<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif !important; margin: 0; padding: 0; overflow: hidden; }
        body { background: #000; color: #fff; height: 100vh; width: 100vw; display: flex; }
        #menu { width: 260px; background: #0d0d0d; border-right: 2px solid #ff9800; display: flex; flex-direction: column; padding: 20px; }
        #menu img { width: 100%; margin-bottom: 20px; }
        #clock { color: #ff9800; font-size: 14px; text-align: center; margin-bottom: 20px; }
        .btn { padding: 12px; margin-bottom: 10px; background: #1a1a1a; border-radius: 8px; text-align: center; border: 1px solid #333; cursor: pointer; color: #ccc; }
        .btn.active { background: #ff9800; color: #000; font-weight: bold; }
        #content { flex: 1; background: #000; position: relative; }
        video { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <div id="menu">
        <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
        <div id="clock">00:00</div>
        <div class="btn active">TV AO VIVO</div>
        <div class="btn">FILMES</div>
        <div class="btn">SÉRIES</div>
    </div>
    <div id="content">
        <video id="video" autoplay controls playsinline></video>
    </div>
    <script>
        function updateTime() {
            const d = new Date();
            document.getElementById('clock').innerText = d.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
        }
        setInterval(updateTime, 1000); updateTime();
        
        // Se quiser testar um canal agora, cole a URL m3u8 abaixo:
        // const video = document.getElementById('video');
        // if(Hls.isSupported()) { var hls = new Hls(); hls.loadSource('SUA_URL_AQUI'); hls.attachMedia(video); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; overflow: hidden; }
        body { background: #000; color: #fff; height: 100vh; display: flex; }
        #menu { width: 250px; background: #0d0d0d; border-right: 2px solid #ff9800; display: flex; flex-direction: column; padding: 20px; }
        #menu img { width: 100%; margin-bottom: 20px; }
        .btn { padding: 12px; margin-bottom: 10px; background: #1a1a1a; border-radius: 8px; cursor: pointer; text-align: center; border: 1px solid #333; }
        .btn.active { background: #ff9800; color: #000; font-weight: bold; }
        #content { flex: 1; position: relative; background: #000; }
        video { width: 100%; height: 100%; background: #000; }
        #status { position: absolute; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 20px; font-size: 12px; border: 1px solid #ff9800; }
    </style>
</head>
<body>
    <div id="menu">
        <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
        <div class="btn active">TV AO VIVO</div>
        <div class="btn">FILMES</div>
        <div class="btn">SÉRIES</div>
    </div>
    <div id="content">
        <video id="video" autoplay controls playsinline></video>
        <div id="status">PaixãoFlix | Pronto</div>
    </div>
    <script>
        const video = document.getElementById('video');
        function playHLS(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            }
        }
        // Exemplo: playHLS('SUA_URL_M3U8_AQUI');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TV System</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

header {
  display: flex;
  align-items: center;
  padding: 20px;
}

#logo {
  font-size: 42px;
  font-weight: bold;
}

#menu {
  display: flex;
  gap: 20px;
  margin-left: 40px;
}

.menu-btn {
  padding: 10px 18px;
  border-radius: 10px;
  background: #222;
}

.menu-btn.active {
  background: #e50914;
}

#content {
  display: flex;
  height: calc(100vh - 90px);
}

#list {
  width: 60%;
  overflow-y: auto;
  padding: 20px;
}

.item {
  padding: 14px;
  border-radius: 10px;
  margin-bottom: 10px;
  background: #111;
}

.item.focus {
  outline: 3px solid #e50914;
}

#card {
  width: 40%;
  padding: 20px;
  background: #0b0b0b;
}

#card img {
  width: 100%;
  border-radius: 12px;
}

#player {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  align-items: center;
  justify-content: center;
}

video {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<header>
  <div id="logo">MINHA TV</div>
  <div id="menu">
    <div class="menu-btn active">TV AO VIVO</div>
    <div class="menu-btn">FILMES</div>
    <div class="menu-btn">SÉRIES</div>
  </div>
</header>

<div id="content">
  <div id="list"></div>
  <div id="card">
    <img id="cardImg">
    <h2 id="cardTitle"></h2>
    <p id="cardDesc"></p>
  </div>
</div>

<div id="player">
  <video id="video" controls></video>
</div>

<script>
const series = [
  {
    nome: "Dark",
    poster: "dark.jpg",
    desc: "Uma cidade ligada por viagens no tempo.",
    episodios: [
      { titulo: "T01E01 - Segredos", url: "video1.mp4" },
      { titulo: "T01E02 - Mentiras", url: "video2.mp4" }
    ]
  },
  {
    nome: "Tartarugas Ninjas",
    poster: "tmnt.jpg",
    desc: "Heróis mutantes combatem o crime.",
    episodios: [
      { titulo: "Episódio 1", url: "https://drive.google.com/uc?id=SEU_ID" }
    ]
  }
];

let mode = "series";
let focusIndex = 0;
let currentEpisodes = null;
let episodeIndex = 0;

const list = document.getElementById("list");
const cardImg = document.getElementById("cardImg");
const cardTitle = document.getElementById("cardTitle");
const cardDesc = document.getElementById("cardDesc");
const player = document.getElementById("player");
const video = document.getElementById("video");

function renderSeries() {
  list.innerHTML = "";
  series.forEach((s, i) => {
    const div = document.createElement("div");
    div.className = "item" + (i === focusIndex ? " focus" : "");
    div.textContent = s.nome;
    list.appendChild(div);
  });
  updateCard(series[focusIndex]);
}

function renderEpisodes(serie) {
  list.innerHTML = "";
  serie.episodios.forEach((e, i) => {
    const div = document.createElement("div");
    div.className = "item" + (i === focusIndex ? " focus" : "");
    div.textContent = e.titulo;
    list.appendChild(div);
  });
  cardTitle.textContent = serie.nome;
  cardDesc.textContent = serie.desc;
}

function updateCard(item) {
  cardImg.src = item.poster;
  cardTitle.textContent = item.nome;
  cardDesc.textContent = item.desc;
}

function playEpisode() {
  const ep = currentEpisodes[episodeIndex];
  video.src = ep.url;
  player.style.display = "flex";
  video.play();
}

video.onended = () => {
  episodeIndex++;
  if (episodeIndex < currentEpisodes.length) {
    playEpisode();
  } else {
    player.style.display = "none";
    episodeIndex = 0;
  }
};

document.addEventListener("keydown", e => {
  if (player.style.display === "flex") return;

  if (e.key === "ArrowDown") {
    focusIndex++;
  }
  if (e.key === "ArrowUp") {
    focusIndex--;
  }

  if (e.key === "Enter") {
    if (!currentEpisodes) {
      currentEpisodes = series[focusIndex].episodios;
      focusIndex = 0;
      renderEpisodes(series.find(s => s.episodios === currentEpisodes));
    } else {
      episodeIndex = focusIndex;
      playEpisode();
    }
  }

  focusIndex = Math.max(0, Math.min(focusIndex, list.children.length - 1));
  [...list.children].forEach((el, i) =>
    el.classList.toggle("focus", i === focusIndex)
  );
});

renderSeries();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PaixãoFlix</title>

<!-- ==================================================
 BLOCO 01 — PALETA & BASE GLOBAL
================================================== -->
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#0b0b0f;
  color:#ffd84d; /* AMARELO PIPOCA */
  overflow:hidden;
}
:root{
  --card:#1b1b25;
  --border:rgba(255,255,255,.08);
  --focus:#e50914; /* VERMELHO PAIXÃOFLIX */
}
img{width:100%;display:block}
</style>

<!-- ==================================================
 BLOCO 02 — SIDEBAR
================================================== -->
<style>
#sidebar{
  position:fixed;
  left:0;top:0;bottom:0;
  width:150px;
  background:#111118;
  border-right:1px solid var(--border);
  padding:1rem .5rem
}
#logo{
  display:flex;
  justify-content:center;
  margin-bottom:2rem
}
#logo img{width:140px}
.menu a{
  display:block;
  text-align:center;
  padding:.8rem;
  border-radius:10px;
  margin-bottom:.3rem;
  color:#ffd84d
}
.menu a:focus{
  outline:none;
  background:var(--card);
  box-shadow:0 0 0 3px var(--focus)
}
</style>

<!-- ==================================================
 BLOCO 03 — PERFIS
================================================== -->
<style>
#profiles{
  position:fixed;
  inset:0;
  background:#0b0b0f;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:3rem;
  z-index:2000
}
.profile{
  width:200px;
  text-align:center;
  cursor:pointer
}
.profile img{
  border-radius:20px;
  border:4px solid transparent
}
.profile:focus img{
  border-color:var(--focus)
}
.profile span{
  display:block;
  margin-top:.6rem;
  font-size:1.1rem
}
</style>

<!-- ==================================================
 BLOCO 04 — APP
================================================== -->
<style>
#app{
  margin-left:150px;
  height:100vh;
  padding:1.2rem;
  display:none
}
.section{margin-bottom:2rem}
.section h2{margin-bottom:.8rem}
.row{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:1rem
}
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden
}
.card:focus{
  outline:none;
  box-shadow:0 0 0 4px var(--focus)
}
.card img{height:260px;object-fit:cover}
.card span{padding:.6rem;display:block}
</style>

<!-- ==================================================
 BLOCO 05 — CONTINUAR ASSISTINDO
================================================== -->
<style>
.continuar-row{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1rem
}
.continuar{
  background:var(--card);
  border-radius:14px;
  overflow:hidden
}
.continuar:focus{
  outline:none;
  box-shadow:0 0 0 4px var(--focus)
}
.continuar img{height:150px;object-fit:cover}
.progress{height:4px;background:#333}
.progress span{height:100%;width:60%;background:var(--focus);display:block}
.continuar p{padding:.6rem}
</style>

<!-- ==================================================
 BLOCO 06 — TELA DE DETALHES
================================================== -->
<style>
#details{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  display:none;
  z-index:1500
}
.details-overlay{
  background:rgba(0,0,0,.75);
  height:100%;
  display:flex;
  padding:3rem
}
.details-poster{
  width:260px;
  margin-right:2rem
}
.details-info{
  max-width:600px
}
.details-info h1{margin-bottom:.6rem}
.details-info p{margin:.6rem 0}
</style>

</head>
<body>

<!-- ==================================================
 PERFIS
================================================== -->
<div id="profiles">
  <div class="profile" tabindex="1" onclick="selectProfile()">
    <img src="https://via.placeholder.com/200x200">
    <span>Adulto</span>
  </div>
  <div class="profile" tabindex="2" onclick="selectProfile()">
    <img src="https://via.placeholder.com/200x200">
    <span>Kids</span>
  </div>
</div>

<!-- ==================================================
 SIDEBAR
================================================== -->
<nav id="sidebar">
  <div id="logo">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
  </div>
  <div class="menu">
    <a tabindex="10">Início</a>
    <a tabindex="11">Filmes</a>
    <a tabindex="12">Séries</a>
    <a tabindex="13">Kids</a>
  </div>
</nav>

<!-- ==================================================
 APP
================================================== -->
<div id="app">

<section class="section">
<h2>Em alta</h2>
<div class="row">
  <div class="card" tabindex="20" onclick="openDetails()"><img src="https://via.placeholder.com/300x450"><span>Cinema</span></div>
  <div class="card" tabindex="21" onclick="openDetails()"><img src="https://via.placeholder.com/300x450"><span>Séries</span></div>
  <div class="card" tabindex="22" onclick="openDetails()"><img src="https://via.placeholder.com/300x450"><span>Cinema Kids</span></div>
  <div class="card" tabindex="23" onclick="openDetails()"><img src="https://via.placeholder.com/300x450"><span>Séries Kids</span></div>
</div>
</section>

<section class="section">
<h2>Continuar assistindo</h2>
<div class="continuar-row">
  <div class="continuar" tabindex="30"><img src="https://via.placeholder.com/500x280"><div class="progress"><span></span></div><p>Filme</p></div>
  <div class="continuar" tabindex="31"><img src="https://via.placeholder.com/500x280"><div class="progress"><span></span></div><p>Série</p></div>
  <div class="continuar" tabindex="32"><img src="https://via.placeholder.com/500x280"><div class="progress"><span></span></div><p>Kids</p></div>
</div>
</section>

</div>

<!-- ==================================================
 TELA DE DETALHES
================================================== -->
<div id="details" style="background-image:url('https://via.placeholder.com/1600x900')">
  <div class="details-overlay">
    <div class="details-poster">
      <img src="https://via.placeholder.com/300x450">
    </div>
    <div class="details-info">
      <h1>Título do Filme</h1>
      <p>⭐ 8.9 • 2026</p>
      <p>Descrição completa do conteúdo, estilo streaming premium.</p>
    </div>
  </div>
</div>

<!-- ==================================================
 BLOCO 07 — MODO TV REAL (CORRIGIDO)
================================================== -->
<script>
let focusables=[...document.querySelectorAll('[tabindex]')]
let current=0
focusables[current].focus()

document.addEventListener('keydown',e=>{
  const cols=4
  if(e.key==='ArrowRight') current=Math.min(current+1,focusables.length-1)
  if(e.key==='ArrowLeft') current=Math.max(current-1,0)
  if(e.key==='ArrowDown') current=Math.min(current+cols,focusables.length-1)
  if(e.key==='ArrowUp') current=Math.max(current-cols,0)
  if(e.key==='Enter'){
    if(focusables[current].classList.contains('card')) openDetails()
  }
  focusables[current].focus()
})

function selectProfile(){
  document.getElementById('profiles').style.display='none'
  document.getElementById('app').style.display='block'
}
function openDetails(){
  document.getElementById('details').style.display='block'
}
</script>

</body>
</html>

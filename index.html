<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Web TV</title>

<!-- Fonte -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-sidebar:#C0C0C0;
  --btn:#363636;
  --btn-active:#033f99;
}
*{box-sizing:border-box;font-family:Poppins,sans-serif;}
body{
  margin:0;background:#000;color:#fff;overflow:hidden;
  touch-action:manipulation;
}

/* LOADING */
#loading{
  position:fixed;inset:0;
  background:#000;display:flex;
  align-items:center;justify-content:center;
  z-index:9999;
}
#loading img{
  width:240px;max-width:70%;
  animation:pulse 2s infinite;
}

/* LAYOUT */
#app{display:flex;height:100vh;width:100vw;}
aside{
  width:260px;background:var(--bg-sidebar);
  padding:10px;overflow:hidden;flex-shrink:0;
}
main{flex:1;overflow:auto;background:#000;}

/* LOGO */
.logo{text-align:center;}
.logo img{width:180px;}
#logout{
  margin-top:5px;
  background:var(--btn);color:#fff;
  padding:5px;border-radius:6px;
  cursor:pointer;font-size:12px;
}
#logout:hover{background:var(--btn-active);}

/* DATE */
#datetime{
  text-align:center;font-size:13px;
  margin:10px 0;color:#000;
}

/* SEARCH */
#search{
  width:100%;padding:8px;border-radius:6px;
  border:none;margin-bottom:10px;
}

/* MENU */
.menu button{
  width:100%;margin:5px 0;
  padding:10px;border:none;
  background:var(--btn);color:#fff;
  border-radius:8px;
  cursor:pointer;
  box-shadow:0 4px #000;
  transition:.2s;
}
.menu button:active,
.menu button.active{
  background:var(--btn-active);
  box-shadow:0 2px #000;
  transform:translateY(2px);
}

/* GRID */
.section{padding:15px;}
.section h2{margin:10px 0;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:10px;
}
.card{
  cursor:pointer;position:relative;
}
.card img{
  width:100%;border-radius:8px;
}
.info{
  font-size:13px;
  display:flex;justify-content:space-between;
}

/* PLAYER */
#playerContainer{
  position:fixed;inset:0;
  background:#000;display:none;
}
#player{
  width:100%;height:100%;
}
#exitPlayer{
  position:absolute;top:10px;right:10px;
  background:var(--btn);
  padding:10px;border-radius:50%;
  display:none;cursor:pointer;
}

/* TV ROW */
.tv-row{
  display:flex;gap:10px;
  overflow-x:auto;scroll-behavior:smooth;
}
.tv-row::-webkit-scrollbar{display:none;}
.channel{
  min-width:120px;text-align:center;
}
.channel img{width:100%;border-radius:6px;}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* MOBILE */
@media(max-width:768px){
  body{transform:rotate(0deg);}
  aside{width:200px;}
}
</style>
</head>

<body oncontextmenu="return false">

<div id="loading">
  <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
</div>

<div id="app" hidden>

<aside>
  <div class="logo">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
    <div id="logout" onclick="location.href='/'">Sair</div>
  </div>

  <div id="datetime"></div>

  <input id="search" placeholder="Pesquisar...">

  <div class="menu">
    <button onclick="loadLive()">üì∫ Tv ao Vivo</button>
    <button onclick="loadFav()">‚≠ê Favoritos</button>
    <button onclick="loadContinue()">‚ñ∂ Continue Assistindo</button>
    <button onclick="loadMovies()">üé¨ Cinema</button>
    <button onclick="loadSeries()">üì∫ S√©ries</button>
    <button onclick="loadKidsLive()">üß∏ Canais Kids</button>
    <button onclick="loadKidsMovies()">üéà Filmes Kids</button>
    <button onclick="loadKidsSeries()">üßí S√©ries Kids</button>
  </div>
</aside>

<main id="content"></main>

</div>

<div id="playerContainer">
  <video id="player" controls
    controlsList="nodownload noplaybackrate"
    disablePictureInPicture></video>
  <div id="exitPlayer" onclick="closePlayer()">‚úñ</div>
</div>

<script>
/* LOADING */
window.onload=()=>{
  setTimeout(()=>{
    loading.style.display='none';
    app.hidden=false;
  },1500)
}

/* DATE */
setInterval(()=>{
  datetime.innerText=new Date().toLocaleString('pt-BR',{
    weekday:'long',day:'2-digit',
    month:'2-digit',year:'2-digit',
    hour:'2-digit',minute:'2-digit',hour12:false
  })
},1000)

/* PLAYER */
let hideBtn;
function openPlayer(url){
  player.src=url;
  playerContainer.style.display='block';
  player.play();
  showExit();
}
function closePlayer(){
  player.pause();
  playerContainer.style.display='none';
}
function showExit(){
  exitPlayer.style.display='block';
  clearTimeout(hideBtn);
  hideBtn=setTimeout(()=>exitPlayer.style.display='none',3000);
}
['mousemove','keydown','touchstart'].forEach(e=>{
  document.addEventListener(e,showExit);
});

/* FETCH JSON */
async function getJSON(url){
  return fetch(url).then(r=>r.json());
}

/* MOVIES */
async function loadMovies(){
  const data=await getJSON('https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json');
  renderGrid(data.filter(i=>i.type==='movie'));
}

/* SERIES */
async function loadSeries(){
  const data=await getJSON('https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json');
  renderGrid(data.filter(i=>i.type==='serie'));
}

/* KIDS SORT */
async function loadKidsMovies(){
  const data=await getJSON('https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json');
  data.sort((a,b)=>a.titulo.localeCompare(b.titulo));
  renderGrid(data);
}

/* GRID */
function renderGrid(items){
  content.innerHTML='<div class="section"><div class="grid"></div></div>';
  const g=document.querySelector('.grid');
  items.forEach(i=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`
      <img src="${i.poster}">
      <div class="info"><span>${i.year}</span><span>‚≠ê${i.rating}</span></div>
      <div style="font-size:12px">Continuar assistindo ou recome√ßar</div>
    `;
    c.onclick=()=>openPlayer(i.url);
    g.appendChild(c);
  })
}

/* SERVICE WORKER */
if('serviceWorker'in navigator){
  const sw=`
  self.addEventListener('install',e=>{
    e.waitUntil(caches.open('tv').then(c=>c.addAll(['./'])))
  })
  self.addEventListener('fetch',e=>{
    e.respondWith(
      caches.match(e.request).then(r=>r||fetch(e.request))
    )
  })`;
  const blob=new Blob([sw],{type:'text/javascript'});
  navigator.serviceWorker.register(URL.createObjectURL(blob));
}

/* BLOQUEIO DOWNLOAD */
document.addEventListener('keydown',e=>{
  if(e.ctrlKey&&['s','u','p'].includes(e.key.toLowerCase()))
    e.preventDefault();
});
</script>

</body>
</html>

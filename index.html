<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIXÃOFLIX - Premium TV</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#e50914">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #e50914; --bg: #141414; --card-bg: #2f2f2f; --text: #ffffff; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        
        header { 
            padding: 10px 5%; background: #000; 
            display: flex; align-items: center; justify-content: space-between;
            position: fixed; width: 100%; z-index: 1000; box-sizing: border-box;
            flex-wrap: wrap; gap: 10px;
        }
        .logo { color: var(--primary); font-size: 22px; font-weight: bold; letter-spacing: 1px; }
        
        /* Barra de Pesquisa */
        .search-box { background: #333; border: none; padding: 8px 15px; border-radius: 20px; color: white; width: 200px; outline: none; }

        #player-container { 
            width: 100%; background: #000; display: flex; align-items: center; justify-content: center; 
            position: relative; aspect-ratio: 16 / 9; max-height: 55vh; padding-top: 70px;
        }
        video { width: 100%; height: 100%; outline: none; }

        .meta-container { padding: 15px 5%; background: #1a1a1a; border-bottom: 1px solid #333; display:none; }
        #movie-title { font-size: 24px; font-weight: bold; margin: 0; }
        #movie-desc { font-size: 14px; color: #ccc; margin-top: 8px; line-height: 1.4; }

        .category-title { padding: 20px 5% 5px; font-size: 16px; font-weight: bold; color: #888; text-transform: uppercase; }
        .grid { display: flex; overflow-x: auto; gap: 12px; padding: 10px 5% 20px; scrollbar-width: none; }
        .grid::-webkit-scrollbar { display: none; }

        .card { 
            min-width: 130px; max-width: 130px; background: var(--card-bg); border-radius: 6px; 
            overflow: hidden; cursor: pointer; transition: 0.3s; flex-shrink: 0;
        }
        .card:hover { transform: scale(1.08); z-index: 10; }
        .card img { width: 100%; height: 190px; object-fit: cover; }
        .card-info { padding: 8px; font-size: 11px; text-align: center; font-weight: bold; height: 30px; overflow: hidden; }
        
        #status { position: absolute; z-index: 10; color: var(--primary); font-size: 14px; text-align: center; width: 80%; }
    </style>
</head>
<body>

<header>
    <div class="logo">PAIXÃOFLIX</div>
    <input type="text" id="searchInput" class="search-box" placeholder="Pesquisar canal ou série..." onkeyup="filterContent()">
    <button id="installBtn" style="display:none; background:var(--primary); color:white; border:none; padding:5px 10px; border-radius:4px; font-size:12px;">INSTALAR</button>
</header>

<div id="player-container">
    <div id="status">Aguardando lista de canais...</div>
    <video id="video" controls playsinline></video>
</div>

<div class="meta-container" id="meta">
    <p id="movie-title"></p>
    <p id="movie-desc"></p>
</div>

<div id="content"></div>

<script>
    const TMDB_API_KEY = 'b275ce8e1a6b3d5d879bb0907e4f56ad'; 
    const m3uUrl = 'https://tv.paixaoflix.vip/online.m3u'; // URL Completa para evitar erros
    const video = document.getElementById('video');
    let allData = {}; // Guarda tudo para a pesquisa

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            if (!res.ok) throw new Error("Erro ao baixar M3U");
            const text = await res.text();
            document.getElementById('status').innerText = "Processando 200 canais...";
            parseM3U(text);
        } catch (e) {
            document.getElementById('status').innerText = "ERRO: Não foi possível carregar a lista. Verifique o Worker ou o link do GitHub.";
        }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        let categories = {};
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const title = lines[i].split(',')[1]?.trim() || "Sem Nome";
                const url = lines[i+1]?.trim();
                const group = lines[i].match(/group-title="([^"]+)"/)?.[1] || "Geral";
                if (url && url.startsWith('http')) {
                    if (!categories[group]) categories[group] = [];
                    categories[group].push({ title, url });
                }
            }
        }
        allData = categories;
        render(categories);
        document.getElementById('status').style.display = 'none';
    }

    async function render(categories) {
        const container = document.getElementById('content');
        container.innerHTML = '';
        for (let cat in categories) {
            if (categories[cat].length === 0) continue;
            const div = document.createElement('div');
            div.className = 'cat-section';
            div.innerHTML = `<div class="category-title">${cat}</div>`;
            const grid = document.createElement('div');
            grid.className = 'grid';

            categories[cat].forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                const cardId = btoa(unescape(encodeURIComponent(item.title))).substring(0,10).replace(/[^a-zA-Z]/g, '');
                card.innerHTML = `<img src="https://via.placeholder.com/300x450/222/fff?text=..." id="img-${cardId}"><div class="card-info">${item.title}</div>`;
                card.onclick = () => play(item.url, item.title, card.dataset.desc);
                grid.appendChild(card);

                // Busca TMDB
                fetchTMDB(item.title, cardId, card);
            });
            div.appendChild(grid);
            container.appendChild(div);
        }
    }

    async function fetchTMDB(title, id, card) {
        let q = title.replace(/E\.P\.C/gi, 'Eu a Patroa e as Crianças').replace(/S\d+E\d+|720p|1080p|HD|By-.*/gi, '').trim();
        try {
            const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&language=pt-BR&query=${encodeURIComponent(q)}`);
            const j = await r.json();
            const data = j.results ? j.results[0] : null;
            const imgTag = document.getElementById(`img-${id}`);
            if (data && data.poster_path) {
                imgTag.src = `https://image.tmdb.org/t/p/w300${data.poster_path}`;
                card.dataset.desc = data.overview;
            } else {
                imgTag.src = `https://via.placeholder.com/300x450/222/e50914?text=${encodeURIComponent(title)}`;
            }
        } catch (e) {}
    }

    function filterContent() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        let filtered = {};
        for (let cat in allData) {
            filtered[cat] = allData[cat].filter(item => item.title.toLowerCase().includes(query));
        }
        render(filtered);
    }

    function play(url, title, desc) {
        document.getElementById('meta').style.display = 'block';
        document.getElementById('movie-title').innerText = title;
        document.getElementById('movie-desc').innerText = desc || "Carregando detalhes...";
        
        let finalUrl = url.startsWith('http:') ? `https://tv.paixaoflix.vip/proxy?url=${encodeURIComponent(url)}` : url;
        
        if (Hls.isSupported() && !url.includes('.mp4')) {
            const hls = new Hls();
            hls.loadSource(finalUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = finalUrl;
            video.play();
        }
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    init();
</script>
</body>
</html>

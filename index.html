<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix TV - V.98.64.15</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    
    <style>
        /* ESTRUTURA BLINDADA */
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; overflow: hidden !important; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; }
        
        .focused { border: 5px solid #FFCE44 !important; box-shadow: 0 0 25px rgba(255, 206, 68, 1); z-index: 1000 !important; transform: scale(1.05); transition: 0.2s; }
        #searchWrapper.focused { border: 3px solid transparent !important; box-shadow: none !important; transform: none !important; background: rgba(255,255,255,0.1); }

        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: #040714; }
        #logoMain { height: 70px; cursor: pointer; border: 5px solid transparent; }
        #searchWrapper { display: flex; align-items: center; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 50px; border: 3px solid transparent; width: 400px; }
        #searchInput { background: none; border: none; color: #fff; font-size: 18px; width: 100%; margin-left: 10px; caret-color: #FFCE44; }
        #jsonStatus { color: #FFCE44; font-weight: 900; font-size: 14px; }
        #barDateTime { font-size: 18px; text-transform: capitalize; }

        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: rgba(4,7,20,0.98); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 5500; border-right: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        #sideMenu.active { width: 200px; }
        .menu-item { width: 100%; height: 60px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; transition: 0.2s; border: 4px solid transparent; }
        .menu-item i { font-size: 24px; min-width: 40px; }
        .menu-item span { display: none; margin-left: 15px; font-weight: 600; white-space: nowrap; font-size: 14px; }
        #sideMenu.active .menu-item span { display: block; }

        #mainScroll { width: 100%; height: 100vh; padding: 102px 0 400px 90px; overflow-y: scroll !important; scroll-behavior: smooth; }
        #mainScroll::-webkit-scrollbar { display: none; }

        /* PATCH TOP 4: Correção de corte e posicionamento */
        .top-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 60px; padding: 40px 50px 0 70px; margin-bottom: 80px; }
        .top-item { position: relative; width: 100%; cursor: pointer; border: 4px solid transparent; }
        .top-number { 
            position: absolute; 
            left: -65px; 
            top: -20px; 
            font-size: 200px; 
            font-weight: 900; 
            color: #003399; 
            -webkit-text-stroke: 4px #FFCE44; 
            z-index: 500; 
            line-height: 1; 
            pointer-events: none; 
            text-shadow: 5px 5px 0px rgba(0,0,0,0.5);
        }

        /* PATCH SESSÕES: Espaçamento generoso e alinhamento lateral */
        .home-row { display: flex; gap: 50px; margin: 0 50px 80px 50px; }
        .category-block { flex: 1; min-height: 50px; }
        .cat-header { font-size: 26px; font-weight: 900; border-left: 8px solid #FFCE44; padding-left: 20px; margin-bottom: 25px; }
        
        .movie-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; width: 100%; }
        /* Mini capas para as sessões da home */
        .mini-grid { grid-template-columns: repeat(3, 1fr) !important; }
        
        .movie-card { border-radius: 10px; border: 4px solid transparent; background: #1a1d29; position: relative; cursor: pointer; width: 100%; }
        .movie-poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; border-radius: 5px; display: block; }
        .meta-card { padding: 3px 0; display: flex; align-items: center; justify-content: center; gap: 10px; color: #FFCE44; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.7); position: relative; z-index: 700; width: 100%; }

        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
        
        /* CANAIS */
        .canal-card { background: none; border: 5px solid transparent; display: flex; flex-direction: column; align-items: center; }
        .canal-logo { width: 100%; aspect-ratio: 1/1; object-fit: contain; background: #fff; border-radius: 15px; }
        .canal-nome { margin-top: 10px; font-weight: 700; text-align: center; }
        .canal-card.focused { animation: pulse 1.5s infinite; transform: none !important; box-shadow: none !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body onload="initSystem()">

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0" onclick="renderHome()">
    <div id="searchWrapper" tabindex="0">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Pesquisar no PaixãoFlix..." tabindex="-1" oninput="globalSearch(this.value)">
    </div>
    <div id="jsonStatus">SINCRONIZANDO...</div>
    <div id="barDateTime"></div>
</div>

<div id="sideMenu">
    <div class="menu-item" tabindex="0" onclick="renderHome()"><i class="fas fa-home"></i><span>INÍCIO</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCanais('data/ativa_canais.m3u')"><i class="fas fa-tv"></i><span>CANAIS TV</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFullSection('cinema')"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFullSection('series')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFavoritos()"><i class="fas fa-heart"></i><span>FAVORITOS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCanais('data/ativa_kids_canais.m3u')"><i class="fas fa-child"></i><span>CANAIS KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFullSection('kids_filmes')"><i class="fas fa-baby"></i><span>FILMES KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFullSection('kids_series')"><i class="fas fa-robot"></i><span>SÉRIES KIDS</span></div>
</div>

<div id="mainScroll"><div id="dynamicContent"></div></div>
<div id="videoContainer"><div id="mainPlayer" style="width:100%; height:100%;"></div></div>

<script>
    let db = { cinema: [], series: [], kids_filmes: [], kids_series: [], todos: [], currentPlaylist: [], currentChannelIdx: 0 };
    let isLiveMode = false;
    let player = null;

    async function initSystem() {
        updateClock();
        setInterval(updateClock, 1000);
        await loadData();
        renderHome();
        setupNavigation();
        document.getElementById('logoMain').focus();
    }

    async function loadData() {
        try {
            const files = ['filmes.json', 'series.json', 'kids_filmes.json', 'kids_series.json'];
            const data = await Promise.all(files.map(file => 
                fetch(`data/${file}`).then(r => r.ok ? r.json() : []).catch(() => [])
            ));
            db.cinema = data[0]; db.series = data[1]; db.kids_filmes = data[2]; db.kids_series = data[3];
            db.todos = [...data[0], ...data[1], ...data[2], ...data[3]];
            document.getElementById('jsonStatus').innerText = `PAIXÃOFLIX: ${db.todos.length} TÍTULOS`;
        } catch(e) { console.error(e); }
    }

    function renderHome() {
        isLiveMode = false;
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `
            <div class="top-container" id="top4-grid"></div>
            
            <div class="home-row">
                <div class="category-block">
                    <div class="cat-header">Indicados para você</div>
                    <div class="movie-grid mini-grid" id="rec-grid"></div>
                </div>
                
                <div class="category-block" id="cont-section">
                    <div class="cat-header">Continuar Assistindo</div>
                    <div class="movie-grid mini-grid" id="cont-grid"></div>
                </div>
            </div>
        `;
        renderTop4();
        renderHomeSections();
    }

    function renderTop4() {
        const grid = document.getElementById('top4-grid');
        const seed = Math.floor(Date.now() / 21600000);
        const pools = [db.cinema, db.series, db.kids_filmes, db.kids_series];
        pools.forEach((p, i) => {
            if(p.length > 0) grid.innerHTML += createCard(p[seed % p.length], 'top-item', i+1);
        });
    }

    function renderHomeSections() {
        // Indicados: 3 capas sem repetir
        const recGrid = document.getElementById('rec-grid');
        const shuffled = [...db.todos].sort(() => 0.5 - Math.random());
        shuffled.slice(0, 3).forEach(i => recGrid.innerHTML += createCard(i, 'movie-card'));

        // Continuar: 3 capas (simulado ou localStorage)
        const contGrid = document.getElementById('cont-grid');
        const progresso = Object.keys(localStorage).filter(k => k.startsWith('prog_')).slice(-3);
        if(progresso.length === 0) {
            // Se vazio, preenche com sugestões para manter layout
            db.todos.slice(10, 13).forEach(i => contGrid.innerHTML += createCard(i, 'movie-card'));
        } else {
            progresso.forEach(k => {
                const item = db.todos.find(i => btoa(i.titulo) === k.replace('prog_',''));
                if(item) contGrid.innerHTML += createCard(item, 'movie-card');
            });
        }
    }

    function renderFullSection(type) {
        isLiveMode = false;
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div style="padding-top:20px"></div>`;
        const categories = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Família", "Clássicos", "Dorama", "Suspense", "Policial", "Crime", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];
        
        categories.forEach(cat => {
            const filtered = db[type].filter(i => (i.genero || "").includes(cat) || (cat.includes(i.year) && cat.startsWith("Lançamento")));
            if(filtered.length > 0) {
                const block = document.createElement('div');
                block.className = 'category-block';
                block.innerHTML = `<div class="cat-header">${cat}</div><div class="movie-grid"></div>`;
                const grid = block.querySelector('.movie-grid');
                filtered.forEach(i => grid.innerHTML += createCard(i, 'movie-card'));
                cont.appendChild(block);
            }
        });
    }

    async function renderCanais(url) {
        isLiveMode = true;
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block" style="margin-top:20px"><div class="cat-header">Canais ao Vivo</div><div class="movie-grid" id="canais-grid"></div></div>`;
        const grid = document.getElementById('canais-grid');
        try {
            const res = await fetch(url);
            const text = await res.text();
            db.currentPlaylist = parseM3U(text);
            db.currentPlaylist.forEach((ch, idx) => {
                grid.innerHTML += `
                    <div class="canal-card" tabindex="0" onclick="playLive(${idx})">
                        <img class="canal-logo" src="${ch.logo}" onerror="this.src='https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png'">
                        <div class="canal-nome">${ch.nome}</div>
                    </div>`;
            });
        } catch(e) { console.error(e); }
    }

    function parseM3U(data) {
        const channels = [];
        const lines = data.split('\n');
        for(let i=0; i<lines.length; i++) {
            if(lines[i].startsWith('#EXTINF')) {
                const nome = lines[i].split(',')[1]?.trim() || "Canal";
                const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
                const logo = logoMatch ? logoMatch[1] : "";
                const url = lines[i+1]?.trim();
                if(url) channels.push({nome, logo, url});
            }
        }
        return channels;
    }

    function playLive(idx) {
        db.currentChannelIdx = idx;
        if(db.currentPlaylist[idx]) playVideo(db.currentPlaylist[idx].url);
    }

    function playVideo(url) {
        document.getElementById('videoContainer').style.display = 'block';
        if(player) player.destroy();
        player = new Clappr.Player({ source: url, parentId: "#mainPlayer", width: '100%', height: '100%', autoPlay: true });
    }

    function setupNavigation() {
        document.addEventListener('keydown', (e) => {
            const code = e.keyCode;
            const active = document.activeElement;

            if(code === 27 || code === 8 || code === 461 || code === 10009) {
                if(document.getElementById('videoContainer').style.display === 'block') {
                    document.getElementById('videoContainer').style.display = 'none';
                    if(player) player.stop();
                    return;
                }
            }

            if(isLiveMode && document.getElementById('videoContainer').style.display === 'block') {
                if(code === 38 || code === 427 || code === 33) { // UP/CH+/PGUP
                    db.currentChannelIdx = (db.currentChannelIdx - 1 + db.currentPlaylist.length) % db.currentPlaylist.length;
                    playLive(db.currentChannelIdx);
                }
                if(code === 40 || code === 428 || code === 34) { // DOWN/CH-/PGDOWN
                    db.currentChannelIdx = (db.currentChannelIdx + 1) % db.currentPlaylist.length;
                    playLive(db.currentChannelIdx);
                }
                return;
            }

            const all = Array.from(document.querySelectorAll('[tabindex="0"], #searchInput')).filter(el => el.offsetParent !== null);
            let next = null, minDist = Infinity, r = active.getBoundingClientRect();

            all.forEach(el => {
                if(el === active) return;
                const nr = el.getBoundingClientRect();
                let ok = false;
                if(code === 39) ok = nr.left >= r.right - 50 && Math.abs(nr.top - r.top) < 200;
                if(code === 37) ok = nr.right <= r.left + 50 && Math.abs(nr.top - r.top) < 200;
                if(code === 40) ok = nr.top >= r.bottom - 50;
                if(code === 38) ok = nr.bottom <= r.top + 50;
                if(ok) {
                    const d = Math.hypot(nr.left - r.left, nr.top - r.top);
                    if(d < minDist) { minDist = d; next = el; }
                }
            });

            if(next) {
                next.focus();
                next.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });

        document.addEventListener('focusin', (e) => {
            document.querySelectorAll('.focused').forEach(f => f.classList.remove('focused'));
            if(e.target.tabIndex === 0 || e.target.id === 'searchInput') e.target.classList.add('focused');
            if(e.target.closest('#sideMenu')) document.getElementById('sideMenu').classList.add('active');
            else if(e.target.id !== 'searchInput') document.getElementById('sideMenu').classList.remove('active');
        });
    }

    function createCard(i, cls, num = null) {
        const n = num ? `<span class="top-number">${num}</span>` : '';
        return `<div class="${cls}" tabindex="0" onclick="handleSelect('${btoa(i.titulo)}')">
            ${n}<img class="movie-poster" src="${i.poster}">
            <div class="meta-card"><span>${i.year || ''}</span><span>★ ${i.rating || '0.0'}</span></div>
        </div>`;
    }

    function handleSelect(id) {
        const item = db.todos.find(i => btoa(i.titulo) === id);
        if(!item) return;
        if(item.identificador_archive) renderEpisodios(item);
        else playVideo(item.url);
    }

    async function renderEpisodios(item) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block" style="margin-top:20px"><div class="cat-header">${item.titulo}</div><div class="movie-grid" id="ep-grid"></div></div>`;
        const res = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
        const data = await res.json();
        const files = data.files.filter(f => f.name.endsWith('.mp4'));
        const grid = document.getElementById('ep-grid');
        files.forEach((f, i) => {
            const url = `https://archive.org/download/${item.identificador_archive}/${f.name}`;
            grid.innerHTML += `<div class="movie-card" tabindex="0" onclick="playVideo('${url}')"><img class="movie-poster" src="${item.poster}"><div class="meta-card">EPISÓDIO ${i+1}</div></div>`;
        });
    }

    function updateClock() {
        document.getElementById('barDateTime').innerText = new Date().toLocaleString('pt-BR');
    }
    
    function globalSearch(q) {
        if(!q) { renderHome(); return; }
        const res = db.todos.filter(i => i.titulo.toLowerCase().includes(q.toLowerCase()));
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block"><div class="cat-header">Busca: ${q}</div><div class="movie-grid" id="search-grid"></div></div>`;
        res.forEach(i => document.getElementById('search-grid').innerHTML += createCard(i, 'movie-card'));
    }

    function renderFavoritos() { 
        document.getElementById('dynamicContent').innerHTML = '<div class="category-block"><div class="cat-header">Favoritos</div><p>Em breve...</p></div>'; 
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
#side{width:320px;background:#111;display:flex;flex-direction:column}
#top{padding:15px}
#logo{width:100%;max-height:90px;object-fit:contain}
#search{margin-top:10px;padding:8px;border-radius:8px;border:1px solid #e50914;background:#000;color:#fff}
#now{margin-top:10px;font-size:13px;color:#aaa;display:none}

#buttons{display:flex;gap:6px;padding:10px}
#buttons button{
  flex:1;
  padding:10px;
  border:0;
  border-radius:6px;
  background:#222;
  color:#fff;
  font-weight:700
}
#buttons button.active{background:#e50914}

#list{flex:1;overflow-y:auto}
.item{padding:10px;border-bottom:1px solid #222;cursor:pointer}
.item.active{background:#1a1a1a;border-left:4px solid #e50914}

#player{flex:1;position:relative}
video{width:100%;height:100%;background:#000}

#overlay{
  position:absolute;
  bottom:40px;
  left:40px;
  background:rgba(0,0,0,.75);
  padding:14px 20px;
  font-size:20px;
  font-weight:700;
  display:none;
  border-left:4px solid #e50914;
  max-width:60%;
}

/* ===== CARD ===== */
#card{
  position:absolute;
  right:40px;
  top:50%;
  transform:translateY(-50%);
  width:420px;
  background:rgba(0,0,0,.85);
  padding:25px;
  border-left:4px solid #e50914;
  display:none;
}
#card h2{
  margin:0 0 10px;
  font-size:26px;
  font-weight:700;
}
#card p{
  font-size:15px;
  line-height:1.4;
  color:#ddd;
}
</style>
</head>

<body>

<div id="side">
  <div id="top">
    <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
    <input id="search" placeholder="Pesquisar...">
    <div id="now">Assistindo agora: <span id="nowTitle"></span></div>
  </div>

  <div id="buttons">
    <button id="btnTV">TV</button>
    <button id="btnFilmes" class="active">Filmes</button>
    <button id="btnSeries">Séries</button>
  </div>

  <div id="list"></div>
</div>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
  <div id="overlay"></div>

  <div id="card">
    <h2 id="cardTitle"></h2>
    <p id="cardDesc"></p>
  </div>
</div>

<script>
const video=document.getElementById('video');
const list=document.getElementById('list');
const overlay=document.getElementById('overlay');
const card=document.getElementById('card');
const cardTitle=document.getElementById('cardTitle');
const cardDesc=document.getElementById('cardDesc');
const nowBox=document.getElementById('now');
const nowTitle=document.getElementById('nowTitle');

let hls=null;
let mode='filmes';
let items=[];
let index=0;
let overlayTimer=null;

/* ===== PLAYER ===== */
function play(item,zap=false){
  if(hls){hls.destroy();hls=null;}

  if(item.url.endsWith('.m3u8') && Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(item.url);
    hls.attachMedia(video);
  }else{
    video.src=item.url;
  }

  video.play();
  card.style.display='none';

  nowBox.style.display='block';
  nowTitle.textContent=item.title;

  if(zap){
    overlay.textContent=item.title;
    overlay.style.display='block';
    clearTimeout(overlayTimer);
    overlayTimer=setTimeout(()=>overlay.style.display='none',2000);
  }
}

/* ===== CARD ===== */
function showCard(item){
  if(mode==='tv') return;
  cardTitle.textContent=item.title;
  cardDesc.textContent=item.desc||'';
  card.style.display='block';
}

/* ===== RENDER ===== */
function render(){
  list.innerHTML='';
  items.forEach((i,n)=>{
    const d=document.createElement('div');
    d.className='item'+(n===index?' active':'');
    d.textContent=i.title;
    d.onclick=()=>{
      index=n;
      play(i,mode==='tv');
      render();
    };
    d.onmouseenter=()=>{
      index=n;
      render();
      showCard(i);
    };
    list.appendChild(d);
  });
}

/* ===== LOADERS ===== */
async function loadTV(){
  mode='tv'; index=0; card.style.display='none';
  const txt=await fetch('./data/canais.m3u').then(r=>r.text());
  const lines=txt.split('\n');
  items=[];
  let name='';
  lines.forEach(l=>{
    if(l.startsWith('#EXTINF')) name=l.split(',').pop();
    else if(l.startsWith('http')) items.push({title:name,url:l});
  });
  render();
}

async function loadFilmes(){
  mode='filmes'; index=0;
  items=await fetch('./data/filmes.json').then(r=>r.json());
  render();
  showCard(items[0]);
}

async function loadSeries(){
  mode='series'; index=0;
  items=[];
  const data=await fetch('./data/series.json').then(r=>r.json());
  data.forEach(s=>{
    s.episodios.forEach(e=>{
      items.push({
        title:s.nome+' - '+e.titulo,
        url:e.url,
        desc:e.desc
      });
    });
  });
  render();
  showCard(items[0]);
}

/* ===== BOTÕES ===== */
btnTV.onclick=()=>{setActive(btnTV);loadTV();}
btnFilmes.onclick=()=>{setActive(btnFilmes);loadFilmes();}
btnSeries.onclick=()=>{setActive(btnSeries);loadSeries();}

function setActive(btn){
  document.querySelectorAll('#buttons button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

/* ===== ZAP ===== */
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowDown'){
    index=Math.min(index+1,items.length-1);
    render();
    if(mode==='tv') play(items[index],true);
    else showCard(items[index]);
  }
  if(e.key==='ArrowUp'){
    index=Math.max(index-1,0);
    render();
    if(mode==='tv') play(items[index],true);
    else showCard(items[index]);
  }
  if(e.key==='Enter'){
    play(items[index],mode==='tv');
  }
});

/* ===== INIT ===== */
loadFilmes();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaixãoFlix_Tv</title>
    <link rel="icon" href="https://tv.paixaoflix.vip/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e50914; --bg: #000; --side: #111; --text: #fff; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        /* Sidebar Ocupando a tela toda ou conforme seu design */
        #sidebar { 
            width: 300px; 
            background: var(--side); 
            display: flex; 
            flex-direction: column; 
            border-right: 1px solid #222; 
            height: 100vh; 
        }
        
        .logo-area { padding: 20px; text-align: center; border-bottom: 1px solid #222; }
        .logo-area img { height: 80px; width: auto; }
        
        .search-area { padding: 15px; text-align: center; } 
        .search-box { 
            width: calc(100% - 17px) !important; 
            padding: 10px; 
            border-radius: 4px; 
            border: 1px solid #333; 
            background: #222; 
            color: #fff; 
            outline: none; 
            font-size: 13px; 
        }
        
        /* Assistindo Agora abaixo da pesquisa */
        #now-playing-sidebar { 
            padding: 10px 15px; 
            background: #1a1a1a; 
            display: none; 
            border-bottom: 1px solid #222;
        }
        .now-playing-label { font-size: 14px; font-weight: 700; color: var(--primary); margin-bottom: 2px; }
        .now-playing-name { font-size: 12px; color: #fff; }

        #channel-list { flex: 1; overflow-y: auto; scrollbar-width: thin; }

        .cat-title { 
            background: #050505; 
            padding: 10px 15px; 
            font-size: 14px; 
            text-transform: uppercase; 
            color: #fff; 
            font-weight: 700; 
            position: sticky; 
            top: 0; 
            z-index: 11;
        }
        
        .item { 
            display: flex; 
            align-items: center; 
            padding: 10px 15px; 
            cursor: pointer; 
            border-bottom: 1px solid #0a0a0a; 
            border-left: 3px solid transparent; 
            outline: none;
        }
        .item:focus, .item.active { 
            background: #1a1a1a; 
            border-left: 3px solid var(--primary); 
            transform: scale(1.05); 
        }
        .item img { width: 50px; height: 70px; border-radius: 4px; margin-right: 12px; object-fit: cover; }
        .item-name { font-size: 13px; flex: 1; }

        /* Área de visualização apenas para EPG/Infos, sem o Video */
        #main-view { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; padding: 50px; background: #000; }
        #title-now { font-size: 32px; font-weight: 700; margin: 0; }
        #desc-now { font-size: 16px; color: #ccc; margin-top: 15px; max-width: 600px; line-height: 1.6; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-area"><img src="https://tv.paixaoflix.vip/logo.png" alt="Logo"></div>
    <div class="search-area"><input type="text" id="search" class="search-box" placeholder="Buscar..." onkeyup="filter()"></div>
    
    <div id="now-playing-sidebar">
        <div class="now-playing-label">Assistindo Agora</div>
        <div id="current-channel-name" class="now-playing-name"></div>
    </div>

    <div id="channel-list"></div>
</div>

<div id="main-view">
    <h1 id="title-now">PaixãoFlix_Tv</h1>
    <p id="desc-now">Use as setas do controle para navegar.</p>
</div>

<script>
    const KEY_TMDB = 'b275ce8e1a6b3d5d879bb0907e4f56ad';
    const URL_M3U = '/tv.paixaoflix.m3u?v=' + Date.now();
    let listaCanais = {};

    async function carregarApp() {
        try {
            const res = await fetch(URL_M3U);
            const text = await res.text();
            processar(text);
        } catch (e) { console.error("Erro ao carregar lista"); }
    }

    function processar(text) {
        const linhas = text.split('\n');
        let cats = {};
        for (let i = 0; i < linhas.length; i++) {
            if (linhas[i].includes('#EXTINF')) {
                let nome = linhas[i].split(',')[1]?.trim();
                let link = linhas[i+1]?.trim();
                let grupo = linhas[i].match(/group-title="([^"]+)"/)?.[1] || "GERAL";
                let base = nome.replace(/S\d+E\d+|Temporada \d+|FHD|HD|SD|4K|VIP/gi, '').split('-')[0].trim();

                if (link && link.startsWith('http')) {
                    if (!cats[grupo]) cats[grupo] = [];
                    // Agrupamento para não repetir séries
                    if (!cats[grupo].find(x => x.base === base)) {
                        cats[grupo].push({ nome, base, link });
                    }
                }
            }
        }
        listaCanais = cats;
        desenhar(cats);
        iniciarNavegacao();
    }

    function desenhar(data) {
        const container = document.getElementById('channel-list');
        container.innerHTML = '';
        Object.keys(data).sort().forEach(c => {
            const titulo = document.createElement('div');
            titulo.className = 'cat-title';
            titulo.innerText = c;
            container.appendChild(titulo);
            data[c].forEach(canal => {
                const id = btoa(unescape(encodeURIComponent(canal.nome))).substring(0,8).replace(/[^a-z]/gi, 'x');
                const div = document.createElement('div');
                div.className = 'item';
                div.tabIndex = 0; 
                div.innerHTML = `<img src="" id="img-${id}" style="display:none"><div class="item-name">${canal.nome}</div>`;
                div.onclick = () => abrirPlayer(canal.link, canal.nome, id, div);
                container.appendChild(div);
                buscarImg(canal.base, id);
            });
        });
    }

    function iniciarNavegacao() {
        const itens = document.getElementsByClassName('item');
        if (itens.length > 0) {
            itens[0].focus(); 
            itens[0].classList.add('active');
        }

        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            if (!active || !active.classList.contains('item')) return;

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                let next = active.nextElementSibling;
                while(next && !next.classList.contains('item')) next = next.nextElementSibling;
                if (next) next.focus();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                let prev = active.previousElementSibling;
                while(prev && !prev.classList.contains('item')) prev = prev.previousElementSibling;
                if (prev) prev.focus();
            } else if (e.key === 'Enter') {
                active.click();
            }
        });

        // Listener para manter o "Assistindo Agora" atualizado ao focar (opcional para TV)
        document.querySelectorAll('.item').forEach(el => {
            el.onfocus = () => {
                document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            };
        });
    }

    async function buscarImg(termo, id) {
        try {
            const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${KEY_TMDB}&language=pt-BR&query=${encodeURIComponent(termo)}`);
            const j = await r.json();
            if (j.results && j.results[0]) {
                const res = j.results[0];
                const el = document.getElementById(`img-${id}`);
                if (el) { 
                    el.src = `https://image.tmdb.org/t/p/w200${res.poster_path}`; 
                    el.style.display = 'block'; 
                    el.dataset.info = res.overview; 
                }
            }
        } catch (e) {}
    }

    function abrirPlayer(url, nome, id, el) {
        // Atualiza a sidebar
        document.getElementById('now-playing-sidebar').style.display = 'block';
        document.getElementById('current-channel-name').innerText = nome;
        
        // Atualiza o EPG visual
        document.getElementById('title-now').innerText = nome;
        const img = document.getElementById(`img-${id}`);
        document.getElementById('desc-now').innerText = img?.dataset.info || "Sinopse indisponível.";

        // CHAMA O PLAYER EXTERNO (Sua lógica de redirecionamento)
        // Se for Drive, abre o preview; se for Archive, abre o link direto.
        let linkFinal = url;
        if (url.includes('drive.google.com')) {
            let driveId = url.split('/d/')[1]?.split('/')[0] || url.split('id=')[1]?.split('&')[0];
            linkFinal = `https://drive.google.com/file/d/${driveId}/preview`;
        }

        // Redireciona para o arquivo de player separado ou abre em nova aba/pop-up
        window.location.href = linkFinal; 
    }

    function filter() {
        const val = document.getElementById('search').value.toLowerCase();
        let f = {};
        for (let c in listaCanais) {
            let m = listaCanais[c].filter(i => i.nome.toLowerCase().includes(val));
            if (m.length > 0) f[c] = m;
        }
        desenhar(f);
    }

    carregarApp();
</script>
</body>
</html>

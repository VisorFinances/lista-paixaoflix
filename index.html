<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.1.11</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    /* RESET GERAL */
    * { overflow: hidden !important; touch-action: manipulation; box-sizing: border-box; outline: none; -ms-overflow-style: none; scrollbar-width: none; font-family: 'Poppins', sans-serif; }
    
    body { 
        margin: 0; padding: 0; 
        background: radial-gradient(circle at 50% -20%, #1f2332, #040714); 
        color: #fff; height: 100vh; width: 100vw; 
    }

    /* BARRA SUPERIOR COMPACTA */
    #topBar { 
        position: fixed; top: 0; width: 100%; height: 50px; 
        border-bottom: 1px solid rgba(255,255,255,0.1);
        display: flex; align-items: center; justify-content: space-between; padding: 0 30px; z-index: 1000;
        background: rgba(4,7,20,0.98);
    }
    #logoSmall { height: 35px; }
    #barCounter { font-weight: 900; color: #FFCE44; letter-spacing: 1px; font-size: 13px; }
    #barDateTime { font-size: 12px; color: #a1a1a1; text-transform: uppercase; }

    /* CONTAINER PRINCIPAL COM ROLAGEM */
    #mainScroll { 
        width: 100%; height: 100vh; 
        padding-top: 70px; overflow-y: auto !important; scroll-behavior: smooth;
    }

    /* MENU 3D SUPERIOR (ESTILO MARCAS) */
    #menuRow { display: flex; gap: 15px; padding: 20px 40px; justify-content: center; flex-wrap: wrap; }
    .btn-3d { 
        background: #1a1d29; color: #eee; border: 2px solid #FFCE44; border-bottom: 5px solid #b38f00;
        border-radius: 10px; font-weight: 700; cursor: pointer; text-align: center;
        padding: 12px 20px; font-size: 11px; text-transform: uppercase; min-width: 140px;
        display: flex; flex-direction: column; align-items: center; gap: 5px; transition: 0.2s;
    }
    .btn-3d i { font-size: 18px; color: #FFCE44; }
    .btn-3d.focused { background: #f9f9f9; color: #000; border-color: #fff; transform: translateY(-3px) scale(1.05); }

    /* CARROSSEL VERTICAL - EDITOR'S CHOICE */
    .section-title { padding-left: 60px; font-size: 20px; font-weight: 900; color: #fff; margin: 30px 0 15px; text-transform: uppercase; letter-spacing: 2px; }
    #editorsChoice { display: flex; flex-direction: column; gap: 20px; padding: 0 60px; }
    .editor-card { 
        width: 100%; height: 200px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.1);
        background-size: cover; background-position: center; position: relative; cursor: pointer;
    }
    .editor-card.focused { border: 2px solid #E50914; transform: scale(1.01); box-shadow: 0 0 20px rgba(229, 9, 20, 0.4); }

    /* TOP 6 CENTRALIZADO */
    #top6Section { padding: 40px 60px 100px; text-align: center; }
    #top6Title { font-size: 40px; font-weight: 900; color: transparent; -webkit-text-stroke: 1.5px #FFCE44; text-transform: uppercase; margin-bottom: 40px; display: inline-block; }
    
    .top6-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 100px 40px; }
    .top6-item { position: relative; width: 100%; height: 420px; cursor: pointer; transition: 0.4s; }
    
    /* ESPELHAMENTO NO CHÃO */
    .top6-item::after {
        content: ""; position: absolute; top: 101%; left: 0; width: 100%; height: 40%;
        background: linear-gradient(to bottom, rgba(255,255,255,0.2), transparent);
        transform: scaleY(-1); opacity: 0.3; pointer-events: none;
    }

    .top6-number { 
        position: absolute; left: -30px; top: 20%; font-size: 240px; font-weight: 900; 
        color: transparent; -webkit-text-stroke: 3px rgba(255,255,255,0.4); z-index: 5; pointer-events: none;
    }
    .top6-poster { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; border: 2px solid rgba(255,255,255,0.1); position: relative; z-index: 2; }
    
    /* SELETOR VERMELHO 2PX */
    .top6-item.focused { transform: translateY(-10px) scale(1.05); }
    .top6-item.focused .top6-poster { border: 2px solid #E50914; box-shadow: 0 0 25px rgba(229, 9, 20, 0.5); }
    .top6-item.focused .top6-number { -webkit-text-stroke: 4px #FFCE44; }

    #detailsPage { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; }
</style>
</head>
<body>

<div id="topBar">
    <img id="logoSmall" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
    <div id="barCounter">JÁ TEMOS <span id="totalItems">0</span> CONTEÚDOS</div>
    <div id="barDateTime">CARREGANDO...</div>
</div>

<div id="mainScroll">
    <div id="menuRow">
        <div class="btn-3d focused" data-type="channels"><i class="fas fa-tv"></i> Canais</div>
        <div class="btn-3d" data-type="categories"><i class="fas fa-film"></i> Cinema</div>
        <div class="btn-3d" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
        <div class="btn-3d" data-type="kids_movies"><i class="fas fa-child"></i> Kids Filmes</div>
        <div class="btn-3d" data-type="kids_series"><i class="fas fa-baby"></i> Kids Séries</div>
        <div class="btn-3d" data-type="fav"><i class="fas fa-heart"></i> Favoritos</div>
    </div>

    <div class="section-title">Escolha do Editor</div>
    <div id="editorsChoice"></div>

    <div id="top6Section">
        <div id="top6Title">Top 6 PaixãoFlix</div>
        <div class="top6-grid" id="top6Container"></div>
    </div>
</div>

<div id="detailsPage"></div>

<script>
let movies = [], series = [], kidsMovies = [], kidsSeries = [];
let top6Data = [], editorsChoice = [];
let currentFocus = "menu", menuIdx = 0, editorIdx = 0, gridIdx = 0;

async function loadData() {
    const fetchJSON = async (url) => { try { const r = await fetch(url); return await r.json(); } catch(e) { return []; } };
    movies = await fetchJSON("data/filmes.json");
    series = await fetchJSON("data/series.json");
    kidsMovies = await fetchJSON("data/kids_filmes.json");
    kidsSeries = await fetchJSON("data/kids_series.json");

    const all = [...movies, ...series, ...kidsMovies, ...kidsSeries];
    document.getElementById("totalItems").innerText = all.length;

    // Diferenciação de conteúdos
    const shuffled = all.sort(() => 0.5 - Math.random());
    editorsChoice = shuffled.slice(0, 3);
    top6Data = shuffled.slice(3, 9);
    
    renderUI();
    startClock();
}

function startClock() {
    const update = () => {
        const now = new Date();
        const data = now.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' });
        const hora = now.toLocaleTimeString('pt-BR', { hour12: false });
        document.getElementById("barDateTime").innerText = `${data} | ${hora}`;
    };
    setInterval(update, 1000);
    update();
}

function renderUI() {
    const edCont = document.getElementById("editorsChoice");
    edCont.innerHTML = "";
    editorsChoice.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "editor-card";
        div.style.backgroundImage = `url(${item.poster})`;
        div.onclick = () => openDetails(item);
        edCont.appendChild(div);
    });

    const topCont = document.getElementById("top6Container");
    topCont.innerHTML = "";
    top6Data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "top6-item";
        div.onclick = () => openDetails(item);
        div.innerHTML = `<span class="top6-number">${i+1}</span><img class="top6-poster" src="${item.poster}">`;
        topCont.appendChild(div);
    });
}

function openDetails(item) {
    console.log("Ação OK/Clique em:", item.titulo || item.name);
}

function updateFocus() {
    const btns = document.querySelectorAll(".btn-3d");
    const eds = document.querySelectorAll(".editor-card");
    const grid = document.querySelectorAll(".top6-item");

    btns.forEach((b, i) => b.classList.toggle("focused", currentFocus === "menu" && i === menuIdx));
    eds.forEach((e, i) => e.classList.toggle("focused", currentFocus === "editor" && i === editorIdx));
    grid.forEach((g, i) => g.classList.toggle("focused", currentFocus === "grid" && i === gridIdx));

    const target = document.querySelector(".focused");
    if(target) target.scrollIntoView({ behavior: 'smooth', block: 'center' });
}

document.addEventListener("keydown", e => {
    const key = e.keyCode;
    if (currentFocus === "menu") {
        if (key === 39) menuIdx = (menuIdx + 1) % 6;
        if (key === 37) menuIdx = (menuIdx - 1 + 6) % 6;
        if (key === 40) currentFocus = "editor";
    } 
    else if (currentFocus === "editor") {
        if (key === 40) { if(editorIdx === 2) currentFocus = "grid"; else editorIdx++; }
        if (key === 38) { if(editorIdx === 0) currentFocus = "menu"; else editorIdx--; }
        if (key === 13) openDetails(editorsChoice[editorIdx]);
    }
    else if (currentFocus === "grid") {
        if (key === 39) if (gridIdx % 3 !== 2) gridIdx = Math.min(5, gridIdx + 1);
        if (key === 37) if (gridIdx % 3 !== 0) gridIdx--;
        if (key === 40) if (gridIdx < 3) gridIdx += 3;
        if (key === 38) { if(gridIdx < 3) currentFocus = "editor"; else gridIdx -= 3; }
        if (key === 13) openDetails(top6Data[gridIdx]);
    }
    updateFocus();
});

window.onload = loadData;
</script>
</body>
</html>

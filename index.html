<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
    /* CONGELADO: REMOÇÃO DE BARRAS DE ROLAGEM */
    * { overflow: -moz-scrollbars-none; -ms-overflow-style: none; scrollbar-width: none; }
    *::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; background: transparent; }

    html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: Arial, sans-serif; height: 100%; overflow: hidden; width: 100%; }
    #app { display: flex; height: 100%; width: 100%; position: relative; }

    /* MENU LATERAL - ESTRUTURA ORIGINAL CONGELADA */
    #menu { 
        width: 260px; background: #1a1a1a; display: flex; flex-direction: column; 
        z-index: 100; padding: 12px; box-sizing: border-box; border-right: 1px solid #333; height: 100%;
    }
    #menuHeader { padding: 15px 10px; text-align: center; border-bottom: 1px solid #222; margin-bottom: 15px; }
    #menuHeader img { height: 70px; object-fit: contain; }
    
    /* DATA/HORA VOLTADO AO ORIGINAL */
    #clock { margin-top: 10px; font-size: 13px; color: #aaa; }
    
    /* ASSISTINDO AGORA - FONTES RESTAURADAS (15px/13px) */
    #nowPlaying { margin: 15px 0; text-align: center; }
    #nowPlaying span { display: block; font-size: 15px; color: #fff; font-weight: 700; margin-bottom: 5px; }
    #currentTitle { 
        display: inline-block; padding: 4px 10px; font-size: 13px; font-weight: normal; color: #fff; 
        background: rgba(0,0,0,0.6); box-shadow: 0 4px 15px rgba(0,0,0,0.8); border-radius: 4px;
        max-width: 220px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; 
    }

    /* CAIXA DE PESQUISA */
    #searchBox { margin-bottom: 15px; }
    #searchInput { 
        width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #333; 
        background: #000; color: #fff; outline: none; box-sizing: border-box; font-size: 14px;
    }
    #searchInput.focused { border-color: #ff9800; background: #222; }

    /* ITENS DO MENU - ESPAÇAMENTO RESTAURADO */
    .menu-item { padding: 12px 15px; font-size: 15px; margin-bottom: 8px; border-radius: 8px; background: #222; border: 1px solid #333; display: flex; align-items: center; color: #ccc; cursor: pointer; }
    .menu-item i { margin-right: 12px; width: 20px; text-align: center; }
    .menu-item.active { background: #333; color: #fff; border: 1px solid #ff9800; font-weight: bold; }
    .menu-item.kids { border-left: 3px solid #ffeb3b; color: #ffeb3b; }
    .menu-item.kids.active { background: linear-gradient(145deg, #ff9800, #f44336); color: #fff; }

    /* VÍDEO 16:9 À DIREITA */
    #content { position: absolute; top: 0; left: 260px; width: calc(100% - 260px); height: 100%; z-index: 10; background: black; display: flex; justify-content: center; align-items: center; }
    #videoContainer { width: 100%; height: 56.25vw; max-height: 100vh; background: #000; }
    video { width: 100%; height: 100%; object-fit: contain; }

    /* LISTAS E CARDS RESTAURADOS */
    #channelList { 
        position: absolute; top: 0; left: 0; width: 320px; height: 100%; 
        background: rgba(0, 0, 0, 0.95); display: none; z-index: 110; overflow-y: auto; border-right: 1px solid #ff9800; 
    }
    .channel { padding: 15px 20px; font-size: 16px; border-bottom: 1px solid #222; color: #fff; display: flex; justify-content: space-between; align-items: center; }
    .channel.active { background: #ff9800; color: #000; font-weight: bold; }

    #posterPreview { 
        position: absolute; top: 50%; left: 340px; transform: translateY(-50%); 
        width: 300px; height: 450px; border-radius: 12px; z-index: 120; 
        display: none; background: #222; object-fit: cover; border: 3px solid #ff9800; 
    }
</style>
</head>

<body>
<div id="app">
    <div id="menu">
        <div id="menuHeader">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" alt="Logo">
            <div id="clock"></div>
            <div id="nowPlaying">
                <span>Assistindo agora</span>
                <div id="currentTitle">...</div>
            </div>
        </div>

        <div id="searchBox"><input type="text" id="searchInput" placeholder="Pesquisar..."></div>

        <div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> TV ao vivo</div>
        <div class="menu-item" data-type="fav"><i class="fas fa-star" style="color: #ffeb3b;"></i> Favoritos</div>
        <div class="menu-item" data-type="categories"><i class="fas fa-film"></i> Cinema</div>
        <div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
        <div class="menu-item kids" data-type="kids_channels"><i class="fas fa-child"></i> Canal Kids</div>
        <div class="menu-item kids" data-type="kids_movies"><i class="fas fa-icons"></i> Filmes Kids</div>
        <div class="menu-item kids" data-type="kids_series"><i class="fas fa-robot"></i> Séries Kids</div>
    </div>

    <div id="content">
        <div id="videoContainer"><video id="video" autoplay playsinline></video></div>
        <div id="channelList"></div>
        <img id="posterPreview" src="" alt="Poster">
    </div>
</div>

<script>
const video = document.getElementById("video");
const channelList = document.getElementById("channelList");
const posterPreview = document.getElementById("posterPreview");
const searchInput = document.getElementById("searchInput");
const menuItems = document.querySelectorAll(".menu-item");
const currentTitleDisplay = document.getElementById("currentTitle");

let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [], favorites = [];
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0;
let listOpen = false, menuFocused = true, hls = null, searchActive = false;

const movieCats = ["Lançamentos 2026","Lançamentos 2025","AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICCIÓN CIENTÍFICA","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"];

function updateClock() {
    const d = new Date();
    const meses = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
    document.getElementById("clock").innerText = `${d.getDate()} ${meses[d.getMonth()]} ${d.getFullYear()} | ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000); updateClock();

function playMedia(item) {
    if (!item) return;
    const url = item.url || item.link || (item.episodios && item.episodios[0] ? item.episodios[0].link : null);
    if(!url) { console.error("URL não encontrada"); return; }

    currentTitleDisplay.innerText = item.titulo || item.name || "Conteúdo";
    listOpen = false; channelList.style.display = "none"; posterPreview.style.display = "none";
    
    // Limpeza da pesquisa ao dar play
    if(searchActive) { searchInput.value = ""; searchActive = false; searchInput.classList.remove("focused"); menuFocused = true; }

    if (hls) { hls.destroy(); hls = null; }
    video.pause();
    
    if (Hls.isSupported() && (url.includes(".m3u8") || url.includes("stream"))) {
        hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(e => console.log("Erro Play:", e)));
    } else {
        video.src = url; video.load(); video.play().catch(e => console.log("Erro Play:", e));
    }
}

function renderList() {
    channelList.innerHTML = "";
    let data = (viewMode === "categories") ? movieCats : (viewMode === "fav" ? favorites : (viewMode === "search" ? filteredList : (viewMode === "channels" ? channels : filteredList)));

    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        const isFav = favorites.some(f => (f.url||f.link) === (item.url||item.link));
        div.innerHTML = `<span>${item.titulo || item.name || item}</span> ${isFav ? '<i class="fas fa-star" style="color:#ffeb3b; font-size:12px"></i>' : ''}`;
        channelList.appendChild(div);
    });

    const currentItem = data[selectedIndex];
    if (listOpen && currentItem?.poster) {
        posterPreview.src = currentItem.poster; posterPreview.style.display = "block";
    } else { posterPreview.style.display = "none"; }
    
    const activeItem = channelList.querySelector(".active");
    if (activeItem) activeItem.scrollIntoView({ block: "center" });
}

function openCategory() {
    const type = menuItems[menuIndex].getAttribute("data-type");
    listOpen = true; menuFocused = false; selectedIndex = 0;
    channelList.style.display = "block";

    if (type === "channels") viewMode = "channels";
    else if (type === "fav") viewMode = "fav";
    else if (type === "categories") viewMode = "categories";
    else if (type === "series") { viewMode = "list"; filteredList = series; }
    else if (type === "kids_channels") { viewMode = "list"; filteredList = kidsChannels; }
    else if (type === "kids_movies") { viewMode = "list"; filteredList = kidsMovies; }
    else if (type === "kids_series") { viewMode = "list"; filteredList = kidsSeries; }
    renderList();
}

document.addEventListener("keydown", e => {
    if (searchActive) {
        if (e.key === "ArrowDown") { 
            searchActive = false; searchInput.blur(); searchInput.classList.remove("focused"); 
            searchInput.value = ""; menuFocused = true; channelList.style.display = "none";
        }
        return;
    }

    let data = (viewMode === "categories") ? movieCats : (viewMode === "fav" ? favorites : (viewMode === "channels" ? channels : filteredList));

    switch (e.key) {
        case "ArrowUp":
            if (menuFocused) {
                if (menuIndex === 0) { searchActive = true; menuFocused = false; searchInput.focus(); searchInput.classList.add("focused"); }
                else menuIndex--;
            } else { selectedIndex = (selectedIndex - 1 + data.length) % data.length; renderList(); }
            break;
        case "ArrowDown":
            if (menuFocused) menuIndex = (menuIndex + 1) % menuItems.length;
            else { selectedIndex = (selectedIndex + 1) % data.length; renderList(); }
            break;
        case "ArrowRight": if (menuFocused) openCategory(); break;
        case "ArrowLeft":
            if (listOpen) { listOpen = false; menuFocused = true; channelList.style.display = "none"; posterPreview.style.display = "none"; }
            break;
        case "Enter":
            if (menuFocused) openCategory();
            else if (listOpen) {
                const item = data[selectedIndex];
                if (viewMode === "categories") {
                    filteredList = movies.filter(m => m.genero === item || (item === "Lançamentos 2025" && m.ano == "2025"));
                    viewMode = "list"; selectedIndex = 0; renderList();
                } else playMedia(item);
            }
            break;
        case "f": // TECLA PARA FAVORITAR CONTEÚDO
            if (listOpen && data[selectedIndex]) {
                const item = data[selectedIndex];
                const idx = favorites.findIndex(f => (f.url||f.link) === (item.url||item.link));
                if(idx > -1) favorites.splice(idx,1); else favorites.push(item);
                renderList();
            }
            break;
    }
    menuItems.forEach((m, i) => m.classList.toggle("active", i === menuIndex && !searchActive));
});

searchInput.addEventListener("input", (e) => {
    const term = e.target.value.toLowerCase();
    if (term.length > 0) {
        viewMode = "search"; listOpen = true; menuFocused = false; channelList.style.display = "block";
        const all = [...channels, ...movies, ...series, ...kidsChannels, ...kidsMovies, ...kidsSeries];
        filteredList = all.filter(i => (i.titulo || i.name || "").toLowerCase().includes(term));
        selectedIndex = 0; renderList();
    }
});

function loadM3U(path, array) {
    fetch(path).then(r => r.text()).then(text => {
        const lines = text.split("\n");
        let temp = null;
        lines.forEach(l => {
            if (l.startsWith("#EXTINF")) temp = { titulo: l.split(",").pop(), url: "" };
            else if (l.startsWith("http") && temp) { temp.url = l; array.push(temp); temp = null; }
        });
        // AUTO-PLAY DO PRIMEIRO CANAL RESTAURADO
        if (array === channels && channels.length > 0) playMedia(channels[0]);
    });
}

window.onload = () => {
    loadM3U("data/canais.m3u", channels);
    loadM3U("data/kids_canais.m3u", kidsChannels);
    fetch("data/filmes.json").then(r => r.json()).then(d => movies = d);
    fetch("data/series.json").then(r => r.json()).then(d => series = d);
    fetch("data/kids_filmes.json").then(r => r.json()).then(d => kidsMovies = d);
    fetch("data/kids_series.json").then(r => r.json()).then(d => kidsSeries = d);
};
</script>
</body>
</html>

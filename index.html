<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix - Web TV</title>
    <style>
        :root {
            --primary: #013161;
            --focus: #0278ed;
            --bg: #050505;
            --text: #ffffff;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        .logo { height: 80px; width: auto; }

        #search-container { padding: 0 15px 10px; }
        #search-box {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #111;
            color: white;
            font-size: 16px;
        }

        .nav-bar {
            display: flex;
            gap: 10px;
            padding: 10px 15px;
            overflow-x: auto;
        }

        /* Categorias em 2 linhas */
        #cat-nav {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            background: #0a0a0a;
            padding: 10px;
            gap: 5px;
        }

        .btn-nav {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
            white-space: nowrap;
        }

        .btn-nav:focus {
            background-color: var(--focus);
            outline: 3px solid white;
        }

        /* Ajuste dos Ícones - Tamanho fixo e organizado */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px;
            padding: 15px;
        }

        .card {
            background: #181818;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            height: 180px; /* Altura fixa para evitar icones gigantes */
        }

        .card:focus { border-color: var(--focus); transform: scale(1.05); }

        .card img { 
            width: 100%; 
            height: 140px; 
            object-fit: contain; 
            background: #000;
            padding: 5px;
        }

        .card-title {
            padding: 5px;
            font-size: 10px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ccc;
        }

        #player-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: none;
            z-index: 1000;
        }

        video { width: 100%; height: 100%; }

        #exit-overlay {
            position: absolute;
            top: 15px; right: 15px;
            background: rgba(255,0,0,0.8);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .content-grid { grid-template-columns: repeat(3, 1fr); gap: 8px; }
            .nav-bar:not(#cat-nav) { flex-direction: row; overflow-x: auto; }
            .btn-nav { padding: 8px 12px; font-size: 11px; }
        }
    </style>
</head>
<body>

<header>
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo" alt="PaixãoFlix">
</header>

<div id="search-container">
    <input type="text" id="search-box" placeholder="Pesquisar..." onkeyup="filterContent()">
</div>

<nav class="nav-bar" id="main-nav">
    <button class="btn-nav" onclick="loadContent('tv')">TV AO VIVO</button>
    <button class="btn-nav" onclick="openCinema()">CINEMA</button>
    <button class="btn-nav" onclick="loadContent('series')">SÉRIES</button>
    <button class="btn-nav" style="background: #d40000;" onclick="openKids()">ÁREA KIDS</button>
</nav>

<nav class="nav-bar" id="kids-nav" style="display: none;">
    <button class="btn-nav" onclick="loadContent('kids_canais')">CANAIS KIDS</button>
    <button class="btn-nav" onclick="loadContent('kids_filmes')">FILMES KIDS</button>
    <button class="btn-nav" onclick="loadContent('kids_series')">SÉRIES KIDS</button>
    <button class="btn-nav" style="background: #666;" onclick="closeKids()">VOLTAR</button>
</nav>

<nav id="cat-nav">
    </nav>

<main class="content-grid" id="grid"></main>

<div id="player-overlay">
    <div id="exit-overlay" onclick="closePlayer()">SAIR</div>
    <video id="video-player" controls autoplay></video>
</div>

<script>
    const API = {
        tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
        filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
        series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
        kids_canais: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u",
        kids_filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json",
        kids_series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_series.json"
    };

    const CATEGORIAS = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Clássicos", "Dorama", "Suspense", "Policial", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];

    let currentData = [];

    function renderCategorias() {
        const catNav = document.getElementById('cat-nav');
        catNav.innerHTML = CATEGORIAS.map(cat => `<button class="btn-nav" onclick="filterByCategory('${cat}')">${cat}</button>`).join('');
    }

    async function loadContent(type) {
        const grid = document.getElementById('grid');
        grid.innerHTML = "Carregando...";
        
        if(type !== 'filmes') document.getElementById('cat-nav').style.display = 'none';

        try {
            const response = await fetch(API[type] + "?v=" + Date.now());
            const text = await response.text();
            
            if(type.includes('json')) {
                const data = JSON.parse(text);
                // Normalização inteligente: extrai a lista não importa onde ela esteja no JSON
                currentData = Array.isArray(data) ? data : (data.items || data.filmes || data.series || Object.values(data)[0]);
            } else {
                currentData = parseM3U(text);
            }

            renderGrid(currentData);
        } catch (e) {
            grid.innerHTML = "Erro ao carregar lista. Verifique o formato do arquivo.";
            console.error(e);
        }
    }

    function parseM3U(data) {
        const items = [];
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim() || "Canal sem nome";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || '';
                const url = lines[i+1]?.trim();
                if(url && url.startsWith('http')) items.push({ name, url, logo });
            }
        }
        return items;
    }

    function renderGrid(data) {
        const grid = document.getElementById('grid');
        if(!data || !Array.isArray(data)) {
            grid.innerHTML = "Nenhum dado encontrado.";
            return;
        }
        grid.innerHTML = data.map(item => {
            const name = item.name || item.title || "Sem nome";
            const img = item.logo || item.poster || item.image || 'https://via.placeholder.com/150x200?text=PaixãoFlix';
            const url = item.url || item.link || item.file;
            return `
                <div class="card" tabindex="0" onclick="playVideo('${url}')">
                    <img src="${img}" onerror="this.src='https://via.placeholder.com/150x200?text=Logo'">
                    <div class="card-title">${name}</div>
                </div>
            `;
        }).join('');
    }

    function openCinema() {
        document.getElementById('cat-nav').style.display = 'flex';
        renderCategorias();
        loadContent('filmes');
    }

    function openKids() {
        document.getElementById('main-nav').style.display = 'none';
        document.getElementById('kids-nav').style.display = 'flex';
        loadContent('kids_canais');
    }

    function closeKids() {
        document.getElementById('kids-nav').style.display = 'none';
        document.getElementById('main-nav').style.display = 'flex';
        loadContent('tv');
    }

    function filterByCategory(cat) {
        const filtered = currentData.filter(i => 
            (i.category && i.category.toLowerCase().includes(cat.toLowerCase())) ||
            (i.name && i.name.toLowerCase().includes(cat.toLowerCase()))
        );
        renderGrid(filtered);
    }

    function filterContent() {
        const term = document.getElementById('search-box').value.toLowerCase();
        const filtered = currentData.filter(i => (i.name || i.title || "").toLowerCase().includes(term));
        renderGrid(filtered);
    }

    function playVideo(url) {
        if(!url || url === 'undefined') return alert("Link de vídeo não encontrado!");
        const overlay = document.getElementById('player-overlay');
        const video = document.getElementById('video-player');
        overlay.style.display = 'block';
        video.src = url;
        video.play();
    }

    function closePlayer() {
        const video = document.getElementById('video-player');
        video.pause();
        video.src = "";
        document.getElementById('player-overlay').style.display = 'none';
    }

    // Inicialização
    loadContent('tv');
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV - Oficial</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
/* FORÇAR LANDSCAPE EM MÓVEIS */
@media screen and (orientation: portrait) {
    body { transform: rotate(90deg); transform-origin: left top; width: 100vh; height: 100vw; position: absolute; top: 0; left: 100%; overflow: hidden; }
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

#layout-principal { display: flex; height: 100%; width: 100%; }

/* BARRA MENU LATERAL - CATEGORIAS LISTADAS */
#barra-menu { width: 180px; background: #001a1a; border-right: 2px solid #003333; display: flex; flex-direction: column; z-index: 100; flex-shrink: 0; }
#header-logo { padding: 10px; text-align: center; }
#header-logo img { height: 60px; width: auto; }
#relogio { font-size: 11px; color: #aaa; text-align: center; margin-bottom: 5px; }

#searchBox { padding: 8px; }
#searchInput { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #003333; background: #000; color: #fff; font-size: 14px; outline: none; }

/* LISTA DE CATEGORIAS (O QUE VOCÊ MANDOU RESOLVER) */
#itens-menu { flex: 1; padding: 5px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; scrollbar-width: none; }
#itens-menu::-webkit-scrollbar { display: none; }

.item-clicavel { padding: 12px 10px; font-size: 12px; border-radius: 4px; background: #0080ff; border-bottom: 3px solid #004d99; display: flex; align-items: center; cursor: pointer; color: #fff; text-transform: uppercase; font-weight: bold; }
.item-clicavel i { margin-right: 8px; font-size: 14px; }
.item-clicavel.selecionado { background: #fff !important; color: #000 !important; border-bottom: 3px solid #ccc; }

/* CONTEÚDO E PLAYER */
#area-player { flex: 1; position: relative; background: #000; }
#meu-video { width: 100%; height: 100%; object-fit: contain; }
#btn-sair-player { position: absolute; top: 20px; right: 20px; background: #ff0000; color: #fff; border: none; padding: 12px 24px; border-radius: 5px; font-weight: bold; z-index: 1000; display: none; cursor: pointer; }

#painel-conteudo { position: absolute; inset: 0; background: rgba(0,0,0,0.96); z-index: 50; display: none; }
#flex-container { display: flex; height: 100%; width: 100%; }

/* LISTA DE ITENS (FILMES/CANAIS) */
#lista-canais { width: 240px; height: 100%; border-right: 1px solid #222; overflow-y: auto; background: #000; flex-shrink: 0; scrollbar-width: none; }
#lista-canais::-webkit-scrollbar { display: none; }

.canal-item { padding: 15px; font-size: 14px; border-bottom: 1px solid #111; color: #fff; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
.canal-item.ativo { background: #333 !important; border-left: 5px solid #0080ff; }

/* CAPA - GRANDE E CENTRALIZADA */
#container-capa { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
#imagem-capa { max-height: 90%; max-width: 85%; border: 3px solid #fff; border-radius: 10px; cursor: pointer; display: none; }

/* SMART TV ADJUSTMENTS */
@media screen and (min-width: 1280px) {
    #barra-menu { width: 220px; }
    .item-clicavel { font-size: 14px; }
    #lista-canais { width: 350px; }
    .canal-item { font-size: 18px; }
}
</style>
</head>
<body>

<div id="layout-principal">
    <div id="barra-menu">
        <div id="header-logo">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
            <div id="relogio"></div>
        </div>
        <div id="searchBox"><input type="text" id="searchInput" placeholder="BUSCA GLOBAL..."></div>
        <div id="itens-menu">
            </div>
    </div>

    <div id="area-player">
        <video id="meu-video" playsinline></video>
        <button id="btn-sair-player" onclick="fecharPlayer()">Sair</button>
        <div id="painel-conteudo">
            <div id="flex-container">
                <div id="lista-canais"></div>
                <div id="container-capa"><img id="imagem-capa"></div>
            </div>
        </div>
    </div>
</div>

<script>
const video = document.getElementById("meu-video"), btnSair = document.getElementById("btn-sair-player"), painelConteudo = document.getElementById("painel-conteudo");
const listaCanaisDiv = document.getElementById("lista-canais"), imgCapa = document.getElementById("imagem-capa"), menuContainer = document.getElementById('itens-menu');
let globalDB = [], hls = null, currentItems = [], itemIndex = -1;

const fontes = [
    { n: "Canais", t: "m3u", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u", i: "fa-tv" },
    { n: "Favoritos", t: "fav", u: "", i: "fa-star" },
    { n: "Cinema", t: "json", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-film" },
    { n: "Séries", t: "json", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json", i: "fa-clapperboard" },
    { n: "Kids TV", t: "m3u", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u", i: "fa-child" },
    { n: "Kids Cine", t: "json", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json", i: "fa-icons" },
    { n: "Kids Séries", t: "json", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_series.json", i: "fa-robot" }
];

// GERAR MENUS E CATEGORIAS NO INDEX
async function initApp() {
    menuContainer.innerHTML = "";
    for (let f of fontes) {
        const div = document.createElement('div');
        div.className = "item-clicavel";
        div.innerHTML = `<i class="fas ${f.i}"></i> ${f.n}`;
        div.onclick = () => carregarFonte(f, div);
        menuContainer.appendChild(div);
        
        // Alimentar Busca Global em Background
        if(f.u) fetch(f.u).then(r => f.t === 'm3u' ? r.text() : r.json()).then(data => {
            if(f.t === 'm3u') parseM3U(data).forEach(i => globalDB.push(i));
            else (data.categories ? data.categories.flatMap(c => c.items) : data).forEach(i => globalDB.push(i));
        });
    }
}
initApp();

async function carregarFonte(f, element) {
    document.querySelectorAll('.item-clicavel').forEach(m => m.classList.remove('selecionado'));
    element.classList.add('selecionado');
    
    let data;
    if(f.t === "fav") data = JSON.parse(localStorage.getItem('paixaoflix_favs')) || [];
    else {
        const res = await fetch(f.u);
        data = f.t === "m3u" ? parseM3U(await res.text()) : await res.json();
    }
    
    currentItems = data.categories ? data.categories.flatMap(c => c.items) : data;
    renderLista(currentItems);
    painelConteudo.style.display = "block";
}

function parseM3U(text) {
    let items = [], temp = null;
    text.split('\n').forEach(line => {
        if (line.startsWith('#EXTINF')) temp = { name: line.split(',').pop().trim(), poster: line.match(/tvg-logo="([^"]+)"/)?.[1] };
        else if (line.startsWith('http') && temp) { temp.link = line.trim(); items.push(temp); temp = null; }
    });
    return items;
}

function renderLista(items) {
    listaCanaisDiv.innerHTML = "";
    items.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = "canal-item";
        div.innerHTML = item.name || item.titulo;
        div.onclick = () => {
            itemIndex = i;
            document.querySelectorAll('.canal-item').forEach(c => c.classList.remove('ativo'));
            div.classList.add('ativo');
            imgCapa.src = item.poster || item.logo || "";
            imgCapa.style.display = "block";
            imgCapa.onclick = () => playMedia(item);
        };
        listaCanaisDiv.appendChild(div);
    });
}

function playMedia(item) {
    const url = item.link || item.url;
    if (hls) hls.destroy();
    if (url.includes(".m3u8")) {
        hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { video.src = url; video.play(); }
    painelConteudo.style.display = "none"; btnSair.style.display = "block";
}

function fecharPlayer() { video.pause(); video.src = ""; btnSair.style.display = "none"; painelConteudo.style.display = "block"; }

// BUSCA GLOBAL
document.getElementById("searchInput").oninput = (e) => {
    const v = e.target.value.toLowerCase();
    if(!v) return;
    const res = globalDB.filter(i => (i.name || i.titulo || "").toLowerCase().includes(v));
    renderLista(res);
    painelConteudo.style.display = "block";
};

// CONTROLE REMOTO / TECLADO
document.onkeydown = (e) => {
    const items = document.querySelectorAll('.canal-item');
    if(!items.length) return;
    if(e.key === "ArrowDown") {
        itemIndex = (itemIndex + 1) % items.length;
        items[itemIndex].click();
        items[itemIndex].scrollIntoView({ block: "center" });
    }
    if(e.key === "ArrowUp") {
        itemIndex = (itemIndex - 1 + items.length) % items.length;
        items[itemIndex].click();
        items[itemIndex].scrollIntoView({ block: "center" });
    }
    if(e.key === "Enter" && itemIndex > -1) items[itemIndex].click(); 
};

function updateClock() {
    const d = new Date();
    document.getElementById("relogio").innerText = d.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
}
setInterval(updateClock, 1000); updateClock();
</script>
</body>
</html>

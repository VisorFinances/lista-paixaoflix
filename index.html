<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.1.7</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    /* RESET E FONTE ÚNICA */
    * { 
        overflow: hidden !important; 
        touch-action: manipulation; 
        box-sizing: border-box; 
        outline: none; 
        font-family: 'Poppins', sans-serif;
    }

    body { margin: 0; padding: 0; background: #000; color: #fff; height: 100vh; width: 100vw; }

    /* HEADER - INFORMAÇÕES E LOGO */
    #mainHeader { 
        position: absolute; top: 0; left: 0; width: 100%; height: 220px; 
        display: flex; justify-content: space-between; align-items: flex-start; padding: 30px 50px; z-index: 50;
    }

    #logoCentral { position: absolute; left: 50%; transform: translateX(-50%); width: 280px; }
    
    #infoRight { text-align: right; }
    #counterBox { font-size: 18px; font-weight: 700; color: #FFCE44; margin-bottom: 5px; }
    #dateTimeBox { font-size: 16px; color: #ccc; text-transform: capitalize; }

    /* LAYOUT PRINCIPAL */
    #homeContainer { display: flex; width: 100%; height: 100%; padding-top: 220px; }

    /* MENU VERTICAL ESQUERDO */
    #leftMenu { width: 350px; display: flex; flex-direction: column; gap: 12px; padding-left: 50px; justify-content: center; }
    .btn-3d { 
        background: #111; color: #eee; border: 2px solid #FFCE44; border-bottom: 6px solid #b38f00;
        border-radius: 12px; font-weight: 900; cursor: pointer; text-align: center;
        padding: 18px 10px; font-size: 16px; text-transform: uppercase; width: 220px; transition: 0.1s;
    }
    .btn-3d.focused { background: #FFCE44; color: #000; transform: scale(1.1) translateX(10px); }

    /* ÁREA CENTRAL - TOP 6 */
    #centerContent { flex: 1; display: flex; flex-direction: column; align-items: center; padding-right: 50px; }
    #top6HomeTitle { 
        font-size: 55px; font-weight: 900; color: transparent; -webkit-text-stroke: 2px #FFCE44; 
        text-transform: uppercase; margin-bottom: 30px; letter-spacing: 2px;
    }

    .home-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; }
    .top6-item { position: relative; width: 200px; height: 300px; cursor: pointer; }
    .top6-number { 
        position: absolute; left: -25px; top: 0; height: 100%; font-size: 280px; font-weight: 900; 
        color: transparent; -webkit-text-stroke: 3px #fff; z-index: 5; line-height: 0.9; pointer-events: none;
        display: flex; align-items: center;
    }
    .top6-item.focused .top6-number { -webkit-text-stroke: 4px #FFCE44; }
    .top6-poster { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; border: 3px solid #333; z-index: 2; position: relative; }
    .top6-item.focused .top6-poster { border-color: #FFCE44; transform: scale(1.05); }

    /* PÁGINA DE DETALHES E LISTAS (CONGELADOS CONFORME SOLICITADO) */
    #detailsPage, #listView { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; padding: 50px; }
</style>
</head>
<body>

<div id="mainHeader">
    <div></div> <img id="logoCentral" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
    <div id="infoRight">
        <div id="counterBox">Já temos <span id="totalCount">0</span> conteúdos</div>
        <div id="dateTimeBox">Carregando data...</div>
    </div>
</div>

<div id="homeContainer">
    <div id="leftMenu">
        <div class="btn-3d focused" data-type="channels">Canais</div>
        <div class="btn-3d" data-type="categories">Cinema</div>
        <div class="btn-3d" data-type="series">Séries</div>
        <div class="btn-3d" data-type="kids_movies">Kids Filmes</div>
        <div class="btn-3d" data-type="fav">Favoritos</div>
    </div>

    <div id="centerContent">
        <div id="top6HomeTitle">Top 6 PaixãoFlix</div>
        <div class="home-grid" id="top6List"></div>
    </div>
</div>

<div id="detailsPage">
    </div>

<script>
let movies = [], series = [], kidsMovies = [], kidsSeries = [];
let currentFocus = "menu", menuIdx = 0, gridIdx = 0;

async function loadData() {
    const fetchJSON = async (url) => { try { const r = await fetch(url); return await r.json(); } catch(e) { return []; } };
    movies = await fetchJSON("data/filmes.json");
    series = await fetchJSON("data/series.json");
    kidsMovies = await fetchJSON("data/kids_filmes.json");
    kidsSeries = await fetchJSON("data/kids_series.json");
    
    // Soma total dinâmica
    const total = movies.length + series.length + kidsMovies.length + kidsSeries.length;
    document.getElementById("totalCount").innerText = total;

    renderTop6();
    startClock();
}

function startClock() {
    const update = () => {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dataStr = now.toLocaleDateString('pt-BR', options);
        const horaStr = now.toLocaleTimeString('pt-BR', { hour12: false });
        document.getElementById("dateTimeBox").innerText = `${dataStr} | ${horaStr}`;
    };
    setInterval(update, 1000);
    update();
}

function renderTop6() {
    const grid = document.getElementById("top6List");
    grid.innerHTML = "";
    movies.slice(0, 6).forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "top6-item";
        div.onclick = () => openDetails(item);
        div.innerHTML = `<span class="top6-number">${i+1}</span><img class="top6-poster" src="${item.poster}">`;
        grid.appendChild(div);
    });
}

function updateFocus() {
    const btns = document.querySelectorAll(".btn-3d");
    const items = document.querySelectorAll(".top6-item");
    
    btns.forEach((b, i) => b.classList.toggle("focused", currentFocus === "menu" && i === menuIdx));
    items.forEach((it, i) => it.classList.toggle("focused", currentFocus === "grid" && i === gridIdx));
}

function openDetails(item) {
    // Função disparada ao clicar ou OK nas capas
    console.log("Abrindo detalhes de:", item.titulo);
    // Aqui entra sua lógica de detalhes congelada
}

document.addEventListener("keydown", e => {
    const key = e.keyCode;

    if (currentFocus === "menu") {
        if (key === 40) menuIdx = (menuIdx + 1) % 5;
        if (key === 38) menuIdx = (menuIdx - 1 + 5) % 5;
        if (key === 39) currentFocus = "grid";
        if (key === 13) console.log("Ação do menu acionada");
    } 
    else if (currentFocus === "grid") {
        if (key === 37) { if (gridIdx % 3 === 0) currentFocus = "menu"; else gridIdx--; }
        if (key === 39) if (gridIdx % 3 !== 2) gridIdx = Math.min(5, gridIdx + 1);
        if (key === 40) gridIdx = Math.min(5, gridIdx + 3);
        if (key === 38) gridIdx = Math.max(0, gridIdx - 3);
        if (key === 13) openDetails(movies[gridIdx]);
    }
    updateFocus();
});

window.onload = loadData;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.1.29</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    /* PRESERVAÇÃO INTEGRAL DO CSS */
    * { 
        overflow: hidden !important; 
        touch-action: manipulation; 
        box-sizing: border-box; 
        outline: none; 
        -ms-overflow-style: none; 
        scrollbar-width: none; 
        font-family: 'Poppins', sans-serif; 
    }
    
    body { 
        margin: 0; padding: 0; 
        background: radial-gradient(circle at 50% -20%, #1f2332, #040714); 
        color: #fff; height: 100vh; width: 100vw; 
    }

    /* BARRA SUPERIOR - PADRÃO SISTEMA */
    #topBar { 
        position: fixed; top: 0; width: 100%; height: 80px; 
        border-bottom: 1px solid rgba(255,255,255,0.15);
        display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000;
        background: rgba(4,7,20,0.98);
    }
    #logoMain { height: 65px; filter: drop-shadow(0 0 15px rgba(0,0,0,0.6)); cursor: pointer; }
    #barCounter { font-weight: 900; color: #FFCE44; font-size: 18px; }
    #barDateTime { font-size: 15px; color: #ffffff; text-transform: uppercase; font-weight: 400; }

    /* BARRA DE MENU PARA PÁGINAS INTERNAS */
    #navMenuInterno { 
        position: fixed; top: 80px; width: 100%; height: 60px; 
        background: rgba(255, 255, 255, 0.05); 
        display: flex; align-items: center; justify-content: center; gap: 20px; z-index: 4900;
        backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .nav-btn { 
        color: #fff; font-size: 13px; font-weight: 700; text-transform: uppercase; 
        cursor: pointer; padding: 5px 15px; border-radius: 20px; border: 1px solid transparent;
    }
    .nav-btn.focused { border-color: #FFCE44; background: #FFCE44; color: #000; }

    /* CONTAINER HOME */
    #mainScroll { 
        width: 100%; height: 100vh; 
        padding-top: 90px; overflow-y: auto !important; scroll-behavior: smooth;
    }

    /* CARROSSEL */
    #carouselContainer { width: 100%; padding: 25px 50px; }
    #editorSlider { 
        width: 100%; height: 480px; border-radius: 25px; 
        background-size: cover; background-position: center;
        border: 5px solid rgba(255,255,255,0.1);
        display: flex; align-items: flex-end; padding: 50px;
        position: relative; overflow: hidden; cursor: pointer;
        transition: 0.8s ease-in-out;
    }
    #editorSlider::before { 
        content: ""; position: absolute; inset: 0; 
        background: linear-gradient(to top, rgba(4,7,20,1) 10%, transparent 100%); 
        z-index: 1;
    }
    #editorSlider.focused { border-color: #FFCE44; transform: scale(1.01); }
    #editorTitle { font-size: 45px; font-weight: 900; margin-bottom: 5px; text-shadow: 2px 2px 10px #000; }
    #editorMeta { font-size: 18px; color: #FFCE44; font-weight: 500; margin-bottom: 20px; }
    .btn-watch { background: #FFCE44; color: #000; padding: 10px 30px; border-radius: 8px; font-weight: 900; font-size: 13px; text-transform: uppercase; display: inline-block; }

    /* MENU MARCAS (HOME) */
    #menuBrands { display: flex; gap: 15px; padding: 30px 50px; justify-content: center; width: 100%; }
    .brand-card { 
        flex: 1; height: 100px; background: linear-gradient(135deg, #1a1d29, #2a2e42);
        border: 2px solid #FFCE44; border-bottom: 5px solid #b38f00; border-radius: 15px;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        cursor: pointer; transition: 0.2s; color: #fff; position: relative;
    }
    .brand-card i { font-size: 26px; margin-bottom: 8px; color: #FFCE44; }
    .brand-card span { font-size: 15px; font-weight: 200; text-transform: uppercase; }
    .brand-card.focused { transform: scale(1.1); background: #f9f9f9; color: #000; border-color: #fff; z-index: 10; }

    /* TOP 6 */
    #top6Section { padding: 80px 50px; text-align: center; width: 100%; }
    #top6Title { font-size: 95px; font-weight: 900; color: transparent; -webkit-text-stroke: 2px #FFCE44; text-transform: uppercase; margin-bottom: 80px; }
    .top6-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 160px 50px; }
    .top6-item { position: relative; width: 100%; height: 550px; cursor: pointer; transition: 0.4s; }
    .top6-number { position: absolute; left: -60px; top: 0; font-size: 380px; font-weight: 900; color: rgba(255,255,255,0.9); -webkit-text-stroke: 12px #000; z-index: 5; pointer-events: none; }
    .top6-poster { width: 100%; height: 100%; object-fit: contain; border-radius: 20px; border: 3px solid rgba(255,255,255,0.1); background: #000; position: relative; z-index: 2; }
    .top6-item.focused { transform: translateY(-30px) scale(1.08); z-index: 20; }
    .top6-item.focused .top6-poster { border: 4px solid #E50914; box-shadow: 0 0 50px rgba(229, 9, 20, 0.7); }

    /* PÁGINA DE CANAIS */
    #channelsOverlay { 
        position: fixed; inset: 0; background: #040714; z-index: 4000; 
        display: none; flex-direction: column; padding-top: 140px;
    }
    #channelsScroll { overflow-y: auto !important; height: calc(100vh - 220px); padding: 20px 50px 100px 50px; }
    .category-container { width: 100%; margin-bottom: 50px; }
    .channel-category-title { font-size: 32px; font-weight: 900; color: #FFCE44; margin-bottom: 25px; display: flex; align-items: center; gap: 15px; text-transform: uppercase; }
    .channels-row { display: grid; grid-template-columns: repeat(8, 1fr); gap: 25px; }
    .channel-card { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
    .channel-card img { width: 100%; height: 100%; object-fit: contain; }
    .channel-card.focused { transform: scale(1.2); filter: drop-shadow(0 0 15px rgba(255,206,68,0.5)); }

    /* RODAPÉ FIXO */
    #globalFooter { 
        position: fixed; bottom: 0; width: 100%; height: 80px; 
        background: linear-gradient(transparent, rgba(4,7,20,1));
        display: flex; align-items: center; justify-content: center; z-index: 6000;
    }
    #footerText { font-style: italic; font-weight: 500; color: #ffffff; font-size: 20px; text-shadow: 2px 2px 4px #000; }

    /* PLAYER */
    #playerOverlay { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; }
</style>
</head>
<body>

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" onclick="location.reload()">
    <div id="barCounter">JÁ TEMOS <span id="totalItems">0</span> CONTEÚDOS</div>
    <div id="barDateTime">CARREGANDO...</div>
</div>

<div id="navMenuInterno" style="display:none;">
    <div class="nav-btn">Cinema</div>
    <div class="nav-btn">Séries</div>
    <div class="nav-btn">Kids TV</div>
    <div class="nav-btn">Favoritos</div>
    <div class="nav-btn" onclick="location.reload()">Início</div>
</div>

<div id="mainScroll">
    <div id="carouselContainer">
        <div id="editorSlider" onclick="openDetails()">
            <div id="editorInfo">
                <div id="editorTitle">...</div>
                <div id="editorMeta">ANO • ★ 0.0</div>
                <div class="btn-watch">Assistir Agora</div>
            </div>
        </div>
    </div>

    <div id="menuBrands">
        <div class="brand-card focused" onclick="openChannelsPage()"><i class="fas fa-tv"></i><span>Canais</span></div>
        <div class="brand-card"><i class="fas fa-film"></i><span>Cinema</span></div>
        <div class="brand-card"><i class="fas fa-clapperboard"></i><span>Séries</span></div>
        <div class="brand-card"><i class="fas fa-child"></i><span>Kids TV</span></div>
        <div class="brand-card"><i class="fas fa-baby"></i><span>Kids Filmes</span></div>
        <div class="brand-card"><i class="fas fa-robot"></i><span>Kids Séries</span></div>
        <div class="brand-card"><i class="fas fa-heart"></i><span>Favoritos</span></div>
    </div>

    <div id="top6Section">
        <div id="top6Title">Top 6 PaixãoFlix</div>
        <div class="top6-grid" id="top6Container"></div>
    </div>
    <div style="height: 150px;"></div>
</div>

<div id="channelsOverlay"><div id="channelsScroll"></div></div>
<div id="playerOverlay"><div id="player" style="width:100%; height:100%;"></div></div>

<div id="globalFooter">
    <div id="footerText">PaixãoFlix, transformando momentos de lazer em lembranças felizes!</div>
</div>

<script>
let movies = [], series = [], kidsMovies = [], kidsSeries = [], channels = [];
let top6Data = [], editorsChoice = [], edIdx = 0;
let currentFocus = "menu", menuIdx = 0, gridIdx = 0, chanIdx = 0; 
let isChannelsOpen = false, isPlayerOpen = false, playerInstance = null;

const Keys = {
    UP: [38, 1], DOWN: [40, 2], LEFT: [37, 3], RIGHT: [39, 4], 
    ENTER: [13, 29443, 117], BACK: [8, 27, 461, 10009],
    CH_UP: [427, 33], CH_DOWN: [428, 34]
};

async function loadData() {
    const fetchJSON = async (url) => { try { const r = await fetch(url); return await r.json(); } catch(e) { return []; } };
    movies = await fetchJSON("data/filmes.json");
    series = await fetchJSON("data/series.json");
    kidsMovies = await fetchJSON("data/kids_filmes.json");
    kidsSeries = await fetchJSON("data/kids_series.json");
    try { const r = await fetch("data/ativa_canais.m3u"); const t = await r.text(); parseM3U(t); } catch(e) {}
    
    document.getElementById("totalItems").innerText = movies.length + series.length + kidsMovies.length + kidsSeries.length;
    editorsChoice = [...movies, ...series].sort(() => 0.5 - Math.random()).slice(0, 10);
    top6Data = [...movies, ...series].sort(() => 0.5 - Math.random()).slice(0, 6);
    startCarousel(); renderTop6(); startClock();
}

function parseM3U(content) {
    const lines = content.split('\n');
    let cats = {};
    lines.forEach((line, i) => {
        if(line.startsWith("#EXTINF")) {
            const name = line.split(',')[1] || "Canal";
            const logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || "";
            const cat = line.match(/group-title="([^"]+)"/)?.[1] || "Geral";
            const url = lines[i+1]?.trim();
            if(url && url.startsWith("http")) {
                if(!cats[cat]) cats[cat] = [];
                cats[cat].push({ name, logo, url });
                channels.push({ name, logo, url });
            }
        }
    });
    renderChannels(cats);
}

function renderChannels(cats) {
    const cont = document.getElementById("channelsScroll");
    Object.keys(cats).forEach(cat => {
        const div = document.createElement("div");
        div.className = "category-container";
        div.innerHTML = `<div class="channel-category-title"><i class="fas fa-play"></i> ${cat}</div>`;
        const row = document.createElement("div");
        row.className = "channels-row";
        cats[cat].forEach(c => {
            const card = document.createElement("div");
            card.className = "channel-card";
            card.onclick = () => playChannel(c.url);
            card.innerHTML = `<img src="${c.logo}">`;
            row.appendChild(card);
        });
        div.appendChild(row);
        cont.appendChild(div);
    });
}

function openChannelsPage() {
    isChannelsOpen = true;
    document.getElementById("mainScroll").style.display = "none";
    // Ordem: Coloca o menu da página principal visível na página de canais
    document.getElementById("navMenuInterno").style.display = "flex";
    document.getElementById("channelsOverlay").style.display = "flex";
    updateFocus();
}

function playChannel(url) {
    isPlayerOpen = true;
    document.getElementById("playerOverlay").style.display = "block";
    if(playerInstance) playerInstance.destroy();
    playerInstance = new Clappr.Player({ source: url, parentId: "#player", width: "100%", height: "100%", autoPlay: true });
}

function zapping(dir) {
    let idx = channels.findIndex(c => c.url === playerInstance.options.source);
    idx = (dir === "up") ? (idx + 1) % channels.length : (idx - 1 + channels.length) % channels.length;
    playChannel(channels[idx].url);
}

function updateFocus() {
    if(isPlayerOpen) return;
    if(isChannelsOpen) {
        const cards = document.querySelectorAll(".channel-card");
        cards.forEach((c, i) => c.classList.toggle("focused", i === chanIdx));
        cards[chanIdx]?.scrollIntoView({ behavior: 'smooth', block: 'center' });
    } else {
        document.getElementById("editorSlider").classList.toggle("focused", currentFocus === "editor");
        document.querySelectorAll(".brand-card").forEach((b, i) => b.classList.toggle("focused", currentFocus === "menu" && i === menuIdx));
        document.querySelectorAll(".top6-item").forEach((g, i) => g.classList.toggle("focused", currentFocus === "grid" && i === gridIdx));
        const target = document.querySelector(".focused");
        if(target) target.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
}

document.addEventListener("keydown", e => {
    const k = e.keyCode;
    if(isPlayerOpen) {
        if(Keys.BACK.includes(k)) { playerInstance.destroy(); document.getElementById("playerOverlay").style.display = "none"; isPlayerOpen = false; }
        if(Keys.UP.includes(k) || Keys.CH_UP.includes(k)) zapping("up");
        if(Keys.DOWN.includes(k) || Keys.CH_DOWN.includes(k)) zapping("down");
        return;
    }
    if(isChannelsOpen) {
        const cards = document.querySelectorAll(".channel-card");
        if(Keys.RIGHT.includes(k)) chanIdx = Math.min(cards.length - 1, chanIdx + 1);
        if(Keys.LEFT.includes(k)) chanIdx = Math.max(0, chanIdx - 1);
        if(Keys.DOWN.includes(k)) chanIdx = Math.min(cards.length - 1, chanIdx + 8);
        if(Keys.UP.includes(k)) chanIdx = Math.max(0, chanIdx - 8);
        if(Keys.ENTER.includes(k)) cards[chanIdx].click();
        if(Keys.BACK.includes(k)) location.reload();
    } else {
        if(currentFocus === "editor") { if(Keys.DOWN.includes(k)) currentFocus = "menu"; }
        else if(currentFocus === "menu") {
            if(Keys.RIGHT.includes(k)) menuIdx = (menuIdx + 1) % 7;
            if(Keys.LEFT.includes(k)) menuIdx = (menuIdx - 1 + 7) % 7;
            if(Keys.DOWN.includes(k)) { currentFocus = "grid"; gridIdx = 0; }
            if(Keys.UP.includes(k)) currentFocus = "editor";
            if(Keys.ENTER.includes(k) && menuIdx === 0) openChannelsPage();
        }
        else if(currentFocus === "grid") {
            if(Keys.RIGHT.includes(k)) if(gridIdx % 3 !== 2) gridIdx = Math.min(5, gridIdx + 1);
            if(Keys.LEFT.includes(k)) if(gridIdx % 3 !== 0) gridIdx--;
            if(Keys.DOWN.includes(k)) { if(gridIdx < 3) gridIdx += 3; }
            if(Keys.UP.includes(k)) { if(gridIdx < 3) currentFocus = "menu"; else gridIdx -= 3; }
        }
    }
    updateFocus();
});

function startCarousel() {
    const slider = document.getElementById("editorSlider");
    setInterval(() => {
        slider.style.opacity = 0;
        setTimeout(() => {
            const item = editorsChoice[edIdx];
            slider.style.backgroundImage = `url(${item.poster})`;
            document.getElementById("editorTitle").innerText = item.titulo || item.name;
            document.getElementById("editorMeta").innerText = `${item.year || '2026'} • ★ ${item.rating || '9.5'}`;
            slider.style.opacity = 1;
            edIdx = (edIdx + 1) % editorsChoice.length;
        }, 800);
    }, 8000);
}
function renderTop6() {
    const cont = document.getElementById("top6Container");
    top6Data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "top6-item";
        div.innerHTML = `<span class="top6-number">${i+1}</span><img class="top6-poster" src="${item.poster}">`;
        cont.appendChild(div);
    });
}
function startClock() { setInterval(() => { const now = new Date(); document.getElementById("barDateTime").innerText = now.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' }).toUpperCase(); }, 1000); }
window.onload = loadData;
</script>
</body>
</html>

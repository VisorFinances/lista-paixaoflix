<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaixãoFlix - Premium</title>
    <style>
        /* RESET E BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #0f0f0f;
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* BARRA LATERAL (ESTRUTURA ORIGINAL) */
        .sidebar {
            width: 240px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid #222;
            flex-shrink: 0;
        }

        /* LOGOTIPO (AJUSTE: AUMENTADO) */
        .logo-container {
            margin-bottom: 40px;
            text-align: center;
        }
        .logo {
            height: 80px; /* Seu ajuste solicitado */
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }

        /* CONTEÚDO PRINCIPAL */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: linear-gradient(180deg, #141414 0%, #0f0f0f 100%);
        }

        /* BARRA DE PESQUISA (AJUSTE: -17px) */
        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: flex-start;
        }
        .search-input {
            width: calc(100% - 17px) !important; /* Seu ajuste solicitado */
            padding: 14px 20px;
            background: #2b2b2b;
            border: 1px solid #444;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        .search-input:focus { border-color: #e50914; }

        /* SESSÃO ASSISTINDO AGORA (PLAYER) */
        .now-watching {
            margin-bottom: 40px;
        }
        .player-container {
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* TÍTULOS (AJUSTE: DEFINIDOS E MAIORES) */
        .session-title {
            font-size: 1.8rem !important; /* Seu ajuste solicitado */
            margin: 25px 0 15px 0;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.5px;
        }

        /* GRID E CARDS (AJUSTE: LEVEMENTE AUMENTADOS) */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
            gap: 25px;
        }
        .card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid transparent;
            position: relative;
        }
        .card:hover, .card.selected {
            transform: scale(1.08); /* Seu ajuste solicitado */
            border-color: #e50914;
            z-index: 10;
        }
        .card img {
            width: 100%;
            aspect-ratio: 2 / 3;
            object-fit: cover;
            display: block;
        }
        .card-info {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            background: #1a1a1a;
        }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-container">
            <img src="URL_DO_SEU_LOGO_AQUI" alt="PaixãoFlix" class="logo">
        </div>
        <nav style="display: flex; flex-direction: column; gap: 15px; font-weight: 500;">
            <div style="color: #e50914; cursor: pointer;">Home</div>
            <div style="opacity: 0.7; cursor: pointer;">Filmes</div>
            <div style="opacity: 0.7; cursor: pointer;">Séries</div>
        </nav>
    </aside>

    <main class="main-content">
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Pesquisar títulos...">
        </div>

        <section class="now-watching">
            <h2 class="session-title">ASSISTINDO AGORA</h2>
            <div class="player-container" id="main-player">
                <div style="display: flex; height: 100%; align-items: center; justify-content: center; color: #555;">
                    Selecione um filme para começar
                </div>
            </div>
        </section>

        <h2 class="session-title">FILMES E SÉRIES</h2>
        <div class="cards-grid">
            <div class="card" id="card-0" onclick="playVideo('1TvjBxNNdrCppgBmPOpOgfyQWDDZdF_CC', this)">
                <img src="https://cdn.iset.io/assets/52438/produtos/40738/thumb_350-350-atn.jpg" alt="Tartarugas Ninja">
                <div class="card-info">AS TARTARUGAS NINJA - O RETORNO</div>
            </div>
            
            </div>

    </main>

    <script>
        function playVideo(driveId, element) {
            const player = document.getElementById('main-player');
            // Link de visualização direta com suporte a Tela Cheia
            const videoUrl = `https://drive.google.com/file/d/${driveId}/preview`;
            
            player.innerHTML = `
                <iframe 
                    src="${videoUrl}" 
                    allow="autoplay; fullscreen" 
                    allowfullscreen="true">
                </iframe>`;

            // Marcação visual de seleção
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
        }

        // SELEÇÃO AUTOMÁTICA AO CARREGAR
        window.onload = function() {
            const firstCard = document.getElementById('card-0');
            if (firstCard) {
                firstCard.classList.add('selected');
                firstCard.focus();
                // Opcional: playVideo('1TvjBxNNdrCppgBmPOpOgfyQWDDZdF_CC', firstCard);
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
* { overflow: -moz-scrollbars-none; -ms-overflow-style: none; scrollbar-width: none; touch-action: manipulation; }
*::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; }
html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: Arial, sans-serif; height: 100%; overflow: hidden; width: 100%; }
#app { display: flex; height: 100%; width: 100%; position: relative; }
#menu { width: 280px; background: #1a1a1a; display: flex; flex-direction: column; z-index: 100; padding: 12px; box-sizing: border-box; border-right: 1px solid #333; height: 100%; }
#menuHeader { padding: 15px 10px; text-align: center; border-bottom: 1px solid #222; margin-bottom: 15px; }
#menuHeader img { height: 95px; width: auto; object-fit: contain; }
#clock { margin-top: 10px; font-size: 13px; color: #aaa; }
#nowPlaying { margin: 15px 0; text-align: center; }
#nowPlaying span { display: block; font-size: 13px; color: #fff; font-weight: 700; margin-bottom: 5px; }
#currentTitle { display: inline-block; padding: 4px 10px; color: #fff; font-family: 'Poppins', sans-serif; font-size: 15px; font-weight: 400; background: rgba(0,0,0,0.6); border-radius: 4px; max-width: 240px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
#searchBox { margin-bottom: 15px; }
#searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #333; background: #000; color: #fff; outline: none; box-sizing: border-box; font-size: 14px; }
#searchInput.focused { border-color: #ff9800; background: #222; }
.menu-item { padding: 12px 15px; font-size: 15px; margin-bottom: 8px; border-radius: 8px; background: #222; border: 1px solid #333; display: flex; align-items: center; color: #ccc; cursor: pointer; }
.menu-item i { margin-right: 12px; width: 20px; text-align: center; }
.menu-item.active { background: #333; color: #fff; border: 1px solid #ff9800; font-weight: bold; }
.menu-item.kids { border-left: 3px solid #ffeb3b; color: #ffeb3b; }
#content { position: absolute; top: 0; left: 280px; width: calc(100% - 280px); height: 100%; z-index: 10; background: black; display: flex; justify-content: center; align-items: center; }
#videoContainer { width: 100%; height: 56.25vw; max-height: 100vh; background: #000; }
video { width: 100%; height: 100%; object-fit: contain; background: #000; }
#channelList { position: absolute; top: 0; left: 0; width: 340px; height: 100%; background: rgba(0, 0, 0, 0.98); display: none; z-index: 110; overflow-y: auto; border-right: 1px solid #ff9800; }
.channel { padding: 15px 20px; font-size: 16px; border-bottom: 1px solid #222; color: #fff; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
.channel.active { background: #ff9800 !important; color: #000 !important; font-weight: bold; }
#posterPreview { position: absolute; top: 50%; left: 360px; transform: translateY(-50%); width: 300px; height: 450px; border-radius: 12px; z-index: 120; display: none; background: #222; object-fit: cover; border: 3px solid #ff9800; pointer-events: none; }
</style>
</head>

<body>
<div id="app">
<div id="menu">
<div id="menuHeader">
<img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
<div id="clock"></div>
<div id="nowPlaying"><span>Assistindo agora</span><div id="currentTitle">...</div></div>
</div>

<div id="searchBox"><input type="text" id="searchInput" placeholder="Pesquisar..."></div>

<div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> TV ao vivo</div>
<div class="menu-item" data-type="fav"><i class="fas fa-star" style="color:#ffeb3b"></i> Favoritos</div>
<div class="menu-item" data-type="categories"><i class="fas fa-film"></i> Cinema</div>
<div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
<div class="menu-item kids" data-type="kids_channels"><i class="fas fa-child"></i> Canal Kids</div>
<div class="menu-item kids" data-type="kids_movies"><i class="fas fa-icons"></i> Filmes Kids</div>
<div class="menu-item kids" data-type="kids_series"><i class="fas fa-robot"></i> Séries Kids</div>
</div>

<div id="content">
<div id="videoContainer"><video id="video" autoplay playsinline></video></div>
<div id="channelList"></div>
<img id="posterPreview">
</div>
</div>

<script>
const video = document.getElementById("video");
const channelList = document.getElementById("channelList");
const posterPreview = document.getElementById("posterPreview");
const searchInput = document.getElementById("searchInput");
const menuItems = document.querySelectorAll(".menu-item");
const currentTitleDisplay = document.getElementById("currentTitle");

let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [], favorites = [];
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0;
let listOpen = false, menuFocused = true, hls = null, searchActive = false;

const movieCats = ["Lançamentos 2026","Lançamentos 2025","AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICCIÓN CIENTÍFICA","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"];

function updateClock() {
    const d = new Date();
    const meses = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
    document.getElementById("clock").innerText =
      `${d.getDate()} ${meses[d.getMonth()]} ${d.getFullYear()} | ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000); updateClock();

/* ================== ÚNICA FUNÇÃO CORRIGIDA ================== */
function playMedia(item) {
    if (!item || (!item.url && !item.link)) return;
    const url = item.url || item.link;
    currentTitleDisplay.innerText = item.titulo || item.name;

    listOpen = false;
    channelList.style.display = "none";
    posterPreview.style.display = "none";

    try {
        if (hls) {
            hls.detachMedia();
            hls.destroy();
            hls = null;
        }
    } catch(e){}

    video.pause();
    video.removeAttribute("src");
    video.load();

    setTimeout(() => {
        if (Hls.isSupported() && url.includes(".m3u8")) {
            hls = new Hls({ enableWorker: true, backBufferLength: 0 });
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
        } else {
            video.src = url;
            video.load();
            video.play().catch(() => {
                setTimeout(() => video.play().catch(()=>{}), 300);
            });
        }
    }, 300);
}
/* ============================================================ */

async function loadEpisodes(serie) {
    currentTitleDisplay.innerText = "Sincronizando...";
    const r = await fetch(`https://archive.org/metadata/${serie.identificador_archive}`);
    const d = await r.json();
    filteredList = d.files
      .filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mkv"))
      .map(f => ({
        titulo: f.title || f.name,
        link: `https://archive.org/download/${serie.identificador_archive}/${f.name}`,
        poster: serie.poster
      }));
    viewMode = "list"; selectedIndex = 0; renderList();
}

function renderList() {
    channelList.innerHTML = "";
    let data =
      viewMode === "categories" ? movieCats :
      viewMode === "channels" ? channels :
      viewMode === "fav" ? favorites :
      filteredList;

    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        div.innerHTML = `<span>${item.titulo || item.name || item}</span>`;
        div.onclick = () => { selectedIndex = i; handleAction(); };
        channelList.appendChild(div);
    });

    const cur = data[selectedIndex];
    if (listOpen && cur?.poster) {
        posterPreview.src = cur.poster;
        posterPreview.style.display = "block";
    } else posterPreview.style.display = "none";

    channelList.querySelector(".active")?.scrollIntoView({ block: "center" });
}

function handleAction() {
    let data =
      viewMode === "categories" ? movieCats :
      viewMode === "channels" ? channels :
      viewMode === "fav" ? favorites :
      filteredList;

    const item = data[selectedIndex];

    if (viewMode === "categories") {
        filteredList = movies.filter(m =>
          item.includes("2025") ? m.year==="2025" :
          item.includes("2026") ? m.year==="2026" :
          m.genero===item
        );
        viewMode = "list"; selectedIndex = 0; renderList();
    } else if (item.identificador_archive) {
        loadEpisodes(item);
    } else {
        playMedia(item);
    }
}

document.addEventListener("keydown", e => {
    if (searchActive) return;
    switch(e.key){
        case "ArrowUp":
            menuFocused ? menuIndex-- : selectedIndex--;
            break;
        case "ArrowDown":
            menuFocused ? menuIndex++ : selectedIndex++;
            break;
        case "ArrowLeft":
            menuFocused=true; listOpen=false;
            channelList.style.display="none";
            posterPreview.style.display="none";
            break;
        case "ArrowRight":
        case "Enter":
            if(menuFocused){
                menuFocused=false;
                listOpen=true;
                channelList.style.display="block";
                viewMode=menuItems[menuIndex].dataset.type;
                renderList();
            } else handleAction();
            break;
    }
    menuItems.forEach((m,i)=>m.classList.toggle("active",i===menuIndex));
});

function loadM3U(path, array) {
    fetch(path).then(r=>r.text()).then(text=>{
        let temp=null;
        text.split("\n").forEach(l=>{
            if(l.startsWith("#EXTINF")) temp={titulo:l.split(",").pop()};
            else if(l.startsWith("http") && temp){ temp.url=l; array.push(temp); temp=null; }
        });
        if(array===channels && channels.length) playMedia(channels[0]);
    });
}

window.onload = () => {
    loadM3U("data/canais.m3u", channels);
    loadM3U("data/kids_canais.m3u", kidsChannels);
    fetch("data/filmes.json").then(r=>r.json()).then(d=>movies=d);
    fetch("data/series.json").then(r=>r.json()).then(d=>series=d);
    fetch("data/kids_filmes.json").then(r=>r.json()).then(d=>kidsMovies=d);
    fetch("data/kids_series.json").then(r=>r.json()).then(d=>kidsSeries=d);
};
</script>
</body>
</html>

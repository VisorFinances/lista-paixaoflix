<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V29.6 - Elite Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
<link href="https://unpkg.com/@videojs/themes@1.0.1/city/index.css" rel="stylesheet">

<style>
* { overflow: -moz-scrollbars-none; -ms-overflow-style: none; scrollbar-width: none; touch-action: manipulation; box-sizing: border-box; }
*::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; }
html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100%; overflow: hidden; width: 100%; }
#app { display: flex; height: 100%; width: 100%; position: relative; }

#menu { width: 300px; background: #111; display: flex; flex-direction: column; z-index: 100; padding: 12px; border-right: 1px solid #222; height: 100%; }
#menuHeader { padding: 10px; text-align: center; border-bottom: 1px solid #222; margin-bottom: 10px; }
#menuHeader img { width: 240px; height: auto; object-fit: contain; }
/* RELOGIO CONFORME SOLICITADO: DIA DA SEMANA, DATA E HORA */
#clock { margin-top: 10px; font-size: 13px; color: #888; text-transform: capitalize; }

#searchBox { margin-bottom: 15px; }
#searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #333; background: #000; color: #fff; outline: none; font-size: 14px; }
#searchInput.focused { border-color: #ff9800; background: #111; }

#menuItemsContainer { display: flex; flex-wrap: wrap; gap: 8px; justify-content: space-between; }
.menu-item { width: 48.5%; height: 85px; padding: 5px; font-size: 14px; border-radius: 8px; background: #1a1a1a; border: 1px solid #222; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; cursor: pointer; }
.menu-item i { margin-bottom: 8px; font-size: 22px; }
.menu-item.active { background: #222; color: #fff; border: 1px solid #ff9800; font-weight: bold; }

#content { position: absolute; top: 0; left: 300px; width: calc(100% - 300px); height: 100%; z-index: 10; background: black; }
#videoContainer { width: 100%; height: 100%; background: #000; }
.video-js { width: 100% !important; height: 100% !important; }

/* BARRA DE CANAIS REDUZIDA PARA 280PX */
#channelList { position: absolute; top: 0; left: 0; width: 280px; height: 100%; background: rgba(0, 0, 0, 0.98); display: none; z-index: 110; overflow-y: auto; border-right: 2px solid #ff9800; }
.channel { padding: 12px 15px; font-size: 14px; border-bottom: 1px solid #222; color: #bbb; display: flex; align-items: center; cursor: pointer; gap: 12px; white-space: pre-wrap; word-break: break-word; }
.channel.active { background: #ff9800 !important; color: #000 !important; font-weight: 700; }
.channel img { width: 40px; height: 40px; object-fit: contain; background: #fff; border-radius: 4px; padding: 2px; }

/* CATEGORIAS LIMITADAS AO TAMANHO DO TEXTO */
.channel.cat-item { width: fit-content; min-width: 100px; margin: 5px 15px; border-radius: 20px; background: #222; border: 1px solid #444; padding: 8px 15px; }
.channel.cat-header { background: rgba(255,152,0,0.1); color: #ff9800; font-weight: bold; cursor: default; font-size: 11px; text-transform: uppercase; border-bottom: 2px solid #ff9800; }

#nowPlaying { position: absolute; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 10px; border-left: 5px solid #ff9800; z-index: 130; display: none; }
#posterWrapper { position: absolute; top: 50%; right: 50px; transform: translateY(-50%); width: 280px; z-index: 120; display: none; }
#posterPreview { width: 100%; border-radius: 10px; border: 3px solid #ff9800; }

#customModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; }
.modal-box { background: #111; padding: 30px; border-radius: 15px; border: 2px solid #ff9800; text-align: center; }
.modal-btn { padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>

<div id="customModal">
    <div class="modal-box">
        <h2 id="modalTitle" style="font-size: 18px;">Deseja continuar de onde parou?</h2>
        <button class="modal-btn" style="background:#ff9800; color:#000;" id="btnResume">CONTINUAR</button>
        <button class="modal-btn" style="background:#444; color:#fff" id="btnRestart">RECOMEÇAR</button>
    </div>
</div>

<div id="app">
    <div id="menu">
        <div id="menuHeader">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
            <div id="clock">Carregando...</div>
        </div>
        <div id="searchBox"><input type="text" id="searchInput" placeholder="Pesquisar..." readonly></div>
        <div id="menuItemsContainer">
            <div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> Tv ao Vivo</div>
            <div class="menu-item" data-type="categories"><i class="fas fa-film"></i> Cinema</div>
            <div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
            <div class="menu-item" data-type="fav"><i class="fas fa-star" style="color:#ffeb3b"></i> Favoritos</div>
            <div class="menu-item" data-type="kids_channels"><i class="fas fa-child"></i> Tv Kids</div>
            <div class="menu-item" data-type="kids_movies"><i class="fas fa-icons"></i> Filmes Kids</div>
            <div class="menu-item" data-type="kids_series"><i class="fas fa-robot"></i> Séries Kids</div>
            <div class="menu-item" data-type="history"><i class="fas fa-history"></i> Histórico</div>
        </div>
    </div>

    <div id="content">
        <div id="nowPlaying">Assistindo agora: <span id="currentTitle" style="color:#ff9800">---</span></div>
        <div id="videoContainer">
            <video id="paixaoflix-player" class="video-js vjs-theme-city" controls preload="auto" crossorigin="anonymous"></video>
        </div>
        <div id="channelList"></div>
        <div id="posterWrapper"><img id="posterPreview"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
let player;
let channels = [], movies = [], series = [], kidsMovies = [], kidsSeries = [], kidsChannels = [];
let favorites = JSON.parse(localStorage.getItem("paixaoflix_favs") || "[]");
let historyData = JSON.parse(localStorage.getItem("paixaoflix_history") || "{}");
let viewMode = "channels", selectedIndex = 0, menuIndex = 0, menuFocused = true, filteredList = [];

const movieCats = ["AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICÇÃO","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"];

player = videojs('paixaoflix-player', { autoplay: true, fluid: true });

function updateClock() {
    const d = new Date();
    const dias = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
    const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
    document.getElementById("clock").innerText = `${dias[d.getDay()]}, ${d.getDate()} de ${meses[d.getMonth()]} | ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
}
setInterval(updateClock, 1000); updateClock();

function getActiveData() {
    if (viewMode === "channels") return channels;
    if (viewMode === "categories") return movieCats;
    if (viewMode === "series") return [...new Set(series.map(s => s.genero).filter(Boolean))];
    if (viewMode === "kids_channels") return kidsChannels;
    if (viewMode === "fav") return favorites;
    if (viewMode === "history") return Object.keys(historyData).map(k => ({titulo: k, url: historyData[k].url, isHistory: true}));
    return filteredList;
}

function formatLabel(str) {
    if (typeof str !== 'string') return "";
    return str.length > 18 ? str.substring(0, 18) + "\n" + str.substring(18) : str;
}

function renderList() {
    channelList.innerHTML = "";
    posterPreview.src = "";
    let data = getActiveData();
    
    // CABEÇALHO TV AO VIVO CONFORME DESCRIÇÃO
    if (viewMode === "channels") {
        const head = document.createElement("div");
        head.className = "channel cat-header";
        head.innerHTML = "LISTA DE CANAIS PAIXÃOFLIX";
        channelList.appendChild(head);
    }

    // BOTÃO LIMPAR HISTÓRICO DENTRO DO MENU HISTÓRICO
    if (viewMode === "history" && Object.keys(historyData).length > 0) {
        const btn = document.createElement("div");
        btn.className = "channel";
        btn.style.background = "#b71c1c";
        btn.style.color = "#fff";
        btn.innerHTML = "<i class='fas fa-trash'></i> <b>LIMPAR TODO HISTÓRICO</b>";
        btn.onclick = () => { localStorage.removeItem("paixaoflix_history"); historyData = {}; renderList(); };
        channelList.appendChild(btn);
    }

    data.forEach((item, i) => {
        const div = document.createElement("div");
        const isCat = typeof item === 'string';
        div.className = `channel ${i === selectedIndex ? "active" : ""} ${isCat ? "cat-item" : ""}`;
        
        const label = item.titulo || item.name || item;
        const logo = item.logo ? `<img src="${item.logo}">` : "";
        const meta = (item.ano || item.rating) ? `<span style="font-size:10px; color:#ffeb3b; display:block;">${item.ano} | ⭐ ${item.rating}</span>` : "";
        
        div.innerHTML = `${logo} <div>${formatLabel(label)} ${meta}</div>`;
        div.onclick = () => { selectedIndex = i; handleAction(); };
        channelList.appendChild(div);
        if (i === selectedIndex && !menuFocused) div.scrollIntoView({ block: 'center' });
    });

    const cur = data[selectedIndex];
    if (!menuFocused && cur && cur.poster) {
        posterPreview.src = cur.poster;
        posterWrapper.style.display = "block";
    } else {
        posterWrapper.style.display = "none";
    }
}

function playMedia(item) {
    if (!item || !item.url) return;
    document.getElementById("nowPlaying").style.display = "block";
    document.getElementById("currentTitle").innerText = item.titulo;
    
    const saved = historyData[item.titulo];
    if (saved && saved.time > 10 && !viewMode.includes("channels")) {
        document.getElementById("customModal").style.display = "flex";
        document.getElementById("btnResume").onclick = () => startVideo(item, saved.time);
        document.getElementById("btnRestart").onclick = () => startVideo(item, 0);
    } else {
        startVideo(item, 0);
    }
}

function startVideo(item, time) {
    document.getElementById("customModal").style.display = "none";
    player.src({ src: item.url, type: item.url.includes("m3u8") ? "application/x-mpegURL" : "video/mp4" });
    player.currentTime(time);
    player.play();
    player.on('timeupdate', () => {
        if (!player.paused()) {
            historyData[item.titulo] = { time: player.currentTime(), url: item.url };
            localStorage.setItem("paixaoflix_history", JSON.stringify(historyData));
        }
    });
}

async function handleAction() {
    let data = getActiveData();
    let item = data[selectedIndex];
    if (!item) return;

    if (typeof item === 'string') {
        if (viewMode === "categories") {
            filteredList = movies.filter(m => m.genero && m.genero.toUpperCase().includes(item.toUpperCase()));
            viewMode = "movie_list";
        } else if (viewMode === "series") {
            filteredList = series.filter(s => s.genero && s.genero.toUpperCase() === item.toUpperCase());
            viewMode = "series_list";
        }
        selectedIndex = 0; renderList();
    } else {
        playMedia(item);
    }
}

document.addEventListener("keydown", e => {
    const code = e.keyCode;
    let data = getActiveData();

    if (menuFocused) {
        if (code === 38 && menuIndex > 0) menuIndex--;
        else if (code === 40 && menuIndex < menuItems.length - 1) menuIndex++;
        else if (code === 39 || code === 13) {
            menuFocused = false;
            channelList.style.display = "block";
            viewMode = menuItems[menuIndex].dataset.type;
            selectedIndex = 0; renderList();
        }
    } else {
        if (code === 38) {
            selectedIndex = selectedIndex > 0 ? selectedIndex - 1 : data.length - 1;
            renderList();
        } else if (code === 40) {
            selectedIndex = selectedIndex < data.length - 1 ? selectedIndex + 1 : 0;
            renderList();
        } else if (code === 37) {
            // NAVEGAÇÃO SÉRIES KIDS E GERAL: 1º VOLTA CATEGORIA, 2º VOLTA MENU
            if (["movie_list", "series_list"].includes(viewMode)) {
                viewMode = viewMode.includes("movie") ? "categories" : "series";
                selectedIndex = 0; renderList();
            } else {
                menuFocused = true; channelList.style.display = "none"; posterWrapper.style.display = "none";
            }
        } else if (code === 13) { handleAction(); }
        
        // BOTÕES CH+ (33) E CH- (34) FUNCIONAIS
        if (code === 33) { selectedIndex = (selectedIndex - 1 + data.length) % data.length; renderList(); playMedia(data[selectedIndex]); }
        if (code === 34) { selectedIndex = (selectedIndex + 1) % data.length; renderList(); playMedia(data[selectedIndex]); }
    }
    menuItems.forEach((m, i) => m.classList.toggle("active", i === menuIndex));
});

function loadM3U(path, target, isLive = false) {
    fetch(path).then(r => r.text()).then(t => {
        let lines = t.split("\n"), temp = null;
        lines.forEach(l => {
            if(l.includes("#EXTINF")) {
                let logo = l.match(/tvg-logo="([^"]+)"/);
                temp = { titulo: l.split(",").pop().trim(), logo: logo ? logo[1] : null };
            }
            else if(l.startsWith("http") && temp) { temp.url = l.trim(); target.push(temp); temp = null; }
        });
        if (isLive && channels.length > 0) playMedia(channels[0]);
    });
}

window.onload = () => {
    loadM3U("data/canais.m3u", channels, true);
    loadM3U("data/kids_canais.m3u", kidsChannels);
    fetch("data/filmes.json").then(r=>r.json()).then(d=>movies=d);
    fetch("data/series.json").then(r=>r.json()).then(d=>series=d);
};
</script>
</body>
</html>

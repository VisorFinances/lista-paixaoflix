<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
#side{width:320px;background:#111;display:flex;flex-direction:column}
#top{padding:15px}
#logo{width:100%;max-height:90px;object-fit:contain}
#search{margin-top:10px;padding:8px;border-radius:8px;border:1px solid #333;background:#000;color:#fff}
#search:focus{outline:2px solid #e50914}
#buttons{display:flex;gap:5px;padding:10px}
#buttons button{flex:1;padding:10px;border:0;border-radius:6px;background:#222;color:#fff;font-weight:700}
#buttons button.active{background:#e50914}

#list{flex:1;overflow-y:auto}
#list::-webkit-scrollbar{width:5px}
#list::-webkit-scrollbar-thumb{background:#444;border-radius:10px}

.item{padding:10px;border-bottom:1px solid #222;cursor:pointer}
.item.active{background:#1a1a1a;border-left:4px solid #e50914}

#player{flex:1;position:relative}
video{width:100%;height:100%}

#overlay{
  position:absolute;
  bottom:30px;left:30px;
  background:rgba(0,0,0,.7);
  padding:10px 15px;
  display:none;
  border-left:4px solid #e50914
}

#card{
  position:absolute;
  inset:0;
  background:linear-gradient(90deg,rgba(0,0,0,.9) 35%,rgba(0,0,0,.3));
  padding:60px;
  display:none;
}
#card h1{margin:0 0 10px;font-size:36px}
#card p{color:#ccc;font-size:18px;max-width:600px}
</style>
</head>

<body>

<div id="side">
  <div id="top">
    <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
    <input id="search" placeholder="Pesquisar...">
  </div>

  <div id="buttons">
    <button id="btnTV">TV</button>
    <button id="btnFilmes" class="active">Filmes</button>
    <button id="btnSeries">Séries</button>
  </div>

  <div id="list"></div>
</div>

<div id="player">
  <video id="video" controls autoplay></video>
  <div id="overlay"></div>
  <div id="card">
    <h1 id="cardTitle"></h1>
    <p id="cardDesc"></p>
  </div>
</div>

<script>
const video=document.getElementById('video');
const list=document.getElementById('list');
const search=document.getElementById('search');
const overlay=document.getElementById('overlay');
const card=document.getElementById('card');
const cardTitle=document.getElementById('cardTitle');
const cardDesc=document.getElementById('cardDesc');

let items=[], allItems=[], index=0, mode='filmes', hls=null;
let serieAtual=null, episodioAtual=0;

/* PLAYER */
function play(url,title,zap=false){
  overlay.style.display='none';
  if(hls){hls.destroy();hls=null;}
  if(url.endsWith('.m3u8') && Hls.isSupported()){
    hls=new Hls();hls.loadSource(url);hls.attachMedia(video);
  } else video.src=url;
  video.play();
  if(zap){
    overlay.innerText=title;
    overlay.style.display='block';
    setTimeout(()=>overlay.style.display='none',2000);
  }
}

/* RENDER */
function render(){
  list.innerHTML='';
  items.forEach((i,n)=>{
    const d=document.createElement('div');
    d.className='item'+(n===index?' active':'');
    d.innerText=i.title;
    d.onclick=()=>select(n);
    list.appendChild(d);
  });
  showCard(items[index]);
}

function select(n){
  index=n;
  const i=items[n];
  if(i.action)i.action();
  else play(i.url,i.title,mode==='tv');
  render();
}

/* CARD */
function showCard(i){
  if(!i || !i.desc || mode==='tv'){card.style.display='none';return;}
  cardTitle.innerText=i.title;
  cardDesc.innerText=i.desc;
  card.style.display='block';
}

/* LOADERS */
async function loadFilmes(){
  mode='filmes';index=0;
  allItems=items=await fetch('./data/filmes.json').then(r=>r.json());
  render();
}

async function loadTV(){
  mode='tv';index=0;
  const txt=await fetch('./data/canais.m3u').then(r=>r.text());
  items=[];let nome='';
  txt.split('\n').forEach(l=>{
    if(l.startsWith('#EXTINF')) nome=l.split(',').pop();
    else if(l.startsWith('http')) items.push({title:nome,url:l});
  });
  allItems=[...items];
  render();
  play(items[0].url,items[0].title,true);
}

async function loadSeries(){
  mode='series';index=0;
  const data=await fetch('./data/series.json').then(r=>r.json());
  items=data.map(s=>({
    title:s.nome,
    desc:s.desc,
    action:()=>openSerie(s)
  }));
  allItems=[...items];
  render();
}

function openSerie(s){
  serieAtual=s;
  episodioAtual=0;
  items=[{title:'◀ Voltar',action:loadSeries},
    ...s.episodios.map((e,i)=>({
      title:`Ep ${i+1} – ${e.titulo}`,
      url:e.url,
      desc:s.desc
    }))
  ];
  render();
}

/* CONTINUAÇÃO AUTOMÁTICA */
video.addEventListener('ended',()=>{
  if(mode==='series' && serieAtual){
    episodioAtual++;
    const ep=serieAtual.episodios[episodioAtual];
    if(ep) play(ep.url,`Ep ${episodioAtual+1}`);
  }
});

/* BUSCA */
search.oninput=()=>{
  const q=search.value.toLowerCase();
  items=allItems.filter(i=>i.title.toLowerCase().includes(q));
  index=0;render();
};

/* BOTÕES */
btnTV.onclick=()=>{setActive(btnTV);loadTV();}
btnFilmes.onclick=()=>{setActive(btnFilmes);loadFilmes();}
btnSeries.onclick=()=>{setActive(btnSeries);loadSeries();}
function setActive(b){
  [btnTV,btnFilmes,btnSeries].forEach(x=>x.classList.remove('active'));
  b.classList.add('active');
}

/* SETAS */
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowDown' && index<items.length-1){index++;render();}
  if(e.key==='ArrowUp' && index>0){index--;render();}
  if(e.key==='Enter') select(index);
});

/* INIT */
loadFilmes();
</script>

</body>
</html>

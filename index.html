<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web TV - Paixão Flix</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        #video { width: 100%; height: 100%; }
        #error-msg { 
            display: none; color: white; text-align: center; font-family: sans-serif;
            position: absolute; top: 50%; width: 100%; transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <div id="error-msg">
        <h3>Erro de Conexão Segura</h3>
        <p>O sinal é HTTP e seu site é HTTPS. <br> 
        <a href="http://tv.paixaoflix.vip" style="color: yellow;">Clique aqui para acessar a versão compatível</a></p>
    </div>
    <video id="video" controls autoplay playsinline></video>

    <script>
        // Tenta usar HTTPS se disponível, senão mantém HTTP
        const streamUrl = 'http://vip.sibfungold.org:8080/bagio19821/GwDQuo6pwf@!Nnmd2ao70N/52814';
        const video = document.getElementById('video');
        const errorMsg = document.getElementById('error-msg');

        function initPlayer() {
            if (window.location.protocol === 'https:' && streamUrl.startsWith('http:')) {
                console.error("BLOQUEIO DE CONTEÚDO MISTO: O sinal não vai rodar em site HTTPS.");
                errorMsg.style.display = 'block';
            }

            if (Hls.isSupported()) {
                const hls = new Hls({
                    xhrSetup: function (xhr) {
                        xhr.withCredentials = false;
                    }
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        hls.recoverMediaError();
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
            }
        }

        initPlayer();
    </script>
</body>
</html>

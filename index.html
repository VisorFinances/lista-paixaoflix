<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV - Premium</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
/* ROTAÇÃO FORÇADA PARA MÓVEIS */
@media screen and (orientation: portrait) {
    body { transform: rotate(90deg); transform-origin: left top; width: 100vh; height: 100vw; position: absolute; top: 0; left: 100%; overflow: hidden; }
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

#layout-principal { display: flex; height: 100%; width: 100%; }

/* BARRA LATERAL - CATEGORIAS */
#barra-menu { width: 180px; background: #001a1a; border-right: 2px solid #003333; display: flex; flex-direction: column; z-index: 100; flex-shrink: 0; }
#header-logo { padding: 15px; text-align: center; }
#header-logo img { height: 65px; width: auto; }
#relogio { font-size: 12px; color: #aaa; text-align: center; margin-bottom: 5px; }

#searchBox { padding: 10px; }
#searchInput { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #003333; background: #000; color: #fff; font-size: 14px; outline: none; }

/* LISTA DE CATEGORIAS - ROLAGEM INFINITA */
#itens-menu { flex: 1; padding: 10px; overflow-y: scroll; display: flex; flex-direction: column; gap: 8px; scrollbar-width: none; }
#itens-menu::-webkit-scrollbar { display: none; }

.item-clicavel { padding: 14px; font-size: 13px; border-radius: 6px; background: #0080ff; border-bottom: 4px solid #004d99; display: flex; align-items: center; cursor: pointer; color: #fff; text-transform: uppercase; font-weight: bold; }
.item-clicavel i { margin-right: 12px; font-size: 16px; width: 20px; text-align: center; }
.item-clicavel.selecionado { background: #fff !important; color: #000 !important; border-bottom: 4px solid #ccc; }

/* ÁREA DE EXIBIÇÃO */
#area-player { flex: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
#meu-video { width: 100%; height: 100%; object-fit: contain; }
#btn-sair-player { position: absolute; top: 20px; right: 20px; background: #ff0000; color: #fff; border: none; padding: 12px 25px; border-radius: 6px; font-weight: bold; z-index: 1000; display: none; cursor: pointer; }

#painel-conteudo { position: absolute; inset: 0; background: rgba(0,0,0,0.97); z-index: 50; display: none; }
#flex-container { display: flex; height: 100%; width: 100%; }

/* LISTA DE CONTEÚDO */
#lista-canais { width: 260px; height: 100%; border-right: 1px solid #222; overflow-y: scroll; background: #000; flex-shrink: 0; scrollbar-width: none; }
#lista-canais::-webkit-scrollbar { display: none; }

.canal-item { padding: 18px 15px; font-size: 15px; border-bottom: 1px solid #111; color: #fff; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
.canal-item.ativo { background: #333 !important; border-left: 6px solid #0080ff; }

/* CAPA - GRANDE E PRÓXIMA */
#container-capa { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
#imagem-capa { max-height: 92%; max-width: 88%; border: 3px solid #fff; border-radius: 12px; cursor: pointer; display: none; box-shadow: 0 0 30px rgba(0,128,255,0.3); }

/* SMART TV */
@media screen and (min-width: 1280px) {
    #barra-menu { width: 230px; }
    .item-clicavel { font-size: 15px; padding: 18px; }
    #lista-canais { width: 380px; }
    .canal-item { font-size: 20px; }
}
</style>
</head>
<body>

<div id="layout-principal">
    <div id="barra-menu">
        <div id="header-logo"><img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png"><div id="relogio"></div></div>
        <div id="searchBox"><input type="text" id="searchInput" placeholder="BUSCAR CONTEÚDO..."></div>
        <div id="itens-menu"></div>
    </div>

    <div id="area-player">
        <video id="meu-video" playsinline></video>
        <button id="btn-sair-player" onclick="fecharPlayer()">Sair</button>
        <div id="painel-conteudo">
            <div id="flex-container">
                <div id="lista-canais"></div>
                <div id="container-capa"><img id="imagem-capa"></div>
            </div>
        </div>
    </div>
</div>

<script>
const video = document.getElementById("meu-video"), btnSair = document.getElementById("btn-sair-player"), painelConteudo = document.getElementById("painel-conteudo");
const listaCanaisDiv = document.getElementById("lista-canais"), imgCapa = document.getElementById("imagem-capa"), menuContainer = document.getElementById('itens-menu');
let globalDB = [], hls = null, itemIndex = -1;

const urls = [
    { n: "TV Ao Vivo", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u", t: "m3u", i: "fa-tv" },
    { n: "Cinema", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", t: "json", i: "fa-film" },
    { n: "Séries", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json", t: "json", i: "fa-clapperboard" },
    { n: "Kids TV", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u", t: "m3u", i: "fa-child" },
    { n: "Kids Cine", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json", t: "json", i: "fa-icons" },
    { n: "Kids Séries", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_series.json", t: "json", i: "fa-robot" }
];

async function carregarTudo() {
    menuContainer.innerHTML = "";
    // Adicionar Favoritos primeiro
    criarBotaoMenu("Favoritos", "fa-star", () => renderLista(JSON.parse(localStorage.getItem('paixaoflix_favs')) || []));

    for (let f of urls) {
        try {
            const res = await fetch(f.u);
            const data = f.t === "m3u" ? parseM3U(await res.text()) : await res.json();
            
            if (data.categories) {
                // SE EXISTIREM CATEGORIAS DENTRO DO ARQUIVO, LISTA TODAS NO MENU
                data.categories.forEach(cat => {
                    criarBotaoMenu(cat.name, f.i, () => renderLista(cat.items));
                    cat.items.forEach(i => globalDB.push(i));
                });
            } else {
                // SE NÃO, LISTA O ARQUIVO COMO UMA CATEGORIA ÚNICA
                criarBotaoMenu(f.n, f.i, () => renderLista(data));
                data.forEach(i => globalDB.push(i));
            }
        } catch(e) { console.error("Erro na carga:", f.n); }
    }
}

function criarBotaoMenu(nome, icone, acao) {
    const div = document.createElement('div');
    div.className = "item-clicavel";
    div.innerHTML = `<i class="fas ${icone}"></i> ${nome}`;
    div.onclick = () => {
        document.querySelectorAll('.item-clicavel').forEach(m => m.classList.remove('selecionado'));
        div.classList.add('selecionado');
        acao();
        painelConteudo.style.display = "block";
    };
    menuContainer.appendChild(div);
}

function parseM3U(text) {
    let items = [], temp = null;
    text.split('\n').forEach(line => {
        if (line.startsWith('#EXTINF')) {
            temp = { name: line.split(',').pop().trim(), poster: line.match(/tvg-logo="([^"]+)"/)?.[1] };
        } else if (line.startsWith('http') && temp) {
            temp.link = line.trim(); items.push(temp); temp = null;
        }
    });
    return items;
}

function renderLista(items) {
    listaCanaisDiv.innerHTML = "";
    if(!items) return;
    items.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = "canal-item";
        div.innerHTML = item.name || item.titulo;
        div.onclick = () => {
            itemIndex = i;
            document.querySelectorAll('.canal-item').forEach(c => c.classList.remove('ativo'));
            div.classList.add('ativo');
            imgCapa.src = item.poster || item.logo || "";
            imgCapa.style.display = "block";
            imgCapa.onclick = () => playMedia(item);
        };
        listaCanaisDiv.appendChild(div);
    });
}

function playMedia(item) {
    const url = item.link || item.url;
    if (hls) hls.destroy();
    if (url.includes(".m3u8")) {
        hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { video.src = url; video.play(); }
    painelConteudo.style.display = "none"; btnSair.style.display = "block";
}

function fecharPlayer() { video.pause(); video.src = ""; btnSair.style.display = "none"; painelConteudo.style.display = "block"; }

// BUSCA GLOBAL
document.getElementById("searchInput").oninput = (e) => {
    const v = e.target.value.toLowerCase();
    if(!v) return;
    const res = globalDB.filter(i => (i.name || i.titulo || "").toLowerCase().includes(v));
    renderLista(res);
    painelConteudo.style.display = "block";
};

// CONTROLE REMOTO / TECLADO
document.onkeydown = (e) => {
    const items = document.querySelectorAll('.canal-item');
    if(!items.length) return;
    if(e.key === "ArrowDown") {
        itemIndex = (itemIndex + 1) % items.length;
        items[itemIndex].click();
        items[itemIndex].scrollIntoView({ block: "center" });
    }
    if(e.key === "ArrowUp") {
        itemIndex = (itemIndex - 1 + items.length) % items.length;
        items[itemIndex].click();
        items[itemIndex].scrollIntoView({ block: "center" });
    }
    if(e.key === "Enter" && itemIndex > -1) items[itemIndex].click();
};

function updateClock() {
    const d = new Date();
    document.getElementById("relogio").innerText = d.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
}
setInterval(updateClock, 1000); updateClock(); carregarTudo();
</script>
</body>
</html>

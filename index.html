<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
    /* CONGELADO: REMOÇÃO DE BARRAS DE ROLAGEM */
    * { overflow: -moz-scrollbars-none; -ms-overflow-style: none; scrollbar-width: none; }
    *::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; background: transparent; }

    html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: Arial, sans-serif; height: 100%; overflow: hidden; width: 100%; }
    
    #app { display: flex; height: 100%; width: 100%; position: relative; }

    /* MENU LATERAL FIXO */
    #menu { 
        width: 260px; 
        background: rgba(26, 26, 26, 0.9); 
        display: flex; 
        flex-direction: column; 
        z-index: 100; 
        padding: 12px; 
        box-sizing: border-box; 
        border-right: 1px solid #333;
        height: 100%;
    }

    #menuHeader { padding: 15px 10px; text-align: center; border-bottom: 1px solid #222; margin-bottom: 15px; }
    #menuHeader img { height: 70px; object-fit: contain; }
    #clock { margin-top: 10px; font-size: 13px; color: #aaa; }
    
    .menu-item { padding: 12px 15px; font-size: 15px; margin-bottom: 8px; border-radius: 8px; background: #222; border: 1px solid #333; display: flex; align-items: center; color: #ccc; cursor: pointer; }
    .menu-item i { margin-right: 12px; width: 20px; text-align: center; }
    .menu-item.active { background: #333; color: #fff; border: 1px solid #ff9800; font-weight: bold; transform: scale(1.02); }

    /* VÍDEO EM TELA CHEIA (OCUPA O FUNDO TODO) */
    #content { 
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        z-index: 10; 
        background: black; 
    }
    
    #videoContainer { width: 100%; height: 100%; }
    video { width: 100%; height: 100%; object-fit: cover; } /* cover garante que preencha a TV */

    /* LISTA DE CONTEÚDO */
    #channelList { 
        position: absolute; 
        top: 0; 
        left: 260px; 
        width: 320px; 
        height: 100%; 
        background: rgba(0, 0, 0, 0.85); 
        display: none; 
        z-index: 110; 
        overflow-y: auto; 
        border-right: 1px solid #ff9800; 
    }

    .channel { padding: 15px 20px; font-size: 16px; border-bottom: 1px solid #222; color: #fff; }
    .channel.active { background: #ff9800; color: #000; font-weight: bold; }

    #posterPreview { 
        position: absolute; 
        top: 50%; 
        left: 600px; 
        transform: translateY(-50%); 
        width: 300px; 
        height: 450px; 
        border-radius: 12px; 
        z-index: 120; 
        display: none; 
        background: #222; 
        object-fit: cover; 
        border: 3px solid #ff9800; 
    }
</style>
</head>

<body>
<div id="app">
    <div id="menu">
        <div id="menuHeader">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" alt="Logo">
            <div id="clock"></div>
        </div>
        <div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> TV ao vivo</div>
        <div class="menu-item" data-type="fav"><i class="fas fa-star" style="color: #ffeb3b;"></i> Favoritos</div>
        <div class="menu-item" data-type="categories"><i class="fas fa-film"></i> Cinema</div>
        <div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
        <div class="menu-item kids" data-type="kids_channels"><i class="fas fa-child"></i> Canal Kids</div>
        <div class="menu-item kids" data-type="kids_movies"><i class="fas fa-icons"></i> Filmes Kids</div>
        <div class="menu-item kids" data-type="kids_series"><i class="fas fa-robot"></i> Séries Kids</div>
    </div>

    <div id="content">
        <div id="videoContainer"><video id="video" autoplay playsinline></video></div>
        <img id="posterPreview" src="" alt="Poster">
        <div id="channelList"></div>
    </div>
</div>

<script>
const video = document.getElementById("video");
const channelList = document.getElementById("channelList");
const posterPreview = document.getElementById("posterPreview");
const menuItems = document.querySelectorAll(".menu-item");

let channels = [], movies = [], series = [], kidsMovies = [], kidsSeries = [], favorites = JSON.parse(localStorage.getItem("pflix_favs") || "[]");
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0, listOpen = false, menuFocused = true, hls = null;
let episodesMode = false;

function updateClock() {
    const d = new Date();
    const meses = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
    document.getElementById("clock").innerText = `${d.getDate()} ${meses[d.getMonth()]} ${d.getFullYear()} | ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000); updateClock();

function playMedia(url) {
    if (!url) return;
    
    // RECOLHER INTERFACE AO DAR OK
    listOpen = false;
    channelList.style.display = "none";
    posterPreview.style.display = "none";

    if (hls) { hls.destroy(); hls = null; }
    video.pause();
    
    if (Hls.isSupported() && (url.includes(".m3u8") || url.includes("stream"))) {
        hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
    } else {
        video.src = url; video.load(); video.play().catch(() => {});
    }
}

function fetchEpisodes(identifier, poster) {
    episodesMode = true;
    channelList.innerHTML = "<div class='channel'>Carregando Episódios...</div>";
    fetch(`https://archive.org/metadata/${identifier}`)
        .then(r => r.json())
        .then(data => {
            const files = data.files.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mkv") || f.name.endsWith(".avi"));
            filteredList = files.map(f => ({
                titulo: f.title || f.name,
                url: `https://archive.org/download/${identifier}/${f.name}`,
                poster: poster
            }));
            selectedIndex = 0;
            renderList();
        });
}

function renderList() {
    channelList.innerHTML = "";
    let data = (viewMode === "categories") ? ["Lançamentos 2026","Lançamentos 2025","AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICCIÓN CIENTÍFICA","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"] : (viewMode === "channels" ? channels : filteredList);
    
    if (viewMode === "fav") data = favorites;

    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        div.innerHTML = `<span>${item.titulo || item.name || item}</span>`;
        channelList.appendChild(div);
    });

    const currentItem = data[selectedIndex];
    posterPreview.style.display = (listOpen && currentItem?.poster) ? "block" : "none";
    if (currentItem?.poster) posterPreview.src = currentItem.poster;
    
    const activeItem = channelList.querySelector(".active");
    if (activeItem) activeItem.scrollIntoView({ block: "center" });
}

function openCategory() {
    const type = menuItems[menuIndex].getAttribute("data-type");
    listOpen = true; menuFocused = false; episodesMode = false;
    channelList.style.display = "block";
    selectedIndex = 0;

    if (type === "channels") viewMode = "channels";
    else if (type === "series") { viewMode = "movies"; filteredList = series; }
    else if (type === "categories") viewMode = "categories";
    else if (type === "kids_movies") { viewMode = "movies"; filteredList = kidsMovies; }
    else if (type === "kids_series") { viewMode = "movies"; filteredList = kidsSeries; }
    
    renderList();
}

document.addEventListener("keydown", e => {
    let dataLength = (viewMode === "categories") ? 20 : (viewMode === "channels" ? channels.length : filteredList.length);

    switch (e.key) {
        case "ArrowUp":
            if (menuFocused) menuIndex = (menuIndex - 1 + menuItems.length) % menuItems.length;
            else { selectedIndex = (selectedIndex - 1 + dataLength) % dataLength; renderList(); }
            break;
        case "ArrowDown":
            if (menuFocused) menuIndex = (menuIndex + 1) % menuItems.length;
            else { selectedIndex = (selectedIndex + 1) % dataLength; renderList(); }
            break;
        case "ArrowRight": if (menuFocused) openCategory(); break;
        case "ArrowLeft":
            if (listOpen) {
                listOpen = false; menuFocused = true; channelList.style.display = "none"; posterPreview.style.display = "none";
            }
            break;
        case "Enter":
            if (menuFocused) openCategory();
            else if (listOpen) {
                let currentData = (viewMode === "categories") ? [] : (viewMode === "channels" ? channels : filteredList);
                const item = currentData[selectedIndex];
                if (item?.identificador_archive && !episodesMode) {
                    fetchEpisodes(item.identificador_archive, item.poster);
                } else if (item) {
                    playMedia(item.url || item.link);
                }
            }
            break;
    }
    menuItems.forEach((m, i) => m.classList.toggle("active", i === menuIndex));
});

function loadM3U(path, targetArray, isMain) {
    fetch(path).then(r => r.text()).then(text => {
        const lines = text.split("\n");
        let temp = null;
        lines.forEach(l => {
            if (l.startsWith("#EXTINF")) temp = { titulo: l.split(",").pop(), url: "" };
            else if (l.startsWith("http") && temp) { temp.url = l; targetArray.push(temp); temp = null; }
        });
        if (isMain && targetArray.length > 0) playMedia(targetArray[0].url);
    });
}

window.onload = () => {
    loadM3U("data/canais.m3u", channels, true);
    fetch("data/filmes.json").then(r => r.json()).then(d => movies = d);
    fetch("data/series.json").then(r => r.json()).then(d => series = d);
    fetch("data/kids_filmes.json").then(r => r.json()).then(d => kidsMovies = d);
    fetch("data/kids_series.json").then(r => r.json()).then(d => kidsSeries = d);
};
</script>
</body>
</html>

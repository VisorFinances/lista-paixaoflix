<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix Pro – Zapping Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo512.png?raw=true">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
<style>
    :root { --primary: #e50914; --bg: #111; --focus: #fff; }
    body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
    
    #side{width:300px;background:var(--bg);display:flex;flex-direction:column;z-index:10;border-right:1px solid #222;}
    #top{padding:15px;}
    #logo{max-width:120px; margin-bottom: 5px;}
    #clock-box{text-align:right; margin-bottom: 5px;}
    #clock{font-size:20px;font-weight:700;}
    #date{font-size:11px;opacity:0.6;}

    #search{width:100%; height:35px; box-sizing:border-box; padding:0 10px; border-radius:6px; border:1px solid #333; background:#000; color:#fff; outline:none; margin-bottom:10px; font-size: 14px;}
    #search.focus { border-color: var(--primary); outline: 2px solid var(--focus); }

    #menu-container{flex:1; overflow-y:auto; padding:0 10px; scrollbar-width: none;}
    #menu-container::-webkit-scrollbar { display: none; }
    .main-btn { width: 100%; padding: 12px; text-align: left; background: #222; border: none; color: #fff; font-weight: 700; cursor: pointer; border-radius: 6px; display: flex; justify-content: space-between; outline: none; margin-bottom:5px; font-size: 16px; }
    .main-btn.focus { background: var(--primary); outline: 3px solid var(--focus); }
    
    .submenu { display: none; background: #181818; flex-direction: column; padding: 2px 0; border-radius: 0 0 6px 6px; }
    .sub-btn { width: 100%; padding: 10px 20px; text-align: left; background: transparent; border: none; color: #aaa; cursor: pointer; font-size: 16px; outline: none; }
    .sub-btn.focus { color: #fff; background: rgba(255,255,255,0.1); border-left: 4px solid var(--primary); }

    #list-container{width: 280px; background: #080808; border-left: 1px solid #222; overflow: hidden;}
    #list{height:100%; overflow-y:auto; scrollbar-width: none;}
    #list::-webkit-scrollbar { display: none; }
    .item{padding:15px; border-bottom:1px solid #111; cursor:pointer; outline:none; font-size:15px; display: flex; align-items: center;}
    .item.focus{ background: var(--primary); color: #fff; border-left: 5px solid #fff; font-weight: bold;}

    #player-container{flex:1; position:relative; background:#000;}
    video{width:100%; height:100%;}
    #progress-container { position: absolute; bottom: 0; width: 100%; height: 5px; background: #333; }
    #progress-bar { width: 0%; height: 100%; background: var(--primary); }

    #overlay-meta, #overlay-resume{position:absolute; inset:0; background:rgba(0,0,0,0.95); display:none; flex-direction:column; justify-content:center; padding:60px; z-index:100;}
    .btn-meta{padding:15px 30px; font-weight:700; border-radius:6px; border:none; cursor:pointer; margin-right:10px; outline:none; font-size: 16px;}
    .btn-meta.focus { outline: 4px solid var(--focus); background: var(--primary); color: #fff; }
</style>
</head>
<body>

<div id="side">
    <div id="top">
        <div id="clock-box"><div id="clock">00:00</div><div id="date">00/00/00</div></div>
        <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
        <input id="search" placeholder="Pesquisar...">
    </div>
    
    <div id="menu-container">
        <button class="main-btn" onclick="toggleMenu('sub-tv', loadTV)">CANAIS TV</button>
        <div id="sub-tv" class="submenu"></div>

        <button class="main-btn" onclick="toggleMenu('sub-filmes')">FILMES</button>
        <div id="sub-filmes" class="submenu">
            <button class="sub-btn" onclick="loadJSON('filmes','filmes.json')">Todos os Filmes</button>
            <button class="sub-btn" onclick="filtrar('Ação')">Ação</button>
            <button class="sub-btn" onclick="filtrar('Comédia')">Comédia</button>
            <button class="sub-btn" onclick="filtrar('Drama')">Drama</button>
            <button class="sub-btn" onclick="filtrar('Terror')">Terror</button>
        </div>

        <button class="main-btn" onclick="toggleMenu('sub-series', () => loadJSON('series','series.json'))">SÉRIES</button>
        <div id="sub-series" class="submenu"></div>

        <button class="main-btn" style="background:#0056b3" onclick="toggleMenu('sub-kids')">KIDS</button>
        <div id="sub-kids" class="submenu">
            <button class="sub-btn" onclick="loadJSON('kids','kids_canais.m3u')">Canal Kids</button>
            <button class="sub-btn" onclick="loadKidsConteudo()">Filmes e Séries Kids</button>
        </div>
    </div>
</div>

<div id="list-container"><div id="list"></div></div>

<div id="player-container">
    <video id="video" autoplay></video>
    <div id="progress-container"><div id="progress-bar"></div></div>
    
    <div id="overlay-resume">
        <h1>Continuar assistindo?</h1>
        <div style="margin-top:20px;">
            <button class="btn-meta" id="res-continue">CONTINUAR</button>
            <button class="btn-meta" id="res-restart">REINICIAR</button>
        </div>
    </div>

    <div id="overlay-meta">
        <h1 id="meta-title"></h1>
        <p id="meta-desc"></p>
        <div style="margin-top:20px;">
            <button class="btn-meta" id="btn-start">ASSISTIR AGORA</button>
            <button class="btn-meta" id="btn-close">VOLTAR PARA LISTA</button>
        </div>
    </div>
</div>

<script>
const video=document.getElementById('video'), list=document.getElementById('list'), overlayMeta=document.getElementById('overlay-meta'), overlayResume=document.getElementById('overlay-resume'), pBar=document.getElementById('progress-bar'), searchInput=document.getElementById('search');
let hls=null, items=[], focusIndex=0, currentSerieEpisodes=null, lastTitle="", currentChannelIndex=0;

function updateClock(){
    const now=new Date();
    document.getElementById('clock').innerText=now.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
    document.getElementById('date').innerText=now.toLocaleDateString('pt-BR');
}
setInterval(updateClock,1000); updateClock();

async function smartFetch(file) {
    try { const r = await fetch(`data/${file}?v=${Date.now()}`); return r.ok ? r : null; } catch(e) { return null; }
}

function toggleMenu(id, callback) {
    const el = document.getElementById(id);
    const isOpen = el.style.display === 'flex';
    document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
    el.style.display = isOpen ? 'none' : 'flex';
    if(!isOpen && callback) callback();
    refreshFocus();
}

async function loadJSON(mode, file){
    const r = await smartFetch(file);
    if(r) {
        if(file.endsWith('.m3u')) {
            const t = await r.text(); parseM3U(t, true); // True para Autoplay
        } else {
            items = await r.json();
            render();
        }
    }
}

async function loadKidsConteudo() {
    const [fRes, sRes] = await Promise.all([smartFetch('kids_filmes.json'), smartFetch('kids_series.json')]);
    items = [];
    if(fRes) { const f = await fRes.json(); items.push(...f.map(i=>({...i, type:'movie'}))); }
    if(sRes) { const s = await sRes.json(); items.push(...s.map(i=>({...i, type:'serie'}))); }
    render();
}

function parseM3U(txt, auto=false) {
    items=[]; let n='';
    txt.split('\n').forEach(l=>{
        if(l.startsWith('#EXTINF')) n=l.split(',').pop();
        else if(l.startsWith('http')) items.push({titulo:n.trim(), url:l.trim(), type:'tv'});
    });
    render();
    if(auto && items.length > 0) play(items[0].url, items[0].titulo);
}

async function loadTV(){
    const r = await smartFetch('canais.m3u');
    if(r) { const t = await r.text(); parseM3U(t, true); }
}

async function filtrar(gen){
    const r = await smartFetch('filmes.json');
    if(r) {
        const d = await r.json();
        items = d.filter(f => f.genero && f.genero.toLowerCase() === gen.toLowerCase());
        render();
    }
}

function render(custom){
    list.innerHTML='';
    const target = custom || items;
    target.forEach((i, idx)=>{
        const d=document.createElement('div');
        const name = i.titulo || i.nome;
        d.className='item focusable'; d.innerHTML=`<span>${name}</span>`;
        d.onclick=()=>{
            currentChannelIndex = idx;
            if(i.type==='tv' || currentSerieEpisodes) play(i.url || i.link, name);
            else showMeta(i);
        };
        list.appendChild(d);
    });
    refreshFocus();
}

function showMeta(i){
    const name = i.titulo || i.nome;
    document.getElementById('meta-title').innerText = name;
    document.getElementById('meta-desc').innerText = i.desc || "";
    overlayMeta.style.display='flex';
    refreshFocus();
    focusIndex = window.focusables.indexOf(document.getElementById('btn-start'));
    updateFocus();
    document.getElementById('btn-start').onclick = () => checkResume(i.url || i.link, name, i);
    document.getElementById('btn-close').onclick = () => { overlayMeta.style.display='none'; refreshFocus(); };
}

function play(url, title, time=0){
    lastTitle=title; if(hls) hls.destroy(); video.pause();
    if(url.includes('m3u8')){
        hls=new Hls(); hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, ()=> {if(time) video.currentTime=time; video.play();});
    } else { video.src=url; video.oncanplay=()=>{if(time){video.currentTime=time;video.oncanplay=null;} video.play();};}
    overlayMeta.style.display=overlayResume.style.display='none';
}

function checkResume(url, title, i){
    const s = localStorage.getItem('res_'+title);
    if(s){
        overlayResume.style.display='flex'; refreshFocus();
        focusIndex = window.focusables.indexOf(document.getElementById('res-continue'));
        updateFocus();
        document.getElementById('res-continue').onclick=()=>play(url,title,parseFloat(s));
        document.getElementById('res-restart').onclick=()=>{localStorage.removeItem('res_'+title); play(url,title);};
    } else play(url,title);
}

function refreshFocus(){
    window.focusables = [searchInput, ...document.querySelectorAll('.main-btn, .sub-btn, .item, .btn-meta')].filter(e => e.offsetParent !== null);
}

function updateFocus(){
    window.focusables.forEach((f,i)=>f.classList.toggle('focus', i===focusIndex));
    const el = window.focusables[focusIndex];
    if(el) el.scrollIntoView({block:'center', behavior:'smooth'});
}

// TROCA DE CANAL RÁPIDA (ZAPPING)
function zap(direction) {
    if(items.length === 0) return;
    currentChannelIndex = (currentChannelIndex + direction + items.length) % items.length;
    const next = items[currentChannelIndex];
    play(next.url, next.titulo || next.nome);
    // Opcional: focar no item da lista correspondente
    const listItems = document.querySelectorAll('.item');
    if(listItems[currentChannelIndex]) {
        focusIndex = window.focusables.indexOf(listItems[currentChannelIndex]);
        updateFocus();
    }
}

document.addEventListener('keydown', e=>{
    refreshFocus();
    let cur = window.focusables[focusIndex];
    
    // Suporte a teclas Channel Up/Down (Zapping)
    if(e.key === 'ChannelUp' || e.keyCode === 427) { zap(-1); e.preventDefault(); return; }
    if(e.key === 'ChannelDown' || e.keyCode === 428) { zap(1); e.preventDefault(); return; }

    if(e.key==='ArrowDown'){ focusIndex=(focusIndex+1)%window.focusables.length; e.preventDefault(); }
    if(e.key==='ArrowUp'){ focusIndex=(focusIndex-1+window.focusables.length)%window.focusables.length; e.preventDefault(); }
    
    if(e.key==='ArrowRight'){
        if(!cur.classList.contains('item') && !cur.classList.contains('btn-meta')){
            const firstItem = document.querySelector('.item');
            if(firstItem) focusIndex = window.focusables.indexOf(firstItem);
        }
    }
    if(e.key==='ArrowLeft'){
        if(cur.classList.contains('item')){
            const menuBtn = document.querySelector('.main-btn.focus') || document.querySelector('.main-btn');
            focusIndex = window.focusables.indexOf(menuBtn);
        }
    }

    if(e.key==='Enter' || e.keyCode===13){ cur.click(); }
    updateFocus();
});

window.onload=()=>{ loadTV(); };
</script>
</body>
</html>

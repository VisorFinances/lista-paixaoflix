<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TV Interface - Kids & Senior</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --surface-color: #1a1a1a;
            --accent-color: #ffcc00; /* Amarelo para Idosos */
            --kids-color: #ff6b6b;   /* Laranja/Vermelho suave para Kids */
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
            --focus-border: 5px solid #ffffff;
        }

        * { box-sizing: border-box; outline: none; }
        body, html { 
            margin: 0; padding: 0; 
            width: 100vw; height: 100vh; 
            background: var(--bg-color); 
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: var(--text-main);
        }

        /* --- LAYOUT ESTRUTURAL --- */
        #app { display: grid; grid-template-columns: 250px 1fr; height: 100vh; }
        
        /* Menu Lateral */
        #sidebar {
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            border-right: 1px solid #333;
            z-index: 10;
        }

        .menu-item {
            padding: 20px;
            font-size: 1.5rem;
            margin-bottom: 10px;
            border-radius: 10px;
            color: var(--text-dim);
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .menu-item.focused {
            background: var(--surface-color);
            color: white;
            border-left: 8px solid var(--accent-color);
            transform: scale(1.05);
        }

        /* √Årea Principal */
        #main-content { position: relative; overflow: hidden; }

        /* --- REL√ìGIO --- */
        #clock {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-dim);
        }

        /* --- PLAYER DE V√çDEO --- */
        #video-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: none;
            z-index: 100;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* --- GRID DE CONTE√öDO --- */
        .content-section {
            padding: 40px;
            display: none;
            height: 100%;
        }
        .content-section.active { display: block; }

        .category-title { font-size: 2rem; margin-bottom: 20px; }

        .row-container {
            display: flex;
            gap: 20px;
            overflow-x: hidden;
            padding: 20px 0;
        }

        .card {
            min-width: 220px;
            height: 330px;
            background: #333;
            border-radius: 15px;
            position: relative;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid transparent;
        }

        .card img { width: 100%; height: 100%; border-radius: 11px; object-fit: cover; }

        .card.focused {
            transform: scale(1.1);
            border: var(--focus-border);
            z-index: 5;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* --- CARD DE INFORMA√á√ÉO (DURANTE NAVEGA√á√ÉO) --- */
        #info-panel {
            margin-top: 40px;
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 20px;
            display: flex;
            gap: 30px;
            height: 300px;
        }

        .info-poster { width: 180px; height: 260px; border-radius: 10px; }
        .info-details h2 { font-size: 2.5rem; margin: 0; }
        .info-details p { font-size: 1.3rem; color: var(--text-dim); max-width: 800px; }

        /* --- MODO KIDS --- */
        .kids-mode { --accent-color: var(--kids-color); }
        .kids-mode .card { min-width: 280px; height: 400px; } /* Capas maiores */

        /* --- TV AO VIVO --- */
        #live-tv-container {
            display: flex;
            height: 100%;
        }
        .channel-list {
            width: 300px;
            overflow-y: hidden;
            background: rgba(0,0,0,0.5);
        }
        .channel-item {
            padding: 15px;
            font-size: 1.2rem;
            border-bottom: 1px solid #222;
        }
        .channel-item.focused { background: var(--accent-color); color: black; }
    </style>
</head>
<body>

<div id="app">
    <div id="sidebar">
        <div class="menu-item focused" data-target="live-tv" data-type="menu">üì∫ TV AO VIVO</div>
        <div class="menu-item" data-target="movies" data-type="menu">üé¨ CINEMA</div>
        <div class="menu-item" data-target="series" data-type="menu">üçø S√âRIES</div>
        <div class="menu-item" data-target="kids" data-type="menu">üéà KIDS</div>
    </div>

    <div id="main-content">
        <div id="clock">--:--</div>

        <div id="live-tv" class="content-section active">
            <div id="live-tv-container">
                <div class="channel-list" id="channel-list-render">
                    </div>
                <div style="flex:1; background: #000; position: relative;">
                    <video id="mini-player" muted autoplay></video>
                    <div style="position:absolute; bottom:20px; left:20px; background:rgba(0,0,0,0.7); padding:10px;">
                        Pressione OK para Tela Cheia
                    </div>
                </div>
            </div>
        </div>

        <div id="movies" class="content-section">
            <h1 id="cat-title">A√ß√£o</h1>
            <div class="row-container" id="movie-grid"></div>
            <div id="info-panel">
                <img src="" class="info-poster" id="info-img">
                <div class="info-details">
                    <h2 id="info-title">T√≠tulo do Filme</h2>
                    <p id="info-desc">Sinopse curta para facilitar a leitura do idoso.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="video-container">
    <video id="main-player" controls></video>
</div>

<script>
    /** * DATA - BANCO DE DADOS LOCAL (Substitua as URLs pelos links do Archive)
     */
    const DATA = {
        channels: [
            { id: 1, name: "Globo RJ", url: "https://exemplo.com/hls/globo.m3u8", logo: "" },
            { id: 2, name: "Discovery Kids", url: "https://exemplo.com/hls/kids.m3u8", logo: "" }
        ],
        categories: ["A√ß√£o", "Aventura", "Anime", "Anima√ß√£o", "Com√©dia", "Drama", "Dorama", "Suspense", "Policial", "Terror", "Document√°rios", "Fic√ß√£o", "Cl√°ssicos", "Faroeste", "Nacional", "Romance", "Religioso", "Adulto"],
        movies: [
            { title: "O Poderoso Chef√£o", year: "1972", cat: "Cl√°ssicos", desc: "Uma fam√≠lia mafiosa luta para estabelecer supremacia nos EUA.", thumb: "https://via.placeholder.com/220x330", url: "https://archive.org/download/filme1.mp4" },
            { title: "Toy Story", year: "1995", cat: "Anima√ß√£o", desc: "Brinquedos ganham vida quando os humanos saem do quarto.", thumb: "https://via.placeholder.com/220x330", url: "https://archive.org/download/toy.mp4" }
        ]
    };

    /**
     * ENGINE - SISTEMA DE FOCO E NAVEGA√á√ÉO
     */
    let currentFocusIndex = 0;
    let currentSection = 'menu'; // menu, content, player
    let activeModule = 'live-tv';

    const state = {
        menuIdx: 0,
        contentIdx: 0,
        isFullScreen: false
    };

    function init() {
        updateClock();
        setInterval(updateClock, 60000);
        renderChannels();
        renderMovies("A√ß√£o");
        setupKeys();
        
        // Iniciar primeiro canal automaticamente
        playVideo(DATA.channels[0].url, true);
    }

    function updateClock() {
        const now = new Date();
        const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
        const months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
        document.getElementById('clock').innerText = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} | ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
    }

    // Renderizadores
    function renderChannels() {
        const container = document.getElementById('channel-list-render');
        container.innerHTML = DATA.channels.map((ch, i) => `
            <div class="channel-item ${i===0?'focused':''}" data-index="${i}" data-url="${ch.url}">
                ${ch.name}
            </div>
        `).join('');
    }

    function renderMovies(category) {
        const grid = document.getElementById('movie-grid');
        const filtered = DATA.movies; // Aqui voc√™ filtraria por categoria
        grid.innerHTML = filtered.map((m, i) => `
            <div class="card" data-index="${i}" data-url="${m.url}" data-title="${m.title}" data-desc="${m.desc}" data-img="${m.thumb}">
                <img src="${m.thumb}">
            </div>
        `).join('');
        updateInfoPanel(filtered[0]);
    }

    function updateInfoPanel(item) {
        if(!item) return;
        document.getElementById('info-title').innerText = item.title || item.dataset.title;
        document.getElementById('info-desc').innerText = item.desc || item.dataset.desc;
        document.getElementById('info-img').src = item.thumb || item.dataset.img;
    }

    // Navega√ß√£o Principal
    function setupKeys() {
        window.addEventListener('keydown', (e) => {
            switch(e.keyCode) {
                case 38: moveFocus('UP'); break;    // Seta Cima
                case 40: moveFocus('DOWN'); break;  // Seta Baixo
                case 37: moveFocus('LEFT'); break;  // Seta Esquerda
                case 39: moveFocus('RIGHT'); break; // Seta Direita
                case 13: handleEnter(); break;      // OK
                case 8:  case 27: handleBack(); break; // Voltar
            }
        });
    }

    function moveFocus(dir) {
        if (state.isFullScreen) return;

        const menuItems = document.querySelectorAll('.menu-item');
        const contentItems = document.querySelectorAll(activeModule === 'live-tv' ? '.channel-item' : '.card');

        if (currentSection === 'menu') {
            if (dir === 'DOWN' && state.menuIdx < menuItems.length - 1) state.menuIdx++;
            if (dir === 'UP' && state.menuIdx > 0) state.menuIdx--;
            if (dir === 'RIGHT') {
                currentSection = 'content';
                state.contentIdx = 0;
            }
        } else {
            if (dir === 'LEFT' && state.contentIdx === 0) currentSection = 'menu';
            else if (dir === 'LEFT' && state.contentIdx > 0) state.contentIdx--;
            else if (dir === 'RIGHT' && state.contentIdx < contentItems.length - 1) state.contentIdx++;
            else if (dir === 'DOWN' && state.contentIdx < contentItems.length - 1) state.contentIdx++;
            else if (dir === 'UP' && state.contentIdx > 0) state.contentIdx--;
        }

        updateFocusUI();
    }

    function updateFocusUI() {
        // Limpar focos
        document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));

        const menuItems = document.querySelectorAll('.menu-item');
        if (currentSection === 'menu') {
            const activeMenu = menuItems[state.menuIdx];
            activeMenu.classList.add('focused');
            switchModule(activeMenu.dataset.target);
        } else {
            const contentItems = document.querySelectorAll(activeModule === 'live-tv' ? '.channel-item' : '.card');
            const target = contentItems[state.contentIdx];
            if(target) {
                target.classList.add('focused');
                target.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                if (activeModule !== 'live-tv') updateInfoPanel(target);
            }
        }
    }

    function switchModule(moduleID) {
        activeModule = moduleID;
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.getElementById(moduleID).classList.add('active');
        
        // Ajuste visual para Kids
        if(moduleID === 'kids') document.body.classList.add('kids-mode');
        else document.body.classList.remove('kids-mode');
    }

    function handleEnter() {
        if (currentSection === 'content') {
            const focused = document.querySelector('.focused');
            const url = focused.dataset.url;
            playVideo(url, false);
        }
    }

    function playVideo(url, isMini) {
        const player = isMini ? document.getElementById('mini-player') : document.getElementById('main-player');
        if (!isMini) {
            document.getElementById('video-container').style.display = 'block';
            state.isFullScreen = true;
        }
        player.src = url;
        player.play().catch(e => console.log("Autoplay bloqueado, aguardando intera√ß√£o."));
    }

    function handleBack() {
        if (state.isFullScreen) {
            const player = document.getElementById('main-player');
            player.pause();
            document.getElementById('video-container').style.display = 'none';
            state.isFullScreen = false;
        }
    }

    window.onload = init;
</script>

</body>
</html>

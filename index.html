<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV - V15.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<style>
* { overflow: hidden !important; scrollbar-width: none; -ms-overflow-style: none; touch-action: none; outline: none; }
*::-webkit-scrollbar { display: none !important; }

body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

/* Centralização absoluta do logo e correção de barra lateral */
#loadingScreen { position: fixed; top:0; left:0; width: 100vw; height: 100vh; background: #000; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 1; transition: opacity 0.5s ease; }
#loadingScreen img { width: 320px; height: auto; margin-bottom: 25px; }

#app { display: flex; height: 100%; width: 100%; position: relative; }

#menu { width: 280px; background: #111; display: flex; flex-direction: column; z-index: 100; padding: 12px; box-sizing: border-box; border-right: 1px solid #333; }
#menuHeader { padding: 15px 5px; text-align: center; border-bottom: 1px solid #222; margin-bottom: 15px; }
#menuHeader img { height: 95px; object-fit: contain; }
#clock { margin-top: 10px; font-size: 13px; color: #aaa; white-space: nowrap; }

#nowPlaying { margin: 15px 0; text-align: center; }
#nowPlaying span { display: block; font-size: 13px; color: #fff; font-weight: 700; margin-bottom: 5px; }
#currentTitle { display: inline-block; padding: 8px 12px; color: #fff; font-size: 14px; background: rgba(255,152,0,0.2); border: 1px solid #ff9800; border-radius: 4px; max-width: 240px; word-wrap: break-word; white-space: normal; line-height: 1.4; }

#searchBox { margin-bottom: 20px; padding-bottom: 5px; }
#searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #333; background: #000; color: #fff; box-sizing: border-box; font-size: 14px; }

.menu-item { padding: 12px 15px; font-size: 15px; margin-bottom: 8px; border-radius: 8px; background: #1a1a1a; border: 1px solid #333; display: flex; align-items: center; color: #ccc; cursor: pointer; }
/* Ajuste de distância entre ícone e título */
.menu-item i { margin-right: 25px; width: 20px; text-align: center; }
.menu-item.active { background: #333; color: #fff; border: 1px solid #ff9800; font-weight: bold; }
.menu-item.kids { border-left: 3px solid #ffeb3b; color: #ffeb3b; }

#content { position: absolute; left: 280px; right: 0; top: 0; bottom: 0; background: #000; }
#videoContainer { width: 100%; height: 100%; }

/* VÍDEO FULLSCREEN SEM BARRAS PRETAS */
.video-js { width: 100% !important; height: 100% !important; }
.vjs-tech { object-fit: stretch !important; }

#channelList { position: absolute; left: 0; top: 0; width: 340px; height: 100%; background: rgba(0,0,0,0.98); display: none; z-index: 110; overflow-y: auto; border-right: 2px solid #ff9800; }
.channel { padding: 18px 20px; font-size: 16px; border-bottom: 1px solid #222; color: #fff; word-wrap: break-word; white-space: normal; }
.channel.active { background: #ff9800 !important; color: #000 !important; font-weight: bold; }

/* Poster otimizado para não travar troca */
#posterWrapper { position: absolute; top: 50%; left: 360px; transform: translateY(-50%); width: 300px; height: 450px; z-index: 120; display: none; pointer-events: none; }
#posterPreview { width: 100%; height: 100%; border-radius: 12px; object-fit: cover; border: 3px solid #ff9800; background: #000; }
#ratingBadge { position: absolute; top: 15px; right: 15px; background: rgba(229, 9, 20, 0.9); padding: 5px 10px; border-radius: 4px; font-weight: bold; }
#yearBadge { position: absolute; bottom: 15px; left: 15px; background: rgba(0,0,0,0.8); padding: 4px 8px; border-radius: 4px; border: 1px solid #444; }

/* Estilização padrão de controles do player conforme solicitado */
.vjs-control-bar { display: flex !important; visibility: visible !important; opacity: 1 !important; }
</style>
</head>
<body>

<div id="loadingScreen">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
    <div style="color: #ff9800; font-weight: bold;" id="loadText">Aguarde, configurando experiência...</div>
</div>

<div id="app">
    <div id="menu">
        <div id="menuHeader">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
            <div id="clock"></div>
            <div id="nowPlaying"><span>Assistindo:</span><div id="currentTitle">...</div></div>
        </div>
        <div id="searchBox"><input type="text" id="searchInput" placeholder="Pesquisar..." autocomplete="off"></div>
        <div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> TV ao vivo</div>
        <div class="menu-item" data-type="categories"><i class="fas fa-film"></i> Cinema</div>
        <div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
        <div class="menu-item kids" data-type="kids_channels"><i class="fas fa-child"></i> Canal Kids</div>
        <div class="menu-item kids" data-type="kids_movies"><i class="fas fa-icons"></i> Filmes Kids</div>
        <div class="menu-item kids" data-type="kids_series"><i class="fas fa-robot"></i> Séries Kids</div>
    </div>

    <div id="content">
        <div id="videoContainer">
            <video id="mainPlayer" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
        </div>
        <div id="channelList"></div>
        <div id="posterWrapper"><img id="posterPreview"><div id="ratingBadge">★ <span id="ratingValue">0.0</span></div><div id="yearBadge">0000</div></div>
    </div>
</div>

<script>
let vPlayer = videojs('mainPlayer', { autoplay: true, controls: true, fill: true, fluid: false });
let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [];
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0, menuFocused = true;

function updateClock() {
    const d = new Date();
    const dias = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado"];
    document.getElementById("clock").innerText = `${dias[d.getDay()]}, ${d.toLocaleDateString('pt-BR')} | ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
}
setInterval(updateClock, 1000); updateClock();

document.getElementById("searchInput").addEventListener("input", (e) => {
    const term = e.target.value.toLowerCase();
    if(term.length > 0) {
        menuFocused = false;
        viewMode = "search_result";
        filteredList = [...channels, ...movies, ...series, ...kidsMovies, ...kidsSeries].filter(x => (x.titulo || x.name || "").toLowerCase().includes(term));
        document.getElementById("channelList").style.display = "block";
        selectedIndex = 0; renderList();
    }
});

function playMedia(item) {
    if (!item) return;
    const url = item.url || item.link;
    if(!url) return;
    
    document.getElementById("currentTitle").innerText = item.titulo || item.name;
    
    vPlayer.pause();
    vPlayer.src({ src: url, type: url.includes(".m3u8") ? 'application/x-mpegURL' : 'video/mp4' });
    vPlayer.load();
    vPlayer.play().catch(() => {});

    document.getElementById("channelList").style.display = "none";
    document.getElementById("posterWrapper").style.display = "none";
}

function renderList() {
    const listDiv = document.getElementById("channelList");
    listDiv.innerHTML = "";
    let data = [];

    if (viewMode === "channels") data = channels;
    else if (viewMode === "categories") {
        const cats = ["AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","CRIME","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICÇÃO","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO"];
        data = [...cats.sort(), "ADULTO"];
    }
    else if (viewMode === "kids_movies") data = kidsMovies;
    else if (viewMode === "kids_channels") data = kidsChannels;
    else if (viewMode === "kids_series") data = kidsSeries;
    else if (viewMode === "series") data = [...new Set(series.map(s => s.genero?.toUpperCase()).filter(Boolean))].sort();
    else data = filteredList;

    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        div.innerText = typeof item === 'string' ? item : (item.titulo || item.name);
        listDiv.appendChild(div);
        if (i === selectedIndex && !menuFocused) div.scrollIntoView({ block: 'center' });
    });

    const cur = data[selectedIndex];
    const wrapper = document.getElementById("posterWrapper");
    if (!menuFocused && cur && cur.poster) {
        const img = document.getElementById("posterPreview");
        img.src = ""; 
        img.src = cur.poster;
        document.getElementById("ratingValue").innerText = cur.rating || "0.0";
        document.getElementById("yearBadge").innerText = cur.year || "N/A";
        wrapper.style.display = "block";
    } else {
        wrapper.style.display = "none";
    }
}

async function handleAction() {
    if (viewMode === "categories") {
        const cats = ["AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","CRIME","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICÇÃO","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO"];
        const fullCats = [...cats.sort(), "ADULTO"];
        const cat = fullCats[selectedIndex];
        filteredList = movies.filter(m => (m.genero || "").toUpperCase() === cat);
        viewMode = "movie_list"; selectedIndex = 0; renderList();
    } else if (viewMode === "series") {
        const gen = [...new Set(series.map(s => s.genero?.toUpperCase()).filter(Boolean))].sort()[selectedIndex];
        filteredList = series.filter(s => (s.genero || "").toUpperCase() === gen);
        viewMode = "series_list"; selectedIndex = 0; renderList();
    } else {
        const item = (viewMode === "kids_series") ? kidsSeries[selectedIndex] : 
                     (viewMode === "kids_movies") ? kidsMovies[selectedIndex] : 
                     (viewMode === "kids_channels") ? kidsChannels[selectedIndex] :
                     (viewMode === "channels") ? channels[selectedIndex] : (viewMode === "search_result" ? filteredList[selectedIndex] : filteredList[selectedIndex]);
        
        if (item?.identificador_archive) {
            const resp = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
            const meta = await resp.json();
            filteredList = meta.files.filter(f => f.name.endsWith(".mp4")).map(f => ({
                titulo: f.name.split('/').pop().replace(/_/g, ' '),
                url: `https://archive.org/download/${item.identificador_archive}/${f.name}`,
                poster: item.poster
            }));
            viewMode = "episode_list"; selectedIndex = 0; renderList();
        } else {
            playMedia(item);
            if(viewMode === "search_result") { document.getElementById("searchInput").value = ""; menuFocused = true; }
        }
    }
}

document.addEventListener("keydown", e => {
    const code = e.keyCode;
    if([37,38,39,40,13].includes(code)) e.preventDefault();

    if(code === 427 || code === 33 || code === 428 || code === 34) {
        if(channels.length === 0) return;
        selectedIndex = (code === 427 || code === 33) ? (selectedIndex - 1 + channels.length) % channels.length : (selectedIndex + 1) % channels.length;
        playMedia(channels[selectedIndex]);
        return;
    }

    const items = document.querySelectorAll(".menu-item");
    if (menuFocused) {
        if (code === 38 && menuIndex > -1) { menuIndex--; if(menuIndex === -1) document.getElementById("searchInput").focus(); }
        else if (code === 40 && menuIndex < items.length - 1) { menuIndex++; document.getElementById("searchInput").blur(); }
        else if (code === 39 || code === 13) {
            menuFocused = false;
            document.getElementById("channelList").style.display = "block";
            viewMode = items[Math.max(0, menuIndex)].dataset.type;
            selectedIndex = 0; renderList();
        }
    } else {
        let listLen = document.querySelectorAll(".channel").length;
        if (code === 38) { selectedIndex = (selectedIndex - 1 + listLen) % listLen; renderList(); }
        else if (code === 40) { selectedIndex = (selectedIndex + 1) % listLen; renderList(); }
        else if (code === 13) handleAction();
        else if (code === 37 || code === 8 || code === 461) {
            if (viewMode.includes("_list") || viewMode === "search_result") { 
                viewMode = viewMode.includes("movie") ? "categories" : (viewMode === "search_result" ? "channels" : "series"); 
                selectedIndex = 0; renderList(); 
            } else { menuFocused = true; document.getElementById("channelList").style.display = "none"; }
        }
    }
    items.forEach((m, i) => m.classList.toggle("active", i === menuIndex));
});

window.onload = async () => {
    const BASE = "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/";
    const load = async (f, isM) => {
        try {
            const r = await fetch(BASE + f + "?t=" + Date.now());
            if(isM) {
                const txt = await r.text();
                let a = [], t = null;
                txt.split("\n").forEach(l => {
                    if(l.startsWith("#EXTINF")) t = { titulo: l.split(",").pop().trim() };
                    else if(l.startsWith("http") && t) { t.url = l.trim(); a.push(t); t = null; }
                });
                return a.sort((x,y) => x.titulo.localeCompare(y.titulo));
            }
            let d = await r.json();
            return d.sort((x,y) => (x.titulo||x.name).localeCompare(y.titulo||y.name));
        } catch(e) { return []; }
    };

    [channels, kidsChannels, movies, series, kidsMovies, kidsSeries] = await Promise.all([
        load("canais.m3u", true), load("kids_canais.m3u", true), load("filmes.json", false),
        load("series.json", false), load("kids_filmes.json", false), load("kids_series.json", false)
    ]);

    setTimeout(() => {
        document.getElementById("loadingScreen").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("loadingScreen").style.display = "none";
            if (channels.length > 0) playMedia(channels[0]);
        }, 500);
    }, 5000); 
};
</script>
</body>
</html>

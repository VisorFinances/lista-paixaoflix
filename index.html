<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix - V12 Restored</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #013161; --focus: #00d4ff; --bg: #050505; --text: #ffffff; --sidebar-width: 280px; }
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR FIXA */
        .sidebar { width: var(--sidebar-width); height: 100vh; background: #000; position: fixed; left: 0; top: 0; display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; z-index: 1000; }
        .logo { width: 140px !important; height: auto !important; display: block; margin: 0 auto 5px; }
        .btn-exit-small { width: 60px; background: #d40000; color: white; border: none; padding: 4px; border-radius: 4px; font-size: 10px; font-weight: bold; margin: 0 auto 15px; cursor: pointer; display: block; }

        #search-box { width: 90%; margin: 0 auto 15px; display: block; padding: 10px; border-radius: 8px; border: 2px solid #333; background: #111; color: white; }
        .nav-menu { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .btn-nav { width: 100%; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: 600; cursor: pointer; text-align: left; }
        .submenu { display: none; flex-wrap: wrap; gap: 5px; padding: 5px 0; }
        .btn-cat { width: 100%; background: #111; color: #eee; border: none; padding: 10px; text-align: left; cursor: pointer; border-radius: 4px; font-size: 13px; }

        /* FOCO */
        .btn-nav:focus, .btn-cat:focus, .card:focus, #search-box:focus, .btn-exit-small:focus { background: var(--focus) !important; color: #000 !important; transform: scale(1.02); }

        main { margin-left: var(--sidebar-width); flex: 1; padding: 20px; overflow-y: auto; height: 100vh; }
        .content-grid { display: grid; grid-template-columns: repeat(8, 1fr) !important; gap: 12px; }
        .card { background: #111; border-radius: 8px; overflow: hidden; border: 2px solid transparent; cursor: pointer; text-align: center; }
        .card img { width: 90px !important; height: 90px !important; object-fit: contain; display: block; margin: 0 auto; padding: 8px; }
        
        .movie-mode { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)) !important; }
        .movie-card img { width: 100% !important; height: auto !important; aspect-ratio: 2/3 !important; object-fit: cover !important; padding: 0; }
        .card-title { padding: 5px; font-size: 10px; text-align: center; font-weight: 600; min-height: 35px; display: flex; align-items: center; justify-content: center; }

        #player-overlay { position: fixed; inset: 0; background: black; display: none; z-index: 9999; }
        video { width: 100%; height: 100%; }

        /* AJUSTES DISPOSITIVOS MÓVEIS (HORIZONTAL) */
        @media (max-width: 950px) {
            :root { --sidebar-width: 220px; }
            .nav-menu { flex-direction: row; flex-wrap: wrap; gap: 5px; }
            .btn-nav { width: calc(50% - 5px); font-size: 11px; padding: 8px; }
            .content-grid { grid-template-columns: repeat(3, 1fr) !important; }
            .movie-mode { grid-template-columns: repeat(3, 1fr) !important; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo">
    <button class="btn-exit-small" onclick="window.location.reload()">SAIR</button>
    <input type="text" id="search-box" placeholder="Buscar..." oninput="globalSearch()">
    <nav class="nav-menu">
        <button class="btn-nav" id="btn-start" onclick="loadCategory('tv')">TV AO VIVO</button>
        <button class="btn-nav" id="btn-cinema" onclick="toggleMenu('cat-nav')">CINEMA ▾</button>
        <div id="cat-nav" class="submenu"></div>
        <button class="btn-nav" onclick="loadCategory('series')">SÉRIES</button>
        <button class="btn-nav" id="btn-kids" onclick="toggleMenu('kids-nav')">KIDS ▾</button>
        <div id="kids-nav" class="submenu">
            <button class="btn-cat" onclick="loadCategory('kids_canais')">TV KIDS</button>
            <button class="btn-cat" onclick="loadCategory('kids_filmes')">FILMES KIDS</button>
            <button class="btn-cat" onclick="loadCategory('kids_series')">SÉRIES KIDS</button>
        </div>
    </nav>
</aside>

<main><div class="content-grid" id="grid"></div></main>

<div id="player-overlay"><video id="video-player" controls autoplay playsinline></video></div>

<script>
    const API = {
        tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
        filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
        series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
        kids_canais: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u",
        kids_filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json",
        kids_series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_series.json"
    };

    let database = {};
    const CATEGORIAS = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Clássicos", "Dorama", "Suspense", "Policial", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];

    async function init() {
        for(let key in API) {
            try {
                const r = await fetch(API[key]);
                const t = await r.text();
                if(t.trim().startsWith('[') || t.trim().startsWith('{')) {
                    const j = JSON.parse(t);
                    database[key] = (Array.isArray(j) ? j : Object.values(j)[0]).map(i => ({
                        name: i.titulo || i.name,
                        url: i.url || i.link,
                        logo: i.poster || i.logo,
                        category: String(i.genero || ""),
                        year: String(i.year || ""),
                        type: key
                    }));
                } else { database[key] = parseM3U(t, key); }
            } catch(e) {}
        }
        loadCategory('tv');
        document.getElementById('btn-start').focus();
    }

    function parseM3U(d, type) {
        const items = [];
        const lines = d.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim();
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1];
                const url = lines[i+1]?.trim();
                if(url) items.push({ name, url, logo, category: "TV", type: type });
            }
        }
        return items;
    }

    function renderGrid(data) {
        const g = document.getElementById('grid');
        const isMovie = data.some(i => i.type && !i.type.includes('canais') && i.type !== 'tv');
        g.className = isMovie ? "content-grid movie-mode" : "content-grid";
        g.innerHTML = data.map(i => `
            <div class="card ${isMovie ? 'movie-card' : ''}" tabindex="0" onclick="playVideo('${i.url}')">
                <img src="${i.logo}" loading="lazy">
                <div class="card-title">${i.name}</div>
            </div>`).join('');
    }

    function filterCinema(cat) {
        let res;
        if(cat.includes("2025") || cat.includes("2026")) {
            const y = cat.match(/\d+/)[0];
            res = database.filmes.filter(i => i.year === y);
        } else {
            const reg = new RegExp("\\b" + cat.toLowerCase() + "\\b", "i");
            res = database.filmes.filter(i => reg.test(i.category.toLowerCase()));
        }
        renderGrid(res);
    }

    function toggleMenu(id) {
        const el = document.getElementById(id);
        const isOpen = el.style.display === 'flex';
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
        el.style.display = isOpen ? 'none' : 'flex';
        if(id === 'cat-nav' && !isOpen) {
            el.innerHTML = CATEGORIAS.map(c => `<button class="btn-cat" onclick="filterCinema('${c}')">${c}</button>`).join('');
        }
    }

    function loadCategory(type) {
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
        renderGrid(database[type] || []);
    }

    function globalSearch() {
        const term = document.getElementById('search-box').value.toLowerCase();
        let res = [];
        for(let k in database) res = res.concat(database[k].filter(i => i.name.toLowerCase().includes(term)));
        renderGrid(res);
    }

    function playVideo(url) {
        const v = document.getElementById('video-player');
        document.getElementById('player-overlay').style.display = 'block';
        if (Hls.isSupported() && url.includes('m3u8')) {
            const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
        } else { v.src = url; }
        v.play();
    }

    window.addEventListener('keydown', (e) => {
        const cur = document.activeElement;
        const all = Array.from(document.querySelectorAll('button, input, .card, [tabindex="0"]'));
        if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
            e.preventDefault();
            const next = getFocus(cur, all, e.key);
            if (next) next.focus();
        }
        if (e.key === "Enter") cur.click();
        if (e.key === "Escape" || e.key === "Backspace") {
            const v = document.getElementById('video-player');
            v.pause(); v.src = "";
            document.getElementById('player-overlay').style.display = 'none';
        }
    });

    function getFocus(cur, all, key) {
        const rC = cur.getBoundingClientRect();
        let best = null, minDist = Infinity;
        all.forEach(el => {
            if (el === cur || el.offsetParent === null) return;
            const rE = el.getBoundingClientRect();
            let v = false;
            if (key === "ArrowUp") v = rE.bottom <= rC.top + 5;
            if (key === "ArrowDown") v = rE.top >= rC.bottom - 5;
            if (key === "ArrowLeft") v = rE.right <= rC.left + 5;
            if (key === "ArrowRight") v = rE.left >= rC.right - 5;
            if (v) {
                const d = Math.sqrt(Math.pow(rE.left - rC.left, 2) + Math.pow(rE.top - rC.top, 2));
                if (d < minDist) { minDist = d; best = el; }
            }
        });
        return best;
    }

    init();
</script>
</body>
</html>

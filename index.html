<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
<style>
    :root { --primary: #e50914; --bg: #111; }
    body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
    #side{width:340px;background:var(--bg);display:flex;flex-direction:column;z-index:10;border-right:1px solid #222;}
    #top{padding:20px;}
    #logo{max-width:180px;max-height:80px;object-fit:contain}
    #search{width:100%;box-sizing:border-box;padding:12px;border-radius:8px;border:1px solid var(--primary);background:#000;color:#fff;outline:none;margin-top:10px;}
    #buttons{display:grid;grid-template-columns:1fr 1fr;gap:6px;padding:10px}
    #buttons button{padding:10px;border:0;border-radius:6px;background:#222;color:#fff;font-weight:700;cursor:pointer;font-size:11px;}
    #buttons button.active{background:var(--primary)}
    #list-container{flex:1;display:flex;flex-direction:column;overflow:hidden;}
    #list{flex:1;overflow-y:auto;}
    .item{padding:14px;border-bottom:1px solid #222;cursor:pointer;display:flex;justify-content:space-between;align-items:center;border-left:5px solid transparent;}
    .item.focus{border-left-color:var(--primary);background:rgba(255,255,255,0.1);outline:none;}
    .item.is-fav .fav-icon{color: var(--primary);}
    #player{flex:1;position:relative;background:#000;}
    video{width:100%;height:100%;}
    #overlay-meta{position:absolute;top:0;left:0;width:100%;height:100%;background-color:#000;background-size:cover;background-position:center;display:none;flex-direction:column;justify-content:center;padding:60px;box-sizing:border-box;}
    #overlay-meta h1{font-size:48px;margin:0;}
    .btn-play{background:var(--primary); color:#fff; padding:15px 30px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:20px;}
    .focus { outline: 3px solid #fff; }
</style>
</head>
<body>

<div id="side">
    <div id="top">
        <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
        <input id="search" placeholder="Pesquisar...">
    </div>
    <div id="buttons">
        <button id="btnTV">TV</button>
        <button id="btnFilmes">FILMES</button>
        <button id="btnSeries">SÉRIES</button>
        <button id="btnKids" style="background:#0056b3">KIDS</button>
        <button id="btnFav">FAVORITOS</button>
        <button id="btnHist">HISTÓRICO</button>
    </div>
    <div id="list-container"><div id="list"></div></div>
</div>

<div id="player">
    <video id="video" autoplay controls></video>
    <div id="overlay-meta">
        <h1 id="meta-title"></h1>
        <p id="meta-desc"></p>
        <button class="btn-play" id="btn-start">ASSISTIR AGORA</button>
        <button class="btn-play" id="btn-close" style="background:#333; margin-left:10px;">VOLTAR</button>
    </div>
</div>

<script>
const video=document.getElementById('video'), list=document.getElementById('list'), overlayMeta=document.getElementById('overlay-meta');
let hls=null, items=[], mode='tv', focusIndex=0, currentSerieEpisodes=null;

// Favoritos e Histórico
function getFavs() { return JSON.parse(localStorage.getItem('flix_favs') || '[]'); }
function getHist() { return JSON.parse(localStorage.getItem('flix_hist') || '[]'); }
function saveFavs(f) { localStorage.setItem('flix_favs', JSON.stringify(f)); }

function play(url, title) {
    if(hls){ hls.destroy(); hls=null; }
    if(url.endsWith('.m3u8') && Hls.isSupported()){
        hls=new Hls(); hls.loadSource(url); hls.attachMedia(video);
    } else { video.src=url; }
    video.play().catch(()=>{});
    overlayMeta.style.display='none';
}

// Carregar TV (Obrigatório ao iniciar)
async function loadTV() {
    mode='tv'; setActive('btnTV');
    const txt = await fetch('./data/canais.m3u').then(r=>r.text()).catch(()=>"");
    items=[]; let name='';
    txt.split('\n').forEach(l=>{
        if(l.startsWith('#EXTINF')) name=l.split(',').pop();
        else if(l.startsWith('http')) items.push({nome:name.trim(), url:l.trim(), type:'tv'});
    });
    render();
    if(items.length > 0) play(items[0].url, items[0].nome);
}

// Carregar JSON Global
async function loadJSON(m, file) {
    mode=m; setActive('btn'+m.charAt(0).toUpperCase()+m.slice(1));
    items = await fetch(file).then(r=>r.json()).catch(()=>[]);
    render();
}

// Carregar KIDS (Misto)
async function loadKids() {
    mode='kids'; setActive('btnKids');
    items=[];
    // Canais
    const txt = await fetch('./data/kids_canais.m3u').then(r=>r.text()).catch(()=>"");
    let name='';
    txt.split('\n').forEach(l=>{
        if(l.startsWith('#EXTINF')) name=l.split(',').pop();
        else if(l.startsWith('http')) items.push({nome:name.trim(), url:l.trim(), type:'tv'});
    });
    // Filmes e Séries
    const f = await fetch('./data/kids_filmes.json').then(r=>r.json()).catch(()=>[]);
    const s = await fetch('./data/kids_series.json').then(r=>r.json()).catch(()=>[]);
    f.forEach(x => items.push({...x, type:'movie'}));
    s.forEach(x => items.push({...x, type:'serie'}));
    render();
}

function render() {
    list.innerHTML='';
    const favs = getFavs();
    const listToRender = currentSerieEpisodes || items;

    if(currentSerieEpisodes) {
        const back = document.createElement('div');
        back.className='item'; back.innerHTML='<b>⬅ VOLTAR</b>';
        back.onclick=()=>{ currentSerieEpisodes=null; render(); };
        list.appendChild(back);
    }

    listToRender.forEach((i, idx) => {
        const d = document.createElement('div');
        const isF = favs.some(f => f.nome === i.nome);
        d.className = `item ${isF ? 'is-fav' : ''}`;
        d.innerHTML = `<span>${i.nome || i.titulo}</span><span class="fav-icon">★</span>`;
        d.onclick = () => {
            if(i.type === 'tv' || currentSerieEpisodes) play(i.url, i.nome);
            else showMeta(i);
        };
        list.appendChild(d);
    });
    refreshFocus();
}

function showMeta(i) {
    document.getElementById('meta-title').innerText = i.nome;
    document.getElementById('meta-desc').innerText = i.desc || "";
    overlayMeta.style.backgroundImage = `linear-gradient(90deg, #000 40%, transparent), url(${i.poster})`;
    overlayMeta.style.display='flex';
    document.getElementById('btn-start').onclick = async () => {
        if(i.identificador_archive) {
            const data = await fetch(`https://archive.org/metadata/${i.identificador_archive}`).then(r=>r.json());
            currentSerieEpisodes = data.files.filter(f=>f.name.endsWith('.mp4')).map(v=>({
                nome: v.title || v.name,
                url: `https://archive.org/download/${i.identificador_archive}/${v.name}`
            }));
            render();
        } else {
            play(i.url, i.nome);
        }
    };
}

function setActive(id) {
    document.querySelectorAll('#buttons button').forEach(b=>b.classList.remove('active'));
    const btn = document.getElementById(id);
    if(btn) btn.classList.add('active');
    overlayMeta.style.display='none';
    currentSerieEpisodes=null;
}

function refreshFocus() {
    const els = [document.getElementById('search'), ...document.querySelectorAll('#buttons button'), ...document.querySelectorAll('#list .item'), document.getElementById('btn-start'), document.getElementById('btn-close')];
    window.focusables = els.filter(e => e.offsetParent !== null);
}

document.addEventListener('keydown', e => {
    refreshFocus();
    if(e.key==='ArrowDown') focusIndex = Math.min(focusIndex+1, window.focusables.length-1);
    if(e.key==='ArrowUp') focusIndex = Math.max(focusIndex-1, 0);
    if(e.key==='Enter') window.focusables[focusIndex].click();
    window.focusables.forEach((f,i) => f.classList.toggle('focus', i===focusIndex));
});

document.getElementById('btnTV').onclick = loadTV;
document.getElementById('btnFilmes').onclick = () => loadJSON('filmes', './data/filmes.json');
document.getElementById('btnSeries').onclick = () => loadJSON('series', './data/series.json');
document.getElementById('btnKids').onclick = loadKids;
document.getElementById('btnFav').onclick = () => { mode='fav'; items=getFavs(); render(); setActive('btnFav'); };
document.getElementById('btnHist').onclick = () => { mode='hist'; items=getHist(); render(); setActive('btnHist'); };
document.getElementById('btn-close').onclick = () => overlayMeta.style.display='none';

window.onload = loadTV;
</script>
</body>
</html>

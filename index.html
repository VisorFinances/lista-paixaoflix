<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{
  margin:0;background:#000;color:#fff;
  font-family:Poppins;display:flex;
  height:100vh;overflow:hidden
}
#side{width:340px;background:#111;display:flex;flex-direction:column;z-index: 10;border-right: 1px solid #222;}
#top{padding:20px; position: relative;}
#header-row{display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;}
#logo{max-width:200px; max-height:100px; object-fit:contain}

#clock-container{text-align: right; display: flex; flex-direction: column; justify-content: center;}
#clock{font-size: 24px; font-weight: 700; color: #fff; line-height: 1;}
#date{font-size: 14px; color: #fff; margin-top: 4px; opacity: 0.8;}

#app-download-top { text-align: center; margin-bottom: 10px; font-size: 11px; }
#app-download-top a { color: #888; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 5px; }

#search{
  width: 100%; box-sizing: border-box;
  padding:12px; border-radius:8px;
  border:1px solid #e50914;
  background:#000;color:#fff; outline: none;
}

#buttons{display:grid; grid-template-columns: 1fr 1fr; gap:6px; padding:10px}
#buttons button{
  padding:10px;border:0; border-radius:6px;
  background:#222;color:#fff; font-weight:700; cursor: pointer; font-size: 11px;
}
#buttons button.active{background:#e50914}

#list-container{flex:1; display:flex; flex-direction:column; overflow:hidden;}
#list{flex:1;overflow-y:auto; padding-bottom: 20px;}
#list::-webkit-scrollbar{width:4px}
#list::-webkit-scrollbar-thumb{background:#444;border-radius:4px}

.item{ padding:14px;border-bottom:1px solid #222; cursor:pointer; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid transparent; transition: 0.1s;}
.item.focus{ border-left-color: #e50914; background: rgba(255,255,255,0.05) !important; color: white !important; outline: none; }
.item.back-btn { color: #e50914; font-weight: bold; border-bottom: 2px solid #e50914; }

#buttons button.focus, #search.focus, .btn-play.focus, .btn-back.focus { outline: 2px solid white; background: #444; }

#player{flex:1;position:relative; background: #000;}
video{width:100%;height:100%;background:#000}

#overlay-zap{
  position:absolute; bottom:60px; left:40px;
  background:rgba(20,20,20,0.85); padding:15px 30px;
  font-size:28px; font-weight:700; display:none;
  border-left:6px solid #e50914; border-radius: 4px; z-index: 100;
}

#overlay-meta {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  background: linear-gradient(90deg, rgba(0,0,0,0.95) 40%, rgba(0,0,0,0.3) 100%); 
  display: none; flex-direction: column; justify-content: center; padding: 60px; box-sizing: border-box;
}
#overlay-meta h1 { font-size: 56px; margin: 0; color: #fff; }
#overlay-meta p { font-size: 20px; max-width: 600px; color: #ccc; line-height: 1.6; }

.btn-play { background: #e50914; color: #fff; border: none; padding: 22px 50px; font-size: 22px; font-weight: bold; cursor: pointer; border-radius: 8px; width: fit-content; }
.btn-back { background: #333; color: #fff; border: none; padding: 22px 30px; font-size: 22px; font-weight: bold; cursor: pointer; border-radius: 8px; margin-left: 15px; }
</style>
</head>

<body>

<div id="side">
  <div id="top">
    <div id="header-row">
        <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
        <div id="clock-container">
            <div id="clock">00:00</div>
            <div id="date">01/01/2026</div>
        </div>
    </div>
    <div id="app-download-top">
        <a href="https://github.com/VisorFinances/lista-paixaoflix">
            <img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo192.png?raw=true" width="14"> Baixar Aplicativo PaixãoFlix
        </a>
    </div>
    <input id="search" placeholder="Pesquisar...">
  </div>

  <div id="buttons">
    <button id="btnTV" class="active">TV</button>
    <button id="btnFilmes">FILMES</button>
    <button id="btnSeries">SÉRIES</button>
    <button id="btnKids" style="background: #0056b3;">KIDS</button>
    <button id="btnFav">FAVORITOS</button>
    <button id="btnHist">HISTÓRICO</button>
  </div>

  <div id="list-container">
    <div id="list"></div>
  </div>
</div>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
  <div id="overlay-zap"></div>

  <div id="overlay-meta">
      <h1 id="meta-title">Título</h1>
      <p id="meta-desc">Descrição do conteúdo...</p>
      <div style="display:flex; margin-top: 30px;">
        <button class="btn-play" id="btn-start-content">ASSISTIR AGORA</button>
        <button class="btn-back" id="btn-close-meta">VOLTAR</button>
      </div>
  </div>
</div>

<script>
const video = document.getElementById('video');
const list = document.getElementById('list');
const overlayZap = document.getElementById('overlay-zap');
const overlayMeta = document.getElementById('overlay-meta');
const clockEl = document.getElementById('clock');
const dateEl = document.getElementById('date');
const searchInput = document.getElementById('search');

let hls=null, items=[], allItems=[], mode='tv', currentIndex=0, zapDelayTimer=null, focusIndex=0;

function updateDateTime() {
    const now = new Date();
    clockEl.innerText = now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
    dateEl.innerText = now.toLocaleDateString('pt-BR');
}
setInterval(updateDateTime, 1000); updateDateTime();

function play(url, title, isZap=false){
    if(!url) return;
    if(hls){hls.destroy(); hls=null;}
    if(url.endsWith('.m3u8') && Hls.isSupported()){
        hls=new Hls(); hls.loadSource(url); hls.attachMedia(video);
    } else { video.src=url; }
    video.play().catch(()=>{});
    overlayMeta.style.display='none';
    if(isZap){
        overlayZap.innerText = title;
        overlayZap.style.display = 'block';
        clearTimeout(window.zapTimer);
        window.zapTimer = setTimeout(() => overlayZap.style.display = 'none', 3000);
    }
}

async function loadTV(){
    mode='tv'; const txt = await fetch('./data/canais.m3u').then(r=>r.text()).catch(()=>"");
    let name=''; allItems=[];
    txt.split('\n').forEach(l=>{
        if(l.startsWith('#EXTINF')) name=l.split(',').pop();
        else if(l.startsWith('http')) allItems.push({title:name.trim(), url:l.trim()});
    });
    items = [...allItems]; render();
    if(items.length > 0) play(items[0].url, items[0].title, true);
}

async function loadJSON(type, file) {
    mode = type; allItems = await fetch(file).then(r => r.json()).catch(() => []);
    items = [...allItems]; render();
}

// FUNÇÃO QUE ABRE OS CAPÍTULOS
function loadEpisodes(serie) {
    const episodes = serie.episodios.map(e => ({
        title: `${serie.nome || serie.title} - ${e.titulo}`,
        url: e.url,
        description: serie.description
    }));
    
    list.innerHTML = '';
    const back = document.createElement('div');
    back.className = 'item back-btn';
    back.innerHTML = '⬅ VOLTAR PARA LISTA';
    back.onclick = () => render();
    list.appendChild(back);

    episodes.forEach((i) => {
        const d = document.createElement('div');
        d.className = 'item';
        d.innerHTML = `<span>${i.title}</span>`;
        d.onclick = () => showMeta(i);
        list.appendChild(d);
    });
    refreshFocusables();
}

function render(){
    list.innerHTML='';
    items.forEach((i)=>{
        const d=document.createElement('div');
        d.className = 'item';
        d.innerHTML = `<span>${i.title || i.nome}</span>`;
        d.onclick=()=>{ 
            if(mode==='tv') play(i.url, i.title, true);
            else if(i.episodios) loadEpisodes(i); // ABRE A SÉRIE
            else showMeta(i); 
        };
        list.appendChild(d);
    });
    refreshFocusables();
}

function showMeta(item) {
    document.getElementById('meta-title').innerText = item.title || item.nome;
    document.getElementById('meta-desc').innerText = item.description || "Descrição não disponível.";
    overlayMeta.style.display = 'flex';
    document.getElementById('btn-start-content').onclick = () => play(item.url, item.title || item.nome);
}

let focusables=[];
function refreshFocusables(){
    focusables = [
        searchInput,
        ...document.querySelectorAll('#buttons button'),
        ...document.querySelectorAll('#list .item'),
        document.getElementById('btn-start-content'),
        document.getElementById('btn-close-meta')
    ].filter(el => el && el.offsetParent !== null);
}

function updateFocus(){
    focusables.forEach(e => e.classList.remove('focus'));
    const el = focusables[focusIndex];
    if(el){
        el.classList.add('focus');
        el.scrollIntoView({block:'center', behavior:'smooth'});
        if(el === searchInput) el.focus(); else searchInput.blur();

        if(el.classList.contains('item') && !el.classList.contains('back-btn')){
            const listItems = Array.from(document.querySelectorAll('#list .item'));
            const idx = listItems.indexOf(el);
            const item = (listItems[0].classList.contains('back-btn')) ? null : items[idx]; 
            
            if(mode === 'tv' && items[idx]){
                clearTimeout(zapDelayTimer);
                zapDelayTimer = setTimeout(() => play(items[idx].url, items[idx].title, true), 600);
            } else if(item && mode !== 'tv') {
                showMeta(item);
            }
        }
    }
}

document.addEventListener('keydown', e=>{
    refreshFocusables();
    if(e.key==='ArrowDown') { focusIndex=Math.min(focusIndex+1, focusables.length-1); e.preventDefault(); }
    if(e.key==='ArrowUp') { focusIndex=Math.max(focusIndex-1, 0); e.preventDefault(); }
    if(e.key==='ArrowRight' || e.key==='ArrowLeft') {
        if(focusIndex > 0 && focusIndex < 7) {
            if(e.key==='ArrowRight') focusIndex = Math.min(focusIndex+1, 6);
            else focusIndex = Math.max(focusIndex-1, 1);
        }
    }
    if(e.key==='Enter') focusables[focusIndex]?.click();
    updateFocus();
});

document.getElementById('btnTV').onclick=()=>{ setActive('btnTV'); loadTV(); }
document.getElementById('btnFilmes').onclick=()=>{ setActive('btnFilmes'); loadJSON('filmes', './data/filmes.json'); }
document.getElementById('btnSeries').onclick=()=>{ setActive('btnSeries'); loadJSON('series', './data/series.json'); }
document.getElementById('btnKids').onclick=()=>{ setActive('btnKids'); loadJSON('kids', './data/kids_filmes.json'); }
document.getElementById('btn-close-meta').onclick=()=>overlayMeta.style.display='none';

function setActive(id){
    document.querySelectorAll('#buttons button').forEach(x=>x.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    overlayMeta.style.display='none';
}

searchInput.oninput = () => {
    items = allItems.filter(i => (i.title || i.nome || "").toLowerCase().includes(searchInput.value.toLowerCase()));
    render();
};

window.onload = () => { loadTV(); updateFocus(); };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix - Oficial</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* BARRA LATERAL ESQUERDA FIXA */
        .sidebar {
            width: 300px;
            background: #000;
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
        }

        /* 1 - TOPO: LOGOTIPO */
        .logo-box {
            height: 80px; /* Ajuste solicitado */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo-box img { height: 80px; width: auto; }

        /* 2 - CAIXA DE PESQUISA */
        .search-box {
            margin-bottom: 20px;
        }
        .search-input {
            width: calc(100% - 17px) !important; /* Ajuste solicitado */
            padding: 10px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
        }

        /* 3 - ASSISTINDO AGORA (MINI PLAYER) */
        .mini-player-title {
            color: #e50914;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .mini-player-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
            background: #080808;
            border: 1px solid #222;
            margin-bottom: 20px;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* 4 - SESSÕES */
        .menu-list { list-style: none; }
        .menu-item {
            padding: 10px 0;
            color: #888;
            cursor: pointer;
            font-size: 16px;
        }
        .menu-item.active { color: #fff; font-weight: bold; }

        /* CONTEÚDO À DIREITA */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #0a0a0a;
        }

        .section-title {
            font-size: 1.8rem !important; /* Ajuste solicitado */
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* GRID DE CONTEÚDOS */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            background: #111;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }

        /* CARDS LEVEMENTE AUMENTADOS */
        .card:hover, .card.selected {
            transform: scale(1.08); /* Ajuste solicitado */
            border-color: #e50914;
        }

        .card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            display: block;
        }

        .card-name {
            padding: 10px;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-box">
            <img src="https://tv.paixaoflix.vip/logo.png" alt="Logo">
        </div>

        <div class="search-box">
            <input type="text" class="search-input" placeholder="Pesquisar...">
        </div>

        <div class="mini-player-title">ASSISTINDO AGORA</div>
        <div class="mini-player-wrapper" id="player-target">
            </div>

        <ul class="menu-list">
            <li class="menu-item active">LANÇAMENTOS</li>
            <li class="menu-item">FILMES</li>
            <li class="menu-item">SÉRIES</li>
        </ul>
    </div>

    <div class="main-content">
        <h2 class="section-title">Recomendados</h2>
        <div class="grid">
            <div class="card" id="card-1" onclick="playMovie('1TvjBxNNdrCppgBmPOpOgfyQWDDZdF_CC', this)">
                <img src="https://cdn.iset.io/assets/52438/produtos/40738/thumb_350-350-atn.jpg">
                <div class="card-name">AS TARTARUGAS NINJA - O RETORNO</div>
            </div>
        </div>
    </div>

    <script>
        function playMovie(id, el) {
            // Usa o ID do Drive para carregar o player direto (preview)
            document.getElementById('player-target').innerHTML = 
                `<iframe src="https://drive.google.com/file/d/${id}/preview" allowfullscreen></iframe>`;
            
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
        }

        window.onload = function() {
            const first = document.getElementById('card-1');
            if(first) {
                first.classList.add('selected');
                // Se quiser que o filme comece sozinho, descomente a linha abaixo
                // playMovie('1TvjBxNNdrCppgBmPOpOgfyQWDDZdF_CC', first);
            }
        }
    </script>
</body>
</html>

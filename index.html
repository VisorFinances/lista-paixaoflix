<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Platform</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Lateral -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-play"></i>
                <span class="logo-text">Stream</span>
            </div>
        </div>
        
        <ul class="sidebar-menu">
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-home"></i>
                    <span class="menu-text">Home</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-film"></i>
                    <span class="menu-text">Filmes</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-tv"></i>
                    <span class="menu-text">Séries</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-heart"></i>
                    <span class="menu-text">Favoritos</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- Conteúdo Principal -->
    <main class="main-content">
        <!-- Banner de Destaque -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Bem-vindo à Plataforma</h1>
                <p class="hero-description">Descubra os melhores filmes e séries em um só lugar</p>
                <div class="hero-buttons">
                    <button class="btn-primary">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button class="btn-secondary">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Conteúdo Adicional -->
        <section class="content-section">
            <h2 class="section-title">Populares Esta Semana</h2>
            <div class="content-grid">
                <div class="content-item focused">
                    <div class="item-thumbnail">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <h3>Título 1</h3>
                </div>
                <div class="content-item">
                    <div class="item-thumbnail">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <h3>Título 2</h3>
                </div>
                <div class="content-item">
                    <div class="item-thumbnail">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <h3>Título 3</h3>
                </div>
                <div class="content-item">
                    <div class="item-thumbnail">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <h3>Título 4</h3>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        // Toggle sidebar expansion on hover
        const sidebar = document.getElementById('sidebar');
        
        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.add('expanded');
        });
        
        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.remove('expanded');
        });
        
        // Add keyboard navigation for menu items
        const menuItems = document.querySelectorAll('.menu-item');
        
        menuItems.forEach((item, index) => {
            item.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    const nextItem = menuItems[index + 1];
                    if (nextItem) {
                        nextItem.querySelector('.menu-link').focus();
                    }
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    const prevItem = menuItems[index - 1];
                    if (prevItem) {
                        prevItem.querySelector('.menu-link').focus();
                    }
                }
            });
        });
        
        // Add focus effect to content items
        const contentItems = document.querySelectorAll('.content-item');
        
        contentItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                contentItems.forEach(i => i.classList.remove('focused'));
                item.classList.add('focused');
            });
        });
    </script>
</body>
</html>

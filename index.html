        :root {

        body, html {

            width: 100vw; height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Layout Estrutural */
        #app {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
            width: 100vw;
        }

        /* Sidebar (Menu Lateral) */
        #sidebar {
            background: rgba(0,0,0,0.8);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            z-index: 10;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 50px;
            text-align: center;
        }

        .menu-item {
            padding: 15px 20px;
            font-size: 1.3rem;
            border-radius: 10px;
            margin-bottom: 10px;
            color: var(--text-dim);
            transition: all 0.2s;
        }

        /* √Årea de Conte√∫do */
        #main-content {

        #top-bar {

            justify-content: flex-end;
            margin-bottom: 20px;
        }

        #clock {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dim);
        }

        /* Grid de Conte√∫do */
        .section { display: none; }
        .section.active { display: block; }

        .category-title { font-size: 1.8rem; margin-bottom: 20px; color: var(--text-main); }

        .content-row {
            display: flex;
            gap: 20px;
            overflow-x: hidden;
            padding: 20px 0;
        }

        /* Cards */
        .card {
            min-width: 220px;
            height: 320px;
            background: var(--surface-color);
            border-radius: 15px;
            position: relative;
            border: 4px solid transparent;
            transition: transform 0.2s cubic-bezier(0.2, 0, 0.2, 1);
        }

        .card img { width: 100%; height: 100%; object-fit: cover; border-radius: 11px; }

        /* Estado de Foco */
        .focusable.focused {
            border: var(--focus-border);
            transform: scale(1.1);
            background: var(--accent-color);
            color: white;
            z-index: 5;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
        }

        /* Painel de Informa√ß√µes (Preview) */
        #preview-panel {
            margin-top: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            gap: 30px;
            height: 300px;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .preview-poster { width: 180px; height: 260px; border-radius: 10px; object-fit: cover; }
        .preview-details h2 { font-size: 2.5rem; margin: 0; }
        .preview-details p { font-size: 1.3rem; color: var(--text-dim); line-height: 1.4; max-width: 800px; }

        /* Player */
        #player-container {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000;
            display: none;
            z-index: 1000;
        }
        video { width: 100%; height: 100%; }

        /* TV AO VIVO UI */
        .live-tv-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: 80vh;
        }
        .channel-list {
            background: var(--surface-color);
            border-radius: 15px;
            overflow-y: hidden;
        }
        .channel-item {
            padding: 20px;
            font-size: 1.2rem;
            border-bottom: 1px solid #222;
        }
    </style>
</head>

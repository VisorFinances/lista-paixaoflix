<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logoof512.png?raw=true">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:Poppins;
background:#000;
color:#fff;
overflow:hidden
}
#app{display:flex;height:100vh}

/* ===== SIDEBAR ===== */
#sidebar{
width:420px;
background:#111;
display:flex;
flex-direction:column;
border-right:1px solid #222
}

/* ===== HEADER ===== */
header{padding:16px}
header img{width:120px}
#clock{
margin-top:6px;
font-size:14px;
opacity:.9
}

/* ===== SEARCH ===== */
#search{
margin-top:12px;
width:100%;
padding:10px;
font-size:16px;
border-radius:6px;
border:2px solid #e50914;
background:#000;
color:#fff
}

/* ===== NOW PLAYING ===== */
#now{
margin-top:6px;
font-size:13px;
color:#fff
}
#now span{
font-size:14px;
color:#fff
}

/* ===== MENU ===== */
#menu{
margin-top:12px;
display:grid;
grid-template-columns:repeat(3,1fr);
gap:6px
}
.btn{
padding:6px;
font-size:14px;
text-align:center;
border-radius:6px;
background:#222;
cursor:pointer;
white-space:nowrap
}
.btn.active{background:#e50914}
.btn.kids{background:#0056b3}

/* ===== LIST ===== */
#list{
flex:1;
overflow-y:auto;
margin-top:10px
}
.item{
padding:12px;
border-bottom:1px solid #222;
font-size:16px;
display:flex;
justify-content:space-between
}
.item.focus{
background:#222;
border-left:6px solid #e50914
}

/* ===== PLAYER ===== */
#player{flex:1;background:#000}
video{width:100%;height:100%}

/* ===== OVERLAY ===== */
#overlay{
position:fixed;
bottom:30px;
left:460px;
background:rgba(0,0,0,.85);
padding:10px 20px;
font-size:18px;
border-left:6px solid #e50914;
display:none;
z-index:99
}
</style>
</head>

<body>

<div id="app">

<div id="sidebar">
<header>
<img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logoof512.png?raw=true">
<div id="clock"></div>

<input id="search" placeholder="Pesquisar...">

<div id="now">Assistindo agora: <span>—</span></div>

<div id="menu">
<div class="btn active" data-mode="tv">TV</div>
<div class="btn" data-mode="filmes">Filmes</div>
<div class="btn" data-mode="series">Séries</div>
<div class="btn kids" data-mode="kids">Canal Kids</div>
<div class="btn kids" data-mode="kidsconteudo">Filmes/Séries Kids</div>
<div class="btn" data-mode="fav">Favoritos</div>
</div>
</header>

<div id="list"></div>
</div>

<div id="player">
<video id="video" autoplay></video>
</div>

</div>

<div id="overlay"></div>

<script>
/* ===== CLOCK ===== */
setInterval(()=>{
const d=new Date()
clock.innerText =
d.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'})
+' • '+d.toLocaleDateString('pt-BR')
},1000)

/* ===== STATE ===== */
let items=[],filtered=[],focus=0,mode='tv',hls=null

/* ===== LOAD M3U ===== */
async function loadM3U(path){
const t=await fetch(path).then(r=>r.text())
items=[]
let name=''
t.split('\n').forEach(l=>{
if(l.startsWith('#EXTINF')) name=l.split(',').pop()
else if(l.startsWith('http')) items.push({nome:name,url:l})
})
filtered=[...items]
render()
autoPlay(0)
}

/* ===== LOAD JSON ===== */
async function loadJSON(path){
items=await fetch(path).then(r=>r.json())
filtered=[...items]
render()
}

/* ===== RENDER ===== */
function render(){
list.innerHTML=''
filtered.forEach((i,idx)=>{
const d=document.createElement('div')
d.className='item'
d.innerHTML=`<span>${i.nome||i.titulo}</span><span>☆</span>`
d.onclick=()=>play(idx)
list.appendChild(d)
})
focus=0
updateFocus()
}

/* ===== PLAYER ===== */
function play(i){
const item=filtered[i]
if(!item)return
if(hls){hls.destroy();hls=null}
const url=item.url||item.link
if(url?.includes('.m3u8') && Hls.isSupported()){
hls=new Hls()
hls.loadSource(url)
hls.attachMedia(video)
}else video.src=url
video.play().catch(()=>{})
document.querySelector('#now span').innerText=item.nome||item.titulo
showOverlay(item.nome||item.titulo)
}

/* ===== AUTOPLAY ===== */
function autoPlay(i){
focus=i
updateFocus()
play(i)
}

/* ===== OVERLAY ===== */
function showOverlay(t){
overlay.innerText=t
overlay.style.display='block'
setTimeout(()=>overlay.style.display='none',1200)
}

/* ===== FOCUS ===== */
function updateFocus(){
const els=[...document.querySelectorAll('.item')]
els.forEach((e,i)=>e.classList.toggle('focus',i===focus))
els[focus]?.scrollIntoView({block:'center'})
}

/* ===== KEYS ===== */
document.addEventListener('keydown',e=>{
const k=e.keyCode
if(k===40){focus=Math.min(focus+1,filtered.length-1);autoPlay(focus)}
if(k===38){focus=Math.max(focus-1,0);autoPlay(focus)}
if(k===13)play(focus)
updateFocus()
})

/* ===== SEARCH REALTIME ===== */
search.addEventListener('input',()=>{
const q=search.value.toLowerCase()
filtered=items.filter(i=>(i.nome||i.titulo).toLowerCase().includes(q))
render()
})

/* ===== MENU ===== */
document.querySelectorAll('.btn').forEach(b=>{
b.onclick=()=>{
document.querySelector('.btn.active')?.classList.remove('active')
b.classList.add('active')
mode=b.dataset.mode
if(mode==='tv')loadM3U('data/canais.m3u')
if(mode==='filmes')loadJSON('data/filmes.json')
if(mode==='series')loadJSON('data/series.json')
if(mode==='kids')loadM3U('data/kids_canais.m3u')
if(mode==='kidsconteudo')loadJSON('data/kids_conteudo.json')
}
})

/* ===== INIT ===== */
loadM3U('data/canais.m3u')
</script>

</body>
</html>

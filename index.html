<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh}
#side{width:320px;background:#111;overflow:auto}
#side button{width:33%;padding:10px;border:0;background:#222;color:#fff}
#side button.active{background:#e50914}
.item{padding:10px;border-bottom:1px solid #222;cursor:pointer}
.item:hover{background:#1a1a1a}
#player{flex:1;background:#000}
video{width:100%;height:100%}
#error{position:absolute;color:#fff;background:#000c;padding:20px;display:none}
</style>
</head>

<body>

<div id="side">
  <div>
    <button id="f" class="active">FILMES</button>
    <button id="s">SÉRIES</button>
    <button id="t">TV</button>
  </div>
  <div id="list"></div>
</div>

<div id="player">
  <div id="error"></div>
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
const video = document.getElementById('video');
const list = document.getElementById('list');
const errorBox = document.getElementById('error');
let hls;

function showError(msg){
  errorBox.style.display='block';
  errorBox.innerText=msg;
}

function clearError(){
  errorBox.style.display='none';
}

function play(url){
  clearError();
  if(hls){hls.destroy();hls=null;}
  try{
    if(url.endsWith('.m3u8')){
      if(Hls.isSupported()){
        hls=new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR,()=>showError("Canal bloqueado pelo provedor (CORS)"));
      }else{
        video.src=url;
      }
    }else{
      video.src=url;
    }
    video.play();
  }catch(e){
    showError("Este canal não pode ser reproduzido no navegador");
  }
}

async function loadFilmes(){
  list.innerHTML='';
  const data = await fetch('./data/filmes.json').then(r=>r.json()).catch(()=>[]);
  data.forEach(f=>{
    const d=document.createElement('div');
    d.className='item';
    d.innerText=f.titulo;
    d.onclick=()=>play(f.url);
    list.appendChild(d);
  });
}

async function loadSeries(){
  list.innerHTML='';
  const data = await fetch('./data/series.json').then(r=>r.json()).catch(()=>[]);
  data.forEach(s=>{
    const h=document.createElement('div');
    h.className='item';
    h.style.fontWeight='700';
    h.innerText=s.nome;
    list.appendChild(h);
    (s.episodios||[]).forEach(e=>{
      const d=document.createElement('div');
      d.className='item';
      d.style.paddingLeft='25px';
      d.innerText=e.titulo;
      d.onclick=()=>play(e.url);
      list.appendChild(d);
    });
  });
}

async function loadTV(){
  list.innerHTML='';
  const txt = await fetch('./data/canais.m3u').then(r=>r.text()).catch(()=>null);
  if(!txt){showError("Lista IPTV indisponível");return;}
  const lines=txt.split('\n');
  let name='';
  lines.forEach(l=>{
    if(l.startsWith('#EXTINF')) name=l.split(',').pop();
    else if(l.startsWith('http')){
      const d=document.createElement('div');
      d.className='item';
      d.innerText=name;
      d.onclick=()=>play(l.trim());
      list.appendChild(d);
    }
  });
}

document.getElementById('f').onclick=()=>loadFilmes();
document.getElementById('s').onclick=()=>loadSeries();
document.getElementById('t').onclick=()=>loadTV();

loadFilmes();
</script>

</body>
</html>

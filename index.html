<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
#side{width:320px;background:#111;display:flex;flex-direction:column}
#logo{text-align:center;padding:20px}
#logo img{max-width:220px}
#search{margin:0 15px 10px;border:1px solid #b00;border-radius:8px;padding:8px;background:#000;color:#fff}
#assistindo{padding:8px 15px;font-size:13px;display:none}
#assistindo span{font-weight:700}
#tabs{display:flex;padding:6px}
#tabs button{flex:1;margin:0 2px;padding:10px;border:0;border-radius:6px;background:#222;color:#fff}
#tabs button.active{background:#e50914}
#list{flex:1;overflow:auto}
.item{padding:10px 10px 10px 14px;border-bottom:1px solid #222;cursor:pointer}
.item.active{background:#1a1a1a;border-left:4px solid #e50914}
#player{flex:1;position:relative}
video{width:100%;height:100%}
#overlay{
  position:absolute;top:0;left:0;right:0;bottom:0;
  background:linear-gradient(to right,#000d 35%,transparent);
  display:none;padding:40px
}
#overlay h1{margin:0;font-size:32px}
#overlay p{max-width:420px;color:#ccc}
#channelName{
  position:absolute;bottom:20px;left:20px;
  background:#000c;padding:10px 15px;border-radius:6px;
  display:none;font-weight:700
}
</style>
</head>

<body>

<div id="side">
  <div id="logo">
    <img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
  </div>

  <input id="search" placeholder="Pesquisar...">

  <div id="assistindo">Assistindo agora: <span></span></div>

  <div id="tabs">
    <button id="btTv">TV AO VIVO</button>
    <button id="btFilme" class="active">FILMES</button>
    <button id="btSerie">SÉRIES</button>
  </div>

  <div id="list"></div>
</div>

<div id="player">
  <div id="overlay">
    <h1 id="ovTitle"></h1>
    <p id="ovDesc"></p>
  </div>
  <div id="channelName"></div>
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
const video=document.getElementById('video');
const list=document.getElementById('list');
const assist=document.getElementById('assistindo');
const assistName=assist.querySelector('span');
const overlay=document.getElementById('overlay');
const ovTitle=document.getElementById('ovTitle');
const ovDesc=document.getElementById('ovDesc');
const channelName=document.getElementById('channelName');
const search=document.getElementById('search');
const tabs=[btTv,btFilme,btSerie];

let items=[],focusArea='list',index=0,hls;

function setAssist(nome){
  assist.style.display='block';
  assistName.innerText=nome;
}

function showOverlay(t,d){
  ovTitle.innerText=t;
  ovDesc.innerText=d||'';
  overlay.style.display='block';
}

function hideOverlay(){overlay.style.display='none';}

function play(i){
  hideOverlay();
  setAssist(i.nome);
  if(hls){hls.destroy();hls=null;}
  if(i.tv){
    channelName.innerText=i.nome;
    channelName.style.display='block';
    setTimeout(()=>channelName.style.display='none',2000);
  }
  if(i.url.endsWith('.m3u8') && Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(i.url);
    hls.attachMedia(video);
  }else video.src=i.url;
  video.play();
}

function render(){
  list.innerHTML='';
  items.forEach((i,n)=>{
    const d=document.createElement('div');
    d.className='item'+(n===index?' active':'');
    d.innerText=i.nome;
    d.onclick=()=>{index=n;render();play(i);};
    d.onmouseenter=()=>showOverlay(i.nome,i.desc);
    list.appendChild(d);
  });
}

async function loadFilmes(){
  tabs.forEach(b=>b.classList.remove('active'));
  btFilme.classList.add('active');
  index=0;
  const d=await fetch('./data/filmes.json').then(r=>r.json()).catch(()=>[]);
  items=d.map(f=>({nome:f.titulo,url:f.url,desc:f.descricao||'Filme',tv:false}));
  render();
}

async function loadSeries(){
  tabs.forEach(b=>b.classList.remove('active'));
  btSerie.classList.add('active');
  index=0;
  const d=await fetch('./data/series.json').then(r=>r.json()).catch(()=>[]);
  items=[];
  d.forEach(s=>{
    s.episodios.forEach(e=>{
      items.push({nome:`${s.nome} - ${e.titulo}`,url:e.url,desc:s.descricao||'Série',tv:false});
    });
  });
  render();
}

async function loadTV(){
  tabs.forEach(b=>b.classList.remove('active'));
  btTv.classList.add('active');
  index=0;
  const txt=await fetch('./data/canais.m3u').then(r=>r.text()).catch(()=>null);
  items=[];
  if(!txt)return;
  let nome='';
  txt.split('\n').forEach(l=>{
    if(l.startsWith('#EXTINF')) nome=l.split(',').pop();
    else if(l.startsWith('http')) items.push({nome,url:l.trim(),desc:'Canal ao vivo',tv:true});
  });
  render();
}

btFilme.onclick=loadFilmes;
btSerie.onclick=loadSeries;
btTv.onclick=loadTV;

document.addEventListener('keydown',e=>{
  if(e.key==='ArrowDown'){index=Math.min(index+1,items.length-1);render();}
  if(e.key==='ArrowUp'){index=Math.max(index-1,0);render();}
  if(e.key==='Enter'){play(items[index]);}
});

search.oninput=()=>{
  const q=search.value.toLowerCase();
  document.querySelectorAll('.item').forEach(i=>{
    i.style.display=i.innerText.toLowerCase().includes(q)?'block':'none';
  });
};

loadFilmes();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix - V16 Frozen Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #013161; --focus: #00d4ff; --bg: #050505; --text: #ffffff; --sidebar-width: 280px; }
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        .sidebar { width: var(--sidebar-width); height: 100vh; background: #000; position: fixed; left: 0; top: 0; display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; z-index: 1000; }
        .logo { width: 180px !important; height: auto !important; display: block; margin: 0 auto 5px; }
        .btn-exit-small { width: 60px; background: #d40000; color: white; border: none; padding: 4px; border-radius: 6px; font-size: 10px; font-weight: bold; margin: 0 auto 10px; cursor: pointer; display: block; }

        #search-box { width: 90%; margin: 0 auto 25px; display: block; padding: 10px; border-radius: 8px; border: 2px solid #333; background: #111; color: white; }
        .nav-menu { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: row; flex-wrap: wrap; gap: 8px; align-content: flex-start; }
        .btn-nav { width: calc(50% - 4px); background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; text-align: center; font-size: 14px; }
        
        .submenu { display: none; flex-wrap: wrap; gap: 5px; width: 100%; padding: 10px 0; }
        .btn-cat { width: calc(50% - 4px); background: #111; color: #eee; border: none; padding: 12px; text-align: center; cursor: pointer; border-radius: 8px; font-size: 13px; font-weight: 600; }

        .btn-nav:focus, .btn-cat:focus, .card:focus, #search-box:focus, .btn-exit-small:focus, #exit-player:focus { 
            background: var(--focus) !important; color: #000 !important; transform: scale(1.05); border-radius: 10px; box-shadow: 0 0 15px var(--focus);
        }

        main { margin-left: var(--sidebar-width); flex: 1; padding: 20px; overflow-y: auto; height: 100vh; }
        .tv-section { margin-bottom: 30px; }
        .tv-row { display: flex; overflow-x: auto; gap: 15px; padding: 10px 0; scroll-behavior: smooth; }
        .tv-row::-webkit-scrollbar { display: none; }

        .content-grid { display: grid; grid-template-columns: repeat(8, 1fr) !important; gap: 12px; }
        .card { background: #111; border-radius: 8px; overflow: hidden; border: 2px solid transparent; cursor: pointer; flex: 0 0 auto; width: 130px; }
        .card img { width: 90px !important; height: 90px !important; object-fit: contain; display: block; margin: 0 auto; padding: 8px; }
        
        .movie-mode { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)) !important; display: grid !important; }
        .movie-card { width: 100%; }
        .movie-card img { width: 100% !important; height: auto !important; aspect-ratio: 2/3 !important; object-fit: cover !important; padding: 0; }
        .card-title { padding: 5px; font-size: 11px; text-align: center; font-weight: 600; min-height: 35px; display: flex; align-items: center; justify-content: center; }

        #player-overlay { position: fixed; inset: 0; background: black; display: none; z-index: 9999; }
        #exit-player { position: absolute; top: 30px; right: 30px; background: var(--primary); color: white; border: 2px solid white; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; z-index: 10001; opacity: 0; transition: opacity 0.5s; }
        #exit-player.visible { opacity: 1; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

<aside class="sidebar">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo">
    <button class="btn-exit-small" onclick="window.location.reload()">SAIR</button>
    <input type="text" id="search-box" placeholder="Buscar..." oninput="globalSearch()">
    <nav class="nav-menu">
        <button class="btn-nav" id="btn-tv" onclick="loadTV()">TV</button>
        <button class="btn-nav" id="btn-cinema" onclick="toggleMenu('cat-nav', 'filmes')">CINEMA</button>
        <div id="cat-nav" class="submenu"></div>
        <button class="btn-nav" id="btn-series" onclick="toggleMenu('series-nav', 'series')">SÉRIES</button>
        <div id="series-nav" class="submenu"></div>
        <button class="btn-nav" id="btn-kids" onclick="toggleMenu('kids-nav')">KIDS</button>
        <div id="kids-nav" class="submenu">
            <button class="btn-cat" onclick="loadCategory('kids_canais')">TV KIDS</button>
            <button class="btn-cat" onclick="loadCategory('kids_filmes')">FILMES KIDS</button>
            <button class="btn-cat" onclick="loadCategory('kids_series')">SÉRIES KIDS</button>
        </div>
    </nav>
</aside>

<main id="main-content"><div class="content-grid" id="grid"></div></main>

<div id="player-overlay">
    <button id="exit-player" onclick="closePlayer()">SAIR DO PLAYER</button>
    <video id="video-player" controls></video>
</div>

<script>
    const API = {
        tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
        filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
        series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
        kids_canais: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u",
        kids_filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json",
        kids_series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_series.json"
    };

    let database = {};
    const CATEGORIAS = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Clássicos", "Dorama", "Suspense", "Policial", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];

    async function init() {
        for(let key in API) {
            try {
                const r = await fetch(API[key]);
                const t = await r.text();
                if(t.trim().startsWith('[') || t.trim().startsWith('{')) {
                    const j = JSON.parse(t);
                    database[key] = (Array.isArray(j) ? j : Object.values(j)[0]).map(i => ({
                        name: i.titulo || i.name,
                        url: i.url || i.link,
                        logo: i.poster || i.logo,
                        category: String(i.genero || ""),
                        year: String(i.year || ""),
                        type: key
                    }));
                } else { database[key] = parseM3U(t, key); }
            } catch(e) {}
        }
        loadTV();
        document.getElementById('btn-tv').focus();
    }

    function parseM3U(d, type) {
        const items = [];
        const lines = d.split('\n');
        let currentCat = "GERAL";
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('group-title="')) {
                currentCat = lines[i].match(/group-title="([^"]+)"/)?.[1] || "GERAL";
            }
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim();
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1];
                const url = lines[i+1]?.trim();
                if(url) items.push({ name, url, logo, category: currentCat, type: type });
            }
        }
        return items;
    }

    function loadTV() {
        const main = document.getElementById('main-content');
        main.innerHTML = "";
        const groups = [...new Set(database.tv.map(i => i.category))];
        groups.forEach(group => {
            const section = document.createElement('div');
            section.className = 'tv-section';
            section.innerHTML = `<h2 style="margin-left:10px; font-size:18px;">${group}</h2><div class="tv-row"></div>`;
            const row = section.querySelector('.tv-row');
            database.tv.filter(i => i.category === group).forEach(i => {
                row.innerHTML += `<div class="card" tabindex="0" onclick="playVideo('${i.url}')">
                    <img src="${i.logo}"><div class="card-title">${i.name}</div>
                </div>`;
            });
            main.appendChild(section);
        });
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
    }

    function renderGrid(data) {
        const main = document.getElementById('main-content');
        main.innerHTML = '<div class="content-grid" id="grid"></div>';
        const g = document.getElementById('grid');
        const isMovie = data.some(i => i.type && !i.type.includes('canais') && i.type !== 'tv');
        g.className = isMovie ? "content-grid movie-mode" : "content-grid";
        g.innerHTML = data.map(i => `
            <div class="card ${isMovie ? 'movie-card' : ''}" tabindex="0" onclick="playVideo('${i.url}')">
                <img src="${i.logo}">
                <div class="card-title">${i.name}</div>
            </div>`).join('');
    }

    function filterData(cat, type) {
        const db = database[type];
        let res;
        if(cat.includes("2026") || cat.includes("2025")) {
            const y = cat.match(/\d+/)[0];
            res = db.filter(i => i.year === y);
        } else {
            const reg = new RegExp("\\b" + cat.toLowerCase() + "\\b", "i");
            res = db.filter(i => reg.test(i.category.toLowerCase()));
        }
        renderGrid(res);
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
    }

    function toggleMenu(id, type) {
        const el = document.getElementById(id);
        const isOpen = el.style.display === 'flex';
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
        el.style.display = isOpen ? 'none' : 'flex';
        if(!isOpen && type) {
            el.innerHTML = CATEGORIAS.map(c => `<button class="btn-cat" onclick="filterData('${c}', '${type}')">${c}</button>`).join('');
        }
    }

    function loadCategory(type) {
        renderGrid(database[type] || []);
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
    }

    function globalSearch() {
        const term = document.getElementById('search-box').value.toLowerCase();
        if(!term) { loadTV(); return; }
        let res = [];
        for(let k in database) res = res.concat(database[k].filter(i => i.name.toLowerCase().includes(term)));
        renderGrid(res);
    }

    let timerSair;
    function playVideo(url) {
        const v = document.getElementById('video-player');
        document.getElementById('player-overlay').style.display = 'block';
        v.src = url; v.play();
        showExitBtn();
    }

    function showExitBtn() {
        const btn = document.getElementById('exit-player');
        btn.classList.add('visible');
        clearTimeout(timerSair);
        timerSair = setTimeout(() => btn.classList.remove('visible'), 4000);
    }

    function closePlayer() {
        const v = document.getElementById('video-player');
        v.pause(); v.src = "";
        document.getElementById('player-overlay').style.display = 'none';
    }

    window.addEventListener('keydown', (e) => {
        const cur = document.activeElement;
        const all = Array.from(document.querySelectorAll('button, input, .card, [tabindex="0"]')).filter(el => el.offsetParent !== null);
        
        if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
            if(document.getElementById('player-overlay').style.display === 'block') showExitBtn();
            e.preventDefault();
            let next = getFocus(cur, all, e.key);
            
            // Loop Infinito Lateral (mesma linha)
            if (!next && e.key === "ArrowRight") {
                next = all.find(el => Math.abs(el.getBoundingClientRect().top - cur.getBoundingClientRect().top) < 10);
            }
            if (next) next.focus();
        }
        if (e.key === "Enter") { e.preventDefault(); cur.click(); }
        if (e.key === "Escape" || e.key === "Backspace") closePlayer();
    });

    function getFocus(cur, all, key) {
        const rC = cur.getBoundingClientRect();
        let best = null, minDist = Infinity;
        all.forEach(el => {
            if (el === cur) return;
            const rE = el.getBoundingClientRect();
            let v = false;
            // Bloqueio rigoroso de eixo para Cima/Baixo
            if (key === "ArrowUp") v = rE.bottom <= rC.top + 2 && Math.abs(rE.left - rC.left) < 50;
            if (key === "ArrowDown") v = rE.top >= rC.bottom - 2 && Math.abs(rE.left - rC.left) < 50;
            if (key === "ArrowLeft") v = rE.right <= rC.left + 5;
            if (key === "ArrowRight") v = rE.left >= rC.right - 5;
            if (v) {
                const d = Math.sqrt(Math.pow(rE.left - rC.left, 2) + Math.pow(rE.top - rC.top, 2));
                if (d < minDist) { minDist = d; best = el; }
            }
        });
        return best;
    }

    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.1.4</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    /* REMOÇÃO TOTAL DE BARRAS DE ROLAGEM */
    * { 
        overflow: hidden !important; 
        touch-action: manipulation; 
        box-sizing: border-box; 
        outline: none; 
        -ms-overflow-style: none; 
        scrollbar-width: none; 
    }
    *::-webkit-scrollbar { display: none !important; }

    body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; }
    #app { display: flex; height: 100vh; width: 100vw; position: relative; }

    /* MENU LATERAL */
    #menu { width: 320px; background: #0a0a0a; padding: 20px; border-right: 1px solid #222; flex-shrink: 0; z-index: 100; }
    #menuHeader img { width: 85%; display: block; margin: 0 auto 30px; }
    #menuItemsContainer { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    
    .btn-3d { 
        background: #1a1a1a; color: #888; border: 1px solid #333; border-bottom: 5px solid #000;
        border-radius: 10px; font-weight: 700; cursor: pointer; text-align: center;
        padding: 22px 5px; font-size: 14px; text-transform: uppercase;
    }
    .btn-3d.focused { border-color: #ff9800; background: #222; color: #fff; border-bottom: 5px solid #c67600; transform: scale(1.05); }

    /* CONTEÚDO */
    #content { flex: 1; position: relative; background: #000; display: flex; }

    /* LISTA E PREVIEW LATERAL */
    #channelList { width: 260px; height: 100%; background: rgba(0,0,0,0.95); display: none; z-index: 10; border-right: 2px solid #ff9800; }
    .channel { padding: 18px; border-bottom: 1px solid #1a1a1a; font-size: 15px; cursor: pointer; color: #ccc; }
    .channel.active { background: #ff9800; color: #000; font-weight: bold; }

    #sidePreview { position: absolute; left: 260px; top:0; height:100%; width: calc(100% - 260px); display: none; align-items: center; justify-content: center; }
    #sidePoster { width: 340px; height: 500px; border-radius: 15px; border: 4px solid #ff9800; object-fit: cover; }

    /* TOP 6 MONUMENTAL */
    #top6Section { width: 100%; height: 100%; padding: 40px; display: none; flex-direction: column; align-items: center; }
    #top6Title { 
        font-size: 75px; font-weight: 900; color: transparent; -webkit-text-stroke: 2px #ff9800;
        margin-bottom: 50px; text-transform: uppercase; text-align: center; line-height: 1;
    }
    .top6-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 80px 60px; }
    .top6-item { position: relative; width: 240px; height: 350px; }
    .top6-number { 
        position: absolute; left: -60px; bottom: -30px; font-size: 200px; font-weight: 900; 
        color: #000; -webkit-text-stroke: 4px #666; z-index: 1; pointer-events: none;
    }
    .top6-item.focused .top6-number { -webkit-text-stroke: 4px #ff9800; color: rgba(255,152,0,0.05); }
    .top6-poster { width: 100%; height: 100%; object-fit: cover; border-radius: 15px; position: relative; z-index: 2; border: 3px solid #333; }
    .top6-item.focused .top6-poster { border-color: #ff9800; transform: scale(1.1); }

    /* DETALHES */
    #detailsPage { position: absolute; inset: 0; background: #000; z-index: 200; display: none; padding: 60px; flex-direction: column; }
    #detailsPoster { width: 340px; height: 500px; border-radius: 15px; border: 4px solid #ff9800; }
    
    #videoContainer { position: absolute; inset: 0; z-index: 500; display: none; background: #000; }
</style>
</head>
<body>

<div id="app">
    <div id="menu">
        <div id="menuHeader"><img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png"></div>
        <div id="menuItemsContainer">
            <div class="btn-3d focused" data-type="channels">Canais</div>
            <div class="btn-3d" data-type="categories">Cinema</div>
            <div class="btn-3d" data-type="series">Séries</div>
            <div class="btn-3d" data-type="kids_channels">Kids TV</div>
            <div class="btn-3d" data-type="kids_movies">Kids Filmes</div>
            <div class="btn-3d" data-type="kids_series">Kids Séries</div>
            <div class="btn-3d" data-type="top6">Top 6</div>
            <div class="btn-3d" data-type="fav">Favoritos</div>
        </div>
    </div>

    <div id="content">
        <div id="channelList"></div>
        <div id="sidePreview"><img id="sidePoster" src=""></div>

        <div id="top6Section">
            <div id="top6Title">Top 6 PaixãoFlix</div>
            <div class="top6-grid" id="top6List"></div>
        </div>

        <div id="detailsPage">
            <div style="display: flex; gap: 60px;">
                <img id="detailsPoster" src="">
                <div id="detailsInfo">
                    <div id="detailsTitle" style="font-size: 50px; font-weight: 900; color: #ff9800;">NOME</div>
                    <div id="detailsDesc" style="margin: 30px 0; font-size: 18px; color: #ccc; max-width: 600px;">Descrição do conteúdo...</div>
                    <div id="btnWatch" class="btn-3d" style="width: 300px; color: #fff;">ASSISTIR AGORA</div>
                    <div id="btnBackDetails" class="btn-3d" style="width: 200px; margin-top: 20px;">VOLTAR</div>
                </div>
            </div>
        </div>

        <div id="videoContainer"><div id="player" style="width:100%; height:100%;"></div></div>
    </div>
</div>

<script>
let player;
let movies = [], series = [], kidsMovies = [], kidsSeries = [];
let currentFocus = "menu", menuIndex = 0, selectedIndex = 0, viewMode = "channels";
let detailIndex = 0; 

async function loadData() {
    const fetchJSON = async (url) => { try { const r = await fetch(url); return await r.json(); } catch(e) { return []; } };
    movies = (await fetchJSON("data/filmes.json")).map(m => ({...m, type: 'movie'}));
    series = (await fetchJSON("data/series.json")).map(s => ({...s, type: 'serie'}));
    kidsMovies = (await fetchJSON("data/kids_filmes.json")).map(m => ({...m, type: 'movie'}));
    kidsSeries = (await fetchJSON("data/kids_series.json")).map(s => ({...s, type: 'serie'}));
    buildTop6();
}

function buildTop6() {
    const grid = document.getElementById("top6List");
    const top6 = [...movies].slice(0, 6);
    grid.innerHTML = "";
    top6.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "top6-item";
        div.innerHTML = `<span class="top6-number">${i+1}</span><img class="top6-poster" src="${item.poster}">`;
        div.onclick = () => openDetails(item);
        grid.appendChild(div);
    });
}

function updateUI() {
    document.querySelectorAll(".btn-3d[data-type]").forEach((m, i) => m.classList.toggle("focused", currentFocus === "menu" && i === menuIndex));
    
    document.getElementById("channelList").style.display = (currentFocus === "list") ? "block" : "none";
    document.getElementById("sidePreview").style.display = (currentFocus === "list") ? "flex" : "none";
    document.getElementById("top6Section").style.display = (currentFocus === "top6") ? "flex" : "none";

    if (currentFocus === "list") renderListData();
    if (currentFocus === "top6") {
        document.querySelectorAll(".top6-item").forEach((it, i) => it.classList.toggle("focused", i === selectedIndex));
    }
}

function renderListData() {
    const listDiv = document.getElementById("channelList");
    const data = getActiveData();
    listDiv.innerHTML = "";
    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        div.innerText = item.titulo || item.name || item;
        div.onclick = () => { selectedIndex = i; if(typeof item === 'object') openDetails(item); };
        listDiv.appendChild(div);
        if (i === selectedIndex) {
            div.scrollIntoView({ block: 'center', behavior: 'smooth' });
            if (item.poster) document.getElementById("sidePoster").src = item.poster;
        }
    });
}

function getActiveData() {
    if (viewMode === "categories") return ["AÇÃO","ANIME","COMÉDIA","DRAMA","TERROR","FICÇÃO"].sort();
    if (viewMode === "series") return [...new Set(series.map(s => s.genero))].sort();
    if (viewMode === "kids_movies") return kidsMovies;
    if (viewMode === "kids_series") return kidsSeries;
    return movies;
}

function openDetails(item) {
    currentFocus = "details";
    document.getElementById("detailsPage").style.display = "flex";
    document.getElementById("detailsTitle").innerText = item.titulo || item.name;
    document.getElementById("detailsPoster").src = item.poster;
    document.getElementById("detailsDesc").innerText = item.desc || "Sem descrição disponível.";
    updateDetailFocus();
}

function updateDetailFocus() {
    document.getElementById("btnWatch").classList.toggle("focused", detailIndex === 0);
    document.getElementById("btnBackDetails").classList.toggle("focused", detailIndex === 1);
}

// NAVEGAÇÃO INFINITA E CORREÇÃO DE SETAS
document.addEventListener("keydown", e => {
    const key = e.keyCode;
    const menus = document.querySelectorAll(".btn-3d[data-type]");
    const data = getActiveData();

    if (currentFocus === "menu") {
        if (key === 40) menuIndex = (menuIndex + 1) % menus.length; // Baixo
        if (key === 38) menuIndex = (menuIndex - 1 + menus.length) % menus.length; // Cima
        if (key === 39 || key === 13) { // Direita ou Enter
            viewMode = menus[menuIndex].dataset.type;
            selectedIndex = 0;
            currentFocus = (viewMode === "top6") ? "top6" : "list";
        }
    } 
    else if (currentFocus === "list") {
        if (key === 40) selectedIndex = (selectedIndex + 1) % data.length;
        if (key === 38) selectedIndex = (selectedIndex - 1 + data.length) % data.length;
        if (key === 37) currentFocus = "menu"; // Só volta se apertar esquerda
        if (key === 13) if (typeof data[selectedIndex] === 'object') openDetails(data[selectedIndex]);
    }
    else if (currentFocus === "top6") {
        if (key === 39) { // Direita
            if (selectedIndex === 2 || selectedIndex === 5) { /* trava na borda direita */ }
            else selectedIndex++;
        }
        if (key === 37) { // Esquerda
            if (selectedIndex % 3 === 0) currentFocus = "menu";
            else selectedIndex--;
        }
        if (key === 40) selectedIndex = (selectedIndex + 3) % 6;
        if (key === 38) selectedIndex = (selectedIndex - 3 + 6) % 6;
        if (key === 13) openDetails(movies[selectedIndex]);
    }
    else if (currentFocus === "details") {
        if (key === 40 || key === 38) detailIndex = (detailIndex === 0) ? 1 : 0;
        if (key === 37 || (key === 13 && detailIndex === 1)) {
            document.getElementById("detailsPage").style.display = "none";
            currentFocus = (viewMode === "top6") ? "top6" : "list";
        }
        updateDetailFocus();
    }
    updateUI();
});

window.onload = loadData;
</script>
</body>
</html>

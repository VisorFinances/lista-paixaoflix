<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix VIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
<style>
    :root { --primary: #e50914; --bg: #0a0a0a; --focus: #fff; }
    body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
    
    /* Splash Screen */
    #splash { position:fixed; inset:0; background:#000; z-index:9999; display:flex; align-items:center; justify-content:center; transition: 0.8s; }
    #splash img { width: 250px; }

    /* Header Original */
    #side{width:320px;background:var(--bg);display:flex;flex-direction:column;z-index:20;border-right:1px solid #222;}
    #header-container { display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid #222; }
    #logo{max-width:120px; height: auto;}
    #time-info { text-align: right; line-height: 1.1; }
    #clock { font-size: 18px; font-weight: 700; color: #fff; }
    #date { font-size: 10px; opacity: 0.7; color: #fff; text-transform: uppercase; }

    #search-box { padding: 15px; }
    #search{width:100%; height:35px; box-sizing:border-box; padding:0 12px; border-radius:6px; border:1px solid #333; background:#111; color:#fff; outline:none;}
    #search.focus { border-color: var(--primary); outline: 2px solid var(--focus); }

    #now-playing-box { padding: 5px 15px; background: #111; border-bottom: 1px solid #222; font-size: 10px; min-height: 25px;}
    #now-playing-title { color: var(--primary); font-weight: 700; }

    #menu-container{flex:1; overflow-y:auto; padding:0 15px; scrollbar-width: none;}
    .main-btn { width: 100%; padding: 12px; text-align: left; background: #1a1a1a; border: none; color: #fff; font-weight: 700; cursor: pointer; border-radius: 6px; margin-bottom:5px; font-size: 15px; outline:none;}
    .main-btn.focus { background: var(--primary); }
    
    .submenu { display: none; background: #111; flex-direction: column; margin-bottom: 10px; border-left: 2px solid var(--primary); }
    .sub-btn { width: 100%; padding: 10px 20px; text-align: left; background: transparent; border: none; color: #aaa; cursor: pointer; outline: none; }
    .sub-btn.focus { color: #fff; background: #222; }

    #list-container{width: 280px; background: #050505; border-left: 1px solid #222; overflow: hidden; transition: 0.3s;}
    #list{height:100%; overflow-y:auto; scrollbar-width: none;}
    .item{padding:15px; border-bottom:1px solid #111; cursor:pointer; font-size:14px; outline:none;}
    .item.focus{ background: var(--primary); color: #fff; font-weight: bold; }

    body.list-hidden #list-container { width: 0; border: none; }

    /* Player e Card Inferior */
    #player-container{flex:1; position:relative; background:#000;}
    video{width:100%; height:100%;}
    
    #preview-card {
        position: absolute; bottom: 30px; left: 30px; right: 30px;
        background: rgba(0,0,0,0.9); padding: 20px; border-radius: 12px;
        display: none; border: 1px solid #444; align-items: center; gap: 20px; z-index: 5;
    }
    #preview-poster { width: 100px; height: 150px; border-radius: 6px; object-fit: cover; }

    #overlay-meta { position:absolute; inset:0; background:rgba(0,0,0,0.97); display:none; flex-direction:column; justify-content:center; padding:60px; z-index:100; }
    .btn-meta { padding:15px 35px; font-weight:700; border-radius:8px; border:none; cursor:pointer; margin-right:15px; font-size: 16px; outline:none; }
    .btn-meta.focus { background: var(--primary); color: #fff; outline: 3px solid #fff; }
</style>
</head>
<body>

<div id="splash"><img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png"></div>

<div id="side">
    <div id="header-container">
        <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
        <div id="time-info"><div id="clock">00:00</div><div id="date">04 JAN</div></div>
    </div>
    <div id="search-box"><input id="search" placeholder="Pesquisar..."></div>
    <div id="now-playing-box">AGORA: <span id="now-playing-title">-</span></div>
    
    <div id="menu-container">
        <button class="main-btn" onclick="toggleMenu('sub-tv', loadTV)">CANAIS TV</button>
        <div id="sub-tv" class="submenu"></div>

        <button class="main-btn" onclick="toggleMenu('sub-cinema')">CINEMA</button>
        <div id="sub-cinema" class="submenu">
            <button class="sub-btn" onclick="loadJSON('filmes.json')">TODOS OS FILMES</button>
            <button class="sub-btn" onclick="filtrar('Adulto')">ADULTO</button>
            <button class="sub-btn" onclick="filtrar('Anime')">ANIME</button>
            <button class="sub-btn" onclick="filtrar('Animação')">ANIMAÇÃO</button>
            <button class="sub-btn" onclick="filtrar('Aventura')">AVENTURA</button>
            <button class="sub-btn" onclick="filtrar('Ação')">AÇÃO</button>
            <button class="sub-btn" onclick="filtrar('Clássicos')">CLÁSSICOS</button>
            <button class="sub-btn" onclick="filtrar('Comédia')">COMÉDIA</button>
            <button class="sub-btn" onclick="filtrar('Documentários')">DOCUMENTÁRIOS</button>
            <button class="sub-btn" onclick="filtrar('Dorama')">DORAMA</button>
            <button class="sub-btn" onclick="filtrar('Drama')">DRAMA</button>
            <button class="sub-btn" onclick="filtrar('Faroeste')">FAROESTE</button>
            <button class="sub-btn" onclick="filtrar('Ficção')">FICÇÃO</button>
            <button class="sub-btn" onclick="filtrar('Nacional')">NACIONAL</button>
            <button class="sub-btn" onclick="filtrar('Policial')">POLICIAL</button>
            <button class="sub-btn" onclick="filtrar('Religioso')">RELIGIOSO</button>
            <button class="sub-btn" onclick="filtrar('Romance')">ROMANCE</button>
            <button class="sub-btn" onclick="filtrar('Suspense')">SUSPENSE</button>
            <button class="sub-btn" onclick="filtrar('Terror')">TERROR</button>
        </div>

        <button class="main-btn" onclick="toggleMenu('sub-series', () => loadJSON('series.json'))">SÉRIES</button>
        <div id="sub-series" class="submenu"></div>

        <button class="main-btn" style="background:#0044cc" onclick="toggleMenu('sub-kids')">ÁREA KIDS</button>
        <div id="sub-kids" class="submenu">
            <button class="sub-btn" onclick="loadM3U('kids_canais.m3u')">CANAIS KIDS</button>
            <button class="sub-btn" onclick="loadKidsAll()">FILMES/SÉRIES KIDS</button>
        </div>
    </div>
</div>

<div id="list-container"><div id="list"></div></div>

<div id="player-container">
    <video id="video" autoplay></video>
    
    <div id="preview-card">
        <img id="preview-poster" src="">
        <div><h2 id="pre-title" style="margin:0; font-size:22px; color:var(--primary);"></h2><p id="pre-desc" style="font-size:14px; color:#ccc;"></p></div>
    </div>

    <div id="overlay-meta">
        <h1 id="meta-title" style="color:var(--primary);"></h1>
        <p id="meta-desc"></p>
        <div style="margin-top:20px;">
            <button class="btn-meta" id="btn-play-now">ASSISTIR AGORA</button>
            <button class="btn-meta" style="background:#444;" onclick="closeMeta()">VOLTAR</button>
        </div>
    </div>
</div>

<script>
const video=document.getElementById('video'), list=document.getElementById('list'), overlayMeta=document.getElementById('overlay-meta'), previewCard=document.getElementById('preview-card'), npTitle=document.getElementById('now-playing-title');
let hls=null, items=[], focusIndex=0;

function updateClock(){
    const now=new Date();
    document.getElementById('clock').innerText=now.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
    document.getElementById('date').innerText=now.toLocaleDateString('pt-BR',{day:'2-digit', month:'short'}).toUpperCase();
}
setInterval(updateClock,1000); updateClock();

// Toggle Menu corrigido: Abre e Fecha
function toggleMenu(id, callback) {
    const el = document.getElementById(id);
    const isVisible = el.style.display === 'flex';
    document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
    el.style.display = isVisible ? 'none' : 'flex';
    if(!isVisible && callback) callback();
    refreshFocus();
}

async function loadJSON(file) {
    const r = await fetch(`data/${file}`);
    items = await r.json();
    render();
}

async function loadM3U(file) {
    const r = await fetch(`data/${file}`);
    if(r.ok) {
        const txt = await r.text(); items = []; let n='';
        txt.split('\n').forEach(l => {
            if(l.startsWith('#EXTINF')) n = l.split(',').pop().trim();
            else if(l.trim().startsWith('http')) items.push({titulo: n, url: l.trim(), type:'tv'});
        });
        render();
    }
}

async function loadTV() { await loadM3U('canais.m3u'); }

async function loadKidsAll() {
    const [f, s] = await Promise.all([fetch('data/kids_filmes.json'), fetch('data/kids_series.json')]);
    items = [];
    if(f.ok) { const d = await f.json(); items.push(...d); }
    if(s.ok) { const d = await s.json(); items.push(...d); }
    render();
}

async function filtrar(gen){
    const r = await fetch('data/filmes.json');
    const d = await r.json();
    items = d.filter(f => f.genero === gen);
    render();
}

function render(){
    list.innerHTML='';
    items.forEach((i, idx)=>{
        const d=document.createElement('div');
        d.className='item focusable'; d.innerHTML=`<span>${i.titulo || i.nome}</span>`;
        d.onclick=()=> {
            if(i.type === 'tv' || (i.url && i.url.includes('m3u8'))) {
                play(i.url, i.titulo || i.nome);
                document.body.classList.add('list-hidden');
            } else showMeta(i);
        };
        list.appendChild(d);
    });
    refreshFocus();
}

function showPreview(i) {
    if(!i.poster) { previewCard.style.display='none'; return; }
    document.getElementById('pre-title').innerText = i.titulo || i.nome;
    document.getElementById('pre-desc').innerText = (i.desc || "").substring(0, 100) + "...";
    document.getElementById('preview-poster').src = i.poster;
    previewCard.style.display = 'flex';
}

function showMeta(i){
    document.getElementById('meta-title').innerText = i.titulo || i.nome;
    document.getElementById('meta-desc').innerText = i.desc || "";
    overlayMeta.style.display='flex';
    document.getElementById('btn-play-now').onclick = () => {
        play(i.url || i.link, i.titulo || i.nome);
        document.body.classList.add('list-hidden');
        closeMeta();
    };
    refreshFocus();
    focusIndex = window.focusables.indexOf(document.getElementById('btn-play-now'));
    updateFocus();
}

function closeMeta() { overlayMeta.style.display='none'; refreshFocus(); }

function play(url, title){
    if(!url) return;
    if(hls) hls.destroy();
    npTitle.innerText = title;
    if(url.includes('m3u8')){
        hls=new Hls(); hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, ()=> video.play());
    } else { video.src=url; video.play(); }
}

function refreshFocus(){
    window.focusables = [...document.querySelectorAll('.main-btn, .sub-btn, .item, .btn-meta')].filter(e => e.offsetParent !== null);
}

function updateFocus(){
    window.focusables.forEach((f,i)=>f.classList.toggle('focus', i===focusIndex));
    const el = window.focusables[focusIndex];
    if(el) {
        el.scrollIntoView({block:'center', behavior:'smooth'});
        if(el.classList.contains('item')) {
            const idx = Array.from(document.querySelectorAll('.item')).indexOf(el);
            showPreview(items[idx]);
        }
    }
}

document.addEventListener('keydown', e=>{
    if(e.key==='Backspace') { document.body.classList.remove('list-hidden'); e.preventDefault(); }
    refreshFocus();
    if(e.key==='ArrowDown'){ focusIndex=(focusIndex+1)%window.focusables.length; e.preventDefault(); }
    if(e.key==='ArrowUp'){ focusIndex=(focusIndex-1+window.focusables.length)%window.focusables.length; e.preventDefault(); }
    if(e.key==='ArrowRight' && !window.focusables[focusIndex].classList.contains('item')){
        const first = document.querySelector('.item');
        if(first) focusIndex = window.focusables.indexOf(first);
    }
    if(e.key==='ArrowLeft' && window.focusables[focusIndex].classList.contains('item')){
        focusIndex = window.focusables.indexOf(document.querySelector('.main-btn.focus') || document.querySelector('.main-btn'));
    }
    if(e.key==='Enter'){ window.focusables[focusIndex].click(); }
    updateFocus();
});

window.onload=async()=>{ 
    await loadTV();
    if(items.length > 0) play(items[0].url, items[0].titulo);
    setTimeout(() => { document.getElementById('splash').style.opacity='0'; setTimeout(()=>document.getElementById('splash').remove(), 800); }, 3000);
};
</script>
</body>
</html>

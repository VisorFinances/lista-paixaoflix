<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Poppins;
  display:flex;
  height:100vh;
}

/* SIDEBAR */
#side{
  width:320px;
  background:#111;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

#logo{
  padding:15px;
  text-align:center;
}
#logo img{
  max-width:180px;
}

/* SEARCH */
#search{
  margin:10px;
  padding:8px;
  width:calc(100% - 20px);
  border:1px solid #e50914;
  background:#000;
  color:#fff;
  outline:none;
}

/* NOW PLAYING */
#now{
  display:none;
  padding:8px 12px;
  font-size:13px;
  border-bottom:1px solid #222;
}

/* MENU */
#menu{
  display:flex;
}
#menu button{
  flex:1;
  padding:10px;
  border:0;
  background:#222;
  color:#fff;
  border-radius:6px;
}
#menu button.active{
  background:#e50914;
}

/* LIST */
#list{
  overflow:auto;
  flex:1;
}
.section-title{
  padding:10px;
  font-size:14px;
  font-weight:700;
}
.item{
  padding:10px;
  font-size:13px;
  cursor:pointer;
}
.item:focus,
.item.active{
  background:#1a1a1a;
  outline:none;
}

/* PLAYER */
#player{
  flex:1;
  background:#000;
  position:relative;
}
video{
  width:100%;
  height:100%;
}
#error{
  position:absolute;
  color:#fff;
  background:#000c;
  padding:20px;
  display:none;
  z-index:10;
}
</style>
</head>

<body>

<div id="side">
  <div id="logo">
    <img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
  </div>

  <input id="search" placeholder="Pesquisar...">

  <div id="now">▶ Assistindo agora</div>

  <div id="menu">
    <button id="t">TV AO VIVO</button>
    <button id="f" class="active">FILMES</button>
    <button id="s">SÉRIES</button>
  </div>

  <div id="list" tabindex="0"></div>
</div>

<div id="player">
  <div id="error"></div>
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
const video=document.getElementById('video');
const list=document.getElementById('list');
const errorBox=document.getElementById('error');
const now=document.getElementById('now');
let hls, items=[], index=0;

/* PLAYER */
function showError(msg){
  errorBox.style.display='block';
  errorBox.innerText=msg;
}
function clearError(){errorBox.style.display='none';}

function play(url){
  clearError();
  now.style.display='block';
  if(hls){hls.destroy();hls=null;}
  try{
    if(url.endsWith('.m3u8') && Hls.isSupported()){
      hls=new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.ERROR,()=>showError("Canal bloqueado pelo provedor (CORS)"));
    }else{
      video.src=url;
    }
    video.play();
  }catch{
    showError("Este conteúdo não pode ser reproduzido");
  }
}

/* LOADERS */
function setItems(){
  items=[...document.querySelectorAll('.item')];
  index=0;
  if(items[0]) items[0].focus();
}

async function loadFilmes(){
  list.innerHTML='<div class="section-title">Filmes</div>';
  const data=await fetch('./data/filmes.json').then(r=>r.json()).catch(()=>[]);
  data.forEach(f=>{
    const d=document.createElement('div');
    d.className='item';
    d.tabIndex=0;
    d.innerText=f.titulo;
    d.onclick=()=>play(f.url);
    list.appendChild(d);
  });
  setItems();
}

async function loadSeries(){
  list.innerHTML='<div class="section-title">Séries</div>';
  const data=await fetch('./data/series.json').then(r=>r.json()).catch(()=>[]);
  data.forEach(s=>{
    const h=document.createElement('div');
    h.className='item';
    h.style.fontWeight='700';
    h.tabIndex=0;
    h.innerText=s.nome;
    list.appendChild(h);
    (s.episodios||[]).forEach(e=>{
      const d=document.createElement('div');
      d.className='item';
      d.style.paddingLeft='25px';
      d.tabIndex=0;
      d.innerText=e.titulo;
      d.onclick=()=>play(e.url);
      list.appendChild(d);
    });
  });
  setItems();
}

async function loadTV(){
  list.innerHTML='<div class="section-title">TV ao Vivo</div>';
  const txt=await fetch('./data/canais.m3u').then(r=>r.text()).catch(()=>null);
  if(!txt){showError("Lista indisponível");return;}
  let name='';
  txt.split('\n').forEach(l=>{
    if(l.startsWith('#EXTINF')) name=l.split(',').pop();
    else if(l.startsWith('http')){
      const d=document.createElement('div');
      d.className='item';
      d.tabIndex=0;
      d.innerText=name;
      d.onclick=()=>play(l.trim());
      list.appendChild(d);
    }
  });
  setItems();
}

/* NAVEGAÇÃO CONTROLE / TECLADO */
document.addEventListener('keydown',e=>{
  if(!items.length) return;
  if(e.key==='ArrowDown'){index=(index+1)%items.length;items[index].focus();}
  if(e.key==='ArrowUp'){index=(index-1+items.length)%items.length;items[index].focus();}
  if(e.key==='Enter'){items[index].click();}
});

/* MENU */
f.onclick=()=>loadFilmes();
s.onclick=()=>loadSeries();
t.onclick=()=>loadTV();

/* START */
loadFilmes();
</script>

</body>
</html>

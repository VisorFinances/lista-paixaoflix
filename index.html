<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
:root{--red:#e50914}
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Poppins;
  display:flex;
  height:100vh;
  overflow:hidden;
}
#side{
  width:320px;
  background:#111;
  display:flex;
  flex-direction:column;
}
#logo{
  padding:15px;
}
#logo img{
  width:100%;
  max-height:70px;
  object-fit:contain;
}
#search{
  margin:0 15px 10px;
  padding:10px;
  font-size:13px;
  border:1px solid rgba(229,9,20,.5);
  background:#000;
  color:#fff;
}
#watching{
  display:none;
  padding:8px 15px;
  font-size:12px;
  border-bottom:1px solid #222;
}
#buttons{
  display:flex;
  padding:8px;
}
#buttons button{
  flex:1;
  margin:0 2px;
  padding:10px;
  border:0;
  background:#222;
  color:#fff;
  border-radius:6px;
}
#buttons button.active{
  background:var(--red);
}
#list{
  flex:1;
  overflow-y:auto;
}
.section{
  padding:10px 15px;
  font-size:14px;
  font-weight:700;
}
.item{
  padding:10px 15px;
  font-size:13px;
  cursor:pointer;
  border-left:4px solid transparent;
}
.item.focus{
  background:rgba(255,255,255,.12);
  border-left:4px solid var(--red);
}
#main{
  flex:1;
  position:relative;
}
#card{
  position:absolute;
  inset:0;
  display:none;
  padding:60px;
  background:linear-gradient(to right,rgba(0,0,0,.95),rgba(0,0,0,.3));
}
#card h1{font-size:28px;margin:0 0 10px}
#card p{font-size:14px;opacity:.85}
video{
  width:100%;
  height:100%;
  background:#000;
}
</style>
</head>

<body>

<div id="side">
  <div id="logo">
    <img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
  </div>

  <input id="search" placeholder="Pesquisar...">

  <div id="watching">Assistindo agora: <span id="now"></span></div>

  <div id="buttons">
    <button id="btnTv">TV AO VIVO</button>
    <button id="btnFilmes" class="active">FILMES</button>
    <button id="btnSeries">SÉRIES</button>
  </div>

  <div id="list"></div>
</div>

<div id="main">
  <div id="card">
    <div>
      <h1 id="cardTitle"></h1>
      <p id="cardDesc"></p>
    </div>
  </div>
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
const list=document.getElementById('list');
const search=document.getElementById('search');
const card=document.getElementById('card');
const cardTitle=document.getElementById('cardTitle');
const cardDesc=document.getElementById('cardDesc');
const watching=document.getElementById('watching');
const now=document.getElementById('now');
const video=document.getElementById('video');

let items=[],filtered=[],focus=0,mode='filmes',hls=null;

function setFocus(i){
  document.querySelectorAll('.item').forEach(e=>e.classList.remove('focus'));
  const el=document.getElementById('i'+i);
  if(el){
    el.classList.add('focus');
    el.scrollIntoView({block:'center'});
    card.style.display='block';
    cardTitle.innerText=filtered[i].title;
    cardDesc.innerText=filtered[i].desc;
  }
  focus=i;
}

function play(){
  const c=filtered[focus];
  if(!c)return;
  card.style.display='none';
  watching.style.display='block';
  now.innerText=c.title;
  if(hls){hls.destroy();hls=null;}
  if(c.url.endsWith('.m3u8') && Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(c.url);
    hls.attachMedia(video);
  }else video.src=c.url;
  video.play();
}

function render(){
  list.innerHTML='';
  filtered.forEach((i,n)=>{
    const d=document.createElement('div');
    d.className='item';
    d.id='i'+n;
    d.innerText=i.title;
    d.onclick=()=>{setFocus(n);play()};
    list.appendChild(d);
  });
  setFocus(0);
}

async function loadFilmes(){
  mode='filmes';
  const d=await fetch('./data/filmes.json').then(r=>r.json());
  items=d.map(f=>({title:f.titulo,desc:f.descricao||'Filme disponível',url:f.url}));
  filtered=items;
  render();
}

async function loadSeries(){
  mode='series';
  const d=await fetch('./data/series.json').then(r=>r.json());
  items=[];
  d.forEach(s=>{
    (s.episodios||[]).forEach(e=>{
      items.push({title:s.nome+' - '+e.titulo,desc:s.descricao||'Série',url:e.url});
    });
  });
  filtered=items;
  render();
}

async function loadTV(){
  mode='tv';
  const txt=await fetch('./data/canais.m3u').then(r=>r.text());
  items=[];
  let name='';
  txt.split('\n').forEach(l=>{
    if(l.startsWith('#EXTINF')) name=l.split(',').pop();
    else if(l.startsWith('http')) items.push({title:name,desc:'Canal ao vivo',url:l.trim()});
  });
  filtered=items;
  render();
}

search.oninput=()=>{
  const q=search.value.toLowerCase();
  filtered=items.filter(i=>i.title.toLowerCase().includes(q));
  render();
};

document.getElementById('btnFilmes').onclick=loadFilmes;
document.getElementById('btnSeries').onclick=loadSeries;
document.getElementById('btnTv').onclick=loadTV;

window.addEventListener('keydown',e=>{
  if(e.key==='ArrowDown')setFocus(Math.min(focus+1,filtered.length-1));
  if(e.key==='ArrowUp')setFocus(Math.max(focus-1,0));
  if(e.key==='Enter')play();
});

loadFilmes();
</script>

</body>
</html>

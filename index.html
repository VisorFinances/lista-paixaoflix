<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
* { overflow: -moz-scrollbars-none; -ms-overflow-style: none; scrollbar-width: none; touch-action: manipulation; }
*::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; }
html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: Arial, sans-serif; height: 100%; overflow: hidden; width: 100%; }
#app { display: flex; height: 100%; width: 100%; position: relative; }
#menu { width: 280px; background: #1a1a1a; display: flex; flex-direction: column; z-index: 100; padding: 12px; box-sizing: border-box; border-right: 1px solid #333; height: 100%; }
#menuHeader { padding: 15px 10px; text-align: center; border-bottom: 1px solid #222; margin-bottom: 15px; }
#menuHeader img { height: 95px; width: auto; object-fit: contain; }
#clock { margin-top: 10px; font-size: 13px; color: #aaa; }
#nowPlaying { margin: 15px 0; text-align: center; }
#nowPlaying span { display: block; font-size: 13px; color: #fff; font-weight: 700; margin-bottom: 5px; }

#currentTitle { 
    display: inline-block; padding: 6px 10px; color: #fff; font-family: 'Poppins', sans-serif; 
    font-size: 15px; font-weight: 400; background: rgba(0,0,0,0.6); border-radius: 4px; 
    max-width: 240px; word-wrap: break-word; white-space: normal; line-height: 1.4;
}

#searchBox { margin-bottom: 15px; }
#searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #333; background: #000; color: #fff; outline: none; box-sizing: border-box; font-size: 14px; }
#searchInput.focused { border-color: #ff9800; background: #222; }
.menu-item { padding: 12px 15px; font-size: 15px; margin-bottom: 8px; border-radius: 8px; background: #222; border: 1px solid #333; display: flex; align-items: center; color: #ccc; cursor: pointer; }
.menu-item i { margin-right: 12px; width: 20px; text-align: center; }
.menu-item.active { background: #333; color: #fff; border: 1px solid #ff9800; font-weight: bold; }
.menu-item.kids { border-left: 3px solid #ffeb3b; color: #ffeb3b; }
#content { position: absolute; top: 0; left: 280px; width: calc(100% - 280px); height: 100%; z-index: 10; background: black; display: flex; justify-content: center; align-items: center; }
#videoContainer { width: 100%; height: 100%; background: #000; }
#channelList { position: absolute; top: 0; left: 0; width: 340px; height: 100%; background: rgba(0, 0, 0, 0.98); display: none; z-index: 110; overflow-y: scroll; border-right: 1px solid #ff9800; }
.channel { padding: 15px 20px; font-size: 16px; border-bottom: 1px solid #222; color: #fff; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
.channel.active { background: #ff9800 !important; color: #000 !important; font-weight: bold; }

#posterWrapper { position: absolute; top: 50%; left: 360px; transform: translateY(-50%); width: 300px; height: 450px; z-index: 120; display: none; pointer-events: none; }
#posterPreview { width: 100%; height: 100%; border-radius: 12px; background: #222; object-fit: cover; border: 3px solid #ff9800; }

#ratingBadge { position: absolute; top: 15px; right: 15px; background: rgba(229, 9, 20, 0.9); color: #fff; padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 18px; display: flex; align-items: center; gap: 6px; }
#yearBadge { position: absolute; bottom: 15px; left: 15px; background: rgba(0, 0, 0, 0.8); color: #fff; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 16px; border: 1px solid #444; }
</style>
</head>

<body>
<div id="app">
<div id="menu">
<div id="menuHeader">
<img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
<div id="clock"></div>
<div id="nowPlaying"><span>Assistindo agora</span><div id="currentTitle">...</div></div>
</div>
<div id="searchBox"><input type="text" id="searchInput" placeholder="Pesquisar..."></div>
<div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> TV ao vivo</div>
<div class="menu-item" data-type="fav"><i class="fas fa-star" style="color:#ffeb3b"></i> Favoritos</div>
<div class="menu-item" data-type="categories"><i class="fas fa-film"></i> Cinema</div>
<div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
<div class="menu-item kids" data-type="kids_channels"><i class="fas fa-child"></i> Canal Kids</div>
<div class="menu-item kids" data-type="kids_movies"><i class="fas fa-icons"></i> Filmes Kids</div>
<div class="menu-item kids" data-type="kids_series"><i class="fas fa-robot"></i> Séries Kids</div>
</div>
<div id="content">
<div id="videoContainer"><div id="player" style="width:100%; height:100%;"></div></div>
<div id="channelList"></div>
<div id="posterWrapper">
    <img id="posterPreview">
    <div id="ratingBadge"><i class="fas fa-star" style="color:#ffeb3b"></i> <span id="ratingValue">0.0</span></div>
    <div id="yearBadge">0000</div>
</div>
</div>
</div>

<script>
let player;
const channelList = document.getElementById("channelList");
const posterPreview = document.getElementById("posterPreview");
const posterWrapper = document.getElementById("posterWrapper");
const ratingValue = document.getElementById("ratingValue");
const ratingBadge = document.getElementById("ratingBadge");
const yearBadge = document.getElementById("yearBadge"); 
const searchInput = document.getElementById("searchInput");
const menuItems = document.querySelectorAll(".menu-item");
const currentTitleDisplay = document.getElementById("currentTitle");

let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [];
let favorites = JSON.parse(localStorage.getItem("paixaoflix_favs") || "[]");
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0, menuFocused = true;

const movieCats = ["AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICÇÃO","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"];

function updateClock() {
    const d = new Date();
    const meses = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
    document.getElementById("clock").innerText = `${d.getDate()} ${meses[d.getMonth()]} ${d.getFullYear()} | ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000); updateClock();

function playMedia(item) {
    if (!item || (!item.url && !item.link)) return;
    const url = item.url || item.link;
    currentTitleDisplay.innerText = item.titulo || item.name;
    channelList.style.display = "none"; 
    posterWrapper.style.display = "none";
    if (player) { player.destroy(); }
    player = new Clappr.Player({ source: url, parentId: "#player", width: '100%', height: '100%', autoPlay: true });
}

function renderList() {
    channelList.innerHTML = "";
    let sCats = [...new Set(series.map(s => s.genero?.toUpperCase()).filter(Boolean))];
    let ksCats = [...new Set(kidsSeries.map(s => s.genero?.toUpperCase()).filter(Boolean))];
    
    let data = [];
    if (viewMode === "categories") data = movieCats;
    else if (viewMode === "series") data = sCats;
    else if (viewMode === "kids_series") data = ksCats;
    else if (viewMode === "channels") data = channels;
    else if (viewMode === "fav") data = favorites;
    else data = filteredList; 
    
    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        const label = (typeof item === 'string') ? item : (item.titulo || item.name || "Sem título");
        div.innerHTML = `<span>${label}</span>`;
        channelList.appendChild(div);
        if (i === selectedIndex && !menuFocused) div.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    const cur = data[selectedIndex];
    if (!menuFocused && cur && typeof cur === 'object' && cur.poster) { 
        posterPreview.src = cur.poster; 
        posterWrapper.style.display = "block";
        ratingBadge.style.display = (cur.rating || cur.vote_average) ? "flex" : "none";
        ratingValue.innerText = cur.rating || cur.vote_average || "0.0";
        yearBadge.innerText = cur.year || "";
        yearBadge.style.display = cur.year ? "block" : "none";
    } else { 
        posterWrapper.style.display = "none"; 
    }
}

async function handleAction() {
    let sCats = [...new Set(series.map(s => s.genero?.toUpperCase()).filter(Boolean))];
    let ksCats = [...new Set(kidsSeries.map(s => s.genero?.toUpperCase()).filter(Boolean))];
    let data = (viewMode === "categories") ? movieCats : (viewMode === "series" ? sCats : (viewMode === "kids_series" ? ksCats : (viewMode === "channels" ? channels : (viewMode === "fav" ? favorites : filteredList))));
    const item = data[selectedIndex];
    if (!item) return;

    if (viewMode === "categories" && typeof item === 'string') {
        const catNorm = item.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
        filteredList = movies.filter(m => (m.genero || "").toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim().includes(catNorm));
        viewMode = "movie_list"; selectedIndex = 0; renderList();
    } 
    else if (viewMode === "series" && typeof item === 'string') {
        filteredList = series.filter(s => (s.genero || "").toUpperCase() === item);
        viewMode = "series_list"; selectedIndex = 0; renderList();
    }
    else if (viewMode === "kids_series" && typeof item === 'string') {
        filteredList = kidsSeries.filter(s => (s.genero || "").toUpperCase() === item);
        viewMode = "ks_list"; selectedIndex = 0; renderList();
    }
    else if (item.type === "movie") {
        playMedia(item);
    }
    else if (item.type === "serie") {
        channelList.innerHTML = "<div class='channel'>Carregando episódios...</div>";
        try {
            const resp = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
            const meta = await resp.json();
            const files = meta.files.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mkv"));
            filteredList = files.map(f => ({
                titulo: f.name.split('/').pop().replace(/_/g, ' '),
                url: `https://archive.org/download/${item.identificador_archive}/${f.name}`,
                poster: item.poster
            }));
            viewMode = "episode_list"; selectedIndex = 0; renderList();
        } catch (e) { renderList(); }
    }
    else { playMedia(item); }
}

document.addEventListener("keydown", e => {
    const code = e.keyCode;
    const isUp = (code === 38);
    const isDown = (code === 40);
    const isLeft = (code === 37);
    const isRight = (code === 39);
    const isEnter = (code === 13);

    let sCats = [...new Set(series.map(s => s.genero?.toUpperCase()).filter(Boolean))];
    let ksCats = [...new Set(kidsSeries.map(s => s.genero?.toUpperCase()).filter(Boolean))];
    let currentData = (viewMode === "categories") ? movieCats : (viewMode === "series" ? sCats : (viewMode === "kids_series" ? ksCats : (viewMode === "channels" ? channels : (viewMode === "fav" ? favorites : filteredList))));
    let dataLen = currentData.length;
    
    if (menuFocused) {
        if (isUp) {
            if (menuIndex === 0) { menuIndex = -1; searchInput.focus(); searchInput.classList.add("focused"); }
            else if (menuIndex > 0) menuIndex--;
            e.preventDefault();
        } else if (isDown) {
            if (menuIndex === -1) { menuIndex = 0; searchInput.blur(); searchInput.classList.remove("focused"); }
            else if (menuIndex < menuItems.length - 1) menuIndex++;
            e.preventDefault();
        } else if (isRight || isEnter) {
            if(menuIndex === -1) return;
            menuFocused = false; channelList.style.display = "block";
            viewMode = menuItems[menuIndex].dataset.type;
            if (viewMode === "kids_channels") filteredList = kidsChannels;
            else if (viewMode === "kids_movies") filteredList = kidsMovies;
            selectedIndex = 0; renderList();
            e.preventDefault();
        }
    } else {
        if (isUp) { selectedIndex = (selectedIndex - 1 + dataLen) % dataLen; renderList(); e.preventDefault(); }
        else if (isDown) { selectedIndex = (selectedIndex + 1) % dataLen; renderList(); e.preventDefault(); }
        else if (isLeft) {
            if (viewMode === "episode_list") { viewMode = filteredList[0]?.type === "serie" ? "series_list" : "ks_list"; selectedIndex = 0; renderList(); }
            else if (viewMode.includes("_list") || viewMode === "ks_list") { 
                viewMode = viewMode.includes("movie") ? "categories" : (viewMode === "ks_list" ? "kids_series" : "series"); 
                selectedIndex = 0; renderList(); 
            }
            else { menuFocused = true; channelList.style.display = "none"; }
            e.preventDefault();
        } else if (isEnter) { handleAction(); e.preventDefault(); }
    }
    menuItems.forEach((m, i) => m.classList.toggle("active", i === menuIndex));
});

function loadM3U(path, array, isMainCanais = false) {
    fetch(path).then(r=>r.text()).then(text=>{
        let temp=null;
        text.split("\n").forEach(l=>{
            if(l.startsWith("#EXTINF")) temp={titulo:l.split(",").pop().trim()};
            else if(l.startsWith("http") && temp){ temp.url=l.trim(); array.push(temp); temp=null; }
        });
        if(isMainCanais && array.length > 0) playMedia(array[0]);
    });
}

window.onload = () => {
    loadM3U("data/canais.m3u", channels, true);
    loadM3U("data/kids_canais.m3u", kidsChannels);
    fetch("data/filmes.json").then(r=>r.json()).then(d=>movies=d);
    fetch("data/series.json").then(r=>r.json()).then(d=>series=d);
    fetch("data/kids_filmes.json").then(r=>r.json()).then(d=>kidsMovies=d);
    fetch("data/kids_series.json").then(r=>r.json()).then(d=>kidsSeries=d);
};
</script>
</body>
</html>

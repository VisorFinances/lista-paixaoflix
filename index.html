<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix Pro 2026</title>
    <!-- Bibliotecas Gratuitas -->
    <script src="cdn.jsdelivr.net"></script>
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
    
    <style>
        :root {
            --primary: #0080ff;
            --bg: #050505;
            --surface: #121212;
            --text: #ffffff;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Poppins', sans-serif; overflow: hidden; 
        }

        /* Layout Responsivo */
        #app { display: grid; grid-template-columns: 250px 1fr; height: 100vh; }
        
        @media (max-width: 768px) {
            #app { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
            #sidebar { display: none; } /* Menu hamburguer no mobile seria ideal */
        }

        /* Grade de Conteúdo (Auto-ajustável para 4K) */
        #main-content { 
            overflow-y: auto; padding: 20px; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px; 
        }

        .card {
            background: var(--surface); border-radius: 8px; transition: 0.3s;
            cursor: pointer; border: 3px solid transparent;
        }

        .card:focus, .card.selected { 
            border-color: var(--primary); transform: scale(1.05); 
        }

        /* Player flutuante ou fixo */
        #player-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: none;
        }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="app">
    <aside id="sidebar">
        <!-- Seu Menu existente aqui -->
        <input type="text" id="globalSearch" placeholder="Busca inteligente..." oninput="buscaGlobal(this.value)">
    </aside>

    <main id="main-content">
        <!-- Cards serão gerados aqui automaticamente -->
    </main>
</div>

<div id="player-container">
    <video id="main-video" controls></video>
    <button onclick="fecharPlayer()" style="position:absolute; top:20px; right:20px;">X Sair</button>
</div>

<script>
    // LÓGICA PARA ATUALIZAÇÃO AUTOMÁTICA VIA GITHUB
    // Apenas mude a URL abaixo para o seu JSON no GitHub
    const LISTA_URL = "raw.githubusercontent.com";

    async function carregarConteudo() {
        try {
            const response = await fetch(LISTA_URL);
            const data = await response.json();
            renderizarGrade(data.todos_itens);
        } catch (e) { console.error("Erro ao carregar lista"); }
    }

    function renderizarGrade(itens) {
        const container = document.getElementById('main-content');
        container.innerHTML = itens.map((item, index) => `
            <div class="card" tabindex="${index}" onclick="playVideo('${item.url}', '${item.id}')">
                <img src="${item.poster}" style="width:100%">
                <p>${item.titulo}</p>
            </div>
        `).join('');
    }

    // NAVEGAÇÃO POR CONTROLE REMOTO (TECLADO)
    document.addEventListener('keydown', (e) => {
        const focusable = document.querySelectorAll('.card, .menu-item');
        let index = Array.from(focusable).indexOf(document.activeElement);

        if (e.key === "ArrowRight") focusable[index + 1]?.focus();
        if (e.key === "ArrowLeft") focusable[index - 1]?.focus();
        if (e.key === "ArrowDown") /* lógica para pular linha na grid */;
        if (e.key === "Enter") document.activeElement.click();
    });

    window.onload = carregarConteudo;
</script>
</body>
</html>

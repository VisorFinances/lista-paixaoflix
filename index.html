<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
/* TELA DEITADA E OCULTAR NAVEGADOR */
@media screen and (orientation: portrait) {
    body { transform: rotate(90deg); transform-origin: left top; width: 100vh; height: 100vw; position: absolute; top: 0; left: 100%; overflow: hidden; }
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

#layout-principal { display: flex; height: 100%; width: 100%; }

/* ROLAGEM VERTICAL INFINITA SEM BARRAS VISÍVEIS */
#barra-menu { width: clamp(140px, 18vw, 220px); background: #001a1a; border-right: 2px solid #003333; display: flex; flex-direction: column; flex-shrink: 0; }
#itens-menu { flex: 1; overflow-y: scroll; display: flex; flex-direction: column; gap: 5px; padding: 8px; scrollbar-width: none; }
#itens-menu::-webkit-scrollbar { display: none; }

#header-logo { padding: 10px; text-align: center; }
#header-logo img { width: 80%; height: auto; max-height: 60px; }
#relogio { font-size: 11px; color: #aaa; text-align: center; margin-bottom: 5px; }

#searchBox { padding: 5px 10px; }
#searchInput { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #003333; background: #000; color: #fff; font-size: 12px; outline: none; }

.item-clicavel { padding: 12px; font-size: 11px; border-radius: 4px; background: #0080ff; border-bottom: 3px solid #004d99; cursor: pointer; display: flex; align-items: center; font-weight: bold; text-transform: uppercase; }
.item-clicavel i { margin-right: 8px; width: 18px; text-align: center; }
.item-clicavel.selecionado { background: #fff !important; color: #000 !important; border-bottom: 3px solid #ccc; }

#area-player { flex: 1; position: relative; background: #000; }
#meu-video { width: 100%; height: 100%; object-fit: contain; }
#btn-sair-player { position: absolute; top: 20px; right: 20px; background: #ff0000; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; z-index: 1000; display: none; }

#painel-conteudo { position: absolute; inset: 0; background: rgba(0,0,0,0.98); z-index: 50; display: none; }
#flex-container { display: flex; height: 100%; width: 100%; }

#lista-canais { width: clamp(180px, 22vw, 350px); height: 100%; border-right: 1px solid #222; overflow-y: scroll; background: #000; flex-shrink: 0; scrollbar-width: none; }
#lista-canais::-webkit-scrollbar { display: none; }

.canal-item { padding: 15px; font-size: 14px; border-bottom: 1px solid #111; color: #fff; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.canal-item.ativo { background: #333 !important; border-left: 5px solid #0080ff; }

#container-capa { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
#imagem-capa { max-height: 90%; max-width: 90%; border: 4px solid #fff; border-radius: 10px; display: none; cursor: pointer; box-shadow: 0 0 30px rgba(0,128,255,0.4); }
</style>
</head>
<body onclick="document.documentElement.requestFullscreen();">

<div id="layout-principal">
    <div id="barra-menu">
        <div id="header-logo">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
            <div id="relogio"></div>
        </div>
        <div id="searchBox"><input type="text" id="searchInput" placeholder="BUSCAR..."></div>
        <div id="itens-menu"></div>
    </div>

    <div id="area-player">
        <video id="meu-video" playsinline></video>
        <button id="btn-sair-player" onclick="fecharPlayer()">SAIR</button>
        <div id="painel-conteudo">
            <div id="flex-container">
                <div id="lista-canais"></div>
                <div id="container-capa"><img id="imagem-capa"></div>
            </div>
        </div>
    </div>
</div>

<script>
const video = document.getElementById("meu-video"), btnSair = document.getElementById("btn-sair-player"), painelConteudo = document.getElementById("painel-conteudo");
const listaCanaisDiv = document.getElementById("lista-canais"), imgCapa = document.getElementById("imagem-capa"), menuContainer = document.getElementById('itens-menu'), searchInput = document.getElementById("searchInput");

let globalDB = [], hls = null, menuIndex = 0, itemIndex = -1, focoAtual = "menu", currentList = [];
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

// AS CATEGORIAS LISTADAS EXATAMENTE COMO VOCÊ MANDOU
const categoriasFilmesSeries = [
    { n: "Favoritos", t: "fav", i: "fa-star" },
    { n: "TV Ao Vivo", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u", i: "fa-tv" },
    { n: "Lançamento 2026", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-calendar-check" },
    { n: "Lançamento 2025", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-calendar-days" },
    { n: "Ação", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-gun" },
    { n: "Aventura", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-mountain" },
    { n: "Comédia", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-face-laugh" },
    { n: "Drama", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-masks-theater" },
    { n: "Nacional", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-flag" },
    { n: "Romance", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-heart" },
    { n: "Religioso", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-dove" },
    { n: "Ficção", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-rocket" },
    { n: "Anime", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-dragon" },
    { n: "Animação", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-clapperboard" },
    { n: "Clássicos", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-film" },
    { n: "Dorama", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json", i: "fa-closed-captioning" },
    { n: "Suspense", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-user-secret" },
    { n: "Policial", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-handcuffs" },
    { n: "Terror", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-ghost" },
    { n: "Documentários", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-earth-americas" },
    { n: "Faroeste", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-hat-cowboy" },
    { n: "Musical", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-music" },
    { n: "Adulto", u: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json", i: "fa-explicit" }
];

async function carregarMenu() {
    menuContainer.innerHTML = "";
    categoriasFilmesSeries.forEach((cat) => {
        const div = document.createElement('div');
        div.className = "item-clicavel";
        div.innerHTML = `<i class="fas ${cat.i}"></i> ${cat.n}`;
        div.onclick = async () => {
            document.querySelectorAll('.item-clicavel').forEach(m => m.classList.remove('selecionado'));
            div.classList.add('selecionado');
            focoAtual = "menu";
            const data = await fetchCatData(cat);
            renderLista(data);
            painelConteudo.style.display = "block";
        };
        menuContainer.appendChild(div);
    });
    for(let f of categoriasFilmesSeries) { if(f.u) fetchCatData(f).then(d => d.forEach(item => globalDB.push(item))); }
}

async function fetchCatData(cat) {
    if(cat.t === "fav") return JSON.parse(localStorage.getItem('paixaoflix_favs')) || [];
    try {
        const res = await fetch(cat.u);
        const data = cat.u.endsWith('.m3u') ? parseM3U(await res.text()) : await res.json();
        if(data.categories) {
            const match = data.categories.find(c => c.name.toLowerCase().includes(cat.n.toLowerCase()));
            return match ? match.items : data.categories[0].items;
        }
        return data;
    } catch(e) { return []; }
}

function parseM3U(text) {
    let items = [], temp = null;
    text.split('\n').forEach(line => {
        if (line.startsWith('#EXTINF')) temp = { name: line.split(',').pop().trim(), poster: line.match(/tvg-logo="([^"]+)"/)?.[1] };
        else if (line.startsWith('http') && temp) { temp.link = line.trim(); items.push(temp); temp = null; }
    });
    return items;
}

function renderLista(items) {
    listaCanaisDiv.innerHTML = "";
    currentList = items || [];
    currentList.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = "canal-item";
        div.innerHTML = item.name || item.titulo;
        div.onclick = () => { itemIndex = i; selecionarItem(i); };
        listaCanaisDiv.appendChild(div);
    });
}

function selecionarItem(idx) {
    const itens = document.querySelectorAll('.canal-item');
    itens.forEach((c, i) => c.classList.toggle('ativo', i === idx));
    const item = currentList[idx];
    if(item) {
        imgCapa.src = item.poster || item.logo || "";
        imgCapa.style.display = "block";
        imgCapa.onclick = () => playMedia(item);
    }
}

function playMedia(item) {
    const url = item.link || item.url;
    if (hls) hls.destroy();
    if (url.includes(".m3u8")) {
        hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { video.src = url; video.play(); }
    painelConteudo.style.display = "none"; btnSair.style.display = "block";
}

function fecharPlayer() { video.pause(); video.src = ""; btnSair.style.display = "none"; painelConteudo.style.display = "block"; }

searchInput.oninput = () => {
    const v = searchInput.value.toLowerCase();
    if(!v) return;
    renderLista(globalDB.filter(i => (i.name || i.titulo || "").toLowerCase().includes(v)));
    painelConteudo.style.display = "block";
};

document.onkeydown = (e) => {
    const menus = document.querySelectorAll('.item-clicavel');
    const itens = document.querySelectorAll('.canal-item');
    if (e.key === "ArrowDown") {
        if (focoAtual === "menu") { menuIndex = (menuIndex + 1) % menus.length; menus[menuIndex].scrollIntoView({block:"center"}); }
        else if (focoAtual === "lista") { itemIndex = (itemIndex + 1) % itens.length; selecionarItem(itemIndex); itens[itemIndex].scrollIntoView({block:"center"}); }
        else if (focoAtual === "busca") { focoAtual = "menu"; menuIndex = 0; }
    } else if (e.key === "ArrowUp") {
        if (focoAtual === "menu") { if (menuIndex === 0) { focoAtual = "busca"; searchInput.focus(); } else { menuIndex--; menus[menuIndex].scrollIntoView({block:"center"}); } }
        else if (focoAtual === "lista") { itemIndex = (itemIndex - 1 + itens.length) % itens.length; selecionarItem(itemIndex); itens[itemIndex].scrollIntoView({block:"center"}); }
    } else if (e.key === "ArrowRight") { if (focoAtual === "menu") { focoAtual = "lista"; itemIndex = 0; if(itens[0]) selecionarItem(0); }
    } else if (e.key === "ArrowLeft") { if (focoAtual === "lista") focoAtual = "menu";
    } else if (e.key === "Enter") {
        if (focoAtual === "menu") menus[menuIndex].click();
        else if (focoAtual === "lista" && itemIndex >= 0 && !isMobile) playMedia(currentList[itemIndex]);
    }
    if (focoAtual !== "busca") { searchInput.blur(); menus.forEach((m, i) => m.classList.toggle('selecionado', i === menuIndex && focoAtual === "menu")); }
};

function updateClock() {
    const d = new Date();
    document.getElementById("relogio").innerText = `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
}
setInterval(updateClock, 1000); updateClock(); carregarMenu();
</script>
</body>
</html>

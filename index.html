<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV - V19.0 Final</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@3.10.0/dist/videojs-http-streaming.min.js"></script>

<style>
* { overflow: hidden !important; touch-action: none; outline: none; }
body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; }
#loadingScreen { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
#loadingScreen img { width: 320px; height: auto; margin-bottom: 25px; }
#app { display: flex; height: 100%; width: 100%; position: relative; }
#menu { width: 280px; background: #111; z-index: 100; padding: 12px; border-right: 1px solid #333; }
#menuHeader { text-align: center; margin-bottom: 15px; }
#menuHeader img { height: 95px; }
.menu-item { padding: 12px; margin-bottom: 8px; border-radius: 8px; background: #1a1a1a; border: 1px solid #333; color: #ccc; cursor: pointer; display: flex; align-items: center; }
.menu-item.active { background: #333; color: #fff; border: 1px solid #ff9800; }
#content { flex: 1; position: relative; background: #000; }
#videoContainer { width: 100%; height: 100%; }
.video-js { width: 100% !important; height: 100% !important; }
#channelList { position: absolute; left: 0; top: 0; width: 360px; height: 100%; background: rgba(0,0,0,0.95); display: none; z-index: 110; overflow-y: auto; border-right: 2px solid #ff9800; }
.channel { padding: 12px; border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; color: #fff; }
.channel.active { background: #ff9800; color: #000; font-weight: bold; }
.channel img { width: 35px; height: 35px; margin-right: 15px; }
#currentTitle { color: #ff9800; font-weight: bold; }
</style>
</head>
<body>

<div id="loadingScreen">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
    <div style="color: #ff9800; font-weight: bold;">PaixãoFlix V19.0 - Conectando Proxy...</div>
</div>

<div id="app">
    <div id="menu">
        <div id="menuHeader"><img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png"></div>
        <div id="nowPlaying"><span>Assistindo:</span><div id="currentTitle">...</div></div>
        <div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> TV ao vivo</div>
        <div class="menu-item" data-type="categories"><i class="fas fa-film"></i> Filmes</div>
        <div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
    </div>
    <div id="content">
        <div id="videoContainer"><video id="mainPlayer" class="video-js vjs-default-skin" controls preload="auto"></video></div>
        <div id="channelList"></div>
    </div>
</div>

<script>
let vPlayer = videojs('mainPlayer', { autoplay: true, fill: true, fluid: false });
let channels = [], movies = [], series = [];
let viewMode = "channels", selectedIndex = 0, menuIndex = 0, menuFocused = true;

function playMedia(item) {
    if (!item || !item.url) return;
    let url = item.url;
    
    // REDIRECIONAMENTO PROXY
    if (url.startsWith("http://") || url.includes(":8080")) {
        url = "https://proxy.paixaoflix-vip.workers.dev/?url=" + encodeURIComponent(url);
    }

    document.getElementById("currentTitle").innerText = item.titulo;

    // Para canais de porta 8080 que não terminam em .m3u8, forçamos o tipo de Stream
    vPlayer.src({ 
        src: url, 
        type: 'video/mp2t' // Formato padrão de saída de servidores IPTV
    });

    vPlayer.play().catch(() => {
        // Fallback para HLS
        vPlayer.src({ src: url, type: 'application/x-mpegURL' });
        vPlayer.play();
    });

    document.getElementById("channelList").style.display = "none";
}

function renderList() {
    const listDiv = document.getElementById("channelList");
    listDiv.innerHTML = "";
    let data = (viewMode === "channels") ? channels : (viewMode === "categories") ? movies : series;
    
    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        div.innerHTML = `<img src="${item.logo || ''}"><span>${item.titulo}</span>`;
        listDiv.appendChild(div);
        if (i === selectedIndex && !menuFocused) div.scrollIntoView({ block: "center" });
    });
}

document.addEventListener("keydown", e => {
    const code = e.keyCode;
    const items = document.querySelectorAll(".menu-item");

    if (menuFocused) {
        if (code === 38 && menuIndex > 0) menuIndex--;
        if (code === 40 && menuIndex < items.length - 1) menuIndex++;
        items.forEach((m, i) => m.classList.toggle("active", i === menuIndex));
        if (code === 13 || code === 39) {
            menuFocused = false; 
            viewMode = items[menuIndex].dataset.type;
            document.getElementById("channelList").style.display = "block";
            renderList();
        }
    } else {
        const data = (viewMode === "channels") ? channels : movies;
        if (code === 38 && selectedIndex > 0) selectedIndex--;
        if (code === 40 && selectedIndex < data.length - 1) selectedIndex++;
        if (code === 13) playMedia(data[selectedIndex]);
        if (code === 37) { menuFocused = true; document.getElementById("channelList").style.display = "none"; }
        renderList();
    }
});

window.onload = async () => {
    const BASE = "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/canais.m3u";
    try {
        const r = await fetch(BASE + "?t=" + Date.now());
        const txt = await r.text();
        let t = null;
        txt.split("\n").forEach(l => {
            if(l.startsWith("#EXTINF")) {
                t = { titulo: l.split(",").pop().trim(), logo: l.match(/tvg-logo="([^"]+)"/)?.[1] || "" };
            } else if(l.startsWith("http") && t) { 
                t.url = l.trim(); channels.push(t); t = null; 
            }
        });
    } catch(e) {}
    document.getElementById("loadingScreen").style.display = "none";
    if (channels.length > 0) playMedia(channels[0]);
};
</script>
</body>
</html>

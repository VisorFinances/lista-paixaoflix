<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V28.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    * { overflow: hidden; touch-action: manipulation; box-sizing: border-box; }
    body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; }
    #app { display: flex; height: 100%; width: 100%; }
    #menu { width: 300px; background: #1a1a1a; padding: 12px; border-right: 1px solid #333; z-index: 100; }
    #menuHeader img { height: 60px; width: auto; display: block; margin: 0 auto 15px; }
    #menuItemsContainer { display: flex; flex-wrap: wrap; gap: 8px; }
    .menu-item { width: 48%; padding: 12px 5px; font-size: 13px; border-radius: 8px; background: #222; border: 1px solid #333; color: #ccc; cursor: pointer; text-align: center; }
    .menu-item.active { border-color: #ff9800; background: #333; color: #fff; font-weight: bold; }
    #content { flex: 1; position: relative; background: #000; }
    #videoContainer { width: 100%; height: 100%; }
    #channelList { position: absolute; top: 0; left: 0; width: 350px; height: 100%; background: rgba(0,0,0,0.95); display: none; z-index: 110; overflow-y: auto; border-right: 2px solid #ff9800; }
    .channel { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; font-size: 14px; }
    .channel.active { background: #ff9800; color: #000; font-weight: bold; }
    #currentTitle { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.7); padding: 5px 15px; border-radius: 5px; z-index: 50; }
</style>
</head>
<body>
<div id="app">
    <div id="menu">
        <div id="menuHeader"><img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png"></div>
        <div id="menuItemsContainer">
            <div class="menu-item active" data-type="channels">Canais</div>
            <div class="menu-item" data-type="categories">Cinema</div>
            <div class="menu-item" data-type="series">Séries</div>
            <div class="menu-item" data-type="kids_channels">Kids TV</div>
            <div class="menu-item" data-type="kids_movies">Kids Filmes</div>
            <div class="menu-item" data-type="kids_series">Kids Séries</div>
            <div class="menu-item" data-type="fav">Favoritos</div>
            <div class="menu-item" data-type="history">Histórico</div>
        </div>
    </div>
    <div id="content">
        <div id="currentTitle">...</div>
        <div id="videoContainer"><div id="player"></div></div>
        <div id="channelList"></div>
    </div>
</div>

<script>
let player;
let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [];
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0, menuFocused = true;

const movieCats = ["AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICÇÃO","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"];

function getActiveData() {
    try {
        switch(viewMode) {
            case "channels": return channels;
            case "categories": return movieCats;
            case "series": return [...new Set(series.map(s => s.genero).filter(Boolean))];
            case "kids_channels": return kidsChannels;
            case "kids_movies": return kidsMovies;
            case "kids_series": return [...new Set(kidsSeries.map(s => s.genero).filter(Boolean))];
            case "movie_list": 
            case "series_list":
            case "episode_list": return filteredList;
            default: return [];
        }
    } catch(e) { return []; }
}

function renderList() {
    const listDiv = document.getElementById("channelList");
    listDiv.innerHTML = "";
    const data = getActiveData();
    
    if (menuFocused) { listDiv.style.display = "none"; return; }
    listDiv.style.display = "block";

    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        div.innerText = typeof item === 'string' ? item : (item.titulo || item.name);
        div.onclick = () => { selectedIndex = i; handleAction(); };
        listDiv.appendChild(div);
        if (i === selectedIndex) div.scrollIntoView({ block: 'center' });
    });
}

function updateMenu() {
    const items = document.querySelectorAll(".menu-item");
    items.forEach((item, i) => {
        item.classList.toggle("active", i === menuIndex);
        item.onclick = () => {
            menuIndex = i;
            viewMode = item.dataset.type;
            menuFocused = false;
            selectedIndex = 0;
            renderList();
            updateMenu();
        };
    });
}

document.addEventListener("keydown", e => {
    const data = getActiveData();
    if (menuFocused) {
        if (e.keyCode === 40) menuIndex = Math.min(7, menuIndex + 1);
        if (e.keyCode === 38) menuIndex = Math.max(0, menuIndex - 1);
        if (e.keyCode === 39 || e.keyCode === 13) {
            menuFocused = false;
            viewMode = document.querySelectorAll(".menu-item")[menuIndex].dataset.type;
            selectedIndex = 0;
        }
    } else {
        if (e.keyCode === 40) selectedIndex = Math.min(data.length - 1, selectedIndex + 1);
        if (e.keyCode === 38) selectedIndex = Math.max(0, selectedIndex - 1);
        if (e.keyCode === 37) menuFocused = true;
        if (e.keyCode === 13) handleAction();
    }
    updateMenu();
    renderList();
});

async function handleAction() {
    const data = getActiveData();
    const item = data[selectedIndex];
    if (!item) return;

    if (typeof item === 'string') {
        if (viewMode === "categories") {
            filteredList = movies.filter(m => (m.genero || "").includes(item));
            viewMode = "movie_list";
        } else if (viewMode === "series") {
            filteredList = series.filter(s => s.genero === item);
            viewMode = "series_list";
        }
        selectedIndex = 0;
    } else if (item.type === "serie") {
        const resp = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
        const meta = await resp.json();
        filteredList = meta.files.filter(f => f.name.endsWith(".mp4")).map(f => ({
            titulo: f.name,
            url: `https://archive.org/download/${item.identificador_archive}/${f.name}`
        }));
        viewMode = "episode_list";
        selectedIndex = 0;
    } else {
        playMedia(item);
    }
    renderList();
}

function playMedia(item) {
    const url = item.url.startsWith('http:') ? "https://proxy.paixaoflix-vip.workers.dev/?url=" + encodeURIComponent(item.url) : item.url;
    document.getElementById("currentTitle").innerText = item.titulo || item.name;
    if (player) player.destroy();
    player = new Clappr.Player({ source: url, parentId: "#player", width: '100%', height: '100%', autoPlay: true });
}

window.onload = () => {
    updateMenu();
    fetch("data/series.json").then(r => r.json()).then(d => series = d.map(s => ({...s, type: "serie"}))).catch(e => console.log("Erro série"));
    fetch("data/filmes.json").then(r => r.json()).then(d => movies = d).catch(e => console.log("Erro filmes"));
};
</script>
</body>
</html>

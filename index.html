<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PaixãoFlix</title>

<!-- ==================================================
 BLOCO 01 — BASE GLOBAL / PALETA
================================================== -->
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#0b0b0f;
  color:#ffd84d;
  overflow:hidden;
}
:root{
  --card:#1b1b25;
  --border:rgba(255,255,255,.08);
  --focus:#e50914;
}
img{width:100%;display:block}
</style>

<!-- ==================================================
 BLOCO 02 — SIDEBAR (NÃO ALTERADO)
================================================== -->
<style>
#sidebar{
  position:fixed;
  left:0;top:0;bottom:0;
  width:150px;
  background:#111118;
  border-right:1px solid var(--border);
  padding:1rem .5rem
}
#logo{
  display:flex;
  justify-content:center;
  margin-bottom:2rem
}
#logo img{width:140px}
.menu a{
  display:block;
  text-align:center;
  padding:.8rem;
  border-radius:10px;
  margin-bottom:.3rem;
  color:#ffd84d
}
.menu a:focus{
  outline:none;
  background:var(--card);
  box-shadow:0 0 0 3px var(--focus)
}
</style>

<!-- ==================================================
 BLOCO 03 — HOME
================================================== -->
<style>
#home{
  margin-left:150px;
  height:100vh;
  padding:1.2rem;
}
.section{margin-bottom:2.6rem}
.section h2{
  margin-bottom:1rem;
  font-size:1.5rem; /* +4px */
}
.row{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:1rem
}
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden
}
.card:focus{
  outline:none;
  box-shadow:0 0 0 4px var(--focus)
}
.card img{height:260px;object-fit:cover}
.card span{display:block;padding:.6rem}
</style>

<!-- ==================================================
 BLOCO 04 — CONTINUAR ASSISTINDO
================================================== -->
<style>
.continuar-row{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1rem
}
.continuar{
  background:var(--card);
  border-radius:14px;
  overflow:hidden
}
.continuar:focus{
  outline:none;
  box-shadow:0 0 0 4px var(--focus)
}
.continuar img{height:150px;object-fit:cover}
.progress{height:4px;background:#333}
.progress span{height:100%;width:60%;background:var(--focus);display:block}
.continuar p{padding:.6rem}
</style>

<!-- ==================================================
 BLOCO 05 — DETALHES (PÁGINA SEPARADA)
================================================== -->
<style>
#details{
  display:none;
  height:100vh;
  background-size:cover;
  background-position:center;
}
.details-overlay{
  background:rgba(0,0,0,.8);
  height:100%;
  padding:3rem;
  display:flex
}
.details-poster{width:260px;margin-right:2rem}
.details-info{max-width:600px}
</style>

</head>
<body>

<!-- ==================================================
 SIDEBAR
================================================== -->
<nav id="sidebar">
  <div id="logo">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
  </div>
  <div class="menu">
    <a tabindex="1">Início</a>
    <a tabindex="2">Filmes</a>
    <a tabindex="3">Séries</a>
    <a tabindex="4">Trocar perfil</a>
  </div>
</nav>

<!-- ==================================================
 HOME
================================================== -->
<div id="home">

<section class="section">
<h2>Em Alta</h2>
<div class="row">
  <div class="card" tabindex="10" onclick="openDetails()"><img src="https://via.placeholder.com/300x450"><span>Cinema</span></div>
  <div class="card" tabindex="11" onclick="openDetails()"><img src="https://via.placeholder.com/300x450"><span>Séries</span></div>
  <div class="card" tabindex="12" onclick="openDetails()"><img src="https://via.placeholder.com/300x450"><span>Cinema Kids</span></div>
  <div class="card" tabindex="13" onclick="openDetails()"><img src="https://via.placeholder.com/300x450"><span>Séries Kids</span></div>
</div>
</section>

<section class="section">
<h2>Novos</h2>
<div class="row">
  <div class="card" tabindex="20"><img src="https://via.placeholder.com/300x450"><span>2026</span></div>
  <div class="card" tabindex="21"><img src="https://via.placeholder.com/300x450"><span>2026</span></div>
  <div class="card" tabindex="22"><img src="https://via.placeholder.com/300x450"><span>2025</span></div>
  <div class="card" tabindex="23"><img src="https://via.placeholder.com/300x450"><span>2025</span></div>
</div>
</section>

<section class="section">
<h2>Continuar assistindo</h2>
<div class="continuar-row">
  <div class="continuar" tabindex="30"><img src="https://via.placeholder.com/500x280"><div class="progress"><span></span></div><p>Filme</p></div>
  <div class="continuar" tabindex="31"><img src="https://via.placeholder.com/500x280"><div class="progress"><span></span></div><p>Série</p></div>
  <div class="continuar" tabindex="32"><img src="https://via.placeholder.com/500x280"><div class="progress"><span></span></div><p>Kids</p></div>
</div>
</section>

<section class="section">
<h2>Recomendados</h2>
<div class="row">
  <div class="card" tabindex="40"><img src="https://via.placeholder.com/300x450"><span>Sugestão</span></div>
  <div class="card" tabindex="41"><img src="https://via.placeholder.com/300x450"><span>Sugestão</span></div>
  <div class="card" tabindex="42"><img src="https://via.placeholder.com/300x450"><span>Sugestão</span></div>
  <div class="card" tabindex="43"><img src="https://via.placeholder.com/300x450"><span>Sugestão</span></div>
</div>
</section>

</div>

<!-- ==================================================
 DETALHES (PÁGINA NOVA)
================================================== -->
<div id="details" style="background-image:url('https://via.placeholder.com/1600x900')">
  <div class="details-overlay">
    <div class="details-poster">
      <img src="https://via.placeholder.com/300x450">
    </div>
    <div class="details-info">
      <h1>Título</h1>
      <p>⭐ 8.9 • 2026</p>
      <p>Descrição completa do conteúdo.</p>
    </div>
  </div>
</div>

<!-- ==================================================
 BLOCO 06 — NAVEGAÇÃO TV (CORRIGIDA)
================================================== -->
<script>
let area='menu'
let menu=[...document.querySelectorAll('.menu a')]
let home=[...document.querySelectorAll('#home [tabindex]')]
let m=0,h=0
menu[m].focus()

document.addEventListener('keydown',e=>{
  if(area==='menu'){
    if(e.key==='ArrowDown'){m=(m+1)%menu.length}
    if(e.key==='ArrowUp'){m=(m-1+menu.length)%menu.length}
    if(e.key==='ArrowRight'){area='home';home[h].focus();return}
    menu[m].focus()
  }else if(area==='home'){
    const cols=4
    if(e.key==='ArrowRight') h=Math.min(h+1,home.length-1)
    if(e.key==='ArrowLeft'){
      if(h%cols===0){area='menu';menu[m].focus();return}
      h--
    }
    if(e.key==='ArrowDown') h=Math.min(h+cols,home.length-1)
    if(e.key==='ArrowUp') h=Math.max(h-cols,0)
    if(e.key==='Enter') openDetails()
    home[h].focus()
  }
})

function openDetails(){
  document.getElementById('home').style.display='none'
  document.getElementById('details').style.display='block'
}
</script>

</body>
</html>

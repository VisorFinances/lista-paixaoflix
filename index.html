<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V28.0.5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    * { overflow: hidden; touch-action: manipulation; box-sizing: border-box; }
    body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; }
    #app { display: flex; height: 100%; width: 100%; }
    
    #menu { width: 300px; background: #111; padding: 15px; border-right: 1px solid #333; z-index: 100; flex-shrink: 0; }
    #menuHeader img { height: 70px; width: auto; display: block; margin: 0 auto 20px; }
    
    #menuItemsContainer { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .menu-item { padding: 15px 5px; font-size: 13px; border-radius: 10px; background: #222; border: 2px solid transparent; color: #aaa; cursor: pointer; text-align: center; transition: 0.2s; }
    .menu-item.focused { border-color: #ff9800; background: #333; color: #fff; transform: scale(1.05); }
    .menu-item.active { background: #ff9800; color: #000; font-weight: bold; }

    #content { flex: 1; position: relative; background: #000; }
    #videoContainer { width: 100%; height: 100%; }
    
    #channelList { position: absolute; top: 0; left: 0; width: 380px; height: 100%; background: rgba(0,0,0,0.98); display: none; z-index: 110; overflow-y: auto; border-right: 3px solid #ff9800; }
    .channel { padding: 18px; border-bottom: 1px solid #222; cursor: pointer; font-size: 15px; color: #fff; }
    .channel.active { background: #ff9800; color: #000; font-weight: bold; }
    
    #currentTitle { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 8px 15px; border-radius: 5px; z-index: 50; border-left: 4px solid #ff9800; }
</style>
</head>
<body>

<div id="app">
    <div id="menu">
        <div id="menuHeader"><img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png"></div>
        <div id="menuItemsContainer">
            <div class="menu-item focused" data-type="channels">Canais</div>
            <div class="menu-item" data-type="categories">Cinema</div>
            <div class="menu-item" data-type="series">Séries</div>
            <div class="menu-item" data-type="kids_channels">Kids TV</div>
            <div class="menu-item" data-type="kids_movies">Kids Filmes</div>
            <div class="menu-item" data-type="kids_series">Kids Séries</div>
            <div class="menu-item" data-type="fav">Favoritos</div>
            <div class="menu-item" data-type="history">Histórico</div>
        </div>
    </div>

    <div id="content">
        <div id="currentTitle">PaixãoFlix</div>
        <div id="videoContainer"><div id="player" style="width:100%; height:100%;"></div></div>
        <div id="channelList"></div>
    </div>
</div>

<script>
let player;
let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [];
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0, menuFocused = true;

const movieCats = ["AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICÇÃO","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"];

async function loadData() {
    const fetchJSON = async (url) => { try { const r = await fetch(url); return await r.json(); } catch(e) { return []; } };
    
    // Carregar M3U
    fetch("data/canais.m3u").then(r => r.text()).then(t => parseM3U(t, channels));
    fetch("data/kids_canais.m3u").then(r => r.text()).then(t => parseM3U(t, kidsChannels));

    // Carregar JSONs
    movies = (await fetchJSON("data/filmes.json")).map(m => ({...m, type: 'movie'}));
    series = (await fetchJSON("data/series.json")).map(s => ({...s, type: 'serie'}));
    kidsMovies = (await fetchJSON("data/kids_filmes.json")).map(m => ({...m, type: 'movie'}));
    kidsSeries = (await fetchJSON("data/kids_series.json")).map(s => ({...s, type: 'serie'}));
}

function parseM3U(text, array) {
    let temp = null;
    text.split("\n").forEach(l => {
        if (l.startsWith("#EXTINF")) temp = { titulo: l.split(",").pop().trim(), type: "channel" };
        else if (l.startsWith("http") && temp) { temp.url = l.trim(); array.push(temp); temp = null; }
    });
}

function getActiveData() {
    if (viewMode === "channels") return channels;
    if (viewMode === "categories") return movieCats;
    if (viewMode === "series") return [...new Set(series.map(s => s.genero).filter(Boolean))].sort();
    if (viewMode === "kids_channels") return kidsChannels;
    if (viewMode === "kids_movies") return kidsMovies;
    if (viewMode === "kids_series") return [...new Set(kidsSeries.map(s => s.genero).filter(Boolean))].sort();
    if (["movie_list", "series_list", "episode_list"].includes(viewMode)) return filteredList;
    return [];
}

function renderList() {
    const listDiv = document.getElementById("channelList");
    const data = getActiveData();
    listDiv.innerHTML = "";
    
    if (menuFocused) { listDiv.style.display = "none"; return; }
    listDiv.style.display = "block";

    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        div.innerText = typeof item === 'string' ? item : (item.titulo || item.name);
        div.onclick = () => { selectedIndex = i; handleAction(); };
        listDiv.appendChild(div);
        if (i === selectedIndex) div.scrollIntoView({ block: 'center' });
    });
}

function updateMenuUI() {
    const items = document.querySelectorAll(".menu-item");
    items.forEach((item, i) => {
        item.classList.toggle("focused", i === menuIndex && menuFocused);
    });
}

// Navegação Refinada (4 lados do direcional)
document.addEventListener("keydown", e => {
    const items = document.querySelectorAll(".menu-item");
    if (menuFocused) {
        if (e.keyCode === 40) { if (menuIndex < 6) menuIndex += 2; } // Baixo
        else if (e.keyCode === 38) { if (menuIndex > 1) menuIndex -= 2; } // Cima
        else if (e.keyCode === 39) { if (menuIndex % 2 === 0) menuIndex += 1; else { menuFocused = false; renderList(); } } // Direita
        else if (e.keyCode === 37) { if (menuIndex % 2 !== 0) menuIndex -= 1; } // Esquerda
        else if (e.keyCode === 13) { 
            viewMode = items[menuIndex].dataset.type;
            menuFocused = false; 
            selectedIndex = 0; 
        }
    } else {
        const data = getActiveData();
        if (e.keyCode === 40) selectedIndex = Math.min(data.length - 1, selectedIndex + 1);
        if (e.keyCode === 38) selectedIndex = Math.max(0, selectedIndex - 1);
        if (e.keyCode === 37) menuFocused = true;
        if (e.keyCode === 13) handleAction();
    }
    updateMenuUI();
    renderList();
});

// Suporte para Mouse/Toque no menu
document.querySelectorAll(".menu-item").forEach((item, i) => {
    item.onclick = () => {
        menuIndex = i;
        viewMode = item.dataset.type;
        menuFocused = false;
        selectedIndex = 0;
        updateMenuUI();
        renderList();
    };
});

async function handleAction() {
    const data = getActiveData();
    const item = data[selectedIndex];
    if (!item) return;

    if (typeof item === 'string') {
        // Correção de filtro Cinema/Séries
        if (viewMode === "categories") {
            filteredList = movies.filter(m => String(m.genero).toUpperCase().includes(item.toUpperCase()));
            viewMode = "movie_list";
        } else if (viewMode === "series" || viewMode === "kids_series") {
            const source = (viewMode === "series") ? series : kidsSeries;
            filteredList = source.filter(s => s.genero === item);
            viewMode = "series_list";
        }
        selectedIndex = 0;
        renderList();
    } else if (item.type === "serie") {
        // PaixãoFlix Identificador Archive
        try {
            const resp = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
            const meta = await resp.json();
            filteredList = meta.files
                .filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mkv"))
                .map(f => ({
                    titulo: f.name.split('/').pop().replace(/_/g, ' '),
                    url: `https://archive.org/download/${item.identificador_archive}/${f.name}`,
                    type: "episode"
                }));
            viewMode = "episode_list";
            selectedIndex = 0;
            renderList();
        } catch (e) { console.error("Archive Error"); }
    } else {
        playMedia(item);
    }
}

function playMedia(item) {
    let url = item.url || item.link;
    if (url.startsWith('http:')) url = "https://proxy.paixaoflix-vip.workers.dev/?url=" + encodeURIComponent(url);
    document.getElementById("currentTitle").innerText = item.titulo || item.name;
    document.getElementById("channelList").style.display = "none";
    if (player) player.destroy();
    player = new Clappr.Player({ source: url, parentId: "#player", width: '100%', height: '100%', autoPlay: true, stretch: 'fill' });
}

window.onload = loadData;
</script>
</body>
</html>

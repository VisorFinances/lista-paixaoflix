<script>
// 1. VARIÁVEIS GLOBAIS E ESTADO
let movies = [], series = [], kidsMovies = [], kidsSeries = [], channels = [], kidsChannels = [];
let top6Data = [], editorsChoice = [], edIdx = 0, itemAtual = null;
let currentFocus = "editor", menuIdx = 0, gridIdx = 0, chanIdx = 0, movieIdx = 0, detIdx = 0, catRowIdx = 0;
let isChannelsOpen = false, isMoviesOpen = false, isPlayerOpen = false, isDetailsOpen = false, playerInstance = null;

// 2. CONFIGURAÇÕES RÁPIDAS E TMDB
const TAMANHO_FONTE_TITULOS = "42px";
const TMDB_API_KEY = "b275ce8e1a6b3d5d879bb0907e4f56ad";
const TMDB_BASE_URL = "https://api.themoviedb.org/3";
const TMDB_IMG_PATH = "https://image.tmdb.org/t/p/original";

document.documentElement.style.setProperty('--tamanho-titulo', TAMANHO_FONTE_TITULOS);
const Keys = { UP: [38, 1], DOWN: [40, 2], LEFT: [37, 3], RIGHT: [39, 4], ENTER: [13, 29443], BACK: [8, 27, 461, 10009] };
const CATEGORIAS_FIXAS = ["Lançamentos 2026", "Lançamentos 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Clássicos", "Dorama", "Suspense", "Policial", "Crime", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];

// 3. CARREGAMENTO INICIAL
async function loadData() {
    const fetchJSON = async (url) => { try { const r = await fetch(url); return await r.json(); } catch(e) { return []; } };
    movies = (await fetchJSON("data/filmes.json")).sort((a,b) => (a.titulo||"").localeCompare(b.titulo||""));
    series = (await fetchJSON("data/series.json")).sort((a,b) => (a.titulo||"").localeCompare(b.titulo||""));
    kidsMovies = (await fetchJSON("data/kids_filmes.json")).sort((a,b) => (a.titulo||"").localeCompare(b.titulo||""));
    kidsSeries = (await fetchJSON("data/kids_series.json")).sort((a,b) => (a.titulo||"").localeCompare(b.titulo||""));
    
    try { 
        const r = await fetch("data/ativa_canais.m3u"); const t = await r.text(); parseM3U(t);
        const rk = await fetch("data/canais_kids.m3u"); const tk = await rk.text(); parseM3UKids(tk);
    } catch(e) {}
    
    document.getElementById("totalItems").innerText = movies.length + series.length + kidsMovies.length + kidsSeries.length;
    editorsChoice = [...movies, ...series].sort(() => 0.5 - Math.random()).slice(0, 10);
    top6Data = [...movies, ...series].slice(0, 6);
    
    startCarousel(); 
    renderTop6(); 
    startClock(); 
    renderContinueWatching(); 
    renderHomeCategories();
    updateFocus();
}

// 4. INTEGRAÇÃO TMDB (O CÉREBRO)
async function getFullDetails(item) {
    const query = encodeURIComponent(item.titulo || item.name);
    try {
        const searchRes = await fetch(`${TMDB_BASE_URL}/search/multi?api_key=${TMDB_API_KEY}&query=${query}&language=pt-BR`);
        const searchData = await searchRes.json();
        if (searchData.results && searchData.results.length > 0) {
            const res = searchData.results[0];
            const detailRes = await fetch(`${TMDB_BASE_URL}/${res.media_type}/${res.id}?api_key=${TMDB_API_KEY}&append_to_response=credits&language=pt-BR`);
            return await detailRes.json();
        }
    } catch (e) { console.error("Erro TMDB:", e); }
    return null;
}

function renderHomeCategories() {
    const container = document.getElementById('homeRowsContainer');
    if(!container) return;
    container.innerHTML = ""; 

    // 1. FILTRAR DADOS
    const todosConteudos = [...movies, ...series];

    const lancamentos2026 = todosConteudos.filter(item => 
        (item.year == "2026" || (item.categoria && item.categoria.includes("2026")))
    );

    const nostalgia = todosConteudos.filter(item => {
        const ano = parseInt(item.year);
        return (ano >= 1920 && ano <= 2009) || (item.categoria && item.categoria.includes("Clássicos"));
    });

    // 2. RENDERIZAR LANÇAMENTOS 2026
    if (lancamentos2026.length > 0) {
        const section2026 = document.createElement("div");
        section2026.className = "category-container row-2026"; 
        section2026.innerHTML = `<div class="channel-category-title">Lançamentos 2026</div><div class="channels-row"></div>`;
        const row2026 = section2026.querySelector(".channels-row");

        lancamentos2026.forEach(m => {
            const card = document.createElement("div");
            card.className = "movie-card";
            card.innerHTML = `<div class="badge-2026">NOVO</div><img class="movie-poster" src="${m.poster}"><div class="movie-meta-float"><span style="color:#FFB400">★ ${m.rating || '9.8'}</span></div>`;
            card.onclick = () => openDetails(m);
            row2026.appendChild(card);
        });
        container.appendChild(section2026);
    }

    // 3. RENDERIZAR NOSTALGIA
    if (nostalgia.length > 0) {
        const sectionNostalgia = document.createElement("div");
        sectionNostalgia.className = "category-container row-nostalgia"; 
        sectionNostalgia.innerHTML = `<div class="channel-category-title">Sessão Nostalgia: Clássicos 80, 90 e 2000</div><div class="channels-row"></div>`;
        const rowNostalgia = sectionNostalgia.querySelector(".channels-row");

        nostalgia.forEach(m => {
            const card = document.createElement("div");
            card.className = "movie-card";
            card.innerHTML = `
                <img class="movie-poster" src="${m.poster}">
                <div class="movie-meta-float"><span style="color:#FFB400">★ ${m.rating || '9.5'}</span></div>
            `;
            card.onclick = () => openDetails(m);
            rowNostalgia.appendChild(card);
        });
        container.appendChild(sectionNostalgia);
    }
}function renderContinueWatching() {
    const storage = JSON.parse(localStorage.getItem('paixaoflix_progress') || '{}');
    const container = document.getElementById('continueContainer');
    const section = document.getElementById('continueWatchingSection');
    const items = Object.values(storage).sort((a, b) => b.timestamp - a.timestamp);

    if (!section || items.length === 0) { if(section) section.style.display = 'none'; return; }

    section.style.display = 'block';
    container.innerHTML = '';
    items.forEach(item => {
        const percent = (item.currentTime / item.duration) * 100;
        const div = document.createElement('div');
        div.className = 'continue-card';
        div.innerHTML = `<img src="${item.poster}" class="continue-thumb"><div class="progress-container"><div class="progress-bar" style="width: ${percent}%"></div></div><div style="font-size: 14px; margin-top: 8px;">${item.titulo}</div>`;
        div.onclick = () => playChannel(item.url, item.titulo, item.poster);
        container.appendChild(div);
    });
}

// 6. PÁGINA DE DETALHES (COM ELENCO)
async function openDetails(item) {
    isDetailsOpen = true;
    const bg = document.getElementById("detailsBg");
    document.getElementById("detailsOverlay").style.display = "flex";
    document.getElementById("detTitle").innerText = item.titulo;
    document.getElementById("detPoster").src = item.poster;
    document.getElementById("detDesc").innerText = "Carregando sinopse...";

    const extra = await getFullDetails(item);
    if (extra) {
        bg.style.backgroundImage = `url(${TMDB_IMG_PATH + extra.backdrop_path})`;
        document.getElementById("detDesc").innerText = extra.overview || "Sinopse não disponível.";
        const ano = (extra.release_date || extra.first_air_date || "2026").split('-')[0];
        document.getElementById("detMeta").innerText = `${ano} • ★ ${extra.vote_average.toFixed(1)}`;
        if (extra.credits) renderCast(extra.credits.cast.slice(0, 6));
    }
    document.getElementById("btnDetPlay").onclick = () => playChannel(item.url, item.titulo, item.poster);
}

function renderCast(cast) {
    const desc = document.getElementById("detDesc");
    const existing = document.getElementById("castList");
    if(existing) existing.remove();

// 7. PLAYER E NAVEGAÇÃO
function updateFocus() {
    document.querySelectorAll(".focused").forEach(el => el.classList.remove("focused"));
    const menu = document.getElementById("menuBrands");
    
    if(currentFocus === "menu") {
        menu.classList.add("expanded");
        document.querySelectorAll(".brand-card")[menuIdx]?.classList.add("focused");
    } else {
        menu.classList.remove("expanded");
        if(currentFocus === "editor") document.getElementById("editorSlider").classList.add("focused");
        
        if(currentFocus === "continue") {
            const items = document.querySelectorAll("#continueContainer .continue-card");
            items[movieIdx]?.classList.add("focused");
            items[movieIdx]?.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }
        
        if(currentFocus === "grid") {
            document.querySelectorAll(".top6-item")[gridIdx]?.classList.add("focused");
        }
        
        if(currentFocus === "home_rows") {
            const rows = document.querySelectorAll("#homeRowsContainer .category-container");
            const items = rows[catRowIdx]?.querySelectorAll(".movie-card");
            items[movieIdx]?.classList.add("focused");
            rows[catRowIdx]?.scrollIntoView({ behavior: 'smooth', block: 'center' });
            items[movieIdx]?.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }
    }
}

function playChannel(url, titulo, poster) {
    isPlayerOpen = true;
    document.getElementById("playerOverlay").style.display = "block";
    if(playerInstance) playerInstance.destroy();
    
    playerInstance = new Clappr.Player({
        source: url,
        parentId: "#player",
        width: "100%", height: "100%",
        autoPlay: true,
        events: {
            onTimeUpdate: function(e) {
                if (e.duration > 10) saveProgress(e.current, e.duration, titulo, poster, url);
            }
        }
    });
}

function saveProgress(currentTime, duration, titulo, poster, url) {
    let progress = JSON.parse(localStorage.getItem('paixaoflix_progress') || '{}');
    progress[titulo] = { titulo, poster, url, currentTime, duration, timestamp: Date.now() };
    localStorage.setItem('paixaoflix_progress', JSON.stringify(progress));
}

function closePlayer() {
    isPlayerOpen = false;
    if(playerInstance) playerInstance.destroy();
    document.getElementById("playerOverlay").style.display = "none";
    location.reload(); 
}

function closeDetails() {
    isDetailsOpen = false;
    document.getElementById("detailsOverlay").style.display = "none";
}

function startClock() {
    setInterval(() => {
        const now = new Date();
        document.getElementById("barDateTime").innerText = now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
    }, 1000);
}

function startCarousel() {
    setInterval(() => {
        if(!isDetailsOpen && !isPlayerOpen && editorsChoice.length > 0) {
            edIdx = (edIdx + 1) % editorsChoice.length;
            const item = editorsChoice[edIdx];
            const slider = document.getElementById("editorSlider");
            slider.style.backgroundImage = `linear-gradient(to top, #000 10%, transparent 90%), url(${item.poster})`;
            document.getElementById("editorTitle").innerText = item.titulo;
            document.getElementById("editorMeta").innerText = `${item.year || '2026'} • ★ ${item.rating || '9.8'}`;
        }
    }, 8000);
}

// 8. CONTROLES DE TECLADO (EVENT LISTENER)
document.addEventListener("keydown", e => {
    const k = e.keyCode;
    if(isPlayerOpen) { if(Keys.BACK.includes(k)) closePlayer(); return; }
    if(isDetailsOpen) { if(Keys.BACK.includes(k)) closeDetails(); return; }

    if(currentFocus === "menu") {
        if(Keys.DOWN.includes(k)) { if(menuIdx < 7) menuIdx++; }
        if(Keys.UP.includes(k)) { if(menuIdx > 0) menuIdx--; }
        if(Keys.RIGHT.includes(k)) currentFocus = "editor";
    } 
    else if(currentFocus === "editor") {
        if(Keys.LEFT.includes(k)) currentFocus = "menu";
        if(Keys.DOWN.includes(k)) {
            const temCont = document.getElementById('continueWatchingSection').style.display !== 'none';
            currentFocus = temCont ? "continue" : "grid";
            movieIdx = 0;
        }
    }
    else if(currentFocus === "continue") {
        const items = document.querySelectorAll("#continueContainer .continue-card");
        if(Keys.LEFT.includes(k)) { if(movieIdx > 0) movieIdx--; else currentFocus = "menu"; }
        if(Keys.RIGHT.includes(k)) { if(movieIdx < items.length - 1) movieIdx++; }
        if(Keys.UP.includes(k)) currentFocus = "editor";
        if(Keys.DOWN.includes(k)) { currentFocus = "grid"; movieIdx = 0; }
    }
    else if(currentFocus === "grid") {
        if(Keys.LEFT.includes(k)) { if(gridIdx > 0) gridIdx--; else currentFocus = "menu"; }
        if(Keys.RIGHT.includes(k)) { if(gridIdx < 5) gridIdx++; }
        if(Keys.UP.includes(k)) {
             const temCont = document.getElementById('continueWatchingSection').style.display !== 'none';
             currentFocus = temCont ? "continue" : "editor";
        }
        if(Keys.DOWN.includes(k)) { currentFocus = "home_rows"; catRowIdx = 0; movieIdx = 0; }
    }
    else if(currentFocus === "home_rows") {
        const rows = document.querySelectorAll("#homeRowsContainer .category-container");
        const items = rows[catRowIdx]?.querySelectorAll(".movie-card");
        if(Keys.LEFT.includes(k)) { if(movieIdx > 0) movieIdx--; else currentFocus = "menu"; }
        if(Keys.RIGHT.includes(k)) { if(movieIdx < items.length - 1) movieIdx++; }
        if(Keys.DOWN.includes(k)) { if(catRowIdx < rows.length - 1) { catRowIdx++; movieIdx = 0; } }
        if(Keys.UP.includes(k)) { 
            if(catRowIdx > 0) { catRowIdx--; movieIdx = 0; } 
            else { currentFocus = "grid"; gridIdx = 0; }
        }
    }

    if(Keys.ENTER.includes(k)) document.querySelector(".focused")?.click();
    updateFocus();
});

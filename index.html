<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paix√£oFlix - Web TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #013161; --focus: #0278ed; --bg: #050505; --text: #ffffff; --sidebar-width: 240px; }
        * { box-sizing: border-box; outline: none; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; }

        /* Barra Lateral Fixa */
        .sidebar { 
            width: var(--sidebar-width); 
            height: 100vh; 
            background: #000; 
            position: fixed; 
            left: 0; 
            top: 0; 
            display: flex; 
            flex-direction: column; 
            padding: 20px; 
            border-right: 1px solid #222;
            z-index: 1000;
        }

        .logo-container { text-align: center; margin-bottom: 25px; }
        .logo { width: 100px; height: auto; }

        #search-box { 
            width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #333; 
            background: #111; color: white; margin-bottom: 20px; font-size: 14px;
        }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; }
        .btn-nav { 
            background: var(--primary); color: white; border: none; padding: 12px; 
            border-radius: 5px; font-weight: bold; font-size: 13px; text-transform: uppercase;
            cursor: pointer; text-align: left; transition: 0.3s;
        }
        .btn-nav:hover, .btn-nav:focus { background: var(--focus); }

        /* Menu Suspenso Cinema */
        #cat-nav { 
            display: none; flex-direction: column; gap: 4px; padding-left: 15px; 
            margin-top: 5px; border-left: 2px solid var(--focus);
        }
        .btn-cat { 
            background: transparent; color: #ccc; border: none; padding: 8px; 
            text-align: left; cursor: pointer; font-size: 12px; 
        }
        .btn-cat:hover { color: white; }

        /* √Årea de Conte√∫do */
        main { 
            margin-left: var(--sidebar-width); 
            width: calc(100% - var(--sidebar-width)); 
            padding: 20px; 
        }

        /* Logos de canais reduzidos e organizados */
        .content-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 12px; 
        }

        .card { 
            background: #121212; border-radius: 6px; overflow: hidden; 
            transition: 0.2s; cursor: pointer; border: 1px solid #222;
            height: 150px; display: flex; flex-direction: column;
        }
        .card:hover { transform: scale(1.05); border-color: var(--focus); }
        .card img { width: 100%; height: 110px; object-fit: contain; background: #000; padding: 5px; }
        .card-title { padding: 5px; font-size: 10px; text-align: center; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* Player */
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; z-index: 2000; }
        video { width: 100%; height: 100%; }
        #exit-btn { position: absolute; top: 20px; right: 20px; background: #d40000; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; z-index: 2001; }

        /* Responsividade */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 1px solid #222; }
            main { margin-left: 0; width: 100%; }
            .content-grid { grid-template-columns: repeat(3, 1fr); }
            #cat-nav { flex-direction: row; flex-wrap: wrap; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo">
    </div>

    <input type="text" id="search-box" placeholder="Procurar..." onkeyup="filterContent()">

    <nav class="nav-menu" id="main-nav">
        <button class="btn-nav" onclick="loadContent('tv')">üì∫ TV AO VIVO</button>
        
        <button class="btn-nav" onclick="toggleCinema()">üé¨ CINEMA ‚ñæ</button>
        <div id="cat-nav"></div> <button class="btn-nav" onclick="loadContent('series')">üçø S√âRIES</button>
        <button class="btn-nav" style="background: #d40000;" onclick="toggleKids()">üé° √ÅREA KIDS</button>
        <div id="kids-menu" style="display:none; flex-direction:column; gap:5px; padding-left:15px;">
             <button class="btn-cat" onclick="loadContent('kids_canais')">Canais Kids</button>
             <button class="btn-cat" onclick="loadContent('kids_filmes')">Filmes Kids</button>
        </div>
    </nav>
</aside>

<main>
    <div class="content-grid" id="grid"></div>
</main>

<div id="player-overlay">
    <button id="exit-btn" onclick="closePlayer()">FECHAR PLAYER</button>
    <video id="video-player" controls autoplay></video>
</div>

<script>
    const API = {
        tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
        filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
        series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
        kids_canais: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u",
        kids_filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json"
    };

    const CATEGORIAS = ["Lan√ßamento", "A√ß√£o", "Aventura", "Anima√ß√£o", "Drama", "Nacional", "Terror", "Suspense", "Romance"];
    let currentData = [];

    async function loadContent(type) {
        const grid = document.getElementById('grid');
        grid.innerHTML = "<p>Carregando...</p>";
        
        try {
            const resp = await fetch(API[type]);
            const text = await resp.text();
            
            if(type.includes('json')) {
                const data = JSON.parse(text);
                const items = Array.isArray(data) ? data : Object.values(data)[0];
                currentData = items.map(item => ({
                    name: item.titulo || item.name || item.title,
                    url: item.url || item.link,
                    logo: item.poster || item.logo || item.image,
                    category: item.genero || item.category || ""
                }));
            } else {
                currentData = parseM3U(text);
            }
            renderGrid(currentData);
        } catch (e) {
            grid.innerHTML = "<p>Erro ao carregar conte√∫do.</p>";
        }
    }

    function parseM3U(data) {
        const items = [];
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim() || "Canal";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || '';
                const url = lines[i+1]?.trim();
                if(url && url.startsWith('http')) items.push({ name, url, logo });
            }
        }
        return items;
    }

    function renderGrid(data) {
        const grid = document.getElementById('grid');
        grid.innerHTML = data.map(item => `
            <div class="card" onclick="playVideo('${item.url}')">
                <img src="${item.logo}" onerror="this.src='https://via.placeholder.com/100x150/111/fff?text=S/L'">
                <div class="card-title">${item.name}</div>
            </div>
        `).join('');
    }

    function toggleCinema() {
        const cn = document.getElementById('cat-nav');
        const isVisible = cn.style.display === 'flex';
        cn.style.display = isVisible ? 'none' : 'flex';
        if(!isVisible) {
            cn.innerHTML = CATEGORIAS.map(c => `<button class="btn-cat" onclick="filterByCategory('${c}')">${c}</button>`).join('');
            loadContent('filmes');
        }
    }

    function toggleKids() {
        const km = document.getElementById('kids-menu');
        km.style.display = km.style.display === 'none' ? 'flex' : 'none';
    }

    function filterByCategory(cat) {
        renderGrid(currentData.filter(i => i.category.toLowerCase().includes(cat.toLowerCase())));
    }

    function filterContent() {
        const t = document.getElementById('search-box').value.toLowerCase();
        renderGrid(currentData.filter(i => i.name.toLowerCase().includes(t)));
    }

    function playVideo(url) {
        const video = document.getElementById('video-player');
        document.getElementById('player-overlay').style.display = 'block';
        
        if (Hls.isSupported() && url.includes('m3u8')) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
        } else {
            video.src = url;
        }
    }

    function closePlayer() {
        const v = document.getElementById('video-player');
        v.pause(); v.src = "";
        document.getElementById('player-overlay').style.display = 'none';
    }

    // Configura√ß√£o Offline (Service Worker Simples)
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(() => {});
    }

    loadContent('tv');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; }
body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; }
#layout-principal { display: flex; height: 100%; width: 100%; }

/* --- MENU LATERAL --- */
#barra-menu { width: 220px; background: #001a1a; border-right: 2px solid #003333; display: flex; flex-direction: column; z-index: 100; flex-shrink: 0; }
#header-logo { padding: 15px 10px; text-align: center; }
#header-logo img { height: 100px; width: auto; max-width: 100%; object-fit: contain; }
#relogio { font-size: 11px; color: #aaa; margin-top: 5px; text-align: center; }

#searchBox { padding: 0 10px 15px; }
#searchInput { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #003333; background: #000; color: #fff; outline: none; font-size: 12px; }

#itens-menu { flex: 1; padding: 10px; overflow-y: auto; }
.item-clicavel { padding: 12px; font-size: 13px; margin-bottom: 8px; border-radius: 8px; background: #0080ff; border-bottom: 3px solid #004d99; display: flex; align-items: center; cursor: pointer; color: #fff; }
.item-clicavel i { margin-right: 15px; width: 20px; text-align: center; }
.item-clicavel.selecionado { background: #fff !important; color: #000 !important; font-weight: bold; }

/* --- ÁREA DO PLAYER --- */
#area-player { flex: 1; position: relative; background: #000; }
#meu-video { width: 100%; height: 100%; object-fit: contain; }

#painel-conteudo { position: absolute; left: 0; top: 0; height: 100%; background: rgba(0,0,0,0.95); z-index: 50; display: none; align-items: center; width: 100%; }

#lista-canais { width: 260px; height: 100%; border-right: 1px solid #111; overflow-y: auto; background: #000; flex-shrink: 0; }

.canal-item { padding: 12px 15px; font-size: 13px; border-bottom: 1px solid #111; cursor: pointer; display: flex; justify-content: space-between; align-items: center; color: #ccc; }
.canal-item.ativo { background: #fff !important; color: #000 !important; font-weight: bold; }
.canal-item.categoria-header { background: #002222; color: #00ffcc; font-weight: bold; cursor: default; }

.fav-btn { color: #444; padding: 5px; cursor: pointer; }
.fav-btn.active { color: #ffeb3b !important; }

#container-capa { padding: 0 20px; display: flex; align-items: center; justify-content: center; flex: 1; }
#imagem-capa { height: 350px; width: auto; border-radius: 10px; border: 3px solid #fff; cursor: pointer; background: #000; }

@media (max-width: 850px) {
    #barra-menu { width: 110px; }
    #header-logo img { height: 100px !important; width: 100px !important; }
    .item-clicavel { font-size: 9px; padding: 10px 4px; }
    .item-clicavel i { margin-right: 5px; font-size: 11px; }
    #lista-canais { width: 150px; }
    #imagem-capa { height: 180px; }
    body.is-searching #container-capa { display: none; }
    body.is-searching #lista-canais { width: 100%; }
}
</style>
</head>
<body id="body-main">

<div id="layout-principal">
    <div id="barra-menu">
        <div id="header-logo">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
            <div id="relogio"></div>
        </div>
        <div id="searchBox"><input type="text" id="searchInput" placeholder="Busca global..."></div>
        <div id="itens-menu">
            <div class="item-clicavel selecionado" data-type="m3u" data-url="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u"><i class="fas fa-tv"></i> Canais</div>
            <div class="item-clicavel" data-type="fav"><i class="fas fa-star" style="color:#ffeb3b"></i> Favoritos</div>
            <div class="item-clicavel" data-type="json" data-url="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json"><i class="fas fa-film"></i> Cinema</div>
            <div class="item-clicavel" data-type="json" data-url="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json"><i class="fas fa-clapperboard"></i> Séries</div>
            <div class="item-clicavel" data-type="m3u" data-url="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u"><i class="fas fa-child"></i> Kids TV</div>
            <div class="item-clicavel" data-type="json" data-url="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json"><i class="fas fa-icons"></i> Kids Cine</div>
            <div class="item-clicavel" data-type="json" data-url="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_series.json"><i class="fas fa-robot"></i> Kids Séries</div>
        </div>
    </div>

    <div id="area-player">
        <video id="meu-video" autoplay playsinline controls></video>
        <div id="painel-conteudo">
            <div id="lista-canais"></div>
            <div id="container-capa"><img id="imagem-capa" src=""></div>
        </div>
    </div>
</div>

<script>
const video = document.getElementById("meu-video");
const painelConteudo = document.getElementById("painel-conteudo");
const listaCanaisDiv = document.getElementById("lista-canais");
const imgCapa = document.getElementById("imagem-capa");
const menuItems = document.querySelectorAll('.item-clicavel');
const searchInput = document.getElementById("searchInput");
const body = document.getElementById("body-main");

let rawData = [], currentDisplayData = [], currentItem = null;
let menuIndex = 0, itemIndex = 0, menuFocused = true, hls = null;
let favoritos = JSON.parse(localStorage.getItem('paixaoflix_favs')) || [];
let historico = JSON.parse(localStorage.getItem('paixaoflix_history')) || {};

function checkOrientation() {
    if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(() => {});
    }
}

function updateClock() {
    const d = new Date();
    const pad = (n) => String(n).padStart(2, '0');
    document.getElementById("relogio").innerText = `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${String(d.getFullYear()).slice(-2)} | ${pad(d.getHours())}:${pad(d.getMinutes())}`;
}
setInterval(updateClock, 1000); updateClock();

async function carregarDados(btn) {
    checkOrientation();
    const response = await fetch(btn.dataset.url);
    if (btn.dataset.type === "m3u") {
        const text = await response.text();
        let items = [], temp = null;
        text.split('\n').forEach(line => {
            if (line.startsWith('#EXTINF')) temp = { titulo: line.split(',').pop().trim(), isLive: true };
            else if (line.startsWith('http') && temp) { temp.url = line.trim(); items.push(temp); temp = null; }
        });
        rawData = items;
    } else { 
        rawData = await response.json();
    }
    processarCategorias();
}

function processarCategorias() {
    currentDisplayData = [];
    if (!Array.isArray(rawData) && rawData.categories) {
        rawData.categories.forEach(cat => {
            currentDisplayData.push({ isHeader: true, titulo: cat.name });
            cat.items.forEach(item => { item.isLive = false; item.categoriaPai = cat.name; currentDisplayData.push(item); });
        });
    } else { 
        currentDisplayData = rawData.map(i => { if(i.isLive === undefined) i.isLive = true; return i; }); 
    }
    itemIndex = 0; renderLista();
}

function renderLista() {
    listaCanaisDiv.innerHTML = "";
    currentDisplayData.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = `canal-item ${i === itemIndex ? 'ativo' : ''} ${item.isHeader ? 'categoria-header' : ''}`;
        div.innerHTML = `<span>${item.titulo || item.name}</span>`;
        if (!item.isHeader) {
            const isFav = favoritos.some(f => (f.url || f.link) === (item.url || item.link));
            div.innerHTML += `<i class="fas fa-star fav-btn ${isFav ? 'active' : ''}" onclick="event.stopPropagation(); toggleFav(${JSON.stringify(item).replace(/"/g, '&quot;')})"></i>`;
            div.onclick = () => prepararPlay(item);
        }
        listaCanaisDiv.appendChild(div);
        if (i === itemIndex) {
            div.scrollIntoView({ block: 'center' });
            if (!item.isHeader) {
                imgCapa.style.display = "block";
                imgCapa.src = item.poster || item.logo || "";
                imgCapa.onclick = (window.innerWidth <= 850) ? () => prepararPlay(item) : null;
            } else { imgCapa.style.display = "none"; }
        }
    });
}

function prepararPlay(item) {
    if(!item || item.isHeader) return;
    const key = item.url || item.link;
    if (!item.isLive && historico[key] && historico[key] > 10) {
        if (confirm("Continuar de onde parou?")) playMedia(item, historico[key]);
        else playMedia(item, 0);
    } else playMedia(item, 0);
}

function playMedia(item, startTime) {
    currentItem = item;
    const url = item.url || item.link;
    if (hls) hls.destroy();
    if (url.includes(".m3u8")) {
        if (Hls.isSupported()) { 
            hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => { if(startTime) video.currentTime = startTime; video.play(); });
        } else video.src = url;
    } else {
        video.src = url;
        video.onloadedmetadata = () => { if(startTime) video.currentTime = startTime; video.play(); };
    }
    painelConteudo.style.display = "none";
}

document.onkeydown = (e) => {
    const key = e.keyCode || e.which;
    // CH+ (427, 33) / CH- (428, 34)
    if (key == 427 || key == 33) { zapping(1); return; }
    if (key == 428 || key == 34) { zapping(-1); return; }

    if (menuFocused) {
        if (key == 40) menuIndex = (menuIndex + 1) % menuItems.length;
        if (key == 38) menuIndex = (menuIndex - 1 + menuItems.length) % menuItems.length;
        if (key == 13 || key == 39) { 
            menuFocused = false; 
            const btn = menuItems[menuIndex];
            if (btn.dataset.type === "fav") { rawData = favoritos; processarCategorias(); }
            else carregarDados(btn);
            painelConteudo.style.display = "flex";
        }
        menuItems.forEach((m, i) => m.classList.toggle('selecionado', i === menuIndex));
    } else {
        if (key == 40) { itemIndex = (itemIndex + 1) % currentDisplayData.length; renderLista(); }
        if (key == 38) { itemIndex = (itemIndex - 1 + currentDisplayData.length) % currentDisplayData.length; renderLista(); }
        if (key == 37) { 
            // Volta para categoria se estiver em item, ou menu se estiver no topo
            let prevHeader = -1;
            for(let i = itemIndex; i >= 0; i--) { if(currentDisplayData[i].isHeader) { prevHeader = i; break; } }
            if (itemIndex !== prevHeader && prevHeader !== -1) { itemIndex = prevHeader; renderLista(); } 
            else { menuFocused = true; painelConteudo.style.display = "none"; }
        }
        if (key == 13) prepararPlay(currentDisplayData[itemIndex]);
    }
};

function zapping(dir) {
    if (!currentDisplayData.length) return;
    let next = itemIndex;
    do { next = (next + dir + currentDisplayData.length) % currentDisplayData.length; } 
    while (currentDisplayData[next].isHeader);
    itemIndex = next;
    prepararPlay(currentDisplayData[itemIndex]);
}

video.ontimeupdate = () => {
    if (currentItem && !currentItem.isLive && video.currentTime > 5) {
        historico[currentItem.url || currentItem.link] = video.currentTime;
        localStorage.setItem('paixaoflix_history', JSON.stringify(historico));
    }
};

searchInput.onfocus = () => { body.classList.add("is-searching"); painelConteudo.style.display = "flex"; };
searchInput.oninput = () => {
    const term = searchInput.value.toLowerCase();
    let flat = Array.isArray(rawData) ? rawData : [];
    if (!Array.isArray(rawData) && rawData.categories) rawData.categories.forEach(c => flat = [...flat, ...c.items]);
    currentDisplayData = flat.filter(i => (i.titulo || i.name || "").toLowerCase().includes(term));
    itemIndex = 0; renderLista();
};

menuItems.forEach((btn, i) => { btn.onclick = () => { menuIndex = i; menuFocused = false; if (btn.dataset.type === "fav") { rawData = favoritos; processarCategorias(); } else carregarDados(btn); painelConteudo.style.display = "flex"; }; });
video.onclick = () => { painelConteudo.style.display = "none"; menuFocused = true; body.classList.remove("is-searching"); };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

#app {
    display: flex;
    height: 100%;
}

/* MENU */
#menu {
    width: 220px; /* REDUZIDO */
    background: #1a1a1a;
    display: flex;
    flex-direction: column;
}

#menuHeader {
    padding: 16px;
    border-bottom: 1px solid #222;
}

#menuHeader img {
    height: 72px;
}

#clock {
    margin-top: 8px;
    font-size: 15px;
}

.menu-item {
    padding: 18px 20px;
    font-size: 18px;
}

.menu-item.active {
    background: #222;
    border-left: 5px solid #ff9800;
    font-weight: bold;
}

.menu-item.kids {
    color: #ff9800;
}

/* CONTENT */
#content {
    flex: 1;
    position: relative;
    background: black;
}

/* PLAYER */
video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
}

/* CHANNEL LIST */
#channelList {
    position: absolute;
    top: 0;
    left: 0;
    width: 260px;
    height: 100%;
    background: rgba(20,20,20,0.96);
    display: none;
    overflow-y: hidden; /* sem barra de rolagem */
}

.channel {
    padding: 14px 16px;
    font-size: 18px;
    border-bottom: 1px solid #222;
}

.channel.active {
    background: #ff9800;
    color: #000;
    font-weight: bold;
}
</style>
</head>

<body>

<div id="app">

    <div id="menu">
        <div id="menuHeader">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
            <div id="clock"></div>
        </div>

        <div class="menu-item active">TV ao vivo</div>
        <div class="menu-item">Cinema</div>
        <div class="menu-item">Séries</div>
        <div class="menu-item kids">Canal Kids</div>
        <div class="menu-item kids">Filmes Kids</div>
        <div class="menu-item kids">Séries Kids</div>
    </div>

    <div id="content">
        <video id="video" autoplay></video>
        <div id="channelList"></div>
    </div>

</div>

<script>
const video = document.getElementById("video");
const channelList = document.getElementById("channelList");
const menuItems = document.querySelectorAll("#menu .menu-item");

let channels = [];
let currentIndex = 0;
let selectedIndex = 0;
let menuSelectedIndex = 0;
let listOpen = false;
let hls = null;

/* CLOCK */
function updateClock() {
    const d = new Date();
    const dias = ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"];
    const meses = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
    clock.innerText =
        `${dias[d.getDay()]}, ${String(d.getDate()).padStart(2,"0")} ${meses[d.getMonth()]} ${d.getFullYear()} | ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000);
updateClock();

/* LOAD M3U */
fetch("playlists/canais.m3u")
.then(r => r.text())
.then(text => {
    const lines = text.split("\n");
    let temp = null;

    lines.forEach(l => {
        l = l.trim();
        if (l.startsWith("#EXTINF")) {
            temp = { name: l.split(",").pop(), url: "" };
        } else if (l.startsWith("http") && temp) {
            temp.url = l;
            channels.push(temp);
            temp = null;
        }
    });

    renderChannels();
    playChannel(0, true); // AUTOPLAY PRIMEIRO CANAL COM SOM
});

/* RENDER CHANNELS COM SCROLL INFINITO */
function renderChannels() {
    channelList.innerHTML = "";
    channels.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "channel" + (i === selectedIndex ? " active" : "");
        div.innerText = c.name;
        channelList.appendChild(div);
    });

    if (listOpen) {
        const activeEl = channelList.children[selectedIndex];
        if (activeEl) {
            const listHeight = channelList.offsetHeight;
            const elTop = activeEl.offsetTop;
            const elHeight = activeEl.offsetHeight;
            const scroll = channelList.scrollTop;

            if (elTop + elHeight > scroll + listHeight) {
                channelList.scrollTop = elTop + elHeight - listHeight;
            } else if (elTop < scroll) {
                channelList.scrollTop = elTop;
            }
        }
    }
}

/* PLAY */
function playChannel(i, autoplay=false) {
    currentIndex = (i + channels.length) % channels.length;
    selectedIndex = currentIndex;

    if (hls) {
        hls.destroy();
        hls = null;
    }

    const src = channels[currentIndex].url;

    if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
        if (autoplay) {
            video.muted = false;
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play().catch(()=>{});
            });
        }
    } else {
        video.src = src;
        if (autoplay) {
            video.muted = false;
            video.play().catch(()=>{});
        }
    }

    renderChannels();
}

/* LIST */
function showList(open) {
    listOpen = open;
    channelList.style.display = open ? "block" : "none";
    renderChannels(); // atualiza scroll ao abrir
}

/* MENU NAVIGATION */
function updateMenu() {
    menuItems.forEach((item, i) => {
        if (i === menuSelectedIndex) item.classList.add("active");
        else item.classList.remove("active");
    });
}

/* CONTROLE */
document.addEventListener("keydown", e => {

    switch (e.key) {

        case "ArrowRight":
            showList(true);
        break;

        case "ArrowLeft":
            showList(false);
        break;

        case "ArrowUp":
            if (listOpen) {
                selectedIndex = (selectedIndex - 1 + channels.length) % channels.length;
                renderChannels();
            } else {
                // navegação menu
                menuSelectedIndex = (menuSelectedIndex - 1 + menuItems.length) % menuItems.length;
                updateMenu();
            }
        break;

        case "ArrowDown":
            if (listOpen) {
                selectedIndex = (selectedIndex + 1) % channels.length;
                renderChannels();
            } else {
                // navegação menu
                menuSelectedIndex = (menuSelectedIndex + 1) % menuItems.length;
                updateMenu();
            }
        break;

        case "Enter":
            if (listOpen) {
                playChannel(selectedIndex);
                showList(false);
            }
        break;

        /* CH + / - TROCA IMEDIATA DE CANAIS */
        case "ChannelUp":
            playChannel(currentIndex + 1);
        break;

        case "ChannelDown":
            playChannel(currentIndex - 1);
        break;
    }
});
</script>

</body>
</html>

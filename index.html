<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix TV - V.82.45.74</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    
    <style>
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; overflow: hidden !important; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Foco Blindado e Suave */
        .focused { border: 5px solid #FFCE44 !important; box-shadow: 0 0 25px rgba(255, 206, 68, 1); background: rgba(255, 206, 68, 0.1) !important; z-index: 10 !important; transform: scale(1.05); transition: all 0.3s ease-in-out; }
        
        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: #040714; }
        #logoMain { height: 70px; cursor: pointer; border: 5px solid transparent; border-radius: 10px; }
        #barCounter { font-weight: bold; color: #FFCE44; }
        #barDateTime { color: #ccc; }
        
        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: rgba(4,7,20,0.98); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 5500; border-right: 1px solid rgba(255,255,255,0.1); transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #sideMenu.active { width: 280px; }
        .menu-item { width: 100%; height: 60px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; border: none !important; transition: 0.3s; }
        .menu-item i { font-size: 24px; min-width: 40px; }
        .menu-item span { display: none; margin-left: 20px; font-weight: 600; white-space: nowrap; }
        #sideMenu.active .menu-item span { display: block; }
        
        #mainScroll { width: 100%; height: 100vh; padding: 110px 0 600px 90px; overflow-y: scroll !important; scroll-behavior: smooth; }
        #mainScroll::-webkit-scrollbar { display: none; }
        
        .category-block { margin: 0 50px 6px 50px; position: relative; }
        .cat-header { font-size: 26px; font-weight: 900; color: #fff; margin-bottom: 8px; text-transform: uppercase; border-left: 8px solid #FFCE44; padding-left: 20px; }
        
        /* Container Horizontal */
        .row-wrapper { display: flex; align-items: center; gap: 10px; position: relative; width: 100%; }
        .movie-grid { display: flex; gap: 20px; overflow-x: hidden !important; scroll-behavior: smooth; width: calc(100% - 30px); }
        
        .movie-card { min-width: calc(25% - 20px); border-radius: 10px; background: #1a1d29; cursor: pointer; aspect-ratio: 2/3.2; position: relative; border: 5px solid transparent; }
        .movie-poster { width: 100%; height: auto; aspect-ratio: 2/3; object-fit: cover; border-radius: 5px; }
        .meta-card { padding: 5px 0; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #FFCE44; font-weight: bold; gap: 20px; }
        
        /* Botão Vertical Slider Amarelo Pipoca */
        .slider-btn { min-width: 8px; max-width: 8px; height: 100%; min-height: 350px; background: #FFCE44; border: none; cursor: pointer; border-radius: 4px; opacity: 0.6; transition: 0.3s; }
        .slider-btn:focus { opacity: 1; width: 15px; box-shadow: 0 0 15px #FFCE44; }

        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
        #detailsOverlay { position: fixed; inset: 0; background: #040714; z-index: 9000; display: none; align-items: center; justify-content: center; padding: 50px; }
        .btn-3d { background: #FFCE44; color: #000; border: none; border-bottom: 6px solid #b38f00; padding: 16px 50px; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 8px; }
    </style>
</head>
<body onload="initSystem()">

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0">
    <div id="barCounter">V.82.45.74</div>
    <div id="barDateTime">00:00</div>
</div>

<div id="sideMenu">
    <div class="menu-item" tabindex="0" onclick="renderCanais('canais')"><i class="fas fa-tv"></i><span>CANAIS TV</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('cinema')"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('series')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFavoritos()"><i class="fas fa-heart"></i><span>FAVORITOS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCanais('kids')"><i class="fas fa-child"></i><span>CANAIS KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderKidsAZ('kids_filmes')"><i class="fas fa-baby"></i><span>FILMES KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderKidsAZ('kids_series')"><i class="fas fa-robot"></i><span>SÉRIES KIDS</span></div>
</div>

<div id="mainScroll">
    <div id="dynamicContent"></div>
</div>

<div id="detailsOverlay">
    <div id="detailsContent" style="width: 90%; display: flex; gap: 50px;">
        <img id="detPoster" style="width: 300px; border-radius: 15px; border: 3px solid #fff;">
        <div style="flex:1;">
            <h1 id="detTitle" style="font-size: 45px; margin:0;"></h1>
            <p id="detMeta" style="color:#FFCE44; font-weight:bold;"></p>
            <p id="detSinopse" style="font-size: 18px; color: #ccc; margin: 20px 0;"></p>
            <div id="areaSerie" style="display:none;"><div id="epList" style="display:grid; grid-template-columns: repeat(8,1fr); gap:10px;"></div></div>
            <div style="margin-top:30px;">
                <button class="btn-3d" id="btnPlay" tabindex="0">ASSISTIR</button>
                <button class="btn-3d" onclick="closeDetails()" style="background:#333; color:#fff; border-bottom-color:#000;" tabindex="0">VOLTAR</button>
            </div>
        </div>
    </div>
</div>

<div id="videoContainer">
    <div style="position:absolute; top:40px; right:40px; background:rgba(255,255,255,0.1); padding:15px 30px; font-weight:900; border-radius:10px; z-index:100001; cursor:pointer;" id="btnSairPlayer" tabindex="0" onclick="sairPlayer()">SAIR</div>
    <div id="mainPlayer" style="width:100%; height:100%;"></div>
</div>

<script>
    let db = { cinema: [], series: [], kids_filmes: [], kids_series: [], todos: [] };
    let canaisAtuais = [];
    let indiceCanalAtivo = -1;
    let favoritos = JSON.parse(localStorage.getItem('favs')) || [];
    let lastFocusedElement = null;
    let currentVideoId = "";
    let clapprPlayer = null;

    async function initSystem() {
        startClock();
        try {
            const [f, s, kf, ks] = await Promise.all([
                fetch('data/filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/series.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_series.json').then(r => r.json()).catch(() => [])
            ]);
            db.cinema = f; db.series = s; db.kids_filmes = kf; db.kids_series = ks;
            db.todos = [...f, ...s, ...kf, ...ks];
            changeSection('cinema');
            // INÍCIO NO LOGO
            document.getElementById('logoMain').focus();
        } catch(e) { console.error(e); }
        initNavigation();
    }

    function changeSection(type) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = "";
        const grouped = {};
        db[type].forEach(item => {
            const cat = item.genero || "Geral";
            if (!grouped[cat]) grouped[cat] = [];
            grouped[cat].push(item);
        });

        // Ordenação Forçada: 2026 e 2025 no topo
        Object.keys(grouped).sort((a, b) => {
            if(a === "2026 Lançamento") return -1;
            if(b === "2026 Lançamento") return 1;
            if(a === "2025 Lançamento") return -1;
            if(b === "2025 Lançamento") return 1;
            return a.localeCompare(b);
        }).forEach((cat, idx) => {
            const block = document.createElement('div');
            block.className = "category-block";
            block.innerHTML = `
                <div class="cat-header">${cat}</div>
                <div class="row-wrapper">
                    <div class="movie-grid" id="grid-${idx}"></div>
                    <button class="slider-btn" tabindex="0" onclick="scrollRow(${idx})"></button>
                </div>`;
            cont.appendChild(block);
            const grid = document.getElementById(`grid-${idx}`);
            grouped[cat].forEach(item => { grid.innerHTML += createCardHtml(item); });
        });
    }

    function scrollRow(idx) {
        const grid = document.getElementById(`grid-${idx}`);
        const scrollAmount = grid.offsetWidth;
        if (grid.scrollLeft + scrollAmount >= grid.scrollWidth) {
            grid.scrollTo({ left: 0, behavior: 'smooth' }); // SALTO INFINITO
        } else {
            grid.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }
    }

    function createCardHtml(i) {
        const tSafe = i.titulo.replace(/'/g,"").replace(/"/g,"");
        return `<div class="movie-card" tabindex="0" data-title="${tSafe}" onclick="handleCapa('${tSafe}')">
            <img class="movie-poster" src="${i.poster}">
            <div class="meta-card"><span>${i.year || ''}</span><span><i class="fas fa-star"></i> ${i.rating || '0.0'}</span></div>
        </div>`;
    }

    function handleCapa(titulo) {
        const item = db.todos.find(i => i.titulo.replace(/'/g,"").replace(/"/g,"") === titulo);
        if(!item) return;
        lastFocusedElement = document.activeElement;
        openDetails(item);
    }

    function openDetails(item) {
        document.getElementById('detailsOverlay').style.display = "flex";
        document.getElementById('detPoster').src = item.poster;
        document.getElementById('detTitle').innerText = item.titulo;
        document.getElementById('detMeta').innerText = `${item.year} | ${item.genero}`;
        document.getElementById('detSinopse').innerText = item.desc || "";
        document.getElementById('btnPlay').onclick = () => playVideo(item.url, item.titulo);
        document.getElementById('btnPlay').focus();
    }

    function playVideo(url, title) {
        document.getElementById('videoContainer').style.display = "block";
        if(clapprPlayer) clapprPlayer.destroy();
        
        // Blindagem do Player Clappr contra tela preta
        clapprPlayer = new Clappr.Player({
            source: url,
            parentId: "#mainPlayer",
            width: '100%',
            height: '100%',
            autoPlay: true,
            hlsjsConfig: { enableWorker: true, lowLatencyMode: true },
            playback: { playInline: true, recycleVideo: true }
        });
    }

    function sairPlayer() {
        if(clapprPlayer) { clapprPlayer.destroy(); clapprPlayer = null; }
        document.getElementById('videoContainer').style.display = "none";
        if(lastFocusedElement) lastFocusedElement.focus();
    }

    function closeDetails() { document.getElementById('detailsOverlay').style.display = "none"; if(lastFocusedElement) lastFocusedElement.focus(); }

    function initNavigation() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const all = Array.from(document.querySelectorAll('[tabindex="0"]')).filter(el => el.offsetParent !== null);
            const r = active.getBoundingClientRect();
            let next = null, minDist = Infinity;

            if(e.keyCode === 13) { active.click(); return; }
            if(e.keyCode === 8 || e.keyCode === 27) { 
                if(document.getElementById('videoContainer').style.display === "block") sairPlayer();
                else closeDetails();
                return; 
            }

            all.forEach(el => {
                if(el === active) return;
                const nr = el.getBoundingClientRect();
                let ok = false;
                if(e.keyCode === 39) ok = nr.left >= r.right - 5 && Math.abs(nr.top - r.top) < 100;
                if(e.keyCode === 37) ok = nr.right <= r.left + 5 && Math.abs(nr.top - r.top) < 100;
                if(e.keyCode === 40) ok = nr.top >= r.bottom - 5;
                if(e.keyCode === 38) ok = nr.bottom <= r.top + 5;
                if(ok) {
                    const d = Math.hypot(nr.left - r.left, nr.top - r.top);
                    if(d < minDist) { minDist = d; next = el; }
                }
            });

            if(next) {
                next.focus();
                if(!next.closest('#sideMenu') && !next.closest('#topBar')) {
                    next.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });

        document.addEventListener('focusin', (e) => {
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            e.target.classList.add('focused');
            if(e.target.closest('#sideMenu')) document.getElementById('sideMenu').classList.add('active');
            else document.getElementById('sideMenu').classList.remove('active');
        });
    }

    function startClock() { setInterval(() => { document.getElementById('barDateTime').innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}); }, 1000); }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
    * { overflow: -moz-scrollbars-none; -ms-overflow-style: none; scrollbar-width: none; touch-action: manipulation; box-sizing: border-box; }
    *::-webkit-scrollbar { display: none !important; }
    html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }
    
    #app { display: flex; height: 100%; width: 100%; }
    
    /* MENU LATERAL CONGELADO */
    #menu { width: 300px; background: #141414; display: flex; flex-direction: column; z-index: 100; padding: 15px; border-right: 1px solid #333; height: 100%; flex-shrink: 0; }
    
    #menuHeader { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 15px; }
    #menuHeader img { width: 160px; height: auto; object-fit: contain; margin-bottom: 10px; }
    #clock { font-size: 14px; color: #888; margin-bottom: 15px; }
    
    #nowPlaying { background: rgba(255,152,0,0.1); padding: 10px; border-radius: 8px; border: 1px solid #444; margin-bottom: 15px; }
    #nowPlaying span { font-size: 11px; text-transform: uppercase; color: #ff9800; font-weight: bold; display: block; }
    #currentTitle { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    #searchBox { margin-bottom: 15px; }
    #searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #333; background: #000; color: #fff; outline: none; }
    #searchInput.focused { border-color: #ff9800; }

    .menu-item { padding: 14px 15px; font-size: 15px; margin-bottom: 8px; border-radius: 8px; background: #222; border: 1px solid #333; display: flex; align-items: center; color: #ccc; cursor: pointer; }
    .menu-item i { margin-right: 12px; width: 22px; text-align: center; }
    .menu-item.active { background: #333; color: #fff; border: 1px solid #ff9800; font-weight: bold; }
    
    /* CORES KIDS RESTAURADAS */
    .menu-item.kids { border-left: 4px solid #ffeb3b; color: #ffeb3b; font-weight: bold; }
    .menu-item.kids i { color: #ffeb3b; }

    /* ÁREA DE VÍDEO TOTAL */
    #content { flex-grow: 1; height: 100vh; background: black; position: relative; }
    #videoContainer { width: 100%; height: 100%; }
    video { width: 100%; height: 100%; object-fit: contain; }

    /* LISTAS */
    #channelList { position: absolute; top: 0; left: 0; width: 350px; height: 100%; background: rgba(0,0,0,0.98); display: none; z-index: 110; overflow-y: auto; border-right: 2px solid #ff9800; }
    .channel { padding: 18px 20px; font-size: 16px; border-bottom: 1px solid #222; color: #fff; cursor: pointer; }
    .channel.active { background: #ff9800 !important; color: #000 !important; font-weight: bold; }
    
    #posterPreview { position: absolute; top: 50%; left: 370px; transform: translateY(-50%); width: 300px; height: 430px; border-radius: 15px; z-index: 120; display: none; background: #222; object-fit: cover; border: 4px solid #ff9800; }
</style>
</head>

<body>
<div id="app">
    <div id="menu">
        <div id="menuHeader">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
            <div id="clock"></div>
            <div id="nowPlaying"><span>Assistindo agora</span><div id="currentTitle">Carregando...</div></div>
        </div>
        <div id="searchBox"><input type="text" id="searchInput" placeholder="Pesquisar..." autocomplete="off"></div>
        <div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> Canais de TV</div>
        <div class="menu-item" data-type="fav"><i class="fas fa-star" style="color: #ffeb3b;"></i> Favoritos</div>
        <div class="menu-item" data-type="categories"><i class="fas fa-film"></i> Cinema</div>
        <div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
        <div class="menu-item kids" data-type="kids_channels"><i class="fas fa-child"></i> Canal Kids</div>
        <div class="menu-item kids" data-type="kids_movies"><i class="fas fa-icons"></i> Filmes Kids</div>
        <div class="menu-item kids" data-type="kids_series"><i class="fas fa-robot"></i> Séries Kids</div>
    </div>
    <div id="content">
        <div id="videoContainer"><video id="video" autoplay playsinline crossorigin="anonymous"></video></div>
        <div id="channelList"></div>
        <img id="posterPreview">
    </div>
</div>

<script>
const video = document.getElementById("video");
const channelList = document.getElementById("channelList");
const posterPreview = document.getElementById("posterPreview");
const searchInput = document.getElementById("searchInput");
const menuItems = document.querySelectorAll(".menu-item");
const currentTitleDisplay = document.getElementById("currentTitle");

let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [], favorites = [];
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0;
let listOpen = false, menuFocused = true, hls = null, searchActive = false;

function updateClock() {
    const d = new Date();
    const meses = ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"];
    document.getElementById("clock").innerText = `${d.getDate()} de ${meses[d.getMonth()]} | ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000); updateClock();

// AUTOPLAY COM SOM OBRIGATÓRIO
function playMedia(item) {
    if (!item || (!item.url && !item.link)) return;
    const url = item.url || item.link;
    currentTitleDisplay.innerText = item.titulo || item.name;
    
    if (hls) { hls.destroy(); hls = null; }
    video.pause();
    video.src = "";
    video.load();

    setTimeout(() => {
        if (Hls.isSupported() && (url.includes(".m3u8") || url.includes("stream"))) {
            hls = new Hls({ 
                enableWorker: true,
                fragLoadingTimeOut: 20000, 
                manifestLoadingTimeOut: 20000 
            });
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.muted = false;
                video.play().catch(() => { 
                    video.muted = true; video.play(); 
                    setTimeout(() => { video.muted = false; }, 200);
                });
            });
        } else {
            video.src = url;
            video.muted = false;
            video.play().catch(() => {
                video.muted = true; video.play();
                setTimeout(() => { video.muted = false; }, 200);
            });
        }
    }, 400);
}

// RESTANTE DA LÓGICA DE NAVEGAÇÃO
function renderList() {
    channelList.innerHTML = "";
    let data = (viewMode === "categories") ? ["Lançamentos 2026","Lançamentos 2025","AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICCIÓN CIENTÍFICA","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"] : (viewMode === "channels" ? channels : (viewMode === "fav" ? favorites : filteredList));

    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        div.innerText = item.titulo || item.name || item;
        div.onclick = () => { selectedIndex = i; handleAction(); };
        channelList.appendChild(div);
    });

    const cur = data[selectedIndex];
    if (listOpen && cur?.poster) { posterPreview.src = cur.poster; posterPreview.style.display = "block"; } 
    else { posterPreview.style.display = "none"; }
}

async function handleAction() {
    let data = (viewMode === "categories") ? ["Lançamentos 2026","Lançamentos 2025","AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICCIÓN CIENTÍFICA","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"] : (viewMode === "channels" ? channels : (viewMode === "fav" ? favorites : filteredList));
    const item = data[selectedIndex];

    if (viewMode === "categories") {
        filteredList = movies.filter(m => m.genero === item || (item.includes("20") && m.year === item.split(" ").pop()));
        viewMode = "list"; selectedIndex = 0; renderList();
    } else if (item.identificador_archive) {
        currentTitleDisplay.innerText = "Sincronizando Séries...";
        const r = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
        const d = await r.json();
        filteredList = d.files.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mkv")).map(f => ({
            titulo: f.title || f.name,
            link: `https://archive.org/download/${item.identificador_archive}/${f.name}`,
            poster: item.poster
        }));
        viewMode = "list"; selectedIndex = 0; renderList();
    } else {
        playMedia(item);
        channelList.style.display = "none";
        listOpen = false;
    }
}

// KEYBOARD E TOUCH
document.addEventListener("keydown", e => {
    if (searchActive && e.key === "ArrowDown") { 
        searchActive = false; searchInput.value = ""; searchInput.blur(); menuFocused = true; 
    }
    switch(e.key) {
        case "ArrowUp":
            if (menuFocused) { if(menuIndex==0){searchActive=true;searchInput.focus();} else menuIndex--; }
            else { selectedIndex=(selectedIndex-1+100)%100; renderList(); }
            break;
        case "ArrowDown":
            if (menuFocused) menuIndex=(menuIndex+1)%menuItems.length;
            else { selectedIndex=(selectedIndex+1)%100; renderList(); }
            break;
        case "ArrowLeft": if(!menuFocused){listOpen=false;menuFocused=true;channelList.style.display="none";posterPreview.style.display="none";} break;
        case "Enter":
        case "ArrowRight":
            if (menuFocused) {
                const type = menuItems[menuIndex].getAttribute("data-type");
                listOpen=true; menuFocused=false; selectedIndex=0; channelList.style.display="block";
                if(type=="channels") viewMode="channels";
                else if(type=="fav") viewMode="fav";
                else if(type=="categories") viewMode="categories";
                else if(type=="series") { viewMode="list"; filteredList=series; }
                else if(type=="kids_channels") { viewMode="list"; filteredList=kidsChannels; }
                else if(type=="kids_movies") { viewMode="list"; filteredList=kidsMovies; }
                else if(type=="kids_series") { viewMode="list"; filteredList=kidsSeries; }
                renderList();
            } else handleAction();
            break;
    }
    menuItems.forEach((m, i) => m.classList.toggle("active", i === menuIndex));
});

function loadM3U(path, array) {
    fetch(path).then(r => r.text()).then(text => {
        const lines = text.split("\n"); let temp = null;
        lines.forEach(l => {
            if (l.startsWith("#EXTINF")) temp = { titulo: l.split(",").pop(), url: "" };
            else if (l.startsWith("http") && temp) { temp.url = l; array.push(temp); temp = null; }
        });
        if (array === channels && channels.length > 0) playMedia(channels[0]);
    });
}

window.onload = () => {
    loadM3U("data/canais.m3u", channels);
    loadM3U("data/kids_canais.m3u", kidsChannels);
    fetch("data/filmes.json").then(r => r.json()).then(d => movies = d);
    fetch("data/series.json").then(r => r.json()).then(d => series = d);
    fetch("data/kids_filmes.json").then(r => r.json()).then(d => kidsMovies = d);
    fetch("data/kids_series.json").then(r => r.json()).then(d => kidsSeries = d);
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
<style>
    :root { --primary: #e50914; --bg: #111; }
    body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
    
    /* REMOVER BARRA DE ROLAGEM */
    * { scrollbar-width: none; -ms-overflow-style: none; }
    *::-webkit-scrollbar { display: none; }

    #side{width:340px;background:var(--bg);display:flex;flex-direction:column;z-index:10;border-right:1px solid #222;}
    #top{padding:20px;}
    #header-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;}
    #logo{max-width:150px;max-height:60px;object-fit:contain}
    #clock-container{text-align:right;}
    #clock{font-size:22px;font-weight:700;line-height:1;}
    #date{font-size:12px;opacity:0.8;margin-top:4px;}

    #search{width:100%;box-sizing:border-box;padding:12px;border-radius:8px;border:1px solid var(--primary);background:#000;color:#fff;outline:none;margin-top:10px;}
    
    #buttons{display:grid;grid-template-columns:1fr 1fr;gap:6px;padding:10px}
    #buttons button{padding:10px;border:0;border-radius:6px;background:#222;color:#fff;font-weight:700;cursor:pointer;font-size:11px;}
    #buttons button.active{background:var(--primary)}

    #list-container{flex:1;overflow:hidden;position:relative;}
    #list{height:100%;overflow-y:auto;}
    
    .item{padding:14px;border-bottom:1px solid #222;cursor:pointer;display:flex;justify-content:space-between;align-items:center;border-left:5px solid transparent;}
    .item.focus{border-left-color:var(--primary);background:rgba(255,255,255,0.1)!important;outline:none;}
    .item.is-fav .fav-icon{color: var(--primary);}
    .fav-icon{opacity:0.5; font-size:18px;}

    #player{flex:1;position:relative;background:#000;}
    video{width:100%;height:100%;}

    /* ZAP RÁPIDO */
    #overlay-zap{position:absolute;bottom:60px;left:40px;background:rgba(0,0,0,0.8);padding:15px 30px;display:none;border-left:8px solid var(--primary);z-index:100;}
    #zap-title{font-size:28px;font-weight:700;margin:0;}

    /* META INFO */
    #overlay-meta{position:absolute;top:0;left:0;width:100%;height:100%;background-color:#000;background-size:cover;background-position:center right;display:none;flex-direction:column;justify-content:center;padding:60px;box-sizing:border-box;}
    #overlay-meta::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(90deg, #000 40%, transparent 100%);z-index:1;}
    #overlay-meta * {z-index:2; position:relative;}
    #overlay-meta h1{font-size:50px;margin:0;max-width:600px;}
    #overlay-meta p{font-size:18px;max-width:550px;color:#ccc;line-height:1.4;}

    /* BOTÕES PEQUENOS */
    .btn-meta{padding:12px 25px; font-weight:bold; border-radius:6px; border:none; cursor:pointer; font-size:14px;}
    .btn-play{background:var(--primary); color:#fff;}
    .btn-back{background:#333; color:#fff; margin-left:10px;}

    .focus { outline: 3px solid #fff!important; }
</style>
</head>
<body>

<div id="side">
    <div id="top">
        <div id="header-row">
            <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
            <div id="clock-container"><div id="clock">00:00</div><div id="date">00/00/00</div></div>
        </div>
        <input id="search" placeholder="Pesquisar...">
    </div>
    <div id="buttons">
        <button id="btnTV">TV</button>
        <button id="btnFilmes">FILMES</button>
        <button id="btnSeries">SÉRIES</button>
        <button id="btnKids" style="background:#0056b3">KIDS</button>
        <button id="btnFav">FAVORITOS</button>
        <button id="btnHist">HISTÓRICO</button>
    </div>
    <div id="list-container"><div id="list"></div></div>
</div>

<div id="player">
    <video id="video" autoplay></video>
    <div id="overlay-zap"><div id="zap-title">Canal</div></div>
    <div id="overlay-meta">
        <h1 id="meta-title"></h1>
        <p id="meta-desc"></p>
        <div style="display:flex;margin-top:20px;">
            <button class="btn-meta btn-play" id="btn-start">ASSISTIR AGORA</button>
            <button class="btn-meta btn-back" id="btn-close">VOLTAR</button>
        </div>
    </div>
</div>

<script>
const video=document.getElementById('video'), list=document.getElementById('list'), overlayMeta=document.getElementById('overlay-meta');
let hls=null, items=[], allItems=[], mode='tv', focusIndex=0, zapTimer=null, currentSerieEpisodes=null;

// RELÓGIO DD/MM/AA
function updateClock(){
    const now=new Date();
    document.getElementById('clock').innerText=now.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
    const d=now.getDate().toString().padStart(2,'0'), m=(now.getMonth()+1).toString().padStart(2,'0'), y=now.getFullYear().toString().slice(-2);
    document.getElementById('date').innerText=`${d}/${m}/${y}`;
}
setInterval(updateClock,1000); updateClock();

// STORAGE
const getFavs=()=>JSON.parse(localStorage.getItem('flix_favs')||'[]');
const getHist=()=>JSON.parse(localStorage.getItem('flix_hist')||'[]');

function play(url, title, isZap=false){
    if(hls){hls.destroy(); hls=null;}
    if(url.endsWith('.m3u8') && Hls.isSupported()){
        hls=new Hls(); hls.loadSource(url); hls.attachMedia(video);
    } else { video.src=url; }
    video.play().catch(()=>{});
    overlayMeta.style.display='none';
    if(isZap){
        document.getElementById('zap-title').innerText=title;
        document.getElementById('overlay-zap').style.display='block';
        clearTimeout(zapTimer);
        zapTimer=setTimeout(()=>document.getElementById('overlay-zap').style.display='none',2500);
    }
}

// CARREGAMENTO KIDS UNIFICADO
async function loadKids(){
    mode='kids'; setActive('btnKids'); items=[];
    const txt = await fetch('./data/kids_canais.m3u').then(r=>r.text()).catch(()=>"");
    let name='';
    txt.split('\n').forEach(l=>{
        if(l.startsWith('#EXTINF')) name=l.split(',').pop();
        else if(l.startsWith('http')) items.push({nome:name.trim(), url:l.trim(), type:'tv'});
    });
    const f = await fetch('./data/kids_filmes.json').then(r=>r.json()).catch(()=>[]);
    const s = await fetch('./data/kids_series.json').then(r=>r.json()).catch(()=>[]);
    items = [...items, ...f.map(x=>({...x, type:'movie'})), ...s.map(x=>({...x, type:'serie'}))];
    render();
}

async function loadTV(){
    mode='tv'; setActive('btnTV');
    const txt = await fetch('./data/canais.m3u').then(r=>r.text()).catch(()=>"");
    items=[]; let name='';
    txt.split('\n').forEach(l=>{
        if(l.startsWith('#EXTINF')) name=l.split(',').pop();
        else if(l.startsWith('http')) items.push({nome:name.trim(), url:l.trim(), type:'tv'});
    });
    render(); if(items.length>0) play(items[0].url, items[0].nome, true);
}

async function loadJSON(m, file){
    mode=m; setActive('btn'+m.charAt(0).toUpperCase()+m.slice(1));
    items = await fetch(file).then(r=>r.json()).catch(()=>[]);
    render();
}

function render(customList=null){
    list.innerHTML='';
    const target = customList || items;
    const favs = getFavs();
    if(currentSerieEpisodes){
        const b=document.createElement('div'); b.className='item'; b.innerHTML='<b>⬅ VOLTAR</b>';
        b.onclick=()=>{currentSerieEpisodes=null; render();}; list.appendChild(b);
    }
    target.forEach(i=>{
        const d=document.createElement('div');
        const isF=favs.some(f=>f.nome===i.nome);
        d.className=`item ${isF?'is-fav':''}`;
        d.innerHTML=`<span>${i.nome||i.titulo}</span><span class="fav-icon">★</span>`;
        d.onclick=()=>{ 
            if(i.type==='tv'||currentSerieEpisodes) play(i.url, i.nome||i.titulo);
            else showMeta(i);
        };
        list.appendChild(d);
    });
    refreshFocus();
}

function showMeta(i){
    document.getElementById('meta-title').innerText=i.nome||i.titulo;
    document.getElementById('meta-desc').innerText=i.desc||"";
    overlayMeta.style.backgroundImage=`url(${i.poster})`;
    overlayMeta.style.display='flex';
    document.getElementById('btn-start').onclick=async()=>{
        if(i.identificador_archive){
            const data=await fetch(`https://archive.org/metadata/${i.identificador_archive}`).then(r=>r.json());
            currentSerieEpisodes=data.files.filter(f=>f.name.endsWith('.mp4')).map(v=>({nome:v.title||v.name, url:`https://archive.org/download/${i.identificador_archive}/${v.name}`}));
            render();
        } else { play(i.url, i.nome); }
    };
}

function refreshFocus(){
    const els=[document.getElementById('search'), ...document.querySelectorAll('#buttons button'), ...document.querySelectorAll('#list .item'), document.getElementById('btn-start'), document.getElementById('btn-close')];
    window.focusables=els.filter(e=>e.offsetParent!==null);
}

function updateFocus(){
    window.focusables.forEach((f,i)=>f.classList.toggle('focus', i===focusIndex));
    const el = window.focusables[focusIndex];
    if(!el) return;
    el.scrollIntoView({block:'center'});

    // TECLADO AUTOMÁTICO NA PESQUISA
    if(el.id==='search') el.focus();

    // AUTO-PREVIEW (SEM DAR OK)
    if(el.classList.contains('item') && !currentSerieEpisodes){
        const idx = Array.from(document.querySelectorAll('#list .item')).indexOf(el);
        const item = items[idx];
        if(item && (item.type==='movie'||item.type==='serie'||mode==='filmes'||mode==='series')) showMeta(item);
        else if(item && item.type==='tv') overlayMeta.style.display='none';
    }
}

// CONTROLE CH+/CH- E NAVEGAÇÃO
document.addEventListener('keydown', e=>{
    refreshFocus();
    if(e.key==='ArrowDown') { focusIndex=(focusIndex+1)%window.focusables.length; e.preventDefault(); }
    if(e.key==='ArrowUp') { focusIndex=(focusIndex-1+window.focusables.length)%window.focusables.length; e.preventDefault(); }
    if(e.key==='Enter') window.focusables[focusIndex].click();
    
    // CH+ / CH- RÁPIDO
    if(e.key==='ChannelUp' || e.key==='PageUp') { 
        if(mode==='tv') { focusIndex=Math.max(0, focusIndex-1); window.focusables[focusIndex].click(); }
    }
    if(e.key==='ChannelDown' || e.key==='PageDown') {
        if(mode==='tv') { focusIndex=Math.min(window.focusables.length-1, focusIndex+1); window.focusables[focusIndex].click(); }
    }
    updateFocus();
});

function setActive(id){
    document.querySelectorAll('#buttons button').forEach(b=>b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    overlayMeta.style.display='none'; currentSerieEpisodes=null;
}

document.getElementById('btnTV').onclick=loadTV;
document.getElementById('btnFilmes').onclick=()=>loadJSON('filmes','./data/filmes.json');
document.getElementById('btnSeries').onclick=()=>loadJSON('series','./data/series.json');
document.getElementById('btnKids').onclick=loadKids;
document.getElementById('btnFav').onclick=()=>{mode='fav'; items=getFavs(); render(); setActive('btnFav');};
document.getElementById('btnHist').onclick=()=>{mode='hist'; items=getHist(); render(); setActive('btnHist');};
document.getElementById('btn-close').onclick=()=>overlayMeta.style.display='none';

window.onload=loadTV;
</script>
</body>
</html>

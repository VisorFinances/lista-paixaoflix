<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
    html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: Arial, sans-serif; height: 100%; overflow: hidden; }
    #app { display: flex; height: 100%; }
    
    #menu { 
        width: 260px; background: #1a1a1a; display: flex; 
        flex-direction: column; z-index: 30; padding: 12px; 
        box-sizing: border-box; border-right: 1px solid #333; 
    }

    #menuHeader { padding: 15px 10px; text-align: center; border-bottom: 1px solid #222; margin-bottom: 15px; }
    #menuHeader img { height: 70px; object-fit: contain; }
    #clock { margin-top: 10px; font-size: 13px; color: #aaa; }

    .menu-item { 
        padding: 12px 15px; font-size: 15px; margin-bottom: 8px; 
        border-radius: 8px; background: #222; border: 1px solid #333; 
        display: flex; align-items: center; color: #ccc;
    }

    .menu-item.active { 
        background: #333; color: #fff; border: 2px solid #ff9800; 
        box-shadow: 0 0 15px rgba(255, 152, 0, 0.4); font-weight: bold; 
    }

    #content { flex: 1; position: relative; background: black; }
    #videoContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
    video { width: 100%; height: 100%; object-fit: contain; background: #000; }

    #channelList { 
        position: absolute; top: 0; left: 0; width: 320px; height: 100%; 
        background: rgba(0, 0, 0, 0.96); display: none; z-index: 40; 
        overflow-y: auto; border-right: 1px solid #ff9800; 
    }

    .channel { padding: 15px 20px; font-size: 16px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
    .channel.active { background: #ff9800; color: #000; font-weight: bold; }
    
    .fav-icon { font-size: 14px; display: none; }
    .has-fav .fav-icon { display: block; color: #666; }
    .is-fav .fav-icon { color: #ffeb3b !important; }

    #posterPreview { 
        position: absolute; top: 50%; left: 340px; transform: translateY(-50%); 
        width: 300px; height: 450px; border-radius: 12px; z-index: 45; 
        display: none; object-fit: cover; border: 3px solid #ff9800; 
    }
</style>
</head>

<body>
<div id="app">
    <div id="menu">
        <div id="menuHeader">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" alt="Logo">
            <div id="clock"></div>
        </div>
        <div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> TV ao vivo</div>
        <div class="menu-item" data-type="fav"><i class="fas fa-star" style="color: #ffeb3b;"></i> Favoritos</div>
        <div class="menu-item" data-type="categories"><i class="fas fa-film"></i> Cinema</div>
        <div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
        <div class="menu-item" data-type="kids_channels"><i class="fas fa-child"></i> Canal Kids</div>
    </div>

    <div id="content">
        <div id="videoContainer"><video id="video" autoplay playsinline></video></div>
        <img id="posterPreview" src="" alt="Poster">
        <div id="channelList"></div>
    </div>
</div>

<script>
const video = document.getElementById("video");
const channelList = document.getElementById("channelList");
const posterPreview = document.getElementById("posterPreview");
const menuItems = document.querySelectorAll(".menu-item");

let channels = [], movies = [], favorites = JSON.parse(localStorage.getItem("paixaofavs") || "[]");
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0, listOpen = false, menuFocused = true, hls = null;

const movieCategories = ["Lançamentos 2025", "AÇÃO", "AVENTURA", "ANIMAÇÃO", "COMÉDIA", "DRAMA", "TERROR", "ADULTO"];

function updateClock() {
    const d = new Date();
    document.getElementById("clock").innerText = `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000); updateClock();

function playMedia(url) {
    if (!url) return;
    if (hls) { hls.destroy(); hls = null; }
    
    // Forçar som ligado sempre
    video.muted = false;
    video.volume = 1.0;

    if (Hls.isSupported() && (url.includes(".m3u8") || url.includes("stream"))) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            let playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // Se a TV bloquear o som, ela tentará tocar de novo na primeira tecla
                    console.log("Aguardando interação para áudio");
                });
            }
        });
    } else {
        video.src = url;
        video.play();
    }
}

function toggleFavorite(item) {
    if (!item || viewMode === "categories") return;
    const itemUrl = item.url || item.link;
    const idx = favorites.findIndex(f => (f.url || f.link) === itemUrl);
    if (idx > -1) favorites.splice(idx, 1);
    else favorites.push(item);
    localStorage.setItem("paixaofavs", JSON.stringify(favorites));
    renderList();
}

function renderList() {
    channelList.innerHTML = "";
    let data = (viewMode === "channels") ? channels : (viewMode === "fav") ? favorites : (viewMode === "categories") ? movieCategories : filteredList;

    data.forEach((item, i) => {
        const div = document.createElement("div");
        const itemUrl = item.url || item.link;
        const isFav = favorites.some(f => (f.url || f.link) === itemUrl);
        div.className = `channel ${i === selectedIndex ? "active" : ""} ${viewMode !== "categories" ? "has-fav" : ""} ${isFav ? "is-fav" : ""}`;
        div.innerHTML = `<span>${item.titulo || item.name || item}</span> <i class="fas fa-star fav-icon"></i>`;
        channelList.appendChild(div);
    });

    const currentItem = data[selectedIndex];
    posterPreview.style.display = (listOpen && currentItem?.poster) ? "block" : "none";
    if (currentItem?.poster) posterPreview.src = currentItem.poster;

    const activeItem = channelList.querySelector(".active");
    if (activeItem) activeItem.scrollIntoView({ block: "center" });
}

function loadData() {
    fetch("data/canais.m3u").then(r => r.text()).then(text => {
        const lines = text.split("\n");
        let temp = null;
        lines.forEach(l => {
            if (l.startsWith("#EXTINF")) temp = { titulo: l.split(",").pop(), url: "" };
            else if (l.startsWith("http") && temp) { temp.url = l.trim(); channels.push(temp); temp = null; }
        });
        if (channels.length > 0) playMedia(channels[0].url);
    });
    fetch("data/filmes.json").then(r => r.json()).then(d => movies = d);
}

// Lógica de Teclas
document.addEventListener("keydown", e => {
    // ESSENCIAL PARA LG: Libera o som no primeiro toque de qualquer tecla
    if (video.paused) video.play();
    video.muted = false;

    let data = (viewMode === "channels") ? channels : (viewMode === "fav") ? favorites : (viewMode === "categories") ? movieCategories : filteredList;

    // Tecla Amarela ou F para Favoritos
    if (e.key === "f" || e.keyCode === 405) {
        if (listOpen) toggleFavorite(data[selectedIndex]);
        return;
    }

    switch (e.key) {
        case "ArrowUp":
            if (menuFocused) { menuIndex = (menuIndex - 1 + menuItems.length) % menuItems.length; } 
            else { selectedIndex = (selectedIndex - 1 + data.length) % data.length; renderList(); }
            break;
        case "ArrowDown":
            if (menuFocused) { menuIndex = (menuIndex + 1) % menuItems.length; } 
            else { selectedIndex = (selectedIndex + 1) % data.length; renderList(); }
            break;
        case "ArrowRight":
            if (menuFocused) { 
                menuFocused = false; listOpen = true; 
                viewMode = menuItems[menuIndex].getAttribute("data-type");
                channelList.style.display = "block"; selectedIndex = 0; renderList(); 
            }
            break;
        case "ArrowLeft":
            if (listOpen) {
                if (viewMode === "movies") { viewMode = "categories"; selectedIndex = 0; renderList(); }
                else { listOpen = false; menuFocused = true; channelList.style.display = "none"; posterPreview.style.display = "none"; }
            }
            break;
        case "Enter":
            if (menuFocused) {
                menuFocused = false; listOpen = true;
                viewMode = menuItems[menuIndex].getAttribute("data-type");
                channelList.style.display = "block"; renderList();
            } else if (listOpen) {
                const item = data[selectedIndex];
                if (viewMode === "categories") {
                    filteredList = movies.filter(m => m.genero === item);
                    viewMode = "movies"; selectedIndex = 0; renderList();
                } else {
                    playMedia(item.url || item.link);
                }
            }
            break;
    }
    menuItems.forEach((m, i) => m.classList.toggle("active", i === menuIndex));
});

window.onload = () => {
    loadData();
    // Força o navegador a entender que o app está ativo
    window.focus();
    document.body.focus();
};
</script>
</body>
</html>

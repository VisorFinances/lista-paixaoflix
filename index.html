<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV - V4.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
* { overflow: -moz-scrollbars-none; -ms-overflow-style: none; scrollbar-width: none; touch-action: manipulation; }
*::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; }
html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: Arial, sans-serif; height: 100%; overflow: hidden; width: 100%; }
#app { display: flex; height: 100%; width: 100%; position: relative; }
#menu { width: 280px; background: #1a1a1a; display: flex; flex-direction: column; z-index: 100; padding: 12px; box-sizing: border-box; border-right: 1px solid #333; height: 100%; }
#menuHeader { padding: 15px 10px; text-align: center; border-bottom: 1px solid #222; margin-bottom: 15px; }
#menuHeader img { height: 95px; width: auto; object-fit: contain; }
#clock { margin-top: 10px; font-size: 13px; color: #aaa; }
#version { font-size: 11px; color: #ff9800; font-weight: bold; margin-top: 5px; }
#nowPlaying { margin: 15px 0; text-align: center; }
#nowPlaying span { display: block; font-size: 13px; color: #fff; font-weight: 700; margin-bottom: 5px; }
#currentTitle { display: inline-block; padding: 6px 10px; color: #fff; font-size: 15px; background: rgba(0,0,0,0.6); border-radius: 4px; max-width: 240px; word-wrap: break-word; }
#searchBox { margin-bottom: 15px; }
#searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #333; background: #000; color: #fff; outline: none; box-sizing: border-box; }
#searchInput.focused { border-color: #ff9800; background: #222; }
.menu-item { padding: 12px 15px; font-size: 15px; margin-bottom: 8px; border-radius: 8px; background: #222; border: 1px solid #333; display: flex; align-items: center; color: #ccc; cursor: pointer; }
.menu-item.active { background: #333; color: #fff; border: 1px solid #ff9800; font-weight: bold; }
.menu-item.kids { border-left: 3px solid #ffeb3b; color: #ffeb3b; }
#content { position: absolute; top: 0; left: 280px; width: calc(100% - 280px); height: 100%; z-index: 10; background: black; display: flex; justify-content: center; align-items: center; }
#videoContainer { width: 100%; height: 100%; background: #000; }
#channelList { position: absolute; top: 0; left: 0; width: 340px; height: 100%; background: rgba(0, 0, 0, 0.95); display: none; z-index: 110; overflow-y: auto; border-right: 1px solid #ff9800; }
.channel { padding: 15px 20px; font-size: 16px; border-bottom: 1px solid #222; color: #fff; cursor: pointer; }
.channel.active { background: #ff9800 !important; color: #000 !important; font-weight: bold; }
#posterWrapper { position: absolute; top: 50%; left: 360px; transform: translateY(-50%); width: 300px; height: 450px; z-index: 120; display: none; }
#posterPreview { width: 100%; height: 100%; border-radius: 12px; object-fit: cover; border: 3px solid #ff9800; }
[data-player] video { object-fit: fill !important; }
</style>
</head>

<body>
<div id="app">
<div id="menu">
    <div id="menuHeader">
        <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
        <div id="clock"></div>
        <div id="version">V4.0 FIX</div>
        <div id="nowPlaying"><span>Assistindo:</span><div id="currentTitle">...</div></div>
    </div>
    <div id="searchBox"><input type="text" id="searchInput" placeholder="Pesquisar..."></div>
    <div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> TV ao vivo</div>
    <div class="menu-item" data-type="fav"><i class="fas fa-star"></i> Favoritos</div>
    <div class="menu-item" data-type="categories"><i class="fas fa-film"></i> Cinema</div>
    <div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
    <div class="menu-item kids" data-type="kids_channels"><i class="fas fa-child"></i> Canal Kids</div>
    <div class="menu-item kids" data-type="kids_movies"><i class="fas fa-icons"></i> Filmes Kids</div>
    <div class="menu-item kids" data-type="kids_series"><i class="fas fa-robot"></i> Séries Kids</div>
</div>
<div id="content">
    <div id="videoContainer"><div id="player" style="width:100%; height:100%;"></div></div>
    <div id="channelList"></div>
    <div id="posterWrapper"><img id="posterPreview"></div>
</div>
</div>

<script>
let player;
let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [];
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0, menuFocused = true;

const movieCats = ["AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICÇÃO","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"];

function playMedia(item) {
    if (!item) return;
    const url = item.url || item.link;
    if (!url) return;
    document.getElementById("currentTitle").innerText = item.titulo || item.name;
    document.getElementById("channelList").style.display = "none";
    document.getElementById("posterWrapper").style.display = "none";
    if (player) player.destroy();
    player = new Clappr.Player({ source: url, parentId: "#player", width: '100%', height: '100%', autoPlay: true, stretch: 'fill' });
}

function renderList() {
    const listDiv = document.getElementById("channelList");
    listDiv.innerHTML = "";
    let data = [];

    if (viewMode === "channels") data = channels;
    else if (viewMode === "categories") data = movieCats;
    else if (viewMode === "kids_movies") data = kidsMovies;
    else if (viewMode === "kids_channels") data = kidsChannels;
    else if (viewMode === "series") data = [...new Set(series.map(s => s.genero?.toUpperCase()).filter(Boolean))];
    else if (viewMode === "kids_series") data = [...new Set(kidsSeries.map(s => s.genero?.toUpperCase()).filter(Boolean))];
    else data = filteredList;

    if (data.length === 0 && !menuFocused) {
        listDiv.innerHTML = "<div class='channel'>Nenhum conteúdo encontrado</div>";
    }

    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        div.innerHTML = typeof item === 'string' ? item : (item.titulo || item.name);
        listDiv.appendChild(div);
        if (i === selectedIndex && !menuFocused) div.scrollIntoView({ block: 'center' });
    });

    const cur = data[selectedIndex];
    if (!menuFocused && cur && cur.poster) {
        document.getElementById("posterPreview").src = cur.poster;
        document.getElementById("posterWrapper").style.display = "block";
    } else {
        document.getElementById("posterWrapper").style.display = "none";
    }
}

function handleAction() {
    let data = [];
    if (viewMode === "categories") data = movieCats;
    else if (viewMode === "series") data = [...new Set(series.map(s => s.genero?.toUpperCase()).filter(Boolean))];
    else if (viewMode === "kids_series") data = [...new Set(kidsSeries.map(s => s.genero?.toUpperCase()).filter(Boolean))];
    else if (viewMode === "kids_movies") data = kidsMovies;
    else if (viewMode === "channels") data = channels;
    else if (viewMode === "kids_channels") data = kidsChannels;
    else data = filteredList;

    const item = data[selectedIndex];
    if (!item) return;

    if (viewMode === "categories") {
        filteredList = movies.filter(m => (m.genero || "").toUpperCase().includes(item));
        viewMode = "movie_list"; selectedIndex = 0; renderList();
    } else if (viewMode === "series" || viewMode === "kids_series") {
        const source = (viewMode === "series") ? series : kidsSeries;
        filteredList = source.filter(s => (s.genero || "").toUpperCase() === item);
        viewMode = (viewMode === "series") ? "series_list" : "ks_list"; selectedIndex = 0; renderList();
    } else {
        playMedia(item);
    }
}

document.addEventListener("keydown", e => {
    const items = document.querySelectorAll(".menu-item");
    if (menuFocused) {
        if (e.keyCode === 38 && menuIndex > 0) menuIndex--;
        if (e.keyCode === 40 && menuIndex < items.length - 1) menuIndex++;
        if (e.keyCode === 39 || e.keyCode === 13) { 
            menuFocused = false; 
            document.getElementById("channelList").style.display = "block"; 
            viewMode = items[menuIndex].dataset.type; 
            selectedIndex = 0; 
            renderList(); 
        }
    } else {
        if (e.keyCode === 38) { selectedIndex = Math.max(0, selectedIndex - 1); renderList(); }
        if (e.keyCode === 40) { selectedIndex++; renderList(); }
        if (e.keyCode === 37) { menuFocused = true; document.getElementById("channelList").style.display = "none"; }
        if (e.keyCode === 13) handleAction();
    }
    items.forEach((m, i) => m.classList.toggle("active", i === menuIndex));
});

window.onload = () => {
    const BASE_URL = "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/";
    
    // Canais TV
    fetch(BASE_URL + "canais.m3u").then(r=>r.text()).then(t => {
        let temp=null; t.split("\n").forEach(l=>{
            if(l.startsWith("#EXTINF")) temp={titulo:l.split(",").pop().trim()};
            else if(l.startsWith("http") && temp){ temp.url=l.trim(); channels.push(temp); temp=null; }
        });
        if(channels.length > 0) playMedia(channels[0]);
    });

    // Filmes (Link direto solicitado)
    fetch(BASE_URL + "filmes.json").then(r=>r.json()).then(d=>movies=d).catch(e => console.log("Erro Filmes"));
    
    // Outros dados
    fetch(BASE_URL + "series.json").then(r=>r.json()).then(d=>series=d);
    fetch(BASE_URL + "kids_filmes.json").then(r=>r.json()).then(d=>kidsMovies=d);
    fetch(BASE_URL + "kids_series.json").then(r=>r.json()).then(d=>kidsSeries=d);
    fetch(BASE_URL + "kids_canais.m3u").then(r=>r.text()).then(t => {
        let temp=null; t.split("\n").forEach(l=>{
            if(l.startsWith("#EXTINF")) temp={titulo:l.split(",").pop().trim()};
            else if(l.startsWith("http") && temp){ temp.url=l.trim(); kidsChannels.push(temp); temp=null; }
        });
    });

    setInterval(() => {
        const d = new Date();
        document.getElementById("clock").innerText = d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
    }, 1000);
};
</script>
</body>
</html>

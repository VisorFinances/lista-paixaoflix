<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix - V21 Focus & Archive Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #013161; --focus: #00d4ff; --bg: #050505; --text: #ffffff; --sidebar-width: 280px; }
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        .sidebar { width: var(--sidebar-width); height: 100vh; background: #000; position: fixed; left: 0; top: 0; display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; z-index: 1000; }
        .logo { width: 180px !important; height: auto !important; display: block; margin: 0 auto 5px; }
        .btn-exit-small { width: 60px; background: #d40000; color: white; border: none; padding: 4px; border-radius: 6px; font-size: 10px; font-weight: bold; margin: 0 auto 10px; cursor: pointer; display: block; }
        #search-box { width: 90%; margin: 0 auto 25px; display: block; padding: 10px; border-radius: 8px; border: 2px solid #333; background: #111; color: white; }

        .nav-menu { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: row; flex-wrap: wrap; gap: 8px; align-content: flex-start; }
        .btn-nav { width: calc(50% - 4px); background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 14px; }
        .submenu { display: none; flex-wrap: wrap; gap: 5px; width: 100%; padding: 10px 0; }
        .btn-cat { width: calc(50% - 4px); background: #111; color: #eee; border: none; padding: 12px; border-radius: 10px; font-size: 13px; font-weight: 600; cursor: pointer; }

        .btn-nav:focus, .btn-cat:focus, .card:focus, #search-box:focus, .btn-exit-small:focus, #exit-player:focus { 
            background: var(--focus) !important; color: #000 !important; transform: scale(1.05); border-radius: 15px; box-shadow: 0 0 20px var(--focus); outline: none;
        }

        main { margin-left: var(--sidebar-width); flex: 1; padding: 20px; overflow-y: auto; height: 100vh; }
        .content-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 12px; }
        .movie-mode { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)) !important; }
        
        .card { background: #111; border-radius: 8px; overflow: hidden; cursor: pointer; position: relative; }
        .card img { width: 100%; height: auto; display: block; }
        .tv-card img { width: 90px; height: 90px; object-fit: contain; margin: 0 auto; }

        .card-info { padding: 5px; background: rgba(0,0,0,0.8); }
        .card-title { font-size: 11px; text-align: center; font-weight: 600; min-height: 30px; display: flex; align-items: center; justify-content: center; }
        .card-meta { display: flex; justify-content: space-between; padding: 0 5px 5px; font-size: 10px; color: var(--focus); }

        /* PLAYER OVERLAY */
        #player-overlay { position: fixed; inset: 0; background: black; display: none; z-index: 9999; }
        #exit-player { position: absolute; top: 40px; right: 40px; background: #d40000; color: white; border: 3px solid white; padding: 15px 35px; border-radius: 12px; font-weight: 900; cursor: pointer; z-index: 10001; opacity: 1; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

<aside class="sidebar">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo">
    <button class="btn-exit-small" onclick="window.location.reload()">SAIR</button>
    <input type="text" id="search-box" placeholder="Buscar...">
    <nav class="nav-menu">
        <button class="btn-nav" id="btn-tv" onclick="loadTV()">TV</button>
        <button class="btn-nav" id="btn-cinema" onclick="toggleMenu('cat-nav', 'filmes')">CINEMA</button>
        <div id="cat-nav" class="submenu"></div>
        <button class="btn-nav" id="btn-series" onclick="toggleMenu('series-nav', 'series')">SÉRIES</button>
        <div id="series-nav" class="submenu"></div>
        <button class="btn-nav" onclick="loadCategory('kids_canais')">KIDS</button>
    </nav>
</aside>

<main id="main-content"><div class="content-grid" id="grid"></div></main>

<div id="player-overlay">
    <button id="exit-player" onclick="closePlayer()">SAIR DO PLAYER</button>
    <video id="video-player" controls preload="auto"></video>
</div>

<script>
    let database = {};
    const CATEGORIAS = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Animação", "Comédia", "Drama", "Terror", "Adulto"];

    async function init() {
        const apis = {
            tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
            filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
            series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json"
        };
        
        for(let k in apis) {
            const r = await fetch(apis[k]);
            const t = await r.text();
            if(t.includes('[')) {
                database[k] = JSON.parse(t).map(i => ({
                    name: i.titulo || i.name,
                    // CORREÇÃO DA URL ARCHIVE COM .MP4 NO FINAL
                    url: i.url || (i.identificador_archive ? `https://archive.org/download/${i.identificador_archive}/${i.identificador_archive}.mp4` : ""),
                    logo: i.poster || i.logo,
                    year: String(i.year || ""),
                    rating: i.rating || "0.0",
                    category: i.genero || ""
                }));
            }
        }
        loadTV();
    }

    function renderGrid(data, movieMode = true) {
        const g = document.getElementById('grid');
        g.className = movieMode ? "content-grid movie-mode" : "content-grid";
        g.innerHTML = data.map(i => `
            <div class="card" tabindex="0" onclick="playVideo('${i.url}')">
                <img src="${i.logo}">
                <div class="card-info">
                    <div class="card-title">${i.name}</div>
                    <div class="card-meta"><span>★ ${i.rating}</span><span>${i.year}</span></div>
                </div>
            </div>`).join('');
    }

    function playVideo(url) {
        if(!url) return;
        const overlay = document.getElementById('player-overlay');
        const v = document.getElementById('video-player');
        const btn = document.getElementById('exit-player');
        
        overlay.style.display = 'block';
        v.src = url;
        v.play();

        // FORÇAR FOCO NO BOTÃO SAIR PARA O CONTROLE REMOTO
        setTimeout(() => btn.focus(), 500);
    }

    function closePlayer() {
        const v = document.getElementById('video-player');
        v.pause(); v.src = "";
        document.getElementById('player-overlay').style.display = 'none';
        // Devolve o foco para o grid
        const cards = document.querySelectorAll('.card');
        if(cards.length > 0) cards[0].focus();
    }

    function toggleMenu(id, type) {
        const el = document.getElementById(id);
        el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
        el.innerHTML = CATEGORIAS.map(c => `<button class="btn-cat" onclick="filter('${c}','${type}')">${c}</button>`).join('');
    }

    function filter(cat, type) {
        let res = database[type];
        if(cat.includes("20")) {
            const y = cat.split(" ")[1];
            res = res.filter(i => i.year.includes(y));
        } else {
            res = res.filter(i => i.category.toLowerCase().includes(cat.toLowerCase()));
        }
        renderGrid(res);
    }

    function loadTV() {
        // Exemplo simplificado para TV
        renderGrid(database.tv || [], false);
    }

    // NAVEGAÇÃO POR SETAS MELHORADA
    window.addEventListener('keydown', (e) => {
        const cur = document.activeElement;
        const all = Array.from(document.querySelectorAll('button, input, .card[tabindex="0"]')).filter(el => el.offsetParent !== null);
        
        if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
            e.preventDefault();
            const rC = cur.getBoundingClientRect();
            let best = null, minDist = Infinity;

            all.forEach(el => {
                if(el === cur) return;
                const rE = el.getBoundingClientRect();
                let match = false;
                if(e.key === "ArrowUp") match = rE.bottom <= rC.top + 5;
                if(e.key === "ArrowDown") match = rE.top >= rC.bottom - 5;
                if(e.key === "ArrowLeft") match = rE.right <= rC.left + 5;
                if(e.key === "ArrowRight") match = rE.left >= rC.right - 5;

                if(match) {
                    const d = Math.hypot(rE.left - rC.left, rE.top - rC.top);
                    if(d < minDist) { minDist = d; best = el; }
                }
            });
            if(best) best.focus();
        }
        if(e.key === "Enter") cur.click();
        if(e.key === "Escape" || e.key === "Backspace") closePlayer();
    });

    init();
</script>
</body>
</html>

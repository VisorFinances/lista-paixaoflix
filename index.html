<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix TV - V.84.47.76</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    
    <style>
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; overflow: hidden !important; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; -ms-overflow-style: none; scrollbar-width: none; }
        
        .focused { border: 5px solid #FFCE44 !important; box-shadow: 0 0 25px rgba(255, 206, 68, 1); background: rgba(255, 206, 68, 0.1) !important; z-index: 1000 !important; transform: scale(1.05); transition: all 0.3s ease-in-out; }
        
        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: #040714; }
        #logoMain { height: 70px; cursor: pointer; border: 5px solid transparent; border-radius: 10px; }
        
        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: rgba(4,7,20,0.98); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 5500; border-right: 1px solid rgba(255,255,255,0.1); transition: width 0.3s; }
        #sideMenu.active { width: 280px; }
        .menu-item { width: 100%; height: 60px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; border: none !important; transition: 0.3s; }
        .menu-item i { font-size: 24px; min-width: 40px; }
        .menu-item span { display: none; margin-left: 20px; font-weight: 600; white-space: nowrap; }
        #sideMenu.active .menu-item span { display: block; }
        
        #mainScroll { width: 100%; height: 100vh; padding: 110px 0 600px 90px; overflow-y: scroll !important; scroll-behavior: smooth; }
        #mainScroll::-webkit-scrollbar { display: none; }

        /* Estilo Hero Home */
        .hero-banner { width: 95%; height: 400px; margin: 20px auto 40px; border-radius: 20px; background: linear-gradient(to bottom, transparent, #040714), url('https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/banner_hero.jpg'); background-size: cover; background-position: center; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .hero-banner h1 { font-size: 55px; font-weight: 900; margin: 0; color: #fff; text-shadow: 2px 2px 20px #000; }
        .hero-banner p { font-size: 20px; font-weight: 200; font-style: italic; color: #fff; margin-top: 5px; }

        /* Top 4 - Capas Grandes e Números na FRENTE */
        .top-container { display: flex; gap: 40px; justify-content: center; margin: 40px 0; }
        .top-item { position: relative; width: 280px; transition: 0.3s; cursor: pointer; }
        .top-number { position: absolute; left: -25px; bottom: -15px; font-size: 160px; font-weight: 900; color: transparent; -webkit-text-stroke: 3px #FFCE44; z-index: 500; line-height: 1; pointer-events: none; }
        .top-item img { width: 100%; border-radius: 12px; position: relative; z-index: 100; border: 3px solid transparent; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* Categorias e Linhas */
        .category-block { margin: 0 50px 6px 50px; position: relative; }
        .cat-header { font-size: 26px; font-weight: 900; color: #fff; margin-bottom: 8px; text-transform: uppercase; border-left: 8px solid #FFCE44; padding-left: 20px; }
        .row-wrapper { display: flex; align-items: center; gap: 10px; position: relative; width: 100%; }
        .movie-grid { display: flex; gap: 20px; overflow-x: hidden !important; scroll-behavior: smooth; width: calc(100% - 40px); }
        
        .movie-card { min-width: calc(25% - 20px); border-radius: 10px; background: #1a1d29; cursor: pointer; aspect-ratio: 2/3.2; position: relative; border: 5px solid transparent; }
        .card-mini { min-width: calc(15% - 20px) !important; aspect-ratio: 2/3 !important; } /* Capas Recomendados Pequenas */
        .movie-poster { width: 100%; height: auto; aspect-ratio: 2/3; object-fit: cover; border-radius: 5px; }

        /* Seta Amarela Pipoca */
        .slider-arrow { min-width: 45px; height: 120px; background: #FFCE44; border: none; cursor: pointer; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #000; font-size: 28px; transition: 0.3s; clip-path: polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%); }
        .slider-arrow:focus { transform: scale(1.1); box-shadow: 0 0 25px #FFCE44; }

        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
        #detailsOverlay { position: fixed; inset: 0; background: #040714; z-index: 9000; display: none; align-items: center; justify-content: center; padding: 50px; }
        .btn-3d { background: #FFCE44; color: #000; border: none; border-bottom: 6px solid #b38f00; padding: 16px 50px; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 8px; }
    </style>
</head>
<body onload="initSystem()">

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0" onclick="renderHome()">
    <div id="barCounter">V.84.47.76</div>
    <div id="barDateTime">00:00</div>
</div>

<div id="sideMenu">
    <div class="menu-item" tabindex="0" onclick="renderHome()"><i class="fas fa-home"></i><span>INÍCIO</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCanais('canais')"><i class="fas fa-tv"></i><span>CANAIS TV</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('cinema')"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('series')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFavoritos()"><i class="fas fa-heart"></i><span>FAVORITOS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCanais('kids')"><i class="fas fa-child"></i><span>CANAIS KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderKidsAZ('kids_filmes')"><i class="fas fa-baby"></i><span>FILMES KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderKidsAZ('kids_series')"><i class="fas fa-robot"></i><span>SÉRIES KIDS</span></div>
</div>

<div id="mainScroll">
    <div id="dynamicContent"></div>
</div>

<div id="detailsOverlay">
    <div id="detailsContent" style="width: 90%; display: flex; gap: 50px;">
        <img id="detPoster" style="width: 300px; border-radius: 15px; border: 3px solid #fff;">
        <div style="flex:1;">
            <h1 id="detTitle" style="font-size: 45px; margin:0;"></h1>
            <p id="detMeta" style="color:#FFCE44; font-weight:bold;"></p>
            <p id="detSinopse" style="font-size: 18px; color: #ccc; margin: 20px 0;"></p>
            <div id="areaSerie" style="display:none;"><div id="epList" style="display:grid; grid-template-columns: repeat(8,1fr); gap:10px;"></div></div>
            <div style="margin-top:30px;">
                <button class="btn-3d" id="btnPlay" tabindex="0">ASSISTIR</button>
                <button class="btn-3d" onclick="closeDetails()" style="background:#333; color:#fff; border-bottom-color:#000;" tabindex="0">VOLTAR</button>
            </div>
        </div>
    </div>
</div>

<div id="videoContainer">
    <div style="position:absolute; top:40px; right:40px; background:rgba(255,255,255,0.1); padding:15px 30px; font-weight:900; border-radius:10px; z-index:100001; cursor:pointer;" id="btnSairPlayer" tabindex="0" onclick="sairPlayer()">SAIR</div>
    <div id="mainPlayer" style="width:100%; height:100%;"></div>
</div>

<script>
    let db = { cinema: [], series: [], kids_filmes: [], kids_series: [], todos: [] };
    let canaisAtuais = [];
    let favoritos = JSON.parse(localStorage.getItem('favs')) || [];
    let lastFocusedElement = null;
    let currentVideoId = "";
    let clapprPlayer = null;

    async function initSystem() {
        startClock();
        try {
            const [f, s, kf, ks] = await Promise.all([
                fetch('data/filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/series.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_series.json').then(r => r.json()).catch(() => [])
            ]);
            db.cinema = f; db.series = s; db.kids_filmes = kf; db.kids_series = ks;
            db.todos = [...f, ...s, ...kf, ...ks];
            renderHome();
            document.getElementById('logoMain').focus();
        } catch(e) { console.error(e); }
        initNavigation();
    }

    function renderHome() {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `
            <div class="hero-banner">
                <h1>Bem vindos ao PaixãoFlix</h1>
                <p>Transformando momentos de lazer em lembranças felizes!</p>
            </div>
            
            <div class="category-block">
                <div class="cat-header">Destaques da Temporada (Top 4)</div>
                <div class="top-container" id="top4-grid"></div>
            </div>

            <div id="row-continuar" class="category-block"></div>
            <div id="row-recomendado" class="category-block"></div>
        `;
        renderTop4();
        renderContinuar();
        renderRecomendados();
    }

    function renderTop4() {
        const grid = document.getElementById('top4-grid');
        const seed = Math.floor(Date.now() / (6 * 60 * 60 * 1000));
        const pools = [db.cinema, db.series, db.kids_filmes, db.kids_series];
        pools.forEach((pool, idx) => {
            if(pool.length > 0) {
                const item = pool[seed % pool.length];
                grid.innerHTML += `
                    <div class="top-item" tabindex="0" onclick="handleCapa('${item.titulo.replace(/'/g,"")}')">
                        <span class="top-number">${idx + 1}</span>
                        <img src="${item.poster}">
                    </div>`;
            }
        });
    }

    function renderContinuar() {
        const keys = Object.keys(localStorage).filter(k => k.startsWith('prog_')).sort((a,b) => b.localeCompare(a)).slice(0, 4);
        const cont = document.getElementById('row-continuar');
        if(keys.length === 0) { cont.style.display = "none"; return; }
        cont.style.display = "block";
        cont.innerHTML = `<div class="cat-header">Continuar Assistindo</div><div class="movie-grid" id="grid-cont"></div>`;
        keys.forEach(key => {
            const title = atob(key.replace('prog_', ''));
            const item = db.todos.find(i => i.titulo === title);
            if(item) document.getElementById('grid-cont').innerHTML += createCardHtml(item, true);
        });
    }

    function renderRecomendados() {
        const cont = document.getElementById('row-recomendado');
        const seed = Math.floor(Date.now() / (6 * 60 * 60 * 1000));
        cont.innerHTML = `<div class="cat-header">Recomendado para você</div><div class="movie-grid" id="grid-rec"></div>`;
        // Seleção pseudo-aleatória baseada no tempo para ser consistente por 6h
        const recs = [db.todos[(seed * 7) % db.todos.length], db.todos[(seed * 13) % db.todos.length]];
        recs.forEach(item => {
            if(item) document.getElementById('grid-rec').innerHTML += createCardHtml(item, true);
        });
    }

    function changeSection(type) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = "";
        const grouped = {};
        db[type].forEach(item => {
            const cat = item.genero || "Geral";
            if (!grouped[cat]) grouped[cat] = [];
            grouped[cat].push(item);
        });

        Object.keys(grouped).sort((a, b) => {
            if(a.includes("2026")) return -1;
            if(b.includes("2026")) return 1;
            if(a.includes("2025")) return -1;
            if(b.includes("2025")) return 1;
            return a.localeCompare(b);
        }).forEach((cat, idx) => {
            const block = document.createElement('div');
            block.className = "category-block";
            block.innerHTML = `
                <div class="cat-header">${cat}</div>
                <div class="row-wrapper">
                    <div class="movie-grid" id="grid-${idx}"></div>
                    <button class="slider-arrow" tabindex="0" onclick="scrollRow(${idx})"><i class="fas fa-chevron-right"></i></button>
                </div>`;
            cont.appendChild(block);
            const grid = document.getElementById(`grid-${idx}`);
            grouped[cat].forEach(item => { grid.innerHTML += createCardHtml(item); });
        });
    }

    function renderKidsAZ(type) {
        const data = [...db[type]].sort((a,b) => a.titulo.localeCompare(b.titulo));
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block"><div class="cat-header">${type.replace('_',' ').toUpperCase()}</div><div class="movie-grid" id="kids-grid"></div></div>`;
        data.forEach(i => document.getElementById('kids-grid').innerHTML += createCardHtml(i));
    }

    async function renderCanais(mode) {
        const file = mode === 'canais' ? 'data/ativa_canais.m3u' : 'data/ativa_kids_canais.m3u';
        canaisAtuais = await loadM3U(file);
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block"><div class="cat-header">TV AO VIVO</div><div style="display:grid; grid-template-columns: repeat(8, 1fr); gap:30px;" id="canal-grid"></div></div>`;
        canaisAtuais.forEach((c, idx) => {
            document.getElementById('canal-grid').innerHTML += `<div class="channel-card" style="text-align:center;" tabindex="0" onclick="playCanal(${idx})"><img src="${c.poster}" style="width:90px;height:90px;object-fit:contain;"><span>${c.titulo}</span></div>`;
        });
    }

    async function loadM3U(url) {
        try {
            const res = await fetch(url);
            const text = await res.text();
            const lines = text.split('\n');
            const list = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF')) {
                    const stream = lines[i+1]?.trim();
                    const name = lines[i].split(',')[1] || "Canal";
                    const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    if(stream) list.push({ titulo: name, url: stream, poster: logo });
                }
            }
            return list;
        } catch(e) { return []; }
    }

    function scrollRow(idx) {
        const grid = document.getElementById(`grid-${idx}`);
        if (grid.scrollLeft + grid.offsetWidth >= grid.scrollWidth) grid.scrollTo({ left: 0, behavior: 'smooth' });
        else grid.scrollBy({ left: grid.offsetWidth, behavior: 'smooth' });
    }

    function createCardHtml(i, mini = false) {
        const tSafe = i.titulo.replace(/'/g,"").replace(/"/g,"");
        return `<div class="movie-card ${mini?'card-mini':''}" tabindex="0" data-title="${tSafe}" onclick="handleCapa('${tSafe}')">
            <img class="movie-poster" src="${i.poster}">
            <div class="meta-card"><span>${i.year || ''}</span><span><i class="fas fa-star"></i> ${i.rating || '0.0'}</span></div>
        </div>`;
    }

    function handleCapa(titulo) {
        const item = db.todos.find(i => i.titulo.replace(/'/g,"").replace(/"/g,"") === titulo);
        if(!item) return;
        lastFocusedElement = document.activeElement;
        openDetails(item);
    }

    function openDetails(item) {
        document.getElementById('detailsOverlay').style.display = "flex";
        document.getElementById('detPoster').src = item.poster;
        document.getElementById('detTitle').innerText = item.titulo;
        document.getElementById('detMeta').innerText = `${item.year} | ${item.genero}`;
        document.getElementById('detSinopse').innerText = item.desc || "";
        document.getElementById('btnPlay').onclick = () => playVideo(item.url, item.titulo);
        document.getElementById('btnPlay').focus();
    }

    function playVideo(url, title) {
        currentVideoId = btoa(title);
        document.getElementById('videoContainer').style.display = "block";
        if(clapprPlayer) clapprPlayer.destroy();
        clapprPlayer = new Clappr.Player({
            source: url,
            parentId: "#mainPlayer",
            width: '100%',
            height: '100%',
            autoPlay: true,
            hlsjsConfig: { enableWorker: true },
            playback: { playInline: true }
        });
        
        clapprPlayer.on(Clappr.Events.PLAYER_TIMEUPDATE, (p) => {
            if(p.current > 5) localStorage.setItem('prog_' + currentVideoId, p.current);
        });
    }

    function sairPlayer() {
        if(clapprPlayer) { clapprPlayer.destroy(); clapprPlayer = null; }
        document.getElementById('videoContainer').style.display = "none";
        renderContinuar(); // Atualiza a home ao sair
        if(lastFocusedElement) lastFocusedElement.focus();
    }

    function closeDetails() { document.getElementById('detailsOverlay').style.display = "none"; if(lastFocusedElement) lastFocusedElement.focus(); }

    function initNavigation() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const all = Array.from(document.querySelectorAll('[tabindex="0"]')).filter(el => el.offsetParent !== null);
            const r = active.getBoundingClientRect();
            let next = null, minDist = Infinity;

            if(e.keyCode === 13) { active.click(); return; }
            if(e.keyCode === 8 || e.keyCode === 27) { 
                if(document.getElementById('videoContainer').style.display === "block") sairPlayer();
                else closeDetails();
                return; 
            }

            all.forEach(el => {
                if(el === active) return;
                const nr = el.getBoundingClientRect();
                let ok = false;
                if(e.keyCode === 39) ok = nr.left >= r.right - 5 && Math.abs(nr.top - r.top) < 150;
                if(e.keyCode === 37) ok = nr.right <= r.left + 5 && Math.abs(nr.top - r.top) < 150;
                if(e.keyCode === 40) ok = nr.top >= r.bottom - 5;
                if(e.keyCode === 38) ok = nr.bottom <= r.top + 5;
                if(ok) {
                    const d = Math.hypot(nr.left - r.left, nr.top - r.top);
                    if(d < minDist) { minDist = d; next = el; }
                }
            });

            if(next) {
                next.focus();
                if(!next.closest('#sideMenu') && !next.closest('#topBar')) {
                    next.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });

        document.addEventListener('focusin', (e) => {
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            e.target.classList.add('focused');
            if(e.target.closest('#sideMenu')) document.getElementById('sideMenu').classList.add('active');
            else document.getElementById('sideMenu').classList.remove('active');
        });
    }

    function startClock() { setInterval(() => { document.getElementById('barDateTime').innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}); }, 1000); }
</script>
</body>
</html>

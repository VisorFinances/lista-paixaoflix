<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PaixãoFlix - V20 Ultra Frozen</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
:root{--primary:#013161;--focus:#00d4ff;--bg:#050505;--text:#fff;--sidebar-width:280px}
*{box-sizing:border-box;outline:none;font-family:'Poppins',sans-serif}
body{background:var(--bg);color:var(--text);margin:0;display:flex;height:100vh;overflow:hidden}
.sidebar{width:var(--sidebar-width);height:100vh;background:#000;position:fixed;left:0;top:0;display:flex;flex-direction:column;padding:15px;border-right:1px solid #222;z-index:1000}
.logo{width:180px!important;margin:0 auto 5px}
.btn-exit-small{width:60px;background:#d40000;color:#fff;border:none;padding:4px;border-radius:6px;font-size:10px;font-weight:bold;margin:0 auto 10px;cursor:pointer}
#search-box{width:90%;margin:0 auto 25px;padding:10px;border-radius:8px;border:2px solid #333;background:#111;color:#fff}
.nav-menu{flex-grow:1;overflow-y:auto;display:flex;flex-wrap:wrap;gap:8px}
.btn-nav{width:calc(50% - 4px);background:var(--primary);color:#fff;border:none;padding:12px;border-radius:10px;font-weight:700;cursor:pointer}
.submenu{display:none;flex-wrap:wrap;gap:5px;width:100%;padding:10px 0}
.btn-cat{width:calc(50% - 4px);background:#111;color:#eee;border:none;padding:12px;border-radius:10px;font-weight:600}
main{margin-left:var(--sidebar-width);flex:1;padding:20px;overflow-y:auto}
.content-grid{display:grid;grid-template-columns:repeat(8,1fr)!important;gap:12px}
.movie-mode{grid-template-columns:repeat(auto-fill,minmax(160px,1fr))!important}
.card{background:#111;border-radius:8px;overflow:hidden;cursor:pointer;width:130px}
.card img{width:90px;height:90px;object-fit:contain;margin:0 auto;padding:8px}
.movie-card img{width:100%!important;aspect-ratio:2/3;object-fit:cover;padding:0}
.card-info{background:rgba(0,0,0,.8)}
.card-title{text-align:center;font-size:11px;font-weight:600}
#player-overlay{position:fixed;inset:0;background:black;display:none;z-index:9999}
#exit-player{position:absolute;top:30px;right:30px;background:var(--primary);color:#fff;padding:15px 30px;border-radius:10px;font-weight:bold}
video{width:100%;height:100%}
</style>
</head>

<body>
<aside class="sidebar">
<img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo">
<button class="btn-exit-small" onclick="location.reload()">SAIR</button>
<input id="search-box" placeholder="Buscar..." oninput="globalSearch()">
<nav class="nav-menu">
<button class="btn-nav" onclick="loadTV()">TV</button>
<button class="btn-nav" onclick="toggleMenu('cat-nav','filmes')">CINEMA</button>
<div id="cat-nav" class="submenu"></div>
<button class="btn-nav" onclick="toggleMenu('series-nav','series')">SÉRIES</button>
<div id="series-nav" class="submenu"></div>
<button class="btn-nav" onclick="toggleMenu('kids-nav','kids_series')">KIDS</button>
<div id="kids-nav" class="submenu"></div>
</nav>
</aside>

<main id="main-content"><div class="content-grid" id="grid"></div></main>

<div id="player-overlay">
<button id="exit-player" onclick="closePlayer()">SAIR DO PLAYER</button>
<video id="video-player" controls></video>
</div>

<script>
const API={
tv:"https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
filmes:"https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
series:"https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
kids_series:"https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_series.json"
};

let database={};

async function init(){
for(const k in API){
const r=await fetch(API[k]);
const t=await r.text();

if(k.includes("series")){
const j=JSON.parse(t);
database[k]=j.map(i=>({
name:i.titulo,
url:`https://archive.org/download/${i.identificador_archive}/${i.identificador_archive}.mp4`,
logo:i.poster,
category:i.genero||"",
year:i.year||"",
rating:i.rating||"",
type:k
}));
}else if(k==="filmes"){
database[k]=JSON.parse(t).map(i=>({
name:i.titulo||i.name,
url:i.url||i.link,
logo:i.poster||i.logo,
category:i.genero||"",
year:i.year||"",
rating:i.rating||"",
type:k
}));
}else{
database[k]=parseM3U(t,k);
}
}
loadTV();
}

function parseM3U(d,type){
const items=[],l=d.split('\n');let cat="GERAL";
for(let i=0;i<l.length;i++){
if(l[i].includes('group-title="'))cat=l[i].match(/group-title="([^"]+)"/)?.[1]||cat;
if(l[i].includes('#EXTINF')){
const name=l[i].split(',')[1]?.trim();
const logo=l[i].match(/tvg-logo="([^"]+)"/)?.[1];
const url=l[i+1]?.trim();
if(url)items.push({name,url,logo,category:cat,type});
}}
return items;
}

function renderGrid(d){
const g=document.getElementById("grid");
g.className="content-grid movie-mode";
g.innerHTML=d.map(i=>`
<div class="card movie-card" tabindex="0" onclick="playVideo('${i.url}')">
<img src="${i.logo}">
<div class="card-info"><div class="card-title">${i.name}</div></div>
</div>`).join("");
}

function toggleMenu(id,type){
const el=document.getElementById(id);
el.style.display=el.style.display==="flex"?"none":"flex";
el.innerHTML=[...new Set(database[type].map(i=>i.category))].map(c=>
`<button class="btn-cat" onclick="renderGrid(database['${type}'].filter(i=>i.category==='${c}'))">${c}</button>`).join("");
}

function loadTV(){renderGrid(database.tv||[])}

function globalSearch(){
const t=document.getElementById("search-box").value.toLowerCase();
let r=[];for(const k in database)r=r.concat(database[k].filter(i=>i.name.toLowerCase().includes(t)));
renderGrid(r);
}

let hls=null;
function playVideo(url){
const v=document.getElementById("video-player");
document.getElementById("player-overlay").style.display="block";
if(hls){hls.destroy();hls=null}
if(url.endsWith(".m3u8")&&Hls.isSupported()){hls=new Hls();hls.loadSource(url);hls.attachMedia(v)}
else v.src=url;
v.play();
}
function closePlayer(){
if(hls){hls.destroy();hls=null}
document.getElementById("player-overlay").style.display="none";
}
init();
</script>
</body>
</html>

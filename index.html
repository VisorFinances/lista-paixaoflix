<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.1.16</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    /* RESET INTEGRAL */
    * { 
        overflow: hidden !important; 
        touch-action: manipulation; 
        box-sizing: border-box; 
        outline: none; 
        -ms-overflow-style: none; 
        scrollbar-width: none; 
        font-family: 'Poppins', sans-serif; 
    }
    
    body { 
        margin: 0; padding: 0; 
        background: radial-gradient(circle at 50% -20%, #1f2332, #040714); 
        color: #fff; height: 100vh; width: 100vw; 
    }

    /* BARRA SUPERIOR */
    #topBar { 
        position: fixed; top: 0; width: 100%; height: 80px; 
        border-bottom: 1px solid rgba(255,255,255,0.15);
        display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 1000;
        background: rgba(4,7,20,0.98);
    }
    #logoMain { height: 65px; filter: drop-shadow(0 0 15px rgba(0,0,0,0.6)); }
    #barCounter { font-weight: 900; color: #FFCE44; font-size: 18px; }
    #barDateTime { font-size: 15px; color: #ffffff; text-transform: uppercase; font-weight: 400; }

    /* CONTAINER SCROLL */
    #mainScroll { 
        width: 100%; height: 100vh; 
        padding-top: 90px; overflow-y: auto !important; scroll-behavior: smooth;
    }

    /* CARROSSEL COM FADE E QUALIDADE */
    #carouselContainer { width: 100%; padding: 25px 50px; position: relative; }
    #editorSlider { 
        width: 100%; height: 480px; border-radius: 25px; 
        background-size: cover; background-position: center;
        border: 5px solid rgba(255,255,255,0.1);
        display: flex; align-items: flex-end; padding: 60px;
        position: relative; overflow: hidden; cursor: pointer;
        transition: border-color 0.3s, transform 0.3s, opacity 0.8s ease-in-out;
    }
    #editorSlider::before { 
        content: ""; position: absolute; inset: 0; 
        background: linear-gradient(to top, rgba(4,7,20,1) 5%, transparent 100%); 
        z-index: 1;
    }
    #editorSlider.focused { border-color: #f9f9f9; transform: scale(1.01); }
    
    #editorInfo { position: relative; z-index: 10; }
    #editorTitle { font-size: 50px; font-weight: 900; margin-bottom: 5px; }
    #editorMeta { font-size: 20px; color: #FFCE44; font-weight: 500; margin-bottom: 25px; }
    .btn-watch { background: #FFCE44; color: #000; padding: 15px 40px; border-radius: 10px; font-weight: 900; font-size: 16px; text-transform: uppercase; }

    /* MENU EM LINHA - FONTE 200 */
    #menuBrands { display: flex; gap: 15px; padding: 30px 50px; justify-content: center; width: 100%; }
    .brand-card { 
        flex: 1; height: 100px; background: linear-gradient(135deg, #1a1d29, #2a2e42);
        border: 2px solid #FFCE44; border-bottom: 5px solid #b38f00; border-radius: 15px;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        cursor: pointer; transition: 0.4s; color: #fff; position: relative; overflow: hidden;
    }
    .brand-card i { font-size: 26px; margin-bottom: 8px; color: #FFCE44; }
    .brand-card span { font-size: 15px; font-weight: 200; text-transform: uppercase; letter-spacing: 1px; }

    /* BRILHO METÁLICO */
    .brand-card.focused::before {
        content: ""; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shine 2s infinite;
    }
    @keyframes shine { 100% { left: 150%; } }
    .brand-card.focused { transform: scale(1.1); background: #f9f9f9; color: #000; border-color: #fff; }

    /* TOP 6 CENTRALIZADO */
    #top6Section { padding: 80px 50px; text-align: center; width: 100%; }
    #top6Title { font-size: 90px; font-weight: 900; color: transparent; -webkit-text-stroke: 2px #FFCE44; text-transform: uppercase; margin-bottom: 80px; }
    
    .top6-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 160px 50px; }
    .top6-item { position: relative; width: 100%; height: 550px; cursor: pointer; transition: 0.5s; }
    
    .top6-number { 
        position: absolute; left: -60px; top: 0; font-size: 380px; font-weight: 900; 
        color: rgba(255,255,255,0.9); -webkit-text-stroke: 12px #000; z-index: 5; pointer-events: none;
        paint-order: stroke fill;
    }
    .top6-poster { width: 100%; height: 100%; object-fit: contain; border-radius: 20px; border: 3px solid rgba(255,255,255,0.1); position: relative; z-index: 2; background: #000; }
    
    .item-meta-info { margin-top: 15px; font-size: 18px; font-weight: 700; color: #FFCE44; }

    .top6-item.focused { transform: translateY(-30px) scale(1.08); }
    .top6-item.focused .top6-poster { border: 4px solid #E50914; box-shadow: 0 0 50px rgba(229, 9, 20, 0.7); }
    .top6-item.focused .top6-number { -webkit-text-stroke: 12px #E50914; color: #fff; }

    /* RODAPÉ */
    #footer { padding: 120px 50px; text-align: center; }
    #footer.focused { transform: scale(1.1); }
    #footerText { font-style: italic; font-weight: 500; color: #ffffff; font-size: 22px; }

    /* DETAILS PAGE (CONGELADA) */
    #detailsPage { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; }
</style>
</head>
<body>

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
    <div id="barCounter">JÁ TEMOS <span id="totalItems">0</span> CONTEÚDOS</div>
    <div id="barDateTime">CARREGANDO...</div>
</div>

<div id="mainScroll">
    <div id="carouselContainer">
        <div id="editorSlider" class="focused" onclick="openDetails(editorsChoice[edIdx])">
            <div id="editorInfo">
                <div id="editorTitle">...</div>
                <div id="editorMeta">ANO • ★ 0.0</div>
                <div class="btn-watch">ASSISTIR AGORA</div>
            </div>
        </div>
    </div>

    <div id="menuBrands">
        <div class="brand-card" data-type="channels" onclick="selectAction('channels')"><i class="fas fa-tv"></i><span>Canais</span></div>
        <div class="brand-card" data-type="categories" onclick="selectAction('categories')"><i class="fas fa-film"></i><span>Cinema</span></div>
        <div class="brand-card" data-type="series" onclick="selectAction('series')"><i class="fas fa-clapperboard"></i><span>Séries</span></div>
        <div class="brand-card" data-type="kids_channels" onclick="selectAction('kids_channels')"><i class="fas fa-child"></i><span>Kids TV</span></div>
        <div class="brand-card" data-type="kids_movies" onclick="selectAction('kids_movies')"><i class="fas fa-baby"></i><span>Kids Filmes</span></div>
        <div class="brand-card" data-type="kids_series" onclick="selectAction('kids_series')"><i class="fas fa-robot"></i><span>Kids Séries</span></div>
        <div class="brand-card" data-type="fav" onclick="selectAction('fav')"><i class="fas fa-heart"></i><span>Favoritos</span></div>
    </div>

    <div id="top6Section">
        <div id="top6Title">Top 6 PaixãoFlix</div>
        <div class="top6-grid" id="top6Container"></div>
    </div>

    <div id="footer">
        <div id="footerText">PaixãoFlix, transformando momentos de lazer em lembranças felizes!</div>
    </div>
</div>

<script>
let movies = [], series = [], kidsMovies = [], kidsSeries = [];
let top6Data = [], editorsChoice = [], edIdx = 0;
let currentFocus = "editor", menuIdx = 0, gridIdx = 0;

async function loadData() {
    const fetchJSON = async (url) => { try { const r = await fetch(url); return await r.json(); } catch(e) { return []; } };
    movies = await fetchJSON("data/filmes.json");
    series = await fetchJSON("data/series.json");
    kidsMovies = await fetchJSON("data/kids_filmes.json");
    kidsSeries = await fetchJSON("data/kids_series.json");

    document.getElementById("totalItems").innerText = movies.length + series.length + kidsMovies.length + kidsSeries.length;

    const all = [...movies, ...series, ...kidsMovies, ...kidsSeries];
    editorsChoice = all.sort(() => 0.5 - Math.random()).slice(0, 10);
    top6Data = all.sort(() => 0.5 - Math.random()).slice(0, 6);
    
    startCarousel();
    renderTop6();
    startClock();
}

function startCarousel() {
    const slider = document.getElementById("editorSlider");
    const update = () => {
        slider.style.opacity = 0; // Inicia o Fade out
        setTimeout(() => {
            const item = editorsChoice[edIdx];
            slider.style.backgroundImage = `url(${item.poster})`;
            document.getElementById("editorTitle").innerText = item.titulo || item.name;
            document.getElementById("editorMeta").innerText = `${item.year || '2026'} • ★ ${item.rating || '9.0'}`;
            slider.style.opacity = 1; // Fade in
            edIdx = (edIdx + 1) % editorsChoice.length;
        }, 800);
    };
    update();
    setInterval(update, 8000);
}

function startClock() {
    const update = () => {
        const now = new Date();
        document.getElementById("barDateTime").innerText = now.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' }).toUpperCase();
    };
    setInterval(update, 1000); update();
}

function renderTop6() {
    const cont = document.getElementById("top6Container");
    cont.innerHTML = "";
    top6Data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "top6-item";
        div.onclick = () => openDetails(item);
        div.innerHTML = `
            <span class="top6-number">${i+1}</span>
            <img class="top6-poster" src="${item.poster}">
            <div class="item-meta-info">${item.year || '2026'} • ★ ${item.rating || '8.5'}</div>
        `;
        cont.appendChild(div);
    });
}

function openDetails(item) {
    const target = item || editorsChoice[(edIdx === 0 ? editorsChoice.length : edIdx) - 1];
    console.log("Comando OK para:", target.titulo || target.name);
}

function selectAction(type) { console.log("Menu:", type); }

function updateFocus() {
    const slider = document.getElementById("editorSlider");
    const brands = document.querySelectorAll(".brand-card");
    const grid = document.querySelectorAll(".top6-item");
    const footer = document.getElementById("footer");

    slider.classList.toggle("focused", currentFocus === "editor");
    brands.forEach((b, i) => b.classList.toggle("focused", currentFocus === "menu" && i === menuIdx));
    grid.forEach((g, i) => g.classList.toggle("focused", currentFocus === "grid" && i === gridIdx));
    footer.classList.toggle("focused", currentFocus === "footer");

    const target = document.querySelector(".focused");
    if(target) target.scrollIntoView({ behavior: 'smooth', block: 'center' });
}

document.addEventListener("keydown", e => {
    const key = e.keyCode;
    if (currentFocus === "editor") {
        if (key === 40) currentFocus = "menu";
        if (key === 13) openDetails();
    } 
    else if (currentFocus === "menu") {
        if (key === 39) menuIdx = (menuIdx + 1) % 7;
        if (key === 37) menuIdx = (menuIdx - 1 + 7) % 7;
        if (key === 40) currentFocus = "grid";
        if (key === 38) currentFocus = "editor";
        if (key === 13) selectAction(document.querySelectorAll(".brand-card")[menuIdx].dataset.type);
    }
    else if (currentFocus === "grid") {
        if (key === 39) if (gridIdx % 3 !== 2) gridIdx = Math.min(5, gridIdx + 1);
        if (key === 37) if (gridIdx % 3 !== 0) gridIdx--;
        if (key === 40) { if (gridIdx < 3) gridIdx += 3; else currentFocus = "footer"; }
        if (key === 38) { if(gridIdx < 3) currentFocus = "menu"; else gridIdx -= 3; }
        if (key === 13) openDetails(top6Data[gridIdx]);
    }
    else if (currentFocus === "footer") {
        if (key === 38) currentFocus = "grid";
    }
    updateFocus();
});

window.onload = loadData;
</script>
</body>
</html>

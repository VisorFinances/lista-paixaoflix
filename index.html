<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>PaixãoFlix V32</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        :root { --sidebar-bg: #030a14; --btn-bg: #363636; --btn-active: #033f99; --sidebar-width: 280px; }
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; -webkit-user-select: none; }
        body { background: #000; color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR CONFIG */
        .sidebar { width: var(--sidebar-width); background: var(--sidebar-bg); height: 100vh; padding: 15px; display: flex; flex-direction: column; z-index: 1000; position: fixed; left:0; border-right: 1px solid #1a1a1a; overflow-y: auto; scrollbar-width: none; -ms-overflow-style: none; }
        .sidebar::-webkit-scrollbar { display: none; }
        
        .logo-top { width: 160px; margin: 0 auto 5px; display: block; }
        .btn-exit-sys { background: #d40000; color: #fff; border: 1px solid #fff; padding: 6px 20px; border-radius: 4px; cursor: pointer; margin: 0 auto 15px; font-weight: bold; font-size: 12px; display: block; width: fit-content; text-transform: uppercase; }
        
        #clock { font-size: 12px; text-align: center; margin-bottom: 15px; font-weight: 600; color: #aaa; }
        #search-box { width: 100%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 15px; background: #fff; color: #000; font-weight: bold; }

        /* GRID MENU 2 POR LINHA */
        .nav-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; }
        .btn-menu { background: var(--btn-bg); color: #fff; border: none; padding: 10px 5px; border-radius: 5px; cursor: pointer; font-weight: 600; font-size: 11px; height: 52px; text-align: center; text-transform: uppercase; }
        
        /* SUBMENUS REDUZIDOS COM RESPIRO */
        .submenu { display: none; grid-template-columns: 1fr 1fr; gap: 6px; grid-column: span 2; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 8px; margin: 5px 10px; border: 1px solid #1a1a1a; }
        .btn-sub { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 8px 4px; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: 600; text-align: center; white-space: nowrap; overflow: hidden; }

        /* SELETOR SEM QUEBRA DE ESPAÇO */
        .btn-menu:focus, .btn-sub:focus, .card-tv:focus, .card-media:focus, .ep-btn:focus, #search-box:focus { 
            background: var(--btn-active) !important; border: 4px solid #fff !important; outline: none; }

        /* CONTEÚDO PRINCIPAL */
        main { margin-left: var(--sidebar-width); flex: 1; padding: 25px; overflow-y: auto; height: 100vh; }
        .section-title { margin: 0 0 20px; font-size: 22px; font-weight: 700; border-left: 6px solid var(--btn-active); padding-left: 15px; text-transform: uppercase; }
        
        .tv-row { display: flex; overflow-x: auto; gap: 12px; padding: 10px 0; margin-bottom: 20px; }
        .card-tv { flex: 0 0 calc(100% / 7.6); background: #111; border-radius: 8px; text-align: center; padding: 12px; cursor: pointer; border: 1px solid #222; }
        .card-tv img { width: 100%; height: 55px; object-fit: contain; }

        .grid-content { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; }
        .card-media { background: #111; border-radius: 12px; overflow: hidden; cursor: pointer; border: 1px solid #222; position: relative; transition: 0.2s; }
        .card-media img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .fav-badge { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.8); color: gold; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; z-index: 10; border: 1px solid #444; }

        /* MODAL ESTILO NETFLIX */
        #ep-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; z-index: 10001; align-items: center; justify-content: center; }
        .ep-container { width: 90%; max-height: 90%; overflow-y: auto; padding: 40px; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
        .ep-btn { background: #181818; border: 1px solid #333; color: #fff; padding: 25px; border-radius: 4px; cursor: pointer; font-weight: bold; text-align: left; font-size: 16px; }

        /* PLAYER */
        #player-overlay { position: fixed; inset: 0; background: #000; display: none; z-index: 10002; }
        #clappr-container { width: 100%; height: 100%; }
        #btn-close-p { position: absolute; top: 25px; right: 25px; z-index: 10003; background: #d40000; color: #fff; border: 2px solid #fff; padding: 12px 25px; cursor: pointer; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>

<aside class="sidebar">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo-top">
    <button class="btn-exit-sys" onclick="window.location.reload()">SAIR</button>
    <div id="clock"></div>
    <input type="text" id="search-box" placeholder="Pesquisar..." oninput="globalSearch()">
    
    <div class="nav-menu">
        <button class="btn-menu" onclick="loadTV()">TV AO VIVO</button>
        <button class="btn-menu" onclick="loadHistory()">HISTÓRICO</button>
        <button class="btn-menu" onclick="loadFavs()">FAVORITOS</button>
        <button class="btn-menu" onclick="toggleSub('sub-cinema')">CINEMA</button>
        <div id="sub-cinema" class="submenu"></div>
        <button class="btn-menu" onclick="toggleSub('sub-series')">SÉRIES</button>
        <div id="sub-series" class="submenu"></div>
        <button class="btn-menu" onclick="loadKidsTV()">TV KIDS</button>
        <button class="btn-menu" onclick="loadKidsMedia('movie')">FILMES KIDS</button>
        <button class="btn-menu" onclick="loadKidsMedia('serie')">SÉRIES KIDS</button>
    </div>
</aside>

<main id="main-content"></main>

<div id="ep-modal">
    <div class="ep-container">
        <h1 id="ep-title" style="font-size: 40px; margin-bottom: 30px; color: #fff; border-bottom: 2px solid #333; padding-bottom: 10px;"></h1>
        <div class="ep-grid" id="ep-list"></div>
        <button class="btn-menu" onclick="closeEp()" style="margin-top:40px; width:200px; background:#333">VOLTAR AO MENU</button>
    </div>
</div>

<div id="player-overlay">
    <button id="btn-close-p" onclick="stopPlayer()">FECHAR VÍDEO</button>
    <div id="clappr-container"></div>
</div>

<script>
    const API = {
        tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
        filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
        series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
        kids_tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u",
        kids: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json"
    };

    const CATEGORIAS = ["Ação","Aventura","Comédia","Drama","Nacional","Romance","Religioso","Ficção","Anime","Animação","Clássicos","Dorama","Suspense","Policial","Crime","Terror","Documentários","Faroeste","Musical","Adulto"];
    let db = { tv:[], filmes:[], series:[], kids_tv:[], kids:[] };
    let player;

    async function init() {
        updateClock(); setInterval(updateClock, 1000);
        for(let k in API) {
            try {
                const r = await fetch(API[k]);
                const t = await r.text();
                db[k] = t.includes('#EXTM3U') ? parseM3U(t) : JSON.parse(t);
            } catch(e) { console.error("Erro na API: ", k); }
        }
        fillSubs(); loadTV();
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        const list = [];
        for(let i=0; i<lines.length; i++){
            if(lines[i].startsWith('#EXTINF')){
                const url = lines[i+1]?.trim();
                if(url && url.startsWith('http')) {
                    list.push({ name: lines[i].split(',')[1]?.trim(), group: lines[i].match(/group-title="([^"]+)"/)?.[1] || "GERAL", logo: lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "", url: url });
                }
            }
        }
        return list;
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleDateString('pt-BR') + ' | ' + now.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
    }

    function fillSubs() {
        ['sub-cinema','sub-series'].forEach(id => {
            const type = id.split('-')[1];
            document.getElementById(id).innerHTML = CATEGORIAS.map(c => `<button class="btn-sub" onclick="filterData('${type}','${c}')">${c}</button>`).join('');
        });
    }

    function toggleSub(id) {
        const el = document.getElementById(id);
        const isH = window.getComputedStyle(el).display === 'none';
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
        el.style.display = isH ? 'grid' : 'none';
    }

    function loadTV() {
        const m = document.getElementById('main-content'); m.innerHTML = `<div class="section-title">TV AO VIVO</div>`;
        const grps = [...new Set(db.tv.map(i => i.group))];
        grps.forEach(g => {
            const sec = document.createElement('div');
            sec.innerHTML = `<h3 style="margin-top:10px; color:#666">${g}</h3><div class="tv-row">` + 
                db.tv.filter(i => i.group === g).map(i => `<div class="card-tv" tabindex="0" onclick="startPlayer('${i.url}','${i.name}')"><img src="${i.logo}"><div style="font-size:10px; margin-top:5px;">${i.name}</div></div>`).join('') + `</div>`;
            m.appendChild(sec);
        });
    }

    function loadKidsTV() {
        const m = document.getElementById('main-content');
        m.innerHTML = `<div class="section-title">TV KIDS</div><div class="tv-row" style="flex-wrap:wrap">` + 
            db.kids_tv.map(i => `<div class="card-tv" tabindex="0" onclick="startPlayer('${i.url}','${i.name}')"><img src="${i.logo}"><div style="font-size:10px">${i.name}</div></div>`).join('') + `</div>`;
    }

    function loadKidsMedia(type) { 
        const data = db.kids.filter(i => i.type === type);
        renderGrid(data, type === 'serie', "KIDS: " + (type === 'movie' ? 'FILMES' : 'SÉRIES')); 
    }

    function filterData(type, cat) {
        // Filtro rigoroso para não misturar Kids com Cinema Principal
        const source = type === 'cinema' ? db.filmes : db.series;
        const data = source.filter(i => i.type === (type === 'cinema' ? 'movie' : 'serie') && (i.genero || "").includes(cat));
        renderGrid(data, type === 'series', `${cat.toUpperCase()}`);
    }

    function renderGrid(data, isS = false, title = "") {
        const m = document.getElementById('main-content');
        m.innerHTML = `<div class="section-title">${title}</div><div class="grid-content">` + data.map(i => `
            <div class="card-media" tabindex="0">
                <div class="fav-badge" onclick="toggleFav('${i.titulo}','${i.url || ''}','${i.poster}','${i.identificador_archive || ''}')">★</div>
                <div onclick="${isS ? `openSeries('${i.identificador_archive}','${i.titulo

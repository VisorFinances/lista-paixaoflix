<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PaixãoFlix</title>

<!-- ===============================
 BLOCO: CONFIGURAÇÃO BASE UX/UI
=============================== -->
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu;
  background:#0b0b0f;
  color:#f1f1f1;
  min-height:100vh
}
:root{
  --primary:#00a8ff;
  --surface:#14141b;
  --card:#1b1b25;
  --border:rgba(255,255,255,.08);
  --radius:12px;
}
a{text-decoration:none;color:inherit}
img{max-width:100%;display:block}
.hidden{display:none}
</style>

<!-- ===============================
 BLOCO: IDENTIDADE PAIXÃOFLIX
=============================== -->
<style>
#paixaoflix-brand{
  display:flex;
  justify-content:center;
  margin:.5rem 0 1.5rem
}
#paixaoflix-brand img{
  width:132px;
}
</style>

<!-- ===============================
 BLOCO: SIDEBAR
=============================== -->
<style>
#sidebar{
  position:fixed;
  left:0;top:0;bottom:0;
  width:160px;
  background:#111118;
  padding:1rem .75rem;
  border-right:1px solid var(--border)
}
#sidebar a{
  display:block;
  padding:.7rem .6rem;
  border-radius:8px;
  color:#ccc;
  text-align:center
}
#sidebar a:hover{
  background:var(--surface);
  color:#fff
}
</style>

<!-- ===============================
 BLOCO: HEADER
=============================== -->
<style>
header{
  margin-left:160px;
  height:64px;
  display:flex;
  align-items:center;
  padding:0 1.2rem;
  background:#0f0f14;
  border-bottom:1px solid var(--border)
}
</style>

<!-- ===============================
 BLOCO: CONTINUAR ASSISTINDO
=============================== -->
<style>
.continuar{
  margin-left:160px;
  padding:1.5rem 1.2rem .5rem
}
.continuar h2{
  margin-bottom:.8rem;
  font-size:1.2rem
}
.continuar-lista{
  display:flex;
  gap:1rem;
  overflow-x:auto;
  padding-bottom:.5rem
}
.continuar-item{
  min-width:260px;
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
  cursor:pointer
}
.continuar-item img{
  width:100%;
  height:145px;
  object-fit:cover
}
.progresso{
  height:4px;
  background:#333
}
.progresso span{
  display:block;
  height:100%;
  width:45%;
  background:var(--primary)
}
.continuar-item p{
  padding:.6rem;
  font-size:.9rem
}
</style>

<!-- ===============================
 BLOCO: GRID DE CONTEÚDO
=============================== -->
<style>
main{
  margin-left:160px;
  padding:1.2rem
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:1.2rem
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
  cursor:pointer;
  transition:transform .2s
}
.card:hover{transform:scale(1.06)}
.card span{
  display:block;
  padding:.6rem;
  font-size:.95rem
}
</style>

<!-- ===============================
 BLOCO: PLAYER
=============================== -->
<style>
#player{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999
}
#player video{
  width:82%;
  max-width:1000px;
  border-radius:14px
}
#player button{
  position:absolute;
  top:24px;right:24px;
  background:#000;
  color:#fff;
  padding:.6rem 1.2rem;
  border-radius:10px;
  cursor:pointer
}
</style>

</head>
<body>

<!-- SIDEBAR -->
<nav id="sidebar">
  <div id="paixaoflix-brand">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
  </div>
  <a href="#">Início</a>
  <a href="#">Filmes</a>
  <a href="#">Séries</a>
  <a href="#">Favoritos</a>
</nav>

<!-- HEADER -->
<header>
  <strong>Explorar</strong>
</header>

<!-- CONTINUAR ASSISTINDO -->
<section class="continuar">
  <h2>Continuar assistindo</h2>
  <div class="continuar-lista">
    <div class="continuar-item" onclick="playVideo()">
      <img src="https://via.placeholder.com/500x280">
      <div class="progresso"><span></span></div>
      <p>Filme em andamento</p>
    </div>
    <div class="continuar-item" onclick="playVideo()">
      <img src="https://via.placeholder.com/500x280">
      <div class="progresso"><span style="width:70%"></span></div>
      <p>Série — Episódio 3</p>
    </div>
  </div>
</section>

<!-- GRID -->
<main>
  <div class="grid">
    <div class="card" onclick="playVideo()">
      <img src="https://via.placeholder.com/400x220">
      <span>Filme Exemplo</span>
    </div>
    <div class="card" onclick="playVideo()">
      <img src="https://via.placeholder.com/400x220">
      <span>Série Exemplo</span>
    </div>
  </div>
</main>

<!-- PLAYER -->
<div id="player">
  <button onclick="closePlayer()">Fechar</button>
  <video controls autoplay>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  </video>
</div>

<script>
function playVideo(){
  document.getElementById('player').style.display='flex'
}
function closePlayer(){
  document.getElementById('player').style.display='none'
}
</script>

</body>
</html>

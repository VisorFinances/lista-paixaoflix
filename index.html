<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix VIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo512.png?raw=true">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
<style>
    :root { --primary: #e50914; --bg: #0a0a0a; --focus: #fff; }
    body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
    
    /* Cabeçalho Alinhado */
    #side{width:320px;background:var(--bg);display:flex;flex-direction:column;z-index:10;border-right:1px solid #222;}
    #header-container { display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid #222; }
    #logo{max-width:130px; height: auto;}
    #time-info { text-align: right; line-height: 1.2; }
    #clock { font-size: 18px; font-weight: 700; }
    #date { font-size: 10px; opacity: 0.7; text-transform: uppercase; }

    #search-box { padding: 15px; }
    #search{width:100%; height:35px; box-sizing:border-box; padding:0 12px; border-radius:6px; border:1px solid #333; background:#111; color:#fff; outline:none; font-size: 14px;}
    #search.focus { border-color: var(--primary); outline: 2px solid var(--focus); }

    /* Menus */
    #menu-container{flex:1; overflow-y:auto; padding:0 15px; scrollbar-width: none;}
    .main-btn { width: 100%; padding: 12px; text-align: left; background: #1a1a1a; border: none; color: #fff; font-weight: 700; cursor: pointer; border-radius: 6px; margin-bottom:5px; font-size: 16px; outline:none; display: flex; justify-content: space-between; }
    .main-btn.focus { background: var(--primary); transform: scale(1.02); }
    
    .submenu { display: none; background: #111; flex-direction: column; padding: 2px 0; border-radius: 0 0 6px 6px; margin-bottom: 10px; border: 1px solid #222; border-top:none; }
    .sub-btn { width: 100%; padding: 10px 20px; text-align: left; background: transparent; border: none; color: #aaa; cursor: pointer; font-size: 16px; outline: none; }
    .sub-btn.focus { color: #fff; background: rgba(255,255,255,0.1); border-left: 5px solid var(--primary); }

    /* Conteúdo */
    #list-container{width: 280px; background: #050505; border-left: 1px solid #222; overflow: hidden;}
    #list{height:100%; overflow-y:auto; scrollbar-width: none;}
    .item{padding:15px; border-bottom:1px solid #111; cursor:pointer; font-size:15px; outline:none;}
    .item.focus{ background: var(--primary); color: #fff; font-weight: bold; }

    /* Player e Preview com Capa */
    #player-container{flex:1; position:relative; background:#000;}
    video{width:100%; height:100%; background:#000;}
    
    #preview-card {
        position: absolute; bottom: 40px; left: 40px; right: 40px;
        background: rgba(0,0,0,0.85); padding: 20px; border-radius: 12px;
        display: none; border: 1px solid #444; backdrop-filter: blur(10px);
        align-items: center; gap: 20px; animation: fadeInUp 0.3s ease;
    }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    #preview-poster { width: 100px; height: 150px; border-radius: 8px; object-fit: cover; background: #222; }

    #progress-container { position: absolute; bottom: 0; width: 100%; height: 5px; background: #222; }
    #progress-bar { width: 0%; height: 100%; background: var(--primary); }

    /* Modais */
    #overlay-meta, #overlay-resume{position:absolute; inset:0; background:rgba(0,0,0,0.96); display:none; flex-direction:column; justify-content:center; padding:60px; z-index:100;}
    .btn-meta{padding:15px 35px; font-weight:700; border-radius:8px; border:none; cursor:pointer; margin-right:15px; font-size: 16px; outline:none;}
    .btn-meta.focus { background: var(--primary); color: #fff; outline: 3px solid #fff; }
</style>
</head>
<body>

<div id="side">
    <div id="header-container">
        <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
        <div id="time-info">
            <div id="clock">00:00</div>
            <div id="date">01 JAN</div>
        </div>
    </div>
    
    <div id="search-box">
        <input id="search" placeholder="Pesquisar em tudo...">
    </div>
    
    <div id="menu-container">
        <button class="main-btn" onclick="toggleMenu('sub-tv', loadTV)">CANAIS TV</button>
        <div id="sub-tv" class="submenu"></div>

        <button class="main-btn" onclick="toggleMenu('sub-filmes')">CINEMA</button>
        <div id="sub-filmes" class="submenu">
            <button class="sub-btn" onclick="loadJSON('filmes','filmes.json')">Todos os Filmes</button>
            <button class="sub-btn" onclick="filtrar('Ação')">Ação</button>
            <button class="sub-btn" onclick="filtrar('Aventura')">Aventura</button>
            <button class="sub-btn" onclick="filtrar('Comédia')">Comédia</button>
            <button class="sub-btn" onclick="filtrar('Drama')">Drama</button>
            <button class="sub-btn" onclick="filtrar('Documentário')">Documentário</button>
            <button class="sub-btn" onclick="filtrar('Ficção')">Ficção</button>
            <button class="sub-btn" onclick="filtrar('Terror')">Terror</button>
            <button class="sub-btn" onclick="filtrar('Adulto')">Adulto</button>
        </div>

        <button class="main-btn" onclick="toggleMenu('sub-series', () => loadJSON('series','series.json'))">SÉRIES</button>
        <div id="sub-series" class="submenu"></div>

        <button class="main-btn" style="background:#0044cc" onclick="toggleMenu('sub-kids')">ÁREA KIDS</button>
        <div id="sub-kids" class="submenu">
            <button class="sub-btn" onclick="loadJSON('kids','kids_canais.m3u')">Canal Kids</button>
            <button class="sub-btn" onclick="loadKidsConteudo()">Filmes e Séries Kids</button>
        </div>
    </div>
</div>

<div id="list-container"><div id="list"></div></div>

<div id="player-container">
    <video id="video" autoplay></video>
    
    <div id="preview-card">
        <img id="preview-poster" src="">
        <div>
            <h2 id="pre-title" style="margin:0; font-size:22px;"></h2>
            <p id="pre-desc" style="margin:8px 0 0; font-size:14px; color:#bbb; line-height:1.4;"></p>
        </div>
    </div>

    <div id="progress-container"><div id="progress-bar"></div></div>
    
    <div id="overlay-resume">
        <h1>Continuar assistindo?</h1>
        <div style="margin-top:20px;">
            <button class="btn-meta" id="res-continue">CONTINUAR</button>
            <button class="btn-meta" style="background:#444; color:#fff;" id="res-restart">REINICIAR</button>
        </div>
    </div>

    <div id="overlay-meta">
        <h1 id="meta-title"></h1>
        <p id="meta-desc" style="max-width:600px; color:#ccc;"></p>
        <div style="margin-top:20px;">
            <button class="btn-meta" id="btn-start">ASSISTIR AGORA</button>
            <button class="btn-meta" style="background:#444; color:#fff;" id="btn-close">VOLTAR</button>
        </div>
    </div>
</div>

<script>
const video=document.getElementById('video'), list=document.getElementById('list'), overlayMeta=document.getElementById('overlay-meta'), overlayResume=document.getElementById('overlay-resume'), pBar=document.getElementById('progress-bar'), searchInput=document.getElementById('search'), previewCard=document.getElementById('preview-card');
let hls=null, items=[], focusIndex=0, lastTitle="", allContent=[];

// DATA E HORA ALINHADO (Ex: 12:00 | 04 JAN)
function updateClock(){
    const now=new Date();
    document.getElementById('clock').innerText=now.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
    const options = { day: '2-digit', month: 'short' };
    document.getElementById('date').innerText=now.toLocaleDateString('pt-BR', options).toUpperCase();
}
setInterval(updateClock,1000); updateClock();

// PESQUISA GLOBAL FUNCIONAL
async function buildSearchDatabase() {
    allContent = [];
    const files = ['canais.m3u', 'filmes.json', 'series.json', 'kids_filmes.json', 'kids_series.json'];
    for(let f of files) {
        const r = await fetch(`data/${f}`).catch(()=>{});
        if(r && r.ok) {
            if(f.endsWith('.json')) {
                const data = await r.json();
                allContent.push(...data.map(i => ({...i, source: f})));
            } else {
                const text = await r.text();
                let n='';
                text.split('\n').forEach(l => {
                    if(l.startsWith('#EXTINF')) n = l.split(',').pop();
                    else if(l.startsWith('http')) allContent.push({titulo: n.trim(), url: l.trim(), source: f});
                });
            }
        }
    }
}
searchInput.oninput = () => {
    const t = searchInput.value.toLowerCase();
    if(t.length < 2) return;
    const filtered = allContent.filter(i => (i.titulo || i.nome || "").toLowerCase().includes(t));
    render(filtered);
};

// LOGICA DE DADOS
async function smartFetch(file) {
    try { const r = await fetch(`data/${file}?v=${Date.now()}`); return r.ok ? r : null; } catch(e) { return null; }
}

function toggleMenu(id, callback) {
    document.querySelectorAll('.submenu').forEach(s => { if(s.id !== id) s.style.display = 'none'; });
    const el = document.getElementById(id);
    el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
    if(el.style.display === 'flex' && callback) callback();
    refreshFocus();
}

async function loadJSON(mode, file){
    const r = await smartFetch(file);
    if(r) {
        if(file.endsWith('.m3u')) { const t = await r.text(); parseM3U(t, true); }
        else { items = await r.json(); render(); }
    }
}

async function loadKidsConteudo() {
    const [f, s] = await Promise.all([smartFetch('kids_filmes.json'), smartFetch('kids_series.json')]);
    items = [];
    if(f) { const d = await f.json(); items.push(...d.map(x=>({...x, type:'movie'}))); }
    if(s) { const d = await s.json(); items.push(...d.map(x=>({...x, type:'serie'}))); }
    render();
}

function parseM3U(txt, auto=false) {
    items=[]; let n='';
    txt.split('\n').forEach(l=>{
        if(l.startsWith('#EXTINF')) n=l.split(',').pop();
        else if(l.startsWith('http')) items.push({titulo:n.trim(), url:l.trim(), type:'tv'});
    });
    render();
    if(auto && items.length > 0) play(items[0].url, items[0].titulo);
}

async function loadTV(){
    const r = await smartFetch('canais.m3u');
    if(r) { const t = await r.text(); parseM3U(t, true); }
}

async function filtrar(gen){
    const r = await smartFetch('filmes.json');
    if(r) {
        const d = await r.json();
        items = d.filter(f => f.genero && f.genero.toLowerCase() === gen.toLowerCase());
        render();
    }
}

// RENDER E PREVIEW COM CAPA
function render(custom){
    list.innerHTML='';
    const target = custom || items;
    target.forEach((i, idx)=>{
        const d=document.createElement('div');
        d.className='item focusable'; d.innerHTML=`<span>${i.titulo || i.nome}</span>`;
        d.onclick=()=>{
            if(i.source === 'canais.m3u' || i.type === 'tv') play(i.url, i.titulo || i.nome);
            else showMeta(i);
        };
        list.appendChild(d);
    });
    refreshFocus();
}

function showPreview(i) {
    if(!i.desc && !i.poster) { previewCard.style.display='none'; return; }
    document.getElementById('pre-title').innerText = i.titulo || i.nome;
    document.getElementById('pre-desc').innerText = (i.desc || "Sem descrição disponível").substring(0, 120) + "...";
    document.getElementById('preview-poster').src = i.poster || "https://via.placeholder.com/100x150?text=No+Image";
    previewCard.style.display = 'flex';
}

function showMeta(i){
    document.getElementById('meta-title').innerText = i.titulo || i.nome;
    document.getElementById('meta-desc').innerText = i.desc || "";
    overlayMeta.style.display='flex';
    previewCard.style.display='none';
    refreshFocus();
    focusIndex = window.focusables.indexOf(document.getElementById('btn-start'));
    updateFocus();
    document.getElementById('btn-start').onclick = () => play(i.url || i.link, i.titulo || i.nome);
    document.getElementById('btn-close').onclick = () => { overlayMeta.style.display='none'; refreshFocus(); };
}

function play(url, title){
    if(hls) hls.destroy();
    if(url.includes('m3u8')){
        hls=new Hls(); hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, ()=> video.play());
    } else { video.src=url; video.play(); }
    overlayMeta.style.display = overlayResume.style.display = 'none';
}

// NAVEGAÇÃO 4D
function refreshFocus(){
    window.focusables = [searchInput, ...document.querySelectorAll('.main-btn, .sub-btn, .item, .btn-meta')].filter(e => e.offsetParent !== null);
}

function updateFocus(){
    window.focusables.forEach((f,i)=>f.classList.toggle('focus', i===focusIndex));
    const el = window.focusables[focusIndex];
    if(el) {
        el.scrollIntoView({block:'center', behavior:'smooth'});
        if(el.classList.contains('item')) {
            const idx = Array.from(document.querySelectorAll('.item')).indexOf(el);
            if(items[idx]) showPreview(items[idx]);
        }
    }
}

document.addEventListener('keydown', e=>{
    refreshFocus();
    let cur = window.focusables[focusIndex];
    if(e.key==='ArrowDown'){ focusIndex=(focusIndex+1)%window.focusables.length; e.preventDefault(); }
    if(e.key==='ArrowUp'){ focusIndex=(focusIndex-1+window.focusables.length)%window.focusables.length; e.preventDefault(); }
    if(e.key==='ArrowRight' && !cur.classList.contains('item')){
        const first = document.querySelector('.item');
        if(first) focusIndex = window.focusables.indexOf(first);
    }
    if(e.key==='ArrowLeft' && cur.classList.contains('item')){
        focusIndex = window.focusables.indexOf(document.querySelector('.main-btn.focus') || document.querySelector('.main-btn'));
    }
    if(e.key==='Enter'){ cur.click(); }
    updateFocus();
});

window.onload=()=>{ loadTV(); buildSearchDatabase(); };
</script>
</body>
</html>

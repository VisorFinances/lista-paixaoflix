<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaixãoFlix Premium</title>
    <style>
        /* 1. ESTRUTURA BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 2. BARRA LATERAL ESQUERDA (TUDO FICA AQUI) */
        .sidebar {
            width: 320px;
            background-color: #000;
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        /* ITEM 1: LOGOTIPO (80px de altura) */
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo {
            height: 80px; 
            width: auto;
            object-fit: contain;
        }

        /* ITEM 2: PESQUISA (-17px de redução) */
        .search-container {
            margin-bottom: 25px;
        }
        .search-input {
            /* Redução de 17px na largura total da caixa */
            width: calc(100% - 17px) !important;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            outline: none;
        }
        .search-input:focus { border-color: #e50914; }

        /* ITEM 3: ASSISTINDO AGORA (DENTRO DA SIDEBAR) */
        .watching-now-box {
            margin-bottom: 30px;
        }
        .mini-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e50914;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* ITEM 4: SESSÕES/MENU NA SIDEBAR */
        .sidebar-sessions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .session-link {
            font-size: 1.1rem;
            color: #aaa;
            cursor: pointer;
            transition: 0.3s;
            padding: 5px 0;
        }
        .session-link:hover, .session-link.active {
            color: #e50914;
            font-weight: bold;
        }

        /* 3. ÁREA DE CONTEÚDO (DIREITA) */
        .main-display {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #111, #050505);
        }

        .section-header {
            font-size: 1.8rem !important; /* Ajuste solicitado */
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* 4. GRID DE CONTEÚDOS */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, border 0.3s;
            border: 3px solid transparent;
            position: relative;
        }

        /* AJUSTE: CARDS LEVEMENTE AUMENTADOS NA SELEÇÃO */
        .card:hover, .card.selected {
            transform: scale(1.08); 
            border-color: #e50914;
            z-index: 10;
        }

        .card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .card-title {
            padding: 8px;
            font-size: 13px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-container">
            <img src="https://tv.paixaoflix.vip/logo.png" alt="PaixãoFlix" class="logo" onerror="this.src='https://via.placeholder.com/200x80?text=LOGO+AQUI'">
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Buscar filmes...">
        </div>

        <div class="watching-now-box">
            <p style="font-size: 0.8rem; color: #e50914; margin-bottom: 5px; font-weight: bold;">ASSISTINDO AGORA</p>
            <div class="mini-player" id="player-sidebar">
                <div style="display:flex; height:100%; align-items:center; justify-content:center; font-size: 10px; color: #444; text-align: center; padding: 10px;">
                    Selecione um filme no grid
                </div>
            </div>
        </div>

        <div class="sidebar-sessions">
            <div class="session-link active">LANÇAMENTOS</div>
            <div class="session-link">FILMES</div>
            <div class="session-link">SÉRIES</div>
            <div class="session-link">FAVORITOS</div>
        </div>
    </aside>

    <main class="main-display">
        <h2 class="section-header">Sugestões para você</h2>
        
        <div class="content-grid">
            <div class="card" id="first-item" onclick="loadMovie('1TvjBxNNdrCppgBmPOpOgfyQWDDZdF_CC', this)">
                <img src="https://cdn.iset.io/assets/52438/produtos/40738/thumb_350-350-atn.jpg" alt="Tartarugas Ninja">
                <div class="card-title">AS TARTARUGAS NINJA - O RETORNO</div>
            </div>

            </div>
    </main>

    <script>
        function loadMovie(driveId, element) {
            const playerContainer = document.getElementById('player-sidebar');
            
            // Link de visualização direta com suporte a Tela Cheia habilitado
            const embedUrl = `https://drive.google.com/file/d/${driveId}/preview`;
            
            playerContainer.innerHTML = `
                <iframe 
                    src="${embedUrl}" 
                    allow="autoplay; fullscreen" 
                    allowfullscreen="true">
                </iframe>`;

            // Gerenciar classe de seleção visual
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
        }

        // Seleção automática ao carregar
        window.onload = () => {
            const firstCard = document.getElementById('first-item');
            if (firstCard) {
                firstCard.classList.add('selected');
                firstCard.focus();
                // Opcional: loadMovie('1TvjBxNNdrCppgBmPOpOgfyQWDDZdF_CC', firstCard);
            }
        };
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SKYNETchat V1</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
}
#menu-container {
    display: flex;
    flex-direction: column;
    width: 250px;
    background: #222;
}
.main-btn, .sub-btn {
    padding: 10px;
    border: none;
    color: #fff;
    background: #333;
    text-align: left;
    cursor: pointer;
    outline: none;
}
.main-btn:focus, .sub-btn:focus {
    background: #0044cc;
}
.submenu {
    display: none;
    flex-direction: column;
}
#player-container {
    position: relative;
    margin-left: 260px;
    padding: 10px;
}
#player {
    width: 100%;
    height: 500px;
    background: #000;
}
#card {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(0,0,0,0.8);
    padding: 10px;
    width: 300px;
    display: none;
}
#card img {
    width: 100%;
}
#fullscreen-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    cursor: pointer;
    background: #0044cc;
    border: none;
    color: #fff;
}
</style>
</head>
<body>

<div id="menu-container">
    <button class="main-btn" onclick="toggleMenu('sub-tv', loadTV)">CANAIS TV</button>
    <div id="sub-tv" class="submenu"></div>

    <button class="main-btn" onclick="toggleMenu('sub-filmes', loadFilmesMenu)">CINEMA</button>
    <div id="sub-filmes" class="submenu"></div>

    <button class="main-btn" onclick="toggleMenu('sub-series', loadSeriesMenu)">SÉRIES</button>
    <div id="sub-series" class="submenu"></div>

    <button class="main-btn" style="background:#0044cc" onclick="toggleMenu('sub-kids', loadKidsMenu)">ÁREA KIDS</button>
    <div id="sub-kids" class="submenu"></div>
</div>

<div id="player-container">
    <video id="player" controls></video>
    <div id="card">
        <img id="card-img" src="" alt="">
        <h3 id="card-title"></h3>
        <p id="card-info"></p>
        <p id="card-sinopse"></p>
    </div>
    <button id="fullscreen-btn" onclick="toggleFullscreen()">Tela Cheia</button>
</div>

<script>
let currentChannel = 0;
let channels = [
    {name: "Band", url: "https://example.com/band.m3u8"},
    {name: "Globo", url: "https://example.com/globo.m3u8"},
    {name: "Record", url: "https://example.com/record.m3u8"}
];

let filmes = [
    {titulo:"Ação", ano:2023, capa:"https://via.placeholder.com/300x150", sinopse:"Filme de ação."},
    {titulo:"Aventura", ano:2022, capa:"https://via.placeholder.com/300x150", sinopse:"Filme de aventura."},
    {titulo:"Comédia", ano:2021, capa:"https://via.placeholder.com/300x150", sinopse:"Filme de comédia."},
    {titulo:"Drama", ano:2020, capa:"https://via.placeholder.com/300x150", sinopse:"Filme de drama."},
    {titulo:"Ficção", ano:2023, capa:"https://via.placeholder.com/300x150", sinopse:"Filme de ficção."},
    {titulo:"Adulto", ano:2023, capa:"https://via.placeholder.com/300x150", sinopse:"Conteúdo adulto."}
];

let player = document.getElementById("player");
let card = document.getElementById("card");
let cardImg = document.getElementById("card-img");
let cardTitle = document.getElementById("card-title");
let cardInfo = document.getElementById("card-info");
let cardSinopse = document.getElementById("card-sinopse");

function toggleMenu(id, callback) {
    let menu = document.getElementById(id);
    let isVisible = menu.style.display === 'flex';
    document.querySelectorAll('.submenu').forEach(m => m.style.display='none');
    if (!isVisible) {
        menu.style.display = 'flex';
        if(callback) callback();
    }
}

// CARREGAR TV AUTOMATICAMENTE
function loadTV() {
    playChannel(currentChannel);
    let sub = document.getElementById("sub-tv");
    sub.innerHTML = "";
    channels.forEach((ch, i) => {
        let btn = document.createElement("button");
        btn.className = "sub-btn";
        btn.textContent = ch.name;
        btn.onclick = ()=>playChannel(i);
        sub.appendChild(btn);
    });
}

function playChannel(index) {
    currentChannel = index;
    if(Hls.isSupported()) {
        let hls = new Hls();
        hls.loadSource(channels[index].url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            player.play();
        });
    } else {
        player.src = channels[index].url;
        player.play();
    }
}

// FUNÇÕES CINEMA
function loadFilmesMenu() {
    const categorias = ["AÇÃO","ANIMAÇÃO","ANIME","AVENTURA","CLAŚSICOS","COMÉDIA","DORAMA","DOCUMENTÁRIOS","DRAMA","FAROESTE","FICÇÃO","NACIONAL","POLICIAL","RELIGIOSO","ROMANCE","SUSPENSE","TERROR","ADULTO"];
    const sub = document.getElementById("sub-filmes");
    sub.innerHTML = "";
    categorias.forEach(cat => {
        let btn = document.createElement("button");
        btn.className = "sub-btn";
        btn.textContent = cat;
        btn.onclick = ()=>loadFilmes(cat);
        sub.appendChild(btn);
    });
}

function loadFilmes(categoria) {
    // FILTRAR POR CATEGORIA
    let lista = filmes.filter(f => f.titulo === categoria || categoria === "Todos");
    showCard(lista[0]); // mostra primeiro
    player.src = lista[0].url || "";
    player.play();
}

function showCard(item) {
    card.style.display = "block";
    cardImg.src = item.capa;
    cardTitle.textContent = item.titulo;
    cardInfo.textContent = "Ano: "+item.ano;
    cardSinopse.textContent = item.sinopse;
}

function hideCard() {
    card.style.display = "none";
}

function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}

// CONTROLE REMOTO / TECLADO
document.addEventListener('keydown', function(e){
    switch(e.key){
        case "ArrowUp": moveMenu(-1); break;
        case "ArrowDown": moveMenu(1); break;
        case "ArrowLeft": moveMenuHorizontal(-1); break;
        case "ArrowRight": moveMenuHorizontal(1); break;
        case "Enter": selectMenu(); break;
        case "PageUp": previousChannel(); break; // Ch-
        case "PageDown": nextChannel(); break; // Ch+
    }
}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix VIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo512.png?raw=true">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
<style>
    :root { --primary: #e50914; --bg: #0a0a0a; --focus: #fff; }
    body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
    
    #side{width:320px;background:var(--bg);display:flex;flex-direction:column;z-index:20;border-right:1px solid #222;}
    #header-container { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; border-bottom: 1px solid #222; }
    #logo{max-width:110px; height: auto;}
    #clock { font-size: 16px; font-weight: 700; }

    #search-box { padding: 10px 15px; }
    #search{width:100%; height:32px; box-sizing:border-box; padding:0 10px; border-radius:4px; border:1px solid #333; background:#111; color:#fff; outline:none; font-size: 13px;}
    #search.focus { border-color: var(--primary); outline: 2px solid var(--focus); }

    /* Assistindo Agora - Reduzido em 20px */
    #now-playing-box { padding: 5px 15px; background: #000; border-bottom: 1px solid #222; font-size: 10px; min-height: 35px;}
    #now-playing-title { color: var(--primary); font-weight: 700; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    #menu-container{flex:1; overflow-y:auto; padding:0 10px; scrollbar-width: none;}
    .main-btn { width: 100%; padding: 10px; text-align: left; background: #1a1a1a; border: none; color: #fff; font-weight: 700; cursor: pointer; border-radius: 4px; margin-bottom:4px; font-size: 14px; outline:none;}
    .main-btn.focus { background: var(--primary); }
    
    .submenu { display: none; background: #111; flex-direction: column; margin-bottom: 8px; border-left: 2px solid var(--primary); }
    .sub-btn { width: 100%; padding: 8px 15px; text-align: left; background: transparent; border: none; color: #888; cursor: pointer; font-size: 13px; outline: none; }
    .sub-btn.focus { color: #fff; background: #222; }

    #list-container{width: 280px; background: #050505; border-left: 1px solid #222; overflow: hidden; transition: 0.3s;}
    #list{height:100%; overflow-y:auto; scrollbar-width: none;}
    .item{padding:12px 15px; border-bottom:1px solid #111; cursor:pointer; font-size:13px; outline:none;}
    .item.focus{ background: var(--primary); color: #fff; font-weight: bold; }

    body.list-hidden #list-container { width: 0; border: none; }

    #player-container{flex:1; position:relative; background:#000;}
    video{width:100%; height:100%;}
    
    #overlay-meta { position:absolute; inset:0; background:rgba(0,0,0,0.9); display:none; flex-direction:column; justify-content:center; padding:50px; z-index:100; }
    .btn-meta { padding:12px 30px; font-weight:700; border-radius:4px; border:none; cursor:pointer; margin-right:10px; font-size: 14px; }
    .btn-meta.focus { background: var(--primary); color: #fff; outline: 2px solid #fff; }
</style>
</head>
<body>

<div id="side">
    <div id="header-container">
        <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
        <div id="clock">00:00</div>
    </div>
    <div id="search-box"><input id="search" placeholder="Buscar..."></div>
    <div id="now-playing-box">AGORA: <span id="now-playing-title">Iniciando...</span></div>
    
    <div id="menu-container">
        <button class="main-btn" onfocus="toggleMenu('sub-tv', loadTV)">CANAIS TV</button>
        <div id="sub-tv" class="submenu"></div>

        <button class="main-btn" onfocus="toggleMenu('sub-filmes')">CINEMA</button>
        <div id="sub-filmes" class="submenu">
            <button class="sub-btn" onfocus="loadJSON('filmes.json')">Todos os Filmes</button>
            <button class="sub-btn" onfocus="filtrar('Ação')">Ação</button>
            <button class="sub-btn" onfocus="filtrar('Aventura')">Aventura</button>
            <button class="sub-btn" onfocus="filtrar('Comédia')">Comédia</button>
            <button class="sub-btn" onfocus="filtrar('Terror')">Terror</button>
            <button class="sub-btn" onfocus="filtrar('Adulto')">Adulto</button>
        </div>

        <button class="main-btn" onfocus="toggleMenu('sub-series', () => loadJSON('series.json'))">SÉRIES</button>
        <div id="sub-series" class="submenu"></div>

        <button class="main-btn" style="background:#0044cc" onfocus="toggleMenu('sub-kids')">ÁREA KIDS</button>
        <div id="sub-kids" class="submenu">
            <button class="sub-btn" onfocus="loadM3U('kids_canais.m3u')">Canal Kids</button>
            <button class="sub-btn" onfocus="loadKidsAll()">Filmes e Séries Kids</button>
        </div>
    </div>
</div>

<div id="list-container"><div id="list"></div></div>

<div id="player-container">
    <video id="video" autoplay></video>
    <div id="overlay-meta">
        <h1 id="meta-title" style="color:var(--primary)"></h1>
        <p id="meta-desc" style="font-size:14px; line-height:1.6;"></p>
        <div style="margin-top:20px;">
            <button class="btn-meta" id="btn-start">ASSISTIR AGORA</button>
            <button class="btn-meta" style="background:#333; color:#fff;" id="btn-close">VOLTAR</button>
        </div>
    </div>
</div>

<script>
const video=document.getElementById('video'), list=document.getElementById('list'), overlayMeta=document.getElementById('overlay-meta'), searchInput=document.getElementById('search'), npTitle=document.getElementById('now-playing-title');
let hls=null, items=[], focusIndex=0, currentCategoryData=[];

function updateClock(){
    document.getElementById('clock').innerText=new Date().toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
}
setInterval(updateClock,1000); updateClock();

// Função centralizada para carregar conteúdos
async function fetchData(file) {
    try {
        const r = await fetch(`data/${file}`);
        return r.ok ? await r.json() : [];
    } catch(e) { return []; }
}

async function loadJSON(file) {
    const data = await fetchData(file);
    items = data;
    render();
}

async function loadM3U(file) {
    try {
        const r = await fetch(`data/${file}`);
        if(r.ok) {
            const txt = await r.text();
            items = []; let n='';
            txt.split('\n').forEach(l => {
                if(l.startsWith('#EXTINF')) n = l.split(',').pop().trim();
                else if(l.trim().startsWith('http')) items.push({titulo: n, url: l.trim(), tipo:'tv'});
            });
            render();
        }
    } catch(e){}
}

async function loadTV() { await loadM3U('canais.m3u'); }

async function loadKidsAll() {
    const [f, s] = await Promise.all([fetchData('kids_filmes.json'), fetchData('kids_series.json')]);
    items = [...f, ...s];
    render();
}

async function filtrar(gen){
    const data = await fetchData('filmes.json');
    items = data.filter(f => f.genero === gen);
    render();
}

function render(custom){
    list.innerHTML='';
    const target = custom || items;
    target.forEach((i)=>{
        const d=document.createElement('div');
        d.className='item focusable'; 
        d.innerHTML=`<span>${i.titulo || i.nome}</span>`;
        d.onclick=()=> handleSelect(i);
        list.appendChild(d);
    });
    refreshFocus();
}

function handleSelect(i) {
    if(i.tipo === 'tv' || i.url?.includes('m3u8') || i.url?.includes('.mp4')) {
        play(i.url || i.link, i.titulo || i.nome);
        document.body.classList.add('list-hidden');
    } else {
        showMeta(i);
    }
}

function play(url, title){
    if(!url) return;
    if(hls) hls.destroy();
    npTitle.innerText = title;
    if(url.includes('m3u8')){
        hls=new Hls(); hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, ()=> video.play());
    } else { video.src=url; video.play(); }
    overlayMeta.style.display = 'none';
}

function showMeta(i){
    document.getElementById('meta-title').innerText = i.titulo || i.nome;
    document.getElementById('meta-desc').innerText = i.desc || "Sem descrição.";
    overlayMeta.style.display='flex';
    refreshFocus();
    focusIndex = window.focusables.indexOf(document.getElementById('btn-start'));
    updateFocus();
    document.getElementById('btn-start').onclick = () => { play(i.url || i.link, i.titulo || i.nome); document.body.classList.add('list-hidden'); };
    document.getElementById('btn-close').onclick = () => { overlayMeta.style.display='none'; refreshFocus(); };
}

function toggleMenu(id, callback) {
    document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'flex';
    if(callback) callback();
}

function refreshFocus(){
    window.focusables = [searchInput, ...document.querySelectorAll('.main-btn, .sub-btn, .item, .btn-meta')].filter(e => e.offsetParent !== null);
}

function updateFocus(){
    window.focusables.forEach((f,i)=>f.classList.toggle('focus', i===focusIndex));
    const el = window.focusables[focusIndex];
    if(el) el.scrollIntoView({block:'center', behavior:'smooth'});
}

// ZAPPING CH+ CH-
function zap(dir) {
    const listItems = document.querySelectorAll('.item');
    if(listItems.length === 0) return;
    let currentIdx = items.findIndex(i => i.titulo === npTitle.innerText);
    let nextIdx = (currentIdx + dir + items.length) % items.length;
    play(items[nextIdx].url || items[nextIdx].link, items[nextIdx].titulo || items[nextIdx].nome);
}

document.addEventListener('keydown', e=>{
    if(e.key==='Backspace') { document.body.classList.remove('list-hidden'); e.preventDefault(); }
    
    // Suporte a CH+ / CH-
    if(e.key==='ChannelUp' || e.keyCode===427) zap(1);
    if(e.key==='ChannelDown' || e.keyCode===428) zap(-1);

    refreshFocus();
    let cur = window.focusables[focusIndex];
    if(e.key==='ArrowDown'){ focusIndex=(focusIndex+1)%window.focusables.length; e.preventDefault(); }
    if(e.key==='ArrowUp'){ focusIndex=(focusIndex-1+window.focusables.length)%window.focusables.length; e.preventDefault(); }
    if(e.key==='ArrowRight' && !cur.classList.contains('item')){
        const first = document.querySelector('.item');
        if(first) focusIndex = window.focusables.indexOf(first);
    }
    if(e.key==='ArrowLeft' && cur.classList.contains('item')){
        focusIndex = window.focusables.indexOf(document.querySelector('.main-btn.focus') || document.querySelector('.main-btn'));
    }
    if(e.key==='Enter'){ cur.click(); }
    updateFocus();
});

// AUTO-START NO CANAL 1
window.onload=async()=>{ 
    await loadTV();
    if(items.length > 0) play(items[0].url, items[0].titulo);
};
</script>
</body>
</html>

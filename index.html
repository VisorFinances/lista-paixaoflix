<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logoof512.png?raw=true">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Poppins;background:#000;color:#fff;overflow:hidden}
::-webkit-scrollbar{display:none}

#app{display:flex;height:100vh;width:100%}

/* Sidebar */
#side{width:420px;background:#111;display:flex;flex-direction:column;border-right:1px solid #222}
#header{display:flex;align-items:center;padding:16px;gap:12px}
#header img{width:160px}
#timebox{margin-left:auto;display:flex;flex-direction:column;align-items:flex-end}
#clock{font-size:20px;color:#fff}
#date{font-size:12px;color:#fff;opacity:.9}

#search{margin:10px 16px;padding:10px;font-size:16px;background:#000;color:#fff;border:2px solid #e50914;border-radius:6px;outline:none}
#search.focus{outline:3px solid #fff}

#now{margin:10px 16px;font-size:13px;color:#fff}
#now span{font-size:14px;color:#fff;font-weight:400}

#menu{margin:10px 16px;display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
.btn{padding:6px;font-size:14px;background:#222;border-radius:6px;text-align:center;cursor:pointer;outline:none}
.btn.active{background:#e50914}
.btn.kids{background:#0056b3}

#list{flex:1;overflow-y:auto}
.item{padding:12px;border-bottom:1px solid #222;display:flex;justify-content:space-between;font-size:16px;cursor:pointer}
.item.focus{background:rgba(255,255,255,.1);border-left:6px solid #e50914;box-shadow:0 0 10px #e50914}
.item .fav{opacity:0.3;cursor:pointer}
.item.is-fav .fav{opacity:1;color:#e50914}

#player{flex:1;position:relative}
video{width:100%;height:100%}
#overlay-zap{position:absolute;bottom:40px;left:40px;background:rgba(0,0,0,.8);padding:10px 20px;font-size:20px;border-left:6px solid #e50914;display:none}
#overlay-meta{position:absolute;top:0;left:0;width:100%;height:100%;display:none;flex-direction:column;justify-content:center;padding:40px;background-size:cover;background-position:center;box-sizing:border-box}
#overlay-meta::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(90deg,#000 50%,transparent 100%);z-index:1;}
#overlay-meta *{position:relative;z-index:2;color:#fff}
#overlay-meta h1{font-size:40px;margin-bottom:10px}
#overlay-meta .meta-extra{font-size:20px;color:#e50914;margin-bottom:10px}
#overlay-meta p{font-size:16px;line-height:1.4;color:#ccc}
.btn-meta{padding:12px 25px;font-size:16px;border:none;border-radius:6px;cursor:pointer;outline:none}
.btn-play{background:#e50914;color:#fff;margin-right:10px}
.btn-back{background:#333;color:#fff}
.btn-meta.focus{outline:3px solid #fff}
</style>
</head>
<body>

<div id="app">
  <div id="side">
    <div id="header">
      <img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logoof512.png?raw=true">
      <div id="timebox">
        <div id="clock"></div>
        <div id="date"></div>
      </div>
    </div>

    <input id="search" placeholder="Pesquisar...">
    <div id="now">Assistindo agora: <span>—</span></div>

    <div id="menu">
      <div class="btn active" data-session="tv">TV</div>
      <div class="btn" data-session="filmes">Filmes</div>
      <div class="btn" data-session="series">Séries</div>
      <div class="btn kids" data-session="kids">Canal Kids</div>
      <div class="btn kids" data-session="kidsconteudo">Filmes/Séries Kids</div>
      <div class="btn" data-session="fav">Favoritos</div>
    </div>

    <div id="list"></div>
  </div>

  <div id="player">
    <video id="video" autoplay></video>
    <div id="overlay-zap"></div>
    <div id="overlay-meta">
      <h1 id="meta-title"></h1>
      <div class="meta-extra">★ <span id="meta-rating"></span> | <span id="meta-year"></span></div>
      <p id="meta-desc"></p>
      <div style="display:flex;margin-top:20px;">
        <button class="btn-meta btn-play" id="btn-start">ASSISTIR AGORA</button>
        <button class="btn-meta btn-back" id="btn-close">VOLTAR</button>
      </div>
    </div>
  </div>
</div>

<script>
// Clock
function updateClock(){
  const d=new Date();
  document.getElementById('clock').innerText=d.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
  document.getElementById('date').innerText=d.toLocaleDateString('pt-BR');
}
setInterval(updateClock,1000); updateClock();

// State
let items=[],view=[],idx=0,hls=null,favs=[],mode='tv',focusables=[],currentSerieEpisodes=null;

// Fetch M3U/JSON
async function fetchData(file,type){
  try{
    const res=await fetch(file);
    if(file.endsWith('.m3u')){
      const txt=await res.text();
      let name=''; const arr=[];
      txt.split('\n').forEach(l=>{
        if(l.startsWith('#EXTINF')) name=l.split(',').pop();
        else if(l.startsWith('http')) arr.push({nome:name,url:l,type:type});
      });
      return arr;
    } else {
      const data=await res.json();
      return data.map(x=>({...x,type:type==='movie'?'movie':'serie'}));
    }
  } catch(e){return[];}
}

// Load Session
async function loadSession(s){
  mode=s;
  if(s==='tv') view=await fetchData('canais.m3u','tv');
  else if(s==='filmes') view=await fetchData('filmes.json','movie');
  else if(s==='series') view=await fetchData('series.json','serie');
  else if(s==='kids') view=await fetchData('kids_canais.m3u','tv');
  else if(s==='kidsconteudo'){ 
    const f=await fetchData('kids_filmes.json','movie');
    const s2=await fetchData('kids_series.json','serie');
    view=[...f,...s2];
  }
  else if(s==='fav'){ 
    view=favs;
  }
  render();
  play(0);
}

// Render
function render(){
  const list=document.getElementById('list');
  list.innerHTML='';
  view.forEach((i,n)=>{
    const d=document.createElement('div');
    const isFav=favs.some(f=>f.nome===i.nome);
    d.className='item'+(isFav?' is-fav':'');
    d.innerHTML=`<span>${i.nome||i.titulo}</span><span class='fav'>☆</span>`;
    d.onclick=()=>{if(i.type==='tv') play(n); else showMeta(i);};
    d.querySelector('.fav').onclick=e=>{e.stopPropagation(); toggleFav(i);};
    list.appendChild(d);
  });
  idx=0;
  refreshFocus();
  focusItem();
}

function toggleFav(i){
  const idx=favs.findIndex(f=>f.nome===i.nome);
  if(idx>-1) favs.splice(idx,1); else favs.push(i);
  render();
}

function play(i){
  const it=view[i];
  if(!it)return;
  if(hls){hls.destroy();hls=null;}
  if(it.url?.includes('.m3u8') && Hls.isSupported()){
    hls=new Hls(); hls.loadSource(it.url); hls.attachMedia(video);
  } else video.src=it.url;
  video.play().catch(()=>{});
  document.getElementById('now').querySelector('span').innerText=it.nome||it.titulo;
  const overlay=document.getElementById('overlay-zap');
  overlay.innerText=it.nome||it.titulo; overlay.style.display='block';
  setTimeout(()=>overlay.style.display='none',1200);
}

function showMeta(i){
  const overlay=document.getElementById('overlay-meta');
  overlay.style.backgroundImage=`url(${i.poster||''})`;
  document.getElementById('meta-title').innerText=i.nome||i.titulo;
  document.getElementById('meta-desc').innerText=i.desc||'Sem descrição';
  document.getElementById('meta-rating').innerText=i.rating||'--';
  document.getElementById('meta-year').innerText=i.year||'----';
  overlay.style.display='flex';
  document.getElementById('btn-start').onclick=()=>{if(i.url) play(view.indexOf(i));};
}

// Focus
function refreshFocus(){
  focusables=[document.getElementById('search'),...document.querySelectorAll('#menu .btn'),...document.querySelectorAll('#list .item'),document.getElementById('btn-start'),document.getElementById('btn-close')];
}
function focusItem(){
  focusables.forEach((f,n)=>f.classList.toggle('focus',n===idx));
  focusables[idx]?.scrollIntoView({block:'center'});
}

// Key Navigation
document.addEventListener('keydown',e=>{
  refreshFocus();
  if(e.key==='ArrowDown'){idx=Math.min(idx+1,focusables.length-1); focusItem(); e.preventDefault();}
  if(e.key==='ArrowUp'){idx=Math.max(idx-1,0); focusItem(); e.preventDefault();}
  if(e.key==='ArrowLeft'){/* lateral logic */}
  if(e.key==='ArrowRight'){/* lateral logic */}
  if(e.key==='Enter'){focusables[idx].click();}
});

// Menu Buttons
document.querySelectorAll('#menu .btn').forEach(b=>b.onclick=()=>{document.querySelectorAll('#menu .btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); loadSession(b.dataset.session);});

// Search
document.getElementById('search').addEventListener('input',()=>{
  const q=document.getElementById('search').value.toLowerCase();
  view=items.filter(i=>(i.nome||i.titulo).toLowerCase().includes(q));
  render();
});

// Init
loadSession('tv');
</script>

</body>
</html>

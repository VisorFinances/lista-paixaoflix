<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo512.png?raw=true">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
<style>
    :root { --primary: #e50914; --bg: #111; }
    body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
    * { scrollbar-width: none; -ms-overflow-style: none; }
    *::-webkit-scrollbar { display: none; }
    #side{width:340px;background:var(--bg);display:flex;flex-direction:column;z-index:10;border-right:1px solid #222;}
    #top{padding:20px 20px 10px 20px;}
    #header-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;}
    #logo{max-width:150px;max-height:60px;object-fit:contain}
    #clock{font-size:22px;font-weight:700;line-height:1;}
    #date{font-size:12px;opacity:0.8;margin-top:4px;}
    #search{width:100%;box-sizing:border-box;padding:12px;border-radius:8px;border:1px solid var(--primary);background:#000;color:#fff;outline:none;}
    #search.focus { outline: 3px solid #fff !important; }
    #buttons{display:grid;grid-template-columns:1fr 1fr;gap:6px;padding:10px}
    #buttons button{padding:10px;border:0;border-radius:6px;background:#222;color:#fff;font-weight:700;cursor:pointer;font-size:11px;outline:none;}
    #buttons button.active{background:var(--primary)}
    #buttons button.focus { outline: 3px solid #fff !important; }
    #list-container{flex:1;overflow:hidden;position:relative;}
    #list{height:100%;overflow-y:auto;}
    .item{padding:14px;border-bottom:1px solid #222;cursor:pointer;display:flex;justify-content:space-between;align-items:center;border-left:5px solid transparent;outline:none;}
    .item.focus{border-left-color:var(--primary); background:rgba(255,255,255,0.05);}
    #player{flex:1;position:relative;background:#000;}
    video{width:100%;height:100%;}
    #overlay-meta{position:absolute;top:0;left:0;width:100%;height:100%;background-color:#000;background-size:cover;background-position:center right;display:none;flex-direction:column;justify-content:center;padding:60px;box-sizing:border-box;}
    #overlay-meta::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(90deg, #000 45%, transparent 100%);z-index:1;}
    #overlay-meta * {z-index:2; position:relative;}
    #overlay-meta h1{font-size:50px;margin:0;max-width:600px;}
    .btn-meta{padding:12px 25px; font-weight:bold; border-radius:6px; border:none; cursor:pointer; font-size:14px; outline:none;}
    .btn-play{background:var(--primary); color:#fff;}
    .btn-back{background:#333; color:#fff; margin-left:10px;}
    .btn-meta.focus { outline: 3px solid #fff !important; }
</style>
</head>
<body>
<div id="side">
    <div id="top">
        <div id="header-row">
            <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
            <div id="clock-container"><div id="clock">00:00</div><div id="date">00/00/00</div></div>
        </div>
        <input id="search" placeholder="Pesquisar...">
    </div>
    <div id="buttons">
        <button id="btnTV">TV</button>
        <button id="btnFilmes">FILMES</button>
        <button id="btnSeries">SÉRIES</button>
        <button id="btnFav">FAVORITOS</button>
    </div>
    <div id="list-container"><div id="list"></div></div>
</div>
<div id="player">
    <video id="video" autoplay controls></video>
    <div id="overlay-meta">
        <h1 id="meta-title"></h1>
        <p id="meta-desc"></p>
        <div style="display:flex;margin-top:20px;">
            <button class="btn-meta btn-play" id="btn-start">ASSISTIR AGORA</button>
            <button class="btn-meta btn-back" id="btn-close">VOLTAR</button>
        </div>
    </div>
</div>

<script>
const video=document.getElementById('video'), list=document.getElementById('list'), overlayMeta=document.getElementById('overlay-meta');
let items=[], mode='tv', focusIndex=0, currentSerieData=null;

function updateClock(){
    const now=new Date();
    document.getElementById('clock').innerText=now.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
    document.getElementById('date').innerText=now.toLocaleDateString('pt-BR');
}
setInterval(updateClock,1000);

function play(url, title){
    if(!url) return;
    if(window.hls){window.hls.destroy();}
    video.pause(); video.removeAttribute('src'); video.load();
    if(url.includes('.m3u8')){
        window.hls = new Hls(); window.hls.loadSource(url); window.hls.attachMedia(video);
    } else { video.src = url; }
    video.play();
    overlayMeta.style.display='none';
}

// FUNÇÃO QUE PUXA TUDO AUTOMATICAMENTE DO ARCHIVE
async function fetchEpisodes(identifier) {
    list.innerHTML = '<div class="item">Carregando episódios...</div>';
    try {
        const r = await fetch(`https://archive.org/metadata/${identifier}`);
        const data = await r.json();
        // Filtra apenas arquivos de vídeo
        const episodes = data.files.filter(f => f.name.endsWith('.mp4') || f.name.endsWith('.mkv'));
        list.innerHTML = '<div class="item" onclick="loadJSON(\'series\',\'series.json\')"><b>⬅ VOLTAR</b></div>';
        episodes.forEach(ep => {
            const d = document.createElement('div');
            d.className = 'item focusable';
            d.innerText = ep.title || ep.name;
            d.onclick = () => play(`https://archive.org/download/${identifier}/${ep.name}`, ep.title || ep.name);
            list.appendChild(d);
        });
        refreshFocus();
    } catch (e) { list.innerHTML = '<div class="item">Erro ao carregar episódios.</div>'; }
}

async function loadJSON(m, file){
    mode=m;
    const res = await fetch(file);
    items = await res.json();
    render();
}

function render(){
    list.innerHTML='';
    items.forEach(i => {
        const d = document.createElement('div');
        d.className = 'item focusable';
        d.innerText = i.nome;
        d.onclick = () => { if(mode === 'tv') play(i.url, i.nome); else showMeta(i); };
        list.appendChild(d);
    });
    refreshFocus();
}

function showMeta(i){
    document.getElementById('meta-title').innerText = i.nome;
    document.getElementById('meta-desc').innerText = i.desc;
    overlayMeta.style.backgroundImage = `url(${i.poster})`;
    overlayMeta.style.display = 'flex';
    document.getElementById('btn-start').onclick = () => {
        if(i.identificador_archive && mode === 'series') {
            overlayMeta.style.display = 'none';
            fetchEpisodes(i.identificador_archive);
        } else {
            play(i.url, i.nome);
        }
    };
}

function refreshFocus(){
    window.focusables = [...document.querySelectorAll('#search, #buttons button, .item, .btn-meta')].filter(e=>e.offsetParent !== null);
}

function updateFocus(){
    window.focusables.forEach((f,i)=>f.classList.toggle('focus', i===focusIndex));
    window.focusables[focusIndex]?.scrollIntoView({block:'center'});
}

document.addEventListener('keydown', e=>{
    refreshFocus();
    if(e.key==='ArrowDown') { focusIndex=(focusIndex+1)%window.focusables.length; updateFocus(); }
    if(e.key==='ArrowUp') { focusIndex=(focusIndex-1+window.focusables.length)%window.focusables.length; updateFocus(); }
    if(e.key==='Enter') { window.focusables[focusIndex].click(); }
});

document.getElementById('btnTV').onclick=()=>loadJSON('tv','canais.json');
document.getElementById('btnFilmes').onclick=()=>loadJSON('filmes','filmes.json');
document.getElementById('btnSeries').onclick=()=>loadJSON('series','series.json');
document.getElementById('btn-close').onclick=()=>overlayMeta.style.display='none';
window.onload=()=>loadJSON('tv','canais.json');
</script>
</body>
</html>

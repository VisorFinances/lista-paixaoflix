<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIXÃOFLIX - Premium TV</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#e50914">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #e50914; --bg: #141414; --card-bg: #2f2f2f; --text: #ffffff; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        
        header { 
            padding: 15px 5%; background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, transparent 100%); 
            display: flex; align-items: center; justify-content: space-between;
            position: fixed; width: 100%; z-index: 1000; box-sizing: border-box;
        }
        .logo { color: var(--primary); font-size: 24px; font-weight: bold; letter-spacing: 2px; }
        .btn-install { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; display: none; font-weight: bold; }

        #player-container { 
            width: 100%; background: #000; display: flex; align-items: center; justify-content: center; 
            position: relative; aspect-ratio: 16 / 9; max-height: 60vh; padding-top: 60px;
        }
        video { width: 100%; height: 100%; outline: none; background: #000; }

        .meta-container { padding: 20px 5%; background: linear-gradient(to bottom, #000, var(--bg)); border-bottom: 1px solid #333; }
        #movie-title { font-size: 28px; font-weight: bold; margin: 0; color: #fff; }
        #movie-desc { font-size: 16px; color: #ccc; margin-top: 10px; max-width: 800px; line-height: 1.4; }

        .category-title { padding: 25px 5% 5px; font-size: 18px; font-weight: bold; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .grid { display: flex; overflow-x: auto; gap: 15px; padding: 10px 5% 30px; scrollbar-width: none; }
        .grid::-webkit-scrollbar { display: none; }

        .card { 
            min-width: 150px; max-width: 150px; background: var(--card-bg); border-radius: 8px; 
            overflow: hidden; cursor: pointer; transition: 0.4s; flex-shrink: 0; position: relative;
        }
        .card:hover { transform: scale(1.1); z-index: 10; box-shadow: 0 0 20px rgba(0,0,0,0.9); }
        .card img { width: 100%; height: 225px; object-fit: cover; }
        .card-info { padding: 10px; font-size: 12px; text-align: center; font-weight: bold; height: 35px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        .status-msg { position: absolute; z-index: 10; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div class="logo">PAIXÃOFLIX</div>
    <button id="installBtn" class="btn-install">INSTALAR APP</button>
</header>

<div id="player-container">
    <div class="status-msg" id="status">Escolha o que assistir</div>
    <video id="video" controls playsinline crossorigin="anonymous"></video>
</div>

<div class="meta-container" id="meta" style="display:none;">
    <p id="movie-title"></p>
    <p id="movie-desc"></p>
</div>

<div id="content"></div>

<script>
    // CONFIGURAÇÃO TMDB - TOKEN INSERIDO
    const TMDB_API_KEY = 'b275ce8e1a6b3d5d879bb0907e4f56ad'; 
    const m3uUrl = '/online.m3u';
    const video = document.getElementById('video');

    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }

    // Limpeza de cache do botão de instalação
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('installBtn').style.display = 'block';
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt = null;
            document.getElementById('installBtn').style.display = 'none';
        }
    });

    async function getTMDBData(query) {
        // Normaliza nomes (EPC -> Eu a Patroa e as Criancas) para melhor busca
        let cleanQuery = query.replace(/E\.P\.C/gi, 'Eu a Patroa e as Crianças')
                             .replace(/S\d+E\d+|720p|1080p|HD|By-.*/gi, '')
                             .trim();
        try {
            const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&language=pt-BR&query=${encodeURIComponent(cleanQuery)}`);
            const json = await res.json();
            return json.results[0] || null;
        } catch (e) { return null; }
    }

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const text = await res.text();
            parseM3U(text);
        } catch (e) { document.getElementById('status').innerText = "Erro ao carregar lista. Verifique seu Worker."; }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        let categories = {};
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const title = lines[i].split(',')[1]?.trim() || "Sem Nome";
                const url = lines[i+1]?.trim();
                const group = lines[i].match(/group-title="([^"]+)"/)?.[1] || "Geral";
                if (url && url.startsWith('http')) {
                    if (!categories[group]) categories[group] = [];
                    categories[group].push({ title, url });
                }
            }
        }
        render(categories);
    }

    async function render(categories) {
        const container = document.getElementById('content');
        for (let cat in categories) {
            const div = document.createElement('div');
            div.innerHTML = `<div class="category-title">${cat}</div>`;
            const grid = document.createElement('div');
            grid.className = 'grid';

            for (let item of categories[cat]) {
                const cardId = btoa(unescape(encodeURIComponent(item.title))).substring(0,12).replace(/=/g, '');
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="https://via.placeholder.com/300x450/222/fff?text=..." id="img-${cardId}"><div class="card-info">${item.title}</div>`;
                
                card.onclick = () => play(item.url, item.title, card.dataset.desc);
                grid.appendChild(card);

                getTMDBData(item.title).then(data => {
                    const imgTag = document.getElementById(`img-${cardId}`);
                    if (data && data.poster_path) {
                        imgTag.src = `https://image.tmdb.org/t/p/w300${data.poster_path}`;
                        card.dataset.desc = data.overview || "Sinopse não disponível para este título.";
                    } else {
                        imgTag.src = `https://via.placeholder.com/300x450/222/e50914?text=${encodeURIComponent(item.title)}`;
                        card.dataset.desc = "Conteúdo ao vivo ou mídia local.";
                    }
                });
            }
            div.appendChild(grid);
            container.appendChild(div);
        }
    }

    function play(url, title, desc) {
        document.getElementById('status').style.display = 'none';
        document.getElementById('meta').style.display = 'block';
        document.getElementById('movie-title').innerText = title;
        document.getElementById('movie-desc').innerText = desc || "Carregando informações...";
        
        let finalUrl = url.startsWith('http:') ? `${window.location.origin}/proxy?url=${encodeURIComponent(url)}` : url;
        
        if (Hls.isSupported() && !url.includes('.mp4')) {
            const hls = new Hls();
            hls.loadSource(finalUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = finalUrl;
            video.play();
        }
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    init();
</script>
</body>
</html>

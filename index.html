<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix TV - Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; overflow: hidden !important; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; -ms-overflow-style: none; scrollbar-width: none; }
        
        /* FOCO COM BRILHO E ESCALA - NUNCA PERDER DE VISTA */
        .focused { border: 5px solid #FFCE44 !important; box-shadow: 0 0 30px rgba(255, 206, 68, 0.9); background: rgba(255, 206, 68, 0.15) !important; z-index: 1000 !important; transform: scale(1.08); transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: #040714; }
        #logoMain { height: 70px; cursor: pointer; }
        #barCounter { font-weight: bold; color: #FFCE44; }
        
        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: rgba(4,7,20,0.98); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 5500; border-right: 1px solid rgba(255,255,255,0.1); transition: width 0.3s ease; }
        #sideMenu.active { width: 280px; }
        .menu-item { width: 100%; height: 60px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; border: none !important; }
        .menu-item i { font-size: 24px; min-width: 40px; }
        .menu-item span { display: none; margin-left: 20px; font-weight: 600; white-space: nowrap; }
        #sideMenu.active .menu-item span { display: block; }
        
        #mainScroll { width: 100%; height: 100vh; padding: 160px 0 300px 90px; overflow-y: scroll !important; -ms-overflow-style: none; scrollbar-width: none; scroll-behavior: smooth; }
        
        .category-block { margin: 0 50px 100px 50px; }
        .cat-header { font-size: 28px; font-weight: 900; color: #fff; margin-bottom: 35px; text-transform: uppercase; border-left: 8px solid #FFCE44; padding-left: 20px; outline: none; }
        
        .movie-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; }
        
        /* CARD UNIFICADO COM METADADOS OBRIGATÓRIOS */
        .movie-card { border-radius: 12px; background: #1a1d29; cursor: pointer; aspect-ratio: 2/3; position: relative; margin-bottom: 70px; display: flex; flex-direction: column; border: 5px solid transparent; transition: 0.2s; }
        .movie-poster { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }
        .meta-card { font-size: 15px; margin-top: 15px; color: #fff; font-weight: bold; position: absolute; bottom: -45px; left: 0; width: 100%; text-align: center; background: rgba(0,0,0,0.5); padding: 2px 0; border-radius: 4px; }
        
        .btn-3d { background: #FFCE44; color: #000; border: none; border-bottom: 6px solid #b38f00; padding: 16px 50px; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 8px; width: 100%; margin-top: 20px; }
        
        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
        .btn-sair-vidro { position: absolute; top: 40px; right: 40px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: #fff; padding: 15px 30px; font-weight: 900; border-radius: 10px; z-index: 100001; cursor: pointer; }
        
        #detailsOverlay { position: fixed; inset: 0; background: #040714; z-index: 9000; display: none; align-items: center; justify-content: center; padding: 50px; }
        .ep-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; max-height: 400px; overflow-y: auto !important; padding: 10px; }
        .btn-ep { background: #1a1d29; color: #fff; border: 2px solid #333; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        #popupContinuar { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; display: none; align-items: center; justify-content: center; }
        .p-box { background: #1a1d29; padding: 40px; border: 3px solid #FFCE44; border-radius: 15px; text-align: center; }
    </style>
</head>
<body onload="initSystem()">

<div id="popupContinuar">
    <div class="p-box">
        <h2 style="color:#FFCE44">PAIXÃOFLIX</h2>
        <p>Você já começou a ver este conteúdo.</p>
        <div style="display:flex; gap:20px; justify-content: center; margin-top:30px;">
            <button class="btn-3d" id="p-cont" style="width:auto;">CONTINUAR</button>
            <button class="btn-3d" id="p-reset" style="background:#333; color:#fff; width:auto;">RECOMEÇAR</button>
        </div>
    </div>
</div>

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0">
    <div id="barCounter">CARREGANDO...</div>
    <div id="barDateTime">00:00</div>
</div>

<div id="sideMenu">
    <input type="text" id="searchBox" placeholder="BUSCAR..." tabindex="0">
    <div class="menu-item" tabindex="0" onclick="renderCanais('canais')"><i class="fas fa-tv"></i><span>CANAIS TV</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('cinema')"><i class="fas fa-film"></i><span>FILMES</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('series')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('kids_filmes')"><i class="fas fa-baby"></i><span>KIDS FILMES</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('kids_series')"><i class="fas fa-robot"></i><span>KIDS SÉRIES</span></div>
</div>

<div id="mainScroll">
    <div id="dynamicContent"></div>
</div>

<div id="detailsOverlay">
    <div id="detailsContent" style="width: 90%; display: flex; gap: 50px; align-items: flex-start;">
        <img id="detPoster" style="width: 350px; border-radius: 15px; border: 4px solid #fff; box-shadow: 0 0 50px rgba(0,0,0,0.5);">
        <div style="flex:1;">
            <h1 id="detTitle" style="font-size: 60px; margin:0; font-weight: 900;"></h1>
            <p id="detMeta" style="color:#FFCE44; font-size: 22px; font-weight:bold; margin: 10px 0;"></p>
            <p id="detSinopse" style="font-size: 20px; color: #ccc; line-height: 1.6; max-height: 150px; overflow-y: auto !important;"></p>
            
            <div id="areaSerie" style="display:none; margin-top:30px;">
                <h3 style="color:#FFCE44; text-transform: uppercase;">Episódios Disponíveis:</h3>
                <div id="epList" class="ep-grid"></div>
            </div>

            <div style="display:flex; gap:20px; margin-top:40px;">
                <button class="btn-3d" id="btnPlay" style="width:auto; padding: 20px 60px;">ASSISTIR AGORA</button>
                <button class="btn-3d" onclick="closeDetails()" style="background:#333; color:#fff; width:auto;">VOLTAR</button>
            </div>
        </div>
    </div>
</div>

<div id="videoContainer">
    <div class="btn-sair-vidro" id="btnSairPlayer" tabindex="0" onclick="sairPlayer()">SAIR DO PLAYER (ESC)</div>
    <video id="mainPlayer" style="width:100%; height:100%;" controls autoplay></video>
</div>

<script>
    let db = { cinema: [], series: [], kids_filmes: [], kids_series: [], todos: [] };
    let progresso = JSON.parse(localStorage.getItem('prog')) || {};
    let lastFocused = null;

    async function initSystem() {
        startClock();
        try {
            const paths = ['filmes.json', 'series.json', 'kids_filmes.json', 'kids_series.json'];
            const [f, s, kf, ks] = await Promise.all(paths.map(p => fetch(`data/${p}`).then(r => r.json()).catch(() => [])));
            
            db.cinema = f; db.series = s; db.kids_filmes = kf; db.kids_series = ks;
            db.todos = [...f, ...s, ...kf, ...ks];
            
            document.getElementById('barCounter').innerText = `CATÁLOGO: ${db.todos.length}`;
            changeSection('cinema');
        } catch(e) { console.error("Erro ao carregar banco de dados"); }
        setupNavigation();
    }

    // FUNÇÃO DE CARD QUE GARANTE ANO E AVALIAÇÃO EM TUDO
    function createCardHtml(i) {
        const tSafe = i.titulo.replace(/'/g,"");
        const year = i.year || "2026";
        const rating = i.rating || "8.5";
        return `
            <div class="movie-card" tabindex="0" onclick="handleCapa('${tSafe}')">
                <img class="movie-poster" src="${i.poster}" loading="lazy">
                <div class="meta-card">${year} | ★ ${rating}</div>
            </div>`;
    }

    function changeSection(type) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = "";
        const data = db[type] || [];
        
        // Renderização para KIDS e ADULTO seguindo o mesmo padrão de grade
        const block = document.createElement('div');
        block.className = "category-block";
        const title = type.replace('_', ' ').toUpperCase();
        
        block.innerHTML = `<div class="cat-header" tabindex="0">${title}</div><div class="movie-grid">` + 
            data.map(i => createCardHtml(i)).join('') + `</div>`;
        
        cont.appendChild(block);
        // Garante foco no primeiro item da nova seção
        setTimeout(() => { const first = block.querySelector('.movie-card'); if(first) first.focus(); }, 100);
    }

    function handleCapa(titulo) {
        const item = db.todos.find(i => i.titulo.replace(/'/g,"") === titulo);
        if(!item) return;
        lastFocused = document.activeElement;

        // Lógica de Continuar Assistindo
        if (progresso[item.titulo]) {
            const pop = document.getElementById('popupContinuar');
            pop.style.display = "flex";
            document.getElementById('p-cont').onclick = () => { pop.style.display="none"; openDetails(item, true); };
            document.getElementById('p-reset').onclick = () => { pop.style.display="none"; openDetails(item, false); };
            document.getElementById('p-cont').focus();
        } else {
            openDetails(item);
        }
    }

    async function openDetails(item, continuar = false) {
        const ov = document.getElementById('detailsOverlay');
        ov.style.display = "flex";
        
        document.getElementById('detPoster').src = item.poster;
        document.getElementById('detTitle').innerText = item.titulo;
        document.getElementById('detMeta').innerText = `${item.year || '2026'} • ${item.genero || 'Geral'} • ★ ${item.rating || '8.5'}`;
        document.getElementById('detSinopse').innerText = item.desc || "Sem sinopse disponível.";

        const areaSerie = document.getElementById('areaSerie');
        const btnPlay = document.getElementById('btnPlay');

        // IDENTIFICADOR PAIXÃOFLIX PARA SÉRIES
        if (item.identificador_archive) {
            btnPlay.style.display = "none";
            areaSerie.style.display = "block";
            const el = document.getElementById('epList');
            el.innerHTML = "<p>Buscando episódios no servidor...</p>";
            
            try {
                const res = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
                const data = await res.json();
                const files = data.files.filter(f => f.name.endsWith('.mp4') || f.name.endsWith('.mkv'));
                
                el.innerHTML = files.map((f, idx) => `
                    <button class="btn-ep" tabindex="0" onclick="playVideo('https://archive.org/download/${item.identificador_archive}/${f.name}', '${item.titulo} - EP ${idx+1}')">
                        EP ${idx+1}
                    </button>
                `).join('');
            } catch(e) { el.innerHTML = "<p>Erro ao conectar com Archive.org</p>"; }
        } else {
            areaSerie.style.display = "none";
            btnPlay.style.display = "block";
            btnPlay.onclick = () => playVideo(item.url, item.titulo, continuar ? progresso[item.titulo] : 0);
            btnPlay.focus();
        }
    }

    function playVideo(url, title, time = 0) {
        const v = document.getElementById('videoContainer');
        const p = document.getElementById('mainPlayer');
        v.style.display = "block";
        p.src = url;
        p.currentTime = time;
        p.play();

        // Salva progresso a cada 10 segundos
        p.ontimeupdate = () => {
            if (p.currentTime > 10) {
                progresso[title.split(' - ')[0]] = p.currentTime;
                localStorage.setItem('prog', JSON.stringify(progresso));
            }
        };
        document.getElementById('btnSairPlayer').focus();
    }

    function setupNavigation() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const all = Array.from(document.querySelectorAll('[tabindex="0"]')).filter(el => el.offsetParent !== null);
            const r = active.getBoundingClientRect();

            // ESC / BACK
            if (e.keyCode === 27 || e.keyCode === 8) {
                if (document.getElementById('videoContainer').style.display === "block") sairPlayer();
                else if (document.getElementById('detailsOverlay').style.display === "flex") closeDetails();
            }

            // NAVEGAÇÃO DIRETA
            let best = null, minDist = Infinity;
            all.forEach(el => {
                if (el === active) return;
                const nr = el.getBoundingClientRect();
                let ok = false;
                if(e.keyCode === 39) ok = nr.left >= r.right - 10 && Math.abs(nr.top - r.top) < 150; // Direita
                if(e.keyCode === 37) ok = nr.right <= r.left + 10 && Math.abs(nr.top - r.top) < 150; // Esquerda
                if(e.keyCode === 40) ok = nr.top >= r.bottom - 10; // Baixo
                if(e.keyCode === 38) ok = nr.bottom <= r.top + 10; // Cima
                
                if(ok) {
                    const d = Math.hypot(nr.left - r.left, nr.top - r.top);
                    if(d < minDist) { minDist = d; best = el; }
                }
            });
            if(best) best.focus();
        });

        // PATCH DE SCROLL AUTOMÁTICO E SELETOR
        document.addEventListener('focusin', (e) => {
            const t = e.target;
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            t.classList.add('focused');

            // Gerencia SideMenu
            if(t.closest('#sideMenu')) document.getElementById('sideMenu').classList.add('active');
            else document.getElementById('sideMenu').classList.remove('active');

            // CENTRALIZAÇÃO DE SCROLL (PATCH SELETOR)
            const scroll = document.getElementById('mainScroll');
            if(!t.closest('#sideMenu') && !t.closest('#topBar')) {
                const rect = t.getBoundingClientRect();
                const containerRect = scroll.getBoundingClientRect();
                const center = (rect.top + scroll.scrollTop) - (containerRect.height / 2) + (rect.height / 2);
                scroll.scrollTo({ top: center, behavior: 'smooth' });
            }
        });
    }

    function sairPlayer() { 
        const p = document.getElementById('mainPlayer'); 
        p.pause(); p.src = ""; 
        document.getElementById('videoContainer').style.display = "none"; 
        if(lastFocused) lastFocused.focus();
    }

    function closeDetails() { 
        document.getElementById('detailsOverlay').style.display = "none"; 
        if(lastFocused) lastFocused.focus();
    }

    function startClock() { 
        setInterval(() => { 
            document.getElementById('barDateTime').innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}); 
        }, 1000); 
    }
</script>
</body>
</html>

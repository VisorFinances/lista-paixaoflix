<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix VIP</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
<style>
    :root { --primary: #e50914; --bg: #0a0a0a; }
    body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
    
    #side{width:320px;background:var(--bg);display:flex;flex-direction:column;z-index:20;border-right:1px solid #222;}
    #header-container { display: flex; align-items: center; justify-content: space-between; padding: 20px; border-bottom: 1px solid #222; }
    #logo{max-width:120px;}
    #time-info { text-align: right; }
    #clock { font-size: 18px; font-weight: 700; }
    #date { font-size: 10px; opacity: 0.7; text-transform: uppercase; }

    #search-box { padding: 15px; }
    #search{width:100%; height:35px; box-sizing:border-box; padding:0 12px; border-radius:6px; border:1px solid #333; background:#111; color:#fff; outline:none;}
    #search.focus { border: 2px solid var(--primary); }

    #menu-container{flex:1; overflow-y:auto; padding:0 15px; scrollbar-width: none;}
    .main-btn { width: 100%; padding: 12px; text-align: left; background: #1a1a1a; border: none; color: #fff; font-weight: 700; cursor: pointer; border-radius: 6px; margin-bottom:5px; font-size: 15px; outline:none;}
    .main-btn.focus { background: var(--primary); }
    
    .submenu { display: none; background: #111; flex-direction: column; margin-bottom: 10px; border-left: 3px solid var(--primary); }
    .sub-btn { width: 100%; padding: 10px 20px; text-align: left; background: transparent; border: none; color: #aaa; cursor: pointer; outline: none; font-size: 14px;}
    .sub-btn.focus { color: #fff; background: #222; }

    #list-container{width: 350px; background: #050505; border-left: 1px solid #222; overflow: hidden;}
    #list{height:100%; overflow-y:auto; scrollbar-width: none;}
    .item{padding:15px; border-bottom:1px solid #111; cursor:pointer; font-size:14px; outline:none; color: #888;}
    .item.focus{ background: var(--primary); color: #fff; font-weight: bold; }

    #player-container{flex:1; position:relative; background:#000;}
    video{width:100%; height:100%;}
    
    #preview-card {
        position: absolute; bottom: 0; left: 0; right: 0;
        background: linear-gradient(transparent, rgba(0,0,0,1) 40%); padding: 50px;
        display: none; align-items: flex-end; gap: 30px; z-index: 5;
    }
    #preview-poster { width: 160px; height: 230px; border-radius: 8px; border: 1px solid #555; object-fit: cover; }
</style>
</head>
<body>

<div id="side">
    <div id="header-container">
        <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
        <div id="time-info"><div id="clock">00:00</div><div id="date">-- ---</div></div>
    </div>
    <div id="search-box"><input id="search" placeholder="Pesquisar..."></div>
    
    <div id="menu-container">
        <button id="btn-tv" class="main-btn" onfocus="toggleMenuFocus('sub-tv', loadTV)" onclick="toggleMenuClick('sub-tv')">CANAIS TV</button>
        <div id="sub-tv" class="submenu"></div>

        <button id="btn-cinema" class="main-btn" onfocus="toggleMenuFocus('sub-cinema')" onclick="toggleMenuClick('sub-cinema')">CINEMA</button>
        <div id="sub-cinema" class="submenu">
            <button class="sub-btn" onfocus="loadJSON('filmes.json')">TODOS OS FILMES</button>
            <button class="sub-btn" onfocus="filtrar('Adulto')">ADULTO</button>
            <button class="sub-btn" onfocus="filtrar('Anime')">ANIME</button>
            <button class="sub-btn" onfocus="filtrar('Animação')">ANIMAÇÃO</button>
            <button class="sub-btn" onfocus="filtrar('Aventura')">AVENTURA</button>
            <button class="sub-btn" onfocus="filtrar('Ação')">AÇÃO</button>
            <button class="sub-btn" onfocus="filtrar('Clássicos')">CLÁSSICOS</button>
            <button class="sub-btn" onfocus="filtrar('Comédia')">COMÉDIA</button>
            <button class="sub-btn" onfocus="filtrar('Documentários')">DOCUMENTÁRIOS</button>
            <button class="sub-btn" onfocus="filtrar('Dorama')">DORAMA</button>
            <button class="sub-btn" onfocus="filtrar('Drama')">DRAMA</button>
            <button class="sub-btn" onfocus="filtrar('Faroeste')">FAROESTE</button>
            <button class="sub-btn" onfocus="filtrar('Ficção')">FICÇÃO</button>
            <button class="sub-btn" onfocus="filtrar('Nacional')">NACIONAL</button>
            <button class="sub-btn" onfocus="filtrar('Policial')">POLICIAL</button>
            <button class="sub-btn" onfocus="filtrar('Religioso')">RELIGIOSO</button>
            <button class="sub-btn" onfocus="filtrar('Romance')">ROMANCE</button>
            <button class="sub-btn" onfocus="filtrar('Suspense')">SUSPENSE</button>
            <button class="sub-btn" onfocus="filtrar('Terror')">TERROR</button>
        </div>

        <button id="btn-series" class="main-btn" onfocus="toggleMenuFocus('sub-series', () => loadJSON('series.json'))" onclick="toggleMenuClick('sub-series')">SÉRIES</button>
        <div id="sub-series" class="submenu"></div>

        <button id="btn-kids" class="main-btn" style="background:#0044cc" onfocus="toggleMenuFocus('sub-kids')" onclick="toggleMenuClick('sub-kids')">ÁREA KIDS</button>
        <div id="sub-kids" class="submenu">
            <button class="sub-btn" onfocus="loadM3U('kids_canais.m3u')">CANAIS KIDS</button>
            <button class="sub-btn" onfocus="loadKidsAll()">FILMES E SÉRIES KIDS</button>
        </div>
    </div>
</div>

<div id="list-container"><div id="list"></div></div>

<div id="player-container">
    <video id="video" autoplay></video>
    <div id="preview-card">
        <img id="preview-poster" src="">
        <div id="pre-info">
            <h2 id="pre-title" style="margin:0; font-size:38px; color:var(--primary);"></h2>
            <p id="pre-desc" style="font-size:18px; color:#fff; max-width: 800px; margin-top:10px;"></p>
        </div>
    </div>
</div>

<script>
const video=document.getElementById('video'), list=document.getElementById('list'), previewCard=document.getElementById('preview-card'), searchInput=document.getElementById('search');
let hls=null, items=[], focusIndex=0, zappingTimer=null, allData=[];

function updateClock(){
    const now=new Date();
    document.getElementById('clock').innerText=now.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
    document.getElementById('date').innerText=now.toLocaleDateString('pt-BR',{day:'2-digit', month:'short'}).toUpperCase();
}
setInterval(updateClock,1000); updateClock();

function toggleMenuFocus(id, callback) {
    list.innerHTML = ''; previewCard.style.display = 'none';
    const menu = document.getElementById(id);
    if (menu.style.display === 'flex') {
        if(callback) callback();
    }
    refreshFocus();
}

function toggleMenuClick(id) {
    const menu = document.getElementById(id);
    const isVisible = menu.style.display === 'flex';
    document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
    menu.style.display = isVisible ? 'none' : 'flex';
    refreshFocus();
}

async function loadJSON(file) {
    const r = await fetch(`data/${file}`);
    items = await r.json();
    render();
}

async function loadM3U(file) {
    const r = await fetch(`data/${file}`);
    if(r.ok) {
        const txt = await r.text(); items = []; let n='';
        txt.split('\n').forEach(l => {
            if(l.startsWith('#EXTINF')) n = l.split(',').pop().trim();
            else if(l.trim().startsWith('http')) items.push({titulo: n, url: l.trim(), type:'tv'});
        });
        render();
    }
}

async function loadTV() { await loadM3U('canais.m3u'); }

async function loadKidsAll() {
    const [f, s] = await Promise.all([fetch('data/kids_filmes.json'), fetch('data/kids_series.json')]);
    items = [];
    if(f.ok) items.push(...await f.json());
    if(s.ok) items.push(...await s.json());
    render();
}

async function filtrar(gen){
    const r = await fetch('data/filmes.json');
    const d = await r.json();
    items = d.filter(f => f.genero === gen);
    render();
}

function render(custom){
    list.innerHTML='';
    const target = custom || items;
    target.forEach((i)=>{
        const d=document.createElement('div');
        d.className='item focusable'; d.innerHTML=`<span>${i.titulo || i.nome}</span>`;
        d.onclick=()=> play(i.url || i.link, i.titulo || i.nome);
        list.appendChild(d);
    });
    refreshFocus();
}

function handleSelection(i) {
    if(!i) return;
    clearTimeout(zappingTimer);
    if(i.type !== 'tv' && !i.url?.includes('m3u8')) {
        document.getElementById('pre-title').innerText = i.titulo || i.nome;
        document.getElementById('pre-desc').innerText = (i.desc || "").substring(0, 300) + "...";
        document.getElementById('preview-poster').src = i.poster || "";
        previewCard.style.display = 'flex';
    } else {
        previewCard.style.display = 'none';
        zappingTimer = setTimeout(() => play(i.url, i.titulo || i.nome), 600);
    }
}

function play(url, title){
    if(!url) return;
    if(hls) hls.destroy();
    if(url.includes('m3u8')){
        hls=new Hls(); hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, ()=> video.play());
    } else { video.src=url; video.play(); }
}

function refreshFocus(){
    window.focusables = [searchInput, ...document.querySelectorAll('.main-btn, .sub-btn, .item')].filter(e => e.offsetParent !== null);
}

function updateFocus(){
    window.focusables.forEach((f,i)=>f.classList.toggle('focus', i===focusIndex));
    const el = window.focusables[focusIndex];
    if(el) {
        el.scrollIntoView({block:'center', behavior:'smooth'});
        if(el.classList.contains('item')) {
            const idx = Array.from(document.querySelectorAll('.item')).indexOf(el);
            handleSelection(items[idx]);
        }
    }
}

document.addEventListener('keydown', e=>{
    refreshFocus();
    if(e.key==='ArrowDown'){ focusIndex=(focusIndex+1)%window.focusables.length; e.preventDefault(); }
    if(e.key==='ArrowUp'){ focusIndex=(focusIndex-1+window.focusables.length)%window.focusables.length; e.preventDefault(); }
    if(e.key==='ArrowRight' && !window.focusables[focusIndex].classList.contains('item')){
        const first = document.querySelector('.item');
        if(first) focusIndex = window.focusables.indexOf(first);
    }
    if(e.key==='ArrowLeft' && window.focusables[focusIndex].classList.contains('item')){
        const currentMenu = document.querySelector('.submenu[style*="display: flex"]');
        if(currentMenu){
            const btns = currentMenu.querySelectorAll('.sub-btn');
            focusIndex = window.focusables.indexOf(btns[0]);
        }
    }
    if(e.key==='Enter' || e.keyCode === 13){ window.focusables[focusIndex].click(); }
    updateFocus();
});

window.onload=async()=>{ 
    await loadTV();
    refreshFocus();
    focusIndex = window.focusables.indexOf(document.getElementById('btn-tv'));
    updateFocus();
    ['filmes.json', 'series.json', 'kids_filmes.json', 'kids_series.json'].forEach(f => fetch(`data/${f}`).then(r => r.json()).then(d => allData.push(...d)).catch(()=>{}));
};
</script>
</body>
</html>

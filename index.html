<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{
  margin:0;background:#000;color:#fff;
  font-family:Poppins;display:flex;
  height:100vh;overflow:hidden
}
#side{width:320px;background:#111;display:flex;flex-direction:column}
#top{padding:15px}
#logo{width:100%;max-height:80px;object-fit:contain}
#search{
  margin-top:10px;padding:6px;
  border-radius:8px;
  border:1px solid #e50914;
  background:#000;color:#fff
}
#now{margin-top:10px;font-size:13px;color:#aaa;display:none}

#buttons{display:flex;gap:4px;padding:10px}
#buttons button{
  flex:1;padding:10px;border:0;
  border-radius:6px;
  background:#222;color:#fff;
  font-weight:700
}
#buttons button.active{background:#e50914}

#list{flex:1;overflow-y:auto}
#list::-webkit-scrollbar{width:4px}
#list::-webkit-scrollbar-thumb{background:#444;border-radius:4px}

.item{
  padding:10px;border-bottom:1px solid #222;
  cursor:pointer
}
.focus{
  background:#1a1a1a;
  border-left:4px solid #e50914
}

#player{flex:1;position:relative}
video{width:100%;height:100%;background:#000}

#overlay{
  position:absolute;
  bottom:40px;
  left:40px;
  background:rgba(0,0,0,.7);
  padding:14px 20px;
  font-size:18px;
  font-weight:700;
  display:none;
  border-left:4px solid #e50914
}
</style>
</head>

<body>

<div id="side">
  <div id="top">
    <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
    <input id="search" placeholder="Pesquisar..." data-focus>
    <div id="now">Assistindo agora: <span id="nowTitle"></span></div>
  </div>

  <div id="buttons">
    <button id="btnTV" data-focus>TV</button>
    <button id="btnFilmes" data-focus>Filmes</button>
    <button id="btnSeries" data-focus>Séries</button>
  </div>

  <div id="list"></div>
</div>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
  <div id="overlay"></div>
</div>

<script>
const video = document.getElementById('video');
const list = document.getElementById('list');
const overlay = document.getElementById('overlay');
const nowBox = document.getElementById('now');
const nowTitle = document.getElementById('nowTitle');

let hls=null, items=[], mode='tv', index=0;

/* ================= PLAYER ================= */
function play(url,title,zap=false){
  if(hls){hls.destroy();hls=null;}
  if(url.endsWith('.m3u8') && Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  }else{
    video.src=url;
  }
  video.play();
  nowBox.style.display='block';
  nowTitle.innerText=title;

  if(zap){
    overlay.innerText=title;
    overlay.style.display='block';
    setTimeout(()=>overlay.style.display='none',2000);
  }
}

/* ================= LIST ================= */
function render(){
  list.innerHTML='';
  items.forEach((i,n)=>{
    const d=document.createElement('div');
    d.className='item';
    d.innerText=i.title;
    d.dataset.focus='item';
    if(n===index)d.classList.add('focus');
    d.onclick=()=>{
      index=n;
      play(i.url,i.title,mode==='tv');
      render();
    };
    list.appendChild(d);
  });
}

/* ================= LOADERS ================= */
async function loadTV(){
  mode='tv'; index=0; items=[];
  const txt=await fetch('./data/canais.m3u').then(r=>r.text());
  let name='';
  txt.split('\n').forEach(l=>{
    if(l.startsWith('#EXTINF')) name=l.split(',').pop();
    else if(l.startsWith('http')) items.push({title:name,url:l.trim()});
  });
  render();
  play(items[0].url,items[0].title,true);
}
async function loadFilmes(){
  mode='filmes'; index=0;
  items=await fetch('./data/filmes.json').then(r=>r.json());
  render();
}
async function loadSeries(){
  mode='series'; index=0; items=[];
  const data=await fetch('./data/series.json').then(r=>r.json());
  data.forEach(s=>{
    s.episodios.forEach(e=>{
      items.push({title:s.nome+' - '+e.titulo,url:e.url});
    });
  });
  render();
}

/* ================= BOTÕES ================= */
btnTV.onclick=()=>{setActive(btnTV);loadTV();}
btnFilmes.onclick=()=>{setActive(btnFilmes);loadFilmes();}
btnSeries.onclick=()=>{setActive(btnSeries);loadSeries();}
function setActive(b){
  document.querySelectorAll('#buttons button').forEach(x=>x.classList.remove('active'));
  b.classList.add('active');
}

/* ================= FOCO GLOBAL ================= */
let focusables=[];
let focusIndex=0;

function updateFocus(){
  focusables.forEach(e=>e.classList.remove('focus'));
  if(focusables[focusIndex]){
    focusables[focusIndex].classList.add('focus');
    focusables[focusIndex].scrollIntoView({block:'nearest'});
  }
}

function refreshFocus(){
  focusables=[
    document.getElementById('search'),
    ...document.querySelectorAll('#buttons button'),
    ...document.querySelectorAll('#list .item')
  ];
  updateFocus();
}

document.addEventListener('keydown',e=>{
  if(e.key==='ArrowDown'){focusIndex=Math.min(focusIndex+1,focusables.length-1);}
  if(e.key==='ArrowUp'){focusIndex=Math.max(focusIndex-1,0);}
  if(e.key==='Enter'){focusables[focusIndex]?.click();}
  updateFocus();
});

new MutationObserver(refreshFocus).observe(list,{childList:true});

/* ================= INIT ================= */
loadTV();
setActive(btnTV);
</script>

</body>
</html>

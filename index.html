<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PaixãoFlix TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#1e1e1e;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  overflow:hidden;
}
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 20px;
}
header img{height:42px}
#clock{font-size:16px;opacity:.85}

#layout{
  display:flex;
  height:calc(100vh - 60px);
}
#menu{
  width:260px;
  background:#111;
  padding:15px;
}
.menu-item{
  padding:14px;
  margin-bottom:6px;
  background:#222;
  border-radius:8px;
}
.menu-item.active{background:#ff7a00}

#content{
  flex:1;
  position:relative;
}
video{
  width:100%;
  height:100%;
  background:#000;
}

#card{
  position:absolute;
  bottom:30px;
  left:30px;
  background:rgba(0,0,0,.75);
  padding:20px;
  width:420px;
  border-radius:14px;
}
#card img{
  width:100%;
  border-radius:10px;
}
#card h2{margin:10px 0 5px}
#card p{font-size:14px;opacity:.85}

.hidden{display:none}
</style>
</head>

<body>

<header>
  <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
  <div id="clock"></div>
</header>

<div id="layout">

  <div id="menu">
    <div class="menu-item active">TV AO VIVO</div>
    <div class="menu-item">CINEMA</div>
    <div class="menu-item">SÉRIES</div>
    <div class="menu-item" style="background:#ff7a00">KIDS</div>
  </div>

  <div id="content">
    <video id="player" controls autoplay></video>

    <div id="card">
      <img src="https://via.placeholder.com/400x220">
      <h2>Título Exemplo</h2>
      <p>2024</p>
      <p>Descrição exibida automaticamente conforme navegação.</p>
    </div>
  </div>

</div>

<script>
/* CLOCK */
function updateClock(){
  const d=new Date();
  const dias=["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"];
  const meses=["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
  document.getElementById("clock").innerText=
    `${dias[d.getDay()]}, ${String(d.getDate()).padStart(2,"0")} ${meses[d.getMonth()]} ${d.getFullYear()} | ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock,1000);
updateClock();

/* PLAYER */
const video=document.getElementById("player");
const url="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"; // fallback seguro

if(Hls.isSupported()){
  const hls=new Hls();
  hls.loadSource(url);
  hls.attachMedia(video);
}else{
  video.src=url;
}

/* NAVIGATION */
let index=0;
const items=document.querySelectorAll(".menu-item");

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowDown"){
    items[index].classList.remove("active");
    index=(index+1)%items.length;
    items[index].classList.add("active");
  }
  if(e.key==="ArrowUp"){
    items[index].classList.remove("active");
    index=(index-1+items.length)%items.length;
    items[index].classList.add("active");
  }
});
</script>

</body>
</html>

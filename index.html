<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
#side{width:320px;background:#111;display:flex;flex-direction:column}
#top{padding:15px}
#logo{width:100%;max-height:70px;object-fit:contain}
#search{margin-top:10px;padding:8px;border-radius:8px;border:1px solid #e50914;background:#000;color:#fff}
#now{margin-top:10px;font-size:13px;color:#aaa;display:none}
#buttons{display:flex;gap:4px;padding:10px}
#buttons button{flex:1;padding:10px;border:0;border-radius:6px;background:#222;color:#fff;font-weight:700}
#buttons button.active{background:#e50914}
#list{flex:1;overflow-y:auto}
.item{padding:10px;border-bottom:1px solid #222;cursor:pointer}
.item.active{background:#1a1a1a;border-left:4px solid #e50914}

#player{flex:1;position:relative;background:#000}
video{width:100%;height:100%}

#overlay{
  position:absolute;
  bottom:40px;
  left:40px;
  background:rgba(0,0,0,.7);
  padding:12px 18px;
  font-size:18px;
  font-weight:700;
  display:none;
  border-left:4px solid #e50914
}

/* ===== CARD NETFLIX ===== */
#card{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(90deg,rgba(0,0,0,.9) 40%,rgba(0,0,0,.4));
  padding:60px;
  box-sizing:border-box;
  display:none;
}
#card h1{margin:0 0 15px;font-size:36px}
#card p{max-width:600px;font-size:18px;color:#ccc;line-height:1.4}
</style>
</head>

<body>

<div id="side">
  <div id="top">
    <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
    <input id="search" placeholder="Pesquisar...">
    <div id="now">Assistindo agora: <span id="nowTitle"></span></div>
  </div>

  <div id="buttons">
    <button id="btnTV">TV</button>
    <button id="btnFilmes" class="active">Filmes</button>
    <button id="btnSeries">Séries</button>
  </div>

  <div id="list"></div>
</div>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
  <div id="overlay"></div>

  <!-- CARD -->
  <div id="card">
    <h1 id="cardTitle"></h1>
    <p id="cardDesc"></p>
  </div>
</div>

<script>
const video=document.getElementById('video');
const list=document.getElementById('list');
const overlay=document.getElementById('overlay');
const nowBox=document.getElementById('now');
const nowTitle=document.getElementById('nowTitle');

const card=document.getElementById('card');
const cardTitle=document.getElementById('cardTitle');
const cardDesc=document.getElementById('cardDesc');

let hls=null;
let mode='filmes';
let items=[];
let index=0;
let autoNext=false;
let overlayTimer=null;

/* ===== PLAYER ===== */
function play(url,title,zap=false){
  card.style.display='none';

  if(hls){hls.destroy();hls=null;}
  if(url.endsWith('.m3u8') && Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else video.src=url;

  video.play();
  nowBox.style.display='block';
  nowTitle.innerText=title;
  autoNext=(mode==='series');

  if(zap){
    overlay.innerText=title;
    overlay.style.display='block';
    clearTimeout(overlayTimer);
    overlayTimer=setTimeout(()=>overlay.style.display='none',2000);
  }
}

/* ===== AUTO NEXT ===== */
video.onended=()=>{
  if(autoNext && index<items.length-1){
    index++;
    const i=items[index];
    play(i.url,i.title,false);
    render();
  }
};

/* ===== CARD ===== */
function showCard(item){
  if(mode==='tv' || !item.desc) return;
  cardTitle.innerText=item.title;
  cardDesc.innerText=item.desc;
  card.style.display='block';
}

/* ===== RENDER ===== */
function render(){
  list.innerHTML='';
  items.forEach((i,n)=>{
    const d=document.createElement('div');
    d.className='item'+(n===index?' active':'');
    d.innerText=i.title;
    d.onclick=()=>{
      index=n;
      if(i.action) i.action();
      else play(i.url,i.title,mode==='tv');
      render();
    };
    list.appendChild(d);
  });
  showCard(items[index]);
}

/* ===== LOADERS ===== */
async function loadFilmes(){
  mode='filmes'; index=0;
  items=await fetch('./data/filmes.json').then(r=>r.json());
  render();
}

async function loadTV(){
  mode='tv'; index=0;
  const txt=await fetch('./data/canais.m3u').then(r=>r.text());
  const lines=txt.split('\n');
  items=[];
  let name='';
  lines.forEach(l=>{
    if(l.startsWith('#EXTINF')) name=l.split(',').pop();
    else if(l.startsWith('http')) items.push({title:name,url:l.trim()});
  });
  render();
  play(items[0].url,items[0].title,true);
}

async function loadSeries(){
  mode='series'; index=0;
  const data=await fetch('./data/series.json').then(r=>r.json());
  items=data.map(s=>({
    title:s.nome,
    desc:s.desc,
    action:()=>openSerie(s)
  }));
  render();
}

function openSerie(serie){
  index=0;
  items=[
    {title:'◀ Voltar',desc:'',action:loadSeries},
    ...serie.episodios.map(e=>({
      title:e.titulo,
      url:e.url,
      desc:serie.desc
    }))
  ];
  render();
}

/* ===== BOTÕES ===== */
btnTV.onclick=()=>{setActive(btnTV);loadTV();}
btnFilmes.onclick=()=>{setActive(btnFilmes);loadFilmes();}
btnSeries.onclick=()=>{setActive(btnSeries);loadSeries();}

function setActive(btn){
  document.querySelectorAll('#buttons button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

/* ===== CONTROLE ===== */
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowDown'){index=Math.min(index+1,items.length-1);render();}
  if(e.key==='ArrowUp'){index=Math.max(index-1,0);render();}
  if(e.key==='Enter'){
    const i=items[index];
    if(i.action) i.action();
    else play(i.url,i.title,mode==='tv');
  }
});

/* ===== INIT ===== */
loadFilmes();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo512.png?raw=true">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
<style>
    :root { --primary: #e50914; --bg: #111; }
    body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
    * { scrollbar-width: none; -ms-overflow-style: none; }
    *::-webkit-scrollbar { display: none; }

    #side{width:340px;background:var(--bg);display:flex;flex-direction:column;z-index:10;border-right:1px solid #222;}
    #top{padding:20px 20px 10px 20px;}
    #header-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;}
    #logo{max-width:150px;max-height:60px;object-fit:contain}
    #clock-container{text-align:right;}
    #clock{font-size:22px;font-weight:700;line-height:1;}
    #date{font-size:12px;opacity:0.8;margin-top:4px;}

    #search{width:100%;box-sizing:border-box;padding:12px;border-radius:8px;border:1px solid var(--primary);background:#000;color:#fff;outline:none;}
    #search.focus { outline: 3px solid #fff !important; }

    #now-playing-bar { padding: 10px 20px; font-size: 13px; color: #aaa; display: flex; align-items: center; gap: 8px; }
    #now-playing-bar b { color: #fff; font-weight: 400; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .play-icon-small { width: 12px; height: 12px; fill: var(--primary); }

    #buttons{display:grid;grid-template-columns:1fr 1fr;gap:6px;padding:10px; overflow-y: auto; max-height: 400px;}
    #buttons button{padding:10px;border:0;border-radius:6px;background:#222;color:#fff;font-weight:700;cursor:pointer;font-size:10px;outline:none;text-transform: uppercase;}
    #buttons button.active{background:var(--primary)}
    #buttons button.focus { outline: 3px solid #fff !important; }

    #list-container{flex:1;overflow:hidden;position:relative;}
    #list{height:100%;overflow-y:auto;}
    .item{padding:14px;border-bottom:1px solid #222;cursor:pointer;display:flex;justify-content:space-between;align-items:center;border-left:5px solid transparent;outline:none;}
    .item.focus{border-left-color:var(--primary); background:rgba(255,255,255,0.05); outline: none !important;}
    
    #player{flex:1;position:relative;background:#000;}
    video{width:100%;height:100%;}

    #overlay-zap{position:absolute;bottom:60px;left:40px;background:rgba(0,0,0,0.8);padding:15px 30px;display:none;border-left:8px solid var(--primary);z-index:100;}
    #zap-title{font-size:28px;font-weight:700;margin:0;}

    #overlay-meta{position:absolute;top:0;left:0;width:100%;height:100%;background-color:#000;background-size:cover;background-position:center right;display:none;flex-direction:column;justify-content:center;padding:60px;box-sizing:border-box;}
    #overlay-meta::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(90deg, #000 45%, transparent 100%);z-index:1;}
    #overlay-meta * {z-index:2; position:relative;}
    #overlay-meta h1{font-size:50px;margin:0;max-width:600px;}
    .meta-extra{color:var(--primary); font-weight:bold; font-size:20px; margin: 10px 0;}
    #overlay-meta p{font-size:18px;max-width:550px;color:#ccc;line-height:1.4;}

    .btn-meta{padding:12px 25px; font-weight:bold; border-radius:6px; border:none; cursor:pointer; font-size:14px; outline:none;}
    .btn-play{background:var(--primary); color:#fff;}
    .btn-back{background:#333; color:#fff; margin-left:10px;}
    .btn-meta.focus { outline: 3px solid #fff !important; }
</style>
</head>
<body>

<div id="side">
    <div id="top">
        <div id="header-row">
            <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
            <div id="clock-container"><div id="clock">00:00</div><div id="date">00/00/00</div></div>
        </div>
        <input id="search" placeholder="Pesquisar...">
    </div>
    
    <div id="now-playing-bar">
        <svg class="play-icon-small" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <span>Assistindo: <b id="current-title">Nenhum conteúdo</b></span>
    </div>

    <div id="buttons">
        <button id="btnTV">TV</button>
        <button id="btnSeries">SÉRIES</button>
        <button id="btnFilmes">TODOS FILMES</button>
        <button onclick="filtrar('Ação')">Ação</button>
        <button onclick="filtrar('Adulto')">Adulto</button>
        <button onclick="filtrar('Animação')">Animação</button>
        <button onclick="filtrar('Anime')">Anime</button>
        <button onclick="filtrar('Aventura')">Aventura</button>
        <button onclick="filtrar('Clássicos')">Clássicos</button>
        <button onclick="filtrar('Comédia')">Comédia</button>
        <button onclick="filtrar('Documentário')">Documentário</button>
        <button onclick="filtrar('Dorama')">Dorama</button>
        <button onclick="filtrar('Drama')">Drama</button>
        <button onclick="filtrar('Faroeste')">Faroeste</button>
        <button onclick="filtrar('Ficção')">Ficção</button>
        <button onclick="filtrar('Nacional')">Nacional</button>
        <button onclick="filtrar('Policial')">Policial</button>
        <button onclick="filtrar('Religioso')">Religioso</button>
        <button onclick="filtrar('Romance')">Romance</button>
        <button onclick="filtrar('Suspense')">Suspense</button>
        <button onclick="filtrar('Terror')">Terror</button>
    </div>
    <div id="list-container"><div id="list"></div></div>
</div>

<div id="player">
    <video id="video" autoplay controls></video>
    <div id="overlay-zap"><div id="zap-title">Canal</div></div>
    <div id="overlay-meta">
        <h1 id="meta-title"></h1>
        <div class="meta-extra">★ <span id="meta-rating">--</span> | <span id="meta-year">----</span></div>
        <p id="meta-desc"></p>
        <div style="display:flex;margin-top:20px;">
            <button class="btn-meta btn-play" id="btn-start">ASSISTIR AGORA</button>
            <button class="btn-meta btn-back" id="btn-close">VOLTAR</button>
        </div>
    </div>
</div>

<script>
const video=document.getElementById('video'), list=document.getElementById('list'), overlayMeta=document.getElementById('overlay-meta');
const currentTitleEl = document.getElementById('current-title');
let hls=null, items=[], mode='tv', focusIndex=0, zapTimer=null, currentSerieEpisodes=null;

const getName = (i) => i.nome || i.titulo || "Sem Nome";
const getUrl = (i) => i.url || i.link || "";

async function smartFetch(fileName) {
    try {
        const r = await fetch(`data/${fileName}?v=${Date.now()}`);
        if (r.ok) return r;
    } catch (e) {}
    return null;
}

function updateClock(){
    const now=new Date();
    document.getElementById('clock').innerText=now.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
    const d=now.getDate().toString().padStart(2,'0'), m=(now.getMonth()+1).toString().padStart(2,'0'), y=now.getFullYear().toString().slice(-2);
    document.getElementById('date').innerText=`${d}/${m}/${y}`;
}
setInterval(updateClock,1000); updateClock();

function play(url, title, isZap=false){
    if(!url) return;
    currentTitleEl.innerText = title; 
    if(hls){hls.destroy(); hls=null;}
    video.pause(); video.removeAttribute('src'); video.load();
    if(url.indexOf('.m3u8') !== -1 && Hls.isSupported()){
        hls=new Hls(); hls.loadSource(url); hls.attachMedia(video);
    } else { video.src=url; }
    video.play().catch(()=>{});
    overlayMeta.style.display='none';
    if(isZap){
        document.getElementById('zap-title').innerText=title;
        document.getElementById('overlay-zap').style.display='block';
        clearTimeout(zapTimer);
        zapTimer=setTimeout(()=>document.getElementById('overlay-zap').style.display='none',2500);
    }
}

async function playFromArchive(identifier, title) {
    try {
        const res = await fetch(`https://archive.org/metadata/${identifier}`);
        const data = await res.json();
        const videoFile = data.files.find(f => f.name.endsWith('.mp4') || f.name.endsWith('.mkv'));
        if (videoFile) play(`https://archive.org/download/${identifier}/${videoFile.name}`, title);
    } catch (e) {}
}

async function loadTV(){
    mode='tv'; setActive('btnTV');
    const res = await smartFetch('canais.m3u');
    if(!res) return;
    const txt = await res.text();
    items=[]; let name='';
    txt.split('\n').forEach(l=>{
        if(l.startsWith('#EXTINF')) name=l.split(',').pop();
        else if(l.startsWith('http')) items.push({nome:name.trim(), url:l.trim(), type:'tv'});
    });
    render();
    if(items.length > 0) play(items[0].url, items[0].nome, true);
}

async function loadJSON(m, file){
    mode=m; setActive('btn'+m.charAt(0).toUpperCase()+m.slice(1));
    const res = await smartFetch(file);
    if(res) { try { items = await res.json(); } catch(e) { items = []; } }
    render();
}

async function filtrar(generoAlvo) {
    overlayMeta.style.display = 'none';
    currentSerieEpisodes = null;
    const res = await smartFetch('filmes.json');
    if (!res) return;
    try {
        const todosFilmes = await res.json();
        items = todosFilmes.filter(f => f.genero === generoAlvo);
        render();
    } catch (e) { items = []; render(); }
}

function render(customList=null){
    list.innerHTML='';
    const target = customList || items;
    if(currentSerieEpisodes){
        const b=document.createElement('div'); b.className='item focusable'; b.innerHTML='<b>⬅ VOLTAR PARA SÉRIES</b>';
        b.onclick=()=>{currentSerieEpisodes=null; render();}; list.appendChild(b);
    }
    target.forEach(i=>{
        const d=document.createElement('div');
        d.className = 'item focusable';
        d.innerHTML = `<span>${getName(i)}</span><span class="fav-icon">★</span>`;
        d.onclick = () => { 
            if(i.type === 'tv' || currentSerieEpisodes) play(getUrl(i), getName(i));
            else showMeta(i); 
        };
        list.appendChild(d);
    });
    focusIndex = 0;
    refreshFocus();
    updateFocus();
}

function showMeta(i){
    document.getElementById('meta-title').innerText = getName(i);
    document.getElementById('meta-desc').innerText = i.desc || "Sem descrição.";
    overlayMeta.style.backgroundImage = `url(${i.poster || ''})`;
    overlayMeta.style.display = 'flex';
    refreshFocus();
    
    document.getElementById('btn-start').onclick = async () => {
        if(i.type === 'serie' && i.identificador_archive){
            const res = await fetch(`https://archive.org/metadata/${i.identificador_archive}`);
            const data = await res.json();
            currentSerieEpisodes = data.files.filter(f => f.name.endsWith('.mp4')).map(v => ({
                nome: v.title || v.name, 
                url: `https://archive.org/download/${i.identificador_archive}/${v.name}`, 
                type: 'episode'
            }));
            overlayMeta.style.display = 'none';
            render();
        } else if (i.identificador_archive) {
            playFromArchive(i.identificador_archive, getName(i));
        } else { 
            play(getUrl(i), getName(i)); 
        }
    };
}

function refreshFocus(){
    const els=[
        document.getElementById('search'), 
        ...document.querySelectorAll('#buttons button'), 
        ...document.querySelectorAll('#list .item'),
        document.getElementById('btn-start'),
        document.getElementById('btn-close')
    ];
    window.focusables = els.filter(e => e && e.offsetParent !== null);
}

function updateFocus(){
    window.focusables.forEach((f,i)=>f.classList.toggle('focus', i===focusIndex));
    const el = window.focusables[focusIndex];
    if(el) el.scrollIntoView({block:'center'});
}

document.addEventListener('keydown', e=>{
    refreshFocus();
    if(e.key==='ArrowDown') { focusIndex=(focusIndex+1)%window.focusables.length; e.preventDefault(); updateFocus(); }
    if(e.key==='ArrowUp') { focusIndex=(focusIndex-1+window.focusables.length)%window.focusables.length; e.preventDefault(); updateFocus(); }
    if(e.key==='Enter' || e.keyCode === 13) { 
        if(window.focusables[focusIndex]) window.focusables[focusIndex].click();
    }
});

function setActive(id){
    document.querySelectorAll('#buttons button').forEach(b=>b.classList.remove('active'));
    if(document.getElementById(id)) document.getElementById(id).classList.add('active');
    overlayMeta.style.display='none'; currentSerieEpisodes=null;
}

document.getElementById('btnTV').onclick=loadTV;
document.getElementById('btnFilmes').onclick=()=>loadJSON('filmes','filmes.json');

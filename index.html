<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix - Web TV</title>
    <style>
        :root {
            --primary: #013161;
            --focus: #0278ed;
            --bg: #050505;
            --text: #ffffff;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .logo { height: 100px; width: auto; }

        #search-container { padding: 0 20px; }
        #search-box {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            border-radius: 4px;
            border: 1px solid #333;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 16px;
        }

        .nav-bar {
            display: flex;
            gap: 15px;
            padding: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .btn-nav {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 0px #001a33;
            text-transform: uppercase;
        }

        .btn-nav:focus {
            background-color: var(--focus);
            transform: scale(1.1);
            animation: pulse 1.5s infinite;
            box-shadow: 0 6px 0px #014da1;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(2, 120, 237, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(2, 120, 237, 0); }
            100% { box-shadow: 0 0 0 0 rgba(2, 120, 237, 0); }
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .card {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 2/3;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .card:focus {
            border-color: var(--focus);
            transform: scale(1.05);
        }

        .card img { 
            width: 100%; 
            height: 75%; 
            object-fit: contain; 
            background: #000;
            padding: 10px;
        }

        #player-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: none;
            z-index: 1000;
        }

        video { width: 100%; height: 100%; }

        #exit-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #resume-bar {
            background: #0278ed;
            padding: 10px 20px;
            display: none;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .content-grid { grid-template-columns: repeat(3, 1fr); }
            .nav-bar { flex-direction: column; }
        }
    </style>
</head>
<body>

<div id="resume-bar">
    <span>CONTINUAR ASSISTINDO?</span>
    <button class="btn-nav" style="padding: 5px 15px; background: white; color: black;" onclick="resumeLast()">RETOMAR</button>
</div>

<header>
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo" alt="PaixãoFlix">
    <div id="exit-overlay" onclick="closePlayer()">SAIR</div>
</header>

<div id="search-container">
    <input type="text" id="search-box" placeholder="Pesquisar em tempo real..." onkeyup="filterContent()">
</div>

<nav class="nav-bar" id="main-nav">
    <button class="btn-nav" onclick="loadContent('tv')">TV AO VIVO</button>
    <button class="btn-nav" onclick="openCinema()">CINEMA</button>
    <button class="btn-nav" onclick="loadContent('series')">SÉRIES</button>
    <button class="btn-nav" onclick="loadContent('favoritos')">FAVORITOS</button>
    <button class="btn-nav" style="background: #d40000;" onclick="openKids()">ÁREA KIDS</button>
</nav>

<nav class="nav-bar" id="kids-nav" style="display: none;">
    <button class="btn-nav" onclick="loadContent('kids_canais')">CANAIS KIDS</button>
    <button class="btn-nav" onclick="loadContent('kids_filmes')">FILMES CRIANÇAS</button>
    <button class="btn-nav" onclick="loadContent('kids_series')">SÉRIES CRIANÇAS</button>
    <button class="btn-nav" style="background: #666;" onclick="closeKids()">VOLTAR</button>
</nav>

<nav class="nav-bar" id="cat-nav" style="background: #111; margin-top: -10px; display: none;">
    </nav>

<main class="content-grid" id="grid"></main>

<div id="player-overlay">
    <video id="video-player" controls autoplay></video>
</div>

<script>
    const API = {
        tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
        filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
        series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
        favoritos: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/favoritos.json",
        kids_canais: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u",
        kids_filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json",
        kids_series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_series.json"
    };

    const CATEGORIAS = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Clássicos", "Dorama", "Suspense", "Policial", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];

    let currentData = [];

    function renderCategorias() {
        const catNav = document.getElementById('cat-nav');
        catNav.innerHTML = CATEGORIAS.map(cat => `<button class="btn-nav" style="font-size: 10px; padding: 5px 15px;" onclick="filterByCategory('${cat}')">${cat}</button>`).join('');
    }

    async function loadContent(type) {
        const grid = document.getElementById('grid');
        grid.innerHTML = "Carregando...";
        
        // Esconde categorias se não for cinema
        if(type !== 'filmes') document.getElementById('cat-nav').style.display = 'none';

        try {
            const response = await fetch(API[type]);
            const text = await response.text();
            
            if(type.includes('json')) {
                currentData = JSON.parse(text);
            } else {
                currentData = parseM3U(text);
            }
            renderGrid(currentData);
        } catch (e) {
            console.error(e);
            grid.innerHTML = "Erro ao carregar lista.";
        }
    }

    function parseM3U(data) {
        const items = [];
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const info = lines[i];
                const url = lines[i+1]?.trim();
                const name = info.split(',')[1]?.trim();
                const logo = info.match(/tvg-logo="([^"]+)"/)?.[1] || '';
                if(url && url.startsWith('http')) items.push({ name, url, logo });
            }
        }
        return items;
    }

    function renderGrid(data) {
        const grid = document.getElementById('grid');
        grid.innerHTML = data.map(item => `
            <div class="card" tabindex="0" onclick="playVideo('${item.url}')" onkeypress="if(event.key==='Enter') playVideo('${item.url}')">
                <img src="${item.logo || 'https://via.placeholder.com/150x200?text=PaixãoFlix'}" alt="${item.name}">
                <div style="padding:5px; font-size:10px; text-align:center; overflow:hidden;">${item.name}</div>
            </div>
        `).join('');
    }

    function openCinema() {
        document.getElementById('cat-nav').style.display = 'flex';
        loadContent('filmes');
    }

    function filterByCategory(cat) {
        const filtered = currentData.filter(i => 
            (i.category && i.category.toLowerCase() === cat.toLowerCase()) || 
            (i.name && i.name.toLowerCase().includes(cat.toLowerCase()))
        );
        renderGrid(filtered);
    }

    function filterContent() {
        const term = document.getElementById('search-box').value.toLowerCase();
        const filtered = currentData.filter(i => i.name.toLowerCase().includes(term));
        renderGrid(filtered);
    }

    function playVideo(url) {
        const overlay = document.getElementById('player-overlay');
        const video = document.getElementById('video-player');
        overlay.style.display = 'block';
        video.src = url;
        video.play();
        
        // Salvar para continuar depois
        localStorage.setItem('lastPlayed', url);
        checkResume();
    }

    function closePlayer() {
        const overlay = document.getElementById('player-overlay');
        const video = document.getElementById('video-player');
        video.pause();
        video.src = "";
        overlay.style.display = 'none';
    }

    function checkResume() {
        const last = localStorage.getItem('lastPlayed');
        document.getElementById('resume-bar').style.display = last ? 'flex' : 'none';
    }

    function resumeLast() {
        const last = localStorage.getItem('lastPlayed');
        if(last) playVideo(last);
    }

    window.addEventListener('keydown', (e) => {
        const focusable = document.querySelectorAll('.btn-nav, .card, #search-box');
        let index = Array.from(focusable).indexOf(document.activeElement);
        if (e.key === "ArrowRight") index++;
        if (e.key === "ArrowLeft") index--;
        if (e.key === "ArrowDown") index += 4; 
        if (e.key === "ArrowUp") index -= 4;
        if (index >= 0 && index < focusable.length) focusable[index].focus();
        if (e.key === "Escape" || e.key === "Backspace") closePlayer();
    });

    function openKids() {
        document.getElementById('main-nav').style.display = 'none';
        document.getElementById('cat-nav').style.display = 'none';
        document.getElementById('kids-nav').style.display = 'flex';
        loadContent('kids_filmes');
    }

    function closeKids() {
        document.getElementById('kids-nav').style.display = 'none';
        document.getElementById('main-nav').style.display = 'flex';
        loadContent('tv');
    }

    // Inicialização
    renderCategorias();
    checkResume();
    loadContent('tv');
</script>

</body>
</html>

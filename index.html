<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix</title>
    <style>
        :root {
            --cor-primaria: #ff0000;
            --cor-fundo: #000000;
            --cor-sidebar: #111111;
        }

        body {
            margin: 0;
            background-color: var(--cor-fundo);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR DE 340PX CONFORME SEU PROJETO */
        #sidebar {
            width: 340px;
            background-color: var(--cor-sidebar);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #222;
        }

        .search-container { padding: 20px; }
        
        #search-input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            outline: none;
        }

        .menu-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 0 20px 20px;
        }

        .menu-btn {
            padding: 15px;
            background: #222;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .menu-btn.active { background: var(--cor-primaria); }

        #item-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .list-item {
            padding: 15px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        /* ÁREA DO PLAYER À DIREITA */
        #main-content {
            flex: 1;
            position: relative;
        }

        video { width: 100%; height: 100%; background: #000; }

        /* OVERLAY DE SINOPSE ORIGINAL */
        #sinopse-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            box-sizing: border-box;
        }

        #sinopse-overlay h1 { font-size: 48px; margin: 0; }
        .info-row { color: var(--cor-primaria); font-weight: bold; margin: 20px 0; }
        #sinopse-text { font-size: 20px; line-height: 1.6; max-width: 800px; }

        .overlay-buttons { margin-top: 40px; display: flex; gap: 20px; }
        .action-btn { padding: 20px 40px; font-weight: bold; border: none; cursor: pointer; }
        
        #watch-now { background: var(--cor-primaria); color: #fff; }
        #close-overlay { background: #444; color: #fff; }

        /* FOCO PARA CONTROLE REMOTO */
        .focusable.focused {
            outline: 4px solid #fff;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="search-container">
            <input type="text" id="search-input" class="focusable" placeholder="Pesquisar...">
        </div>
        <div class="menu-buttons">
            <button class="menu-btn focusable" id="btn-tv">TV</button>
            <button class="menu-btn focusable active" id="btn-filmes">FILMES</button>
            <button class="menu-btn focusable" id="btn-series">SÉRIES</button>
            <button class="menu-btn focusable" id="btn-kids">KIDS</button>
        </div>
        <div id="item-list"></div>
    </div>

    <div id="main-content">
        <video id="main-video" controls autoplay></video>
        <div id="sinopse-overlay">
            <h1 id="movie-title"></h1>
            <div class="info-row">
                <span id="movie-year"></span> | ★ <span id="movie-rating"></span>
            </div>
            <p id="sinopse-text"></p>
            <div class="overlay-buttons">
                <button id="watch-now" class="action-btn focusable">ASSISTIR AGORA</button>
                <button id="close-overlay" class="action-btn focusable">VOLTAR</button>
            </div>
        </div>
    </div>

    <script>
        const filmes = [
            {
                titulo: "Avatar: Fogo e Cinzas",
                id: "avatar-fogo-e-cinzas",
                ano: "17-12-2025 (BR)",
                nota: "8.5",
                sinopse: "Após a devastadora guerra contra a RDA e a perda do seu filho mais velho, Jake Sully e Neytiri enfrentam uma nova ameaça em Pandora: o Povo das Cinzas..."
            }
        ];

        let currentFocus = 0;
        const video = document.getElementById('main-video');
        const overlay = document.getElementById('sinopse-overlay');

        function getFocusables() {
            return Array.from(document.querySelectorAll('.focusable')).filter(el => el.offsetParent !== null);
        }

        function updateFocus() {
            const els = getFocusables();
            els.forEach((el, i) => el.classList.toggle('focused', i === currentFocus));
            if (els[currentFocus].id === 'search-input') els[currentFocus].focus();
            else document.activeElement.blur();
        }

        async function playFromArchive(identifier) {
            overlay.style.display = 'none';
            try {
                const response = await fetch(`https://archive.org/metadata/${identifier}`);
                const data = await response.json();
                const videoFile = data.files.find(f => f.name.endsWith('.mp4') || f.name.endsWith('.mkv'));
                if (videoFile) {
                    video.src = `https://archive.org/download/${identifier}/${videoFile.name}`;
                    video.play();
                }
            } catch (e) { console.error("Erro ao carregar vídeo"); }
        }

        function openMovie(item) {
            document.getElementById('movie-title').innerText = item.titulo;
            document.getElementById('movie-year').innerText = item.ano;
            document.getElementById('movie-rating').innerText = item.nota;
            document.getElementById('sinopse-text').innerText = item.sinopse;
            
            document.getElementById('watch-now').onclick = () => playFromArchive(item.id);
            document.getElementById('close-overlay').onclick = () => { overlay.style.display = 'none'; updateFocus(); };
            
            overlay.style.display = 'flex';
            currentFocus = getFocusables().indexOf(document.getElementById('watch-now'));
            updateFocus();
        }

        function loadFilmes() {
            const list = document.getElementById('item-list');
            list.innerHTML = '';
            filmes.forEach(f => {
                const div = document.createElement('div');
                div.className = 'list-item focusable';
                div.innerHTML = `<span>${f.titulo}</span><span>▶</span>`;
                div.onclick = () => openMovie(f);
                list.appendChild(div);
            });
            updateFocus();
        }

        document.addEventListener('keydown', (e) => {
            const els = getFocusables();
            if (e.key === 'ArrowDown') currentFocus = Math.min(currentFocus + 1, els.length - 1);
            else if (e.key === 'ArrowUp') currentFocus = Math.max(currentFocus - 1, 0);
            else if (e.key === 'Enter') els[currentFocus].click();
            updateFocus();
        });

        window.onload = loadFilmes;
    </script>
</body>
</html>

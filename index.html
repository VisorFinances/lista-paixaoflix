<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIXÃOFLIX</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e50914; --bg: #000; --side: #111; --text: #fff; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar Estreita */
        #sidebar { width: 260px; min-width: 260px; background: var(--side); display: flex; flex-direction: column; border-right: 1px solid #222; }
        .logo-area { padding: 20px; text-align: center; border-bottom: 1px solid #222; }
        .logo-area img { max-width: 80%; height: auto; }
        
        .search-area { padding: 15px; }
        .search-box { width: 100%; padding: 10px; border-radius: 4px; border: none; background: #222; color: #fff; outline: none; font-size: 13px; }
        
        #channel-list { flex: 1; overflow-y: auto; scrollbar-width: thin; }
        .cat-group { border-bottom: 1px solid #1a1a1a; }
        .cat-title { background: #1a1a1a; padding: 8px 15px; font-size: 11px; text-transform: uppercase; color: #666; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; }
        
        .item { display: flex; align-items: center; padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #0a0a0a; transition: 0.2s; }
        .item:hover { background: #1a1a1a; }
        .item img { width: 40px; height: 55px; border-radius: 3px; margin-right: 12px; object-fit: cover; background: #000; }
        .item-name { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Player */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; }
        #player-wrapper { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; }
        
        .info-panel { position: absolute; bottom: 0; left: 0; width: 100%; padding: 40px 30px; background: linear-gradient(transparent, rgba(0,0,0,0.95)); pointer-events: none; }
        #title-now { font-size: 26px; font-weight: bold; margin: 0; }
        #desc-now { font-size: 14px; color: #bbb; margin-top: 10px; max-width: 700px; line-height: 1.4; }

        @media (max-width: 768px) { body { flex-direction: column; } #sidebar { width: 100%; height: 40%; } }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-area">
        <img src="https://i.imgur.com/rIJwt2Q.png" alt="PAIXÃOFLIX">
    </div>
    <div class="search-area">
        <input type="text" id="search" class="search-box" placeholder="Pesquisar..." onkeyup="filter()">
    </div>
    <div id="channel-list"></div>
</div>

<div id="main">
    <div id="player-wrapper">
        <video id="video" controls autoplay playsinline></video>
    </div>
    <div class="info-panel">
        <h1 id="title-now">Selecione um canal ou série</h1>
        <p id="desc-now">Escolha um conteúdo na lista ao lado para começar a assistir.</p>
    </div>
</div>

<script>
    const TMDB_KEY = 'b275ce8e1a6b3d5d879bb0907e4f56ad';
    const m3uUrl = '/tv.paixaoflix.m3u?v=' + Date.now();
    const video = document.getElementById('video');
    let rawData = {};

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const text = await res.text();
            parse(text);
        } catch (e) { console.error("Erro ao carregar lista"); }
    }

    function parse(text) {
        const lines = text.split('\n');
        let categories = {};
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                let title = lines[i].split(',')[1]?.trim();
                let url = lines[i+1]?.trim();
                let group = lines[i].match(/group-title="([^"]+)"/)?.[1] || "OUTROS";
                
                // Agrupamento básico de séries (remove S01E01 etc para agrupar)
                let baseTitle = title.replace(/S\d+E\d+|Temporada \d+|Capítulo \d+/gi, '').trim();

                if (url && url.startsWith('http')) {
                    if (!categories[group]) categories[group] = [];
                    // Evita duplicatas de séries na lista lateral
                    if (!categories[group].find(x => x.baseTitle === baseTitle)) {
                        categories[group].push({ title, baseTitle, url });
                    }
                }
            }
        }
        // Ordenar categorias alfabeticamente
        const ordered = Object.keys(categories).sort().reduce((obj, key) => {
            obj[key] = categories[key]; return obj;
        }, {});
        
        rawData = ordered;
        render(ordered);
    }

    function render(data) {
        const list = document.getElementById('channel-list');
        list.innerHTML = '';
        for (let cat in data) {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'cat-group';
            groupDiv.innerHTML = `<div class="cat-title">${cat} <span>+</span></div>`;
            
            data[cat].forEach(item => {
                const id = btoa(unescape(encodeURIComponent(item.baseTitle))).substring(0,10).replace(/[^a-z]/gi, 'x');
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <img src="https://via.placeholder.com/100x150/111/333?text=..." id="img-${id}">
                    <div class="item-name">${item.baseTitle}</div>
                `;
                div.onclick = () => play(item.url, item.baseTitle);
                groupDiv.appendChild(div);
                loadMeta(item.baseTitle, id);
            });
            list.appendChild(groupDiv);
        }
    }

    async function loadMeta(title, id) {
        let q = title.replace(/E\.P\.C/gi, 'Eu a Patroa e as Crianças').replace(/HD|4K|FHD|1080p|720p/gi, '').trim();
        try {
            const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&language=pt-BR&query=${encodeURIComponent(q)}`);
            const j = await r.json();
            if (j.results && j.results[0]) {
                const res = j.results[0];
                document.getElementById(`img-${id}`).src = `https://image.tmdb.org/t/p/w200${res.poster_path}`;
                // Guardar sinopse no elemento para usar no play
                document.getElementById(`img-${id}`).dataset.desc = res.overview || "Sinopse não disponível.";
            }
        } catch (e) {}
    }

    function play(url, title) {
        document.getElementById('title-now').innerText = title;
        // Recupera a sinopse que guardamos na imagem
        const allImgs = document.querySelectorAll('.item img');
        let desc = "Conteúdo ao vivo ou sem descrição disponível.";
        allImgs.forEach(img => {
            if(img.id.includes(btoa(unescape(encodeURIComponent(title))).substring(0,5))) {
                desc = img.dataset.desc || desc;
            }
        });
        document.getElementById('desc-now').innerText = desc;

        let finalUrl = url.startsWith('http:') ? `/proxy?url=${encodeURIComponent(url)}` : url;
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(finalUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = finalUrl;
            video.play();
        }
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        let filtered = {};
        for (let cat in rawData) {
            let m = rawData[cat].filter(i => i.baseTitle.toLowerCase().includes(q));
            if (m.length > 0) filtered[cat] = m;
        }
        render(filtered);
    }

    init();
</script>
</body>
</html>

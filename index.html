<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

<style>
    * { overflow: -moz-scrollbars-none; -ms-overflow-style: none; scrollbar-width: none; touch-action: manipulation; }
    *::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; }

    html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: Arial, sans-serif; height: 100%; overflow: hidden; width: 100%; }
    #app { display: flex; height: 100%; width: 100%; position: relative; }

    #menu { width: 280px; background: #1a1a1a; display: flex; flex-direction: column; z-index: 100; padding: 12px; box-sizing: border-box; border-right: 1px solid #333; height: 100%; }
    #menuHeader { padding: 15px 10px; text-align: center; border-bottom: 1px solid #222; margin-bottom: 15px; }
    #menuHeader img { height: 95px; width: auto; object-fit: contain; }
    #clock { margin-top: 10px; font-size: 13px; color: #aaa; }
    
    #nowPlaying { margin: 15px 0; text-align: center; }
    #nowPlaying span { display: block; font-size: 13px; color: #fff; font-weight: 700; margin-bottom: 5px; }
    #currentTitle { display: inline-block; padding: 4px 10px; color: #fff; font-family: 'Poppins', sans-serif; font-size: 15px; font-weight: 400; background: rgba(0,0,0,0.6); border-radius: 4px; max-width: 240px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

    #searchBox { margin-bottom: 15px; }
    #searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #333; background: #000; color: #fff; outline: none; box-sizing: border-box; font-size: 14px; }
    #searchInput.focused { border-color: #ff9800; background: #222; }

    .menu-item { padding: 12px 15px; font-size: 15px; margin-bottom: 8px; border-radius: 8px; background: #222; border: 1px solid #333; display: flex; align-items: center; color: #ccc; cursor: pointer; transition: 0.2s; }
    .menu-item i { margin-right: 12px; width: 20px; text-align: center; }
    .menu-item.active { background: #333; color: #fff; border: 1px solid #ff9800; font-weight: bold; }
    .menu-item.kids { border-left: 3px solid #ffeb3b; color: #ffeb3b; }

    #content { position: absolute; top: 0; left: 280px; width: calc(100% - 280px); height: 100%; z-index: 10; background: black; display: flex; justify-content: center; align-items: center; }
    #videoContainer { width: 100%; height: 56.25vw; max-height: 100vh; background: #000; pointer-events: none; }
    video { width: 100%; height: 100%; object-fit: contain; }

    #channelList { position: absolute; top: 0; left: 0; width: 340px; height: 100%; background: rgba(0, 0, 0, 0.98); display: none; z-index: 110; overflow-y: auto; border-right: 1px solid #ff9800; }
    .channel { padding: 15px 20px; font-size: 16px; border-bottom: 1px solid #222; color: #fff; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    .channel.active { background: #ff9800 !important; color: #000 !important; font-weight: bold; }
    #posterPreview { position: absolute; top: 50%; left: 360px; transform: translateY(-50%); width: 300px; height: 450px; border-radius: 12px; z-index: 120; display: none; background: #222; object-fit: cover; border: 3px solid #ff9800; pointer-events: none; }
</style>
</head>

<body>
<div id="app">
    <div id="menu">
        <div id="menuHeader">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" alt="Logo">
            <div id="clock"></div>
            <div id="nowPlaying">
                <span>Assistindo agora</span>
                <div id="currentTitle">...</div>
            </div>
        </div>
        <div id="searchBox"><input type="text" id="searchInput" placeholder="Pesquisar..."></div>
        
        <div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> TV ao vivo</div>
        <div class="menu-item" data-type="fav"><i class="fas fa-star" style="color: #ffeb3b;"></i> Favoritos</div>
        <div class="menu-item" data-type="categories"><i class="fas fa-film"></i> Cinema</div>
        <div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
        <div class="menu-item kids" data-type="kids_channels"><i class="fas fa-child"></i> Canal Kids</div>
        <div class="menu-item kids" data-type="kids_movies"><i class="fas fa-icons"></i> Filmes Kids</div>
        <div class="menu-item kids" data-type="kids_series"><i class="fas fa-robot"></i> Séries Kids</div>
    </div>

    <div id="content" id="touchRegion">
        <div id="videoContainer"><video id="video" autoplay playsinline></video></div>
        <div id="channelList"></div>
        <img id="posterPreview" src="">
    </div>
</div>

<script>
const video = document.getElementById("video");
const channelList = document.getElementById("channelList");
const posterPreview = document.getElementById("posterPreview");
const searchInput = document.getElementById("searchInput");
const menuItems = document.querySelectorAll(".menu-item");
const currentTitleDisplay = document.getElementById("currentTitle");

let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [], favorites = [];
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0;
let listOpen = false, menuFocused = true, hls = null, searchActive = false;

// ATO 1 & 4: NORMALIZAÇÃO E RESET DE PESQUISA
function resetSearchState() {
    searchActive = false;
    searchInput.value = "";
    searchInput.blur();
    searchInput.classList.remove("focused");
}

function updateClock() {
    const d = new Date();
    const meses = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
    document.getElementById("clock").innerText = `${d.getDate()} ${meses[d.getMonth()]} ${d.getFullYear()} | ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000); updateClock();

// ATO 2: BLINDAGEM DO PLAYER
function playMedia(item) {
    if (!item || (!item.url && !item.link)) return;
    const url = item.url || item.link;
    
    currentTitleDisplay.innerText = item.titulo || item.name;
    listOpen = false;
    channelList.style.display = "none";
    posterPreview.style.display = "none";
    resetSearchState();

    if (hls) { hls.destroy(); hls = null; }
    video.pause();
    video.src = "";
    video.load();

    setTimeout(() => {
        if (Hls.isSupported() && (url.includes(".m3u8") || url.includes("stream"))) {
            hls = new Hls({ capLevelToPlayerSize: true });
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
        } else {
            video.src = url;
            video.play().catch(e => console.log("Play Error:", e));
        }
    }, 150);
}

// ATO 3: SÉRIES SEM TRAVAMENTO
async function loadSeriesEpisodes(serie) {
    currentTitleDisplay.innerText = "Carregando episódios...";
    try {
        const id = serie.identificador_archive;
        const resp = await fetch(`https://archive.org/metadata/${id}`);
        const data = await resp.json();
        const eps = data.files.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mkv")).map(f => ({
            titulo: f.title || f.name,
            link: `https://archive.org/download/${id}/${f.name}`,
            poster: serie.poster,
            type: 'episode'
        }));
        if(eps.length > 0) {
            filteredList = eps;
            viewMode = "list";
            selectedIndex = 0;
            renderList();
        }
    } catch(e) { 
        console.error("Erro série:", e); 
        currentTitleDisplay.innerText = "Erro ao carregar";
    }
}

function renderList() {
    channelList.innerHTML = "";
    let data = (viewMode === "categories") ? ["Lançamentos 2026","Lançamentos 2025","AÇÃO","AVENTURA","COMÉDIA","DRAMA","TERROR"] : (viewMode === "channels" ? channels : filteredList);

    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        div.innerHTML = `<span>${item.titulo || item.name || item}</span>`;
        // ATO 4: Touch Click
        div.onclick = () => { selectedIndex = i; handleSelection(); };
        channelList.appendChild(div);
    });

    const cur = data[selectedIndex];
    if (listOpen && cur?.poster) { posterPreview.src = cur.poster; posterPreview.style.display = "block"; } 
    else { posterPreview.style.display = "none"; }
    
    const active = channelList.querySelector(".active");
    if (active) active.scrollIntoView({ block: "center" });
}

function handleSelection() {
    let data = (viewMode === "categories") ? ["Lançamentos 2026","Lançamentos 2025","AÇÃO","AVENTURA","COMÉDIA","DRAMA","TERROR"] : (viewMode === "channels" ? channels : filteredList);
    const item = data[selectedIndex];

    if (viewMode === "categories") {
        const seen = new Set();
        if (item.includes("2025")) filteredList = movies.filter(m => m.year === "2025" && !seen.has(m.titulo) && seen.add(m.titulo));
        else if (item.includes("2026")) filteredList = movies.filter(m => m.year === "2026" && !seen.has(m.titulo) && seen.add(m.titulo));
        else filteredList = movies.filter(m => m.genero === item);
        viewMode = "list"; selectedIndex = 0; renderList();
    } else if (item.type === "serie") {
        loadSeriesEpisodes(item);
    } else {
        playMedia(item);
    }
}

document.addEventListener("keydown", e => {
    if (searchActive) {
        if (e.key === "ArrowDown") { resetSearchState(); menuFocused = true; channelList.style.display = "none"; }
        return;
    }
    let data = (viewMode === "categories") ? ["Lançamentos 2026","Lançamentos 2025","AÇÃO","AVENTURA","COMÉDIA","DRAMA","TERROR"] : (viewMode === "channels" ? channels : filteredList);

    switch(e.key) {
        case "ArrowUp":
            if (menuFocused) {
                if (menuIndex === 0) { searchActive = true; menuFocused = false; searchInput.focus(); searchInput.classList.add("focused"); }
                else menuIndex--;
            } else { selectedIndex = (selectedIndex - 1 + data.length) % data.length; renderList(); }
            break;
        case "ArrowDown":
            if (menuFocused) menuIndex = (menuIndex + 1) % menuItems.length;
            else { selectedIndex = (selectedIndex + 1) % data.length; renderList(); }
            break;
        case "ArrowLeft":
            if (!menuFocused) { listOpen = false; menuFocused = true; channelList.style.display = "none"; posterPreview.style.display = "none"; resetSearchState(); }
            break;
        case "Enter":
        case "ArrowRight":
            if (menuFocused) {
                const type = menuItems[menuIndex].getAttribute("data-type");
                listOpen = true; menuFocused = false; selectedIndex = 0; channelList.style.display = "block";
                if (type === "channels") viewMode = "channels";
                else if (type === "categories") viewMode = "categories";
                else if (type === "series") { viewMode = "list"; filteredList = series; }
                renderList();
            } else handleSelection();
            break;
    }
    menuItems.forEach((m, i) => m.classList.toggle("active", i === menuIndex && !searchActive));
});

// ATO 1: Busca Funcional
searchInput.addEventListener("input", e => {
    const t = e.target.value.toLowerCase();
    if (t.length > 0) {
        viewMode = "search"; listOpen = true; menuFocused = false; channelList.style.display = "block";
        filteredList = [...channels, ...movies, ...series].filter(i => (i.titulo||i.name||"").toLowerCase().includes(t));
        selectedIndex = 0; renderList();
    }
});

// ATO 4: HammerJS Swipe para abrir menu no Touch
const mc = new Hammer(document.body);
mc.on("swiperight", () => { if(!menuFocused) { listOpen = false; menuFocused = true; channelList.style.display = "none"; } });

function loadData() {
    fetch("data/canais.m3u").then(r => r.text()).then(text => {
        const lines = text.split("\n"); let temp = null;
        lines.forEach(l => {
            if (l.startsWith("#EXTINF")) temp = { titulo: l.split(",").pop(), url: "" };
            else if (l.startsWith("http") && temp) { temp.url = l; channels.push(temp); temp = null; }
        });
    });
    fetch("data/filmes.json").then(r => r.json()).then(d => movies = d);
    fetch("data/series.json").then(r => r.json()).then(d => series = d);
}
window.onload = loadData;
</script>
</body>
</html>

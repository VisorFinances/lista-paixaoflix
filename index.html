<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIXÃOFLIX - Web TV</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#e50914">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #e50914; --bg: #141414; --card-bg: #2f2f2f; --text: #ffffff; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        
        header { 
            padding: 15px 5%; background: rgba(0,0,0,0.9); 
            display: flex; align-items: center; justify-content: space-between;
            position: fixed; width: 100%; z-index: 1000; box-sizing: border-box;
        }
        .logo { color: var(--primary); font-size: 24px; font-weight: bold; text-transform: uppercase; }
        .btn-install { 
            background: var(--primary); color: white; border: none; padding: 8px 15px; 
            border-radius: 4px; cursor: pointer; display: none; font-weight: bold;
        }

        #player-container { 
            width: 100%; background: #000; display: flex; align-items: center; justify-content: center; 
            position: relative; aspect-ratio: 16 / 9; max-height: 70vh; padding-top: 60px;
        }
        video { width: 100%; height: 100%; max-height: 70vh; outline: none; }

        .category-title { padding: 20px 5% 5px; font-size: 18px; font-weight: bold; color: #aaa; text-transform: uppercase; }
        .grid { 
            display: flex; overflow-x: auto; gap: 12px; padding: 5px 5% 25px; 
            scrollbar-width: none;
        }
        .grid::-webkit-scrollbar { display: none; }

        .card { 
            min-width: 140px; max-width: 140px; background: var(--card-bg); border-radius: 6px; 
            overflow: hidden; cursor: pointer; transition: 0.3s; flex-shrink: 0;
        }
        .card:hover { transform: scale(1.05); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 8px; font-size: 12px; text-align: center; font-weight: bold; }
        
        .status-msg { position: absolute; z-index: 10; color: var(--primary); }
    </style>
</head>
<body>

<header>
    <div class="logo">PaixãoFlix</div>
    <button id="installBtn" class="btn-install">INSTALAR APP</button>
</header>

<div id="player-container">
    <div class="status-msg" id="status">Aguardando seleção...</div>
    <video id="video" controls playsinline></video>
</div>

<div id="content"></div>

<script>
    // Registro do PWA
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js');
    }

    // Lógica do Botão de Instalação
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('installBtn').style.display = 'block';
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') document.getElementById('installBtn').style.display = 'none';
            deferredPrompt = null;
        }
    });

    // Carregamento da Lista
    const m3uUrl = '/online.m3u';
    const video = document.getElementById('video');

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const text = await res.text();
            render(text);
        } catch (e) { document.getElementById('status').innerText = "Erro na lista"; }
    }

    function render(data) {
        const lines = data.split('\n');
        let categories = {};
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const title = lines[i].split(',')[1] || "Canal";
                const url = lines[i+1].trim();
                const group = lines[i].match(/group-title="([^"]+)"/)?.[1] || "Geral";
                if (!categories[group]) categories[group] = [];
                categories[group].push({ title, url });
            }
        }
        
        const container = document.getElementById('content');
        for (let cat in categories) {
            const div = document.createElement('div');
            div.innerHTML = `<div class="category-title">${cat}</div>`;
            const grid = document.createElement('div');
            grid.className = 'grid';
            categories[cat].forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                let poster = item.title.includes("E.P.C") ? "https://www.themoviedb.org/t/p/w600_and_h900_bestv2/75pW83Fv9M9L5q7G6Y6F3NqfXhB.jpg" : "https://via.placeholder.com/300x450/2f2f2f/ffffff?text=" + item.title;
                card.innerHTML = `<img src="${poster}"><div class="card-info">${item.title}</div>`;
                card.onclick = () => play(item.url);
                grid.appendChild(card);
            });
            div.appendChild(grid);
            container.appendChild(div);
        }
    }

    function play(url) {
        document.getElementById('status').style.display = 'none';
        let finalUrl = url.startsWith('http:') ? `${window.location.origin}/proxy?url=${encodeURIComponent(url)}` : url;
        
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(finalUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = finalUrl;
            video.play();
        }
        window.scrollTo(0,0);
    }
    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix - Web TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #013161; --focus: #00d4ff; --bg: #050505; --text: #ffffff; --sidebar-width: 280px; }
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar Fixa Universal */
        .sidebar { 
            width: var(--sidebar-width); height: 100vh; background: #000; 
            position: fixed; left: 0; top: 0; display: flex; flex-direction: column; 
            padding: 20px; border-right: 1px solid #222; z-index: 1000;
        }

        .logo-container { text-align: center; margin-bottom: 25px; }
        .logo { width: 120px !important; height: auto; display: block; margin: 0 auto; }

        #search-box { 
            width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #333; 
            background: #111; color: white; margin-bottom: 20px; font-size: 16px;
        }

        .nav-menu { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; scrollbar-width: none; }
        .nav-menu::-webkit-scrollbar { display: none; }

        .btn-nav { 
            background: var(--primary); color: white; border: none; padding: 12px 15px; 
            border-radius: 6px; font-weight: 600; cursor: pointer; text-align: left;
            text-transform: uppercase; font-size: 13px; transition: 0.2s;
        }

        /* Seletor Visual de Navegação (Teclado/Controle) */
        .btn-nav:focus, .btn-cat:focus, .card:focus { 
            background: var(--focus) !important; 
            outline: 4px solid #fff; 
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--focus);
            z-index: 10;
        }

        .submenu { display: none; flex-direction: column; gap: 5px; padding: 10px 0 10px 15px; background: #080808; border-radius: 6px; }
        .btn-cat { background: transparent; color: #ccc; border: none; padding: 10px; text-align: left; cursor: pointer; font-size: 13px; border-radius: 4px; }

        main { margin-left: var(--sidebar-width); flex: 1; padding: 20px; overflow-y: auto; height: 100vh; scroll-behavior: smooth; }
        
        /* Grid Universal */
        .content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; padding-bottom: 100px; }
        .movie-mode { grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)) !important; }

        .card { background: #111; border-radius: 10px; overflow: hidden; transition: 0.3s; cursor: pointer; border: 3px solid transparent; display: flex; flex-direction: column; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: contain; background: #000; padding: 10px; }
        
        /* Posters Grandes para Filmes/Séries */
        .movie-card img { aspect-ratio: 2/3 !important; object-fit: cover !important; padding: 0 !important; }

        .card-title { padding: 8px; font-size: 11px; text-align: center; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Player Mobile & TV */
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; z-index: 9999; }
        #exit-btn { 
            position: absolute; top: 20px; right: 20px; background: #f00; color: white; 
            padding: 15px 30px; border: none; border-radius: 8px; font-weight: bold; 
            cursor: pointer; opacity: 0; transition: 0.3s; 
        }
        #exit-btn.show { opacity: 1; }
        video { width: 100%; height: 100%; }

        /* Ajustes Mobile Vertical */
        @media (max-width: 800px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; padding: 10px; }
            main { margin-left: 0; width: 100%; height: auto; }
            .content-grid { grid-template-columns: repeat(2, 1fr) !important; gap: 10px; }
            .nav-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
            #search-box, .submenu { grid-column: span 2; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo">
    </div>

    <input type="text" id="search-box" placeholder="Busca Global..." onkeyup="globalSearch()">

    <nav class="nav-menu">
        <button class="btn-nav" onclick="loadCategory('tv')">TV AO VIVO</button>
        <button class="btn-nav" onclick="toggleMenu('cat-nav')">CINEMA ▾</button>
        <div id="cat-nav" class="submenu"></div>
        <button class="btn-nav" onclick="loadCategory('series')">SÉRIES</button>
        <button class="btn-nav" style="background: #d40000;" onclick="toggleMenu('kids-nav')">ÁREA KIDS ▾</button>
        <div id="kids-nav" class="submenu">
            <button class="btn-cat" onclick="loadCategory('kids_canais')">TV KIDS</button>
            <button class="btn-cat" onclick="loadCategory('kids_filmes')">FILMES KIDS</button>
            <button class="btn-cat" onclick="loadCategory('kids_series')">SÉRIES KIDS</button>
        </div>
    </nav>
</aside>

<main id="main-content">
    <div class="content-grid" id="grid"></div>
</main>

<div id="player-overlay" onclick="handleInteraction()" onmousemove="handleInteraction()">
    <button id="exit-btn" onclick="closePlayer()">SAIR DO PLAYER</button>
    <video id="video-player" controls autoplay playsinline></video>
</div>

<script>
    const API = {
        tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
        filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
        series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
        kids_canais: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u",
        kids_filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json",
        kids_series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_series.json"
    };

    const CATEGORIAS_LISTA = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Clássicos", "Dorama", "Suspense", "Policial", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];

    let database = { tv: [], filmes: [], series: [], kids_canais: [], kids_filmes: [], kids_series: [] };

    async function init() {
        for(let key in API) {
            try {
                const r = await fetch(API[key] + "?v=" + Date.now());
                const t = await r.text();
                if(key.includes('json') || key === 'series' || key === 'filmes' || key.includes('kids')) {
                    const j = JSON.parse(t);
                    database[key] = (Array.isArray(j) ? j : Object.values(j)[0]).map(i => ({
                        name: i.titulo || i.name || i.title,
                        url: i.url || i.link,
                        logo: i.poster || i.logo || i.image,
                        category: i.genero || i.category || "",
                        type: key
                    }));
                } else { database[key] = parseM3U(t, key); }
            } catch(e) { console.error("Erro: " + key); }
        }
        loadCategory('tv');
    }

    function parseM3U(d, type) {
        const items = [];
        const lines = d.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim();
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1];
                const url = lines[i+1]?.trim();
                if(url) items.push({ name, url, logo, category: "TV", type: type });
            }
        }
        return items;
    }

    function renderGrid(data) {
        const g = document.getElementById('grid');
        const isMovie = data.some(i => i.type !== 'tv' && i.type !== 'kids_canais');
        g.className = isMovie ? "content-grid movie-mode" : "content-grid";
        g.innerHTML = data.map(i => `
            <div class="card ${isMovie ? 'movie-card' : ''}" tabindex="0" onclick="playVideo('${i.url}', '${i.name}')">
                <img src="${i.logo}" onerror="this.src='https://via.placeholder.com/300x450/111/fff?text=S/L'">
                <div class="card-title">${i.name}</div>
            </div>
        `).join('');
    }

    function toggleMenu(id) {
        const el = document.getElementById(id);
        const isOpen = el.style.display === 'flex';
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
        el.style.display = isOpen ? 'none' : 'flex';
        if(id === 'cat-nav' && !isOpen) {
            el.innerHTML = CATEGORIAS_LISTA.map(c => `<button class="btn-cat" onclick="filterCinema('${c}')">${c}</button>`).join('');
        }
    }

    function filterCinema(cat) {
        document.getElementById('cat-nav').style.display = 'none';
        renderGrid(database.filmes.filter(i => i.category.toLowerCase().includes(cat.toLowerCase())));
    }

    function loadCategory(type) {
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
        renderGrid(database[type] || []);
    }

    function globalSearch() {
        const term = document.getElementById('search-box').value.toLowerCase();
        let res = [];
        for(let k in database) res = res.concat(database[k].filter(i => i.name.toLowerCase().includes(term)));
        renderGrid(res);
    }

    function playVideo(url, name) {
        if(!url) return;
        const v = document.getElementById('video-player');
        document.getElementById('player-overlay').style.display = 'block';
        if (Hls.isSupported() && (url.includes('m3u8') || url.includes('archive.org'))) {
            const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
        } else { v.src = url; }
        const pos = localStorage.getItem('pos_' + name);
        if(pos && confirm("Retomar vídeo?")) v.currentTime = parseFloat(pos);
        v.play();
        v.ontimeupdate = () => localStorage.setItem('pos_' + name, v.currentTime);
    }

    let t;
    function handleInteraction() {
        const b = document.getElementById('exit-btn');
        b.classList.add('show'); clearTimeout(t);
        t = setTimeout(() => b.classList.remove('show'), 3000);
    }

    function closePlayer() {
        const v = document.getElementById('video-player');
        v.pause(); v.src = "";
        document.getElementById('player-overlay').style.display = 'none';
    }

    // Lógica de Teclado/Controle Remoto Universal
    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        if(e.key === "ArrowUp" && document.getElementById('player-overlay').style.display === 'block') handleInteraction();
        
        // Se estiver no player, a tecla "Back" ou "Esc" fecha
        if((e.key === "Escape" || e.key === "Backspace") && document.getElementById('player-overlay').style.display === 'block') {
            closePlayer();
        }
        
        // Navegação de grid por teclado
        if(e.key === "Enter" && active.classList.contains('card')) active.click();
    });

    init();
</script>
</body>
</html>

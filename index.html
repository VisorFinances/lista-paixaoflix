<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>PaixãoFlix_Tv</title>
    <link rel="icon" href="https://tv.paixaoflix.vip/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #e50914; --bg: #000; --side: #111; --text: #fff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 280px; min-width: 280px; background: var(--side); display: flex; flex-direction: column; border-right: 1px solid #222; height: 100%; }
        
        .logo-area { padding: 20px; text-align: center; border-bottom: 1px solid #222; }
        .logo-area img { height: 80px; width: auto; display: inline-block; }
        
        /* Pesquisa reduzida em 17px */
        .search-area { padding: 15px; width: calc(100% - 17px); margin: 0 auto; } 
        .search-box { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #333; background: #222; color: #fff; outline: none; font-size: 13px; }
        
        #channel-list { flex: 1; overflow-y: scroll; scrollbar-width: thin; scrollbar-color: #333 transparent; }
        #channel-list::-webkit-scrollbar { width: 6px; }
        #channel-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .cat-title { 
            background: #1a1a1a; padding: 12px 15px; 
            font-size: 1.8rem !important; text-transform: uppercase; color: #fff !important; 
            font-weight: bold; position: sticky; top: 0; z-index: 10;
        }
        
        .item { 
            display: flex; align-items: center; padding: 12px 15px; cursor: pointer; 
            transition: 0.2s; border-bottom: 1px solid #0a0a0a; border-left: 3px solid transparent; 
        }
        .item:hover, .item.active { background: #1a1a1a; border-left: 3px solid var(--primary); transform: scale(1.08); }
        .item img { width: 55px; height: 75px; border-radius: 4px; margin-right: 15px; object-fit: cover; background: #222; }
        .item-name { font-size: 14px; font-weight: 400; flex: 1; }

        /* Área do Player e Assistindo Agora */
        #main-view { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        
        /* Container do Player ajustado conforme definições passadas */
        #player-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; }
        video, iframe { width: 100%; height: 100%; object-fit: contain; border: none; }
        
        .info-panel { position: absolute; bottom: 0; left: 0; width: 100%; padding: 50px 30px 30px; background: linear-gradient(transparent, rgba(0,0,0,0.95)); pointer-events: none; }
        #title-now { font-size: 28px; font-weight: bold; margin: 0; }
        #desc-now { font-size: 15px; color: #ccc; margin-top: 10px; max-width: 80%; line-height: 1.5; }

        @media (max-width: 768px) { body { flex-direction: column; } #sidebar { width: 100%; height: 45%; } }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-area">
        <img src="https://tv.paixaoflix.vip/logo.png" alt="Logo">
    </div>
    <div class="search-area">
        <input type="text" id="search" class="search-box" placeholder="Buscar canal ou filme..." onkeyup="filter()">
    </div>
    <div id="channel-list"></div>
</div>

<div id="main-view">
    <div id="player-wrapper">
        <video id="video" controls autoplay playsinline></video>
    </div>
    <div class="info-panel">
        <h1 id="title-now">PaixãoFlix_Tv</h1>
        <p id="desc-now">Selecione um conteúdo na lista para assistir.</p>
    </div>
</div>

<script>
    const KEY_TMDB = 'b275ce8e1a6b3d5d879bb0907e4f56ad';
    const URL_M3U = '/tv.paixaoflix.m3u?v=' + Date.now();
    const player = document.getElementById('video');
    const wrapper = document.getElementById('player-wrapper');
    let listaCanais = {};
    let hls = null;

    async function carregarApp() {
        try {
            const res = await fetch(URL_M3U);
            const text = await res.text();
            processar(text);
        } catch (e) {
            document.getElementById('channel-list').innerHTML = "<p style='padding:20px'>Erro ao carregar lista.</p>";
        }
    }

    function processar(text) {
        const linhas = text.split('\n');
        let cats = {};
        for (let i = 0; i < linhas.length; i++) {
            if (linhas[i].includes('#EXTINF')) {
                let nome = linhas[i].split(',')[1]?.trim();
                let link = linhas[i+1]?.trim();
                let grupo = linhas[i].match(/group-title="([^"]+)"/)?.[1] || "GERAL";
                let base = nome.replace(/S\d+E\d+|Temporada \d+|FHD|HD|SD|4K|VIP/gi, '').trim();

                if (link && link.startsWith('http')) {
                    if (!cats[grupo]) cats[grupo] = [];
                    cats[grupo].push({ nome, base, link, grupo });
                }
            }
        }
        listaCanais = cats;
        desenhar(cats);
        // Selecionar primeiro automaticamente
        setTimeout(() => {
            const first = document.querySelector('.item');
            if (first) first.click();
        }, 1000);
    }

    function desenhar(data) {
        const container = document.getElementById('channel-list');
        container.innerHTML = '';
        Object.keys(data).sort().forEach(c => {
            const titulo = document.createElement('div');
            titulo.className = 'cat-title';
            titulo.innerText = c;
            container.appendChild(titulo);

            data[c].forEach(canal => {
                const id = btoa(unescape(encodeURIComponent(canal.base))).substring(0,12).replace(/[^a-z]/gi, 'x');
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<img src="" id="img-${id}" style="display:none"><div class="item-name">${canal.base}</div>`;
                div.onclick = () => tocar(canal.link, canal.base, id, div);
                container.appendChild(div);
                buscarImg(canal.base, id);
            });
        });
    }

    async function buscarImg(termo, id) {
        try {
            const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${KEY_TMDB}&language=pt-BR&query=${encodeURIComponent(termo)}`);
            const j = await r.json();
            if (j.results && j.results[0]) {
                const res = j.results[0];
                const el = document.getElementById(`img-${id}`);
                if (el && res.poster_path) {
                    el.src = `https://image.tmdb.org/t/p/w200${res.poster_path}`;
                    el.style.display = 'block';
                    el.dataset.info = res.overview;
                }
            }
        } catch (e) {}
    }

    function tocar(url, nome, id, el) {
        document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('title-now').innerText = nome;
        const img = document.getElementById(`img-${id}`);
        document.getElementById('desc-now').innerText = img?.dataset.info || "";

        if (hls) hls.destroy();

        if (url.includes('drive.google.com')) {
            let driveId = url.split('/d/')[1]?.split('/')[0] || url.split('id=')[1];
            wrapper.innerHTML = `<iframe src="https://drive.google.com/file/d/${driveId}/preview" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
        } else {
            wrapper.innerHTML = `<video id="video" controls autoplay playsinline></video>`;
            const v = document.getElementById('video');
            if (url.includes('.m3u8') && Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(v);
            } else {
                v.src = url;
            }
        }
    }

    function filter() {
        const val = document.getElementById('search').value.toLowerCase();
        let f = {};
        for (let c in listaCanais) {
            let m = listaCanais[c].filter(i => i.base.toLowerCase().includes(val));
            if (m.length > 0) f[c] = m;
        }
        desenhar(f);
    }
    carregarApp();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix TV - Disney+ Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; overflow: hidden !important; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; -ms-overflow-style: none; scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }
        
        /* Seletor com brilho intenso e escala */
        .focused { border: 5px solid #FFCE44 !important; box-shadow: 0 0 25px rgba(255, 206, 68, 0.9); background: rgba(255, 206, 68, 0.15) !important; z-index: 1000 !important; transform: scale(1.05); transition: transform 0.2s ease; }
        
        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: #040714; }
        #logoMain { height: 70px; cursor: pointer; }
        #barCounter { font-weight: bold; color: #FFCE44; }
        #barDateTime { color: #ccc; }
        
        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: rgba(4,7,20,0.98); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 5500; border-right: 1px solid rgba(255,255,255,0.1); transition: width 0.2s; }
        #sideMenu.active { width: 280px; }
        .menu-item { width: 100%; height: 60px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; border: none !important; }
        .menu-item i { font-size: 24px; min-width: 40px; }
        .menu-item span { display: none; margin-left: 20px; font-weight: 600; white-space: nowrap; }
        #sideMenu.active .menu-item span { display: block; }
        
        #mainScroll { width: 100%; height: 100vh; padding: 160px 0 300px 90px; overflow-y: scroll !important; -ms-overflow-style: none; scrollbar-width: none; scroll-behavior: smooth; }
        #mainScroll::-webkit-scrollbar { display: none; }
        
        .category-block { margin: 0 50px 80px 50px; }
        .cat-header { font-size: 28px; font-weight: 900; color: #fff; margin-bottom: 25px; text-transform: uppercase; border-left: 8px solid #FFCE44; padding-left: 20px; width: fit-content; outline: none; }
        
        .movie-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        
        /* Card Unificado */
        .movie-card { border-radius: 10px; background: #1a1d29; cursor: pointer; aspect-ratio: 2/3; position: relative; margin-bottom: 60px; height: auto; max-width: 100%; display: flex; flex-direction: column; border: 5px solid transparent; transition: 0.2s; }
        .movie-poster { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; display: block; }
        
        /* Patch Visual: Metadados embaixo da capa */
        .meta-card { font-size: 14px; margin-top: 12px; color: #ccc; font-weight: bold; position: absolute; bottom: -40px; left: 5px; width: 100%; display: block !important; white-space: nowrap; }
        
        .channel-card { background: none !important; border: none !important; box-shadow: none !important; text-align: center; cursor: pointer; }
        .channel-card img { width: 80px; height: 80px; object-fit: contain; display: block; margin: 0 auto; }
        .channel-card span { font-size: 12px; font-weight: 500; display: block; margin-top: 5px; color: #fff; }
        
        .btn-3d { background: #FFCE44; color: #000; border: none; border-bottom: 6px solid #b38f00; padding: 16px 50px; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 8px; width: 100%; }
        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
        .btn-sair-vidro { position: absolute; top: 40px; right: 40px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: #fff; padding: 15px 30px; font-weight: 900; border-radius: 10px; z-index: 100001; }
        
        #detailsOverlay { position: fixed; inset: 0; background: #040714; z-index: 9000; display: none; align-items: center; justify-content: center; padding: 50px; }
    </style>
</head>
<body onload="initSystem()">

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0">
    <div id="barCounter">CARREGANDO...</div>
    <div id="barDateTime">--:--</div>
</div>

<div id="sideMenu">
    <input type="text" id="searchBox" placeholder="PESQUISAR..." tabindex="0">
    <div class="menu-item" tabindex="0" id="m-canais" onclick="renderCanais('canais')"><i class="fas fa-tv"></i><span>CANAIS AO VIVO</span></div>
    <div class="menu-item" tabindex="0" id="m-cinema" onclick="changeSection('cinema')"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" tabindex="0" id="m-series" onclick="changeSection('series')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" id="m-favoritos" onclick="renderFavoritos()"><i class="fas fa-heart"></i><span>FAVORITOS</span></div>
    <div class="menu-item" tabindex="0" id="m-kids-tv" onclick="renderCanais('kids')"><i class="fas fa-child"></i><span>CANAIS KIDS</span></div>
    <div class="menu-item" tabindex="0" id="m-kids-filmes" onclick="changeSection('kids_filmes')"><i class="fas fa-baby"></i><span>FILMES KIDS</span></div>
    <div class="menu-item" tabindex="0" id="m-kids-series" onclick="changeSection('kids_series')"><i class="fas fa-robot"></i><span>SÉRIES KIDS</span></div>
</div>

<div id="mainScroll">
    <div id="dynamicContent"></div>
</div>

<div id="detailsOverlay">
    <div id="detailsContent" style="width: 90%; display: flex; gap: 50px;">
        <img id="detPoster" style="width: 300px; border-radius: 15px; border: 3px solid #fff;">
        <div style="flex:1;">
            <h1 id="detTitle" style="font-size: 45px; margin:0;"></h1>
            <p id="detMeta" style="color:#FFCE44; font-weight:bold;"></p>
            <p id="detSinopse" style="font-size: 18px; color: #ccc; margin: 20px 0;"></p>
            <div id="areaSerie" style="display:none;"><div id="epList" style="display:grid; grid-template-columns: repeat(8, 1fr); gap:10px;"></div></div>
            <div style="display:flex; gap:20px; margin-top:30px;">
                <button class="btn-3d" id="btnPlay" style="width:auto;" tabindex="0">ASSISTIR AGORA</button>
                <button class="btn-3d" onclick="closeDetails()" style="background:#333; color:#fff; border-bottom-color:#111; width:auto;" tabindex="0">VOLTAR</button>
            </div>
        </div>
    </div>
</div>

<div id="videoContainer">
    <div class="btn-sair-vidro" id="btnSairPlayer" tabindex="0" onclick="sairPlayer()">SAIR DO PLAYER</div>
    <video id="mainPlayer" style="width:100%; height:100%;" controls></video>
</div>

<script>
    const CATS = ["Lançamento 2026", "Lançamento 2025", "Lançamento", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Clássicos", "Dorama", "Suspense", "Policial", "Crime", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];
    let db = { cinema: [], series: [], kids_filmes: [], kids_series: [], todos: [] };
    let canaisAtuais = [];
    let indiceCanalAtivo = -1;
    let favoritos = JSON.parse(localStorage.getItem('favs')) || [];
    let progresso = JSON.parse(localStorage.getItem('prog')) || {};
    let lastFocusedElement = null;

    async function initSystem() {
        startClock();
        try {
            const [f, s, kf, ks] = await Promise.all([
                fetch('data/filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/series.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_series.json').then(r => r.json()).catch(() => [])
            ]);
            db.cinema = f; db.series = s; db.kids_filmes = kf; db.kids_series = ks;
            db.todos = [...db.cinema, ...db.series, ...db.kids_filmes, ...db.kids_series];
            document.getElementById('barCounter').innerText = `TOTAL: ${db.todos.length} ITENS`;
            changeSection('cinema');
        } catch(e) { console.error(e); }
        initNavigation();
    }

    // PATCH DEFINITIVO: Ano e Avaliação em TODAS as capas (Incluindo Kids)
    function createCardHtml(i) {
        const tSafe = i.titulo.replace(/'/g,"").replace(/"/g,"");
        const year = i.year || "----";
        const rating = i.rating || "0.0";
        return `<div class="movie-card" tabindex="0" onclick="handleCapa('${tSafe}')">
            <img class="movie-poster" src="${i.poster}" onerror="this.src='https://via.placeholder.com/300x450?text=Sem+Capa'">
            <div class="meta-card">${year} | <i class="fas fa-star" style="color:#FFCE44"></i> ${rating}</div>
        </div>`;
    }

    function changeSection(type) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = "";
        const data = db[type] || [];
        const isKids = type.includes('kids');

        // Se for KIDS, renderiza uma grade única, mas com os cards que possuem ano/avaliação
        if (isKids) {
            const list = [...data].sort((a,b) => a.titulo.localeCompare(b.titulo));
            const block = document.createElement('div');
            block.className = "category-block";
            block.innerHTML = `<div class="cat-header" tabindex="0">${type.replace('_',' ').toUpperCase()}</div><div class="movie-grid">` + 
                list.map(i => createCardHtml(i)).join('') + `</div>`;
            cont.appendChild(block);
        } else {
            // Lógica de agrupamento por gênero (Cinema/Séries)
            const grouped = {};
            data.forEach(item => {
                let catName = item.genero || "Outros";
                if (catName.toLowerCase() === "lançamento" && item.year) {
                    catName = `Lançamento ${item.year}`;
                }
                if (!grouped[catName]) grouped[catName] = [];
                grouped[catName].push(item);
            });

            const sortedCats = Object.keys(grouped).sort((a, b) => {
                if (a.includes("Lançamento") && b.includes("Lançamento")) return b.localeCompare(a);
                if (a.includes("Lançamento")) return -1;
                if (b.includes("Lançamento")) return 1;
                return CATS.indexOf(a) - CATS.indexOf(b);
            });

            sortedCats.forEach((cat, idx) => {
                const list = grouped[cat].sort((a,b) => a.titulo.localeCompare(b.titulo));
                const block = document.createElement('div');
                block.className = "category-block";
                block.innerHTML = `<div class="cat-header" tabindex="0">${cat}</div><div class="movie-grid" id="${type}-${idx}"></div><div class="btn-container" id="btn-${type}-${idx}"></div>`;
                cont.appendChild(block);
                renderGrid(type, idx, list, true);
            });
        }
    }

    function renderGrid(type, idx, list, limited) {
        const g = document.getElementById(`${type}-${idx}`); 
        const b = document.getElementById(`btn-${type}-${idx}`);
        if(!g) return;
        g.innerHTML = ""; 
        const show = limited ? list.slice(0, 4) : list;
        show.forEach(i => g.innerHTML += createCardHtml(i));
        
        if(list.length > 4 && b) {
            b.innerHTML = "";
            const btn = document.createElement('button'); btn.className = "btn-3d"; btn.tabIndex = 0;
            btn.innerText = limited ? "VER TUDO" : "RECOLHER";
            btn.onclick = () => renderGrid(type, idx, list, !limited);
            b.appendChild(btn);
        }
    }

    function initNavigation() {
        const keys = { 37: 'left', 38: 'up', 39: 'right', 40: 'down', 13: 'enter', 27: 'back', 8: 'back' };
        document.addEventListener('keydown', (e) => {
            const action = keys[e.keyCode || e.which];
            const active = document.activeElement;
            const all = Array.from(document.querySelectorAll('[tabindex="0"]')).filter(el => el.offsetParent !== null);
            const r = active.getBoundingClientRect();

            if (action === 'back') { 
                if (document.getElementById('videoContainer').style.display === "block") sairPlayer();
                else if (document.getElementById('detailsOverlay').style.display === "flex") closeDetails();
                return;
            }

            if (action === 'right') moveFocus(all, r, 'right');
            if (action === 'left') {
                if (r.left < 150) document.getElementById('m-cinema').focus();
                else moveFocus(all, r, 'left');
            }
            if (action === 'up') moveFocus(all, r, 'up');
            if (action === 'down') moveFocus(all, r, 'down');
            if (action === 'enter') active.click();
        });

        // PATCH DE SCROLL: Seletor centralizado e visível
        document.addEventListener('focusin', (e) => {
            const target = e.target;
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            target.classList.add('focused');
            
            if(target.closest('#sideMenu')) document.getElementById('sideMenu').classList.add('active');
            else document.getElementById('sideMenu').classList.remove('active');

            const scroll = document.getElementById('mainScroll');
            if(!target.closest('#sideMenu') && !target.closest('#topBar')) {
                const targetRect = target.getBoundingClientRect();
                const scrollRect = scroll.getBoundingClientRect();
                const offsetTop = targetRect.top - scrollRect.top + scroll.scrollTop;
                const centerPos = offsetTop - (scrollRect.height / 2) + (targetRect.height / 2);
                scroll.scrollTo({ top: centerPos, behavior: 'smooth' });
            }
        });
    }

    function moveFocus(list, r, dir) {
        let best = null, minDist = Infinity;
        list.forEach(el => {
            if(el === document.activeElement) return;
            const nr = el.getBoundingClientRect();
            let ok = false;
            if(dir==='right') ok = nr.left >= r.right - 10 && Math.abs(nr.top - r.top) < 150;
            if(dir==='left') ok = nr.right <= r.left + 10 && Math.abs(nr.top - r.top) < 150;
            if(dir==='down') ok = nr.top >= r.bottom - 10;
            if(dir==='up') ok = nr.bottom <= r.top + 10;
            if(ok) { const d = Math.hypot(nr.left - r.left, nr.top - r.top); if(d < minDist) { minDist = d; best = el; } }
        });
        if(best) best.focus();
    }

    // Funções auxiliares (Play, Relógio, etc)
    function startClock() { setInterval(() => { document.getElementById('barDateTime').innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}); }, 1000); }
    function closeDetails() { document.getElementById('detailsOverlay').style.display = "none"; }
    function sairPlayer() { const p = document.getElementById('mainPlayer'); p.pause(); p.src = ""; document.getElementById('videoContainer').style.display = "none"; }
    function handleCapa(titulo) {
        const item = db.todos.find(i => i.titulo.replace(/'/g,"").replace(/"/g,"") === titulo);
        if(item) openDetails(item);
    }

    function openDetails(item) {
        const ov = document.getElementById('detailsOverlay'); ov.style.display = "flex";
        document.getElementById('detPoster').src = item.poster;
        document.getElementById('detTitle').innerText = item.titulo;
        document.getElementById('detMeta').innerText = `${item.year || '----'} • ${item.genero || 'Geral'} • ★ ${item.rating || '0.0'}`;
        document.getElementById('detSinopse').innerText = item.desc || "";
        document.getElementById('btnPlay').onclick = () => playVideo(item.url, item.titulo);
        document.getElementById('btnPlay').focus();
    }

    function playVideo(url, title) {
        if(!url) return;
        const v = document.getElementById('videoContainer'); v.style.display = "block";
        const p = document.getElementById('mainPlayer');
        p.src = url; p.play();
        document.getElementById('btnSairPlayer').focus();
    }
</script>
</body>
</html>

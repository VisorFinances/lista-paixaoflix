<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.0.9</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    * { overflow: hidden !important; touch-action: manipulation; box-sizing: border-box; -ms-overflow-style: none; scrollbar-width: none; }
    *::-webkit-scrollbar { display: none !important; }

    body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; }
    #app { display: flex; height: 100%; width: 100%; }
    
    /* MENU COM BOTÕES 3D SÓLIDOS */
    #menu { width: 260px; background: #0a0a0a; padding: 15px; border-right: 1px solid #222; z-index: 100; flex-shrink: 0; }
    #menuHeader img { height: 55px; width: auto; display: block; margin: 0 auto 20px; }
    #menuItemsContainer { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    
    .menu-item { 
        padding: 12px 5px; font-size: 11px; border-radius: 4px; background: #222; color: #888; cursor: pointer; text-align: center;
        border: 1px solid #333;
        border-bottom: 4px solid #000; /* Efeito 3D Sólido */
        text-transform: uppercase;
        font-weight: 700;
    }
    .menu-item.focused { 
        border-color: #ff9800; background: #333; color: #fff; 
        border-bottom: 4px solid #c67600; 
        transform: translateY(-2px);
    }
    .menu-item.active { background: #ff9800; color: #000; border-bottom: 4px solid #a36100; }

    #content { flex: 1; position: relative; background: #000; display: flex; }
    #videoContainer { position: absolute; top:0; left:0; width: 100%; height: 100%; z-index: 1; }
    
    /* LISTAS ESTREITAS COM QUEBRA DE LINHA (12 CARACTERES) */
    #channelList { 
        width: 220px; /* Largura reduzida */
        height: 100%; 
        background: rgba(0,0,0,0.95); 
        display: none; 
        z-index: 110; 
        overflow-y: auto !important; 
        border-right: 2px solid #ff9800; 
    }
    .channel { 
        padding: 12px 15px; 
        border-bottom: 1px solid #1a1a1a; 
        cursor: pointer; 
        font-size: 13px; 
        color: #eee; 
        word-wrap: break-word; 
        white-space: normal; 
        line-height: 1.3;
        max-width: 220px;
    }
    .channel.active { background: #ff9800; color: #000; font-weight: 700; }
    
    /* PREVIEW COLADO NA BARRA */
    #previewWrapper { 
        position: absolute;
        left: 220px; /* Colado no fim da channelList */
        top: 0;
        height: 100%;
        width: 350px;
        z-index: 120; 
        display: none; 
        align-items: center; 
        justify-content: flex-start; /* Alinhado à esquerda para aproximar da barra */
        padding-left: 20px;
        pointer-events: none;
    }
    #posterContainer { position: relative; width: 280px; height: 400px; }
    #posterImg { width: 100%; height: 100%; border-radius: 8px; border: 3px solid #ff9800; object-fit: cover; box-shadow: 10px 0 20px rgba(0,0,0,0.5); }
    
    .info-badge { position: absolute; background: rgba(0,0,0,0.9); padding: 4px 10px; border-radius: 3px; font-weight: bold; font-size: 12px; border: 1px solid #444; }
    #yearBadge { bottom: 12px; left: 12px; color: #fff; }
    #ratingBadge { top: 12px; right: 12px; color: #fff; display: flex; align-items: center; gap: 4px; }
    .fa-star.pipoca { color: #FFCE44; }
    
    #currentTitle { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.8); padding: 6px 12px; border-radius: 4px; z-index: 50; border-left: 3px solid #ff9800; font-size: 12px; }
</style>
</head>
<body>

<div id="app">
    <div id="menu">
        <div id="menuHeader"><img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png"></div>
        <div id="menuItemsContainer">
            <div class="menu-item focused" data-type="channels">Canais</div>
            <div class="menu-item" data-type="categories">Cinema</div>
            <div class="menu-item" data-type="series">Séries</div>
            <div class="menu-item" data-type="kids_channels">Kids TV</div>
            <div class="menu-item" data-type="kids_movies">Kids Filmes</div>
            <div class="menu-item" data-type="kids_series">Kids Séries</div>
            <div class="menu-item" data-type="fav">Favoritos</div>
            <div class="menu-item" data-type="history">Histórico</div>
        </div>
    </div>

    <div id="content">
        <div id="currentTitle">PaixãoFlix V.28.0.9</div>
        <div id="videoContainer"><div id="player" style="width:100%; height:100%;"></div></div>
        <div id="channelList"></div>
        <div id="previewWrapper">
            <div id="posterContainer">
                <img id="posterImg" src="">
                <div id="ratingBadge" class="info-badge"><i class="fas fa-star pipoca"></i> <span id="ratingVal">0.0</span></div>
                <div id="yearBadge" class="info-badge">0000</div>
            </div>
        </div>
    </div>
</div>

<script>
let player;
let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [];
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0, menuFocused = true;

const sortAlpha = (arr) => arr.sort((a, b) => (a.titulo || a.name || "").localeCompare(b.titulo || b.name || ""));

async function loadData() {
    const fetchJSON = async (url) => { try { const r = await fetch(url); return await r.json(); } catch(e) { return []; } };
    fetch("data/canais.m3u").then(r => r.text()).then(t => parseM3U(t, channels));
    fetch("data/kids_canais.m3u").then(r => r.text()).then(t => parseM3U(t, kidsChannels));
    movies = sortAlpha((await fetchJSON("data/filmes.json")).map(m => ({...m, type: 'movie'})));
    series = sortAlpha((await fetchJSON("data/series.json")).map(s => ({...s, type: 'serie'})));
    kidsMovies = sortAlpha((await fetchJSON("data/kids_filmes.json")).map(m => ({...m, type: 'movie'})));
    kidsSeries = sortAlpha((await fetchJSON("data/kids_series.json")).map(s => ({...s, type: 'serie'})));
}

function parseM3U(text, array) {
    let temp = null;
    text.split("\n").forEach(l => {
        if (l.startsWith("#EXTINF")) temp = { titulo: l.split(",").pop().trim(), type: "channel" };
        else if (l.startsWith("http") && temp) { temp.url = l.trim(); array.push(temp); temp = null; }
    });
}

function getActiveData() {
    if (viewMode === "channels") return channels;
    if (viewMode === "categories") return ["AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICÇÃO","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"].sort();
    if (viewMode === "series") return [...new Set(series.map(s => s.genero).filter(Boolean))].sort();
    if (viewMode === "kids_channels") return kidsChannels;
    if (viewMode === "kids_movies") return kidsMovies;
    if (viewMode === "kids_series") return kidsSeries; 
    if (["movie_list", "series_list", "episode_list"].includes(viewMode)) return filteredList;
    return [];
}

function renderList() {
    const listDiv = document.getElementById("channelList");
    const preview = document.getElementById("previewWrapper");
    const data = getActiveData();
    listDiv.innerHTML = "";
    
    if (menuFocused) { listDiv.style.display = "none"; preview.style.display = "none"; return; }
    
    listDiv.style.display = "block";
    preview.style.display = "flex";

    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        div.innerText = typeof item === 'string' ? item : (item.titulo || item.name);
        div.onclick = () => { selectedIndex = i; handleAction(); };
        listDiv.appendChild(div);
        if (i === selectedIndex) { div.scrollIntoView({ block: 'center' }); updatePoster(item); }
    });
}

function updatePoster(item) {
    const img = document.getElementById("posterImg");
    const wrapper = document.getElementById("previewWrapper");
    const yearB = document.getElementById("yearBadge");
    const ratB = document.getElementById("ratingVal");

    if (item && item.poster) {
        img.src = item.poster;
        yearB.innerText = item.year || "----";
        ratB.innerText = item.rating || "0.0";
        wrapper.style.visibility = "visible";
    } else {
        wrapper.style.visibility = "hidden";
    }
}

function updateMenuUI() {
    document.querySelectorAll(".menu-item").forEach((item, i) => {
        item.classList.toggle("focused", i === menuIndex && menuFocused);
    });
}

document.addEventListener("keydown", e => {
    const items = document.querySelectorAll(".menu-item");
    if (menuFocused) {
        if (e.keyCode === 40) { if (menuIndex < 6) menuIndex += 2; }
        else if (e.keyCode === 38) { if (menuIndex > 1) menuIndex -= 2; }
        else if (e.keyCode === 39) { if (menuIndex % 2 === 0) menuIndex += 1; else { menuFocused = false; renderList(); } }
        else if (e.keyCode === 37) { if (menuIndex % 2 !== 0) menuIndex -= 1; }
        else if (e.keyCode === 13) { viewMode = items[menuIndex].dataset.type; menuFocused = false; selectedIndex = 0; }
    } else {
        const data = getActiveData();
        if (e.keyCode === 40) selectedIndex = Math.min(data.length - 1, selectedIndex + 1);
        if (e.keyCode === 38) selectedIndex = Math.max(0, selectedIndex - 1);
        if (e.keyCode === 37) { menuFocused = true; renderList(); }
        if (e.keyCode === 13) handleAction();
    }
    updateMenuUI();
    renderList();
});

async function handleAction() {
    const data = getActiveData();
    const item = data[selectedIndex];
    if (!item) return;

    if (typeof item === 'string') {
        if (viewMode === "categories") {
            filteredList = sortAlpha(movies.filter(m => String(m.genero).toUpperCase().includes(item.toUpperCase())));
            viewMode = "movie_list";
        } else if (viewMode === "series") {
            filteredList = sortAlpha(series.filter(s => s.genero === item));
            viewMode = "series_list";
        }
        selectedIndex = 0;
    } else if (item.type === "serie") {
        try {
            const resp = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
            const meta = await resp.json();
            filteredList = meta.files.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mkv")).map(f => ({
                titulo: f.name.split('/').pop().replace(/_/g, ' '),
                url: `https://archive.org/download/${item.identificador_archive}/${f.name}`,
                poster: item.poster, year: item.year, rating: item.rating
            }));
            viewMode = "episode_list"; selectedIndex = 0;
        } catch (e) { console.error("Erro Archive"); }
    } else { playMedia(item); }
    renderList();
}

function playMedia(item) {
    let url = item.url || item.link;
    if (url.startsWith('http:')) url = "https://proxy.paixaoflix-vip.workers.dev/?url=" + encodeURIComponent(url);
    document.getElementById("currentTitle").innerText = item.titulo || item.name;
    document.getElementById("channelList").style.display = "none";
    document.getElementById("previewWrapper").style.display = "none";
    if (player) player.destroy();
    player = new Clappr.Player({ source: url, parentId: "#player", width: '100%', height: '100%', autoPlay: true, stretch: 'fill' });
}

window.onload = loadData;
</script>
</body>
</html>

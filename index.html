<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaixãoFlix - Oficial</title>
    <style>
        :root {
            --amarelo-pipoca: #ffcc00;
            --azul-escuro: #001a33;
            --bg-body: #05070a;
            --bg-sidebar: #000000;
            --sombra-3d: 0 4px 0 #b38f00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; outline: none; }
        body { background-color: var(--bg-body); color: #fff; overflow: hidden; display: flex; }

        /* --- BARRA LATERAL ESTILO DISNEY+ --- */
        #sidebar {
            width: 80px; height: 100vh; background: var(--bg-sidebar);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 20px; z-index: 1000; border-right: 1px solid #1a1a1a;
        }
        #logo-btn { width: 50px; cursor: pointer; transition: 0.3s; margin-bottom: 20px; }
        #logo-btn:hover { transform: scale(1.1); }
        
        .nav-menu { display: flex; flex-direction: column; gap: 20px; width: 100%; align-items: center; }
        .nav-icon { 
            width: 45px; height: 45px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            border-radius: 8px; transition: 0.2s;
        }
        .nav-icon svg { width: 24px; height: 24px; fill: #666; }
        .nav-icon:focus, .nav-icon.active { background: var(--amarelo-pipoca); }
        .nav-icon:focus svg, .nav-icon.active svg { fill: #000; }

        /* --- BARRA SUPERIOR --- */
        #topbar {
            position: fixed; top: 0; left: 80px; right: 0; height: 60px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            z-index: 900;
        }
        #contador-evolucao { font-weight: bold; color: var(--amarelo-pipoca); text-transform: uppercase; letter-spacing: 1px; }
        #relogio-extenso { font-size: 14px; color: #ccc; }

        /* --- CONTEÚDO --- */
        #main-container { margin-left: 0; width: calc(100% - 80px); height: 100vh; overflow-y: auto; padding-top: 70px; }
        .section-row { margin-bottom: 40px; padding: 0 40px; position: relative; }
        .row-title { font-size: 22px; margin-bottom: 15px; font-weight: 600; }
        
        .carousel { display: flex; gap: 15px; overflow-x: hidden; scroll-behavior: smooth; padding: 10px 0; }
        
        /* --- BOTÕES 3D --- */
        .btn-3d {
            background: var(--amarelo-pipoca); color: #000; border: none;
            padding: 10px 20px; font-weight: bold; border-radius: 6px;
            box-shadow: var(--sombra-3d); cursor: pointer; text-transform: uppercase;
            transition: 0.1s; display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-3d:active { transform: translateY(3px); box-shadow: 0 1px 0 #b38f00; }
        .btn-3d:focus { border: 2px solid #fff; }

        /* --- CAPAS --- */
        .capa-container { 
            min-width: 220px; position: relative; cursor: pointer; transition: 0.3s;
        }
        .capa-container:focus { transform: scale(1.05); }
        .capa-img { width: 100%; border-radius: 8px; display: block; }
        
        .top-number {
            position: absolute; left: -15px; bottom: 30px;
            font-size: 90px; font-weight: 900; color: var(--azul-escuro);
            -webkit-text-stroke: 2px var(--amarelo-pipoca); z-index: 10;
        }

        .capa-footer { 
            display: flex; justify-content: space-between; font-size: 11px; 
            margin-top: 8px; color: #aaa; padding: 0 4px;
        }

        /* --- PLAYER --- */
        #player-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: none;
        }
        video { width: 100%; height: 100%; }
        .btn-sair-player {
            position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); color: #fff; border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px; border-radius: 4px; cursor: pointer; z-index: 2100;
        }

        /* --- BUSCA --- */
        #search-overlay {
            position: fixed; top: 60px; left: 80px; right: 0; bottom: 0;
            background: var(--bg-body); z-index: 800; display: none; padding: 40px;
        }
        #search-input {
            width: 100%; background: none; border: none; border-bottom: 2px solid var(--amarelo-pipoca);
            color: #fff; font-size: 30px; padding: 10px; margin-bottom: 30px;
        }
    </style>
</head>
<body>

<nav id="sidebar">
    <img id="logo-btn" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" onclick="location.reload()" tabindex="0">
    <div class="nav-menu">
        <div class="nav-icon" tabindex="0" onclick="toggleSearch()" id="nav-pesquisa">
            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </div>
        <div class="nav-icon" tabindex="0" onclick="renderPagina('cinema')">
            <svg viewBox="0 0 24 24"><path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"/></svg>
        </div>
        </div>
</nav>

<header id="topbar">
    <div id="contador-evolucao">Estamos evoluindo: <span id="total-count">0</span></div>
    <div id="relogio-extenso"></div>
</header>

<main id="main-container">
    </main>

<div id="search-overlay">
    <input type="text" id="search-input" placeholder="O que você quer assistir hoje?" oninput="executarBusca(this.value)">
    <div id="search-results" class="carousel"></div>
</div>

<div id="player-modal">
    <button class="btn-sair-player" onclick="fecharPlayer()">VOLTAR</button>
    <video id="video-player" controls></video>
</div>

<script>
    // Configuração de dados e estados
    let db = { filmes: [], series: [], kids_filmes: [], kids_series: [], favoritos: [] };
    const categoriasOrd = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Família", "Clássicos", "Dorama", "Suspense", "Policial", "Crime", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];

    // 1. Relógio em tempo real
    function atualizarRelogio() {
        const agora = new Date();
        const texto = agora.toLocaleDateString('pt-BR', { 
            weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' 
        }) + " | " + agora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        document.getElementById('relogio-extenso').innerText = texto.toUpperCase();
    }
    setInterval(atualizarRelogio, 1000);

    // 2. Carregar todos os JSONs
    async function carregarSistema() {
        const fontes = {
            filmes: 'data/filmes.json',
            series: 'data/series.json',
            kids_filmes: 'data/kids_filmes.json',
            kids_series: 'data/kids_series.json',
            favoritos: 'data/favoritos.json'
        };

        for (let chave in fontes) {
            try {
                const r = await fetch(fontes[chave]);
                db[chave] = await r.json();
            } catch (e) { console.warn("Erro ao carregar " + chave); }
        }

        const total = db.filmes.length + db.series.length + db.kids_filmes.length + db.kids_series.length;
        document.getElementById('total-count').innerText = total;

        renderHome();
    }

    // 3. Lógica da Página Inicial (Top 4 Diário)
    function renderHome() {
        const container = document.getElementById('main-container');
        container.innerHTML = `
            <div class="section-row">
                <h2 class="row-title">PaixãoFlix Indica Hoje</h2>
                <div class="carousel" id="top-4-carousel"></div>
            </div>
            <div class="section-row" id="continuar-assistindo-section" style="display:none">
                <h2 class="row-title">Continuar Assistindo</h2>
                <div class="carousel" id="continuar-carousel"></div>
            </div>
        `;

        // Seleção do Top 4 baseada na data (muda a cada 24h)
        const diaDoAno = Math.floor(new Date() / 8.64e7);
        const todasCapas = [...db.filmes, ...db.series, ...db.kids_filmes, ...db.kids_series];
        const seed = diaDoAno % (todasCapas.length - 4);
        
        const top4 = todasCapas.slice(seed, seed + 4);
        const topRow = document.getElementById('top-4-carousel');

        top4.forEach((item, index) => {
            topRow.innerHTML += `
                <div class="capa-container" tabindex="0" onclick="abrirDetalhes('${item.id}')">
                    <span class="top-number">${index + 1}</span>
                    <img src="${item.capa}" class="capa-img">
                    <div class="capa-footer">
                        <span>${item.ano}</span>
                        <span>★ ${item.avaliacao}</span>
                        <span>${item.categoria}</span>
                    </div>
                </div>
            `;
        });
        
        atualizarContinuarAssistindo();
    }

    // 4. Lógica de Player e Progresso
    function abrirPlayer(url, id, tempo = 0) {
        const player = document.getElementById('video-player');
        document.getElementById('player-modal').style.display = 'block';
        player.src = url;
        player.currentTime = tempo;
        player.play();

        // Salvar progresso
        player.ontimeupdate = () => {
            const progresso = { id, tempo: player.currentTime, total: player.duration };
            let lista = JSON.parse(localStorage.getItem('progresso_flix') || '[]');
            lista = lista.filter(x => x.id !== id);
            lista.unshift(progresso);
            localStorage.setItem('progresso_flix', JSON.stringify(lista.slice(0, 10)));
        };
    }

    function fecharPlayer() {
        document.getElementById('video-player').pause();
        document.getElementById('player-modal').style.display = 'none';
    }

    // 5. Busca em Tempo Real
    function executarBusca(query) {
        const resultsDiv = document.getElementById('search-results');
        resultsDiv.innerHTML = "";
        if(query.length < 2) return;

        const todos = [...db.filmes, ...db.series];
        const filtrados = todos.filter(i => i.nome.toLowerCase().includes(query.toLowerCase()));

        filtrados.forEach(item => {
            resultsDiv.innerHTML += `
                <div class="capa-container" tabindex="0" onclick="abrirDetalhes('${item.id}')">
                    <img src="${item.capa}" class="capa-img">
                </div>
            `;
        });
    }

    function toggleSearch() {
        const s = document.getElementById('search-overlay');
        s.style.display = s.style.display === 'block' ? 'none' : 'block';
        if(s.style.display === 'block') document.getElementById('search-input').focus();
    }

    // Iniciar
    window.onload = carregarSistema;

</script>
</body>
</html>

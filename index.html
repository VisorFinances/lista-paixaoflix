<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.1.57</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">

<style>
    /* PRESERVAÇÃO INTEGRAL - NÃO REMOVER OU ENCURTAR NADA */
    * { overflow: hidden !important; touch-action: manipulation; box-sizing: border-box; outline: none; -ms-overflow-style: none; scrollbar-width: none; font-family: 'Poppins', sans-serif; }
    body { margin: 0; padding: 0; background: radial-gradient(circle at 50% -20%, #1f2332, #040714); color: #fff; height: 100vh; width: 100vw; }

    /* BARRA SUPERIOR */
    #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: rgba(4,7,20,0.98); }
    #logoMain { height: 70px; cursor: pointer; }
    #barCounter { font-weight: 900; color: #FFCE44; font-size: 18px; }
    #barDateTime { font-size: 16px; color: #ffffff; text-transform: uppercase; font-weight: 600; text-align: right; line-height: 1.2; }

    /* CONTAINER PRINCIPAL */
    #mainScroll { width: 100%; height: 100vh; padding-top: 100px; overflow-y: auto !important; scroll-behavior: smooth; display: block; }

    /* SLIDE INICIAL */
    #carouselContainer { width: 100%; padding: 25px 50px; }
    #editorSlider { width: 100%; height: 500px; border-radius: 30px; background-size: cover; background-position: center; border: 5px solid rgba(255,255,255,0.1); display: flex; align-items: flex-end; padding: 60px; position: relative; transition: 0.3s; }
    #editorSlider::before { content: ""; position: absolute; inset: 0; background: linear-gradient(to top, rgba(4,7,20,1) 15%, transparent 100%); z-index: 1; }
    #editorInfo { z-index: 2; }
    #editorTitle { font-size: 50px; font-weight: 900; margin-bottom: 10px; }
    #editorMeta { font-size: 20px; color: #FFCE44; margin-bottom: 25px; }
    
    /* BOTÃO ASSISTIR - JUSTO À ESCRITA */
    .btn-justo { display: inline-block; width: auto; padding: 15px 30px; border-radius: 12px; font-weight: 900; border: 3px solid transparent; cursor: pointer; font-size: 18px; background: #E50914; color: #fff; text-transform: uppercase; }
    .btn-justo.focused { border-color: #fff; transform: scale(1.1); box-shadow: 0 0 30px #E50914; }

    /* MENU DE MARCAS */
    .menu-brands-container { display: flex; gap: 15px; padding: 30px 50px; justify-content: center; width: 100%; }
    .brand-card { flex: 1; height: 115px; background: linear-gradient(135deg, #1a1d29, #2a2e42); border: 2px solid #FFCE44; border-bottom: 6px solid #b38f00; border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; color: #fff; }
    .brand-card i { font-size: 30px; margin-bottom: 10px; color: #FFCE44; }
    .brand-card span { font-size: 13px; font-weight: 500; text-transform: uppercase; }
    .brand-card.focused { transform: scale(1.1); background: #f9f9f9; color: #000; border-color: #E50914; z-index: 10; border-width: 3px; }

    /* TOP 6 - NÚMEROS NA FRENTE */
    #top6Section { padding: 80px 50px; width: 100%; }
    #top6Title { font-size: 80px; font-weight: 900; color: transparent; -webkit-text-stroke: 2px #FFCE44; text-transform: uppercase; text-align: center; margin-bottom: 60px; }
    .top6-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 100px 50px; }
    .top6-item { position: relative; width: 100%; height: 500px; cursor: pointer; transition: 0.4s; border-radius: 20px; }
    .top6-poster { width: 100%; height: 100%; object-fit: cover; border-radius: 20px; border: 4px solid transparent; }
    .top6-number { position: absolute; left: -35px; bottom: -25px; font-size: 240px; font-weight: 900; color: #fff; -webkit-text-stroke: 6px #E50914; z-index: 10; text-shadow: 10px 10px 25px #000; pointer-events: none; }
    .top6-item.focused .top6-poster { border-color: #E50914; transform: scale(1.05); }

    /* OVERLAYS */
    #moviesOverlay, #channelsOverlay, #detailsOverlay { position: fixed; inset: 0; background: #040714; z-index: 6000; display: none; flex-direction: column; padding-top: 90px; overflow-y: auto !important; }
    
    /* PÁGINA CINEMA - ESTRUTURA RÍGIDA */
    .cinema-content { padding: 40px 50px; }
    .category-block { margin-bottom: 50px; }
    .cat-header { font-size: 32px; font-weight: 900; color: #FFCE44; margin-bottom: 25px; text-transform: uppercase; border-left: 10px solid #E50914; padding-left: 20px; }
    .movie-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px; margin-bottom: 20px; }
    .movie-card { cursor: pointer; transition: 0.3s; position: relative; }
    .movie-poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; border-radius: 15px; border: 3px solid transparent; }
    .movie-card.focused .movie-poster { border-color: #E50914; transform: scale(1.05); }
    .movie-meta { display: flex; justify-content: space-between; padding: 10px 5px; font-weight: 800; color: #FFCE44; font-size: 16px; }
    .btn-view-more { width: 100%; padding: 20px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); border-radius: 10px; color: #fff; font-weight: 900; text-transform: uppercase; cursor: pointer; text-align: center; font-size: 18px; }
    .btn-view-more.focused { background: #E50914; border-color: #fff; }

    /* PÁGINA CANAIS */
    .channels-grid-full { display: grid; grid-template-columns: repeat(5, 1fr); gap: 30px; padding: 50px; }
    .channel-item { background: #1a1d29; border-radius: 15px; padding: 25px; border: 4px solid transparent; text-align: center; cursor: pointer; }
    .channel-item img { width: 100%; height: 130px; object-fit: contain; }
    .channel-item.focused { border-color: #E50914; transform: scale(1.05); }

    /* DETALHES */
    #detailsContent { padding: 50px 100px; display: flex; flex-direction: column; gap: 60px; scroll-behavior: smooth; }
    .det-main { display: flex; gap: 80px; }
    #detPoster { width: 400px; border-radius: 20px; border: 5px solid rgba(255,255,255,0.1); }
    .det-txt h1 { font-size: 70px; margin: 0 0 20px 0; }
    .det-btn-row { display: flex; gap: 20px; margin: 40px 0; }
    .btn-action { padding: 20px 50px; border-radius: 12px; font-weight: 900; border: 3px solid transparent; cursor: pointer; font-size: 20px; text-transform: uppercase; }
    .btn-play { background: #E50914; color: #fff; }
    .btn-fav { background: rgba(255,255,255,0.15); color: #fff; }
    .btn-action.focused { border-color: #fff; transform: scale(1.1); box-shadow: 0 0 30px #E50914; }

    #suggestSection { border-top: 2px solid rgba(255,255,255,0.1); padding-top: 40px; }
    
    #globalFooter { position: fixed; bottom: 0; width: 100%; height: 80px; background: linear-gradient(transparent, rgba(4,7,20,1)); display: flex; align-items: center; justify-content: center; z-index: 7000; }
    #footerText { font-style: italic; font-weight: 500; color: #ffffff; font-size: 20px; }
</style>
</head>
<body>

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" onclick="location.reload()">
    <div id="barCounter">JÁ TEMOS <span id="totalItems">0</span> CONTEÚDOS</div>
    <div id="barDateTime">...</div>
</div>

<div id="mainScroll">
    <div id="carouselContainer">
        <div id="editorSlider">
            <div id="editorInfo">
                <div id="editorTitle">...</div>
                <div id="editorMeta">...</div>
                <div class="btn-justo" id="mainPlayBtn">ASSISTIR AGORA</div>
            </div>
        </div>
    </div>

    <div id="homeMenu" class="menu-brands-container">
        <div class="brand-card" id="btn-canais" onclick="openChannels()"><i class="fas fa-tv"></i><span>Canais</span></div>
        <div class="brand-card" id="btn-cinema" onclick="openCinema()"><i class="fas fa-film"></i><span>Cinema</span></div>
        <div class="brand-card"><i class="fas fa-clapperboard"></i><span>Séries</span></div>
        <div class="brand-card"><i class="fas fa-heart"></i><span>Favoritos</span></div>
        <div class="brand-card"><i class="fas fa-child"></i><span>Kids TV</span></div>
        <div class="brand-card"><i class="fas fa-baby"></i><span>Kids Filmes</span></div>
        <div class="brand-card"><i class="fas fa-robot"></i><span>Kids Séries</span></div>
    </div>

    <div id="top6Section">
        <div id="top6Title">Top 6 PaixãoFlix</div>
        <div class="top6-grid" id="top6Cont"></div>
    </div>
    <div style="height: 150px;"></div>
</div>

<div id="channelsOverlay"><div id="channelsCont" class="channels-grid-full"></div></div>

<div id="moviesOverlay">
    <div class="cinema-content" id="cinemaSections"></div>
    <div style="height: 150px;"></div>
</div>

<div id="detailsOverlay">
    <div id="detailsContent">
        <div class="det-main">
            <img id="detPoster" src="">
            <div class="det-txt">
                <h1 id="detTitle">...</h1>
                <div id="detMeta" style="color:#FFCE44; font-size: 24px; font-weight: 700; margin-bottom: 20px;"></div>
                <p id="detSinopse" style="font-size: 20px; line-height: 1.6; max-width: 800px;"></p>
                <div class="det-btn-row">
                    <div class="btn-action btn-play">ASSISTIR AGORA</div>
                    <div class="btn-action btn-fav" onclick="closeDetails()">VOLTAR</div>
                </div>
            </div>
        </div>
        <div id="suggestSection">
            <h2 style="color:#FFCE44; font-size: 30px; margin-bottom: 30px;">Você gosta do PaixãoFlix?</h2>
            <div class="movie-grid" id="suggestGrid"></div>
        </div>
    </div>
</div>

<div id="globalFooter"><div id="footerText">PaixãoFlix, transformando momentos de lazer em lembranças felizes!</div></div>

<script>
var movies = [], top6 = [], editors = [], currentFocus = "editor", menuIdx = 0, gridIdx = 0, movieIdx = 0, catIdx = 0;
var isCinema = false, isChannels = false, isDetails = false;

var categories = [
    "Lançamento 2026", "Lançamento 2025", "Ação", "Animação", "Aventura", "Comédia", "Crime", "Documentário", 
    "Dorama", "Drama", "Família", "Fantasia", "Ficção", "Faroeste", "Guerra", "História", "Mistério", 
    "Musical", "Nacional", "Religioso", "Romance", "Suspense", "Terror", "Anime", "Adulto"
];

function loadData() {
    startClock();
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "data/filmes.json", true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            movies = JSON.parse(xhr.responseText).sort((a,b) => (a.titulo||a.name).localeCompare(b.titulo||b.name));
            init();
        }
    };
    xhr.send();
}

function init() {
    document.getElementById("totalItems").innerText = movies.length;
    top6 = movies.slice(0, 6);
    editors = movies.slice(10, 25);
    renderTop6();
    renderCinema();
    updateFocus();
    setInterval(rotateEditor, 8000);
}

function renderTop6() {
    var c = document.getElementById("top6Cont"); c.innerHTML = "";
    top6.forEach((m, i) => {
        var d = document.createElement("div"); d.className = "top6-item";
        d.innerHTML = `<span class="top6-number">${i+1}</span><img class="top6-poster" src="${m.poster}">`;
        d.onclick = () => openDetails(m);
        c.appendChild(d);
    });
}

function openCinema() { 
    isCinema = true; isChannels = false;
    document.getElementById("moviesOverlay").style.display = "block";
    currentFocus = "cinema_grid"; catIdx = 0; movieIdx = 0;
    updateFocus();
}

function openChannels() {
    isChannels = true; isCinema = false;
    document.getElementById("channelsOverlay").style.display = "block";
    currentFocus = "chan_grid"; movieIdx = 0;
    updateFocus();
}

function renderCinema() {
    var cont = document.getElementById("cinemaSections"); cont.innerHTML = "";
    categories.forEach((cat, idx) => {
        var list = movies.filter(m => (m.genero||m.categoria) === cat);
        if(list.length > 0) {
            var div = document.createElement("div"); div.className = "category-block";
            div.innerHTML = `<div class="cat-header">${cat}</div>
                             <div class="movie-grid" id="cgrid-${idx}"></div>
                             <div class="btn-view-more" id="cbtn-${idx}" onclick="toggleCat(${idx})">Ver Mais Conteúdos</div>`;
            cont.appendChild(div);
            fillCinemaGrid(idx, false);
        }
    });
}

function fillCinemaGrid(idx, exp) {
    var g = document.getElementById("cgrid-"+idx); g.innerHTML = "";
    var list = movies.filter(m => (m.genero||m.categoria) === categories[idx]);
    var target = exp ? list : list.slice(0, 4);
    target.forEach(m => {
        var card = document.createElement("div"); card.className = "movie-card";
        card.innerHTML = `<img class="movie-poster" src="${m.poster}"><div class="movie-meta"><span>${m.ano}</span><span>★ ${m.rating}</span></div>`;
        card.onclick = () => openDetails(m);
        g.appendChild(card);
    });
}

function toggleCat(idx) {
    var btn = document.getElementById("cbtn-"+idx);
    var exp = btn.innerText.includes("Fechar");
    btn.innerText = exp ? "Ver Mais Conteúdos" : "Fechar Categoria";
    fillCinemaGrid(idx, !exp);
}

function openDetails(m) {
    isDetails = true; detIdx = 0;
    document.getElementById("detailsOverlay").style.display = "block";
    document.getElementById("detPoster").src = m.poster;
    document.getElementById("detTitle").innerText = m.titulo || m.name;
    document.getElementById("detMeta").innerText = `${m.ano} • ${m.genero} • ★ ${m.rating}`;
    document.getElementById("detSinopse").innerText = m.sinopse || "Carregando descrição...";
    updateFocus();
}

function closeDetails() { isDetails = false; document.getElementById("detailsOverlay").style.display = "none"; updateFocus(); }

function rotateEditor() {
    var m = editors[Math.floor(Math.random()*editors.length)];
    document.getElementById("editorSlider").style.backgroundImage = `url(${m.poster})`;
    document.getElementById("editorTitle").innerText = m.titulo || m.name;
    document.getElementById("editorMeta").innerText = `${m.ano} • ★ ${m.rating}`;
}

function updateFocus() {
    document.querySelectorAll(".focused").forEach(e => e.classList.remove("focused"));
    if(isDetails) {
        document.querySelectorAll("#detailsOverlay .btn-action")[detIdx]?.classList.add("focused");
    } else if(isCinema) {
        if(currentFocus === "cinema_grid") {
            document.querySelectorAll("#cgrid-"+catIdx+" .movie-card")[movieIdx]?.classList.add("focused");
        } else {
            document.getElementById("cbtn-"+catIdx)?.classList.add("focused");
        }
    } else if(isChannels) {
        document.querySelectorAll(".channel-item")[movieIdx]?.classList.add("focused");
    } else {
        if(currentFocus === "editor") document.getElementById("mainPlayBtn").classList.add("focused");
        if(currentFocus === "menu") document.querySelectorAll(".brand-card")[menuIdx].classList.add("focused");
        if(currentFocus === "top6") document.querySelectorAll(".top6-item")[gridIdx].classList.add("focused");
    }
    document.querySelector(".focused")?.scrollIntoView({ behavior: "smooth", block: "center" });
}

document.addEventListener("keydown", (e) => {
    var k = e.keyCode;
    if(isDetails) {
        if(k==39) detIdx = Math.min(1, detIdx+1);
        if(k==37) detIdx = Math.max(0, detIdx-1);
        if(k==13) document.querySelectorAll("#detailsOverlay .btn-action")[detIdx].click();
        if(k==8) closeDetails();
    } else if(isCinema) {
        if(currentFocus === "cinema_grid") {
            if(k==39) movieIdx = Math.min(3, movieIdx+1);
            if(k==37) movieIdx = Math.max(0, movieIdx-1);
            if(k==40) currentFocus = "cinema_more";
            if(k==38 && catIdx > 0) { catIdx--; currentFocus = "cinema_more"; }
            else if(k==38 && catIdx == 0) { isCinema = false; document.getElementById("moviesOverlay").style.display="none"; }
            if(k==13) document.querySelectorAll("#cgrid-"+catIdx+" .movie-card")[movieIdx].click();
        } else {
            if(k==38) currentFocus = "cinema_grid";
            if(k==40 && catIdx < categories.length-1) { catIdx++; currentFocus = "cinema_grid"; }
            if(k==13) toggleCat(catIdx);
        }
        if(k==8) { isCinema = false; document.getElementById("moviesOverlay").style.display="none"; }
    } else {
        if(currentFocus === "editor") {
            if(k==40) currentFocus = "menu";
            if(k==13) openDetails(editors[0]);
        } else if(currentFocus === "menu") {
            if(k==39) menuIdx = Math.min(6, menuIdx+1);
            if(k==37) menuIdx = Math.max(0, menuIdx-1);
            if(k==40) currentFocus = "top6";
            if(k==38) currentFocus = "editor";
            if(k==13) document.querySelectorAll(".brand-card")[menuIdx].click();
        } else if(currentFocus === "top6") {
            if(k==39) gridIdx = Math.min(5, gridIdx+1);
            if(k==37) gridIdx = Math.max(0, gridIdx-1);
            if(k==38) currentFocus = "menu";
            if(k==13) document.querySelectorAll(".top6-item")[gridIdx].click();
        }
    }
    updateFocus();
});

function startClock() {
    setInterval(() => {
        var now = new Date();
        var opt = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById("barDateTime").innerHTML = now.getHours().toString().padStart(2,'0')+":"+now.getMinutes().toString().padStart(2,'0')+"<br>"+now.toLocaleDateString('pt-BR', opt).toUpperCase();
    }, 1000);
}

window.onload = loadData;
</script>
</body>
</html>

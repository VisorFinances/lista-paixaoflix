<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paix√£oFlix - Web TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #013161; --focus: #0278ed; --bg: #050505; --text: #ffffff; --sidebar-width: 250px; }
        * { box-sizing: border-box; outline: none; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar Fixa */
        .sidebar { 
            width: var(--sidebar-width); height: 100vh; background: #000; 
            position: fixed; left: 0; top: 0; display: flex; flex-direction: column; 
            padding: 15px; border-right: 1px solid #222; z-index: 1000;
        }

        .logo-container { text-align: center; margin-bottom: 20px; }
        .logo { width: 100px; height: auto; object-fit: contain; }

        #search-box { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; 
            background: #111; color: white; margin-bottom: 20px;
        }

        .nav-menu { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; scrollbar-width: none; }
        .nav-menu::-webkit-scrollbar { display: none; }

        .btn-nav { 
            background: var(--primary); color: white; border: none; padding: 12px; 
            border-radius: 6px; font-weight: bold; cursor: pointer; text-align: left;
            transition: 0.2s; font-size: 13px;
        }
        .btn-nav:hover { background: var(--focus); }

        /* Submenu Cinema */
        #cat-nav { 
            display: none; flex-direction: column; gap: 5px; padding: 10px 0 10px 15px;
            background: #080808; border-radius: 6px;
        }
        .btn-cat { 
            background: transparent; color: #bbb; border: none; padding: 8px; 
            text-align: left; cursor: pointer; font-size: 12px; border-bottom: 1px solid #111;
        }
        .btn-cat:hover { color: white; background: #111; }

        /* Grid de Conte√∫do Otimizado */
        main { margin-left: var(--sidebar-width); flex: 1; padding: 20px; overflow-y: auto; height: 100vh; }
        .content-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
            gap: 15px; padding-bottom: 50px;
        }

        .card { 
            background: #111; border-radius: 8px; overflow: hidden; 
            transition: 0.3s; cursor: pointer; border: 2px solid transparent;
            height: 180px; position: relative;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--focus); }
        
        /* Lazy Loading Style */
        .card img { 
            width: 100%; height: 140px; object-fit: cover; background: #000;
            opacity: 0; transition: opacity 0.5s; /* Efeito de fade ao carregar */
        }
        .card img.loaded { opacity: 1; }

        .card-title { 
            padding: 6px; font-size: 11px; text-align: center; font-weight: bold;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* Player Overlay */
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; z-index: 9999; }
        #exit-btn { position: absolute; top: 20px; right: 20px; background: #f00; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        video { width: 100%; height: 100%; }

        /* Mobile */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; }
            main { margin-left: 0; width: 100%; height: auto; }
            .content-grid { grid-template-columns: repeat(3, 1fr); gap: 8px; }
            #cat-nav { flex-direction: row; flex-wrap: wrap; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo">
    </div>

    <input type="text" id="search-box" placeholder="Pesquisar..." onkeyup="filterContent()">

    <nav class="nav-menu">
        <button class="btn-nav" onclick="loadContent('tv')">üì∫ TV AO VIVO</button>
        
        <button class="btn-nav" onclick="toggleCinema()">üé¨ CINEMA ‚ñæ</button>
        <div id="cat-nav"></div>

        <button class="btn-nav" onclick="loadContent('series')">üçø S√âRIES</button>
        <button class="btn-nav" style="background: #d40000;" onclick="loadContent('kids_canais')">üé° √ÅREA KIDS</button>
    </nav>
</aside>

<main>
    <div class="content-grid" id="grid"></div>
</main>

<div id="player-overlay">
    <button id="exit-btn" onclick="closePlayer()">VOLTAR</button>
    <video id="video-player" controls autoplay playsinline></video>
</div>

<script>
    const API = {
        tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
        filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
        series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
        kids_canais: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u"
    };

    const CATEGORIAS = ["Lan√ßamento", "A√ß√£o", "Aventura", "Anima√ß√£o", "Drama", "Terror", "Nacional"];
    let currentData = [];

    // Fun√ß√£o para carregar conte√∫do
    async function loadContent(type) {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        
        try {
            const resp = await fetch(API[type] + "?v=" + Date.now());
            const text = await resp.text();
            
            if(type.includes('json')) {
                const data = JSON.parse(text);
                const items = Array.isArray(data) ? data : Object.values(data)[0];
                currentData = items.map(i => ({
                    name: i.titulo || i.name || i.title,
                    url: i.url || i.link,
                    logo: i.poster || i.logo || i.image,
                    category: i.genero || i.category || ""
                }));
            } else {
                currentData = parseM3U(text);
            }
            renderGrid(currentData);
        } catch (e) {
            grid.innerHTML = "<p>Erro ao carregar lista.</p>";
        }
    }

    function parseM3U(data) {
        const items = [];
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim() || "Canal";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || '';
                const url = lines[i+1]?.trim();
                if(url && url.startsWith('http')) items.push({ name, url, logo, category: "TV" });
            }
        }
        return items;
    }

    // Renderiza√ß√£o com Lazy Loading
    function renderGrid(data) {
        const grid = document.getElementById('grid');
        grid.innerHTML = data.map(item => `
            <div class="card" onclick="playVideo('${item.url}')">
                <img data-src="${item.logo}" class="lazy" onload="this.classList.add('loaded')" onerror="this.src='https://via.placeholder.com/150x200/000/fff?text=Paix√£oFlix'">
                <div class="card-title">${item.name}</div>
            </div>
        `).join('');

        // L√≥gica de Lazy Loading
        const images = document.querySelectorAll('img.lazy');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    observer.unobserve(img);
                }
            });
        });
        images.forEach(img => observer.observe(img));
    }

    function toggleCinema() {
        const cn = document.getElementById('cat-nav');
        const isVisible = cn.style.display === 'flex';
        cn.style.display = isVisible ? 'none' : 'flex';
        if(!isVisible) {
            cn.innerHTML = CATEGORIAS.map(c => `<button class="btn-cat" onclick="filterByCategory('${c}')">${c}</button>`).join('');
            loadContent('filmes');
        }
    }

    function filterByCategory(cat) {
        const filtered = currentData.filter(i => i.category.toLowerCase().includes(cat.toLowerCase()));
        renderGrid(filtered);
    }

    function filterContent() {
        const t = document.getElementById('search-box').value.toLowerCase();
        renderGrid(currentData.filter(i => i.name.toLowerCase().includes(t)));
    }

    function playVideo(url) {
        const video = document.getElementById('video-player');
        document.getElementById('player-overlay').style.display = 'block';
        
        // Corre√ß√£o para links do Archive e M3U8
        if (Hls.isSupported() && (url.includes('m3u8') || url.includes('archive.org'))) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = url;
            video.play();
        }
    }

    function closePlayer() {
        const v = document.getElementById('video-player');
        v.pause(); v.src = "";
        document.getElementById('player-overlay').style.display = 'none';
    }

    // Registro de Service Worker para Modo Offline
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        });
    }

    loadContent('tv');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaixãoFlix 2026</title>
    <style>
        :root {
            --amarelo: #ffcc00;
            --vermelho: #ff0000;
            --bg: #05070a;
            --sidebar-w: 160px;
            --gap: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        #sidebar {
            width: var(--sidebar-w); background: #000; border-right: 1px solid #1a1a1a;
            display: flex; flex-direction: column; padding: 20px; z-index: 100;
        }
        #logo { width: 100%; margin-bottom: 30px; cursor: pointer; }
        .menu-item {
            padding: 12px; margin-bottom: 8px; border-radius: 8px; color: var(--amarelo);
            text-decoration: none; cursor: pointer; transition: 0.2s; font-weight: bold;
        }
        .menu-item:focus { background: #222; outline: 4px solid var(--vermelho); color: white; }

        /* ÁREA PRINCIPAL */
        main { flex: 1; overflow-y: scroll; padding: 40px; scroll-behavior: smooth; scrollbar-width: none; }
        main::-webkit-scrollbar { display: none; }

        /* TÍTULOS */
        .brand { font-size: 42px; font-weight: 900; text-transform: uppercase; margin-bottom: 30px; }
        .p-vermelho { color: var(--vermelho); }
        .i-amarelo { color: var(--amarelo); }
        .section-title { color: var(--amarelo); font-size: 22px; margin-bottom: 15px; font-weight: 700; }

        /* GRID SISTEMICO - 4 POR LINHA */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--gap);
            margin-bottom: 40px;
        }

        /* CARD PROFISSIONAL */
        .card {
            position: relative; background: #111; border-radius: 12px; overflow: hidden;
            cursor: pointer; transition: 0.3s; border: 3px solid transparent;
        }
        .card:focus { transform: scale(1.05); border-color: white; outline: none; z-index: 10; }
        .card img { width: 100%; height: auto; aspect-ratio: 2/3; object-fit: cover; }
        
        /* RANKING NO TOP 4 */
        .rank {
            position: absolute; left: -10px; bottom: -10px; font-size: 110px;
            font-weight: 900; color: rgba(0,0,0,0.7); -webkit-text-stroke: 2px var(--amarelo); z-index: 2;
        }

        .meta { 
            padding: 10px; text-align: center; color: var(--amarelo); 
            font-weight: bold; font-size: 14px; 
        }

        /* LAYER DE DETALHES */
        #details-ui {
            position: fixed; inset: 0; background: #000; z-index: 500; display: none;
            background-size: cover; background-position: center;
        }
        .overlay { background: rgba(0,0,0,0.85); width: 100%; height: 100%; padding: 60px; display: flex; align-items: center; }
        
        .btn-play { background: var(--amarelo); color: black; padding: 15px 30px; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; }
        .btn-voltar { background: #333; color: white; padding: 15px 30px; border: none; border-radius: 8px; margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>

<nav id="sidebar">
    <img id="logo" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" onclick="location.reload()">
    <div class="menu-item" tabindex="0" onclick="renderHome()">INÍCIO</div>
    <div class="menu-item" tabindex="0" onclick="loadCatalogo('movie')">CINEMA</div>
    <div class="menu-item" tabindex="0" onclick="loadCatalogo('serie')">SÉRIES</div>
    <div class="menu-item" tabindex="0" onclick="loadCatalogo('kids')">KIDS</div>
</nav>

<main id="content">
    <div class="brand"><span class="p-vermelho">PaixãoFlix</span> <span class="i-amarelo">indica hoje</span></div>
    
    <div class="section-title">Destaques</div>
    <div id="top4" class="grid-container"></div>

    <div class="section-title">Continuar Assistindo</div>
    <div id="history" class="grid-container"></div>
</main>

<div id="details-ui"></div>

<script>
    let db = [];

    // Carregamento Centralizado (Otimizado)
    async function init() {
        const files = ['data/filmes.json', 'data/series.json', 'data/kids_filmes.json', 'data/kids_series.json'];
        const dataArray = await Promise.all(files.map(f => fetch(f).then(r => r.json()).catch(() => [])));
        db = dataArray.flat();
        renderHome();
    }

    function renderHome() {
        const top4Container = document.getElementById('top4');
        top4Container.innerHTML = '';
        
        // Renderiza os 4 primeiros como Ranking
        db.slice(0, 4).forEach((item, i) => {
            top4Container.innerHTML += `
                <div class="card" tabindex="0" onclick='openDetails(${JSON.stringify(item)})'>
                    <span class="rank">${i+1}</span>
                    <img src="${item.poster}">
                    <div class="meta">${item.year} | ★ ${item.rating}</div>
                </div>
            `;
        });
    }

    function loadCatalogo(type) {
        const main = document.getElementById('content');
        main.innerHTML = `<div class="brand"><span class="i-amarelo">${type.toUpperCase()}</span></div>`;
        
        const filtered = db.filter(i => type === 'kids' ? i.genero === 'Animação' || i.genero === 'Kids' : i.type === type);
        
        const grid = document.createElement('div');
        grid.className = 'grid-container';
        
        filtered.forEach(item => {
            grid.innerHTML += `
                <div class="card" tabindex="0" onclick='openDetails(${JSON.stringify(item)})'>
                    <img src="${item.poster}">
                    <div class="meta">${item.year} | ★ ${item.rating}</div>
                </div>
            `;
        });
        main.appendChild(grid);
    }

    function openDetails(item) {
        const ui = document.getElementById('details-ui');
        ui.style.display = 'block';
        ui.style.backgroundImage = `url(${item.poster})`;
        
        ui.innerHTML = `
            <div class="overlay">
                <img src="${item.poster}" style="width:300px; border-radius:15px; margin-right:50px; box-shadow: 0 0 50px #000">
                <div style="max-width:600px">
                    <h1 style="font-size:50px; color:var(--amarelo)">${item.titulo}</h1>
                    <p style="margin:20px 0; font-size:18px; line-height:1.6">${item.desc || 'Sem descrição disponível.'}</p>
                    <button class="btn-play" onclick="alert('Iniciando: ${item.url}')">ASSISTIR AGORA</button>
                    <button class="btn-voltar" onclick="document.getElementById('details-ui').style.display='none'">VOLTAR</button>
                </div>
            </div>
        `;
        ui.querySelector('.btn-play').focus();
    }

    window.onload = init;
</script>
</body>
</html>

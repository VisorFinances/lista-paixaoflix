<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Poppins;
  display:flex;
  height:100vh
}
#side{
  width:320px;
  background:#111;
  overflow:auto
}
#side button{
  width:33%;
  padding:10px;
  border:0;
  background:#222;
  color:#fff
}
#side button.active{
  background:#e50914
}
.item{
  padding:10px;
  border-bottom:1px solid #222;
  cursor:pointer
}
.item:hover{
  background:#1a1a1a
}
#player{
  flex:1;
  background:#000;
  position:relative
}
video{
  width:100%;
  height:100%
}
#error{
  position:absolute;
  color:#fff;
  background:#000c;
  padding:20px;
  display:none;
  z-index:5
}

/* ===== OVERLAY NETFLIX ===== */
#overlay{
  position:absolute;
  left:40px;
  bottom:40px;
  background:rgba(0,0,0,0.65);
  padding:20px 26px;
  border-left:4px solid #e50914;
  border-radius:6px;
  display:none;
  z-index:10;
  max-width:60%
}
#overlay .type{
  font-size:13px;
  opacity:.8
}
#overlay .title{
  font-size:22px;
  font-weight:700;
  margin-top:4px
}
</style>
</head>

<body>

<div id="side">
  <div>
    <button id="f" class="active">FILMES</button>
    <button id="s">SÉRIES</button>
    <button id="t">TV</button>
  </div>
  <div id="list"></div>
</div>

<div id="player">
  <div id="error"></div>

  <!-- OVERLAY -->
  <div id="overlay">
    <div class="type" id="overlayType"></div>
    <div class="title" id="overlayTitle"></div>
  </div>

  <video id="video" controls autoplay playsinline></video>
</div>

<script>
const video = document.getElementById('video');
const list = document.getElementById('list');
const errorBox = document.getElementById('error');

const overlay = document.getElementById('overlay');
const overlayType = document.getElementById('overlayType');
const overlayTitle = document.getElementById('overlayTitle');

let hls;
let overlayTimer;

/* ===== OVERLAY CONTROL ===== */
function showOverlay(type, title){
  overlayType.innerText = type;
  overlayTitle.innerText = title;
  overlay.style.display = 'block';

  clearTimeout(overlayTimer);
  overlayTimer = setTimeout(()=>{
    overlay.style.display = 'none';
  }, 2000);
}

function showError(msg){
  errorBox.style.display='block';
  errorBox.innerText=msg;
}

function clearError(){
  errorBox.style.display='none';
}

/* ===== PLAYER ===== */
function play(url, title, type){
  clearError();
  showOverlay(type, title);

  if(hls){
    hls.destroy();
    hls=null;
  }
  try{
    if(url.endsWith('.m3u8')){
      if(Hls.isSupported()){
        hls=new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR,()=>{
          showError("Canal bloqueado pelo provedor (CORS)");
        });
      }else{
        video.src=url;
      }
    }else{
      video.src=url;
    }
    video.play();
  }catch(e){
    showError("Este conteúdo não pode ser reproduzido");
  }
}

/* ===== FILMES ===== */
async function loadFilmes(){
  list.innerHTML='';
  const data = await fetch('./data/filmes.json')
    .then(r=>r.json())
    .catch(()=>[]);
  data.forEach(f=>{
    const d=document.createElement('div');
    d.className='item';
    d.innerText=f.titulo;
    d.onclick=()=>play(f.url, f.titulo, 'FILME');
    list.appendChild(d);
  });
}

/* ===== SÉRIES ===== */
async function loadSeries(){
  list.innerHTML='';
  const data = await fetch('./data/series.json')
    .then(r=>r.json())
    .catch(()=>[]);
  data.forEach(s=>{
    const h=document.createElement('div');
    h.className='item';
    h.style.fontWeight='700';
    h.innerText=s.nome;
    list.appendChild(h);

    (s.episodios||[]).forEach(e=>{
      const d=document.createElement('div');
      d.className='item';
      d.style.paddingLeft='25px';
      d.innerText=e.titulo;
      d.onclick=()=>play(e.url, e.titulo, 'SÉRIE');
      list.appendChild(d);
    });
  });
}

/* ===== TV ===== */
async function loadTV(){
  list.innerHTML='';
  const txt = await fetch('./data/canais.m3u')
    .then(r=>r.text())
    .catch(()=>null);

  if(!txt){
    showError("Lista IPTV indisponível");
    return;
  }

  const lines=txt.split('\n');
  let name='';
  lines.forEach(l=>{
    if(l.startsWith('#EXTINF')){
      name=l.split(',').pop();
    }
    else if(l.startsWith('http')){
      const d=document.createElement('div');
      d.className='item';
      d.innerText=name;
      d.onclick=()=>play(l.trim(), name, 'TV AO VIVO');
      list.appendChild(d);
    }
  });
}

/* ===== BOTÕES ===== */
document.getElementById('f').onclick=()=>loadFilmes();
document.getElementById('s').onclick=()=>loadSeries();
document.getElementById('t').onclick=()=>loadTV();

/* INICIAL */
loadFilmes();
</script>

</body>
</html>

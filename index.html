<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
#side{width:340px;background:#111;display:flex;flex-direction:column;z-index:10;border-right:1px solid #222;}
#top{padding:20px;position:relative;}
#header-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;}
#logo{max-width:180px;max-height:80px;object-fit:contain}
#clock-container{text-align:right;}
#clock{font-size:24px;font-weight:700;color:#fff;line-height:1;}
#date{font-size:14px;color:#fff;margin-top:4px;opacity:0.8;}

#app-download-top{text-align:center;margin-bottom:10px;font-size:11px;display:flex;flex-direction:column;gap:5px;}
#app-download-top a{color:#888;text-decoration:none;display:flex;align-items:center;justify-content:center;gap:5px;}

#search{width:100%;box-sizing:border-box;padding:12px;border-radius:8px;border:1px solid #e50914;background:#000;color:#fff;outline:none;}
#buttons{display:grid;grid-template-columns:1fr 1fr;gap:6px;padding:10px}
#buttons button{padding:10px;border:0;border-radius:6px;background:#222;color:#fff;font-weight:700;cursor:pointer;font-size:11px;}
#buttons button.active{background:#e50914}

#list-container{flex:1;display:flex;flex-direction:column;overflow:hidden;}
#list{flex:1;overflow-y:auto;padding-bottom:20px;}
.item{padding:14px;border-bottom:1px solid #222;cursor:pointer;display:flex;justify-content:space-between;align-items:center;border-left:5px solid transparent;}
.item.focus{border-left-color:#e50914;background:rgba(255,255,255,0.05)!important;outline:none;}
.item .fav-icon{color:#555;font-size:16px;}
.item.is-fav .fav-icon{color:#e50914;}

#player{flex:1;position:relative;background:#000;}
video{width:100%;height:100%;background:#000}

/* Assistindo Agora / Overlay Zapping */
#overlay-zap{position:absolute;bottom:60px;left:40px;background:rgba(15,15,15,0.9);padding:20px 40px;display:none;border-left:8px solid #e50914;border-radius:4px;z-index:100;}
#zap-title{font-size:32px;font-weight:700;margin:0;}
#zap-epg{font-size:18px;color:#e50914;margin-top:5px;font-weight:bold;}

#overlay-meta{position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(90deg, rgba(0,0,0,0.95) 40%, transparent 100%);display:none;flex-direction:column;justify-content:center;padding:60px;box-sizing:border-box;}
#overlay-meta h1{font-size:56px;margin:0;}
.meta-details{color:#e50914;font-weight:bold;font-size:20px;margin:10px 0;}
#overlay-meta p{font-size:18px;max-width:600px;color:#ccc;line-height:1.6;}

.btn-play{background:#e50914;color:#fff;border:none;padding:22px 50px;font-size:22px;font-weight:bold;cursor:pointer;border-radius:8px;}
.btn-back{background:#333;color:#fff;border:none;padding:22px 30px;font-size:22px;font-weight:bold;cursor:pointer;border-radius:8px;margin-left:15px;}

#buttons button.focus, #search.focus, .btn-play.focus, .btn-back.focus {outline:2px solid #fff;background:#444;}
</style>
</head>

<body>

<div id="side">
  <div id="top">
    <div id="header-row">
        <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
        <div id="clock-container"><div id="clock">00:00</div><div id="date">01/01/2026</div></div>
    </div>
    <div id="app-download-top">
        <a href="#"><img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo192.png?raw=true" width="14"> Mobile</a>
        <a href="#"><img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo512.png?raw=true" width="14"> TV Box</a>
    </div>
    <input id="search" placeholder="Pesquisar...">
  </div>

  <div id="buttons">
    <button id="btnTV" class="active">TV</button>
    <button id="btnFilmes">FILMES</button>
    <button id="btnSeries">SÉRIES</button>
    <button id="btnKids" style="background:#0056b3">KIDS</button>
    <button id="btnFav">FAVORITOS</button>
    <button id="btnHist">HISTÓRICO</button>
  </div>

  <div id="list-container"><div id="list"></div></div>
</div>

<div id="player">
  <video id="video" autoplay></video>
  <div id="overlay-zap">
      <div id="zap-title">Canal</div>
      <div id="zap-epg">CARREGANDO PROGRAMAÇÃO...</div>
  </div>

  <div id="overlay-meta">
      <h1 id="meta-title">Título</h1>
      <div class="meta-details">★ <span id="meta-rating">8.5</span> | <span id="meta-year">2026</span></div>
      <p id="meta-desc">Descrição...</p>
      <div style="display:flex;margin-top:30px;">
        <button class="btn-play" id="btn-start">ASSISTIR AGORA</button>
        <button class="btn-back" id="btn-close">VOLTAR</button>
      </div>
  </div>
</div>

<script>
const video=document.getElementById('video'), list=document.getElementById('list'), searchInput=document.getElementById('search');
const overlayZap=document.getElementById('overlay-zap'), overlayMeta=document.getElementById('overlay-meta');
let hls=null, items=[], allItems=[], mode='tv', focusIndex=0, zapTimer=null, currentSerie=null;

// Favoritos e Histórico (LocalStorage)
let favs = JSON.parse(localStorage.getItem('flix_favs') || '[]');
let hist = JSON.parse(localStorage.getItem('flix_hist') || '[]');

function updateClock(){
    const now=new Date();
    document.getElementById('clock').innerText=now.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
    document.getElementById('date').innerText=now.toLocaleDateString('pt-BR');
}
setInterval(updateClock,1000); updateClock();

function play(url, title, isZap=false, epg="Programação ao Vivo"){
    if(!url) return;
    if(hls){hls.destroy();hls=null;}
    if(url.endsWith('.m3u8') && Hls.isSupported()){
        hls=new Hls(); hls.loadSource(url); hls.attachMedia(video);
    } else { video.src=url; }
    video.play().catch(()=>{});
    
    // Salvar no histórico
    if(!isZap) {
        hist = hist.filter(x => x.url !== url);
        hist.unshift({title, url});
        if(hist.length > 20) hist.pop();
        localStorage.setItem('flix_hist', JSON.stringify(hist));
    }

    overlayMeta.style.display='none';
    if(isZap){
        document.getElementById('zap-title').innerText = title;
        document.getElementById('zap-epg').innerText = epg;
        overlayZap.style.display='block';
        clearTimeout(zapTimer);
        zapTimer = setTimeout(()=>overlayZap.style.display='none', 4000);
    }
}

async function loadTV(){
    mode='tv'; currentSerie=null;
    const txt = await fetch('./data/canais.m3u').then(r=>r.text()).catch(()=>"");
    let name=''; allItems=[];
    txt.split('\n').forEach(l=>{
        if(l.startsWith('#EXTINF')) name=l.split(',').pop();
        else if(l.startsWith('http')) allItems.push({title:name.trim(), url:l.trim(), epg: "FILME OU PROGRAMA AGORA"});
    });
    items=[...allItems]; render();
    if(items.length > 0) play(items[0].url, items[0].title, true, items[0].epg);
}

async function loadJSON(m, file){
    mode=m; currentSerie=null;
    allItems = await fetch(file).then(r=>r.json()).catch(()=>[]);
    items=[...allItems]; render();
}

function toggleFav(item){
    const idx = favs.findIndex(x => x.url === item.url);
    if(idx > -1) favs.splice(idx, 1);
    else favs.push(item);
    localStorage.setItem('flix_favs', JSON.stringify(favs));
    render();
}

function render(customList = null){
    list.innerHTML='';
    const target = customList || items;
    
    if(currentSerie) {
        const back = createItem("⬅ VOLTAR PARA LISTA", "");
        back.onclick = () => { currentSerie=null; render(); };
        list.appendChild(back);
    }

    target.forEach(i => {
        const isF = favs.some(x => x.url === i.url);
        const d = document.createElement('div');
        d.className = `item ${isF ? 'is-fav' : ''}`;
        d.innerHTML = `<span>${i.title || i.nome}</span> <span class="fav-icon">★</span>`;
        d.onclick = () => {
            if(mode==='tv') play(i.url, i.title, true, i.epg);
            else if(i.episodios) { 
                currentSerie = i.episodios.map(e => ({...e, title: `${i.nome} - ${e.titulo}`, description: i.description}));
                render(currentSerie);
            }
            else showMeta(i);
        };
        // Clique longo ou algo para favoritar (Simulado com o ícone)
        d.querySelector('.fav-icon').onclick = (e) => { e.stopPropagation(); toggleFav(i); };
        list.appendChild(d);
    });
    refreshFocusables();
}

function createItem(t, u){
    const d = document.createElement('div');
    d.className = 'item'; d.innerHTML = `<span>${t}</span>`;
    return d;
}

function showMeta(i){
    document.getElementById('meta-title').innerText = i.title || i.nome;
    document.getElementById('meta-desc').innerText = i.description || "Sem descrição.";
    overlayMeta.style.display='flex';
    document.getElementById('btn-start').onclick = () => play(i.url, i.title || i.nome);
}

// BUSCA ATIVA
searchInput.oninput = () => {
    const val = searchInput.value.toLowerCase();
    const filtered = allItems.filter(x => (x.title || x.nome || "").toLowerCase().includes(val));
    render(filtered);
};

let focusables=[];
function refreshFocusables(){
    focusables = [searchInput, ...document.querySelectorAll('#buttons button'), ...document.querySelectorAll('#list .item'), document.getElementById('btn-start'), document.getElementById('btn-close')].filter(el => el.offsetParent !== null);
}

function updateFocus(){
    focusables.forEach(f => f.classList.remove('focus'));
    const el = focusables[focusIndex];
    if(el){
        el.classList.add('focus'); el.scrollIntoView({block:'center'});
        if(el === searchInput) el.focus(); else searchInput.blur();
        
        if(el.classList.contains('item') && mode !== 'tv' && !currentSerie){
             const idx = Array.from(document.querySelectorAll('#list .item')).indexOf(el);
             if(items[idx]) showMeta(items[idx]);
        }
    }
}

document.addEventListener('keydown', e => {
    refreshFocusables();
    if(e.key==='ArrowDown') focusIndex = Math.min(focusIndex+1, focusables.length-1);
    if(e.key==='ArrowUp') focusIndex = Math.max(focusIndex-1, 0);
    if(e.key==='ArrowLeft' || e.key==='ArrowRight'){
        if(focusIndex >= 1 && focusIndex <= 6){
            focusIndex = (e.key==='ArrowRight') ? Math.min(focusIndex+1, 6) : Math.max(focusIndex-1, 1);
        }
    }
    if(e.key==='Enter') focusables[focusIndex].click();
    updateFocus();
});

document.getElementById('btnTV').onclick=()=>{ setActive('btnTV'); loadTV(); };
document.getElementById('btnFilmes').onclick=()=>{ setActive('btnFilmes'); loadJSON('filmes','./data/filmes.json'); };
document.getElementById('btnSeries').onclick=()=>{ setActive('btnSeries'); loadJSON('series','./data/series.json'); };
document.getElementById('btnKids').onclick=()=>{ setActive('btnKids'); loadJSON('kids','./data/kids_filmes.json'); };
document.getElementById('btnFav').onclick=()=>{ setActive('btnFav'); mode='fav'; items=[...favs]; render(); };
document.getElementById('btnHist').onclick=()=>{ setActive('btnHist'); mode='hist'; items=[...hist]; render(); };
document.getElementById('btn-close').onclick=()=>overlayMeta.style.display='none';

function setActive(id){
    document.querySelectorAll('#buttons button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    focusIndex = 7; 
}

window.onload=()=>{ loadTV(); updateFocus(); };
</script>
</body>
</html>

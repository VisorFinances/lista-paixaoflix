<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:; style-src * 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src * 'self' data: content:; media-src * blob:;">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>PaixãoFlix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --azul-petroleo: #0a1921; --azul-claro: #142d3a; --destaque: #00a8ff; --texto: #ffffff; }
        body { margin: 0; padding: 0; background: var(--azul-petroleo); color: var(--texto); font-family: 'Poppins', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 200px; background: rgba(0,0,0,0.4); display: flex; flex-direction: column; height: 100vh; border-right: 1px solid rgba(255,255,255,0.1); }
        .logo-container { padding: 15px; flex-shrink: 0; text-align: center; }
        .logo { width: 120px; }
        
        .nav-scroll { flex-grow: 1; overflow-y: auto; padding: 10px; scrollbar-width: none; }
        .nav-scroll::-webkit-scrollbar { display: none; }
        
        .search-box { background: var(--azul-claro); border: 2px solid transparent; border-radius: 8px; padding: 10px; color: white; width: 100%; box-sizing: border-box; margin-bottom: 10px; outline: none; font-size: 13px; }
        .search-box:focus { border-color: var(--destaque); background: #1c3d4e; }

        .indicacao-box { background: linear-gradient(to bottom, #142d3a, #0a1921); padding: 10px; border-radius: 8px; margin-bottom: 15px; border-left: 3px solid var(--destaque); font-size: 11px; min-height: 40px; display: flex; align-items: center; }

        .menu-item { background: linear-gradient(145deg, #163544, #0e242f); border: none; border-radius: 8px; padding: 12px; margin-bottom: 8px; color: white; text-align: left; display: flex; align-items: center; cursor: pointer; transition: 0.2s; width: 100%; font-size: 13px; }
        .menu-item i { margin-right: 10px; width: 15px; color: var(--destaque); }
        .menu-item:focus { background: var(--destaque); outline: none; transform: scale(1.02); }

        #main-content { flex: 1; padding: 20px; overflow-y: auto; background: radial-gradient(circle at top right, #142d3a, #0a1921); }
        .category-title { border-left: 4px solid var(--destaque); padding-left: 10px; margin: 25px 0 15px 0; text-transform: uppercase; font-size: 16px; letter-spacing: 1px; }
        .content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; }
        
        .card { background: #000; border-radius: 6px; overflow: hidden; transition: 0.3s; cursor: pointer; border: 2px solid transparent; }
        .card:focus { border-color: var(--destaque); transform: translateY(-5px); outline: none; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card .info { padding: 8px; background: rgba(0,0,0,0.8); font-size: 11px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #player-wrapper { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 99999; display: none; }
        .video-js { width: 100% !important; height: 100% !important; }
        .btn-voltar { position: absolute; top: 20px; left: 20px; z-index: 100000; background: rgba(0,0,0,0.6); color: #fff; border: 1px solid #fff; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        
        @media (max-width: 600px) {
            #sidebar { width: 70px; padding: 5px; }
            .logo, .search-box, .indicacao-box, .menu-item span { display: none; }
            .menu-item { justify-content: center; padding: 15px; }
            .menu-item i { margin: 0; font-size: 18px; }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo">
    </div>
    <div class="nav-scroll">
        <input type="text" id="globalSearch" class="search-box selectable" placeholder="Buscar em tudo...">
        <div class="indicacao-box" id="indicacao-texto">PaixãoFlix: Carregando...</div>
        
        <button class="menu-item selectable" onclick="carregarTV('canais.m3u')"><i class="fas fa-tv"></i> <span>Canais TV</span></button>
        <button class="menu-item selectable" onclick="carregarSecao('filmes.json', 'Filmes')"><i class="fas fa-film"></i> <span>Filmes</span></button>
        <button class="menu-item selectable" onclick="carregarSecao('series.json', 'Séries')"><i class="fas fa-clapperboard"></i> <span>Séries</span></button>
        
        <div style="margin: 15px 0; border-top: 1px solid rgba(255,255,255,0.1);"></div>
        
        <button class="menu-item selectable" onclick="carregarTV('kids_canais.m3u')"><i class="fas fa-child"></i> <span>TV Kids</span></button>
        <button class="menu-item selectable" onclick="carregarSecao('kids_filmes.json', 'Filmes Kids')"><i class="fas fa-ice-cream"></i> <span>Filmes Kids</span></button>
        <button class="menu-item selectable" onclick="carregarSecao('kids_series.json', 'Séries Kids')"><i class="fas fa-robot"></i> <span>Séries Kids</span></button>
    </div>
</div>

<div id="main-content">
    <div id="display-area"></div>
</div>

<div id="player-wrapper">
    <button class="btn-voltar" onclick="fecharPlayer()"><i class="fas fa-arrow-left"></i> VOLTAR</button>
    <video id="paixao-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script src="cordova.js"></script>
<script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix TV - V.98.63.75</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    
    <style>
        /* ESTRUTURA BLINDADA - NÃO ALTERAR */
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; overflow: hidden !important; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; }
        
        .focused { border: 5px solid #FFCE44 !important; box-shadow: 0 0 25px rgba(255, 206, 68, 1); z-index: 1000 !important; transform: scale(1.05); transition: 0.2s; }
        
        #searchWrapper.focused { border: 3px solid transparent !important; box-shadow: none !important; transform: none !important; background: rgba(255,255,255,0.1); }

        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: #040714; }
        #logoMain { height: 70px; cursor: pointer; border: 5px solid transparent; }
        
        #searchWrapper { display: flex; align-items: center; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 50px; border: 3px solid transparent; width: 400px; }
        #searchInput { background: none; border: none; color: #fff; font-size: 18px; width: 100%; margin-left: 10px; caret-color: #FFCE44; }
        #jsonStatus { color: #FFCE44; font-weight: 900; font-size: 14px; }
        #barDateTime { font-size: 18px; text-transform: capitalize; }

        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: rgba(4,7,20,0.98); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 5500; border-right: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        #sideMenu.active { width: 200px; }
        .menu-item { width: 100%; height: 60px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; transition: 0.2s; border: 4px solid transparent; }
        .menu-item i { font-size: 24px; min-width: 40px; }
        .menu-item span { display: none; margin-left: 15px; font-weight: 600; white-space: nowrap; font-size: 14px; }
        #sideMenu.active .menu-item span { display: block; }

        #mainScroll { width: 100%; height: 100vh; padding: 102px 0 400px 90px; overflow-y: scroll !important; scroll-behavior: smooth; }
        #mainScroll::-webkit-scrollbar { display: none; }

        .hero-banner { width: 95%; height: 350px; margin: 12px auto 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(to bottom, transparent, #040714), url('https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/banner_hero.jpg'); background-size: cover; border-radius: 20px; }
        .hero-banner h1 { font-size: 60px; font-weight: 900; margin: 0; text-shadow: 2px 2px 20px #000; }
        .color-amarelo { color: #FFCE44; }
        .color-vermelho { color: #E50914; }

        .top-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 40px; justify-content: center; margin-bottom: 50px; padding: 0 50px; }
        .top-item { position: relative; width: 100%; cursor: pointer; border: 4px solid transparent; }
        
        /* PATCH: Números Top 4 Azul Paixão com Borda Pipoca */
        .top-number { position: absolute; left: -35px; bottom: -10px; font-size: 160px; font-weight: 900; color: #003399; -webkit-text-stroke: 4px #FFCE44; z-index: 500; line-height: 0.7; pointer-events: none; }
        
        .category-block { margin: 0 50px 30px 50px; min-height: 50px; }
        .cat-header { font-size: 26px; font-weight: 900; border-left: 8px solid #FFCE44; padding-left: 20px; margin-bottom: 15px; }
        
        .movie-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; width: 100%; }
        
        /* PATCH: Mini capas (metade do tamanho) para Recomendados e Continuar */
        .mini-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; width: 50%; }
        .mini-card { width: 140px !important; min-width: 140px !important; }

        .movie-card { border-radius: 10px; border: 4px solid transparent; background: #1a1d29; position: relative; cursor: pointer; width: 100%; }
        .meta-card { padding: 3px 0; display: flex; align-items: center; justify-content: center; gap: 10px; color: #FFCE44; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.7); position: relative; z-index: 700; width: 100%; }
        .movie-poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; border-radius: 5px; display: block; }

        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
    </style>
</head>
<body onload="initSystem()">

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0" onclick="renderHome()">
    <div id="searchWrapper" tabindex="0">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Pesquisar no PaixãoFlix..." tabindex="-1" oninput="globalSearch(this.value)">
    </div>
    <div id="jsonStatus">SINCRONIZANDO...</div>
    <div id="barDateTime"></div>
</div>

<div id="sideMenu">
    <div class="menu-item" tabindex="0" onclick="renderHome()"><i class="fas fa-home"></i><span>INÍCIO</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCanais('data/ativa_canais.m3u')"><i class="fas fa-tv"></i><span>CANAIS TV</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFullSection('cinema')"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFullSection('series')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFavoritos()"><i class="fas fa-heart"></i><span>FAVORITOS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCanais('data/ativa_kids_canais.m3u')"><i class="fas fa-child"></i><span>CANAIS KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('kids_filmes')"><i class="fas fa-baby"></i><span>FILMES KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('kids_series')"><i class="fas fa-robot"></i><span>SÉRIES KIDS</span></div>
</div>

<div id="mainScroll"><div id="dynamicContent"></div></div>
<div id="videoContainer"><div id="mainPlayer" style="width:100%; height:100%;"></div></div>

<script>
    let db = { cinema: [], series: [], kids_filmes: [], kids_series: [], todos: [] };
    const categories = [
        "Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance",
        "Religioso", "Ficção", "Anime", "Animação", "Família", "Clássicos", "Dorama", "Suspense", "Policial", "Crime", "Terror",
        "Documentários", "Faroeste", "Musical", "Adulto"
    ];

    let player = null;

    async function initSystem() {
        updateClock();
        setInterval(updateClock, 1000);
        await loadData();
        renderHome();
        setupNavigation();
        document.getElementById('logoMain').focus();
    }

    async function loadData() {
        try {
            const [f, s, kf, ks] = await Promise.all([
                fetch('data/filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/series.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_series.json').then(r => r.json()).catch(() => [])
            ]);
            db.cinema = f; db.series = s; db.kids_filmes = kf; db.kids_series = ks;
            db.todos = [...f, ...s, ...kf, ...ks];
            document.getElementById('jsonStatus').innerText = `CONTEÚDO: ${db.todos.length}`;
        } catch(e) { console.error(e); }
    }

    function renderHome() {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `
            <div class="hero-banner" tabindex="0">
                <h1><span class="color-amarelo">Bem vindos ao</span> <span class="color-vermelho">PaixãoFlix</span></h1>
                <p>Momentos de lazer, lembranças felizes!</p>
            </div>
            <div class="top-container" id="top4-grid"></div>
            <div class="category-block">
                <div class="cat-header">Indicados para você</div>
                <div class="movie-grid mini-grid" id="rec-grid"></div>
            </div>
            <div class="category-block" id="cont-section">
                <div class="cat-header">Continuar Assistindo</div>
                <div class="movie-grid mini-grid" id="cont-grid"></div>
            </div>
        `;
        renderTop4();
        renderRecomendados();
        renderContinuar();
    }

    function renderTop4() {
        const grid = document.getElementById('top4-grid');
        const seed = Math.floor(Date.now() / 21600000);
        [db.cinema, db.series, db.kids_filmes, db.kids_series].forEach((pool, idx) => {
            if(pool && pool.length > 0) {
                const item = pool[seed % pool.length];
                grid.innerHTML += createCard(item, 'top-item', idx + 1);
            }
        });
    }

    /* PATCH: Apenas 3 capas sem repetir e tamanho reduzido */
    function renderRecomendados() {
        const grid = document.getElementById('rec-grid');
        const shuffled = [...db.todos].sort(() => 0.5 - Math.random());
        shuffled.slice(0, 3).forEach(i => grid.innerHTML += createCard(i, 'movie-card mini-card'));
    }

    /* PATCH: Apenas conteúdos iniciados (progresso < 95%) e tamanho reduzido */
    function renderContinuar() {
        const grid = document.getElementById('cont-grid');
        const progresso = Object.keys(localStorage)
            .filter(k => k.startsWith('prog_'))
            .filter(k => {
                const p = parseFloat(localStorage.getItem(k));
                return p > 1 && p < 95; // Somente não terminados
            }).slice(-4);
        
        if(progresso.length === 0) { document.getElementById('cont-section').style.display = 'none'; return; }
        progresso.forEach(k => {
            const item = db.todos.find(i => btoa(i.titulo) === k.replace('prog_',''));
            if(item) grid.innerHTML += createCard(item, 'movie-card mini-card');
        });
    }

    function createCard(i, cls, num = null) {
        const n = num ? `<span class="top-number">${num}</span>` : '';
        return `<div class="${cls}" tabindex="0" onclick="handleSelect('${btoa(i.titulo)}')">
            ${n}
            <img class="movie-poster" src="${i.poster}">
            <div class="meta-card"><span>${i.year || ''}</span><span><i class="fas fa-star"></i> ${i.rating || '0.0'}</span></div>
        </div>`;
    }

    /* PATCH: Sistema de navegação centralizado e linha a linha */
    function setupNavigation() {
        document.addEventListener('keydown', (e) => {
            if(e.keyCode === 27) { 
                document.getElementById('videoContainer').style.display = 'none'; 
                if(player) player.stop(); 
                return; 
            }
            
            const active = document.activeElement;
            if(e.keyCode === 13 && active.id === 'searchWrapper') {
                document.getElementById('searchInput').focus();
                return;
            }

            if(active.id === 'searchInput' && (e.keyCode !== 40 && e.keyCode !== 38)) return;

            const all = Array.from(document.querySelectorAll('[tabindex="0"], #searchInput')).filter(el => el.offsetParent !== null);
            let next = null, minDist = Infinity, r = active.getBoundingClientRect();

            all.forEach(el => {
                if(el === active) return;
                const nr = el.getBoundingClientRect();
                let ok = false;
                
                // Tolerância de 50px para garantir navegação entre linhas mesmo com tamanhos diferentes
                if(e.keyCode === 39) ok = nr.left >= r.right - 50 && Math.abs(nr.top - r.top) < 100;
                if(e.keyCode === 37) ok = nr.right <= r.left + 50 && Math.abs(nr.top - r.top) < 100;
                if(e.keyCode === 40) ok = nr.top >= r.bottom - 50;
                if(e.keyCode === 38) ok = nr.bottom <= r.top + 50;
                
                if(ok) {
                    const d = Math.hypot(nr.left - r.left, nr.top - r.top);
                    if(d < minDist) { minDist = d; next = el; }
                }
            });

            if(next) {
                next.focus();
                // Rola automaticamente a linha para o centro
                next.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' });
            }
        });

        document.addEventListener('focusin', (e) => {
            document.querySelectorAll('.focused').forEach(f => f.classList.remove('focused'));
            if(e.target.tabIndex === 0 || e.target.id === 'searchInput') {
                e.target.classList.add('focused');
                if(e.target.closest('#sideMenu')) {
                    document.getElementById('sideMenu').classList.add('active');
                } else if(e.target.id !== 'searchInput') {
                    document.getElementById('sideMenu').classList.remove('active');
                }
            }
        });
    }

    function globalSearch(query) {
        const cont = document.getElementById('dynamicContent');
        if(!query) { renderHome(); return; }
        const res = db.todos.filter(i => i.titulo.toLowerCase().includes(query.toLowerCase()));
        cont.innerHTML = `<div class="category-block" style="margin-top:20px;"><div class="cat-header">Resultados: ${query}</div><div class="movie-grid" id="search-grid"></div></div>`;
        const grid = document.getElementById('search-grid');
        res.forEach(i => grid.innerHTML += createCard(i, 'movie-card'));
    }

    function renderFullSection(type) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div style="padding-top:20px"></div>`;
        const pool = db[type];
        categories.forEach(cat => {
            const filtered = pool.filter(i => (i.genero || "").includes(cat) || (cat.includes(i.year) && cat.startsWith("Lançamento")));
            const block = document.createElement('div');
            block.className = 'category-block';
            block.tabIndex = 0; // Garante que a linha seja "vista" pelo navegador
            block.innerHTML = `<div class="cat-header">${cat}</div><div class="movie-grid" id="grid-${type}-${cat.replace(/\s/g, '')}"></div>`;
            cont.appendChild(block);
            const grid = document.getElementById(`grid-${type}-${cat.replace(/\s/g, '')}`);
            filtered.forEach(item => grid.innerHTML += createCard(item, 'movie-card'));
        });
    }

    function playVideo(url) {
        if(!url) return;
        document.getElementById('videoContainer').style.display = 'block';
        if(player) player.destroy();
        player = new Clappr.Player({ source: url, parentId: "#mainPlayer", width: '100%', height: '100%', autoPlay: true });
        
        // Simulação de salvar progresso (seria ativado por eventos do player)
        const id = btoa(url); // Simplificado
        localStorage.setItem(`prog_${id}`, "50"); 
    }

    function updateClock() {
        const agora = new Date();
        const dia = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        const hora = agora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        document.getElementById('barDateTime').innerText = `${dia} ${hora}`;
    }

    function handleSelect(id) {
        const item = db.todos.find(i => btoa(i.titulo) === id);
        if(!item) return;
        if(item.type === 'serie' || item.identificador_archive) renderEpisodios(item);
        else playVideo(item.url);
    }

    async function renderEpisodios(item) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block" style="margin-top:20px;"><div class="cat-header">Episódios: ${item.titulo}</div><div id="ep-grid" class="movie-grid"></div></div>`;
        try {
            const response = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
            const metadata = await response.json();
            const files = metadata.files.filter(f => f.name.endsWith('.mp4') || f.name.endsWith('.mkv'));
            const grid = document.getElementById('ep-grid');
            files.forEach((file, index) => {
                const epUrl = `https://archive.org/download/${item.identificador_archive}/${file.name}`;
                grid.innerHTML += `<div class="movie-card" tabindex="0" onclick="playVideo('${epUrl}')"><img class="movie-poster" src="${item.poster}"><div class="meta-card">EPISÓDIO ${index + 1}</div></div>`;
            });
        } catch (e) { console.error(e); }
    }

    function changeSection(s) {
        const res = db[s];
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block" style="margin-top:20px;"><div class="cat-header">${s.toUpperCase().replace('_', ' ')}</div><div class="movie-grid" id="cat-grid"></div></div>`;
        const grid = document.getElementById('cat-grid');
        res.forEach(i => grid.innerHTML += createCard(i, 'movie-card'));
    }

    function renderCanais(url) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block" style="margin-top:20px;"><div class="cat-header">CANAIS</div><p>Carregando: ${url}</p></div>`;
    }

    function renderFavoritos() {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block" style="margin-top:20px;"><div class="cat-header">FAVORITOS</div><p>Carregando...</p></div>`;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Poppins;
  display:flex;
  height:100vh;
  overflow:hidden
}

/* ===== SIDEBAR ===== */
#side{
  width:320px;
  background:#111;
  display:flex;
  flex-direction:column;
  overflow:hidden
}

/* LOGO */
#logo{
  padding:15px;
  text-align:center
}
#logo img{
  max-width:180px
}

/* SEARCH */
#searchBox{
  padding:0 15px 10px
}
#search{
  width:100%;
  height:33px; /* reduzido ~17px */
  background:#000;
  border:1px solid #a00;
  color:#fff;
  padding:0 10px;
  outline:none
}

/* ASSISTINDO AGORA */
#now{
  display:none;
  padding:8px 15px;
  font-size:12px;
  background:#0a0a0a;
  border-left:4px solid #e50914
}

/* BOTÕES */
#buttons{
  display:flex;
  padding:6px 4px
}
#side button{
  flex:1;
  margin:0 2px;
  padding:10px;
  border:0;
  background:#222;
  color:#fff;
  border-radius:6px;
  font-weight:700;
  cursor:pointer
}
#side button.active{
  background:#e50914
}

/* LISTA */
#list{
  flex:1;
  overflow:auto;
  position:relative
}

/* INDICADOR SCROLL */
#list::-webkit-scrollbar{
  width:6px
}
#list::-webkit-scrollbar-thumb{
  background:#444
}

/* ITENS */
.item{
  padding:10px;
  font-size:13px;
  cursor:pointer;
  position:relative
}
.item.section{
  font-size:14px;
  font-weight:700
}
.item.active{
  background:#1a1a1a
}
.item.active::before{
  content:'';
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  width:4px;
  background:#e50914
}

/* ===== PLAYER ===== */
#player{
  flex:1;
  background:#000;
  position:relative
}
video{
  width:100%;
  height:100%
}
#error{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:#000c;
  font-size:16px
}
</style>
</head>

<body>

<div id="side">
  <div id="logo">
    <img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
  </div>

  <div id="searchBox">
    <input id="search" placeholder="Pesquisar...">
  </div>

  <div id="now"></div>

  <div id="buttons">
    <button id="t">TV AO VIVO</button>
    <button id="f" class="active">FILMES</button>
    <button id="s">SÉRIES</button>
  </div>

  <div id="list"></div>
</div>

<div id="player">
  <div id="error"></div>
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
const video=document.getElementById('video');
const list=document.getElementById('list');
const errorBox=document.getElementById('error');
const now=document.getElementById('now');
const search=document.getElementById('search');
let hls, items=[], index=0;

function showError(msg){
  errorBox.style.display='flex';
  errorBox.innerText=msg;
}
function clearError(){
  errorBox.style.display='none';
}
function setActive(i){
  items.forEach(e=>e.classList.remove('active'));
  if(items[i]){
    items[i].classList.add('active');
    items[i].scrollIntoView({block:'nearest'});
  }
}
function play(url,title){
  clearError();
  now.style.display='block';
  now.innerText='Assistindo agora: '+title;
  if(hls){hls.destroy();hls=null;}
  try{
    if(url.endsWith('.m3u8')){
      if(Hls.isSupported()){
        hls=new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR,()=>showError('Canal bloqueado pelo provedor (CORS)'));
      }else video.src=url;
    }else video.src=url;
    video.play();
  }catch{
    showError('Erro ao reproduzir');
  }
}

function rebuild(){
  items=[...document.querySelectorAll('.item:not(.section)')];
  index=0;
  setActive(0);
}

/* ===== LOADERS ===== */
async function loadFilmes(){
  list.innerHTML='';
  const data=await fetch('./data/filmes.json').then(r=>r.json()).catch(()=>[]);
  list.innerHTML+='<div class="item section">FILMES</div>';
  data.forEach(f=>{
    const d=document.createElement('div');
    d.className='item';
    d.textContent=f.titulo;
    d.onclick=()=>play(f.url,f.titulo);
    list.appendChild(d);
  });
  rebuild();
}

async function loadSeries(){
  list.innerHTML='';
  const data=await fetch('./data/series.json').then(r=>r.json()).catch(()=>[]);
  data.forEach(s=>{
    const h=document.createElement('div');
    h.className='item section';
    h.textContent=s.nome;
    list.appendChild(h);
    (s.episodios||[]).forEach(e=>{
      const d=document.createElement('div');
      d.className='item';
      d.style.paddingLeft='25px';
      d.textContent=e.titulo;
      d.onclick=()=>play(e.url,e.titulo);
      list.appendChild(d);
    });
  });
  rebuild();
}

async function loadTV(){
  list.innerHTML='';
  const txt=await fetch('./data/canais.m3u').then(r=>r.text()).catch(()=>null);
  if(!txt){showError('Lista IPTV indisponível');return;}
  let name='';
  txt.split('\n').forEach(l=>{
    if(l.startsWith('#EXTINF')) name=l.split(',').pop();
    else if(l.startsWith('http')){
      const d=document.createElement('div');
      d.className='item';
      d.textContent=name;
      d.onclick=()=>play(l.trim(),name);
      list.appendChild(d);
    }
  });
  rebuild();
}

/* ===== SEARCH ===== */
search.oninput=()=>{
  const q=search.value.toLowerCase();
  items.forEach(i=>{
    i.style.display=i.textContent.toLowerCase().includes(q)?'block':'none';
  });
};

/* ===== NAVIGATION ===== */
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowDown'){index=Math.min(items.length-1,index+1);setActive(index);}
  if(e.key==='ArrowUp'){index=Math.max(0,index-1);setActive(index);}
  if(e.key==='Enter'){items[index]?.click();}
});

/* ===== BUTTONS ===== */
f.onclick=()=>{f.classList.add('active');s.classList.remove('active');t.classList.remove('active');loadFilmes();}
s.onclick=()=>{s.classList.add('active');f.classList.remove('active');t.classList.remove('active');loadSeries();}
t.onclick=()=>{t.classList.add('active');f.classList.remove('active');s.classList.remove('active');loadTV();}

/* INIT */
loadFilmes();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PaixãoFlix</title>

<!-- ==================================================
 BLOCO 01 — CONFIGURAÇÃO GLOBAL / UX BASE
================================================== -->
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#0b0b0f;
  color:#fff;
  overflow:hidden; /* REMOVE BARRAS DE ROLAGEM */
}
:root{
  --card:#1b1b25;
  --border:rgba(255,255,255,.08);
  --focus:#00a8ff;
}
img{width:100%;display:block}
</style>

<!-- ==================================================
 BLOCO 02 — SIDEBAR + LOGOTIPO (VISÍVEL A 20 PASSOS)
================================================== -->
<style>
#sidebar{
  position:fixed;
  left:0;top:0;bottom:0;
  width:150px;
  background:#111118;
  border-right:1px solid var(--border);
  padding:1rem .5rem
}
#logo{
  display:flex;
  justify-content:center;
  margin-bottom:2rem
}
#logo img{width:140px}
.menu a{
  display:block;
  text-align:center;
  padding:.8rem;
  border-radius:10px;
  margin-bottom:.3rem;
  color:#ccc
}
.menu a:focus{
  outline:none;
  background:var(--card);
  color:#fff;
  box-shadow:0 0 0 2px var(--focus)
}
</style>

<!-- ==================================================
 BLOCO 03 — ÁREA PRINCIPAL
================================================== -->
<style>
#app{
  margin-left:150px;
  height:100vh;
  overflow:hidden;
  padding:1.2rem
}
.section{
  margin-bottom:2rem
}
.section h2{
  font-size:1.25rem;
  margin-bottom:.8rem
}
.row{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:1rem
}
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer
}
.card:focus{
  outline:none;
  box-shadow:0 0 0 3px var(--focus)
}
.card img{
  height:260px;
  object-fit:cover
}
.card span{
  display:block;
  padding:.6rem;
  font-size:.95rem
}
</style>

<!-- ==================================================
 BLOCO 04 — CONTINUAR ASSISTINDO (MÁX 3)
================================================== -->
<style>
.continuar-row{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1rem
}
.continuar{
  background:var(--card);
  border-radius:14px;
  overflow:hidden
}
.continuar img{
  height:150px;
  object-fit:cover
}
.progress{
  height:4px;
  background:#333
}
.progress span{
  display:block;
  width:60%;
  height:100%;
  background:#00a8ff
}
.continuar p{
  padding:.6rem
}
</style>

<!-- ==================================================
 BLOCO 05 — PLAYER
================================================== -->
<style>
#player{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000
}
#player video{
  width:85%;
  max-width:1100px;
  border-radius:16px
}
</style>

</head>
<body>

<!-- ==================================================
 SIDEBAR
================================================== -->
<nav id="sidebar">
  <div id="logo">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
  </div>
  <div class="menu">
    <a tabindex="1">Início</a>
    <a tabindex="2">Filmes</a>
    <a tabindex="3">Séries</a>
    <a tabindex="4">Kids</a>
  </div>
</nav>

<!-- ==================================================
 APP
================================================== -->
<div id="app">

<!-- EM ALTA -->
<section class="section">
<h2>Em alta</h2>
<div class="row">
  <div class="card" tabindex="10"><img src="https://via.placeholder.com/300x450"><span>Cinema</span></div>
  <div class="card" tabindex="11"><img src="https://via.placeholder.com/300x450"><span>Séries</span></div>
  <div class="card" tabindex="12"><img src="https://via.placeholder.com/300x450"><span>Cinema Kids</span></div>
  <div class="card" tabindex="13"><img src="https://via.placeholder.com/300x450"><span>Séries Kids</span></div>
</div>
</section>

<!-- NOVOS -->
<section class="section">
<h2>Novos</h2>
<div class="row">
  <div class="card" tabindex="20"><img src="https://via.placeholder.com/300x450"><span>Lançamento 2026</span></div>
  <div class="card" tabindex="21"><img src="https://via.placeholder.com/300x450"><span>Lançamento 2026</span></div>
  <div class="card" tabindex="22"><img src="https://via.placeholder.com/300x450"><span>Lançamento 2025</span></div>
  <div class="card" tabindex="23"><img src="https://via.placeholder.com/300x450"><span>Lançamento 2025</span></div>
</div>
</section>

<!-- CONTINUAR -->
<section class="section">
<h2>Continuar assistindo</h2>
<div class="continuar-row">
  <div class="continuar" tabindex="30">
    <img src="https://via.placeholder.com/500x280">
    <div class="progress"><span></span></div>
    <p>Filme em andamento</p>
  </div>
  <div class="continuar" tabindex="31">
    <img src="https://via.placeholder.com/500x280">
    <div class="progress"><span></span></div>
    <p>Série em andamento</p>
  </div>
  <div class="continuar" tabindex="32">
    <img src="https://via.placeholder.com/500x280">
    <div class="progress"><span></span></div>
    <p>Kids em andamento</p>
  </div>
</div>
</section>

</div>

<!-- ==================================================
 PLAYER
================================================== -->
<div id="player">
  <video controls autoplay>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4">
  </video>
</div>

<!-- ==================================================
 BLOCO 06 — MODO TV REAL (SETAS + OK)
================================================== -->
<script>
let focusables=[...document.querySelectorAll('[tabindex]')]
let index=0
focusables[index].focus()

document.addEventListener('keydown',e=>{
  if(['ArrowRight','ArrowDown'].includes(e.key)){index=(index+1)%focusables.length}
  if(['ArrowLeft','ArrowUp'].includes(e.key)){index=(index-1+focusables.length)%focusables.length}
  if(e.key==='Enter'){
    if(focusables[index].classList.contains('card')||
       focusables[index].classList.contains('continuar')){
      document.getElementById('player').style.display='flex'
    }
  }
  focusables[index].focus()
})
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PaixãoFlix</title>

<!-- ======================================================
 BLOCO: RESET E VARIÁVEIS GLOBAIS
====================================================== -->
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:#0b0b0f;
  color:#ffd84d;
}
:root{
  --card:#1b1b25;
  --border:rgba(255,255,255,.08);
  --focus:#e50914;
}
img{width:100%;display:block}
</style>

<!-- ======================================================
 BLOCO: SIDEBAR
====================================================== -->
<style>
#sidebar{
  position:fixed;left:0;top:0;bottom:0;
  width:150px;
  background:#111118;
  border-right:1px solid var(--border);
  padding:1rem .5rem
}
#logo{
  display:flex;
  justify-content:center;
  margin-bottom:2rem
}
#logo img{width:140px}
.menu a{
  display:block;
  text-align:center;
  padding:.8rem;
  border-radius:10px;
  margin-bottom:.3rem;
  color:#ffd84d;
  cursor:pointer
}
.menu a:focus{
  outline:none;
  background:var(--card);
  box-shadow:0 0 0 3px var(--focus)
}
</style>

<!-- ======================================================
 BLOCO: HOME
====================================================== -->
<style>
#home{
  margin-left:150px;
  height:100vh;
  padding:1.2rem;
  overflow-y:auto
}
.section{margin-bottom:2.6rem}
.section h2{
  margin-bottom:1rem;
  font-size:1.5rem;
}
.row{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:1rem
}
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden
}
.card:focus{
  outline:none;
  box-shadow:0 0 0 4px var(--focus)
}
.card img{height:260px;object-fit:cover}
.card span{display:block;padding:.6rem}
</style>

<!-- ======================================================
 BLOCO: CONTINUAR ASSISTINDO
====================================================== -->
<style>
.continuar-row{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1rem
}
.continuar{
  background:var(--card);
  border-radius:14px;
  overflow:hidden
}
.continuar:focus{
  outline:none;
  box-shadow:0 0 0 4px var(--focus)
}
.continuar img{height:150px;object-fit:cover}
.progress{height:4px;background:#333}
.progress span{height:100%;width:60%;background:var(--focus);display:block}
.continuar p{padding:.6rem}
</style>

<!-- ======================================================
 BLOCO: DETALHES (LAYOUT)
====================================================== -->
<style>
#details{
  display:none;
  height:100vh;
  background-size:cover;
  background-position:center;
}
.details-overlay{
  background:rgba(0,0,0,.8);
  height:100%;
  padding:3rem;
  display:flex
}
.details-poster{width:260px;margin-right:2rem}
.details-info h1{
  font-size:calc(2rem + 2px);
  font-weight:500;
  font-style:italic;
}
.details-info p{
  color:#fff;
  margin-top:3px
}
</style>
</head>

<body>

<!-- ======================================================
 SIDEBAR
====================================================== -->
<nav id="sidebar">
  <div id="logo">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
  </div>
  <div class="menu">
    <a tabindex="1" onclick="goHome()">Início</a>
    <a tabindex="2" onclick="carregarJSON('data/filmes.json')">Cinema</a>
    <a tabindex="3" onclick="carregarJSON('data/series.json')">Séries</a>
    <a tabindex="4" onclick="carregarJSON('data/favoritos.json')">Minha Lista</a>
  </div>
</nav>

<!-- ======================================================
 HOME
====================================================== -->
<div id="home">

<section class="section">
<h2>Em Alta</h2>
<div class="row" id="emAlta"></div>
</section>

<section class="section">
<h2>Continuar assistindo</h2>
<div class="continuar-row">
  <div class="continuar" tabindex="30">
    <img src="https://via.placeholder.com/500x280">
    <div class="progress"><span></span></div>
    <p>Filme</p>
  </div>
  <div class="continuar" tabindex="31">
    <img src="https://via.placeholder.com/500x280">
    <div class="progress"><span></span></div>
    <p>Série</p>
  </div>
  <div class="continuar" tabindex="32">
    <img src="https://via.placeholder.com/500x280">
    <div class="progress"><span></span></div>
    <p>Kids</p>
  </div>
</div>
</section>

</div>

<!-- ======================================================
 DETALHES
====================================================== -->
<div id="details">
  <div class="details-overlay">
    <div class="details-poster">
      <img id="detailsPoster">
    </div>
    <div class="details-info">
      <h1 id="detailsTitulo"></h1>
      <p id="detailsMeta"></p>
      <p id="detailsDesc"></p>
    </div>
  </div>
</div>

<!-- ======================================================
 BLOCO 1: LOADER JSON PAIXÃOFLIX
====================================================== -->
<script>
const PaixaoFlixData = {
  cache: [],
  origemAtual: ''
}

function carregarJSON(caminho){
  PaixaoFlixData.origemAtual = caminho
  fetch(caminho)
    .then(r=>r.json())
    .then(dados=>{
      PaixaoFlixData.cache = dados
      renderizarHome(dados)
    })
}
</script>

<!-- ======================================================
 BLOCO 3: PÁGINA DE DETALHES LENDO JSON
====================================================== -->
<script>
function renderizarHome(lista){
  const emAlta = document.getElementById('emAlta')
  emAlta.innerHTML = ''

  lista.slice(0,4).forEach((item,i)=>{
    const card = document.createElement('div')
    card.className = 'card'
    card.tabIndex = 100 + i
    card.innerHTML = `
      <img src="${item.poster}">
      <span>${item.titulo}</span>
    `
    card.onclick = ()=>abrirDetalhes(item)
    emAlta.appendChild(card)
  })
}

function abrirDetalhes(item){
  document.getElementById('home').style.display = 'none'
  const d = document.getElementById('details')
  d.style.display = 'block'
  d.style.backgroundImage = `url(${item.poster})`

  document.getElementById('detailsPoster').src = item.poster
  document.getElementById('detailsTitulo').textContent = item.titulo
  document.getElementById('detailsMeta').textContent =
    `⭐ ${item.rating} • ${item.year}`
  document.getElementById('detailsDesc').textContent = item.desc
}

function goHome(){
  document.getElementById('details').style.display = 'none'
  document.getElementById('home').style.display = 'block'
}
</script>

</body>
</html>

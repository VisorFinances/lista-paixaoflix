<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <title>PaixãoFlix – Web TV</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" href="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
    <style>
        :root { --primary: #e50914; --bg: #000; --side: #111; --text: #fff; }
        
        body { margin:0; background:var(--bg); color:var(--text); font-family: 'Poppins', sans-serif; display:flex; height:100vh; overflow:hidden; }
        
        /* Sidebar e Pesquisa */
        #sidebar { width:320px; min-width:320px; background:var(--side); display:flex; flex-direction:column; border-right:1px solid #222; }
        .header-area { padding: 15px; border-bottom: 1px solid #222; display: flex; flex-direction: column; gap: 12px; }
        .logo-area img { width: 100%; max-height: 55px; object-fit: contain; }
        
        #btnInstalar { width: 100%; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: 4px; font-weight: 700; cursor: pointer; display: none; font-size: 13px; text-transform: uppercase; font-family: 'Poppins'; }
        
        #search-box { width: 100%; padding: 12px; border-radius: 4px; border: 1px solid #333; background: #222; color: #fff; font-size: 14px; outline: none; font-family: 'Poppins'; }
        #search-box:focus { border-color: var(--primary); }

        #channel-list { flex:1; overflow-y:auto; outline: none; scrollbar-width: thin; scrollbar-color: #333 #111; }
        
        /* Títulos: Branco, 14px, Negrito */
        .cat-title { background:#000; padding:15px; color:#FFFFFF !important; font-weight:700 !important; font-size:14px !important; text-transform: uppercase; position:sticky; top:0; z-index:5; border-bottom: 1px solid #1a1a1a; }
        
        /* Canais: 13px */
        .item { padding:12px 15px; cursor:pointer; font-size:13px; border-bottom:1px solid #1a1a1a; border-left: 4px solid transparent; color: #ccc; transition: 0.2s; }
        .item:hover { background: #1a1a1a; color: #fff; }
        .item.active { background: #1a1a1a; border-left-color: var(--primary); font-weight: 700; color: #fff; }

        /* Área do Player */
        #main-view { flex:1; background:#000; position: relative; display: flex; align-items: center; justify-content: center; }
        video { width:100%; height:100%; background: #000; outline: none; }
        
        /* Loader */
        #loader { position: absolute; background: rgba(0,0,0,0.9); width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; font-weight: 700; font-size: 14px; letter-spacing: 1px; }
        .spin { border: 4px solid #333; border-top: 4px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: s 1s linear infinite; margin-bottom: 15px; }
        @keyframes s { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="header-area">
            <div class="logo-area"><img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logo.png" alt="PaixãoFlix"></div>
            <button id="btnInstalar">DOWNLOAD WEB TV</button>
            <input type="text" id="search-box" placeholder="Pesquisar canal...">
        </div>
        <div id="channel-list" tabindex="0"></div>
    </div>

    <div id="main-view">
        <div id="loader"><div class="spin"></div>CONECTANDO SINAL...</div>
        <video id="player" controls autoplay playsinline></video>
    </div>

    <script>
        // URLs de Configuração
        const M3U_URL = 'https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/tv.paixaoflix.m3u';
        // Rota /sinal/ que o seu Worker já está interceptando
        const PROXY_URL = 'https://tv.paixaoflix.vip/sinal/';
        
        const video = document.getElementById('player');
        const listEl = document.getElementById('channel-list');
        const loader = document.getElementById('loader');
        const searchBox = document.getElementById('search-box');
        
        let channels = [];
        let filtered = [];
        let currentIndex = 0;
        let hls = null;

        // Inicialização
        async function init() {
            try {
                const res = await fetch(M3U_URL);
                const text = await res.text();
                parseM3U(text);
                renderList();
                if (filtered.length > 0) playChannel(0);
            } catch (err) {
                console.error("Erro ao carregar lista:", err);
            }
        }

        // Processar M3U
        function parseM3U(data) {
            const lines = data.split('\n');
            let currentGroup = "CANAIS";
            channels = [];
            
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF:')) {
                    const name = lines[i].split(',').pop().trim();
                    const groupMatch = lines[i].match(/group-title="([^"]+)"/);
                    if (groupMatch) currentGroup = groupMatch[1];
                    
                    const url = lines[i + 1]?.trim();
                    if (url && url.startsWith('http')) {
                        channels.push({ t: name, g: currentGroup, v: url });
                    }
                }
            }
            filtered = channels;
        }

        // Renderizar Lista
        function renderList() {
            listEl.innerHTML = '';
            let lastGroup = '';
            
            filtered.forEach((item, index) => {
                if (item.g !== lastGroup) {
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'cat-title';
                    groupDiv.innerText = item.g;
                    listEl.appendChild(groupDiv);
                    lastGroup = item.g;
                }
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.id = 'ch-' + index;
                itemDiv.innerText = item.t;
                itemDiv.onclick = () => playChannel(index);
                listEl.appendChild(itemDiv);
            });
        }

        // Play Canal
        function playChannel(index) {
            if (index < 0 || index >= filtered.length) return;
            currentIndex = index;

            // UI Active State
            document.querySelectorAll('.item').forEach(el => el.classList.remove('active'));
            const activeEl = document.getElementById('ch-' + index);
            if (activeEl) {
                activeEl.classList.add('active');
                activeEl.scrollIntoView({ block: 'center', behavior: 'smooth' });
            }

            // Destruir HLS anterior
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            video.pause();
            loader.style.display = 'flex';

            // Montar URL Final com Proxy
            const streamUrl = filtered[index].v;
            const finalUrl = PROXY_URL + streamUrl;

            // Player Logic
            if (Hls.isSupported()) {
                hls = new Hls({ manifestLoadingMaxRetry: 10, manifestLoadingRetryDelay: 1000 });
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    loader.style.display = 'none';
                    video.play().catch(() => {});
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) hls.loadSource(finalUrl);
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = finalUrl;
                video.onloadedmetadata = () => {
                    loader.style.display = 'none';
                    video.play();
                };
            }
        }

        // Busca
        searchBox.oninput = (e) => {
            const query = e.target.value.toLowerCase();
            filtered = channels.filter(c => c.t.toLowerCase().includes(query));
            renderList();
            currentIndex = 0;
        };

        // Atalhos de Teclado
        window.addEventListener('keydown', (e) => {
            if (document.activeElement === searchBox) return;
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                playChannel(currentIndex + 1);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                playChannel(currentIndex - 1);
            } else if (e.key === 'ArrowRight') {
                video.currentTime += 10;
            } else if (e.key === 'ArrowLeft') {
                video.currentTime -= 10;
            }
        });

        // PWA Install
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('btnInstalar').style.display = 'block';
        });

        document.getElementById('btnInstalar').onclick = () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    document.getElementById('btnInstalar').style.display = 'none';
                });
            }
        };

        init();
    </script>
</body>
</html>

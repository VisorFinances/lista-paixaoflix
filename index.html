<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix - V23 Original Restore</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #013161; --focus: #00d4ff; --bg: #050505; --text: #ffffff; --sidebar-width: 280px; }
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* TELA DE CARREGAMENTO COM SUA LOGO */
        #loading-screen { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
        .loader-logo { width: 250px; margin-bottom: 20px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1); } 100% { opacity: 0.5; transform: scale(0.95); } }

        /* SIDEBAR */
        .sidebar { width: var(--sidebar-width); height: 100vh; background: #000; position: fixed; left: 0; top: 0; display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #222; z-index: 1000; }
        .logo-nav { width: 180px; display: block; margin: 0 auto 5px; }
        .btn-exit-small { width: 60px; background: #d40000; color: white; border: none; padding: 4px; border-radius: 6px; font-size: 10px; font-weight: bold; margin: 0 auto 10px; cursor: pointer; }

        #search-box { width: 90%; margin: 0 auto 25px; display: block; padding: 12px; border-radius: 8px; border: 2px solid #333; background: #111; color: white; }
        .nav-menu { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: row; flex-wrap: wrap; gap: 8px; align-content: flex-start; }
        .btn-nav { width: calc(50% - 4px); background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 14px; }
        
        .submenu { display: none; flex-wrap: wrap; gap: 5px; width: 100%; padding: 10px 0; }
        .btn-cat { width: calc(50% - 4px); background: #111; color: #eee; border: none; padding: 12px; border-radius: 10px; font-size: 13px; font-weight: 600; cursor: pointer; }

        .btn-nav:focus, .btn-cat:focus, .card:focus, #search-box:focus, .btn-exit-small:focus, #exit-player:focus { 
            background: var(--focus) !important; color: #000 !important; transform: scale(1.05); border-radius: 15px; box-shadow: 0 0 20px var(--focus); outline: none;
        }

        /* GRID */
        main { margin-left: var(--sidebar-width); flex: 1; padding: 20px; overflow-y: auto; height: 100vh; }
        .content-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 12px; }
        .movie-mode { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)) !important; }
        .card { background: #111; border-radius: 10px; overflow: hidden; cursor: pointer; border: 2px solid transparent; }
        .card img { width: 100%; height: auto; display: block; }
        .card-info { padding: 8px; background: rgba(0,0,0,0.9); }
        .card-title { font-size: 11px; text-align: center; font-weight: 600; min-height: 32px; display: flex; align-items: center; justify-content: center; }
        .card-meta { display: flex; justify-content: space-between; font-size: 10px; color: var(--focus); margin-top: 5px; }

        /* PLAYER */
        #player-overlay { position: fixed; inset: 0; background: black; display: none; z-index: 9999; }
        #exit-player { position: absolute; top: 40px; right: 40px; background: #d40000; color: white; border: 3px solid white; padding: 15px 35px; border-radius: 12px; font-weight: 900; cursor: pointer; z-index: 10001; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="loading-screen">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="loader-logo">
    <p>Carregando PaixãoFlix...</p>
</div>

<aside class="sidebar">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo-nav">
    <button class="btn-exit-small" onclick="window.location.reload()">SAIR</button>
    <input type="text" id="search-box" placeholder="Buscar...">
    <nav class="nav-menu">
        <button class="btn-nav" id="btn-tv" onclick="loadTV()">TV</button>
        <button class="btn-nav" onclick="toggleMenu('cat-nav', 'filmes')">CINEMA</button>
        <div id="cat-nav" class="submenu"></div>
        <button class="btn-nav" onclick="toggleMenu('series-nav', 'series')">SÉRIES</button>
        <div id="series-nav" class="submenu"></div>
        <button class="btn-nav" onclick="toggleMenu('kids-nav')">KIDS</button>
        <div id="kids-nav" class="submenu">
            <button class="btn-cat" onclick="loadCategory('kids_canais')">TV KIDS</button>
            <button class="btn-cat" onclick="loadCategory('kids_filmes')">FILMES KIDS</button>
            <button class="btn-cat" onclick="loadCategory('kids_series')">SÉRIES KIDS</button>
        </div>
    </nav>
</aside>

<main id="main-content"><div class="content-grid" id="grid"></div></main>

<div id="player-overlay">
    <button id="exit-player" onclick="closePlayer()">SAIR DO PLAYER</button>
    <video id="video-player" controls preload="auto"></video>
</div>

<script>
    const API = {
        tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
        filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
        series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
        kids_canais: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u",
        kids_filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json",
        kids_series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_series.json"
    };

    let database = {};
    const CATEGORIAS = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Clássicos", "Dorama", "Suspense", "Policial","Crime", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];

    async function init() {
        for(let key in API) {
            try {
                const r = await fetch(API[key]);
                const t = await r.text();
                if(t.trim().startsWith('[') || t.trim().startsWith('{')) {
                    const j = JSON.parse(t);
                    database[key] = (Array.isArray(j) ? j : Object.values(j)[0]).map(i => ({
                        name: i.titulo || i.name,
                        url: i.url || i.link || (i.identificador_archive ? `https://archive.org/download/${i.identificador_archive}/${i.identificador_archive}.mp4` : ""),
                        logo: i.poster || i.logo,
                        category: String(i.genero || ""),
                        year: String(i.year || "").trim(),
                        rating: i.rating || "0.0",
                        type: key
                    }));
                } else { database[key] = parseM3U(t, key); }
            } catch(e) {}
        }
        document.getElementById('loading-screen').style.display = 'none';
        loadTV();
    }

    function parseM3U(d, type) {
        const items = [];
        const lines = d.split('\n');
        let currentCat = "GERAL";
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('group-title="')) currentCat = lines[i].match(/group-title="([^"]+)"/)?.[1] || "GERAL";
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim();
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1];
                const url = lines[i+1]?.trim();
                if(url) items.push({ name, url, logo, category: currentCat, type: type, year: "", rating: "TV" });
            }
        }
        return items;
    }

    function renderGrid(data) {
        const g = document.getElementById('grid');
        const isMovie = data.some(i => !i.type.includes('canais') && i.type !== 'tv');
        g.className = isMovie ? "content-grid movie-mode" : "content-grid";
        g.innerHTML = data.map(i => `
            <div class="card" tabindex="0" onclick="playVideo('${i.url}')">
                <img src="${i.logo}">
                <div class="card-info">
                    <div class="card-title">${i.name}</div>
                    <div class="card-meta"><span>★ ${i.rating}</span><span>${i.year}</span></div>
                </div>
            </div>`).join('');
    }

    function toggleMenu(id, type) {
        const el = document.getElementById(id);
        const isOpen = el.style.display === 'flex';
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
        el.style.display = isOpen ? 'none' : 'flex';
        if(!isOpen && type !== 'kids') {
            el.innerHTML = CATEGORIAS.map(c => `<button class="btn-cat" onclick="filter('${c}','${type}')">${c}</button>`).join('');
        }
    }

    function filter(cat, type) {
        let res = database[type];
        if(cat.includes("202")) {
            const y = cat.match(/\d+/)[0];
            res = res.filter(i => i.year.includes(y));
        } else {
            res = res.filter(i => i.category.toLowerCase().includes(cat.toLowerCase()));
        }
        renderGrid(res);
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
    }

    function loadCategory(type) {
        renderGrid(database[type] || []);
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
    }

    function loadTV() { renderGrid(database.tv || [], false); }

    function playVideo(url) {
        if(!url) return;
        const v = document.getElementById('video-player');
        document.getElementById('player-overlay').style.display = 'block';
        v.src = url;
        v.play();
        setTimeout(() => { document.getElementById('exit-player').focus(); }, 500);
    }

    function closePlayer() {
        const v = document.getElementById('video-player');
        v.pause(); v.src = "";
        document.getElementById('player-overlay').style.display = 'none';
    }

    // NAVEGAÇÃO POR SETAS E FOCO
    window.addEventListener('keydown', (e) => {
        const cur = document.activeElement;
        const all = Array.from(document.querySelectorAll('button, input, .card')).filter(el => el.offsetParent !== null);
        if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
            e.preventDefault();
            const rC = cur.getBoundingClientRect();
            let best = null, minDist = Infinity;
            all.forEach(el => {
                if(el === cur) return;
                const rE = el.getBoundingClientRect();
                let match = false;
                if(e.key === "ArrowUp") match = rE.bottom <= rC.top + 5;
                if(e.key === "ArrowDown") match = rE.top >= rC.bottom - 5;
                if(e.key === "ArrowLeft") match = rE.right <= rC.left + 5;
                if(e.key === "ArrowRight") match = rE.left >= rC.right - 5;
                if(match) {
                    const d = Math.hypot(rE.left - rC.left, rE.top - rC.top);
                    if(d < minDist) { minDist = d; best = el; }
                }
            });
            if(best) best.focus();
        }
        if(e.key === "Enter") cur.click();
        if(e.key === "Escape" || e.key === "Backspace") closePlayer();
    });

    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix TV - Disney+ Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; overflow: hidden !important; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; -ms-overflow-style: none; scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }
        .focused { border: 5px solid #FFCE44 !important; box-shadow: 0 0 15px rgba(255, 206, 68, 0.8); background: rgba(255, 206, 68, 0.1) !important; z-index: 10 !important; }
        
        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: #040714; }
        #logoMain { height: 70px; cursor: pointer; }
        #barCounter { font-weight: bold; color: #FFCE44; }
        #barDateTime { color: #ccc; }
        
        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: rgba(4,7,20,0.98); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 5500; border-right: 1px solid rgba(255,255,255,0.1); transition: width 0.2s; }
        #sideMenu.active { width: 280px; }
        .menu-item { width: 100%; height: 60px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; border: none !important; }
        .menu-item i { font-size: 24px; min-width: 40px; }
        .menu-item span { display: none; margin-left: 20px; font-weight: 600; white-space: nowrap; }
        #sideMenu.active .menu-item span { display: block; }
        #searchBox { width: 80%; margin: 10px auto; display: none; background: #1a1d29; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 5px; }
        #sideMenu.active #searchBox { display: block; }
        
        #mainScroll { width: 100%; height: 100vh; padding: 120px 0 600px 90px; overflow-y: scroll !important; -ms-overflow-style: none; scrollbar-width: none; scroll-behavior: smooth; }
        #mainScroll::-webkit-scrollbar { display: none; }
        
        .category-block { margin: 0 50px 30px 50px; scroll-margin-top: 110px; }
        .cat-header { font-size: 28px; font-weight: 900; color: #fff; margin-bottom: 15px; text-transform: uppercase; border-left: 8px solid #FFCE44; padding-left: 20px; width: fit-content; }
        .movie-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        
        .movie-card { border-radius: 10px; background: #1a1d29; cursor: pointer; aspect-ratio: 2/3.2; position: relative; border: 5px solid transparent; }
        .movie-poster { width: 100%; height: auto; aspect-ratio: 2/3; object-fit: cover; border-radius: 5px; }
        .meta-card { padding: 5px 0; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #FFCE44; font-weight: bold; gap: 20px; }
        
        .btn-container { width: 100%; display: flex; justify-content: center; margin: 15px 0 25px 0; }
        .btn-3d { background: #FFCE44; color: #000; border: none; border-bottom: 6px solid #b38f00; padding: 16px 50px; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 8px; width: 100%; }
        
        .channel-card { text-align: center; cursor: pointer; border: none !important; }
        .channel-card img { width: 90px; height: 90px; object-fit: contain; }
        .channel-card span { font-size: 13px; display: block; margin-top: 8px; color: #fff; }
        
        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
        #detailsOverlay { position: fixed; inset: 0; background: #040714; z-index: 9000; display: none; align-items: center; justify-content: center; padding: 50px; }
        .btn-desc { width: 220px; height: 60px; font-weight: 900; border-radius: 8px; cursor: pointer; border: none; font-size: 16px; margin-right: 15px; }
        
        #popupContinuar { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; display: none; align-items: center; justify-content: center; }
        .p-box { background: #1a1d29; padding: 40px; border: 3px solid #FFCE44; border-radius: 15px; text-align: center; }
    </style>
</head>
<body onload="initSystem()">

<div id="popupContinuar">
    <div class="p-box">
        <h2 style="color:#FFCE44">PAIXÃOFLIX</h2>
        <p>IDENTIFICAMOS UM PROGRESSO SALVO. DESEJA CONTINUAR?</p>
        <div style="display:flex; justify-content:center; margin-top:20px;">
            <button class="btn-desc" id="p-cont" style="background:#FFCE44;" tabindex="0">CONTINUAR</button>
            <button class="btn-desc" id="p-reset" style="background:#333; color:#fff;" tabindex="0">RECOMEÇAR</button>
        </div>
    </div>
</div>

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0" onclick="location.reload()">
    <div id="barCounter">CARREGANDO...</div>
    <div id="barDateTime">--:--</div>
</div>

<div id="sideMenu">
    <input type="text" id="searchBox" placeholder="PESQUISAR..." tabindex="0" oninput="globalSearch(this.value)">
    <div class="menu-item" tabindex="0" onclick="renderCanais('canais')"><i class="fas fa-tv"></i><span>CANAIS TV</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('cinema')"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('series')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFavoritos()"><i class="fas fa-heart"></i><span>FAVORITOS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCanais('kids')"><i class="fas fa-child"></i><span>CANAIS KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderKidsAZ('kids_filmes')"><i class="fas fa-baby"></i><span>FILMES KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderKidsAZ('kids_series')"><i class="fas fa-robot"></i><span>SÉRIES KIDS</span></div>
</div>

<div id="mainScroll">
    <div id="dynamicContent"></div>
</div>

<div id="detailsOverlay">
    <div id="detailsContent" style="width: 90%; display: flex; gap: 50px;">
        <img id="detPoster" style="width: 300px; border-radius: 15px; border: 3px solid #fff;">
        <div style="flex:1;">
            <h1 id="detTitle" style="font-size: 45px; margin:0;"></h1>
            <p id="detMeta" style="color:#FFCE44; font-weight:bold;"></p>
            <p id="detSinopse" style="font-size: 18px; color: #ccc; margin: 20px 0;"></p>
            <div id="areaSerie" style="display:none;"><div id="epList" style="display:grid; grid-template-columns: repeat(8,1fr); gap:10px;"></div></div>
            <div style="margin-top:30px;">
                <button class="btn-desc" id="btnPlay" style="background:#FFCE44;" tabindex="0">ASSISTIR</button>
                <button class="btn-desc" onclick="closeDetails()" style="background:#333; color:#fff;" tabindex="0">VOLTAR</button>
            </div>
        </div>
    </div>
</div>

<div id="videoContainer">
    <div style="position:absolute; top:40px; right:40px; background:rgba(255,255,255,0.1); padding:15px 30px; font-weight:900; border-radius:10px; z-index:100001; cursor:pointer;" id="btnSairPlayer" tabindex="0" onclick="sairPlayer()">SAIR</div>
    <video id="mainPlayer" style="width:100%; height:100%;" controls></video>
</div>

<script>
    let db = { cinema: [], series: [], kids_filmes: [], kids_series: [], todos: [] };
    let canaisAtuais = [];
    let indiceCanalAtivo = -1;
    let favoritos = JSON.parse(localStorage.getItem('favs')) || [];
    let lastFocusedElement = null;
    let currentVideoId = "";

    async function initSystem() {
        startClock();
        try {
            const [f, s, kf, ks] = await Promise.all([
                fetch('data/filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/series.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_series.json').then(r => r.json()).catch(() => [])
            ]);
            db.cinema = f; db.series = s; db.kids_filmes = kf; db.kids_series = ks;
            db.todos = [...f, ...s, ...kf, ...ks];
            document.getElementById('barCounter').innerText = `TOTAL: ${db.todos.length} ITENS`;
            changeSection('cinema');
        } catch(e) { console.error(e); }
        initNavigation();
    }

    function globalSearch(query) {
        if(!query) return changeSection('cinema');
        const results = db.todos.filter(i => i.titulo.toLowerCase().includes(query.toLowerCase()));
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block"><div class="cat-header">RESULTADOS</div><div class="movie-grid" id="search-grid"></div></div>`;
        results.forEach(i => document.getElementById('search-grid').innerHTML += createCardHtml(i));
    }

    function changeSection(type) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = "";
        const grouped = {};
        db[type].forEach(item => {
            const cat = item.genero || "Geral";
            if (!grouped[cat]) grouped[cat] = [];
            grouped[cat].push(item);
        });

        Object.keys(grouped).sort((a, b) => {
            let pA = a === "Lançamento 2026" ? -2 : a === "Lançamento 2025" ? -1 : 0;
            let pB = b === "Lançamento 2026" ? -2 : b === "Lançamento 2025" ? -1 : 0;
            return pA - pB || a.localeCompare(b);
        }).forEach((cat, idx) => {
            const block = document.createElement('div');
            block.className = "category-block";
            block.innerHTML = `<div class="cat-header">${cat}</div><div class="movie-grid" id="${type}-${idx}"></div><div class="btn-container" id="btn-${type}-${idx}"></div>`;
            cont.appendChild(block);
            renderGrid(type, idx, grouped[cat], true);
        });
    }

    function renderGrid(type, idx, list, limited) {
        const g = document.getElementById(`${type}-${idx}`); 
        const b = document.getElementById(`btn-${type}-${idx}`);
        g.innerHTML = ""; b.innerHTML = "";
        const show = limited ? list.slice(0, 4) : list;
        show.forEach(i => g.innerHTML += createCardHtml(i));
        if(list.length > 4) {
            const btn = document.createElement('button'); btn.className = "btn-3d"; btn.tabIndex = 0;
            btn.innerText = limited ? "VEJA MAIS" : "FECHAR";
            btn.onclick = () => renderGrid(type, idx, list, !limited);
            b.appendChild(btn);
        }
    }

    function renderKidsAZ(type) {
        const data = [...db[type]].sort((a,b) => a.titulo.localeCompare(b.titulo));
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block"><div class="cat-header">${type.replace('_',' ').toUpperCase()}</div><div class="movie-grid" id="kids-grid"></div></div>`;
        data.forEach(i => document.getElementById('kids-grid').innerHTML += createCardHtml(i));
    }

    async function renderCanais(mode) {
        const file = mode === 'canais' ? 'data/ativa_canais.m3u' : 'data/ativa_kids_canais.m3u';
        canaisAtuais = await loadM3U(file);
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block"><div class="cat-header">TV AO VIVO</div><div style="display:grid; grid-template-columns: repeat(8, 1fr); gap:30px;" id="canal-grid"></div></div>`;
        canaisAtuais.forEach((c, idx) => {
            document.getElementById('canal-grid').innerHTML += `<div class="channel-card" tabindex="0" onclick="playCanal(${idx})"><img src="${c.poster}" onerror="this.src='https://via.placeholder.com/80'"><span>${c.titulo}</span></div>`;
        });
    }

    async function loadM3U(url) {
        try {
            const res = await fetch(url);
            const text = await res.text();
            const lines = text.split('\n');
            const list = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF')) {
                    const stream = lines[i+1]?.trim();
                    const name = lines[i].split(',')[1] || "Canal";
                    const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    if(stream) list.push({ titulo: name, url: stream, poster: logo });
                }
            }
            return list;
        } catch(e) { return []; }
    }

    function createCardHtml(i) {
        const tSafe = i.titulo.replace(/'/g,"").replace(/"/g,"");
        const isFav = favoritos.some(f => f.titulo === i.titulo) ? 'style="color:#FFCE44"' : '';
        return `<div class="movie-card" tabindex="0" data-title="${tSafe}" onclick="handleCapa('${tSafe}')">
            <img class="movie-poster" src="${i.poster}">
            <div class="meta-card"><span>${i.year || ''}</span><span ${isFav}><i class="fas fa-star"></i> ${i.rating || '0.0'}</span></div>
        </div>`;
    }

    function toggleFavorito(titulo) {
        const item = db.todos.find(i => i.titulo.replace(/'/g,"").replace(/"/g,"") === titulo);
        if(!item) return;
        const idx = favoritos.findIndex(f => f.titulo === item.titulo);
        if(idx > -1) favoritos.splice(idx, 1);
        else favoritos.push(item);
        localStorage.setItem('favs', JSON.stringify(favoritos));
        const active = document.activeElement;
        if(active.classList.contains('movie-card')) active.innerHTML = createCardHtml(item);
    }

    function renderFavoritos() {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block"><div class="cat-header">FAVORITOS</div><div class="movie-grid" id="fav-grid"></div></div>`;
        favoritos.forEach(i => document.getElementById('fav-grid').innerHTML += createCardHtml(i));
    }

    function handleCapa(titulo) {
        const item = db.todos.find(i => i.titulo.replace(/'/g,"").replace(/"/g,"") === titulo);
        if(!item) return;
        lastFocusedElement = document.activeElement;
        openDetails(item);
    }

    async function openDetails(item) {
        document.getElementById('detailsOverlay').style.display = "flex";
        document.getElementById('detPoster').src = item.poster;
        document.getElementById('detTitle').innerText = item.titulo;
        document.getElementById('detMeta').innerText = `${item.year} | ${item.genero}`;
        document.getElementById('detSinopse').innerText = item.desc || "";
        const btnPlay = document.getElementById('btnPlay');
        if(item.identificador_archive) {
            btnPlay.style.display = "none";
            document.getElementById('areaSerie').style.display = "block";
            const el = document.getElementById('epList'); el.innerHTML = "LENDO...";
            const res = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
            const data = await res.json();
            const files = data.files.filter(f => f.name.endsWith('.mp4'));
            el.innerHTML = "";
            files.forEach((f, idx) => {
                const b = document.createElement('button'); b.className = "btn-ep"; b.tabIndex = 0; b.innerText = `EP ${idx+1}`;
                b.style = "background:#1a1d29; color:#fff; border:none; padding:10px; border-radius:5px; font-weight:bold; cursor:pointer;";
                b.onclick = () => playVideo(`https://archive.org/download/${item.identificador_archive}/${f.name}`, item.titulo);
                el.appendChild(b);
            });
        } else {
            document.getElementById('areaSerie').style.display = "none";
            btnPlay.style.display = "block";
            btnPlay.onclick = () => playVideo(item.url, item.titulo);
            btnPlay.focus();
        }
    }

    function playCanal(idx) { indiceCanalAtivo = idx; playVideo(canaisAtuais[idx].url, canaisAtuais[idx].titulo, true); }

    function playVideo(url, title, isLive = false) {
        currentVideoId = btoa(title);
        const savedTime = localStorage.getItem('prog_' + currentVideoId);
        if(savedTime && !isLive) {
            document.getElementById('popupContinuar').style.display = 'flex';
            document.getElementById('p-cont').onclick = () => startPlayback(url, savedTime);
            document.getElementById('p-reset').onclick = () => startPlayback(url, 0);
            document.getElementById('p-cont').focus();
        } else { startPlayback(url, 0); }
    }

    function startPlayback(url, time) {
        document.getElementById('popupContinuar').style.display = 'none';
        document.getElementById('videoContainer').style.display = "block";
        const p = document.getElementById('mainPlayer');
        p.src = url; p.currentTime = parseFloat(time); p.play();
        p.ontimeupdate = () => { if(p.currentTime > 10) localStorage.setItem('prog_' + currentVideoId, p.currentTime); };
    }

    function sairPlayer() { 
        const p = document.getElementById('mainPlayer'); p.pause(); p.src = "";
        document.getElementById('videoContainer').style.display = "none"; 
        if(lastFocusedElement) lastFocusedElement.focus();
    }
    
    function closeDetails() { document.getElementById('detailsOverlay').style.display = "none"; if(lastFocusedElement) lastFocusedElement.focus(); }

    function initNavigation() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const all = Array.from(document.querySelectorAll('[tabindex="0"]')).filter(el => el.offsetParent !== null);
            const r = active.getBoundingClientRect();
            let next = null, minDist = Infinity;

            if(active.classList.contains('movie-card') && (e.key.toLowerCase() === 'f' || e.keyCode === 406)) {
                toggleFavorito(active.dataset.title);
                return;
            }

            if(document.getElementById('videoContainer').style.display === "block" && indiceCanalAtivo !== -1) {
                if(e.keyCode === 38 || e.keyCode === 427) { playCanal((indiceCanalAtivo > 0) ? indiceCanalAtivo - 1 : canaisAtuais.length - 1); }
                if(e.keyCode === 40 || e.keyCode === 428) { playCanal((indiceCanalAtivo < canaisAtuais.length - 1) ? indiceCanalAtivo + 1 : 0); }
            }

            if(e.keyCode === 13) { active.click(); return; }
            if(e.keyCode === 8 || e.keyCode === 27) { 
                if(document.getElementById('videoContainer').style.display === "block") sairPlayer();
                else closeDetails();
                return; 
            }

            if(e.keyCode === 39 && (active.closest('#sideMenu') || active.id === 'searchBox')) {
                next = document.querySelector('#mainScroll [tabindex="0"]');
            } else {
                all.forEach(el => {
                    if(el === active) return;
                    const nr = el.getBoundingClientRect();
                    let ok = false;
                    if(e.keyCode === 39) ok = nr.left >= r.right - 10 && Math.abs(nr.top - r.top) < 150;
                    if(e.keyCode === 37) ok = nr.right <= r.left + 10 && Math.abs(nr.top - r.top) < 150;
                    if(e.keyCode === 40) ok = nr.top >= r.bottom - 10;
                    if(e.keyCode === 38) ok = nr.bottom <= r.top + 10;
                    if(ok) { 
                        const d = Math.hypot(nr.left - r.left, nr.top - r.top); 
                        if(d < minDist) { minDist = d; next = el; } 
                    }
                });
            }

            if(next) {
                next.focus();
                if(!next.closest('#sideMenu') && !next.closest('#topBar')) {
                    next.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });

        document.addEventListener('focusin', (e) => {
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            e.target.classList.add('focused');
            if(e.target.closest('#sideMenu') || e.target.id === 'searchBox') document.getElementById('sideMenu').classList.add('active');
            else document.getElementById('sideMenu').classList.remove('active');
        });
    }

    function startClock() { setInterval(() => { document.getElementById('barDateTime').innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}); }, 1000); }
</script>
</body>
</html>

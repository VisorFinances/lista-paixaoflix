<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
#side{width:320px;background:#111;overflow:auto;position:relative}
#logo{padding:15px;text-align:center}
#logo img{max-width:200px}
#search{width:calc(100% - 34px);margin:10px 17px;padding:8px;border-radius:6px;border:1px solid #b30000;background:#000;color:#fff}
#now{padding:10px;font-size:13px;display:none}
#buttons{display:flex;padding:5px}
#buttons button{flex:1;margin:0 2px;padding:10px;border-radius:6px;border:0;background:#222;color:#fff}
#buttons button.active{background:#e50914}
.item{padding:10px;border-bottom:1px solid #222;cursor:pointer}
.item.selected{background:#1a1a1a;border-left:4px solid #e50914}
#player{flex:1;background:#000;position:relative}
video{width:100%;height:100%}
#overlay{position:absolute;bottom:20px;left:20px;background:#000c;padding:10px;border-radius:6px;display:none}
#card{position:absolute;right:20px;top:20px;width:40%;background:#000e;padding:20px;border-radius:8px;display:none}
#error{position:absolute;color:#fff;background:#000c;padding:20px;display:none}
</style>
</head>

<body>

<div id="side">
  <div id="logo">
    <img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
  </div>

  <input id="search" placeholder="Pesquisar...">

  <div id="now">Assistindo agora: <span id="nowTitle"></span></div>

  <div id="buttons">
    <button id="t">TV AO VIVO</button>
    <button id="f" class="active">FILMES</button>
    <button id="s">SÉRIES</button>
  </div>

  <div id="list"></div>
</div>

<div id="player">
  <div id="overlay"></div>
  <div id="card"></div>
  <div id="error"></div>
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
const video=document.getElementById('video');
const list=document.getElementById('list');
const overlay=document.getElementById('overlay');
const card=document.getElementById('card');
const now=document.getElementById('now');
const nowTitle=document.getElementById('nowTitle');
const search=document.getElementById('search');
let hls,items=[],idx=0;

function showOverlay(txt){
  overlay.innerText=txt;
  overlay.style.display='block';
  setTimeout(()=>overlay.style.display='none',2000);
}

function setNow(txt){
  now.style.display='block';
  nowTitle.innerText=txt;
}

function selectItem(i){
  items.forEach(x=>x.classList.remove('selected'));
  if(items[i]){
    items[i].classList.add('selected');
    items[i].scrollIntoView({block:'nearest'});
  }
  idx=i;
}

function play(url,title,desc){
  if(hls){hls.destroy();hls=null;}
  card.style.display='none';
  try{
    if(url.endsWith('.m3u8')){
      if(Hls.isSupported()){
        hls=new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      }else video.src=url;
    }else video.src=url;
    video.play();
    setNow(title);
    showOverlay(title);
  }catch(e){}
}

function showCard(title,desc){
  card.innerHTML='<h2>'+title+'</h2><p>'+desc+'</p>';
  card.style.display='block';
}

async function loadFilmes(){
  list.innerHTML='';items=[];
  const data=await fetch('./data/filmes.json').then(r=>r.json()).catch(()=>[]);
  data.forEach(f=>{
    const d=document.createElement('div');
    d.className='item';
    d.innerText=f.titulo;
    d.onmouseenter=()=>showCard(f.titulo,f.descricao||'');
    d.onclick=()=>play(f.url,f.titulo,f.descricao);
    list.appendChild(d);items.push(d);
  });
  selectItem(0);
}

async function loadSeries(){
  list.innerHTML='';items=[];
  const data=await fetch('./data/series.json').then(r=>r.json()).catch(()=>[]);
  data.forEach(s=>{
    const h=document.createElement('div');
    h.className='item';
    h.style.fontWeight='700';
    h.innerText=s.nome;
    list.appendChild(h);items.push(h);
    (s.episodios||[]).forEach(e=>{
      const d=document.createElement('div');
      d.className='item';
      d.style.paddingLeft='25px';
      d.innerText=e.titulo;
      d.onclick=()=>play(e.url,e.titulo,'');
      list.appendChild(d);items.push(d);
    });
  });
  selectItem(0);
}

async function loadTV(){
  list.innerHTML='';items=[];
  const txt=await fetch('./data/canais.m3u').then(r=>r.text()).catch(()=>null);
  if(!txt)return;
  let name='';
  txt.split('\n').forEach(l=>{
    if(l.startsWith('#EXTINF')) name=l.split(',').pop();
    else if(l.startsWith('http')){
      const d=document.createElement('div');
      d.className='item';
      d.innerText=name;
      d.onclick=()=>play(l.trim(),name,'Canal ao vivo');
      list.appendChild(d);items.push(d);
    }
  });
  selectItem(0);
}

document.onkeydown=e=>{
  if(e.key==='ArrowDown')selectItem(Math.min(idx+1,items.length-1));
  if(e.key==='ArrowUp')selectItem(Math.max(idx-1,0));
  if(e.key==='Enter')items[idx]?.click();
};

search.oninput=()=>{
  const v=search.value.toLowerCase();
  items.forEach(i=>i.style.display=i.innerText.toLowerCase().includes(v)?'block':'none');
};

document.getElementById('f').onclick=loadFilmes;
document.getElementById('s').onclick=loadSeries;
document.getElementById('t').onclick=loadTV;

loadFilmes();
</script>

</body>
</html>

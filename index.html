<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV - V19.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<style>
* { overflow: hidden !important; scrollbar-width: none !important; -ms-overflow-style: none !important; touch-action: none; outline: none; }
*::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; }

body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

#loadingScreen { position: fixed; top:0; left:0; width: 100vw; height: 100vh; background: #000; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 1; transition: opacity 0.5s ease; }
#loadingScreen img { width: 320px; height: auto; margin-bottom: 25px; }

#app { display: flex; height: 100%; width: 100%; position: relative; }

#menu { width: 280px; background: #111; display: flex; flex-direction: column; z-index: 100; padding: 12px; box-sizing: border-box; border-right: 1px solid #333; }
#menuHeader { padding: 15px 5px; text-align: center; border-bottom: 1px solid #222; margin-bottom: 15px; }
#menuHeader img { height: 95px; object-fit: contain; }
#clock { margin-top: 10px; font-size: 13px; color: #aaa; white-space: nowrap; }

#nowPlaying { margin: 15px 0; text-align: center; }
#nowPlaying span { display: block; font-size: 13px; color: #fff; font-weight: 700; margin-bottom: 5px; }
#currentTitle { display: inline-block; padding: 8px 12px; color: #fff; font-size: 14px; background: rgba(255,152,0,0.2); border: 1px solid #ff9800; border-radius: 4px; max-width: 240px; word-wrap: break-word; white-space: normal; line-height: 1.4; }

#searchBox { margin-bottom: 15px; }
#searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #333; background: #000; color: #fff; box-sizing: border-box; font-size: 14px; }

.menu-item { padding: 12px 15px; font-size: 15px; margin-bottom: 8px; border-radius: 8px; background: #1a1a1a; border: 1px solid #333; display: flex; align-items: center; color: #ccc; cursor: pointer; }
.menu-item i { margin-right: 25px; width: 20px; text-align: center; }
.menu-item.active { background: #333; color: #fff; border: 1px solid #ff9800; font-weight: bold; }
.menu-item.fav { color: #ffeb3b; border-left: 3px solid #ffeb3b; }

#content { position: absolute; left: 280px; right: 0; top: 0; bottom: 0; background: #000; }
#videoContainer { width: 100%; height: 100%; }
.video-js { width: 100% !important; height: 100% !important; }
.vjs-tech { object-fit: stretch !important; }

#channelList { position: absolute; left: 0; top: 0; width: 360px; height: 100%; background: rgba(0,0,0,0.98); display: none; z-index: 110; overflow-y: scroll; border-right: 2px solid #ff9800; }

.cat-header { background: #222; color: #ff9800; padding: 10px 20px; font-weight: bold; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #333; }
.channel { padding: 12px 20px; font-size: 15px; border-bottom: 1px solid #1a1a1a; color: #fff; display: flex; align-items: center; }
.channel img { width: 35px; height: 35px; object-fit: contain; margin-right: 15px; background: #111; border-radius: 4px; }
.channel.active { background: #ff9800 !important; color: #000 !important; font-weight: bold; }
.fav-icon { margin-left: auto; color: #555; font-size: 18px; }
.channel.active .fav-icon { color: #000; }
.is-fav { color: #ffeb3b !important; }

#posterWrapper { position: absolute; top: 50%; left: 380px; transform: translateY(-50%); width: 300px; height: 450px; z-index: 120; display: none; pointer-events: none; }
#posterPreview { width: 100%; height: 100%; border-radius: 12px; object-fit: cover; border: 3px solid #ff9800; background: #000; }
#ratingBadge { position: absolute; top: 15px; right: 15px; background: rgba(229, 9, 20, 0.9); padding: 5px 10px; border-radius: 4px; font-weight: bold; }

/* Modal Continuar Assistindo - Focado nos Direcionais */
#resumeModal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; text-align: center; }
.modal-box { background: #111; padding: 30px; border: 2px solid #ff9800; border-radius: 10px; }
.modal-btn { padding: 12px 25px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; border: 2px solid transparent; }
.modal-btn.selected { border-color: #fff; transform: scale(1.1); }
.btn-res { background: #ff9800; color: #000; }
.btn-new { background: #444; color: #fff; }

.vjs-control-bar { display: flex !important; visibility: visible !important; opacity: 1 !important; }
</style>
</head>
<body>

<div id="loadingScreen">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
    <div style="color: #ff9800; font-weight: bold;">PaixãoFlix V19.0</div>
</div>

<div id="resumeModal">
    <div class="modal-box">
        <h2 id="resumeTitle" style="color:#ff9800"></h2>
        <p>Retomar de onde parou?</p>
        <button class="modal-btn btn-res selected" id="confirmResume">CONTINUAR</button>
        <button class="modal-btn btn-new" id="confirmRestart">RECOMEÇAR</button>
    </div>
</div>

<div id="app">
    <div id="menu">
        <div id="menuHeader">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
            <div id="clock"></div>
            <div id="nowPlaying"><span>Assistindo:</span><div id="currentTitle">...</div></div>
        </div>
        <div id="searchBox"><input type="text" id="searchInput" placeholder="Pesquisar..." autocomplete="off"></div>
        <div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> TV ao vivo</div>
        <div class="menu-item fav" data-type="favorites"><i class="fas fa-star"></i> Meus Favoritos</div>
        <div class="menu-item" data-type="categories"><i class="fas fa-film"></i> Cinema</div>
        <div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
        <div class="menu-item kids" data-type="kids_channels"><i class="fas fa-child"></i> Canal Kids</div>
        <div class="menu-item kids" data-type="kids_movies"><i class="fas fa-icons"></i> Filmes Kids</div>
        <div class="menu-item kids" data-type="kids_series"><i class="fas fa-robot"></i> Séries Kids</div>
    </div>

    <div id="content">
        <div id="videoContainer">
            <video id="mainPlayer" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
        </div>
        <div id="channelList"></div>
        <div id="posterWrapper"><img id="posterPreview"><div id="ratingBadge">★ <span id="ratingValue">0.0</span></div></div>
    </div>
</div>

<script>
let vPlayer = videojs('mainPlayer', { autoplay: true, controls: true, fill: true });
let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [];
let favorites = JSON.parse(localStorage.getItem('flix_favs')) || [];
let progress = JSON.parse(localStorage.getItem('flix_progress')) || {};
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0, menuFocused = true;
let currentPendingItem = null, resumeFocusIdx = 0, isModalOpen = false;

function updateClock() {
    const d = new Date();
    const dias = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado"];
    document.getElementById("clock").innerText = `${dias[d.getDay()]}, ${d.toLocaleDateString('pt-BR')} | ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
}
setInterval(updateClock, 1000); updateClock();

vPlayer.on('timeupdate', () => {
    if (currentPendingItem && viewMode !== 'channels' && !vPlayer.paused()) {
        const id = currentPendingItem.titulo || currentPendingItem.name;
        progress[id] = vPlayer.currentTime();
        localStorage.setItem('flix_progress', JSON.stringify(progress));
    }
});

function toggleFavorite(item) {
    if (!item || typeof item === 'string') return;
    const id = item.titulo || item.name;
    const idx = favorites.findIndex(f => (f.titulo || f.name) === id);
    if (idx > -1) favorites.splice(idx, 1);
    else favorites.push(item);
    localStorage.setItem('flix_favs', JSON.stringify(favorites));
    if(viewMode === "favorites") {
        renderList();
        if(selectedIndex >= filteredList.length) selectedIndex = Math.max(0, filteredList.length - 1);
    }
    renderList();
}

function playMedia(item, resume = false) {
    if (!item || typeof item === 'string') return;
    const url = item.url || item.link;
    const id = item.titulo || item.name;
    
    if (!resume && progress[id] && progress[id] > 15 && !viewMode.includes('channels')) {
        currentPendingItem = item;
        document.getElementById("resumeTitle").innerText = id;
        document.getElementById("resumeModal").style.display = "flex";
        isModalOpen = true; resumeFocusIdx = 0; updateModalFocus();
        return;
    }

    currentPendingItem = item;
    document.getElementById("currentTitle").innerText = id;
    vPlayer.src({ src: url, type: url.includes(".m3u8") ? 'application/x-mpegURL' : 'video/mp4' });
    if (resume && progress[id]) vPlayer.one('loadedmetadata', () => vPlayer.currentTime(progress[id]));
    vPlayer.play().catch(() => {});
    document.getElementById("channelList").style.display = "none";
    document.getElementById("posterWrapper").style.display = "none";
}

function updateModalFocus() {
    const btns = document.querySelectorAll('.modal-btn');
    btns.forEach((b, i) => b.classList.toggle('selected', i === resumeFocusIdx));
}

document.getElementById("searchInput").addEventListener("input", (e) => {
    const term = e.target.value.toLowerCase();
    if(term.length > 0) {
        menuFocused = false; viewMode = "search_result";
        filteredList = [...channels, ...movies, ...series, ...kidsMovies, ...kidsSeries].filter(x => (x.titulo || x.name || "").toLowerCase().includes(term));
        document.getElementById("channelList").style.display = "block";
        selectedIndex = 0; renderList();
    }
});

function renderList() {
    const listDiv = document.getElementById("channelList");
    listDiv.innerHTML = "";
    let data = [];

    if (viewMode === "channels" || viewMode === "kids_channels") {
        const source = viewMode === "channels" ? channels : kidsChannels;
        const groups = {};
        source.forEach(c => { const cat = c.categoria || "Geral"; if (!groups[cat]) groups[cat] = []; groups[cat].push(c); });
        let flatIndex = 0; let flatData = [];
        for (const cat in groups) {
            const h = document.createElement("div"); h.className = "cat-header"; h.innerText = cat; listDiv.appendChild(h);
            groups[cat].forEach(item => { flatData.push(item); listDiv.appendChild(createItemEl(item, flatIndex++)); });
        }
        filteredList = flatData;
    } else {
        if (viewMode === "favorites") data = favorites;
        else if (viewMode === "categories") data = ["AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","CRIME","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICÇÃO","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"];
        else if (viewMode === "series") data = [...new Set(series.map(s => s.genero?.toUpperCase()))].filter(Boolean).sort();
        else if (viewMode === "kids_movies") data = kidsMovies;
        else if (viewMode === "kids_series") data = kidsSeries;
        else data = filteredList;
        filteredList = data;
        data.forEach((item, i) => listDiv.appendChild(createItemEl(item, i)));
    }
    updatePoster();
}

function createItemEl(item, i) {
    const div = document.createElement("div");
    div.className = `channel ${i === selectedIndex ? "active" : ""}`;
    const id = typeof item === 'string' ? item : (item.titulo || item.name);
    const isFav = favorites.some(f => (f.titulo || f.name) === id);
    const logo = item.logo || item.poster || "https://via.placeholder.com/35x35?text=PF";
    div.innerHTML = `${typeof item !== 'string' ? `<img src="${logo}">` : ''}<span>${id}</span>${typeof item !== 'string' ? `<i class="fas fa-star fav-icon ${isFav ? 'is-fav' : ''}"></i>` : ''}`;
    if (i === selectedIndex && !menuFocused) div.scrollIntoView({ block: 'center' });
    return div;
}

function updatePoster() {
    const cur = filteredList[selectedIndex];
    const wrapper = document.getElementById("posterWrapper");
    if (!menuFocused && cur && cur.poster) {
        document.getElementById("posterPreview").src = cur.poster;
        document.getElementById("ratingValue").innerText = cur.rating || "8.5";
        wrapper.style.display = "block";
    } else wrapper.style.display = "none";
}

document.addEventListener("keydown", e => {
    const code = e.keyCode;
    if([37,38,39,40,13].includes(code)) e.preventDefault();

    // Lógica do Modal (Continuar/Recomeçar)
    if(isModalOpen) {
        if(code === 37) { resumeFocusIdx = 0; updateModalFocus(); } // Esquerda
        if(code === 39) { resumeFocusIdx = 1; updateModalFocus(); } // Direita
        if(code === 13) {
            isModalOpen = false; document.getElementById("resumeModal").style.display = "none";
            if(resumeFocusIdx === 0) playMedia(currentPendingItem, true);
            else { delete progress[currentPendingItem.titulo || currentPendingItem.name]; playMedia(currentPendingItem, true); }
        }
        return;
    }

    const items = document.querySelectorAll(".menu-item");
    if (menuFocused) {
        // Rolagem Infinita Menu
        if (code === 38) { menuIndex = (menuIndex - 1 + items.length) % items.length; }
        else if (code === 40) { menuIndex = (menuIndex + 1) % items.length; }
        else if (code === 39 || code === 13) {
            menuFocused = false; document.getElementById("channelList").style.display = "block";
            viewMode = items[menuIndex].dataset.type; selectedIndex = 0; renderList();
        }
    } else {
        // Rolagem Infinita Listas
        let len = filteredList.length;
        if (code === 38) { selectedIndex = (selectedIndex - 1 + len) % len; renderList(); }
        else if (code === 40) { selectedIndex = (selectedIndex + 1) % len; renderList(); }
        else if (code === 13) {
            const item = filteredList[selectedIndex];
            if (e.shiftKey) toggleFavorite(item); // Atalho Favoritos
            else if (typeof item === 'string') {
                if (viewMode === "categories") { filteredList = movies.filter(m => (m.genero||"").toUpperCase() === item); viewMode = "movie_list"; }
                else if (viewMode === "series") { filteredList = series.filter(s => (s.genero||"").toUpperCase() === item); viewMode = "series_list"; }
                selectedIndex = 0; renderList();
            } else playMedia(item);
        }
        else if (code === 37 || code === 8 || code === 461) {
            if (viewMode.includes("_list") || viewMode === "search_result") { viewMode = viewMode.includes("movie") ? "categories" : "series"; selectedIndex = 0; renderList(); }
            else { menuFocused = true; document.getElementById("channelList").style.display = "none"; document.getElementById("posterWrapper").style.display = "none"; }
        }
    }
    items.forEach((m, i) => m.classList.toggle("active", i === menuIndex));
});

window.onload = async () => {
    const BASE = "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/";
    const load = async (f, isM) => {
        try {
            const r = await fetch(BASE + f + "?t=" + Date.now());
            if(isM) {
                const txt = await r.text(); let a = [], t = null;
                txt.split("\n").forEach(l => {
                    if(l.startsWith("#EXTINF")) {
                        const cat = l.match(/group-title="([^"]+)"/); const logo = l.match(/tvg-logo="([^"]+)"/);
                        t = { titulo: l.split(",").pop().trim(), categoria: cat ? cat[1] : "Geral", logo: logo ? logo[1] : "" };
                    } else if(l.startsWith("http") && t) { t.url = l.trim(); a.push(t); t = null; }
                });
                return a;
            }
            return await r.json();
        } catch(e) { return []; }
    };

    [channels, kidsChannels, movies, series, kidsMovies, kidsSeries] = await Promise.all([
        load("canais.m3u", true), load("kids_canais.m3u", true), load("filmes.json", false),
        load("series.json", false), load("kids_filmes.json", false), load("kids_series.json", false)
    ]);

    setTimeout(() => {
        document.getElementById("loadingScreen").style.opacity = "0";
        setTimeout(() => { document.getElementById("loadingScreen").style.display = "none"; if (channels.length > 0) playMedia(channels[0]); }, 500);
    }, 2000);
};
</script>
</body>
</html>

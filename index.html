<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix TV - Disney+ Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; overflow: hidden !important; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Seletor obrigatório */
        .focused { border: 5px solid #FFCE44 !important; box-shadow: 0 0 20px rgba(255, 206, 68, 0.9); background: rgba(255, 206, 68, 0.1) !important; z-index: 999 !important; }
        
        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: #040714; }
        #logoMain { height: 70px; cursor: pointer; }
        #barCounter { font-weight: bold; color: #FFCE44; }
        #barDateTime { color: #ccc; }
        
        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: rgba(4,7,20,0.98); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 5500; border-right: 1px solid rgba(255,255,255,0.1); transition: width 0.2s; }
        #sideMenu.active { width: 280px; }
        .menu-item { width: 100%; height: 60px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; border: none !important; }
        .menu-item i { font-size: 24px; min-width: 40px; }
        .menu-item span { display: none; margin-left: 20px; font-weight: 600; white-space: nowrap; }
        #sideMenu.active .menu-item span { display: block; }
        
        #mainScroll { width: 100%; height: 100vh; padding: 120px 0 400px 90px; overflow-y: scroll !important; -ms-overflow-style: none; scrollbar-width: none; scroll-behavior: smooth; }
        .category-block { margin: 0 50px 100px 50px; display: block; clear: both; }
        .cat-header { font-size: 28px; font-weight: 900; color: #fff; margin-bottom: 35px; text-transform: uppercase; border-left: 8px solid #FFCE44; padding-left: 20px; }
        
        .movie-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px; }
        
        /* Ajuste do Card para Metadados Visíveis */
        .movie-card { border-radius: 10px; background: #1a1d29; cursor: pointer; aspect-ratio: 2/3; position: relative; display: flex; flex-direction: column; border: 5px solid transparent; transition: none; margin-bottom: 20px; }
        .movie-poster { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; }
        .meta-card { margin-top: 10px; font-size: 16px; color: #eee; font-weight: 700; text-align: left; display: block !important; }

        .btn-3d { background: #FFCE44; color: #000; border: none; border-bottom: 6px solid #b38f00; padding: 16px 50px; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 8px; width: 100%; margin: 20px 0; }
        
        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
        .btn-sair-vidro { position: absolute; top: 40px; right: 40px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: #fff; padding: 15px 30px; font-weight: 900; border-radius: 10px; cursor: pointer; z-index: 100001; }

        #detailsOverlay { position: fixed; inset: 0; background: #040714; z-index: 9000; display: none; align-items: center; justify-content: center; padding: 50px; }
        .ep-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 10px; margin-top: 20px; }
        .btn-ep { background: #1a1d29; color: #fff; border: none; padding: 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body onload="initSystem()">

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0">
    <div id="barCounter">CARREGANDO...</div>
    <div id="barDateTime">--:--</div>
</div>

<div id="sideMenu">
    <div class="menu-item" tabindex="0" onclick="changeSection('cinema')"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('series')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('kids_filmes')"><i class="fas fa-baby"></i><span>FILMES KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('kids_series')"><i class="fas fa-robot"></i><span>SÉRIES KIDS</span></div>
</div>

<div id="mainScroll">
    <div id="dynamicContent"></div>
</div>

<div id="detailsOverlay">
    <div id="detailsContent" style="width: 90%; display: flex; gap: 50px;">
        <img id="detPoster" style="width: 300px; border-radius: 15px; border: 3px solid #fff;">
        <div style="flex:1;">
            <h1 id="detTitle" style="font-size: 45px; margin:0;"></h1>
            <p id="detMeta" style="color:#FFCE44; font-weight:bold;"></p>
            <p id="detSinopse" style="font-size: 18px; color: #ccc; margin: 20px 0;"></p>
            <div id="areaSerie" style="display:none;"><div id="epList" class="ep-grid"></div></div>
            <div style="display:flex; gap:20px; margin-top:30px;">
                <button class="btn-3d" id="btnPlay" style="width:auto;" tabindex="0">ASSISTIR AGORA</button>
                <button class="btn-3d" onclick="closeDetails()" style="background:#333; color:#fff; border-bottom-color:#111; width:auto;" tabindex="0">VOLTAR</button>
            </div>
        </div>
    </div>
</div>

<div id="videoContainer">
    <div class="btn-sair-vidro" id="btnSairPlayer" tabindex="0" onclick="sairPlayer()">SAIR DO PLAYER</div>
    <video id="mainPlayer" style="width:100%; height:100%;" controls></video>
</div>

<script>
    let db = { cinema: [], series: [], kids_filmes: [], kids_series: [], todos: [] };
    let lastFocusedElement = null;

    async function initSystem() {
        startClock();
        try {
            const [f, s, kf, ks] = await Promise.all([
                fetch('data/filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/series.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_series.json').then(r => r.json()).catch(() => [])
            ]);
            db.cinema = f; db.series = s; db.kids_filmes = kf; db.kids_series = ks;
            db.todos = [...db.cinema, ...db.series, ...db.kids_filmes, ...db.kids_series];
            document.getElementById('barCounter').innerText = `TOTAL: ${db.todos.length}`;
            changeSection('cinema');
        } catch(e) { console.error(e); }
        initNavigation();
    }

    // PATCH: Metadados (Ano e Avaliação) corrigidos e fixos abaixo da capa
    function createCardHtml(i) {
        const tSafe = i.titulo.replace(/'/g,"").replace(/"/g,"");
        return `
        <div style="display: flex; flex-direction: column;">
            <div class="movie-card" tabindex="0" onclick="handleCapa('${tSafe}')">
                <img class="movie-poster" src="${i.poster}" onerror="this.src='https://via.placeholder.com/300x450?text=Sem+Capa'">
            </div>
            <div class="meta-card">${i.year || '----'} | <i class="fas fa-star" style="color:#FFCE44"></i> ${i.rating || '0.0'}</div>
        </div>`;
    }

    function changeSection(type) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = "";
        const data = db[type] || [];
        const isKids = type.includes('kids');

        if(isKids) {
            const block = document.createElement('div');
            block.className = "category-block";
            block.innerHTML = `<div class="cat-header">${type.replace('_',' ').toUpperCase()}</div><div class="movie-grid">` + 
                data.map(i => createCardHtml(i)).join('') + `</div>`;
            cont.appendChild(block);
        } else {
            const grouped = {};
            data.forEach(item => {
                let catName = item.genero || "OUTROS";
                // PATCH: Gênero Lançamento + Ano dinâmico
                if (catName.toLowerCase().includes("lançamento") && item.year) {
                    catName = `LANÇAMENTO ${item.year}`;
                }
                if (!grouped[catName]) grouped[catName] = [];
                grouped[catName].push(item);
            });

            Object.keys(grouped).forEach((cat, idx) => {
                const block = document.createElement('div');
                block.className = "category-block";
                block.innerHTML = `<div class="cat-header" tabindex="0">${cat.toUpperCase()}</div>
                    <div class="movie-grid" id="${type}-${idx}">` + 
                    grouped[cat].slice(0,4).map(i => createCardHtml(i)).join('') + 
                    `</div><div class="btn-container" id="btn-c-${type}-${idx}"></div>`;
                cont.appendChild(block);
                
                if(grouped[cat].length > 4) {
                    const bCont = document.getElementById(`btn-c-${type}-${idx}`);
                    const btn = document.createElement('button');
                    btn.className = "btn-3d"; btn.tabIndex = 0; btn.innerText = "VER TUDO";
                    btn.onclick = () => {
                        document.getElementById(`${type}-${idx}`).innerHTML = grouped[cat].map(i => createCardHtml(i)).join('');
                        btn.style.display = "none";
                    };
                    bCont.appendChild(btn);
                }
            });
        }
    }

    function initNavigation() {
        const keys = { 37: 'left', 38: 'up', 39: 'right', 40: 'down', 13: 'enter', 27: 'back', 8: 'back' };
        document.addEventListener('keydown', (e) => {
            const action = keys[e.keyCode || e.which];
            const active = document.activeElement;
            const all = Array.from(document.querySelectorAll('[tabindex="0"]')).filter(el => el.offsetParent !== null);
            const r = active.getBoundingClientRect();

            if (action === 'back') {
                if (document.getElementById('videoContainer').style.display === "block") sairPlayer();
                else if (document.getElementById('detailsOverlay').style.display === "flex") closeDetails();
                return;
            }

            let best = null, minDist = Infinity;
            all.forEach(el => {
                if(el === active) return;
                const nr = el.getBoundingClientRect();
                let ok = false;
                if(action === 'right') ok = nr.left >= r.right - 10 && Math.abs(nr.top - r.top) < 200;
                if(action === 'left') ok = nr.right <= r.left + 10 && Math.abs(nr.top - r.top) < 200;
                if(action === 'down') ok = nr.top >= r.bottom - 10;
                if(action === 'up') ok = nr.bottom <= r.top + 10;
                
                if(ok) {
                    const d = Math.hypot(nr.left - r.left, nr.top - r.top);
                    if(d < minDist) { minDist = d; best = el; }
                }
            });
            if(best) best.focus();
            if(action === 'enter') active.click();
        });

        // PATCH: Scroll Calibrado para manter seletor centralizado
        document.addEventListener('focusin', (e) => {
            const target = e.target;
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            target.classList.add('focused');
            
            if(target.closest('#sideMenu')) document.getElementById('sideMenu').classList.add('active');
            else document.getElementById('sideMenu').classList.remove('active');

            const scroll = document.getElementById('mainScroll');
            if(!target.closest('#sideMenu') && !target.closest('#topBar')) {
                const rect = target.getBoundingClientRect();
                const viewHeight = window.innerHeight;
                // Centraliza o elemento focado na tela
                const offset = (rect.top + scroll.scrollTop) - (viewHeight / 2) + (rect.height / 2);
                scroll.scrollTo({ top: offset, behavior: 'smooth' });
            }
        });
    }

    async function handleCapa(titulo) {
        const item = db.todos.find(i => i.titulo.replace(/'/g,"").replace(/"/g,"") === titulo);
        if(!item) return;
        lastFocusedElement = document.activeElement;
        
        const ov = document.getElementById('detailsOverlay'); ov.style.display = "flex";
        document.getElementById('detPoster').src = item.poster;
        document.getElementById('detTitle').innerText = item.titulo;
        document.getElementById('detMeta').innerText = `${item.year || '----'} • ★ ${item.rating || '0.0'}`;
        document.getElementById('detSinopse').innerText = item.desc || "";

        if(item.identificador_archive) {
            document.getElementById('areaSerie').style.display = "block";
            const el = document.getElementById('epList'); el.innerHTML = "CARREGANDO...";
            const res = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
            const data = await res.json();
            const files = data.files.filter(f => f.name.endsWith('.mp4'));
            el.innerHTML = files.map((f, idx) => `<button class="btn-ep" tabindex="0" onclick="playVideo('https://archive.org/download/${item.identificador_archive}/${f.name}')">EP ${idx+1}</button>`).join('');
        } else {
            document.getElementById('areaSerie').style.display = "none";
            document.getElementById('btnPlay').onclick = () => playVideo(item.url);
            document.getElementById('btnPlay').focus();
        }
    }

    function playVideo(url) {
        const v = document.getElementById('videoContainer'); v.style.display = "block";
        const p = document.getElementById('mainPlayer');
        p.src = url; p.play();
        document.getElementById('btnSairPlayer').focus();
    }

    function sairPlayer() { document.getElementById('mainPlayer').pause(); document.getElementById('videoContainer').style.display = "none"; if(lastFocusedElement) lastFocusedElement.focus(); }
    function closeDetails() { document.getElementById('detailsOverlay').style.display = "none"; if(lastFocusedElement) lastFocusedElement.focus(); }
    function startClock() { setInterval(() => { document.getElementById('barDateTime').innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}); }, 1000); }
</script>
</body>
</html>

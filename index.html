<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaixãoFlix - Sistema de Entretenimento</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --amarelo-pipoca: #ffcc00;
            --azul-escuro: #001a33;
            --bg-dark: #0a0a0a;
            --sidebar-width: 80px;
            --sombra-3d: 0 5px 0 #b38f00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { 
            font-family: 'Roboto', sans-serif; 
            background: var(--bg-dark); 
            color: white; 
            overflow: hidden; 
        }

        /* --- BARRA LATERAL (DISNEY+) --- */
        #sidebar {
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 100;
            transition: width 0.3s;
        }
        #logo {
            width: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #logo:focus, #logo:hover { transform: scale(1.1); }
        
        .nav-icons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .nav-item {
            width: 40px; height: 40px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .nav-item:focus { 
            background: var(--amarelo-pipoca);
            box-shadow: 0 0 15px var(--amarelo-pipoca);
        }
        .nav-item svg { fill: white; width: 24px; }
        .nav-item:focus svg { fill: black; }

        /* --- BARRA SUPERIOR --- */
        #topbar {
            position: fixed;
            top: 0; left: var(--sidebar-width); right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 90;
        }
        #contador-json { font-weight: bold; font-size: 1.1em; color: var(--amarelo-pipoca); }
        #clock { font-size: 0.9em; opacity: 0.8; }

        /* --- CONTEÚDO PRINCIPAL --- */
        main {
            margin-left: var(--sidebar-width);
            padding-top: 80px;
            height: 100vh;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* --- BOTÕES 3D --- */
        .btn-3d {
            background: var(--amarelo-pipoca);
            color: black;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: var(--sombra-3d);
            transition: all 0.1s;
            text-transform: uppercase;
        }
        .btn-3d:focus { transform: translateY(3px); box-shadow: 0 2px 0 #b38f00; }

        /* --- GRID DE CAPAS --- */
        .section-title { margin: 20px 40px; font-size: 1.5em; }
        .row-container {
            position: relative;
            padding: 0 40px;
            display: flex;
            overflow-x: hidden;
            gap: 20px;
        }
        .card {
            min-width: 200px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:focus { transform: scale(1.08); border: 3px solid var(--amarelo-pipoca); }
        .card img { width: 100%; border-radius: 8px; }
        
        /* Numeração Top 4 */
        .top-number {
            position: absolute;
            left: -20px; bottom: 0;
            font-size: 80px;
            font-weight: 900;
            color: var(--azul-escuro);
            -webkit-text-stroke: 2px var(--amarelo-pipoca);
            z-index: 10;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75em;
            margin-top: 5px;
            color: #ccc;
        }

        /* --- PLAYER --- */
        #player-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 200;
            display: none;
        }
        video { width: 100%; height: 100%; }
        .btn-exit-player {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            border: 1px solid white; color: white;
            padding: 10px; border-radius: 5px; cursor: pointer;
        }

        /* --- DESCRIÇÃO --- */
        #details-page {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 150;
            display: none;
        }
        .details-blur {
            width: 100%; height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.9) 30%, rgba(0,0,0,0.4));
            display: flex; align-items: center; padding: 60px;
        }

    </style>
</head>
<body>

    <nav id="sidebar">
        <img id="logo" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0" onclick="location.reload()">
        <div class="nav-icons">
            <div class="nav-item" tabindex="0" title="Pesquisa" id="btn-search"><svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg></div>
            <div class="nav-item" tabindex="0" onclick="loadPage('cinema')"><svg viewBox="0 0 24 24"><path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"/></svg></div>
            <div class="nav-item" tabindex="0" onclick="loadPage('series')"><svg viewBox="0 0 24 24"><path d="M21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h5v2h8v-2h5c1.1 0 1.99-.9 1.99-2L23 5c0-1.1-.9-2-2-2zm0 14H3V5h18v12z"/></svg></div>
            <div class="nav-item" tabindex="0" onclick="loadPage('tv')"><svg viewBox="0 0 24 24"><path d="M21 10H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zm-10 7H8v-3h3v3zm5 0h-3v-3h3v3zM21 3H3c-1.1 0-2 .9-2 2v3h22V5c0-1.1-.9-2-2-2z"/></svg></div>
            <div class="nav-item" tabindex="0" onclick="loadPage('kids')"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z"/></svg></div>
        </div>
    </nav>

    <header id="topbar">
        <div id="contador-json">Estamos evoluindo: <span id="count-val">0</span></div>
        <div id="clock"></div>
    </header>

    <main id="app-content">
        </main>

    <div id="details-page"></div>

    <div id="player-overlay">
        <button class="btn-exit-player" onclick="closePlayer()">Sair do Player</button>
        <video id="main-video" controls autoplay></video>
    </div>

    <script>
        // Configurações de Dados
        const DATA_SOURCES = {
            filmes: 'data/filmes.json',
            series: 'data/series.json',
            kids_filmes: 'data/kids_filmes.json',
            kids_series: 'data/kids_series.json',
            canais: 'data/ativa_kids_canais.m3u'
        };

        // Estado Global
        let db = { filmes: [], series: [], kids_filmes: [], kids_series: [] };
        let progress = JSON.parse(localStorage.getItem('paixaoflix_progress')) || [];

        // Inicialização
        async function init() {
            updateClock();
            setInterval(updateClock, 1000);
            await loadAllData();
            renderHome();
            setupSpatialNav();
        }

        async function loadAllData() {
            try {
                // Simulação de Fetch (Em produção, descomentar os fetches reais)
                // db.filmes = await fetch(DATA_SOURCES.filmes).then(r => r.json());
                // ... carregar todos
                
                // Exemplo de contador
                let total = db.filmes.length + db.series.length + db.kids_filmes.length + db.kids_series.length;
                document.getElementById('count-val').innerText = total;
            } catch (e) { console.error("Erro ao carregar bases", e); }
        }

        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('clock').innerText = now.toLocaleDateString('pt-BR', options).toUpperCase();
        }

        // --- RENDERIZAÇÃO HOME ---
        function renderHome() {
            const main = document.getElementById('app-content');
            main.innerHTML = `
                <h2 class="section-title">PaixãoFlix Indica Hoje</h2>
                <div class="row-container" id="top-4-row"></div>
                
                <h2 class="section-title">Continuar Assistindo</h2>
                <div class="row-container" id="continue-row"></div>
            `;
            
            // Gerar Top 4 (Simulado para o exemplo)
            const top4Row = document.getElementById('top-4-row');
            for(let i=1; i<=4; i++) {
                top4Row.innerHTML += `
                    <div class="card" tabindex="0">
                        <span class="top-number">${i}</span>
                        <img src="https://via.placeholder.com/200x300?text=Capa+${i}" alt="Capa">
                        <div class="card-info">
                            <span>2024</span>
                            <span>★ 9.5</span>
                            <span>Ação</span>
                        </div>
                    </div>
                `;
            }
        }

        // --- LOGICA DE NAVEGAÇÃO / FOCO ---
        function setupSpatialNav() {
            document.addEventListener('keydown', (e) => {
                const current = document.activeElement;
                if (!current) return;

                // Lógica simplificada de direcionais para evitar travamento
                // Em um projeto real, usa-se uma lib como 'spatial-navigation'
                console.log("Tecla pressionada:", e.key);
            });
        }

        // --- FUNÇÕES DO PLAYER ---
        function openPlayer(url, title) {
            const overlay = document.getElementById('player-overlay');
            const video = document.getElementById('main-video');
            overlay.style.display = 'block';
            video.src = url;
            video.play();
            
            // Auto-save progresso
            video.ontimeupdate = () => {
                saveProgress(title, video.currentTime);
            };
        }

        function closePlayer() {
            const video = document.getElementById('main-video');
            video.pause();
            document.getElementById('player-overlay').style.display = 'none';
        }

        function saveProgress(id, time) {
            let p = progress.find(x => x.id === id);
            if(p) p.time = time;
            else progress.push({id, time});
            localStorage.setItem('paixaoflix_progress', JSON.stringify(progress));
        }

        window.onload = init;
    </script>
</body>
</html>

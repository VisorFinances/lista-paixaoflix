<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V29.2 - Recovery Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
<link href="https://unpkg.com/@videojs/themes@1.0.1/city/index.css" rel="stylesheet">

<style>
* { overflow: -moz-scrollbars-none; -ms-overflow-style: none; scrollbar-width: none; touch-action: manipulation; box-sizing: border-box; }
*::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; }
html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100%; overflow: hidden; width: 100%; }
#app { display: flex; height: 100%; width: 100%; position: relative; }

#menu { width: 300px; background: #111; display: flex; flex-direction: column; z-index: 100; padding: 12px; border-right: 1px solid #222; height: 100%; }
#menuHeader { padding: 10px; text-align: center; border-bottom: 1px solid #222; margin-bottom: 10px; }
#menuHeader img { height: 60px; width: auto; object-fit: contain; }
#clock { margin-top: 5px; font-size: 12px; color: #888; }

#searchBox { margin-bottom: 15px; }
#searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #333; background: #000; color: #fff; outline: none; font-size: 14px; }
#searchInput.focused { border-color: #ff9800; background: #111; box-shadow: 0 0 10px rgba(255,152,0,0.3); }

#menuItemsContainer { display: flex; flex-wrap: wrap; gap: 8px; justify-content: space-between; }
.menu-item { width: 48.5%; height: 75px; padding: 5px; font-size: 11px; border-radius: 8px; background: #1a1a1a; border: 1px solid #222; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #888; cursor: pointer; transition: 0.2s; }
.menu-item i { margin-bottom: 5px; font-size: 18px; }
.menu-item.active { background: #222; color: #fff; border: 1px solid #ff9800; font-weight: bold; transform: scale(1.02); }
.menu-item.kids { border-bottom: 3px solid #ffeb3b; }

#content { position: absolute; top: 0; left: 300px; width: calc(100% - 300px); height: 100%; z-index: 10; background: black; }
#videoContainer { width: 100%; height: 100%; background: #000; }
.video-js { width: 100% !important; height: 100% !important; }

#channelList { position: absolute; top: 0; left: 0; width: 320px; height: 100%; background: rgba(0, 0, 0, 0.95); display: none; z-index: 110; overflow-y: auto; border-right: 2px solid #ff9800; }
.channel { padding: 12px 15px; font-size: 13px; border-bottom: 1px solid #222; color: #bbb; display: flex; align-items: center; cursor: pointer; gap: 10px; }
.channel.active { background: #ff9800 !important; color: #000 !important; font-weight: 700; }
.channel.cat-header { background: rgba(255,152,0,0.1); color: #ff9800; font-weight: bold; cursor: default; font-size: 10px; letter-spacing: 1px; }

#posterWrapper { position: absolute; top: 50%; left: 340px; transform: translateY(-50%); width: 280px; z-index: 120; display: none; }
#posterPreview { width: 100%; border-radius: 10px; border: 3px solid #ff9800; box-shadow: 0 0 20px #000; }
</style>
</head>
<body>

<div id="app">
    <div id="menu">
        <div id="menuHeader">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
            <div id="clock">--:--</div>
        </div>
        <div id="searchBox"><input type="text" id="searchInput" placeholder="Pesquisar..." readonly></div>
        <div id="menuItemsContainer">
            <div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> Tv ao Vivo</div>
            <div class="menu-item" data-type="categories"><i class="fas fa-film"></i> Cinema</div>
            <div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
            <div class="menu-item" data-type="fav"><i class="fas fa-star"></i> Favoritos</div>
            <div class="menu-item kids" data-type="kids_channels"><i class="fas fa-child"></i> Tv Kids</div>
            <div class="menu-item kids" data-type="kids_movies"><i class="fas fa-icons"></i> Filmes Kids</div>
            <div class="menu-item kids" data-type="kids_series"><i class="fas fa-robot"></i> Séries Kids</div>
            <div class="menu-item" data-type="history"><i class="fas fa-history"></i> Histórico</div>
        </div>
    </div>

    <div id="content">
        <div id="videoContainer">
            <video id="paixaoflix-player" class="video-js vjs-theme-city" controls preload="auto"></video>
        </div>
        <div id="channelList"></div>
        <div id="posterWrapper"><img id="posterPreview"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-hotkeys@0.2.28/videojs.hotkeys.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-seek-buttons@2.2.1/dist/videojs-seek-buttons.min.js"></script>
<script src="https://unpkg.com/@silvermine/videojs-quality-selector/dist/js/silvermine-videojs-quality-selector.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-youtube@3.0.1/dist/Youtube.min.js"></script>

<script>
let player;
const PROXY_URL = "https://proxy.paixaoflix-vip.workers.dev/?url=";
const channelList = document.getElementById("channelList");
const searchInput = document.getElementById("searchInput");
const menuItems = document.querySelectorAll(".menu-item");
const posterWrapper = document.getElementById("posterWrapper");
const posterPreview = document.getElementById("posterPreview");

let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [];
let favorites = JSON.parse(localStorage.getItem("paixaoflix_favs") || "[]");
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0, menuFocused = true;

// Inicializa Player
player = videojs('paixaoflix-player', {
    autoplay: true,
    fluid: true,
    html5: { vhs: { overrideNative: true } }
});

player.ready(function() {
    this.hotkeys({ seekStep: 10 });
    this.seekButtons({ forward: 10, back: 10 });
});

function updateClock() {
    const d = new Date();
    document.getElementById("clock").innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
}
setInterval(updateClock, 1000); updateClock();

function renderList() {
    channelList.innerHTML = "";
    let data = getActiveData();
    
    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        const label = item.titulo || item.name || item;
        div.innerHTML = `<span>${label}</span>`;
        div.onclick = () => { selectedIndex = i; handleAction(); };
        channelList.appendChild(div);
        if (i === selectedIndex && !menuFocused) div.scrollIntoView({ block: 'center' });
    });

    // Poster Preview
    const cur = data[selectedIndex];
    if (!menuFocused && cur && cur.poster) {
        posterPreview.src = cur.poster;
        posterWrapper.style.display = "block";
    } else {
        posterWrapper.style.display = "none";
    }
}

function getActiveData() {
    if (viewMode === "channels") return channels;
    if (viewMode === "categories") return ["AÇÃO","AVENTURA","COMÉDIA","DRAMA","TERROR","FICÇÃO","ROMANCE"];
    if (viewMode === "fav") return favorites;
    if (viewMode === "kids_channels") return kidsChannels;
    return filteredList;
}

function playMedia(item) {
    if (!item || !item.url) return;
    channelList.style.display = "none";
    menuFocused = false;
    let type = item.url.includes("m3u8") ? "application/x-mpegURL" : "video/mp4";
    player.src({ src: item.url, type: type });
    player.play();
}

async function handleAction() {
    let data = getActiveData();
    let item = data[selectedIndex];
    if (!item) return;

    if (typeof item === 'string') {
        // Logica de Categoria
        viewMode = "filtered";
        filteredList = movies.filter(m => m.genero && m.genero.includes(item));
        selectedIndex = 0; renderList();
    } else {
        playMedia(item);
    }
}

// Navegação robusta
document.addEventListener("keydown", e => {
    const code = e.keyCode;
    let data = getActiveData();

    if (menuFocused) {
        searchInput.classList.remove("focused");
        if (code === 38) { // Cima
            if (menuIndex <= 1) { menuIndex = -1; searchInput.classList.add("focused"); }
            else menuIndex -= 2;
        } else if (code === 40) { // Baixo
            if (menuIndex === -1) menuIndex = 0;
            else if (menuIndex < menuItems.length - 2) menuIndex += 2;
        } else if (code === 37 && menuIndex % 2 !== 0) { // Esquerda
            menuIndex--;
        } else if (code === 39) { // Direita
            if (menuIndex % 2 === 0 && menuIndex < menuItems.length - 1) menuIndex++;
            else { menuFocused = false; channelList.style.display = "block"; selectedIndex = 0; renderList(); }
        } else if (code === 13) {
            if (menuIndex === -1) { /* busca */ }
            else { menuFocused = false; channelList.style.display = "block"; viewMode = menuItems[menuIndex].dataset.type; selectedIndex = 0; renderList(); }
        }
    } else {
        // Navegação na Lista
        if (code === 38) { // Cima
            selectedIndex = selectedIndex > 0 ? selectedIndex - 1 : data.length - 1;
            renderList();
        } else if (code === 40) { // Baixo
            selectedIndex = selectedIndex < data.length - 1 ? selectedIndex + 1 : 0;
            renderList();
        } else if (code === 37) { // Esquerda (Voltar ao menu)
            menuFocused = true;
            channelList.style.display = "none";
            posterWrapper.style.display = "none";
        } else if (code === 13) {
            handleAction();
        }
    }

    menuItems.forEach((m, i) => m.classList.toggle("active", i === menuIndex));
});

// Carga Inicial Simplificada para evitar travas
function loadM3U(path, target) {
    fetch(path).then(r => r.text()).then(t => {
        let lines = t.split("\n");
        let temp = null;
        lines.forEach(l => {
            if(l.includes("#EXTINF")) temp = { titulo: l.split(",").pop().trim() };
            else if(l.startsWith("http") && temp) { temp.url = l.trim(); target.push(temp); temp = null; }
        });
    }).catch(e => console.log("Erro carga:", path));
}

window.onload = () => {
    loadM3U("data/canais.m3u", channels);
    loadM3U("data/kids_canais.m3u", kidsChannels);
    fetch("data/filmes.json").then(r=>r.json()).then(d=>movies=d);
};
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
#side{width:320px;background:#111;display:flex;flex-direction:column}
#top{padding:15px}
#logo{width:100%;max-height:90px;object-fit:contain}
#search{margin-top:10px;padding:8px;border-radius:8px;border:1px solid #e50914;background:#000;color:#fff}
#search:focus{outline:none;box-shadow:0 0 0 2px #e5091440}
#now{margin-top:10px;font-size:13px;color:#aaa;display:none}

#buttons{display:flex;gap:6px;padding:10px}
#buttons button{
  flex:1;
  padding:10px;
  border:0;
  border-radius:6px;
  background:#222;
  color:#fff;
  font-weight:700
}
#buttons button.active,
#buttons button.focused{background:#e50914}

#list{flex:1;overflow-y:auto}
.item{padding:10px;border-bottom:1px solid #222;cursor:pointer}
.item.active{background:#1a1a1a;border-left:4px solid #e50914}

#player{flex:1;position:relative}
video{width:100%;height:100%;background:#000}

#overlay{
  position:absolute;
  bottom:40px;
  left:40px;
  background:rgba(0,0,0,.7);
  padding:12px 18px;
  font-size:18px;
  font-weight:700;
  display:none;
  border-left:4px solid #e50914
}
</style>
</head>

<body>

<div id="side">
  <div id="top">
    <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
    <input id="search" placeholder="Pesquisar...">
    <div id="now">Assistindo agora: <span id="nowTitle"></span></div>
  </div>

  <div id="buttons">
    <button id="btnTV">TV</button>
    <button id="btnFilmes" class="active">Filmes</button>
    <button id="btnSeries">Séries</button>
  </div>

  <div id="list"></div>
</div>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
  <div id="overlay"></div>
</div>

<script>
const video = document.getElementById('video');
const list = document.getElementById('list');
const overlay = document.getElementById('overlay');
const nowBox = document.getElementById('now');
const nowTitle = document.getElementById('nowTitle');
const search = document.getElementById('search');

const buttons = [
  document.getElementById('btnTV'),
  document.getElementById('btnFilmes'),
  document.getElementById('btnSeries')
];

let hls=null;
let mode='filmes';
let items=[];
let index=0;

/* ===== PLAYER ===== */
function play(url,title,zap=false){
  if(hls){hls.destroy();hls=null;}
  if(url.endsWith('.m3u8') && Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  }else{
    video.src=url;
  }
  video.play();
  nowBox.style.display='block';
  nowTitle.innerText=title;

  if(zap){
    overlay.innerText=title;
    overlay.style.display='block';
    setTimeout(()=>overlay.style.display='none',2000);
  }
}

/* ===== RENDER LIST ===== */
function render(){
  list.innerHTML='';
  items.forEach((i,n)=>{
    const d=document.createElement('div');
    d.className='item'+(n===index?' active':'');
    d.innerText=i.title;
    d.onclick=()=>{
      index=n;
      play(i.url,i.title,mode==='tv');
      render();
    };
    list.appendChild(d);
  });
}

/* ===== LOADERS ===== */
async function loadTV(){
  mode='tv'; index=0;
  const txt=await fetch('./data/canais.m3u').then(r=>r.text());
  const lines=txt.split('\n');
  items=[];
  let name='';
  lines.forEach(l=>{
    if(l.startsWith('#EXTINF')) name=l.split(',').pop();
    else if(l.startsWith('http')) items.push({title:name,url:l.trim()});
  });
  render();
}

async function loadFilmes(){
  mode='filmes'; index=0;
  items=await fetch('./data/filmes.json').then(r=>r.json());
  render();
}

async function loadSeries(){
  mode='series'; index=0;
  items=[];
  const data=await fetch('./data/series.json').then(r=>r.json());
  data.forEach(s=>{
    (s.episodios||[]).forEach(e=>{
      items.push({title:s.nome+' - '+e.titulo,url:e.url});
    });
  });
  render();
}

/* ===== BOTÕES ===== */
btnTV.onclick=()=>{setActive(0);loadTV();}
btnFilmes.onclick=()=>{setActive(1);loadFilmes();}
btnSeries.onclick=()=>{setActive(2);loadSeries();}

function setActive(i){
  buttons.forEach(b=>b.classList.remove('active'));
  buttons[i].classList.add('active');
}

/* ===== NAVEGAÇÃO GLOBAL ===== */
let section=0; // 0=search,1=buttons,2=list
let btnIndex=1;

document.addEventListener('keydown',e=>{
  if(e.key==='ArrowDown'){
    if(section<2) section++;
  }
  if(e.key==='ArrowUp'){
    if(section>0) section--;
  }

  if(section===0){
    search.focus();
  }

  if(section===1){
    buttons.forEach(b=>b.classList.remove('focused'));
    buttons[btnIndex].classList.add('focused');

    if(e.key==='ArrowLeft') btnIndex=Math.max(0,btnIndex-1);
    if(e.key==='ArrowRight') btnIndex=Math.min(2,btnIndex+1);

    if(e.key==='Enter') buttons[btnIndex].click();
  }

  if(section===2){
    if(e.key==='ArrowDown') index=Math.min(index+1,items.length-1);
    if(e.key==='ArrowUp') index=Math.max(index-1,0);
    if(e.key==='Enter') play(items[index].url,items[index].title,mode==='tv');
    render();
  }
});

/* ===== INIT ===== */
loadFilmes();
</script>

</body>
</html>

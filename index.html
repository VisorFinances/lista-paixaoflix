<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIXÃOFLIX</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/rIJwt2Q.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        :root { --primary: #e50914; --bg: #000; --side: #111; --text: #fff; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        
        #sidebar { width: 280px; min-width: 280px; background: var(--side); display: flex; flex-direction: column; border-right: 1px solid #222; height: 100%; }
        
        .logo-area { padding: 20px; text-align: center; border-bottom: 1px solid #222; min-height: 80px; display: flex; align-items: center; justify-content: center; }
        .logo-area img { max-width: 200px; height: auto; }
        
        .search-area { padding: 15px; } 
        .search-box { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #333; background: #222; color: #fff; outline: none; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        #now-playing-side { padding: 15px; background: #070707; border-bottom: 2px solid var(--primary); display: none; }
        .now-label { font-family: 'Poppins', sans-serif; font-size: 12px; color: var(--primary); font-weight: 600; text-transform: uppercase; margin-bottom: 2px; }
        .now-title { font-family: 'Poppins', sans-serif; font-size: 14px; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #channel-list { flex: 1; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #333 transparent; }
        
        .cat-title { 
            background: #1a1a1a; padding: 10px 15px; font-size: 13px; 
            text-transform: uppercase; color: #fff; font-weight: 700; 
            position: sticky; top: 0; z-index: 10; border-bottom: 1px solid #333;
        }
        
        .item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #0a0a0a; border-left: 4px solid transparent; outline: none; }
        .item:focus, .item.active-focus { background: #222; border-left: 4px solid var(--primary); outline: none; }
        .item.playing { background: rgba(229, 9, 20, 0.2); border-left: 4px solid var(--primary); }

        .item img { width: 55px; height: 75px; border-radius: 4px; margin-right: 15px; object-fit: cover; background: #222; }
        .item-name { font-size: 14px; flex: 1; pointer-events: none; }

        #main-view { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; overflow: hidden; }
        #player-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; z-index: 1; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        #bg-poster { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-size: cover; background-position: center;
            filter: blur(40px) brightness(0.3); z-index: 0; 
        }

        .info-panel { position: absolute; bottom: 0; left: 0; width: 100%; padding: 60px 30px 30px; background: linear-gradient(transparent, rgba(0,0,0,0.95)); pointer-events: none; z-index: 2; }
        #title-now { font-family: 'Poppins', sans-serif; font-size: 28px; font-weight: 700; margin: 0; }
        #desc-now { font-size: 15px; color: #ccc; margin-top: 10px; max-width: 80%; line-height: 1.5; }

        @media (max-width: 768px) { body { flex-direction: column; } #sidebar { width: 100%; height: 45%; } }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-area">
        <img src="https://i.imgur.com/rIJwt2Q.png" alt="PAIXÃOFLIX">
    </div>
    <div class="search-area">
        <input type="text" id="search" class="search-box" placeholder="Buscar...">
    </div>
    <div id="now-playing-side">
        <div class="now-label">Assistindo agora</div>
        <div id="side-playing-title" class="now-title">---</div>
    </div>
    <div id="channel-list"></div>
</div>

<div id="main-view">
    <div id="bg-poster"></div>
    <div id="player-wrapper">
        <video id="video" controls autoplay playsinline></video>
    </div>
    <div class="info-panel">
        <h1 id="title-now">PAIXÃOFLIX</h1>
        <p id="desc-now">Escolha um conteúdo na lista lateral.</p>
    </div>
</div>

<script>
    const KEY_TMDB = 'b275ce8e1a6b3d5d879bb0907e4f56ad';
    const URL_M3U = '/tv.paixaoflix.m3u?v=' + Date.now();
    const videoNode = document.getElementById('video');
    let masterList = {};

    async function carregarLista() {
        try {
            const r = await fetch(URL_M3U);
            const t = await r.text();
            if(!t.includes("#EXTM3U")) throw "Inválida";
            processarLista(t);
        } catch (e) {
            document.getElementById('channel-list').innerHTML = "<p style='padding:20px'>Erro ao carregar lista.</p>";
        }
    }

    function processarLista(text) {
        const lines = text.split('\n');
        let cats = {};
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                let name = lines[i].split(',')[1]?.trim();
                let url = lines[i+1]?.trim();
                let group = lines[i].match(/group-title="([^"]+)"/)?.[1] || "GERAL";
                let base = name.replace(/S\d+E\d+|Temporada \d+|FHD|HD|SD|4K|VIP/gi, '').trim();
                if (url && url.startsWith('http')) {
                    if (!cats[group]) cats[group] = [];
                    if (!cats[group].find(x => x.base === base)) {
                        cats[group].push({ name, base, url });
                    }
                }
            }
        }
        masterList = cats;
        renderizar(cats);
        
        // Foco automático no primeiro canal após carregar
        setTimeout(() => {
            const first = document.querySelector('.item');
            if(first) first.focus();
        }, 1000);
    }

    function renderizar(data) {
        const container = document.getElementById('channel-list');
        container.innerHTML = '';
        Object.keys(data).sort().forEach(c => {
            const h = document.createElement('div');
            h.className = 'cat-title'; h.innerText = c;
            container.appendChild(h);
            data[c].forEach(item => {
                const id = btoa(unescape(encodeURIComponent(item.base))).substring(0,8).replace(/[^a-z]/gi, 'x');
                const div = document.createElement('div');
                div.className = 'item'; div.tabIndex = 0;
                div.innerHTML = `
                    <div style="width:55px;height:75px;background:#222;margin-right:15px;border-radius:4px;flex-shrink:0;">
                        <img src="" id="img-${id}" style="width:100%;height:100%;display:none;object-fit:cover;border-radius:4px;" onload="this.style.display='block'">
                    </div>
                    <div class="item-name">${item.base}</div>
                `;
                div.onclick = () => playStream(item.url, item.base, id, div);
                container.appendChild(div);
                buscarPoster(item.base, id);
            });
        });
    }

    async function buscarPoster(term, id) {
        let q = term.split('|')[0].split('-')[0].trim();
        try {
            const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${KEY_TMDB}&language=pt-BR&query=${encodeURIComponent(q)}`);
            const j = await r.json();
            if (j.results?.[0]?.poster_path) {
                const path = `https://image.tmdb.org/t/p/w500${j.results[0].poster_path}`;
                const el = document.getElementById(`img-${id}`);
                if(el) {
                    el.src = path;
                    const item = el.closest('.item');
                    item.dataset.info = j.results[0].overview;
                    item.dataset.poster = path;
                }
            }
        } catch (e) {}
    }

    function playStream(url, nome, id, el) {
        document.getElementById('now-playing-side').style.display = 'block';
        document.getElementById('side-playing-title').innerText = nome;
        document.getElementById('title-now').innerText = nome;
        document.getElementById('desc-now').innerText = el.dataset.info || "Sinopse não disponível.";
        
        if(el.dataset.poster) {
            document.getElementById('bg-poster').style.backgroundImage = `url('${el.dataset.poster}')`;
        }

        document.querySelectorAll('.item').forEach(i => i.classList.remove('playing'));
        el.classList.add('playing');

        let link = url.startsWith('http:') ? `/proxy?url=${encodeURIComponent(url)}` : url;
        if (Hls.isSupported()) {
            const hls = new Hls(); hls.loadSource(link); hls.attachMedia(videoNode);
            hls.on(Hls.Events.MANIFEST_PARSED, () => videoNode.play());
        } else { videoNode.src = link; videoNode.play(); }
    }

    // Navegação Teclado
    document.addEventListener('keydown', (e) => {
        const items = document.querySelectorAll('.item');
        let idx = Array.from(items).indexOf(document.activeElement);
        if (e.key === 'ArrowDown') {
            e.preventDefault();
            idx = (idx + 1) % items.length;
            items[idx].focus();
            items[idx].scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            idx = (idx - 1 + items.length) % items.length;
            items[idx].focus();
            items[idx].scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else if (e.key === 'Enter') {
            if (document.activeElement.classList.contains('item')) document.activeElement.click();
        }
    });

    document.getElementById('search').onkeyup = function() {
        const v = this.value.toLowerCase();
        let f = {};
        for (let c in masterList) {
            let m = masterList[c].filter(i => i.base.toLowerCase().includes(v));
            if (m.length > 0) f[c] = m;
        }
        renderizar(f);
    };

    carregarLista();
</script>
</body>
</html>

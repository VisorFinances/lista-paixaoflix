<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}

/* SIDEBAR */
#side{width:320px;background:#111;padding:15px;display:flex;flex-direction:column}
#logo img{width:100%;max-height:55px;object-fit:contain}
#now{font-size:13px;color:#aaa;margin:10px 0;display:none}
button{margin:4px 0;padding:10px;border:0;border-radius:6px;background:#222;color:#fff}
button.active{background:#e50914}

/* GRID */
#main{flex:1;display:flex;flex-direction:column}
#grid{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;padding:20px;overflow-y:auto}
.card{cursor:pointer}
.card img{width:100%;border-radius:8px}
.card.active{outline:3px solid #e50914}

/* PLAYER */
#player{height:45vh;background:#000}
video{width:100%;height:100%}
</style>
</head>

<body>

<div id="side">
  <div id="logo">
    <img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
  </div>

  <div id="now">Assistindo agora: <span></span></div>

  <button class="active">FILMES</button>
</div>

<div id="main">
  <div id="player">
    <video id="video" controls autoplay playsinline></video>
  </div>

  <div id="grid"></div>
</div>

<script>
const video = document.getElementById('video');
const grid = document.getElementById('grid');
const now = document.getElementById('now');
const nowText = now.querySelector('span');

let currentIndex = 0;

/* EXEMPLO REAL */
const filmes = [
  {
    titulo: "AS TARTARUGAS NINJA - O RETORNO",
    capa: "https://cdn.iset.io/assets/52438/produtos/40738/thumb_350-350-atn.jpg",
    url: "https://drive.google.com/uc?id=1TvjBxNNdrCppgBmPOpOgfyQWDDZdF_CC"
  }
];

/* GRID */
function renderGrid(){
  grid.innerHTML='';
  filmes.forEach((f,i)=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`<img src="${f.capa}"><div>${f.titulo}</div>`;
    c.onclick=()=>play(i);
    grid.appendChild(c);
  });
  select(0);
}

function select(i){
  const cards=[...document.querySelectorAll('.card')];
  cards.forEach(c=>c.classList.remove('active'));
  if(cards[i]) cards[i].classList.add('active');
  currentIndex=i;
}

/* PLAY */
function play(i){
  const f=filmes[i];
  select(i);
  now.style.display='block';
  nowText.innerText=f.titulo;

  video.src=f.url;
  video.play();
}

/* CONTINUAÇÃO AUTOMÁTICA */
video.onended=()=>{
  if(currentIndex+1<filmes.length){
    play(currentIndex+1);
  }
};

/* TECLADO / CONTROLE */
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowRight') select(Math.min(currentIndex+1,filmes.length-1));
  if(e.key==='ArrowLeft') select(Math.max(currentIndex-1,0));
  if(e.key==='Enter') play(currentIndex);
});

renderGrid();
</script>

</body>
</html>

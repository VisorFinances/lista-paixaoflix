<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>PaixãoFlix TV V.28.1.58 - Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* RESET E BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; }
        body { background: #040714; color: #fff; height: 100vh; width: 100vw; overflow: hidden; }

        /* FOCO AMARELO PIPOCA - PADRONIZADO PARA TODO O SISTEMA */
        .focused {
            outline: 4px solid #FFCE44 !important;
            outline-offset: 4px;
            box-shadow: 0 0 25px #FFCE44 !important;
            transform: scale(1.05);
            z-index: 100;
            transition: all 0.2s ease-in-out;
        }

        /* BARRA SUPERIOR */
        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px 0 100px; z-index: 5000; background: rgba(4,7,20,0.95); }
        #logoMain { height: 60px; cursor: pointer; }

        /* MENU LATERAL ESTILO DISNEY+ */
        #sideMenu {
            position: fixed; left: 0; top: 0; height: 100vh; width: 80px; 
            background: rgba(4,7,20,0.95); display: flex; flex-direction: column; 
            align-items: center; padding-top: 100px; z-index: 5500; 
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid rgba(255,255,255,0.05);
        }
        #sideMenu:hover, #sideMenu.active { width: 260px; }
        .menu-item {
            width: 100%; height: 60px; display: flex; align-items: center; 
            padding-left: 25px; cursor: pointer; color: #a0a0a0; position: relative;
        }
        .menu-item i { font-size: 24px; min-width: 35px; text-align: center; }
        .menu-item span { margin-left: 20px; font-weight: 600; opacity: 0; white-space: nowrap; transition: 0.2s; }
        #sideMenu:hover span, #sideMenu.active span { opacity: 1; }
        .menu-item.focused { color: #fff; background: rgba(255,255,255,0.1); }

        /* BUSCA GLOBAL */
        #searchBarContainer { padding: 20px 80px 20px 130px; display: none; }
        #globalSearchInput {
            width: 100%; background: rgba(255,255,255,0.1); border: 2px solid #333; 
            padding: 15px; border-radius: 10px; color: white; font-size: 20px;
        }

        /* CONTAINER DE ROLAGEM PRINCIPAL */
        #mainScroll { width: 100%; height: 100vh; padding-left: 80px; padding-top: 90px; overflow-y: auto !important; scroll-behavior: smooth; }

        /* CINEMA E SÉRIES: 22 CATEGORIAS E 4 CAPAS */
        .category-row { margin: 40px 50px; }
        .row-header { font-size: 24px; font-weight: 700; margin-bottom: 20px; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .grid-full { display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; } /* Quando aberto o ver mais */
        
        .card-content { border-radius: 10px; cursor: pointer; background: #1a1d29; overflow: hidden; position: relative; }
        .card-content img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 10px; background: rgba(0,0,0,0.8); display: flex; justify-content: space-between; font-weight: 900; font-size: 14px; color: #FFCE44; }

        .btn-expand { 
            width: 100%; margin-top: 15px; padding: 12px; background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.2); color: white; font-weight: 900; cursor: pointer; text-transform: uppercase;
        }

        /* PLAYER DE VÍDEO TELA CHEIA */
        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .adesivo-player { position: absolute; bottom: 30px; right: 30px; background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 5px; font-size: 14px; opacity: 0.7; pointer-events: none; }

        /* MODO KIDS: DIFERENCIADO */
        .kids-mode .row-header { color: #00ffcc; }
        .kids-mode .btn-expand { display: none !important; }

        /* FOOTER */
        #footerMsg { padding: 50px; text-align: center; color: rgba(255,255,255,0.4); border-top: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="home-active">

<div id="sideMenu">
    <div class="menu-item" id="m-busca" onclick="toggleSearch()" tabindex="1"><i class="fas fa-search"></i><span>PESQUISAR</span></div>
    <div class="menu-item" id="m-canais" onclick="loadCanais('ativa_canais.m3u')" tabindex="2"><i class="fas fa-tv"></i><span>CANAIS AO VIVO</span></div>
    <div class="menu-item" id="m-cinema" onclick="loadContent('cinema')" tabindex="3"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" id="m-series" onclick="loadContent('series')" tabindex="4"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" id="m-fav" onclick="loadFavoritos()" tabindex="5"><i class="fas fa-heart"></i><span>FAVORITOS</span></div>
    <div class="menu-item" id="m-kids-tv" onclick="loadCanais('ativa_kids_canais.m3u', true)" tabindex="6"><i class="fas fa-child"></i><span>CANAIS KIDS</span></div>
    <div class="menu-item" id="m-kids-filme" onclick="loadContent('kids_filmes', true)" tabindex="7"><i class="fas fa-baby"></i><span>FILMES KIDS</span></div>
    <div class="menu-item" id="m-kids-serie" onclick="loadContent('kids_series', true)" tabindex="8"><i class="fas fa-robot"></i><span>SÉRIES KIDS</span></div>
</div>

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" onclick="location.reload()">
    <div id="searchBarContainer">
        <input type="text" id="globalSearchInput" placeholder="Busca em tempo real PaixãoFlix...">
    </div>
    <div id="barDateTime" style="text-align: right; font-weight: 700;">--:--</div>
</div>

<div id="mainScroll">
    <div id="contentTarget">
        </div>
    <div id="footerMsg">PaixãoFlix, transformando momentos de lazer em lembranças felizes! - 2026</div>
</div>

<div id="detailsPage" style="display:none; position:fixed; inset:0; background:#040714; z-index:7000; padding:100px;">
    <div style="display:flex; gap:50px;">
        <img id="detPoster" style="width:350px; border-radius:15px; border:3px solid #FFCE44;">
        <div>
            <h1 id="detTitle" style="font-size:50px; font-weight:900;"></h1>
            <p id="detMeta" style="color:#FFCE44; font-size:20px; margin:20px 0;"></p>
            <p id="detDesc" style="font-size:18px; line-height:1.6; max-width:800px; margin-bottom:40px;"></p>
            <div id="detActions" style="display:flex; gap:15px;">
                <button class="btn-justo" id="btnAssiste" style="background:#E50914; padding:15px 40px; border-radius:10px; font-weight:900; border:none; color:white;">ASSISTIR AGORA</button>
                <button class="btn-justo" onclick="closeDetails()" style="background:#333; padding:15px 40px; border-radius:10px; font-weight:900; border:none; color:white;">VOLTAR</button>
            </div>
            <div id="epContainer" style="margin-top:40px; display:none;">
                <h3>EPISÓDIOS</h3>
                <div id="epGrid" style="display:grid; grid-template-columns:repeat(10, 1fr); gap:10px; margin-top:20px;"></div>
            </div>
        </div>
    </div>
</div>

<div id="videoContainer">
    <video id="mainPlayer" controls autoplay></video>
    <div class="adesivo-player" id="adesivoNome">...</div>
    <button onclick="sairPlayer()" style="position:fixed; top:20px; right:20px; background:red; color:white; border:none; padding:10px 20px; font-weight:900; z-index:9001; cursor:pointer;">SAIR DO PLAYER</button>
</div>

<script>
    // LISTA DE CATEGORIAS RIGOROSAS
    const catList = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Clássicos", "Dorama", "Suspense", "Policial", "Crime", "Terror", "Documentário", "Faroeste", "Musical", "Adulto"];

    let currentSection = 'cinema';
    let allData = [];

    // RELÓGIO
    setInterval(() => {
        const now = new Date();
        document.getElementById('barDateTime').innerText = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
    }, 1000);

    // CARREGAMENTO DE CONTEÚDO (FILMES/SÉRIES)
    async function loadContent(type, isKids = false) {
        currentSection = type;
        const resp = await fetch(`data/${type}.json`);
        allData = await resp.json();
        allData.sort((a,b) => a.titulo.localeCompare(b.titulo));

        const target = document.getElementById('contentTarget');
        target.innerHTML = '';
        if(isKids) document.body.classList.add('kids-mode'); else document.body.classList.remove('kids-mode');

        catList.forEach((cat, idx) => {
            const filtered = allData.filter(item => item.genero === cat);
            if(filtered.length === 0) return;

            const section = document.createElement('div');
            section.className = 'category-row';
            section.innerHTML = `
                <div class="row-header">${cat}</div>
                <div class="grid-4" id="grid-${idx}"></div>
                ${!isKids ? `<button class="btn-expand" id="btn-${idx}" onclick="toggleRow(${idx}, '${cat}')">VEJA MAIS</button>` : ''}
            `;
            target.appendChild(section);
            renderRow(idx, filtered.slice(0, 4));
        });
        initNavigation();
    }

    function renderRow(idx, items) {
        const container = document.getElementById(`grid-${idx}`);
        container.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card-content';
            card.tabIndex = 0;
            card.innerHTML = `
                <img src="${item.poster}">
                <div class="card-info"><span>${item.year}</span><span>★ ${item.rating}</span></div>
            `;
            card.onclick = () => openDetails(item);
            container.appendChild(card);
        });
    }

    function toggleRow(idx, cat) {
        const btn = document.getElementById(`btn-${idx}`);
        const grid = document.getElementById(`grid-${idx}`);
        const fullList = allData.filter(i => i.genero === cat);

        if(btn.innerText === "VEJA MAIS") {
            grid.className = 'grid-full';
            renderRow(idx, fullList);
            btn.innerText = "FECHAR CATEGORIA";
        } else {
            grid.className = 'grid-4';
            renderRow(idx, fullList.slice(0, 4));
            btn.innerText = "VEJA MAIS";
        }
    }

    // DESCRIÇÃO E EPISÓDIOS (ARCHIVE LOGIC)
    function openDetails(item) {
        const d = document.getElementById('detailsPage');
        d.style.display = 'block';
        document.getElementById('detPoster').src = item.poster;
        document.getElementById('detTitle').innerText = item.titulo;
        document.getElementById('detMeta').innerText = `${item.year} • ★ ${item.rating} • ${item.genero}`;
        document.getElementById('detDesc').innerText = item.desc;

        const epArea = document.getElementById('epContainer');
        const epGrid = document.getElementById('epGrid');
        
        if(item.type === "serie") {
            epArea.style.display = 'block';
            epGrid.innerHTML = '';
            // Lógica PaixãoFlix: Puxa do archive usando o identificador
            for(let i=1; i<=30; i++) { // Exemplo de loop de EPs
                const btn = document.createElement('button');
                btn.className = 'btn-justo';
                btn.innerText = `EP ${i.toString().padStart(2,'0')}`;
                btn.onclick = () => playVideo(item.url || `https://archive.org/download/${item.identificador_archive}/ep${i}.mp4`, item.titulo);
                epGrid.appendChild(btn);
            }
        } else {
            epArea.style.display = 'none';
            document.getElementById('btnAssiste').onclick = () => playVideo(item.url, item.titulo);
        }
    }

    function playVideo(url, nome) {
        const v = document.getElementById('videoContainer');
        const p = document.getElementById('mainPlayer');
        v.style.display = 'block';
        p.src = url;
        p.play();
        p.volume = 1.0; // Som obrigatório
        document.getElementById('adesivoNome').innerText = "EXIBINDO AGORA: " + nome;
    }

    function sairPlayer() {
        const p = document.getElementById('mainPlayer');
        p.pause();
        document.getElementById('videoContainer').style.display = 'none';
    }

    function closeDetails() { document.getElementById('detailsPage').style.display = 'none'; }

    // NAVEGAÇÃO POR TECLADO/CONTROLE (REMOTE COMPATIBLE)
    function initNavigation() {
        const focusable = document.querySelectorAll('.menu-item, .card-content, .btn-expand, .btn-justo');
        focusable.forEach(el => {
            el.addEventListener('focus', () => {
                el.classList.add('focused');
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
            el.addEventListener('blur', () => el.classList.remove('focused'));
        });
        // Foca no primeiro item ao carregar
        document.querySelector('.card-content')?.focus();
    }

    // BUSCA GLOBAL
    const sInput = document.getElementById('globalSearchInput');
    sInput.oninput = function() {
        console.log("Buscando: " + this.value);
        // Implementar filtro visual nos grids baseados no value
    };
    sInput.onblur = function() { if(this.value !== "") this.value = ""; };
    sInput.onkeydown = function(e) { if(e.keyCode === 13) this.value = ""; };

    window.onload = () => loadContent('cinema');
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv.PaixãoFlix - Player Oficial</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            width: 100%;
            z-index: 10;
        }

        .logo {
            height: 60px; /* Ajuste conforme o seu logo */
        }

        .container {
            display: flex;
            flex: 1;
            margin-top: 80px;
        }

        #playlist {
            width: 300px;
            background: rgba(20, 20, 20, 0.9);
            overflow-y: auto;
            border-right: 1px solid #333;
            padding: 10px;
        }

        .canal-item {
            padding: 15px;
            margin-bottom: 5px;
            background: #1a1a1a;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }

        .canal-item:hover {
            background: #333;
            border-left: 4px solid #e50914; /* Vermelho PaixãoFlix */
        }

        #player-container {
            flex: 1;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 90%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h2 { font-size: 1.2rem; margin-bottom: 20px; color: #e50914; }
    </style>
</head>
<body>

    <header>
        <img src="https://i.imgur.com/rIJwt2Q.png" alt="Tv.PaixãoFlix" class="logo">
        <div><strong>Bem-vindo ao Futuro do Streaming</strong></div>
    </header>

    <div class="container">
        <div id="playlist">
            <h2>Canais & Séries</h2>
            <div id="lista-canais">
                <div class="canal-item" onclick="playVideo('SEU_LINK_AQUI')">Aguardando Lista...</div>
            </div>
        </div>

        <div id="player-container">
            <video id="videoPlayer" controls autoplay>
                Seu navegador não suporta o player.
            </video>
        </div>
    </div>

    <script>
        // Função para carregar o vídeo
        function playVideo(url) {
            const video = document.getElementById('videoPlayer');
            video.src = url;
            video.play();
        }

        // Futuramente aqui faremos o código ler automaticamente sua lista.m3u do GitHub
    </script>
</body>
</html>

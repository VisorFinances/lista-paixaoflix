<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIXÃOFLIX - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #e50914; --bg: #141414; --card-bg: #222; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; overflow-x: hidden; }
        
        header { 
            padding: 10px 5%; background: #000; 
            display: flex; align-items: center; justify-content: space-between;
            position: fixed; width: 100%; z-index: 1000; box-sizing: border-box;
        }
        .logo { color: var(--primary); font-weight: bold; font-size: 22px; letter-spacing: 1px; }
        .search-box { background: #333; border: none; padding: 8px 15px; border-radius: 20px; color: white; outline: none; width: 180px; }

        #player-container { 
            width: 100%; background: #000; aspect-ratio: 16 / 9; 
            padding-top: 60px; display: flex; align-items: center; justify-content: center; position: relative; 
        }
        video { width: 100%; height: 100%; max-height: 55vh; outline: none; }

        .cat-title { padding: 20px 5% 5px; font-size: 16px; color: #888; text-transform: uppercase; font-weight: bold; }
        .grid { display: flex; overflow-x: auto; gap: 12px; padding: 10px 5% 25px; scrollbar-width: none; }
        .grid::-webkit-scrollbar { display: none; }

        .card { 
            min-width: 130px; max-width: 130px; background: var(--card-bg); border-radius: 6px; 
            overflow: hidden; cursor: pointer; transition: 0.3s; flex-shrink: 0;
        }
        .card:hover { transform: scale(1.08); z-index: 10; }
        .card img { width: 100%; height: 190px; object-fit: cover; }
        .card-info { padding: 8px; font-size: 11px; text-align: center; font-weight: bold; height: 30px; overflow: hidden; }
        
        #status { position: absolute; color: var(--primary); font-size: 14px; text-align: center; width: 100%; }
    </style>
</head>
<body>

<header>
    <div class="logo">PAIXÃOFLIX</div>
    <input type="text" id="searchInput" class="search-box" placeholder="Pesquisar..." onkeyup="filterContent()">
</header>

<div id="player-container">
    <div id="status">Sincronizando com o servidor...</div>
    <video id="video" controls playsinline></video>
</div>

<div id="content">
    </div>

<script>
    const TMDB_API_KEY = 'b275ce8e1a6b3d5d879bb0907e4f56ad';
    // Usando o nome exato do arquivo para o Worker interceptar
    const m3uUrl = '/tv.paixaoflix.m3u?cache=' + Date.now();
    const video = document.getElementById('video');
    let allData = {};

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            if (!res.ok) throw new Error("Erro 404/Worker");
            const text = await res.text();
            if(!text.includes('#EXTM3U')) throw new Error("Lista Inválida");
            parseM3U(text);
        } catch (e) {
            document.getElementById('status').innerText = "Erro ao carregar canais. Verifique as Rotas no Cloudflare.";
        }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        let categories = {};
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const title = lines[i].split(',')[1]?.trim() || "Sem Nome";
                const url = lines[i+1]?.trim();
                const group = lines[i].match(/group-title="([^"]+)"/)?.[1] || "GERAL";
                
                if (url && url.startsWith('http')) {
                    if (!categories[group]) categories[group] = [];
                    categories[group].push({ title, url });
                }
            }
        }
        allData = categories;
        render(categories);
        document.getElementById('status').style.display = 'none';
    }

    function render(categories) {
        const container = document.getElementById('content');
        container.innerHTML = '';
        for (let cat in categories) {
            if (categories[cat].length === 0) continue;
            const section = document.createElement('div');
            section.innerHTML = `<div class="cat-title">${cat}</div>`;
            const grid = document.createElement('div');
            grid.className = 'grid';

            categories[cat].forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                // Gera um ID simples para a imagem
                const safeId = btoa(unescape(encodeURIComponent(item.title))).substring(0,10).replace(/[^a-z]/gi, 'x');
                
                card.innerHTML = `
                    <img src="https://via.placeholder.com/300x450/222/444?text=..." id="img-${safeId}">
                    <div class="card-info">${item.title}</div>
                `;
                card.onclick = () => playStream(item.url);
                grid.appendChild(card);

                // Busca a capa no TMDB em segundo plano
                fetchPoster(item.title, safeId);
            });
            section.appendChild(grid);
            container.appendChild(section);
        }
    }

    async function fetchPoster(title, id) {
        let cleanTitle = title.replace(/E\.P\.C/gi, 'Eu a Patroa e as Crianças').replace(/S\d+E\d+|720p|1080p|HD|By-.*/gi, '').trim();
        try {
            const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&language=pt-BR&query=${encodeURIComponent(cleanTitle)}`);
            const j = await r.json();
            if (j.results && j.results[0]?.poster_path) {
                document.getElementById(`img-${id}`).src = `https://image.tmdb.org/t/p/w300${j.results[0].poster_path}`;
            } else {
                document.getElementById(`img-${id}`).src = `https://via.placeholder.com/300x450/e50914/fff?text=${encodeURIComponent(title)}`;
            }
        } catch (e) {}
    }

    function playStream(url) {
        // Se for HTTP, passa pelo proxy do Worker
        let finalUrl = url.startsWith('http:') ? `/proxy?url=${encodeURIComponent(url)}` : url;
        
        if (Hls.isSupported() && !url.includes('.mp4')) {
            const hls = new Hls();
            hls.loadSource(finalUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = finalUrl;
            video.play();
        }
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filterContent() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        let filtered = {};
        for (let cat in allData) {
            filtered[cat] = allData[cat].filter(i => i.title.toLowerCase().includes(q));
        }
        render(filtered);
    }

    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
:root { --primary: #e50914; --bg: #111; }
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
* { scrollbar-width: none; -ms-overflow-style: none; }
*::-webkit-scrollbar { display: none; }

#side{width:340px;background:var(--bg);display:flex;flex-direction:column;z-index:10;border-right:1px solid #222;}
#top{padding:20px;}
#header-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;}
#logo{max-width:180px;max-height:80px;object-fit:contain}
#clock-container{text-align:right;}
#clock{font-size:24px;font-weight:700;line-height:1;}
#date{font-size:14px;opacity:0.8;margin-top:4px;}

#download-area{text-align:center;font-size:10px;margin-bottom:15px;display:flex;justify-content:space-around;opacity:0.8}
#download-area a{color:#888;text-decoration:none;display:flex;flex-direction:column;align-items:center;gap:3px;}

#search{width:100%;box-sizing:border-box;padding:12px;border-radius:8px;border:1px solid var(--primary);background:#000;color:#fff;outline:none;}
#now-playing-info{padding:10px 20px;background:rgba(255,255,255,0.05);border-bottom:1px solid #222;font-size:13px;}
#now-playing-info b{color:var(--primary);display:block;}

#buttons{display:grid;grid-template-columns:1fr 1fr;gap:6px;padding:10px}
#buttons button{padding:10px;border:0;border-radius:6px;background:#222;color:#fff;font-weight:700;cursor:pointer;font-size:11px;}
#buttons button.active{background:var(--primary)}

#list-container{flex:1;display:flex;flex-direction:column;overflow:hidden;}
#list{flex:1;overflow-y:auto;}
.item{padding:14px;border-bottom:1px solid #222;cursor:pointer;display:flex;justify-content:space-between;align-items:center;border-left:5px solid transparent;}
.item.focus{border-left-color:var(--primary);background:rgba(255,255,255,0.05)!important;outline:none;}
.item .fav-icon{color: #444; font-size: 18px;}
.item.is-fav .fav-icon{color: var(--primary);}
.item.back-item{color: var(--primary); font-weight: bold;}

#player{flex:1;position:relative;background:#000;}
video{width:100%;height:100%;}

#overlay-zap{position:absolute;bottom:60px;left:40px;background:rgba(15,15,15,0.9);padding:20px 40px;display:none;border-left:8px solid var(--primary);border-radius:4px;z-index:100;}
#zap-title{font-size:32px;font-weight:700;margin:0;}

#overlay-meta{position:absolute;top:0;left:0;width:100%;height:100%;background-color: #000; background-repeat: no-repeat; background-position: center right; background-size: cover; display:none; flex-direction:column; justify-content:center; padding:60px; box-sizing:border-box;}
#overlay-meta h1{font-size:56px;margin:0; text-shadow: 2px 2px 10px #000;}
.meta-details{color:var(--primary);font-weight:bold;font-size:20px;margin:10px 0; text-shadow: 1px 1px 5px #000;}
#overlay-meta p{font-size:18px;max-width:600px;color:#ccc;line-height:1.6; text-shadow: 1px 1px 5px #000;}

.btn-play, .btn-back {padding:20px 40px; font-weight:bold; border-radius:8px; border:none; cursor:pointer;}
.btn-play{background:var(--primary); color:#fff;}
.btn-back{background:#333; color:#fff; margin-left:10px;}

#buttons button.focus, #search.focus, .btn-play.focus, .btn-back.focus {outline:2px solid #fff;background:#444;}
</style>
</head>

<body>

<div id="side">
  <div id="top">
    <div id="header-row">
        <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
        <div id="clock-container"><div id="clock">00:00</div><div id="date">01/01/2026</div></div>
    </div>
    <div id="download-area">
        <a href="#"><img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo192.png?raw=true" width="16"> Mobile</a>
        <a href="#"><img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo512.png?raw=true" width="16"> Tv/Tv Box</a>
    </div>
    <input id="search" placeholder="Pesquisar...">
  </div>

  <div id="now-playing-info"><b>ASSISTINDO:</b> <span id="current-title">Carregando...</span></div>

  <div id="buttons">
    <button id="btnTV" class="active">TV</button>
    <button id="btnFilmes">FILMES</button>
    <button id="btnSeries">SÉRIES</button>
    <button id="btnKids" style="background:#0056b3">KIDS</button>
    <button id="btnFav">FAVORITOS</button>
    <button id="btnHist">HISTÓRICO</button>
  </div>

  <div id="list-container"><div id="list"></div></div>
</div>

<div id="player">
  <video id="video" autoplay></video>
  <div id="overlay-zap">
    <div id="zap-title">Canal</div>
  </div>
  <div id="overlay-meta">
      <h1 id="meta-title">Título</h1>
      <div class="meta-details">★ <span id="meta-rating">--</span> | <span id="meta-year">----</span></div>
      <p id="meta-desc">Descrição...</p>
      <div style="display:flex;margin-top:30px;">
        <button class="btn-play" id="btn-start">ASSISTIR AGORA</button>
        <button class="btn-back" id="btn-close">VOLTAR</button>
      </div>
  </div>
</div>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js').catch(() => {});
  });
}

const video=document.getElementById('video'), list=document.getElementById('list'), searchInput=document.getElementById('search');
const overlayZap=document.getElementById('overlay-zap'), overlayMeta=document.getElementById('overlay-meta');
const currentTitleDisplay = document.getElementById('current-title');

let hls=null, items=[], allItems=[], mode='tv', focusIndex=0, zapTimer=null, currentSerieEpisodes=null;

function updateClock(){
    const now=new Date();
    document.getElementById('clock').innerText=now.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
    document.getElementById('date').innerText=now.toLocaleDateString('pt-BR');
}
setInterval(updateClock,1000); updateClock();

function getFavs() { return JSON.parse(localStorage.getItem('flix_favs') || '[]'); }
function getHist() { return JSON.parse(localStorage.getItem('flix_hist') || '[]'); }

function play(url, title, isZap=false){
    if(!url) return;
    if(hls){hls.destroy(); hls=null;}
    if(url.endsWith('.m3u8') && Hls.isSupported()){
        hls=new Hls(); hls.loadSource(url); hls.attachMedia(video);
    } else { video.src=url; }
    video.play().catch(()=>{});
    currentTitleDisplay.innerText = title;
    overlayMeta.style.display='none';
    if(isZap){
        document.getElementById('zap-title').innerText = title;
        overlayZap.style.display='block';
        clearTimeout(window.hideZap);
        window.hideZap = setTimeout(()=>overlayZap.style.display='none', 3000);
    }
}

async function fetchArchiveEpisodes(identifier, serieInfo) {
    try {
        const res = await fetch(`https://archive.org/metadata/${identifier}`);
        const data = await res.json();
        const videos = data.files.filter(f => f.name.endsWith('.mp4') && !f.name.includes('_thumb') && !f.name.includes('_meta'));
        videos.sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true, sensitivity: 'base'}));
        return videos.map(v => ({
            title: v.title || v.name.replace('.mp4', ''),
            url: `https://archive.org/download/${identifier}/${v.name}`
        }));
    } catch (e) {
        return [];
    }
}

async function loadTV(isKids=false){
    mode = isKids ? 'kids' : 'tv';
    currentSerieEpisodes = null;
    const path = isKids ? './data/kids_canais.m3u' : './data/canais.m3u';
    const txt = await fetch(path).then(r=>r.text()).catch(()=>"");
    let name=''; allItems=[];
    txt.split('\n').forEach(l=>{
        if(l.startsWith('#EXTINF')) name=l.split(',').pop();
        else if(l.startsWith('http')) allItems.push({title:name.trim(), url:l.trim()});
    });
    items=[...allItems]; render();
    if(items.length > 0 && !isKids) play(items[0].url, items[0].title, true);
}

async function loadJSON(m, file){
    mode=m; currentSerieEpisodes=null;
    allItems = await fetch(file).then(r=>r.json()).catch(()=>[]);
    items=[...allItems]; render();
}

function render(customList = null){
    list.innerHTML='';
    const target = customList || items;
    
    if(currentSerieEpisodes) {
        const back = document.createElement('div');
        back.className = 'item back-item'; back.innerHTML = '<span>⬅ VOLTAR PARA LISTA</span>';
        back.onclick = () => { currentSerieEpisodes=null; render(); };
        list.appendChild(back);
    }

    target.forEach((i) => {
        const title = i.nome || i.titulo || i.title;
        const d = document.createElement('div');
        d.className = 'item';
        d.innerHTML = `<span>${title}</span><span class="fav-icon">★</span>`;
        d.onclick = () => {
            if(mode==='tv' || mode==='kids' || currentSerieEpisodes) play(i.url, title);
            else showMeta(i);
        };
        list.appendChild(d);
    });
    refreshFocusables();
}

function showMeta(i){
    const title = i.nome || i.titulo || i.title;
    const posterUrl = i.poster || "";
    
    document.getElementById('meta-title').innerText = title;
    document.getElementById('meta-desc').innerText = i.desc || i.description || "Sem descrição.";
    document.getElementById('meta-rating').innerText = i.rating || "--";
    document.getElementById('meta-year').innerText = i.year || "----";
    
    // Aplicando a imagem no fundo com o link corrigido
    overlayMeta.style.backgroundImage = `linear-gradient(90deg, #000 30%, transparent 100%), url('${posterUrl}')`;
    overlayMeta.style.display='flex';

    document.getElementById('btn-start').onclick = async () => {
        if(i.identificador_archive) {
            currentTitleDisplay.innerText = "Carregando episódios...";
            const eps = await fetchArchiveEpisodes(i.identificador_archive, i);
            if(eps.length > 0) {
                currentSerieEpisodes = eps;
                render(currentSerieEpisodes);
                overlayMeta.style.display='none';
            }
        } else if(i.episodios) {
            currentSerieEpisodes = i.episodios.map(e => ({...e, title: `${title} - ${e.titulo}`}));
            render(currentSerieEpisodes);
            overlayMeta.style.display='none';
        } else {
            play(i.url, title);
        }
    };
}

let focusables=[];
function refreshFocusables(){
    focusables = [searchInput, ...document.querySelectorAll('#buttons button'), ...document.querySelectorAll('#list .item'), document.getElementById('btn-start'), document.getElementById('btn-close')].filter(el => el.offsetParent !== null);
}

function updateFocus(){
    focusables.forEach(f => f.classList.remove('focus'));
    const el = focusables[focusIndex];
    if(!el) return;
    el.classList.add('focus');
    el.scrollIntoView({block:'center', behavior:'smooth'});
}

document.addEventListener('keydown', e => {
    refreshFocusables();
    if(e.key==='ArrowDown') focusIndex = Math.min(focusIndex+1, focusables.length-1);
    if(e.key==='ArrowUp') focusIndex = Math.max(focusIndex-1, 0);
    if(e.key==='Enter') focusables[focusIndex].click();
    updateFocus();
});

document.getElementById('btnTV').onclick=()=>{ setActive('btnTV'); loadTV(); };
document.getElementById('btnFilmes').onclick=()=>{ setActive('btnFilmes'); loadJSON('filmes','./data/filmes.json'); };
document.getElementById('btnSeries').onclick=()=>{ setActive('btnSeries'); loadJSON('series','./data/series.json'); };
document.getElementById('btnKids').onclick=()=>{ setActive('btnKids'); loadTV(true); };
document.getElementById('btn-close').onclick=()=>overlayMeta.style.display='none';

function setActive(id){
    document.querySelectorAll('#buttons button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    overlayMeta.style.display='none';
    focusIndex = 7; updateFocus();
}
window.onload=()=>loadTV();
</script>
</body>
</html>

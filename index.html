<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Premium</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* BARRA LATERAL */
        .sidebar {
            width: 260px;
            background-color: #000;
            padding: 30px 20px;
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .logo {
            height: 80px; /* Seu ajuste solicitado */
            width: auto;
            object-fit: contain;
            margin-bottom: 40px;
        }

        /* CONTEÚDO PRINCIPAL */
        .main-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        /* BARRA DE PESQUISA (-17px) */
        .search-wrapper {
            margin-bottom: 30px;
        }
        .search-input {
            width: calc(100% - 17px) !important;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        /* PLAYER - Limpo, sem bordas e com Tela Cheia */
        .player-section {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto 40px;
        }
        
        .video-box {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            /* Removida a borda vermelha daqui */
        }

        .video-box iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Garante que não haja bordas */
        }

        /* TÍTULOS */
        .session-title {
            font-size: 1.8rem !important; /* Seu ajuste solicitado */
            font-weight: 600;
            margin-bottom: 20px;
            color: #eee;
        }

        /* GRID E CARDS */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .card {
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        /* Seleção e Hover */
        .card:hover, .card.selected {
            transform: scale(1.08); /* Cards levemente aumentados */
            border-color: #e50914; /* Borda apenas no card selecionado */
            outline: none;
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .card-info {
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <img src="https://via.placeholder.com/200x80?text=LOGO" class="logo" alt="Logo">
        <nav>
            <div style="margin-bottom: 15px; color: #e50914; font-weight: bold;">FILMES</div>
            <div style="margin-bottom: 15px; opacity: 0.6;">SÉRIES</div>
            <div style="margin-bottom: 15px; opacity: 0.6;">MINHA LISTA</div>
        </nav>
    </aside>

    <main class="main-container">
        
        <div class="search-wrapper">
            <input type="text" class="search-input" placeholder="O que você quer assistir hoje?">
        </div>

        <section class="player-section">
            <h2 class="session-title">Assistindo Agora</h2>
            <div class="video-box" id="main-player">
                <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #444;">
                    Selecione um título abaixo para reproduzir
                </div>
            </div>
        </section>

        <h2 class="session-title">Populares</h2>
        <div class="content-grid">
            
            <div class="card" id="first-item" onclick="loadDriveVideo('1TvjBxNNdrCppgBmPOpOgfyQWDDZdF_CC', this)">
                <img src="https://cdn.iset.io/assets/52438/produtos/40738/thumb_350-350-atn.jpg" alt="Tartarugas Ninja">
                <div class="card-info">AS TARTARUGAS NINJA - O RETORNO</div>
            </div>

            </div>
    </main>

    <script>
        function loadDriveVideo(fileId, element) {
            const playerContainer = document.getElementById('main-player');
            
            // Link otimizado para Player com tela cheia liberada
            const embedUrl = `https://drive.google.com/file/d/${fileId}/preview`;
            
            playerContainer.innerHTML = `
                <iframe 
                    src="${embedUrl}" 
                    allow="autoplay; fullscreen" 
                    allowfullscreen="true" 
                    webkitallowfullscreen="true" 
                    mozallowfullscreen="true">
                </iframe>`;

            // Gerenciar classe de seleção visual
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
        }

        // Auto-seleção ao carregar
        window.onload = () => {
            const firstCard = document.getElementById('first-item');
            if (firstCard) {
                firstCard.classList.add('selected');
                // Se quiser que o vídeo já carregue sozinho, descomente a linha abaixo:
                // loadDriveVideo('1TvjBxNNdrCppgBmPOpOgfyQWDDZdF_CC', firstCard);
            }
        };
    </script>

</body>
</html>

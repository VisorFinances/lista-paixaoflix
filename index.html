<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix - Web TV</title>
    <style>
        :root {
            --primary: #013161;
            --focus: #0278ed;
            --bg: #050505;
            --text: #ffffff;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .logo { height: 100px; width: auto; }

        #search-container { padding: 0 20px; }
        #search-box {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            border-radius: 4px;
            border: 1px solid #333;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 16px;
        }

        .nav-bar {
            display: flex;
            gap: 15px;
            padding: 15px 20px;
            overflow-x: auto;
            white-space: nowrap;
        }

        /* AJUSTE: Categorias em 2 linhas e centralizadas */
        #cat-nav {
            flex-wrap: wrap;
            white-space: normal;
            justify-content: center;
            background: #0a0a0a;
            border-bottom: 1px solid #222;
        }

        .btn-nav {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 0px #001a33;
            text-transform: uppercase;
            margin: 4px;
        }

        .btn-nav:focus, .btn-nav:active {
            background-color: var(--focus);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--focus);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .card {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 2/3;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .card:focus { border-color: var(--focus); transform: scale(1.05); }

        .card img { 
            width: 100%; 
            height: 80%; 
            object-fit: cover; 
            background: #000;
        }

        .card-title {
            padding: 5px;
            font-size: 11px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #player-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: none;
            z-index: 1000;
        }

        video { width: 100%; height: 100%; }

        #exit-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1001;
        }

        #resume-bar {
            background: #0278ed;
            padding: 10px 20px;
            display: none;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 600px) {
            .content-grid { grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; }
            .nav-bar:not(#cat-nav) { flex-direction: column; }
        }
    </style>
</head>
<body>

<div id="resume-bar">
    <span style="font-weight: bold; font-size: 12px;">ÚLTIMO VISTO DETECTADO</span>
    <button class="btn-nav" style="padding: 5px 15px; background: white; color: black; box-shadow: none;" onclick="resumeLast()">RETOMAR</button>
</div>

<header>
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo" alt="PaixãoFlix">
</header>

<div id="search-container">
    <input type="text" id="search-box" placeholder="Pesquisar..." onkeyup="filterContent()">
</div>

<nav class="nav-bar" id="main-nav">
    <button class="btn-nav" onclick="loadContent('tv')">TV AO VIVO</button>
    <button class="btn-nav" onclick="openCinema()">CINEMA</button>
    <button class="btn-nav" onclick="loadContent('series')">SÉRIES</button>
    <button class="btn-nav" onclick="loadContent('favoritos')">FAVORITOS</button>
    <button class="btn-nav" style="background: #d40000;" onclick="openKids()">ÁREA KIDS</button>
</nav>

<nav class="nav-bar" id="kids-nav" style="display: none;">
    <button class="btn-nav" onclick="loadContent('kids_canais')">CANAIS KIDS</button>
    <button class="btn-nav" onclick="loadContent('kids_filmes')">FILMES KIDS</button>
    <button class="btn-nav" onclick="loadContent('kids_series')">SÉRIES KIDS</button>
    <button class="btn-nav" style="background: #666;" onclick="closeKids()">VOLTAR</button>
</nav>

<nav class="nav-bar" id="cat-nav" style="display: none;">
    </nav>

<main class="content-grid" id="grid"></main>

<div id="player-overlay">
    <div id="exit-overlay" onclick="closePlayer()">SAIR DO PLAYER</div>
    <video id="video-player" controls autoplay></video>
</div>

<script>
    const API = {
        tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
        filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
        series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
        favoritos: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/favoritos.json",
        kids_canais: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u",
        kids_filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json",
        kids_series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_series.json"
    };

    const CATEGORIAS = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Clássicos", "Dorama", "Suspense", "Policial", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];

    let currentData = [];

    function renderCategorias() {
        const catNav = document.getElementById('cat-nav');
        catNav.innerHTML = CATEGORIAS.map(cat => `<button class="btn-nav" style="font-size: 10px; padding: 5px 12px;" onclick="filterByCategory('${cat}')">${cat}</button>`).join('');
    }

    async function loadContent(type) {
        const grid = document.getElementById('grid');
        grid.innerHTML = "<div style='grid-column: 1/-1; text-align:center; padding:50px;'>Aguarde, carregando...</div>";
        
        if(type !== 'filmes') document.getElementById('cat-nav').style.display = 'none';

        try {
            const response = await fetch(API[type] + "?nocache=" + Date.now());
            if (!response.ok) throw new Error("Link offline ou erro no servidor");
            
            const rawData = await response.text();
            
            if(type.includes('json')) {
                const json = JSON.parse(rawData);
                // Lógica para extrair os itens independente de como o JSON está estruturado
                if (Array.isArray(json)) {
                    currentData = json;
                } else {
                    // Tenta encontrar a primeira propriedade que seja um array (ex: items, filmes, dados)
                    const key = Object.keys(json).find(k => Array.isArray(json[k]));
                    currentData = key ? json[key] : [];
                }
            } else {
                currentData = parseM3U(rawData);
            }

            if (!currentData || currentData.length === 0) {
                grid.innerHTML = "<div style='grid-column: 1/-1; text-align:center; padding:50px;'>Nenhum conteúdo encontrado neste arquivo.</div>";
            } else {
                renderGrid(currentData);
            }
        } catch (e) {
            grid.innerHTML = `<div style='grid-column: 1/-1; text-align:center; color:red; padding:50px;'>Erro Crítico: ${e.message}</div>`;
        }
    }

    function parseM3U(data) {
        const items = [];
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const info = lines[i];
                const url = lines[i+1]?.trim();
                const name = info.split(',')[1]?.trim();
                const logo = info.match(/tvg-logo="([^"]+)"/)?.[1] || '';
                if(url && url.startsWith('http')) items.push({ name, url, logo });
            }
        }
        return items;
    }

    function renderGrid(data) {
        const grid = document.getElementById('grid');
        grid.innerHTML = data.map(item => {
            const title = item.name || item.title || "Sem Título";
            const img = item.logo || item.poster || item.image || 'https://via.placeholder.com/150x220/111/fff?text=PaixãoFlix';
            const streamUrl = item.url || item.link || item.file;
            
            return `
                <div class="card" tabindex="0" onclick="playVideo('${streamUrl}')">
                    <img src="${img}" alt="${title}" onerror="this.src='https://via.placeholder.com/150x220/111/fff?text=Sem+Imagem'">
                    <div class="card-title">${title}</div>
                </div>
            `;
        }).join('');
    }

    function openCinema() {
        document.getElementById('cat-nav').style.display = 'flex';
        renderCategorias();
        loadContent('filmes');
    }

    function filterByCategory(cat) {
        const filtered = currentData.filter(i => {
            const target = (i.category || i.name || i.title || "").toLowerCase();
            return target.includes(cat.toLowerCase());
        });
        renderGrid(filtered);
    }

    function filterContent() {
        const term = document.getElementById('search-box').value.toLowerCase();
        const filtered = currentData.filter(i => (i.name || i.title || "").toLowerCase().includes(term));
        renderGrid(filtered);
    }

    function playVideo(url) {
        if (!url) return alert("Erro: Link de reprodução inválido");
        const overlay = document.getElementById('player-overlay');
        const video = document.getElementById('video-player');
        overlay.style.display = 'block';
        video.src = url;
        video.play().catch(e => console.log("Auto-play bloqueado"));
        localStorage.setItem('lastPlayed', url);
        checkResume();
    }

    function closePlayer() {
        const video = document.getElementById('video-player');
        video.pause();
        video.src = "";
        document.getElementById('player-overlay').style.display = 'none';
    }

    function checkResume() {
        const last = localStorage.getItem('lastPlayed');
        document.getElementById('resume-bar').style.display = last ? 'flex' : 'none';
    }

    function resumeLast() {
        const last = localStorage.getItem('lastPlayed');
        if(last) playVideo(last);
    }

    function openKids() {
        document.getElementById('main-nav').style.display = 'none';
        document.getElementById('cat-nav').style.display = 'none';
        document.getElementById('kids-nav').style.display = 'flex';
        loadContent('kids_canais');
    }

    function closeKids() {
        document.getElementById('kids-nav').style.display = 'none';
        document.getElementById('main-nav').style.display = 'flex';
        loadContent('tv');
    }

    // Inicialização
    checkResume();
    loadContent('tv');
</script>

</body>
</html>

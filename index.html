<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
:root{
  --red:#e50914;
  --gray:#1a1a1a;
}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Poppins;
  display:flex;
  height:100vh;
  overflow:hidden;
}
#side{
  width:320px;
  background:#111;
  display:flex;
  flex-direction:column;
}
#logo{
  padding:15px;
}
#logo img{
  width:100%;
  max-height:55px;
  object-fit:contain;
}
#search{
  margin:0 15px 10px;
  padding:10px;
  border:1px solid rgba(229,9,20,.6);
  background:#000;
  color:#fff;
  outline:none;
  font-size:13px;
}
#watching{
  display:none;
  padding:10px 15px;
  font-size:12px;
  background:#000;
  border-bottom:1px solid #222;
}
#buttons{
  display:flex;
  padding:8px;
}
#buttons button{
  flex:1;
  margin:0 2px;
  padding:10px;
  border:0;
  background:#222;
  color:#fff;
  border-radius:6px;
}
#buttons button.active{
  background:var(--red);
}
#list{
  flex:1;
  overflow-y:auto;
}
.section{
  padding:10px 15px;
  font-size:14px;
  font-weight:700;
}
.item{
  padding:10px 15px;
  font-size:13px;
  cursor:pointer;
  border-left:4px solid transparent;
}
.item.selected{
  background:rgba(255,255,255,.1);
  border-left:4px solid var(--red);
}
#main{
  flex:1;
  position:relative;
}
#card{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  padding:60px;
  background:linear-gradient(to right,rgba(0,0,0,.95),rgba(0,0,0,.3));
}
#cardContent{
  max-width:600px;
}
#card h1{
  font-size:28px;
  margin:0 0 10px;
}
#card p{
  font-size:14px;
  opacity:.85;
}
video{
  width:100%;
  height:100%;
  background:#000;
}
#error{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:#000c;
}
</style>
</head>

<body>

<div id="side">
  <div id="logo">
    <img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
  </div>

  <input id="search" placeholder="Pesquisar...">

  <div id="watching">Assistindo agora: <span id="now"></span></div>

  <div id="buttons">
    <button id="btnTv">TV AO VIVO</button>
    <button id="btnFilmes" class="active">FILMES</button>
    <button id="btnSeries">SÉRIES</button>
  </div>

  <div id="list"></div>
</div>

<div id="main">
  <div id="card">
    <div id="cardContent">
      <h1 id="cardTitle"></h1>
      <p id="cardDesc"></p>
    </div>
  </div>

  <div id="error"></div>
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
const video=document.getElementById('video');
const list=document.getElementById('list');
const card=document.getElementById('card');
const cardTitle=document.getElementById('cardTitle');
const cardDesc=document.getElementById('cardDesc');
const watching=document.getElementById('watching');
const now=document.getElementById('now');
let items=[],index=0,hls=null,current=null;

function select(i){
  document.querySelectorAll('.item').forEach(e=>e.classList.remove('selected'));
  const el=document.getElementById('i'+i);
  if(el){
    el.classList.add('selected');
    el.scrollIntoView({block:'center'});
    current=items[i];
    cardTitle.innerText=current.title;
    cardDesc.innerText=current.desc || 'Conteúdo disponível para reprodução imediata.';
    card.style.display='flex';
  }
  index=i;
}

function play(){
  if(!current)return;
  card.style.display='none';
  watching.style.display='block';
  now.innerText=current.title;
  if(hls){hls.destroy();hls=null;}
  if(current.url.endsWith('.m3u8') && Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(current.url);
    hls.attachMedia(video);
  }else{
    video.src=current.url;
  }
  video.play();
}

function render(){
  list.innerHTML='';
  items.forEach((i,n)=>{
    const d=document.createElement('div');
    d.className='item';
    d.id='i'+n;
    d.innerText=i.title;
    d.onclick=()=>{select(n);play();};
    list.appendChild(d);
  });
  select(0);
}

async function loadFilmes(){
  const data=await fetch('./data/filmes.json').then(r=>r.json());
  items=data.map(f=>({title:f.titulo,desc:f.descricao,url:f.url}));
  render();
}
async function loadTV(){
  const txt=await fetch('./data/canais.m3u').then(r=>r.text());
  items=[];
  let name='';
  txt.split('\n').forEach(l=>{
    if(l.startsWith('#EXTINF')) name=l.split(',').pop();
    else if(l.startsWith('http')) items.push({title:name,desc:'Canal ao vivo',url:l.trim()});
  });
  render();
}

document.getElementById('btnFilmes').onclick=loadFilmes;
document.getElementById('btnTv').onclick=loadTV;

window.addEventListener('keydown',e=>{
  if(e.key==='ArrowDown')select(Math.min(index+1,items.length-1));
  if(e.key==='ArrowUp')select(Math.max(index-1,0));
  if(e.key==='Enter')play();
});

loadFilmes();
</script>

</body>
</html>

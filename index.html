<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>PaixãoFlix V29</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --sidebar-bg: #030a14; --btn-bg: #363636; --btn-active: #033f99; --text: #ffffff; --sel: #ffffff; --sidebar-width: 280px; }
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; font-size: 16px; -webkit-user-select: none; }
        body { background: #000; color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* CARREGAMENTO COM SAÍDA FORÇADA */
        #loading { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .load-logo { width: 220px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }

        /* SIDEBAR */
        .sidebar { width: var(--sidebar-width); background: var(--sidebar-bg); height: 100vh; padding: 15px; display: flex; flex-direction: column; z-index: 1000; position: fixed; left:0; border-right: 1px solid #1a1a1a; }
        .logo-top { width: 170px; margin: 0 auto 10px; display: block; }
        .btn-exit-sys { background: #d40000; color: #fff; border: 1px solid #fff; padding: 4px; border-radius: 4px; cursor: pointer; margin-bottom: 10px; font-weight: bold; font-size: 10px; width: 60px; align-self: center; }
        #clock { font-size: 12px; text-align: center; margin-bottom: 15px; font-weight: 600; }
        #search-box { width: 100%; padding: 12px; border-radius: 8px; border: none; margin-bottom: 15px; background: #fff; color: #000; font-weight: 600; }

        /* MENUS 2 POR LINHA */
        .nav-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; overflow-y: auto; }
        .btn-menu { background: var(--btn-bg); color: #fff; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 12px; height: 55px; text-transform: uppercase; }
        
        /* CATEGORIAS: FONTE 16PX / 2 POR LINHA / LARGURA DA ESCRITA */
        .submenu { display: none; grid-template-columns: repeat(2, auto); gap: 8px; grid-column: span 2; padding: 12px 0; justify-content: center; }
        .btn-sub { background: #222; color: #fff; border: 1px solid #444; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; white-space: nowrap; width: fit-content; }

        .btn-menu:focus, .btn-sub:focus, .card-tv:focus, .card-media:focus, .ep-btn:focus, #search-box:focus { 
            background: var(--btn-active) !important; box-shadow: 0 0 0 4px #fff !important; transform: scale(1.05); outline: none; z-index: 10;
        }

        /* CONTEÚDO */
        main { margin-left: var(--sidebar-width); flex: 1; padding: 20px; overflow-y: auto; height: 100vh; scroll-behavior: smooth; }
        .section-title { margin: 25px 0 15px; font-size: 22px; font-weight: 700; border-left: 6px solid var(--btn-active); padding-left: 15px; }
        
        /* CANAIS: 7 POR LINHA */
        .tv-row { display: flex; overflow-x: auto; gap: 12px; padding: 10px 0; }
        .tv-row::-webkit-scrollbar { display: none; }
        .card-tv { flex: 0 0 calc(100% / 7.6); background: #111; border-radius: 10px; text-align: center; padding: 10px; cursor: pointer; border: 1px solid #222; }
        .card-tv img { width: 100%; height: 65px; object-fit: contain; }
        .tv-name { font-size: 11px; margin-top: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* GRADE FILMES/SERIES */
        .grid-content { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .card-media { background: #111; border-radius: 12px; overflow: hidden; cursor: pointer; border: 1px solid #222; }
        .card-media img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .media-info { padding: 10px; }
        .media-title { font-size: 13px; font-weight: 700; display: block; height: 38px; overflow: hidden; }

        /* PLAYER E MODAL */
        #player-overlay, #ep-modal { position: fixed; inset: 0; background: #000; display: none; z-index: 10001; }
        #ep-modal { flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .ep-container { background: #0a0a0a; width: 85%; max-height: 80%; padding: 25px; border-radius: 15px; border: 1px solid #333; overflow-y: auto; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
        .ep-btn { background: #222; color: #fff; padding: 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; text-align: left; }

        #btn-exit-player { position: absolute; top: 25px; right: 25px; background: #d40000; color: #fff; border: 2px solid #fff; padding: 12px 24px; border-radius: 10px; font-weight: bold; cursor: pointer; z-index: 10002; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body oncontextmenu="return false">

<div id="loading">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="load-logo">
    <p style="color: white; margin-top: 15px;">Iniciando Sistema...</p>
</div>

<aside class="sidebar">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo-top">
    <button class="btn-exit-sys" onclick="window.location.reload()">SAIR</button>
    <div id="clock"></div>
    <input type="text" id="search-box" placeholder="Busca rápida..." oninput="globalSearch()">
    
    <div class="nav-menu">
        <button class="btn-menu" onclick="loadTV()">TV AO VIVO</button>
        <button class="btn-menu" onclick="loadContinue()">HISTÓRICO</button>
        <button class="btn-menu" onclick="loadFavorites()">FAVORITOS</button>
        <button class="btn-menu" onclick="toggleSub('sub-cinema')">CINEMA</button>
        <div id="sub-cinema" class="submenu"></div>
        <button class="btn-menu" onclick="toggleSub('sub-series')">SÉRIES</button>
        <div id="sub-series" class="submenu"></div>
        <button class="btn-menu" onclick="loadKidsTV()">TV KIDS</button>
        <button class="btn-menu" onclick="loadKidsMovies()">FILMES KIDS</button>
        <button class="btn-menu" onclick="loadKidsSeries()">SÉRIES KIDS</button>
    </div>
</aside>

<main id="main-content"></main>

<div id="ep-modal">
    <div class="ep-container">
        <h2 id="ep-title" style="color:#fff; margin-bottom:20px; border-bottom:1px solid #333; padding-bottom:10px;"></h2>
        <div class="ep-grid" id="ep-list"></div>
        <button class="btn-menu" onclick="closeEp()" style="margin-top:25px; width:180px; background:#d40000">FECHAR</button>
    </div>
</div>

<div id="player-overlay">
    <button id="btn-exit-player" onclick="closePlayer()">FECHAR PLAYER</button>
    <video id="main-player" controls></video>
</div>

<script>
    const API = {
        tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
        filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
        series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
        kids_tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u",
        kids_filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json"
    };

    const CATEGORIAS = ["Ação","Aventura","Comédia","Drama","Nacional","Romance","Religioso","Ficção","Anime","Animação","Clássicos","Dorama","Suspense","Policial","Crime","Terror","Documentários","Faroeste","Musical","Adulto"];
    let db = { tv:[], filmes:[], series:[], kids_tv:[], kids_filmes:[] };

    // FUNÇÃO DE CARREGAMENTO COM TIMEOUT DE SEGURANÇA
    async function init() {
        updateClock(); setInterval(updateClock, 1000);
        
        // Timer de 3 segundos para forçar a entrada caso a API demore
        const safetyTimer = setTimeout(() => {
            if(document.getElementById('loading').style.display !== 'none') {
                hideLoading();
                loadTV();
            }
        }, 3000);

        for(let key in API) {
            try {
                const r = await fetch(API[key]);
                const t = await r.text();
                if(t.includes('#EXTM3U')) db[key] = parseM3U(t);
                else db[key] = JSON.parse(t);
            } catch(e) { console.warn("Erro ao carregar: " + key); }
        }
        
        clearTimeout(safetyTimer);
        fillSubs();
        hideLoading();
        loadTV();
    }

    function hideLoading() { document.getElementById('loading').style.display = 'none'; }

    function parseM3U(data) {
        const lines = data.split('\n');
        const list = [];
        for(let i=0; i < lines.length; i++) {
            if(lines[i].startsWith('#EXTINF')) {
                const info = lines[i];
                const url = lines[i+1]?.trim();
                if(url && url.startsWith('http')) {
                    list.push({
                        name: info.split(',')[1]?.trim() || "Canal sem nome",
                        group: info.match(/group-title="([^"]+)"/)?.[1] || "GERAL",
                        logo: info.match(/tvg-logo="([^"]+)"/)?.[1] || "",
                        url: url
                    });
                }
            }
        }
        return list;
    }

    function updateClock() {
        const now = new Date();
        const dias = ['domingo','segunda-feira','terça-feira','quarta-feira','quinta-feira','sexta-feira','sábado'];
        document.getElementById('clock').innerText = `${dias[now.getDay()]}, ${now.toLocaleDateString('pt-BR')} | ${now.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}`;
    }

    function fillSubs() {
        ['sub-cinema','sub-series'].forEach(id => {
            const type = id.split('-')[1];
            document.getElementById(id).innerHTML = CATEGORIAS.map(c => `<button class="btn-sub" onclick="filter('${type}','${c}')">${c}</button>`).join('');
        });
    }

    function toggleSub(id) {
        const el = document.getElementById(id);
        const isHidden = window.getComputedStyle(el).display === 'none';
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
        el.style.display = isHidden ? 'grid' : 'none';
    }

    function loadTV() {
        const main = document.getElementById('main-content');
        main.innerHTML = "";
        const groups = [...new Set(db.tv.map(i => i.group))];
        groups.forEach(g => {
            const sec = document.createElement('div');
            sec.innerHTML = `<div class="section-title">${g}</div><div class="tv-row">` + 
                db.tv.filter(i => i.group === g).map(i => `<div class="card-tv" tabindex="0" onclick="playVideo('${i.url}','${i.name}')"><img src="${i.logo}"><div class="tv-name">${i.name}</div></div>`).join('') + `</div>`;
            main.appendChild(sec);
        });
    }

    function filter(type, cat) {
        const data = db[type === 'cinema' ? 'filmes' : 'series'].filter(i => (i.genero || "").toLowerCase().includes(cat.toLowerCase()));
        renderGrid(data, type === 'series');
    }

    function renderGrid(data, isSerie = false) {
        const main = document.getElementById('main-content');
        main.innerHTML = `<div class="grid-content">` + data.map(i => `
            <div class="card-media" tabindex="0" onclick="${isSerie ? `openSeries('${i.identificador_archive}','${i.titulo}')` : `playVideo('${i.url}','${i.titulo}')`}">
                <img src="${i.poster}">
                <div class="media-info"><span class="media-title">${i.titulo}</span></div>
            </div>`).join('') + `</div>`;
    }

    function openSeries(id, title) {
        document.getElementById('ep-title').innerText = title;
        const list = document.getElementById('ep-list');
        list.innerHTML = "";
        for(let i=1; i<=25; i++) {
            const url = `https://archive.org/download/${id}/${id}_ep${i.toString().padStart(2,'0')}.mp4`;
            list.innerHTML += `<button class="ep-btn" tabindex="0" onclick="playVideo('${url}','${title} - EP${i}')">Episódio ${i}</button>`;
        }
        document.getElementById('ep-modal').style.display = 'flex';
        list.querySelector('.ep-btn').focus();
    }

    function closeEp() { document.getElementById('ep-modal').style.display = 'none'; }

    function playVideo(url, title) {
        const p = document.getElementById('main-player');
        document.getElementById('player-overlay').style.display = 'block';
        p.src = url; p.play();
        saveHistory(title, url);
    }

    function closePlayer() {
        const p = document.getElementById('main-player');
        p.pause(); p.src = "";
        document.getElementById('player-overlay').style.display = 'none';
    }

    function saveHistory(t, u) {
        let list = JSON.parse(localStorage.getItem('h_pflix') || '[]');
        list = list.filter(i => i.u !== u);
        list.unshift({t, u, d: Date.now()});
        localStorage.setItem('h_pflix', JSON.stringify(list.slice(0, 20)));
    }

    function loadContinue() {
        let list = JSON.parse(localStorage.getItem('h_pflix') || '[]');
        renderGrid(list.map(i => ({titulo: i.t, url: i.u, poster: 'https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png'})));
    }

    function globalSearch() {
        const s = document.getElementById('search-box').value.toLowerCase();
        if(!s) return;
        let res = [];
        for(let k in db) {
            const f = db[k].filter(i => (i.name || i.titulo || "").toLowerCase().includes(s));
            res = res.concat(f);
        }
        renderGrid(res.map(i => ({ titulo: i.titulo || i.name, url: i.url, poster: i.poster || i.logo, identificador_archive: i.identificador_archive })), res.some(i => i.identificador_archive));
    }

    // NAVEGAÇÃO
    window.addEventListener('keydown', e => {
        const cur = document.activeElement;
        if(e.key === "Enter") cur.click();
        const moves = { ArrowUp: 'Up', ArrowDown: 'Down', ArrowLeft: 'Left', ArrowRight: 'Right' };
        if(moves[e.key]) {
            e.preventDefault();
            const all = Array.from(document.querySelectorAll('button, input, [tabindex="0"]')).filter(i => i.offsetParent);
            const rC = cur.getBoundingClientRect();
            let best = null, minDist = Infinity;
            all.forEach(el => {
                if(el === cur) return;
                const rE = el.getBoundingClientRect();
                const d = Math.hypot(rE.left - rC.left, rE.top - rC.top);
                if(e.key === "ArrowUp" && rE.bottom <= rC.top + 5 && d < minDist) { best = el; minDist = d; }
                if(e.key === "ArrowDown" && rE.top >= rC.bottom - 5 && d < minDist) { best = el; minDist = d; }
                if(e.key === "ArrowLeft" && rE.right <= rC.left + 5 && d < minDist) { best = el; minDist = d; }
                if(e.key === "ArrowRight" && rE.left >= rC.right - 5 && d < minDist) { best = el; minDist = d; }
            });
            best?.focus();
        }
    });

    init();
</script>
</body>
</html>

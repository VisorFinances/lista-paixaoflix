<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo512.png?raw=true">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
<style>
    :root { --primary: #e50914; --bg: #111; }
    body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
    * { scrollbar-width: none; -ms-overflow-style: none; }
    *::-webkit-scrollbar { display: none; }

    #side{width:340px;background:var(--bg);display:flex;flex-direction:column;z-index:10;border-right:1px solid #222;}
    #top{padding:20px 20px 10px 20px;}
    #header-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;}
    #logo{max-width:150px;max-height:60px;object-fit:contain}
    #clock-container{text-align:right;}
    #clock{font-size:22px;font-weight:700;line-height:1;}
    #date{font-size:12px;opacity:0.8;margin-top:4px;}

    #search{width:100%;box-sizing:border-box;padding:12px;border-radius:8px;border:1px solid var(--primary);background:#000;color:#fff;outline:none;}
    #search.focus { outline: 3px solid #fff !important; }

    #now-playing-bar {
        padding: 10px 20px;
        font-size: 13px;
        color: #aaa;
        display: flex;
        align-items: center;
        gap: 8px;
        background: transparent;
    }
    #now-playing-bar b { color: #fff; font-weight: 400; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .play-icon-small { width: 12px; height: 12px; fill: var(--primary); }

    #buttons{display:grid;grid-template-columns:1fr 1fr;gap:6px;padding:10px}
    #buttons button{padding:10px;border:0;border-radius:6px;background:#222;color:#fff;font-weight:700;cursor:pointer;font-size:11px;outline:none;}
    #buttons button.active{background:var(--primary)}
    #buttons button.focus { outline: 3px solid #fff !important; }

    #list-container{flex:1;overflow:hidden;position:relative;}
    #list{height:100%;overflow-y:auto;}
    .item{padding:14px;border-bottom:1px solid #222;cursor:pointer;display:flex;justify-content:space-between;align-items:center;border-left:5px solid transparent;outline:none;}
    .item.focus{border-left-color:var(--primary); background:rgba(255,255,255,0.05); outline: none !important;}
    
    .item.is-fav .fav-icon{color: var(--primary); opacity: 1;}
    .fav-icon{opacity:0.3; font-size:18px;}

    #player{flex:1;position:relative;background:#000;}
    video{width:100%;height:100%;}

    #overlay-zap{position:absolute;bottom:60px;left:40px;background:rgba(0,0,0,0.8);padding:15px 30px;display:none;border-left:8px solid var(--primary);z-index:100;}
    #zap-title{font-size:28px;font-weight:700;margin:0;}

    #overlay-meta{position:absolute;top:0;left:0;width:100%;height:100%;background-color:#000;background-size:cover;background-position:center right;display:none;flex-direction:column;justify-content:center;padding:60px;box-sizing:border-box;}
    #overlay-meta::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(90deg, #000 45%, transparent 100%);z-index:1;}
    #overlay-meta * {z-index:2; position:relative;}
    #overlay-meta h1{font-size:50px;margin:0;max-width:600px;}
    .meta-extra{color:var(--primary); font-weight:bold; font-size:20px; margin: 10px 0;}
    #overlay-meta p{font-size:18px;max-width:550px;color:#ccc;line-height:1.4;}

    .btn-meta{padding:12px 25px; font-weight:bold; border-radius:6px; border:none; cursor:pointer; font-size:14px; outline:none;}
    .btn-play{background:var(--primary); color:#fff;}
    .btn-back{background:#333; color:#fff; margin-left:10px;}
    .btn-meta.focus { outline: 3px solid #fff !important; }
</style>
</head>
<body>

<div id="side">
    <div id="top">
        <div id="header-row">
            <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
            <div id="clock-container"><div id="clock">00:00</div><div id="date">00/00/00</div></div>
        </div>
        <input id="search" placeholder="Pesquisar...">
    </div>
    
    <div id="now-playing-bar">
        <svg class="play-icon-small" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <span>Assistindo agora: <b id="current-title">Nenhum conteúdo</b></span>
    </div>

    <div id="buttons">
        <button id="btnTV">TV</button>
        <button id="btnFilmes">FILMES</button>
        <button id="btnSeries">SÉRIES</button>
        <button id="btnKidsCanais" style="background:#0056b3">CANAIS KIDS</button>
        <button id="btnKidsConteudo" style="background:#0056b3">FILMES/SÉRIES KIDS</button>
        <button id="btnFav">FAVORITOS</button>
    </div>
    <div id="list-container"><div id="list"></div></div>
</div>

<div id="player">
    <video id="video" autoplay></video>
    <div id="overlay-zap"><div id="zap-title">Canal</div></div>
    <div id="overlay-meta">
        <h1 id="meta-title"></h1>
        <div class="meta-extra">★ <span id="meta-rating">--</span> | <span id="meta-year">----</span></div>
        <p id="meta-desc"></p>
        <div style="display:flex;margin-top:20px;">
            <button class="btn-meta btn-play" id="btn-start">ASSISTIR AGORA</button>
            <button class="btn-meta btn-back" id="btn-close">VOLTAR</button>
        </div>
    </div>
</div>

<script>
// SEU JAVASCRIPT ORIGINAL RESTAURADO
const video=document.getElementById('video'), list=document.getElementById('list'), overlayMeta=document.getElementById('overlay-meta');
const currentTitleEl = document.getElementById('current-title');
let hls=null, items=[], mode='tv', focusIndex=0, zapTimer=null, currentSerieEpisodes=null;

const AVATAR_DATA = {
    titulo: "Avatar: Fogo e Cinzas",
    identificador_archive: "avatar-fogo-e-cinzas",
    year: "17-12-2025 (BR)",
    rating: "8.5",
    desc: "Após a devastadora guerra contra a RDA e a perda do seu filho mais velho, Jake Sully e Neytiri enfrentam uma nova ameaça em Pandora: o Povo das Cinzas.",
    poster: "https://image.tmdb.org/t/p/w600_and_h900_face/ywSmtzjp3ueZeGsrzXJsUDnMcqE.jpg",
    type: "movie"
};

const getName = (i) => i.nome || i.titulo || "Sem Nome";
const getUrl = (i) => i.url || i.link || "";

async function smartFetch(fileName) {
    const r = await fetch(fileName + '?v=' + Date.now());
    return r.ok ? r : null;
}

function updateClock(){
    const now=new Date();
    document.getElementById('clock').innerText=now.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
    document.getElementById('date').innerText=now.toLocaleDateString('pt-BR');
}
setInterval(updateClock,1000); updateClock();

const getFavs=()=>JSON.parse(localStorage.getItem('flix_favs')||'[]');

function toggleFav(item){
    let favs = getFavs();
    const itemName = getName(item);
    const idx = favs.findIndex(f => getName(f) === itemName);
    if(idx > -1) favs.splice(idx, 1);
    else favs.push({ nome: itemName, url: getUrl(item), poster: item.poster || '', desc: item.desc || '', type: item.type || 'tv' });
    localStorage.setItem('flix_favs', JSON.stringify(favs));
    render();
}

// ÚNICO LUGAR MEXIDO: AJUSTE PARA NÃO FECHAR O PLAYER
function play(url, title, isZap=false){
    if(!url) return;
    currentTitleEl.innerText = title; 
    if(hls){hls.destroy(); hls=null;}
    
    // Se não for m3u8, limpa o vídeo anterior para aceitar MP4/MKV
    if(!url.includes('.m3u8')) {
        video.pause();
        video.removeAttribute('src');
        video.load();
        video.src = url;
    } else {
        if(Hls.isSupported()){
            hls=new Hls(); hls.loadSource(url); hls.attachMedia(video);
        } else { video.src = url; }
    }
    
    video.play().catch(()=>{});
    overlayMeta.style.display='none';
}

async function loadTV(){
    mode='tv'; setActive('btnTV');
    const res = await fetch('canais.m3u');
    const txt = await res.text();
    items=[]; let name='';
    txt.split('\n').forEach(l=>{
        if(l.startsWith('#EXTINF')) name=l.split(',').pop();
        else if(l.startsWith('http')) items.push({nome:name.trim(), url:l.trim(), type:'tv'});
    });
    render();
}

async function loadJSON(m, file){
    mode=m; setActive('btn'+m.charAt(0).toUpperCase()+m.slice(1));
    const res = await fetch(file);
    let data = await res.json();
    if(m === 'filmes') data.unshift(AVATAR_DATA);
    items = data.map(x => ({...x, type: (m === 'filmes' ? 'movie' : 'serie')}));
    render();
}

function render(){
    list.innerHTML='';
    items.forEach(i=>{
        const d=document.createElement('div');
        d.className = 'item focusable';
        d.innerHTML = `<span>${getName(i)}</span><span class="fav-icon">★</span>`;
        d.onclick = () => { if(mode === 'tv') play(getUrl(i), getName(i)); else showMeta(i); };
        list.appendChild(d);
    });
    refreshFocus();
}

function showMeta(i){
    document.getElementById('meta-title').innerText = getName(i);
    document.getElementById('meta-desc').innerText = i.desc || "";
    overlayMeta.style.backgroundImage = `url(${i.poster || ''})`;
    overlayMeta.style.display = 'flex';
    document.getElementById('btn-start').onclick = () => {
        // Puxa o primeiro episódio se for série ou a URL se for filme
        const u = (i.episodios && i.episodios.length > 0) ? i.episodios[0].url : getUrl(i);
        play(u, getName(i));
    };
}

function refreshFocus(){
    window.focusables=[...document.querySelectorAll('#search, #buttons button, .item, .btn-meta')].filter(e=>e.offsetParent !== null);
}

function updateFocus(){
    window.focusables.forEach((f,i)=>f.classList.toggle('focus', i===focusIndex));
    window.focusables[focusIndex]?.scrollIntoView({block:'center'});
}

document.addEventListener('keydown', e=>{
    refreshFocus();
    if(e.key==='ArrowDown') { focusIndex=(focusIndex+1)%window.focusables.length; updateFocus(); }
    if(e.key==='ArrowUp') { focusIndex=(focusIndex-1+window.focusables.length)%window.focusables.length; updateFocus(); }
    if(e.key==='Enter') { window.focusables[focusIndex].click(); }
});

function setActive(id){
    document.querySelectorAll('#buttons button').forEach(b=>b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

document.getElementById('btnTV').onclick=loadTV;
document.getElementById('btnFilmes').onclick=()=>loadJSON('filmes','filmes.json');
document.getElementById('btnSeries').onclick=()=>loadJSON('series','series.json');
document.getElementById('btn-close').onclick=()=>overlayMeta.style.display='none';

window.onload=loadTV;
</script>
</body>
</html>

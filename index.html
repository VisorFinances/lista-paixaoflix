<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web TV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 100%;
            max-width: 1280px;
            height: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <video id="video" controls autoplay playsinline></video>

    <script>
        // URL DIRETA (Sem encurtadores para evitar erro 400)
        const videoSrc = 'http://vip.sibfungold.org:8080/bagio19821/GwDQuo6pwf@!Nnmd2ao70N/52814';
        const video = document.getElementById('video');

        if (Hls.isSupported()) {
            const hls = new Hls({
                debug: false,
                enableWorker: true,
                lowLatencyMode: true,
                backBufferLength: 90
            });

            hls.loadSource(videoSrc);
            hls.attachMedia(video);

            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log("Erro de rede: tentando recuperar...");
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log("Erro de mídia: tentando recuperar...");
                            hls.recoverMediaError();
                            break;
                        default:
                            console.log("Erro fatal: reiniciando player...");
                            hls.destroy();
                            break;
                    }
                }
            });
        } 
        // Suporte nativo para Safari (macOS/iOS)
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }

        // Tentar iniciar o autoplay (alguns navegadores exigem interação ou mute)
        video.muted = true; 
        video.play();
    </script>

</body>
</html>

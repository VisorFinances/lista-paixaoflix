<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixÃ£oFlix â€“ Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
:root {
  --primary:#e50914;
  --bg:#000;
  --side:#111;
  --text:#fff;
}
* { box-sizing:border-box; }
body {
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Poppins, sans-serif;
  display:flex;
  height:100vh;
  overflow:hidden;
}
#sidebar {
  width:320px;
  background:var(--side);
  display:flex;
  flex-direction:column;
}
.header {
  padding:15px;
  border-bottom:1px solid #222;
}
.header img {
  width:100%;
  max-height:55px;
  object-fit:contain;
}
#search {
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#222;
  border:1px solid #333;
  color:#fff;
}
#list {
  flex:1;
  overflow-y:auto;
}
.cat {
  padding:12px;
  font-weight:700;
  background:#000;
  border-bottom:1px solid #222;
}
.item {
  padding:12px;
  cursor:pointer;
  border-bottom:1px solid #1a1a1a;
  color:#ccc;
}
.item.active {
  background:#1a1a1a;
  color:#fff;
  border-left:4px solid var(--primary);
}
#player-area {
  flex:1;
  position:relative;
}
video {
  width:100%;
  height:100%;
  background:#000;
}
#loader {
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:10;
}
.spin {
  width:50px;
  height:50px;
  border:4px solid #333;
  border-top:4px solid var(--primary);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:15px;
}
@keyframes spin {
  100% { transform:rotate(360deg); }
}
</style>
</head>

<body>

<div id="sidebar">
  <div class="header">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logo.png">
    <input id="search" placeholder="Pesquisar...">
  </div>
  <div id="list"></div>
</div>

<div id="player-area">
  <div id="loader">
    <div class="spin"></div>
    CARREGANDO SINAL...
  </div>
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
/* ================= CONFIG ================= */
const M3U_URL = "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/tv.paixaoflix.m3u";
const PROXY   = "https://tv.paixaoflix.vip/proxy?url=";
/* ========================================== */

const video = document.getElementById("video");
const list  = document.getElementById("list");
const search = document.getElementById("search");
const loader = document.getElementById("loader");

let channels = [];
let filtered = [];
let hls = null;
let current = -1;

fetch(M3U_URL)
  .then(r => r.text())
  .then(parseM3U);

function parseM3U(text) {
  const lines = text.split("\n");
  let group = "CANAIS";

  for (let i = 0; i < lines.length; i++) {
    if (lines[i].startsWith("#EXTINF")) {
      const name = lines[i].split(",").pop().trim();
      const g = lines[i].match(/group-title="([^"]+)"/);
      if (g) group = g[1];
      const url = lines[i + 1]?.trim();
      if (url && url.startsWith("http")) {
        channels.push({ name, group, url });
      }
    }
  }
  filtered = channels;
  render();
  if (filtered.length) play(0);
}

function render() {
  list.innerHTML = "";
  let last = "";

  filtered.forEach((c, i) => {
    if (c.group !== last) {
      const d = document.createElement("div");
      d.className = "cat";
      d.textContent = c.group;
      list.appendChild(d);
      last = c.group;
    }
    const it = document.createElement("div");
    it.className = "item";
    it.textContent = c.name;
    it.onclick = () => play(i);
    list.appendChild(it);
  });
}

function play(i) {
  if (!filtered[i]) return;
  current = i;

  document.querySelectorAll(".item").forEach(e => e.classList.remove("active"));
  document.querySelectorAll(".item")[i]?.classList.add("active");

  loader.style.display = "flex";

  if (hls) {
    hls.destroy();
    hls = null;
  }

  const original = filtered[i].url;

  /* ðŸ”¥ REGRA FINAL ðŸ”¥
     Archive.org = direto
     IPTV bloqueado = proxy
  */
  const finalUrl = original.includes("archive.org")
    ? original
    : PROXY + encodeURIComponent(original);

  if (finalUrl.endsWith(".m3u8") && Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(finalUrl);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      loader.style.display = "none";
      video.play();
    });
  } else {
    video.src = finalUrl;
    video.load();
    video.onloadeddata = () => {
      loader.style.display = "none";
      video.play();
    };
  }
}

search.oninput = () => {
  const q = search.value.toLowerCase();
  filtered = channels.filter(c =>
    c.name.toLowerCase().includes(q) ||
    c.group.toLowerCase().includes(q)
  );
  render();
};
</script>

</body>
</html>

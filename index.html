<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PaixãoFlix</title>

<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu;
  background:#0b0b0f;
  color:#f1f1f1;
  min-height:100vh
}
:root{
  --primary:#00a8ff;
  --surface:#14141b;
  --card:#1b1b25;
  --border:rgba(255,255,255,.08);
  --radius:12px;
}
img{display:block;width:100%}
a{text-decoration:none;color:inherit}
</style>

<!-- LOGOTIPO -->
<style>
#brand{
  display:flex;
  justify-content:center;
  margin:.5rem 0 1.4rem
}
#brand img{width:140px}
</style>

<!-- SIDEBAR -->
<style>
#sidebar{
  position:fixed;
  inset:0 auto 0 0;
  width:160px;
  background:#111118;
  padding:1rem .6rem;
  border-right:1px solid var(--border)
}
#sidebar a{
  display:block;
  text-align:center;
  padding:.7rem;
  border-radius:8px;
  color:#ccc
}
#sidebar a:hover{
  background:var(--surface);
  color:#fff
}
</style>

<!-- HEADER -->
<style>
header{
  margin-left:160px;
  height:64px;
  display:flex;
  align-items:center;
  padding:0 1.2rem;
  background:#0f0f14;
  border-bottom:1px solid var(--border)
}
</style>

<!-- SEÇÕES HORIZONTAIS -->
<style>
.section{
  margin-left:160px;
  padding:1.4rem 1.2rem .2rem
}
.section h2{
  margin-bottom:.8rem;
  font-size:1.2rem
}
.row{
  display:flex;
  gap:1rem;
  overflow-x:auto;
  padding-bottom:.5rem
}
.poster{
  min-width:180px;
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
  cursor:pointer;
  transition:transform .2s
}
.poster:hover{transform:scale(1.06)}
.poster img{height:260px;object-fit:cover}
.poster span{
  display:block;
  padding:.6rem;
  font-size:.9rem
}
</style>

<!-- CONTINUAR ASSISTINDO -->
<style>
.continuar{
  margin-left:160px;
  padding:1.4rem 1.2rem
}
.continuar h2{margin-bottom:.8rem}
.continuar-row{
  display:flex;
  gap:1rem;
  overflow-x:auto
}
.continuar-item{
  min-width:260px;
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
  cursor:pointer
}
.continuar-item img{
  height:145px;
  object-fit:cover
}
.progress{
  height:4px;
  background:#333
}
.progress span{
  display:block;
  height:100%;
  width:55%;
  background:var(--primary)
}
.continuar-item p{
  padding:.6rem;
  font-size:.9rem
}
</style>

<!-- PLAYER -->
<style>
#player{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999
}
#player video{
  width:82%;
  max-width:1000px;
  border-radius:14px
}
#player button{
  position:absolute;
  top:24px;right:24px;
  padding:.6rem 1.2rem;
  border-radius:10px;
  cursor:pointer
}
</style>

</head>
<body>

<!-- SIDEBAR -->
<nav id="sidebar">
  <div id="brand">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
  </div>
  <a href="#">Início</a>
  <a href="#">Filmes</a>
  <a href="#">Séries</a>
  <a href="#">Favoritos</a>
</nav>

<header>
  <strong>Explorar</strong>
</header>

<!-- EM ALTA -->
<section class="section">
  <h2>Em alta</h2>
  <div class="row">
    <div class="poster" onclick="playVideo()">
      <img src="https://via.placeholder.com/300x450">
      <span>Filme Popular</span>
    </div>
    <div class="poster" onclick="playVideo()">
      <img src="https://via.placeholder.com/300x450">
      <span>Série Popular</span>
    </div>
  </div>
</section>

<!-- NOVOS -->
<section class="section">
  <h2>Novos</h2>
  <div class="row">
    <div class="poster" onclick="playVideo()">
      <img src="https://via.placeholder.com/300x450">
      <span>Lançamento</span>
    </div>
  </div>
</section>

<!-- RECOMENDADOS -->
<section class="section">
  <h2>Recomendados</h2>
  <div class="row">
    <div class="poster" onclick="playVideo()">
      <img src="https://via.placeholder.com/300x450">
      <span>Sugestão</span>
    </div>
  </div>
</section>

<!-- CONTINUAR ASSISTINDO -->
<section class="continuar">
  <h2>Continuar assistindo</h2>
  <div class="continuar-row">
    <div class="continuar-item" onclick="playVideo()">
      <img src="https://via.placeholder.com/500x280">
      <div class="progress"><span></span></div>
      <p>Filme em andamento</p>
    </div>
  </div>
</section>

<!-- PLAYER -->
<div id="player">
  <button onclick="closePlayer()">Fechar</button>
  <video controls autoplay>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4">
  </video>
</div>

<script>
function playVideo(){
  document.getElementById('player').style.display='flex'
}
function closePlayer(){
  document.getElementById('player').style.display='none'
}
</script>

</body>
</html>

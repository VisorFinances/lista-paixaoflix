<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
*{box-sizing:border-box}
body{margin:0;background:#000;color:#fff;font-family:Poppins;overflow:hidden}
::-webkit-scrollbar{display:none}

#app{display:flex;height:100vh}

/* SIDEBAR */
#side{width:420px;background:#111;display:flex;flex-direction:column;border-right:1px solid #222}

/* HEADER */
#header{padding:14px;display:flex;justify-content:space-between;align-items:center}
#logo{width:160px}
#timebox{text-align:right}
#clock{font-size:20px}
#date{font-size:12px;color:#ccc}

/* SEARCH */
#search{margin:8px 14px;padding:10px;font-size:15px;background:#000;color:#fff;border:2px solid #e50914;border-radius:6px}

/* MENU */
#menu{
margin:10px 14px;
display:grid;
grid-template-columns:repeat(3,1fr);
gap:6px
}
.btn{
height:40px;
display:flex;
align-items:center;
justify-content:center;
font-size:13px;
background:#222;
border-radius:6px;
white-space:nowrap
}
.btn.active{background:#e50914}
.btn.focus{outline:2px solid #fff}
.btn.kids{background:#0056b3}

/* LIST */
#list{flex:1;overflow-y:auto}
.item{
padding:12px;
border-bottom:1px solid #222;
font-size:16px
}
.item.focus{
background:#222;
border-left:6px solid #e50914
}

/* PLAYER */
#player{flex:1;position:relative}
video{width:100%;height:100%;background:#000}

/* OVERLAY */
#overlay{
position:absolute;
bottom:40px;
left:40px;
background:rgba(0,0,0,.8);
padding:10px 20px;
font-size:20px;
border-left:6px solid #e50914;
display:none
}
</style>
</head>

<body>
<div id="app">

<div id="side">
  <div id="header">
    <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logoof512.png?raw=true">
    <div id="timebox">
      <div id="clock"></div>
      <div id="date"></div>
    </div>
  </div>

  <input id="search" placeholder="Pesquisar...">

  <div id="menu">
    <div class="btn active" data-type="tv">TV</div>
    <div class="btn" data-type="filmes">Filmes</div>
    <div class="btn" data-type="series">Séries</div>
    <div class="btn kids" data-type="kids">Canal Kids</div>
    <div class="btn kids" data-type="kidsconteudo">Filmes/Séries Kids</div>
    <div class="btn" data-type="fav">Favoritos</div>
  </div>

  <div id="list"></div>
</div>

<div id="player">
  <video id="video" autoplay></video>
  <div id="overlay"></div>
</div>

</div>

<script>
/* CLOCK */
setInterval(()=>{
const d=new Date()
clock.textContent=d.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'})
date.textContent=d.toLocaleDateString('pt-BR')
},1000)

/* STATE */
let focusArea='menu'
let menuIndex=0
let listIndex=0
let items=[]
let hls=null

const buttons=[...document.querySelectorAll('.btn')]

/* LOADERS */
async function loadM3U(file){
const txt=await fetch('data/'+file).then(r=>r.text())
items=[]
let name=''
txt.split('\n').forEach(l=>{
if(l.startsWith('#EXTINF')) name=l.split(',').pop()
else if(l.startsWith('http')) items.push({nome:name,url:l})
})
renderList()
playTV(0)
}

async function loadJSON(file){
items=await fetch('data/'+file).then(r=>r.json())
renderList()
}

/* RENDER */
function renderList(){
list.innerHTML=''
items.forEach((i,n)=>{
const d=document.createElement('div')
d.className='item'
d.textContent=i.nome || i.titulo
list.appendChild(d)
})
listIndex=0
updateListFocus()
}

/* FOCUS */
function updateMenuFocus(){
buttons.forEach((b,i)=>b.classList.toggle('focus',i===menuIndex))
}
function updateListFocus(){
document.querySelectorAll('.item').forEach((e,i)=>e.classList.toggle('focus',i===listIndex))
document.querySelectorAll('.item')[listIndex]?.scrollIntoView({block:'center'})
}

/* PLAYER */
function playTV(i){
const it=items[i]
if(!it)return
if(hls){hls.destroy();hls=null}
if(it.url.includes('.m3u8') && Hls.isSupported()){
hls=new Hls()
hls.loadSource(it.url)
hls.attachMedia(video)
}else video.src=it.url
video.play().catch(()=>{})
overlay.textContent=it.nome
overlay.style.display='block'
setTimeout(()=>overlay.style.display='none',1200)
}

/* MENU ACTION */
function selectMenu(){
buttons.forEach(b=>b.classList.remove('active'))
buttons[menuIndex].classList.add('active')
const t=buttons[menuIndex].dataset.type
focusArea='list'

if(t==='tv') loadM3U('canais.m3u')
if(t==='kids') loadM3U('kids_canais.m3u')
if(t==='filmes') loadJSON('filmes.json')
if(t==='series') loadJSON('series.json')
if(t==='kidsconteudo') loadJSON('kids_filmes.json')
if(t==='fav') loadJSON('favoritos.json')
}

/* KEYS */
document.addEventListener('keydown',e=>{
if(e.key==='ArrowUp'){
if(focusArea==='list'){listIndex=Math.max(0,listIndex-1);updateListFocus()}
}
if(e.key==='ArrowDown'){
if(focusArea==='menu'){focusArea='list';updateListFocus()}
else if(focusArea==='list'){listIndex=Math.min(items.length-1,listIndex+1);updateListFocus()}
}
if(e.key==='ArrowLeft'){
if(focusArea==='list'){focusArea='menu';updateMenuFocus()}
else if(focusArea==='menu'){menuIndex=Math.max(0,menuIndex-1);updateMenuFocus()}
}
if(e.key==='ArrowRight'){
if(focusArea==='menu'){menuIndex=Math.min(buttons.length-1,menuIndex+1);updateMenuFocus()}
}
if(e.key==='Enter'){
if(focusArea==='menu') selectMenu()
else if(focusArea==='list' && buttons[menuIndex].dataset.type!=='filmes' && buttons[menuIndex].dataset.type!=='series') playTV(listIndex)
}
})

/* INIT */
updateMenuFocus()
loadM3U('canais.m3u')
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaixãoFlix</title>
    <style>
        :root {
            --cor-primaria: #ff0000;
            --cor-fundo: #000000;
            --cor-sidebar: #111111;
            --cor-texto: #ffffff;
            --cor-foco: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR ORIGINAL */
        #sidebar {
            width: 340px;
            background-color: var(--cor-sidebar);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #222;
        }

        .search-container {
            padding: 20px;
        }

        #search-input {
            width: 100%;
            padding: 12px;
            background-color: #000;
            border: 1px solid #444;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .menu-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 0 20px 20px 20px;
        }

        .menu-btn {
            padding: 15px;
            background-color: #222;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        .menu-btn.active {
            background-color: var(--cor-primaria);
        }

        #item-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
        }

        .list-item {
            padding: 15px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }

        /* PLAYER AREA */
        #main-content {
            flex: 1;
            position: relative;
            background-color: #000;
        }

        #main-video {
            width: 100%;
            height: 100%;
        }

        /* OVERLAY DE SINOPSE */
        #sinopse-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            box-sizing: border-box;
            z-index: 100;
        }

        #sinopse-overlay h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .info-row {
            color: var(--cor-primaria);
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }

        #sinopse-text {
            font-size: 20px;
            line-height: 1.5;
            max-width: 800px;
            color: #ccc;
        }

        .overlay-buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .action-btn {
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        #watch-now { background-color: var(--cor-primaria); color: #fff; }
        #close-overlay { background-color: #444; color: #fff; }

        /* FOCO DE NAVEGAÇÃO */
        .focusable.focused {
            outline: 4px solid var(--cor-foco);
            outline-offset: -4px;
            background-color: rgba(255, 255, 255, 0.1) !important;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="search-container">
            <input type="text" id="search-input" class="focusable" placeholder="Pesquisar...">
        </div>
        <div class="menu-buttons">
            <button class="menu-btn focusable" id="btn-tv">TV</button>
            <button class="menu-btn focusable active" id="btn-filmes">FILMES</button>
            <button class="menu-btn focusable" id="btn-series">SÉRIES</button>
            <button class="menu-btn focusable" id="btn-kids">KIDS</button>
        </div>
        <div id="item-list">
            </div>
    </div>

    <div id="main-content">
        <video id="main-video" controls autoplay></video>
        
        <div id="sinopse-overlay">
            <h1 id="movie-title"></h1>
            <div class="info-row">
                <span id="movie-year"></span> | ★ <span id="movie-rating"></span>
            </div>
            <p id="sinopse-text"></p>
            <div class="overlay-buttons">
                <button id="watch-now" class="action-btn focusable">ASSISTIR AGORA</button>
                <button id="close-overlay" class="action-btn focusable">VOLTAR</button>
            </div>
        </div>
    </div>

    <script>
        const items = {
            filmes: [
                {
                    titulo: "Avatar: Fogo e Cinzas",
                    id: "avatar-fogo-e-cinzas",
                    ano: "2025",
                    nota: "8.5",
                    sinopse: "Após a devastadora guerra contra a RDA e a perda do seu filho mais velho, Jake Sully e Neytiri enfrentam uma nova ameaça em Pandora: o Povo das Cinzas, uma tribo Na'vi violenta e sedenta de poder liderada pelo implacável Varang."
                }
            ],
            tv: [], series: [], kids: []
        };

        let currentFocus = 0;
        const video = document.getElementById('main-video');
        const overlay = document.getElementById('sinopse-overlay');

        function getFocusables() {
            return Array.from(document.querySelectorAll('.focusable')).filter(el => el.offsetParent !== null);
        }

        function updateFocus() {
            const els = getFocusables();
            els.forEach((el, i) => el.classList.toggle('focused', i === currentFocus));
            const active = els[currentFocus];
            if (active && active.id === 'search-input') active.focus();
            else if (active) { document.activeElement.blur(); active.scrollIntoView({ block: 'center' }); }
        }

        async function fetchArchiveVideo(identifier) {
            overlay.style.display = 'none';
            try {
                const response = await fetch(`https://archive.org/metadata/${identifier}`);
                const data = await response.json();
                const videoFile = data.files.find(f => f.name.endsWith('.mp4') || f.name.endsWith('.mkv'));
                if (videoFile) {
                    video.src = `https://archive.org/download/${identifier}/${videoFile.name}`;
                    video.play();
                }
            } catch (e) { console.error("Erro no Archive"); }
        }

        function showDetails(item) {
            document.getElementById('movie-title').innerText = item.titulo;
            document.getElementById('movie-year').innerText = item.ano;
            document.getElementById('movie-rating').innerText = item.nota;
            document.getElementById('sinopse-text').innerText = item.sinopse;
            
            document.getElementById('watch-now').onclick = () => fetchArchiveVideo(item.id);
            document.getElementById('close-overlay').onclick = () => { overlay.style.display = 'none'; updateFocus(); };
            
            overlay.style.display = 'flex';
            currentFocus = getFocusables().indexOf(document.getElementById('watch-now'));
            updateFocus();
        }

        function loadList(type) {
            const listContainer = document.getElementById('item-list');
            listContainer.innerHTML = '';
            items[type].forEach(item => {

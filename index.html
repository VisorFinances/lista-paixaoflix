<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
#side{width:320px;background:#111;display:flex;flex-direction:column}
#top{padding:15px}
#logo{width:100%;max-height:90px;object-fit:contain}
#search{margin-top:10px;padding:8px;border-radius:8px;border:1px solid #e50914;background:#000;color:#fff;outline:none}
#search.focus{box-shadow:0 0 0 2px #e50914}
#now{margin-top:10px;font-size:13px;color:#aaa;display:none}
#buttons{display:flex;gap:4px;padding:10px}
#buttons button{flex:1;padding:10px;border:0;border-radius:6px;background:#222;color:#fff;font-weight:700}
#buttons button.active{background:#e50914}
#buttons button.focus{outline:2px solid #e50914}

#list{flex:1;overflow-y:auto}
.item{padding:10px;border-bottom:1px solid #222;cursor:pointer}
.item.active{background:#1a1a1a;border-left:4px solid #e50914}

#player{flex:1;position:relative}
video{width:100%;height:100%;background:#000}

#overlay{
  position:absolute;
  bottom:40px;
  left:40px;
  background:rgba(0,0,0,.7);
  padding:12px 18px;
  font-size:18px;
  font-weight:700;
  display:none;
  border-left:4px solid #e50914
}

#card{
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  background:linear-gradient(90deg,rgba(0,0,0,.9) 40%,rgba(0,0,0,.4));
  padding:60px;
  display:none;
}
#card h1{font-size:36px;margin:0 0 15px}
#card p{font-size:18px;color:#ccc;max-width:600px}
</style>
</head>

<body>

<div id="side">
  <div id="top">
    <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
    <input id="search" placeholder="Pesquisar...">
    <div id="now">Assistindo agora: <span id="nowTitle"></span></div>
  </div>

  <div id="buttons">
    <button id="btnTV">TV</button>
    <button id="btnFilmes" class="active">Filmes</button>
    <button id="btnSeries">Séries</button>
  </div>

  <div id="list"></div>
</div>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
  <div id="overlay"></div>
  <div id="card">
    <h1 id="cardTitle"></h1>
    <p id="cardDesc"></p>
  </div>
</div>

<script>
const video=document.getElementById('video');
const list=document.getElementById('list');
const overlay=document.getElementById('overlay');
const nowBox=document.getElementById('now');
const nowTitle=document.getElementById('nowTitle');
const card=document.getElementById('card');
const cardTitle=document.getElementById('cardTitle');
const cardDesc=document.getElementById('cardDesc');
const search=document.getElementById('search');
const buttons=[btnTV,btnFilmes,btnSeries];

let hls=null, mode='filmes', items=[], index=0;
let focusArea='list', focusIndex=0;

/* ===== PLAYER ===== */
function play(url,title,zap=false){
  card.style.display='none';
  if(hls){hls.destroy();hls=null;}
  if(url.endsWith('.m3u8') && Hls.isSupported()){
    hls=new Hls();hls.loadSource(url);hls.attachMedia(video);
  } else video.src=url;
  video.play();
  nowBox.style.display='block';
  nowTitle.innerText=title;
  if(zap){
    overlay.innerText=title;
    overlay.style.display='block';
    setTimeout(()=>overlay.style.display='none',2000);
  }
}

/* ===== RENDER ===== */
function render(){
  list.innerHTML='';
  items.forEach((i,n)=>{
    const d=document.createElement('div');
    d.className='item'+(n===index?' active':'');
    d.innerText=i.title;
    d.onclick=()=>{index=n;i.action?i.action():play(i.url,i.title,mode==='tv');render();}
    list.appendChild(d);
  });
  showCard(items[index]);
}

function showCard(i){
  if(!i || !i.desc || mode==='tv'){card.style.display='none';return;}
  cardTitle.innerText=i.title;
  cardDesc.innerText=i.desc;
  card.style.display='block';
}

/* ===== LOADERS ===== */
async function loadFilmes(){
  mode='filmes';index=0;
  items=await fetch('./data/filmes.json').then(r=>r.json());
  render();
}
async function loadTV(){
  mode='tv';index=0;
  const txt=await fetch('./data/canais.m3u').then(r=>r.text());
  items=[];let name='';
  txt.split('\n').forEach(l=>{
    if(l.startsWith('#EXTINF')) name=l.split(',').pop();
    else if(l.startsWith('http')) items.push({title:name,url:l.trim()});
  });
  render();play(items[0].url,items[0].title,true);
}
async function loadSeries(){
  mode='series';index=0;
  const data=await fetch('./data/series.json').then(r=>r.json());
  items=data.map(s=>({title:s.nome,desc:s.desc,action:()=>openSerie(s)}));
  render();
}
function openSerie(s){
  index=0;
  items=[{title:'◀ Voltar',action:loadSeries},
    ...s.episodios.map(e=>({title:e.titulo,url:e.url,desc:s.desc}))];
  render();
}

/* ===== BOTÕES ===== */
btnTV.onclick=()=>{setActive(btnTV);loadTV();}
btnFilmes.onclick=()=>{setActive(btnFilmes);loadFilmes();}
btnSeries.onclick=()=>{setActive(btnSeries);loadSeries();}
function setActive(b){buttons.forEach(x=>x.classList.remove('active'));b.classList.add('active');}

/* ===== CONTROLE TOTAL ===== */
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowUp'){
    if(focusArea==='list' && index>0){index--;render();}
    else if(focusArea==='buttons'){focusArea='search';search.classList.add('focus');}
  }
  if(e.key==='ArrowDown'){
    if(focusArea==='search'){search.classList.remove('focus');focusArea='buttons';buttons[focusIndex].classList.add('focus');}
    else if(focusArea==='buttons'){focusArea='list';buttons.forEach(b=>b.classList.remove('focus'));render();}
    else if(focusArea==='list' && index<items.length-1){index++;render();}
  }
  if(e.key==='ArrowLeft' && focusArea==='buttons'){
    focusIndex=Math.max(0,focusIndex-1);
    buttons.forEach(b=>b.classList.remove('focus'));
    buttons[focusIndex].classList.add('focus');
  }
  if(e.key==='ArrowRight' && focusArea==='buttons'){
    focusIndex=Math.min(buttons.length-1,focusIndex+1);
    buttons.forEach(b=>b.classList.remove('focus'));
    buttons[focusIndex].classList.add('focus');
  }
  if(e.key==='Enter'){
    if(focusArea==='search') search.focus();
    else if(focusArea==='buttons') buttons[focusIndex].click();
    else if(focusArea==='list'){
      const i=items[index];
      i.action?i.action():play(i.url,i.title,mode==='tv');
    }
  }
});

/* ===== INIT ===== */
loadFilmes();
</script>

</body>
</html>

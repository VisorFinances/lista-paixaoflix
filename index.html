<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
:root { --primary: #e50914; --bg: #111; }
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
* { scrollbar-width: none; -ms-overflow-style: none; }
*::-webkit-scrollbar { display: none; }

#side{width:340px;background:var(--bg);display:flex;flex-direction:column;z-index:10;border-right:1px solid #222;}
#top{padding:20px;}
#logo{max-width:180px;max-height:80px;object-fit:contain;margin-bottom:10px}
#clock-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
#clock{font-size:24px;font-weight:700;}

#download-area{text-align:center;font-size:10px;margin-bottom:10px;display:flex;justify-content:space-around;opacity:0.7}
#download-area a{color:#fff;text-decoration:none;display:flex;flex-direction:column;align-items:center}

#search{width:100%;box-sizing:border-box;padding:12px;border-radius:8px;border:1px solid var(--primary);background:#000;color:#fff;outline:none;}
#now-playing-info{padding:10px 20px;background:rgba(255,255,255,0.05);border-bottom:1px solid #222;font-size:13px;}
#now-playing-info b{color:var(--primary);display:block;}

#buttons{display:grid;grid-template-columns:1fr 1fr;gap:6px;padding:10px}
#buttons button{padding:10px;border:0;border-radius:6px;background:#222;color:#fff;font-weight:700;cursor:pointer;font-size:11px;}
#buttons button.active{background:var(--primary)}

#list-container{flex:1;display:flex;flex-direction:column;overflow:hidden;}
#list{flex:1;overflow-y:auto;}
.item{padding:14px;border-bottom:1px solid #222;cursor:pointer;display:flex;justify-content:space-between;align-items:center;border-left:5px solid transparent;}
.item.focus{border-left-color:var(--primary);background:rgba(255,255,255,0.05)!important;outline:none;}
.item .fav-icon{color: #444; font-size: 18px;}
.item.is-fav .fav-icon{color: var(--primary);}

#player{flex:1;position:relative;background:#000;}
video{width:100%;height:100%;}

#overlay-zap{position:absolute;bottom:60px;left:40px;background:rgba(15,15,15,0.9);padding:20px 40px;display:none;border-left:8px solid var(--primary);border-radius:4px;z-index:100;}
#overlay-meta{position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(90deg,#000 40%,transparent 100%);display:none;flex-direction:column;justify-content:center;padding:60px;box-sizing:border-box;}
#overlay-meta h1{font-size:56px;margin:0;}
.meta-details{color:var(--primary);font-weight:bold;font-size:20px;margin:10px 0;}
#overlay-meta p{font-size:18px;max-width:600px;color:#ccc;line-height:1.6;}

.btn-play, .btn-back {padding:20px 40px; font-weight:bold; border-radius:8px; border:none; cursor:pointer;}
.btn-play{background:var(--primary); color:#fff;}
.btn-back{background:#333; color:#fff; margin-left:10px;}

.focus-btn {outline:2px solid #fff;background:#444!important;}
</style>
</head>

<body>

<div id="side">
  <div id="top">
    <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
    <div id="clock-row"><div id="clock">00:00</div><div id="date">01/01/2026</div></div>
    <div id="download-area">
        <a href="#"><img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo192.png?raw=true" width="18">Download Mobile</a>
        <a href="#"><img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo512.png?raw=true" width="18">Download TV</a>
    </div>
    <input id="search" placeholder="Pesquisar...">
  </div>

  <div id="now-playing-info"><b>ASSISTINDO AGORA:</b><span id="current-title">Carregando...</span></div>

  <div id="buttons">
    <button id="btnTV" class="active">TV</button>
    <button id="btnFilmes">FILMES</button>
    <button id="btnSeries">SÉRIES</button>
    <button id="btnKids">KIDS</button>
    <button id="btnFav">FAVORITOS</button>
    <button id="btnHist">HISTÓRICO</button>
  </div>

  <div id="list-container"><div id="list"></div></div>
</div>

<div id="player">
  <video id="video" autoplay></video>
  <div id="overlay-zap"><h2 id="zap-title" style="margin:0">Canal</h2></div>
  <div id="overlay-meta">
      <h1 id="meta-title">Título</h1>
      <div class="meta-details">★ <span id="meta-rating">8.5</span> | <span id="meta-year">2026</span></div>
      <p id="meta-desc">Descrição...</p>
      <div style="display:flex;margin-top:30px;">
        <button class="btn-play" id="btn-start">ASSISTIR AGORA</button>
        <button class="btn-back" id="btn-close">VOLTAR</button>
      </div>
  </div>
</div>

<script>
const video=document.getElementById('video'), list=document.getElementById('list'), searchInput=document.getElementById('search');
const overlayZap=document.getElementById('overlay-zap'), overlayMeta=document.getElementById('overlay-meta');
const currentTitleDisplay = document.getElementById('current-title');

let hls=null, items=[], allItems=[], mode='tv', focusIndex=0, zappingTimer=null, currentSerie=null;

function updateClock(){
    const now=new Date();
    document.getElementById('clock').innerText=now.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
    document.getElementById('date').innerText=now.toLocaleDateString('pt-BR');
}
setInterval(updateClock,1000); updateClock();

function play(url, title, isZap=false){
    if(!url) return;
    if(hls){hls.destroy();hls=null;}
    if(url.endsWith('.m3u8') && Hls.isSupported()){
        hls=new Hls(); hls.loadSource(url); hls.attachMedia(video);
    } else { video.src=url; }
    video.play().catch(()=>{});
    currentTitleDisplay.innerText = title;
    
    if(isZap){
        document.getElementById('zap-title').innerText = title;
        overlayZap.style.display='block';
        setTimeout(()=>overlayZap.style.display='none', 3000);
    }
}

// CARREGAR CANAIS (TV e KIDS)
async function loadM3U(url, isKids=false){
    mode = isKids ? 'kids' : 'tv';
    currentSerie = null;
    const txt = await fetch(url).then(r=>r.text()).catch(()=>"");
    let name=''; allItems=[];
    txt.split('\n').forEach(l=>{
        if(l.startsWith('#EXTINF')) name=l.split(',').pop();
        else if(l.startsWith('http')) allItems.push({title:name.trim(), url:l.trim()});
    });
    items=[...allItems]; render();
    if(items.length > 0) { 
        focusIndex = 7; // Foca no primeiro item da lista
        updateFocus();
        play(items[0].url, items[0].title, true); 
    }
}

// CARREGAR JSON (FILMES)
async function loadJSON(m, file, dataObj = null){
    mode=m; currentSerie=null;
    if(dataObj) { allItems = dataObj; } 
    else { allItems = await fetch(file).then(r=>r.json()).catch(()=>[]); }
    items=[...allItems]; render();
}

function render(customList = null){
    list.innerHTML='';
    const target = customList || items;
    target.forEach((i, idx) => {
        const d = document.createElement('div');
        d.className = 'item';
        d.innerHTML = `<span>${i.titulo || i.title || i.nome}</span><span class="fav-icon">★</span>`;
        d.onclick = () => {
            if(mode==='tv' || mode==='kids') play(i.url, i.title, true);
            else if(i.episodios) { 
                currentSerie = i.episodios.map(e => ({...e, title: `${i.nome} - ${e.titulo}`, description: i.description}));
                render(currentSerie);
            } else showMeta(i);
        };
        list.appendChild(d);
    });
    refreshFocusables();
}

function showMeta(i){
    document.getElementById('meta-title').innerText = i.titulo || i.nome;
    document.getElementById('meta-desc').innerText = i.descricao || i.description || "Sem descrição.";
    overlayMeta.style.display='flex';
    document.getElementById('btn-start').onclick = () => play(i.url, i.titulo || i.nome);
}

let focusables=[];
function refreshFocusables(){
    focusables = [searchInput, ...document.querySelectorAll('#buttons button'), ...document.querySelectorAll('#list .item'), document.getElementById('btn-start'), document.getElementById('btn-close')].filter(el => el.offsetParent !== null);
}

function updateFocus(){
    focusables.forEach(f => f.classList.remove('focus', 'focus-btn'));
    const el = focusables[focusIndex];
    if(!el) return;

    if(el.tagName === 'BUTTON' || el.tagName === 'INPUT') el.classList.add('focus-btn');
    else el.classList.add('focus');

    el.scrollIntoView({block:'center', behavior:'smooth'});
    if(el === searchInput) el.focus(); else searchInput.blur();

    // ZAPPING AUTOMÁTICO (CH+ / CH-) AO ROLAR
    const listItems = Array.from(document.querySelectorAll('#list .item'));
    const idxInList = listItems.indexOf(el);
    
    if(idxInList !== -1 && (mode === 'tv' || mode === 'kids')){
        clearTimeout(zappingTimer);
        zappingTimer = setTimeout(() => {
            const item = items[idxInList];
            if(item) play(item.url, item.title, true);
        }, 1000); // 1 segundo parado no item = troca o canal
    }

    // MOSTRAR META PARA FILMES/SÉRIES
    if(idxInList !== -1 && (mode === 'filmes' || mode === 'series') && !currentSerie){
        const item = items[idxInList];
        if(item) showMeta(item);
    }
}

document.addEventListener('keydown', e => {
    refreshFocusables();
    if(e.key==='ArrowDown' || e.key==='ChannelDown' || e.key==='PageDown') {
        focusIndex = Math.min(focusIndex+1, focusables.length-1);
        e.preventDefault();
    }
    if(e.key==='ArrowUp' || e.key==='ChannelUp' || e.key==='PageUp') {
        focusIndex = Math.max(focusIndex-1, 0);
        e.preventDefault();
    }
    if(e.key==='ArrowLeft' || e.key==='ArrowRight'){
        if(focusIndex >= 1 && focusIndex <= 6) focusIndex = (e.key==='ArrowRight') ? Math.min(focusIndex+1, 6) : Math.max(focusIndex-1, 1);
    }
    if(e.key==='Enter') focusables[focusIndex].click();
    updateFocus();
});

// EVENTOS DE MENU
document.getElementById('btnTV').onclick=()=>{ setActive('btnTV'); loadM3U('./data/canais.m3u'); };
document.getElementById('btnFilmes').onclick=()=>{ 
    setActive('btnFilmes'); 
    loadJSON('filmes', null, [
      {"titulo": "AS TARTARUGAS NINJA - O RETORNO", "url": "https://drive.google.com/uc?id=1TvjBxNNdrCppgBmPOpOgfyQWDDZdF_CC&export=view", "descricao": "As Tartarugas Ninja retornam."},
      {"titulo": "Filme Exemplo 2", "url": "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", "descricao": "Filme de teste."}
    ]); 
};
document.getElementById('btnSeries').onclick=()=>{ setActive('btnSeries'); loadJSON('series','./data/series.json'); };
document.getElementById('btnKids').onclick=()=>{ setActive('btnKids'); loadM3U('./data/kids_canais.m3u'); };
document.getElementById('btn-close').onclick=()=>overlayMeta.style.display='none';

function setActive(id){
    document.querySelectorAll('#buttons button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    overlayMeta.style.display='none';
}

window.onload=()=>{ 
    // Inicia na TV com o primeiro canal
    loadM3U('./data/canais.m3u');
};
</script>
</body>
</html>

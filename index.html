<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv.PaixãoFlix - Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --red: #e50914; --dark: #0a0a0a; --gray: #1a1a1a; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 320px; background: var(--gray); display: flex; flex-direction: column; border-right: 1px solid #333; z-index: 10; }
        .header-logo { padding: 20px; text-align: center; border-bottom: 1px solid #333; background: black; }
        .header-logo img { max-width: 180px; height: auto; }
        
        #channel-list { flex: 1; overflow-y: auto; padding: 10px; }
        .channel-item { 
            padding: 15px; margin-bottom: 8px; background: #222; border-radius: 8px; 
            cursor: pointer; display: flex; align-items: center; transition: 0.3s;
            border: 1px solid transparent;
        }
        .channel-item:hover { background: #292929; border-color: var(--red); }
        .channel-item img { width: 45px; height: 45px; margin-right: 15px; border-radius: 5px; object-fit: contain; background: #333; }
        .channel-name { font-weight: bold; font-size: 0.9rem; }

        #main { flex: 1; position: relative; background: black; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        /* Ajuste para mobile */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 40vh; }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header-logo">
        <img src="https://i.imgur.com/rIJwt2Q.png" alt="Tv.PaixãoFlix">
    </div>
    <div id="channel-list">Carregando canais...</div>
</div>

<div id="main">
    <video id="video" controls autoplay playsinline></video>
</div>

<script>
    // Link do seu Worker no Cloudflare
    const M3U_URL = 'https://tv.paixaoflix.vip/'; 
    const video = document.getElementById('video');
    const channelList = document.getElementById('channel-list');
    let hls = new Hls();

    async function loadPlaylist() {
        try {
            // Buscando a lista através do Worker para evitar erro de CORS
            const response = await fetch(M3U_URL);
            const data = await response.text();
            const channels = parseM3U(data);
            renderChannels(channels);
        } catch (err) {
            console.error(err);
            channelList.innerHTML = "<div style='padding:20px'>Erro ao carregar lista. Verifique o Worker.</div>";
        }
    }

    function parseM3U(content) {
        const lines = content.split('\n');
        const channels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const infoLine = lines[i];
                const urlLine = lines[i + 1] ? lines[i + 1].trim() : "";
                
                if (urlLine && urlLine.startsWith('http')) {
                    // Extrair Nome
                    const name = infoLine.split(',')[1] || "Canal Sem Nome";
                    // Extrair Logo
                    const logoMatch = infoLine.match(/tvg-logo="([^"]+)"/);
                    let logo = logoMatch ? logoMatch[1] : "https://i.imgur.com/rIJwt2Q.png";
                    
                    // Forçar HTTPS nas logos para evitar bloqueio do navegador
                    logo = logo.replace('http://', 'https://');

                    channels.push({ name: name.trim(), url: urlLine, logo: logo });
                }
            }
        }
        return channels;
    }

    function renderChannels(channels) {
        if (channels.length === 0) {
            channelList.innerHTML = "Nenhum canal encontrado.";
            return;
        }
        channelList.innerHTML = '';
        channels.forEach(ch => {
            const div = document.createElement('div');
            div.className = 'channel-item';
            div.innerHTML = `<img src="${ch.logo}" onerror="this.src='https://i.imgur.com/rIJwt2Q.png'"> <span class="channel-name">${ch.name}</span>`;
            div.onclick = () => playStream(ch.url);
            channelList.appendChild(div);
        });
    }

    function playStream(url) {
        if (Hls.isSupported()) {
            hls.destroy(); // Limpa a instância anterior
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    alert("Este link não pode ser reproduzido no navegador por restrições da fonte. Tente na Smart TV.");
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
        }
    }

    loadPlaylist();
</script>
</body>
</html>

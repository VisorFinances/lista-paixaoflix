<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>Paix√£oFlix - Oficial 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --sidebar-bg: #C0C0C0; --btn-bg: #363636; --btn-active: #033f99; --text: #ffffff; --sel: #ffffff; --sidebar-width: 280px; }
        
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; font-size: 16px; -webkit-user-select: none; }
        body { background: #050505; color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* TELA DE CARREGAMENTO DIN√ÇMICA */
        #loading { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .load-logo { width: 30vw; min-width: 240px; animation: pulse-logo 1.5s infinite; }
        @keyframes pulse-logo { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }

        /* BARRA LATERAL FIXA */
        .sidebar { width: var(--sidebar-width); background: var(--sidebar-bg); height: 100vh; padding: 15px; display: flex; flex-direction: column; color: #000; z-index: 1000; position: fixed; left:0; border-right: 2px solid #999; }
        .logo-top { width: 180px; margin: 0 auto; display: block; }
        .btn-exit-sys { background: #d40000; color: #fff; border: 2px solid #fff; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin: 5px auto 15px; font-weight: bold; font-size: 12px; display: block; box-shadow: 2px 2px 5px rgba(0,0,0,0.3); }
        #clock { font-size: 13px; text-align: center; margin-bottom: 15px; font-weight: 700; color: #222; }
        #search-box { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #363636; margin-bottom: 20px; background: #fff; }

        .nav-menu { flex-grow: 1; overflow-y: auto; padding-right: 5px; }
        .btn-menu { width: 100%; background: var(--btn-bg); color: #fff; border: none; padding: 14px; margin-bottom: 10px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s; box-shadow: 3px 3px 0px #000; }
        
        /* SELETOR BRANCO COM PULSE 3D */
        .btn-menu:focus, .card-tv:focus, .card-media:focus, .btn-sub:focus, .ep-btn:focus, #search-box:focus, .btn-exit-sys:focus { 
            background: var(--btn-active) !important; color: #fff !important; box-shadow: 0 0 0 5px var(--sel) !important; transform: scale(1.05); outline: none; animation: pulse-btn 1s infinite;
        }
        @keyframes pulse-btn { 0% { box-shadow: 0 0 0 0px #fff; } 50% { box-shadow: 0 0 0 8px rgba(255,255,255,0); } 100% { box-shadow: 0 0 0 0px rgba(255,255,255,0); } }

        /* CONTE√öDO PRINCIPAL */
        main { margin-left: var(--sidebar-width); flex: 1; padding: 25px; overflow-y: auto; height: 100vh; scroll-behavior: smooth; }
        .section-title { margin: 25px 0 15px; font-size: 22px; font-weight: 700; border-left: 6px solid var(--btn-active); padding-left: 15px; color: #fff; }
        
        /* CANAIS: 7 POR LINHA ROLAGEM INFINITA */
        .tv-row { display: flex; overflow-x: auto; gap: 15px; padding: 15px 0; scroll-behavior: smooth; }
        .tv-row::-webkit-scrollbar { display: none; }
        .card-tv { flex: 0 0 calc(100% / 7.5); background: #111; border-radius: 12px; text-align: center; padding: 12px; cursor: pointer; border: 1px solid #333; }
        .card-tv img { width: 100%; height: 70px; object-fit: contain; }
        .tv-name { font-size: 11px; margin-top: 8px; font-weight: 600; white-space: nowrap; overflow: hidden; }

        /* GRADE CINEMA E SERIES */
        .grid-content { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; }
        .card-media { background: #111; border-radius: 12px; overflow: hidden; cursor: pointer; position: relative; border: 1px solid #222; }
        .card-media img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .media-info { padding: 10px; background: linear-gradient(transparent, #000); }
        .media-title { font-size: 13px; font-weight: 700; display: block; margin-bottom: 5px; }
        .media-meta { display: flex; justify-content: space-between; font-size: 11px; font-weight: bold; color: #00d4ff; }

        /* MENU SUSPENSO CATEGORIAS */
        .submenu { display: none; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 5px; margin-bottom: 10px; border: 1px solid rgba(0,0,0,0.1); }
        .btn-sub { width: 100%; background: #444; color: #fff; border: none; padding: 10px; text-align: left; cursor: pointer; margin-bottom: 4px; border-radius: 6px; font-size: 14px; }

        /* PLAYER E EPIS√ìDIOS */
        #player-overlay, #ep-modal { position: fixed; inset: 0; background: #000; display: none; z-index: 10001; }
        #ep-modal { background: rgba(0,0,0,0.95); align-items: center; justify-content: center; padding: 50px; }
        .ep-container { background: #1a1a1a; width: 90%; max-width: 1000px; padding: 30px; border-radius: 20px; border: 2px solid #333; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; max-height: 60vh; overflow-y: auto; padding: 10px; }
        .ep-btn { background: #363636; color: #fff; padding: 15px; border-radius: 10px; border: none; cursor: pointer; font-weight: 700; text-align: left; }

        #btn-exit-player { position: absolute; top: 30px; right: 30px; background: var(--btn-bg); color: #fff; border: 2px solid #fff; padding: 12px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; z-index: 10002; opacity: 0; transition: 0.3s; }
        video { width: 100%; height: 100%; }

        @media (max-width: 1024px) {
            :root { --sidebar-width: 80px; }
            .sidebar span, #clock, #search-box { display: none; }
            .logo-top { width: 60px; }
            main { margin-left: 80px; }
            .card-tv { flex: 0 0 calc(100% / 3.5); }
        }
    </style>
</head>
<body oncontextmenu="return false">

<div id="loading">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="load-logo">
    <h1 style="color:white; margin-top:20px; font-size:18px;">Carregando seu Paix√£oFlix...</h1>
</div>

<aside class="sidebar">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo-top">
    <button class="btn-exit-sys" id="sys-exit" onclick="window.close()">SAIR</button>
    <div id="clock"></div>
    <input type="text" id="search-box" placeholder="Busca global..." oninput="globalSearch()">
    
    <div class="nav-menu">
        <button class="btn-menu" onclick="loadTV()"><span>üì∫ TV ao Vivo</span></button>
        <button class="btn-menu" onclick="loadContinue()"><span>üïí Continue Assistindo</span></button>
        
        <button class="btn-menu" onclick="toggleSub('sub-cinema')"><span>üé¨ Cinema</span></button>
        <div id="sub-cinema" class="submenu"></div>
        
        <button class="btn-menu" onclick="toggleSub('sub-series')"><span>üçø S√©ries</span></button>
        <div id="sub-series" class="submenu"></div>
        
        <button class="btn-menu" onclick="loadKidsTV()"><span>üë∂ Canais Kids</span></button>
        <button class="btn-menu" onclick="loadKidsMovies()"><span>üß∏ Filmes Kids</span></button>
        <button class="btn-menu" onclick="loadKidsSeries()"><span>üç≠ S√©ries Kids</span></button>
    </div>
</aside>

<main id="main-content"></main>

<div id="ep-modal">
    <div class="ep-container">
        <h2 id="ep-title" style="margin-bottom:20px; border-bottom: 2px solid #333;"></h2>
        <div class="ep-grid" id="ep-list"></div>
        <button class="btn-menu" onclick="closeEp()" style="margin-top:30px; background:#d40000; width:200px; justify-content:center">VOLTAR</button>
    </div>
</div>

<div id="player-overlay">
    <button id="btn-exit-player" onclick="closePlayer()">SAIR DO PLAYER</button>
    <video id="main-player" controls controlsList="nodownload"></video>
</div>

<script>
    const API = {
        tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
        filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
        series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
        kids_tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u",
        kids_filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json"
    };

    const CATEGORIAS = ["A√ß√£o","Aventura","Com√©dia","Drama","Nacional","Romance","Religioso","Fic√ß√£o","Anime","Anima√ß√£o","Cl√°ssicos","Dorama","Suspense","Policial","Crime","Terror","Document√°rios","Faroeste","Musical","Adulto"];

    let db = { tv:[], filmes:[], series:[], kids_tv:[], kids_filmes:[] };

    async function init() {
        updateClock(); setInterval(updateClock, 1000);
        try {
            for(let key in API) {
                const res = await fetch(API[key]);
                const txt = await res.text();
                if(txt.includes('#EXTM3U')) db[key] = parseM3U(txt);
                else db[key] = JSON.parse(txt);
            }
        } catch(e) { console.error("Erro ao carregar dados", e); }
        
        fillSubmenus();
        document.getElementById('loading').style.opacity = '0';
        setTimeout(() => document.getElementById('loading').style.display = 'none', 500);
        loadTV();
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        const list = [];
        let cur = {};
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')) {
                cur.name = l.split(',')[1]?.trim();
                cur.group = l.match(/group-title="([^"]+)"/)?.[1] || "GERAL";
                cur.logo = l.match(/tvg-logo="([^"]+)"/)?.[1];
            } else if(l.startsWith('http')) {
                cur.url = l.trim();
                if(cur.name) list.push(cur);
                cur = {};
            }
        });
        return list;
    }

    function updateClock() {
        const now = new Date();
        const dias = ['domingo','segunda-feira','ter√ßa-feira','quarta-feira','quinta-feira','sexta-feira','s√°bado'];
        document.getElementById('clock').innerText = `${dias[now.getDay()]}, ${now.toLocaleDateString('pt-BR')} | ${now.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit', hour12:false})}`;
    }

    function fillSubmenus() {
        ['sub-cinema','sub-series'].forEach(id => {
            const type = id.split('-')[1];
            document.getElementById(id).innerHTML = CATEGORIAS.map(c => `<button class="btn-sub" onclick="filter('${type}','${c}')">${c}</button>`).join('');
        });
    }

    function toggleSub(id) {
        const el = document.getElementById(id);
        const isVisible = el.style.display === 'block';
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
        el.style.display = isVisible ? 'none' : 'block';
    }

    function loadTV() {
        const main = document.getElementById('main-content');
        main.innerHTML = "";
        const groups = [...new Set(db.tv.map(i => i.group))];
        groups.forEach(g => {
            const sec = document.createElement('div');
            sec.innerHTML = `<div class="section-title">${g}</div><div class="tv-row">` + 
                db.tv.filter(i => i.group === g).map(i => `
                <div class="card-tv" tabindex="0" onclick="playVideo('${i.url}','${i.name}')">
                    <img src="${i.logo}">
                    <div class="tv-name">${i.name}</div>
                </div>`).join('') + `</div>`;
            main.appendChild(sec);
        });
    }

    function loadKidsTV() {
        const main = document.getElementById('main-content');
        main.innerHTML = `<div class="section-title">CANAIS KIDS</div><div class="tv-row" style="flex-wrap:wrap">` + 
            db.kids_tv.sort((a,b)=>a.name.localeCompare(b.name)).map(i => `
            <div class="card-tv" tabindex="0" onclick="playVideo('${i.url}','${i.name}')" style="flex: 0 0 calc(100%/7.5)">
                <img src="${i.logo}"><div class="tv-name">${i.name}</div>
            </div>`).join('') + `</div>`;
    }

    function filter(type, cat) {
        const data = db[type === 'cinema' ? 'filmes' : 'series'].filter(i => i.genero.includes(cat));
        renderGrid(data, type === 'series');
    }

    function renderGrid(data, isSerie = false) {
        const main = document.getElementById('main-content');
        main.innerHTML = `<div class="grid-content">` + 
            data.sort((a,b)=>a.titulo.localeCompare(b.titulo)).map(i => `
            <div class="card-media" tabindex="0" onclick="${isSerie ? `openSeries('${i.identificador_archive}','${i.titulo}')` : `confirmPlay('${i.url}','${i.titulo}')`}">
                <img src="${i.poster}">
                <div class="media-info">
                    <span class="media-title">${i.titulo}</span>
                    <div class="media-meta"><span>${i.year}</span><span>‚òÖ ${i.rating}</span></div>
                </div>
            </div>`).join('') + `</div>`;
    }

    function openSeries(id, title) {
        const modal = document.getElementById('ep-modal');
        document.getElementById('ep-title').innerText = title;
        const list = document.getElementById('ep-list');
        list.innerHTML = "";
        for(let i=1; i<=20; i++) {
            const epUrl = `https://archive.org/download/${id}/${id}_ep${i.toString().padStart(2,'0')}.mp4`;
            list.innerHTML += `<button class="ep-btn" tabindex="0" onclick="playVideo('${epUrl}','${title} E${i}')">Epis√≥dio ${i}</button>`;
        }
        modal.style.display = 'flex';
        list.querySelector('.ep-btn').focus();
    }

    function closeEp() { document.getElementById('ep-modal').style.display = 'none'; }

    function confirmPlay(url, title) {
        if(confirm(`Deseja continuar assistindo "${title}" de onde parou ou recome√ßar?`)) playVideo(url, title);
    }

    function playVideo(url, title) {
        const player = document.getElementById('main-player');
        document.getElementById('player-overlay').style.display = 'block';
        player.src = url; player.play();
        saveContinue(title, url);
        
        const btn = document.getElementById('btn-exit-player');
        let t;
        const show = () => { btn.style.opacity = '1'; clearTimeout(t); t = setTimeout(()=>btn.style.opacity='0', 3000); };
        window.onmousemove = show;
        window.onkeydown = show;
        btn.focus();
    }

    function closePlayer() {
        const p = document.getElementById('main-player');
        p.pause(); p.src = "";
        document.getElementById('player-overlay').style.display = 'none';
    }

    function saveContinue(t, u) {
        let list = JSON.parse(localStorage.getItem('pflix_cont') || '[]');
        list = list.filter(i => i.u !== u).slice(0, 19);
        list.unshift({t, u, d: Date.now()});
        localStorage.setItem('pflix_cont', JSON.stringify(list));
    }

    function loadContinue() {
        let list = JSON.parse(localStorage.getItem('pflix_cont') || '[]');
        const now = Date.now();
        list = list.filter(i => (now - i.d) < 86400000);
        document.getElementById('main-content').innerHTML = `<div class="section-title">CONTINUE ASSISTINDO</div><div class="grid-content">` + 
            list.map(i => `<div class="card-media" tabindex="0" onclick="playVideo('${i.u}','${i.t}')"><div class="media-info"><span class="media-title">${i.t}</span></div></div>`).join('') + `</div>`;
    }

    function globalSearch() {
        const s = document.getElementById('search-box').value.toLowerCase();
        let res = [];
        for(let k in db) res = res.concat(db[k].filter(i => (i.name || i.titulo || "").toLowerCase().includes(s)));
        renderGrid(res);
    }

    // NAVEGA√á√ÉO POR SETAS E ROLAGEM INFINITA
    window.addEventListener('keydown', e => {
        const cur = document.activeElement;
        
        if(e.key === "Enter") cur.click();

        // Rolagem infinita na linha de TV
        if((e.key === "ArrowRight" || e.key === "ArrowLeft") && cur.classList.contains('card-tv')) {
            const row = cur.closest('.tv-row');
            const items = Array.from(row.querySelectorAll('.card-tv'));
            const idx = items.indexOf(cur);
            if(e.key === "ArrowRight" && idx === items.length -1) { e.preventDefault(); items[0].focus(); }
            if(e.key === "ArrowLeft" && idx === 0) { e.preventDefault(); items[items.length -1].focus(); }
        }

        // Navega√ß√£o inteligente
        const keys = ["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"];
        if(keys.includes(e.key)) {
            e.preventDefault();
            const all = Array.from(document.querySelectorAll('button, input, [tabindex="0"]')).filter(i => i.offsetParent);
            const rC = cur.getBoundingClientRect();
            let best = null, minDist = Infinity;
            all.forEach(el => {
                if(el === cur) return;
                const rE = el.getBoundingClientRect();
                const d = Math.hypot(rE.left - rC.left, rE.top - rC.top);
                if(e.key === "ArrowUp" && rE.bottom <= rC.top + 5 && d < minDist) { best = el; minDist = d; }
                if(e.key === "ArrowDown" && rE.top >= rC.bottom - 5 && d < minDist) { best = el; minDist = d; }
                if(e.key === "ArrowLeft" && rE.right <= rC.left + 5 && d < minDist) { best = el; minDist = d; }
                if(e.key === "ArrowRight" && rE.left >= rC.right - 5 && d < minDist) { best = el; minDist = d; }
            });
            best?.focus();
        }
    });

    init();
</script>
</body>
</html>

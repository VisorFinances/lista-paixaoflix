<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
* { overflow: -moz-scrollbars-none; -ms-overflow-style: none; scrollbar-width: none; touch-action: manipulation; }
*::-webkit-scrollbar { display: none !important; }
html, body { margin:0; padding:0; background:#000; color:#fff; height:100%; overflow:hidden; }
#app { display:flex; height:100%; }
#menu { width:280px; background:#1a1a1a; padding:12px; box-sizing:border-box; }
#content { position:absolute; left:280px; width:calc(100% - 280px); height:100%; display:flex; justify-content:center; align-items:center; }
#videoContainer { width:100%; height:56.25vw; max-height:100vh; background:#000; }
video { width:100%; height:100%; background:#000; object-fit:contain; }
#channelList { position:absolute; width:340px; height:100%; background:#000; display:none; overflow-y:auto; }
.channel { padding:15px; cursor:pointer; }
.channel.active { background:#ff9800; color:#000; }
#posterPreview { position:absolute; width:300px; height:450px; display:none; }
</style>
</head>

<body>
<div id="app">
    <div id="menu">
        <div id="menuHeader">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" height="95">
            <div id="clock"></div>
            <div id="nowPlaying">
                <span>Assistindo agora</span>
                <div id="currentTitle">...</div>
            </div>
        </div>
        <input id="searchInput" placeholder="Pesquisar...">
        <div class="menu-item active" data-type="channels">TV ao vivo</div>
        <div class="menu-item" data-type="fav">Favoritos</div>
        <div class="menu-item" data-type="categories">Cinema</div>
        <div class="menu-item" data-type="series">Séries</div>
    </div>

    <div id="content">
        <div id="videoContainer">
            <!-- CONTROLS ADICIONADO (ESSENCIAL PARA MP4 EM TV) -->
            <video id="video" autoplay playsinline controls></video>
        </div>
        <div id="channelList"></div>
        <img id="posterPreview">
    </div>
</div>

<script>
const video = document.getElementById("video");
let hls = null;

function playMedia(item) {
    const url = item.url || item.link;
    if (!url) return;

    if (hls) { hls.destroy(); hls = null; }
    video.pause();
    video.src = "";
    video.load();

    const isHLS = url.includes(".m3u8");

    setTimeout(() => {
        if (isHLS && Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
                requestFS();
            });
        } else {
            video.src = url;

            // GARANTIA ABSOLUTA CONTRA TELA PRETA
            video.oncanplay = () => {
                video.play();
                requestFS();
            };
        }
    }, 300);
}

function requestFS() {
    if (video.requestFullscreen) video.requestFullscreen();
    else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
    else if (video.msRequestFullscreen) video.msRequestFullscreen();
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }
#layout-principal { display: flex; height: 100%; width: 100%; }

/* MENU LATERAL */
#barra-menu { width: 140px; background: #001a1a; border-right: 2px solid #003333; display: flex; flex-direction: column; z-index: 100; flex-shrink: 0; }
#header-logo { padding: 8px; text-align: center; }
#header-logo img { height: 50px; width: auto; }
#relogio { font-size: 9px; color: #aaa; text-align: center; margin-bottom: 5px; }

#searchBox { padding: 5px 10px; }
#searchInput { width: 100%; padding: 6px; border-radius: 4px; border: 1px solid #003333; background: #000; color: #fff; font-size: 10px; outline: none; }

#itens-menu { flex: 1; padding: 5px; overflow-y: auto; display: flex; flex-direction: column; gap: 4px; }
.item-clicavel { padding: 8px; font-size: 10px; border-radius: 4px; background: #0080ff; border-bottom: 2px solid #004d99; display: flex; align-items: center; cursor: pointer; color: #fff; }
.item-clicavel i { margin-right: 6px; width: 12px; text-align: center; }
.item-clicavel.selecionado { background: #fff !important; color: #000 !important; font-weight: bold; border-bottom: 2px solid #ccc; }

/* PLAYER */
#area-player { flex: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
#meu-video { width: 100%; height: 100%; object-fit: contain; z-index: 10; }
#btn-sair-player { position: absolute; top: 10px; right: 10px; background: #ff0000; color: #fff; border: none; padding: 8px 15px; border-radius: 4px; font-weight: bold; z-index: 1000; display: none; }

#painel-conteudo { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 50; display: none; }
#flex-container { display: flex; height: 100%; width: 100%; }

/* BARRA DE CONTEÚDO - LARGURA RIGOROSA */
#lista-canais { width: 180px; height: 100%; border-right: 1px solid #222; overflow-y: auto; background: #000; flex-shrink: 0; scroll-behavior: smooth; }
.canal-item { padding: 10px; font-size: 11px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; color: #fff; cursor: pointer; }
.canal-item.ativo { background: #222 !important; border-left: 3px solid #0080ff; }
.canal-item.categoria-header { background: #002222; font-weight: bold; color: #00ffff; cursor: default; position: sticky; top: 0; z-index: 5; }

/* CAPA E PLAYER GATILHO */
#container-capa { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; padding: 10px; overflow: hidden; }
#imagem-capa { max-height: 90%; max-width: 90%; border: 2px solid #fff; border-radius: 5px; cursor: pointer; display: none; transition: transform 0.2s; }
#imagem-capa:active { transform: scale(0.95); }

@media (max-width: 850px) {
    #barra-menu { width: 100px; }
    #lista-canais { width: 130px; }
    .item-clicavel { font-size: 9px; }
}
</style>
</head>
<body id="body-main">

<div id="layout-principal">
    <div id="barra-menu">
        <div id="header-logo">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
            <div id="relogio"></div>
        </div>
        <div id="searchBox"><input type="text" id="searchInput" placeholder="BUSCA GLOBAL..."></div>
        <div id="itens-menu">
            <div class="item-clicavel selecionado" data-type="m3u" data-url="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u"><i class="fas fa-tv"></i> Canais</div>
            <div class="item-clicavel" data-type="fav"><i class="fas fa-star"></i> Favoritos</div>
            <div class="item-clicavel" data-type="json" data-url="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json"><i class="fas fa-film"></i> Cinema</div>
            <div class="item-clicavel" data-type="json" data-url="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json"><i class="fas fa-clapperboard"></i> Séries</div>
            <div class="item-clicavel" data-type="m3u" data-url="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u"><i class="fas fa-child"></i> Kids TV</div>
            <div class="item-clicavel" data-type="json" data-url="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json"><i class="fas fa-icons"></i> Kids Cine</div>
            <div class="item-clicavel" data-type="json" data-url="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_series.json"><i class="fas fa-robot"></i> Kids Séries</div>
        </div>
    </div>

    <div id="area-player">
        <video id="meu-video" playsinline></video>
        <button id="btn-sair-player" onclick="fecharPlayer()">Sair</button>
        <div id="painel-conteudo">
            <div id="flex-container">
                <div id="lista-canais"></div>
                <div id="container-capa"><img id="imagem-capa"></div>
            </div>
        </div>
    </div>
</div>

<script>
const video = document.getElementById("meu-video");
const btnSair = document.getElementById("btn-sair-player");
const painelConteudo = document.getElementById("painel-conteudo");
const listaCanaisDiv = document.getElementById("lista-canais");
const imgCapa = document.getElementById("imagem-capa");
const menuItems = document.querySelectorAll('.item-clicavel');
const searchInput = document.getElementById("searchInput");

let rawData = [], currentDisplayData = [], globalDB = [], hls = null;
let favoritos = JSON.parse(localStorage.getItem('paixaoflix_favs')) || [];

// FULLSCREEN E LANDSCAPE
document.addEventListener('click', () => {
    if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
    if (screen.orientation && screen.orientation.lock) screen.orientation.lock("landscape").catch(()=>{});
}, { once: true });

function updateClock() {
    const d = new Date();
    const pad = (n) => String(n).padStart(2, '0');
    document.getElementById("relogio").innerText = `${pad(d.getHours())}:${pad(d.getMinutes())}`;
}
setInterval(updateClock, 1000); updateClock();

// BUSCA GLOBAL EM TEMPO REAL
async function initGlobalDB() {
    for (let item of menuItems) {
        if (!item.dataset.url) continue;
        try {
            const res = await fetch(item.dataset.url);
            if (item.dataset.type === "m3u") {
                const text = await res.text();
                let temp = null;
                text.split('\n').forEach(line => {
                    if (line.startsWith('#EXTINF')) temp = { titulo: line.split(',').pop().trim(), isLive: true };
                    else if (line.startsWith('http') && temp) { temp.url = line.trim(); globalDB.push(temp); temp = null; }
                });
            } else {
                const json = await res.json();
                const items = json.categories ? json.categories.flatMap(c => c.items) : json;
                items.forEach(i => { i.isLive = false; globalDB.push(i); });
            }
        } catch(e){}
    }
}
initGlobalDB();

searchInput.oninput = () => {
    const val = searchInput.value.toLowerCase();
    if (!val) return;
    currentDisplayData = globalDB.filter(i => (i.titulo || i.name || "").toLowerCase().includes(val));
    renderLista();
    painelConteudo.style.display = "block";
};

function fecharPlayer() {
    video.pause(); video.src = "";
    if(hls) { hls.destroy(); hls = null; }
    btnSair.style.display = "none";
    painelConteudo.style.display = "block";
}

async function carregarDados(btn) {
    if (btn.dataset.type === "fav") {
        rawData = favoritos;
    } else {
        const response = await fetch(btn.dataset.url);
        if (btn.dataset.type === "m3u") {
            const text = await response.text();
            let items = [], temp = null;
            text.split('\n').forEach(line => {
                if (line.startsWith('#EXTINF')) temp = { titulo: line.split(',').pop().trim(), isLive: true };
                else if (line.startsWith('http') && temp) { temp.url = line.trim(); items.push(temp); temp = null; }
            });
            rawData = items;
        } else { rawData = await response.json(); }
    }
    processarCategorias();
}

function processarCategorias() {
    currentDisplayData = [];
    if (!Array.isArray(rawData) && rawData.categories) {
        rawData.categories.forEach(cat => {
            currentDisplayData.push({ isHeader: true, titulo: cat.name });
            cat.items.forEach(item => { item.isLive = false; currentDisplayData.push(item); });
        });
    } else { 
        currentDisplayData = rawData.map(i => { if(i.isLive === undefined) i.isLive = true; return i; }); 
    }
    renderLista();
}

function renderLista() {
    listaCanaisDiv.innerHTML = "";
    currentDisplayData.forEach((item) => {
        const div = document.createElement('div');
        div.className = `canal-item ${item.isHeader ? 'categoria-header' : ''}`;
        div.innerHTML = `<span>${item.titulo || item.name}</span>`;
        
        if (!item.isHeader) {
            div.onclick = () => {
                document.querySelectorAll('.canal-item').forEach(c => c.classList.remove('ativo'));
                div.classList.add('ativo');
                // MOSTRAR CAPA AO TOCAR NO NOME
                imgCapa.src = item.poster || item.logo || "";
                imgCapa.style.display = "block";
                // TOCAR CONTEÚDO AO TOCAR NA CAPA
                imgCapa.onclick = () => playMedia(item);
            };
        }
        listaCanaisDiv.appendChild(div);
    });
}

function playMedia(item) {
    const url = item.url || item.link;
    if (hls) hls.destroy();
    if (url.includes(".m3u8")) {
        if (Hls.isSupported()) {
            hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        }
    } else {
        video.src = url;
        video.play();
    }
    painelConteudo.style.display = "none";
    btnSair.style.display = "block";
}

menuItems.forEach(btn => btn.onclick = () => {
    menuItems.forEach(m => m.classList.remove('selecionado'));
    btn.classList.add('selecionado');
    carregarDados(btn);
    painelConteudo.style.display = "block";
});
</script>
</body>
</html>

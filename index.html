<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix TV - Disney+ Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; overflow: hidden; }
        
        /* Foco e Seleção */
        .focused { border: 5px solid #FFCE44 !important; box-shadow: 0 0 20px rgba(255, 206, 68, 0.9); background: rgba(255, 206, 68, 0.1) !important; z-index: 99; transform: scale(1.02); }
        
        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: #040714; }
        #logoMain { height: 70px; cursor: pointer; border: 3px solid transparent; }
        #barCounter { font-weight: bold; color: #FFCE44; }
        
        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: rgba(4,7,20,0.98); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 5500; border-right: 1px solid rgba(255,255,255,0.1); transition: width 0.2s; }
        #sideMenu.active { width: 280px; }
        .menu-item { width: 100%; height: 60px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; border: none !important; }
        .menu-item span { display: none; margin-left: 20px; font-weight: 600; }
        #sideMenu.active .menu-item span { display: block; }
        
        #mainScroll { position: absolute; top: 90px; left: 80px; right: 0; bottom: 0; padding: 40px; overflow-y: scroll; scroll-behavior: smooth; }
        #mainScroll::-webkit-scrollbar { display: none; }
        
        .category-block { margin-bottom: 60px; width: 100%; }
        .cat-header { font-size: 28px; font-weight: 900; color: #fff; margin-bottom: 25px; text-transform: uppercase; border-left: 8px solid #FFCE44; padding-left: 20px; }
        
        .movie-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px; }
        
        /* Ajuste das capas e metadados */
        .movie-card { border-radius: 10px; background: #1a1d29; cursor: pointer; display: flex; flex-direction: column; border: 5px solid transparent; transition: transform 0.2s; padding-bottom: 10px; height: fit-content; }
        .movie-poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; border-radius: 5px; }
        
        /* Metadados Amarelos Visíveis */
        .meta-card { padding: 10px 5px 5px 5px; font-size: 16px; color: #FFCE44 !important; font-weight: 900; display: block; text-align: center; }

        .btn-3d { background: #FFCE44; color: #000; border: none; border-bottom: 6px solid #b38f00; padding: 16px; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 8px; width: 100%; margin-top: 20px; }
        
        #detailsOverlay { position: fixed; inset: 0; background: #040714; z-index: 9000; display: none; padding: 80px; align-items: center; }
        .det-meta { color: #FFCE44; font-size: 20px; font-weight: bold; margin-bottom: 15px; }

        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
        .btn-sair-vidro { position: absolute; top: 40px; right: 40px; background: rgba(255,255,255,0.1); padding: 15px 30px; font-weight: 900; border-radius: 10px; cursor: pointer; z-index: 100001; color: #fff; border: 1px solid #fff; }
    </style>
</head>
<body onload="initSystem()">

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0">
    <div id="barCounter">CARREGANDO...</div>
    <div id="barDateTime">00:00</div>
</div>

<div id="sideMenu">
    <div class="menu-item" tabindex="0" id="m-cinema" onclick="changeSection('cinema')"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" tabindex="0" id="m-series" onclick="changeSection('series')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" id="m-kids-filmes" onclick="changeSection('kids_filmes')"><i class="fas fa-baby"></i><span>FILMES KIDS</span></div>
    <div class="menu-item" tabindex="0" id="m-kids-series" onclick="changeSection('kids_series')"><i class="fas fa-robot"></i><span>SÉRIES KIDS</span></div>
</div>

<div id="mainScroll">
    <div id="dynamicContent"></div>
</div>

<div id="detailsOverlay">
    <div style="display: flex; gap: 50px; width: 100%;">
        <img id="detPoster" style="width: 350px; border-radius: 15px; border: 5px solid #FFCE44;">
        <div style="flex:1;">
            <h1 id="detTitle" style="font-size: 60px; margin: 0 0 10px 0;"></h1>
            <div id="detMeta" class="det-meta"></div>
            <p id="detSinopse" style="font-size: 20px; line-height: 1.6; color: #ccc; max-width: 800px;"></p>
            <div id="areaSerie" style="display:none; margin-top: 20px;">
                <h3 style="color:#FFCE44">EPISÓDIOS</h3>
                <div id="epList" style="display: grid; grid-template-columns: repeat(8, 1fr); gap: 10px;"></div>
            </div>
            <div style="display: flex; gap: 20px; margin-top: 40px;">
                <button class="btn-3d" id="btnPlay" style="width: 250px;">ASSISTIR</button>
                <button class="btn-3d" id="btnTrailer" style="width: 250px; background: #fff; border-bottom-color: #ccc; display: none;">TRAILER</button>
                <button class="btn-3d" onclick="closeDetails()" style="width: 200px; background: #333; color: #fff; border-bottom-color: #000;">VOLTAR</button>
            </div>
        </div>
    </div>
</div>

<div id="videoContainer">
    <div class="btn-sair-vidro" id="btnSairPlayer" tabindex="0" onclick="sairPlayer()">SAIR</div>
    <video id="mainPlayer" style="width:100%; height:100%;" controls autoplay></video>
</div>

<script>
    let db = { cinema: [], series: [], kids_filmes: [], kids_series: [], todos: [] };
    let progresso = JSON.parse(localStorage.getItem('prog_paixao')) || {};

    async function initSystem() {
        startClock();
        try {
            const [f, s, kf, ks] = await Promise.all([
                fetch('data/filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/series.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_series.json').then(r => r.json()).catch(() => [])
            ]);
            db.cinema = f; db.series = s; db.kids_filmes = kf; db.kids_series = ks;
            db.todos = [...f, ...s, ...kf, ...ks];
            document.getElementById('barCounter').innerText = `PAIXÃOFLIX: ${db.todos.length} TÍTULOS`;
            changeSection('cinema');
        } catch(e) { console.error(e); }
        initNavigation();
    }

    function createCardHtml(i) {
        const tSafe = i.titulo.replace(/'/g,"").replace(/"/g,"");
        return `
        <div class="movie-card" tabindex="0" onclick="handleCapa('${tSafe}')">
            <img class="movie-poster" src="${i.poster}">
            <div class="meta-card">
                ${i.year || '2025'} | <i class="fas fa-star"></i> ${i.rating || 'N/A'}
            </div>
        </div>`;
    }

    function changeSection(type) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = "";
        const data = db[type];
        
        const grouped = {};
        data.forEach(item => {
            const cat = item.genero || "Geral";
            if (!grouped[cat]) grouped[cat] = [];
            grouped[cat].push(item);
        });

        Object.keys(grouped).forEach(cat => {
            const block = document.createElement('div');
            block.className = "category-block";
            block.innerHTML = `<div class="cat-header">${cat}</div>
                <div class="movie-grid">` + grouped[cat].map(i => createCardHtml(i)).join('') + `</div>`;
            cont.appendChild(block);
        });
        document.getElementById('mainScroll').scrollTop = 0;
    }

    function handleCapa(titulo) {
        const item = db.todos.find(i => i.titulo.replace(/'/g,"").replace(/"/g,"") === titulo);
        if(item) openDetails(item);
    }

    async function openDetails(item) {
        const ov = document.getElementById('detailsOverlay');
        ov.style.display = "flex";
        document.getElementById('detPoster').src = item.poster;
        document.getElementById('detTitle').innerText = item.titulo;
        document.getElementById('detMeta').innerHTML = `${item.year} &nbsp;&nbsp;•&nbsp;&nbsp; ${item.genero} &nbsp;&nbsp;•&nbsp;&nbsp; <i class="fas fa-star"></i> ${item.rating}`;
        document.getElementById('detSinopse').innerText = item.desc || "";

        const btnPlay = document.getElementById('btnPlay');
        const btnTr = document.getElementById('btnTrailer');
        const areaSerie = document.getElementById('areaSerie');

        // Lógica de Trailer
        if(item.trailer) {
            btnTr.style.display = "block";
            btnTr.onclick = () => playVideo(item.trailer, "TRAILER: " + item.titulo);
        } else {
            btnTr.style.display = "none";
        }

        if(item.identificador_archive) {
            btnPlay.style.display = "none";
            areaSerie.style.display = "block";
            const el = document.getElementById('epList');
            el.innerHTML = "Carregando...";
            const res = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
            const data = await res.json();
            const files = data.files.filter(f => f.name.endsWith('.mp4'));
            el.innerHTML = "";
            files.forEach((f, idx) => {
                const b = document.createElement('button');
                b.className = "btn-3d"; b.style.padding = "10px"; b.tabIndex = 0;
                b.innerText = `EP ${idx+1}`;
                b.onclick = () => playVideo(`https://archive.org/download/${item.identificador_archive}/${f.name}`, item.titulo);
                el.appendChild(b);
            });
        } else {
            areaSerie.style.display = "none";
            btnPlay.style.display = "block";
            btnPlay.onclick = () => playVideo(item.url, item.titulo);
            btnPlay.focus();
        }
    }

    function playVideo(url, title) {
        const v = document.getElementById('videoContainer');
        const p = document.getElementById('mainPlayer');
        v.style.display = "block";
        p.src = url;
        p.play();
        document.getElementById('btnSairPlayer').focus();
    }

    function sairPlayer() {
        const p = document.getElementById('mainPlayer');
        p.pause(); p.src = "";
        document.getElementById('videoContainer').style.display = "none";
    }

    function closeDetails() {
        document.getElementById('detailsOverlay').style.display = "none";
    }

    function initNavigation() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const all = Array.from(document.querySelectorAll('[tabindex="0"]')).filter(el => el.offsetParent !== null);
            const r = active.getBoundingClientRect();
            let next = null;
            let minDist = Infinity;

            if(e.keyCode === 13) { active.click(); return; }
            if(e.keyCode === 8 || e.keyCode === 27) { 
                if(document.getElementById('videoContainer').style.display === "block") sairPlayer();
                else closeDetails();
                return;
            }

            all.forEach(el => {
                if(el === active) return;
                const nr = el.getBoundingClientRect();
                let ok = false;
                if(e.keyCode === 39) ok = nr.left >= r.right - 5 && Math.abs(nr.top - r.top) < 100;
                if(e.keyCode === 37) ok = nr.right <= r.left + 5 && Math.abs(nr.top - r.top) < 100;
                if(e.keyCode === 40) ok = nr.top >= r.bottom - 5;
                if(e.keyCode === 38) ok = nr.bottom <= r.top + 5;

                if(ok) {
                    const d = Math.hypot(nr.left - r.left, nr.top - r.top);
                    if(d < minDist) { minDist = d; next = el; }
                }
            });

            if(next) {
                next.focus();
                // PATCH: Rolagem Automática Obrigatória
                if(!next.closest('#sideMenu') && !next.closest('#topBar')) {
                    next.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });

        document.addEventListener('focusin', (e) => {
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            e.target.classList.add('focused');
            if(e.target.closest('#sideMenu')) document.getElementById('sideMenu').classList.add('active');
            else document.getElementById('sideMenu').classList.remove('active');
        });
    }

    function startClock() {
        setInterval(() => {
            document.getElementById('barDateTime').innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
        }, 1000);
    }
</script>
</body>
</html>

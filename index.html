<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <title>PaixãoFlix – Web TV</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" href="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
    <style>
        :root { --primary: #e50914; --bg: #000; --side: #111; --text: #fff; }
        body { margin:0; background:var(--bg); color:var(--text); font-family: 'Poppins', sans-serif; display:flex; height:100vh; overflow:hidden; }
        
        #sidebar { width:320px; min-width:320px; background:var(--side); display:flex; flex-direction:column; border-right:1px solid #222; }
        
        /* Cabeçalho com Logotipo, Download e Pesquisa */
        .header-area { padding: 15px; border-bottom: 1px solid #222; display: flex; flex-direction: column; gap: 12px; }
        .logo-area img { width: 100%; max-height: 55px; object-fit: contain; }
        
        /* Botão Download abaixo do Logo */
        #btnInstalar { width: 100%; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: 4px; font-weight: 700; cursor: pointer; display: none; font-family: 'Poppins'; font-size: 13px; text-transform: uppercase; }
        
        /* Pesquisa abaixo do Botão Download */
        #search-box { width: 100%; padding: 12px; border-radius: 4px; border: 1px solid #333; background: #222; color: #fff; font-family: 'Poppins'; font-size: 14px; box-sizing: border-box; outline: none; }
        #search-box:focus { border-color: var(--primary); }

        #channel-list { flex:1; overflow-y:auto; outline: none; scrollbar-width: thin; }
        
        /* Títulos Sessões: BRANCO, 14PX, NEGRITO 700 */
        .cat-title { background:#000; padding:15px; color:#FFFFFF !important; font-weight:700 !important; font-size:14px !important; text-transform: uppercase; position:sticky; top:0; z-index:5; border-bottom: 1px solid #1a1a1a; }
        
        /* Canais: 13PX */
        .item { padding:12px 15px; cursor:pointer; font-size:13px; border-bottom:1px solid #1a1a1a; border-left: 4px solid transparent; color: #ccc; transition: 0.1s; }
        .item.focused { background: rgba(255,255,255,0.15); border-left-color: #fff; color: #fff; }
        .item.active { background: #1a1a1a; border-left-color: var(--primary); font-weight: 700; color: #fff; }

        #main-view { flex:1; background:#000; position: relative; display: flex; align-items: center; justify-content: center; }
        video { width:100%; height:100%; background: #000; outline: none; }
        
        #loader { position: absolute; background: rgba(0,0,0,0.9); width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; font-weight: 700; }
        .spin { border: 4px solid #333; border-top: 4px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: s 1s linear infinite; margin-bottom: 15px; }
        @keyframes s { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="header-area">
            <div class="logo-area"><img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logo.png" alt="Logo"></div>
            <button id="btnInstalar">DOWNLOAD WEB TV</button>
            <input type="text" id="search-box" placeholder="Pesquisar canal...">
        </div>
        <div id="channel-list" tabindex="0"></div>
    </div>
    <div id="main-view">
        <div id="loader"><div class="spin"></div>CONECTANDO SINAL...</div>
        <video id="player" controls autoplay playsinline></video>
    </div>

    <script>
        const M3U = 'https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/tv.paixaoflix.m3u';
        // CONFIGURADO CONFORME PEDIDO
        const PROXY = 'https://tv.paixaoflix.vip/proxy?url=';
        
        const video = document.getElementById('player');
        const listEl = document.getElementById('channel-list');
        const loader = document.getElementById('loader');
        const searchBox = document.getElementById('search-box');
        let channels = [], filtered = [], currentIndex = 0;
        let hls = null;

        async function init() {
            try {
                const res = await fetch(M3U);
                const text = await res.text();
                const lines = text.split('\n');
                let group = "CANAIS";
                channels = [];
                for (let i=0; i<lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF:')) {
                        const t = lines[i].split(',').pop().trim();
                        const g = lines[i].match(/group-title="([^"]+)"/);
                        if (g) group = g[1];
                        const v = lines[i+1]?.trim();
                        if (v && v.startsWith('http')) channels.push({ t, g: group, v });
                    }
                }
                filtered = channels;
                render();
                if (filtered.length > 0) play(0);
            } catch(e) { console.error("Erro na lista"); }
        }

        function render() {
            listEl.innerHTML = ''; let lastG = '';
            filtered.forEach((c, i) => {
                if (c.g !== lastG) {
                    const d = document.createElement('div'); d.className='cat-title'; d.innerText=c.g;
                    listEl.appendChild(d); lastG = c.g;
                }
                const d = document.createElement('div'); d.className='item'; d.id='ch-'+i; d.innerText=c.t;
                d.onclick = () => play(i);
                listEl.appendChild(d);
            });
        }

        function play(index) {
            if (index < 0 || index >= filtered.length) return;
            currentIndex = index;
            document.querySelectorAll('.item').forEach(el => el.classList.remove('active', 'focused'));
            const sel = document.getElementById('ch-'+index);
            if (sel) { sel.classList.add('active', 'focused'); sel.scrollIntoView({ block: 'center' }); }

            if (hls) hls.destroy();
            video.pause();
            loader.style.display = 'flex';

            setTimeout(() => {
                const url = PROXY + encodeURIComponent(filtered[index].v);
                if (Hls.isSupported()) {
                    hls = new Hls({ manifestLoadingMaxRetry: 15, levelLoadingMaxRetry: 15 });
                    hls.loadSource(url); hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => { 
                        loader.style.display='none'; 
                        video.muted = false;
                        video.play().catch(() => {
                            video.muted = true;
                            video.play();
                        });
                    });
                    hls.on(Hls.Events.ERROR, (n,e) => { if(e.fatal) hls.loadSource(url); });
                } else {
                    video.src = url; 
                    video.onloadedmetadata = () => { 
                        loader.style.display='none'; 
                        video.play(); 
                    };
                }
            }, 2000);
        }

        // SETAS DIRECIONAIS: CIMA, BAIXO, ESQUERDA, DIREITA
        window.addEventListener('keydown', e => {
            if (document.activeElement === searchBox) return;
            if (e.key === 'ArrowDown') { e.preventDefault(); play(currentIndex + 1); }
            else if (e.key === 'ArrowUp') { e.preventDefault(); play(currentIndex - 1); }
            else if (e.key === 'ArrowRight') { e.preventDefault(); video.currentTime += 10; }
            else if (e.key === 'ArrowLeft') { e.preventDefault(); video.currentTime -= 10; }
            else if (e.key === 'Enter') { play(currentIndex); }
        });

        searchBox.oninput = e => {
            const q = e.target.value.toLowerCase();
            filtered = channels.filter(c => c.t.toLowerCase().includes(q) || c.g.toLowerCase().includes(q));
            render();
            currentIndex = 0;
        };

        let defP; window.addEventListener('beforeinstallprompt', e => { e.preventDefault(); defP = e; document.getElementById('btnInstalar').style.display='block'; });
        document.getElementById('btnInstalar').onclick = () => { if(defP) defP.prompt(); };

        init();
    </script>
</body>
</html>

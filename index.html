<style>
* { overflow: -moz-scrollbars-none; -ms-overflow-style: none; scrollbar-width: none; touch-action: manipulation; }
*::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; }
html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100%; overflow: hidden; width: 100%; }
#app { display: flex; height: 100%; width: 100%; position: relative; }
#menu { width: 300px; background: #111; display: flex; flex-direction: column; z-index: 100; padding: 12px; box-sizing: border-box; border-right: 1px solid #222; height: 100%; }
#menuHeader { padding: 15px 10px; text-align: center; border-bottom: 1px solid #222; margin-bottom: 15px; }
#menuHeader img { height: 70px; width: auto; object-fit: contain; filter: drop-shadow(0 0 10px rgba(255,152,0,0.3)); }
#clock { margin-top: 10px; font-size: 13px; color: #888; text-transform: capitalize; }
#nowPlaying { margin: 10px 0; text-align: center; }
#nowPlaying span { display: block; font-size: 11px; color: #ff9800; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; }
#currentTitle { display: inline-block; padding: 6px 12px; color: #fff; font-size: 14px; background: rgba(255,255,255,0.05); border-radius: 4px; max-width: 260px; word-wrap: break-word; line-height: 1.4; border: 1px solid rgba(255,255,255,0.1); }
#searchBox { margin-bottom: 15px; }
#searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #333; background: #000; color: #fff; outline: none; box-sizing: border-box; font-size: 14px; transition: 0.3s; }
#searchInput.focused { border-color: #ff9800; box-shadow: 0 0 15px rgba(255,152,0,0.2); }

/* GRADE 2 POR LINHA */
#menuItemsContainer { display: flex; flex-wrap: wrap; gap: 8px; justify-content: space-between; }
.menu-item { width: 48.5%; height: 80px; padding: 5px; font-size: 11px; border-radius: 8px; background: #1a1a1a; border: 1px solid #222; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #888; cursor: pointer; transition: 0.2s; box-sizing: border-box; }
.menu-item i { margin-bottom: 6px; font-size: 18px; }
.menu-item.active { background: #222; color: #fff; border: 1px solid #ff9800; font-weight: bold; transform: scale(1.02); }
.menu-item.kids { border-bottom: 3px solid #ffeb3b; }

#content { position: absolute; top: 0; left: 300px; width: calc(100% - 300px); height: 100%; z-index: 10; background: black; }
#videoContainer { width: 100%; height: 100%; background: #000; position: relative; }
.video-js { width: 100% !important; height: 100% !important; font-family: 'Poppins', sans-serif; }
#channelList { position: absolute; top: 0; left: 0; width: auto; min-width: 280px; max-width: 400px; height: 100%; background: rgba(0, 0, 0, 0.95); display: none; z-index: 110; overflow-y: scroll; border-right: 2px solid #ff9800; backdrop-filter: blur(10px); }
.channel { padding: 14px 18px; font-size: 14px; border-bottom: 1px solid #222; color: #bbb; display: flex; align-items: center; cursor: pointer; gap: 12px; transition: 0.2s; }
.channel.cat-header { background: rgba(255,152,0,0.1); color: #ff9800; font-weight: bold; cursor: default; border-bottom: 2px solid #ff9800; font-size: 11px; letter-spacing: 1.5px; }
.channel img { width: 30px; height: 30px; border-radius: 6px; object-fit: contain; background: #222; }
.channel span { flex: 1; line-height: 1.2; }
.channel.active { background: #ff9800 !important; color: #000 !important; font-weight: 700; transform: translateX(5px); }
#posterWrapper { position: absolute; top: 50%; left: 420px; transform: translateY(-50%); width: 320px; height: 480px; z-index: 120; display: none; pointer-events: none; animation: fadeIn 0.3s ease; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(-45%); } to { opacity: 1; transform: translateY(-50%); } }
#posterPreview { width: 100%; height: 100%; border-radius: 15px; object-fit: cover; border: 3px solid #ff9800; box-shadow: 0 0 30px rgba(0,0,0,0.8); }
#ratingBadge { position: absolute; top: 20px; right: 20px; background: #e50914; color: #fff; padding: 6px 12px; border-radius: 6px; font-weight: bold; font-size: 20px; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
#yearBadge { position: absolute; bottom: 20px; left: 20px; background: rgba(0, 0, 0, 0.85); color: #fff; padding: 5px 10px; border-radius: 5px; font-weight: bold; border: 1px solid #444; }
.btn-clear { width: 100%; padding: 18px; background: #1a1a1a; color: #ff4444; border: none; border-bottom: 1px solid #333; cursor: pointer; font-weight: bold; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
.btn-clear.active { background: #ff4444 !important; color: #fff !important; }

/* Customizing Video.js to look like high-end streaming */
.vjs-theme-city .vjs-big-play-button { background-color: rgba(255, 152, 0, 0.8); border: none; border-radius: 50%; width: 80px; height: 80px; line-height: 80px; }
.vjs-theme-city .vjs-control-bar { background: linear-gradient(transparent, rgba(0,0,0,0.9)); height: 60px; }
.vjs-button > .vjs-icon-placeholder:before { line-height: 60px; }

<body>
<div id="app">
    <div id="menu">
        <div id="menuHeader">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" alt="PaixãoFlix">
            <div id="clock"></div>
            <div id="nowPlaying"><span>Você está assistindo</span><div id="currentTitle">...</div></div>
        </div>
        <div id="searchBox"><input type="text" id="searchInput" placeholder="Busca inteligente..."></div>
        <div id="menuItemsContainer">
            <div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> Tv ao Vivo</div>

            <div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>

            <div class="menu-item kids" data-type="kids_movies"><i class="fas fa-icons"></i> Filmes Kids</div>
            <div class="menu-item kids" data-type="kids_series"><i class="fas fa-robot"></i> Séries Kids</div>

            <img id="posterPreview" loading="lazy">
            <div id="ratingBadge"><i class="fas fa-star" style="color:#ffeb3b"></i> <span id="ratingValue">0.0</span></div>
            <div id="yearBadge">0000</div>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-hotkeys@0.2.28/videojs.hotkeys.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-seek-buttons@2.2.1/dist/videojs-seek-buttons.min.js"></script>

<link href="https://unpkg.com/@silvermine/videojs-quality-selector/dist/css/quality-selector.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/videojs-youtube@3.0.1/dist/Youtube.min.js"></script>

<script>
let player;
const PROXY_URL = "https://proxy.paixaoflix-vip.workers.dev/?url=";
const channelList = document.getElementById("channelList");
const posterPreview = document.getElementById("posterPreview");
const posterWrapper = document.getElementById("posterWrapper");
const ratingValue = document.getElementById("ratingValue");
const ratingBadge = document.getElementById("ratingBadge");
const yearBadge = document.getElementById("yearBadge"); 
const searchInput = document.getElementById("searchInput");
const menuItems = document.querySelectorAll(".menu-item");
const currentTitleDisplay = document.getElementById("currentTitle");

let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [];
let favorites = JSON.parse(localStorage.getItem("paixaoflix_favs") || "[]");
let historyList = JSON.parse(localStorage.getItem("paixaoflix_history") || "[]");
let playbackPositions = JSON.parse(localStorage.getItem("paixaoflix_pos") || "{}");
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0, menuFocused = true;

const movieCats = ["AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICÇÃO","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"];
const channelCats = ["CANAIS ABERTOS", "DESENHOS", "DISCOVERY", "EDUCAÇÃO", "ESPORTES", "FILMES", "JORNALISMO", "RELIGIOSO", "SÉRIES", "VARIEDADES", "CINEMA EM ESPANHOL", "CINEMA INGLÊS", "CINEMA FRANCÊS", "MÚSICA"];

player = videojs('paixaoflix-player', {
    autoplay: true,
    controls: true,
    fluid: true,
    preload: 'auto',
    playbackRates: [0.5, 1, 1.5, 2],
    html5: { vhs: { overrideNative: true }, nativeAudioTracks: false, nativeVideoTracks: false }
});

player.ready(function() {
    this.hotkeys({
        seekStep: 10,
        enableModifiersForNumbers: false,
        fullscreenKey: function(event) { return (event.which === 70); }
    });
    this.seekButtons({ forward: 10, back: 10 });
    if(this.controlBar.addChild) {
        this.controlBar.addChild('QualitySelector');
    }
});

function updateClock() {
    const d = new Date();
    const dias = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
    const meses = ["jan", "fev", "mar", "abr", "mai", "jun", "jul", "ago", "set", "out", "nov", "dez"];
    document.getElementById("clock").innerText = `${dias[d.getDay()]}, ${d.getDate()} de ${meses[d.getMonth()]} de ${String(d.getFullYear()).slice(-2)} | ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000); updateClock();

function toggleFavorite(item) {
    if (!item || typeof item !== 'object') return;
    const itemName = item.titulo || item.name;
    const index = favorites.findIndex(f => (f.titulo || f.name) === itemName);
    if (index > -1) favorites.splice(index, 1); else favorites.push(item);
    localStorage.setItem("paixaoflix_favs", JSON.stringify(favorites));
    renderList();
}

function addToHistory(item) {
    const itemName = item.titulo || item.name;
    historyList = historyList.filter(h => (h.titulo || h.name) !== itemName);
    historyList.unshift(item);
    if (historyList.length > 50) historyList.pop();
    localStorage.setItem("paixaoflix_history", JSON.stringify(historyList));
}

function clearHistory() {
    historyList = [];
    localStorage.setItem("paixaoflix_history", JSON.stringify(historyList));
    selectedIndex = 0; renderList();
}

function playMedia(item) {
    if (!item || (!item.url && !item.link)) return;
    addToHistory(item);
    let url = item.url || item.link;
    let type = "application/x-mpegURL"; 

    if (url.includes("youtube.com") || url.includes("youtu.be")) {
        type = "video/youtube";
    } else if (url.endsWith(".mp4")) {
        type = "video/mp4";
    } else if (url.startsWith('http:')) {
        url = PROXY_URL + encodeURIComponent(url);
    }

    currentTitleDisplay.innerText = item.titulo || item.name;
    channelList.style.display = "none"; 
    hidePoster();

    player.src({ src: url, type: type });
    player.play();

    if(item.type !== "channel" && playbackPositions[item.titulo || item.name]) {
        setTimeout(() => {
            const savedPos = playbackPositions[item.titulo || item.name];
            if(confirm("Continuar de " + Math.round(savedPos/60) + " min?")) player.currentTime(savedPos);
        }, 1000);
    }

    player.on('timeupdate', () => {
        if(item.type !== "channel") {
            playbackPositions[item.titulo || item.name] = player.currentTime();
            localStorage.setItem("paixaoflix_pos", JSON.stringify(playbackPositions));
        }
    });
}

function hidePoster() { posterWrapper.style.display = "none"; posterPreview.src = ""; }

function renderList() {
    channelList.innerHTML = "";
    let data = getActiveData();
    let currentCat = "";

    if (viewMode === "history") {
        const btn = document.createElement("button");
        btn.className = `btn-clear ${selectedIndex === 0 ? "active" : ""}`;
        btn.innerHTML = '<i class="fas fa-trash"></i> Limpar Histórico';
        btn.onclick = clearHistory;
        channelList.appendChild(btn);
    }

    data.forEach((item, i) => {
        let displayIdx = (viewMode === "history") ? i + 1 : i;
        if(viewMode === "channels" && item.titulo) {
            let cat = channelCats.find(c => item.titulo.toUpperCase().startsWith(c));
            if(cat && cat !== currentCat) {
                const head = document.createElement("div");
                head.className = "channel cat-header"; head.innerHTML = `<span>${cat}</span>`;
                channelList.appendChild(head);
                currentCat = cat;
            }
        }
        const div = document.createElement("div");
        div.className = `channel ${displayIdx === selectedIndex ? "active" : ""}`;
        const label = (typeof item === 'string') ? item : (item.titulo || item.name || "Sem título");
        const logo = item.logo || "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png";
        const isFav = typeof item === 'object' && favorites.some(f => (f.titulo || f.name) === label);
        div.innerHTML = `
            ${typeof item === 'object' && viewMode.includes("channels") ? `<img src="${logo}" loading="lazy" onerror="this.src='https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png'">` : ''}
            <span>${label}</span> 
            ${typeof item === 'object' ? `<i class="fa-star ${isFav ? 'fas' : 'far'}" style="color:${isFav ? '#ffeb3b' : '#444'}"></i>` : ''}`;
        div.onclick = () => { selectedIndex = displayIdx; handleAction(); };
        channelList.appendChild(div);
        if (displayIdx === selectedIndex && !menuFocused) div.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    const cur = (viewMode === "history" && selectedIndex > 0) ? data[selectedIndex-1] : data[selectedIndex];
    if (!menuFocused && channelList.style.display !== "none" && selectedIndex !== -1 && cur && typeof cur === 'object' && cur.poster) { 
        posterPreview.src = cur.poster; posterWrapper.style.display = "block";
        ratingBadge.style.display = (cur.rating || cur.vote_average) ? "flex" : "none";
        ratingValue.innerText = cur.rating || cur.vote_average || "0.0";
        yearBadge.innerText = cur.year || "";
        yearBadge.style.display = cur.year ? "block" : "none";
    } else { hidePoster(); }
}

function getActiveData() {
    if (viewMode === "search") return filteredList;
    if (viewMode === "categories") return movieCats;
    if (viewMode === "series") return [...new Set(series.map(s => s.genero?.toUpperCase()).filter(Boolean))];
    if (viewMode === "channels") return channels;
    if (viewMode === "kids_channels") return kidsChannels;
    if (viewMode === "kids_movies") return kidsMovies;
    if (viewMode === "

<script>
/* ================= NAVEGAÇÃO TV ================= */
let area='menu'
let menu=[...document.querySelectorAll('.menu a')]
let focusables=[]
let m=0,c=0
menu[m].focus()

document.addEventListener('keydown',e=>{
  if(area==='menu'){
    if(e.key==='ArrowDown') m=(m+1)%menu.length
    if(e.key==='ArrowUp') m=(m-1+menu.length)%menu.length
    if(e.key==='ArrowRight'){area='home';c=0;focusables[c]?.focus();return}
    if(e.key==='Enter') menu[m].click()
    menu[m].focus()
  }else{
    const cols=4
    if(e.key==='ArrowRight') c=Math.min(c+1,focusables.length-1)
    if(e.key==='ArrowLeft'){
      if(c%cols===0){area='menu';menu[m].focus();return}
      c--
    }
    if(e.key==='ArrowDown') c=Math.min(c+cols,focusables.length-1)
    if(e.key==='ArrowUp') c=Math.max(c-cols,0)
    if(e.key==='Enter') focusables[c]?.click()
    focusables[c]?.focus()
  }
})

/* ================= HOME / DETALHES ================= */
function openDetails(item){
  home.style.display='none'
  details.style.display='block'
  details.style.backgroundImage=`url(${item.poster})`
  detailsPoster.src=item.poster
  detailsTitle.textContent=item.titulo
  detailsMeta.textContent=`⭐ ${item.rating} • ${item.year}`
  detailsDesc.textContent=item.desc
}

function goHome(){
  details.style.display='none'
  home.style.display='block'
  area='menu'
  menu[m].focus()
}

/* ================= LOADERS ================= */
function renderCard(item, container){
  const div=document.createElement('div')
  div.className='card'
  div.tabIndex=0
  div.innerHTML=`<img src="${item.poster}"><span>${item.titulo}</span>`
  div.onclick=()=>openDetails(item)
  container.appendChild(div)
}

function loadCategory(path){
  fetch(path).then(r=>r.json()).then(data=>{
    emAlta.innerHTML=''
    data.slice(0,4).forEach(i=>renderCard(i,emAlta))
    refreshFocus()
  })
}

function openTV(){

}

function openKids(){

}

/* ================= INIT ================= */
function refreshFocus(){
  focusables=[...document.querySelectorAll('.card,.continuar')]
}
fetch('data/filmes.json').then(r=>r.json()).then(d=>{
  d.slice(0,4).forEach(i=>renderCard(i,emAlta))
  refreshFocus()
})
</script>

<script>
let focusables=[]
let currentIndex=0

function collectFocusables(){
  focusables=[...document.querySelectorAll(
    'a,button,.card,[tabindex]'
  )].filter(el=>!el.disabled && el.offsetParent!==null)

  focusables.forEach((el,i)=>{
    el.dataset.focusIndex=i
    el.tabIndex=-1
  })
}

function setFocus(index){
  if(!focusables[index]) return

  focusables.forEach(el=>el.classList.remove('focused'))

  currentIndex=index
  const el=focusables[currentIndex]
  el.classList.add('focused')
  el.focus({preventScroll:true})
  el.scrollIntoView({block:'nearest',inline:'nearest'})
}

function moveFocus(dir){
  const cols=4
  let next=currentIndex

  if(dir==='left')  next--
  if(dir==='right') next++
  if(dir==='up')    next-=cols
  if(dir==='down')  next+=cols

  if(next<0) next=0
  if(next>=focusables.length) next=focusables.length-1

  setFocus(next)
}

document.addEventListener('keydown',e=>{
  switch(e.key){
    case'ArrowLeft':  e.preventDefault();moveFocus('left');break
    case'ArrowRight': e.preventDefault();moveFocus('right');break
    case'ArrowUp':    e.preventDefault();moveFocus('up');break
    case'ArrowDown':  e.preventDefault();moveFocus('down');break
    case'Enter':
    case'OK':
      e.preventDefault()
      focusables[currentIndex]?.click()
      break
  }
})
</script>

<script>

  fetch(m3u)
    .then(r=>r.text())
    .then(txt=>{
      const grid=document.getElementById('tv-grid')
      grid.innerHTML=''
      const linhas=txt.split('\n')

      let nome='',logo=''
      linhas.forEach(l=>{
        if(l.startsWith('#EXTINF')){
          nome=l.split(',').pop()
          const m=l.match(/tvg-logo="([^"]+)"/)
          logo=m?m[1]:''
        }else if(l.startsWith('http')){
          const div=document.createElement('div')
          div.className='tv-channel'
          div.innerHTML=`<img src="${logo}"><span>${nome}</span>`
          grid.appendChild(div)
        }
      })
    })
}

<script>
/* Desativa a primeira navegação por teclado (area/menu/home) */
document.removeEventListener('keydown', e => {}); // apenas garante que nenhum listener antigo atrapalhe

/* Redefine foco usando apenas collectFocusables / moveFocus */
let focoIndex = 0;

function initFocus(){
  // coleta todos os elementos focáveis visíveis
  focusables = [...document.querySelectorAll(
    'a, button, .card, .continuar, [tabindex]'
  )].filter(el => el.offsetParent !== null);

  focusables.forEach((el,i)=>{ 
    el.dataset.focusIndex=i; 
    el.tabIndex=-1; 
    el.classList.remove('focused');
  });

  focoIndex = 0;
  if(focusables[0]){
    focusables[0].classList.add('focused');
    focusables[0].focus({preventScroll:true});
  }
}

function setFoco(index){
  if(!focusables[index]) return;
  focusables.forEach(el=>el.classList.remove('focused'));
  focoIndex = index;
  const el = focusables[focoIndex];
  el.classList.add('focused');
  el.focus({preventScroll:true});
  el.scrollIntoView({block:'nearest', inline:'nearest'});
}

function moverFoco(dir){
  const cols = 4;
  let next = focoIndex;

  switch(dir){
    case 'left': next--; break;
    case 'right': next++; break;
    case 'up': next-=cols; break;
    case 'down': next+=cols; break;
  }

  if(next<0) next=0;
  if(next>=focusables.length) next=focusables.length-1;
  setFoco(next);
}

document.addEventListener('keydown', e=>{
  switch(e.key){
    case 'ArrowLeft': e.preventDefault(); moverFoco('left'); break;
    case 'ArrowRight': e.preventDefault(); moverFoco('right'); break;
    case 'ArrowUp': e.preventDefault(); moverFoco('up'); break;
    case 'ArrowDown': e.preventDefault(); moverFoco('down'); break;
    case 'Enter':
    case 'OK':
      e.preventDefault();
      focusables[focoIndex]?.click();
      break;
  }
});

/* Inicializa foco após carregamento */
window.addEventListener('load', ()=>{
  initFocus();
});
</script>

<script>

function initFocusHome(){

    'a, button, .card, .continuar, .canal-card, [tabindex]'
  )].filter(el => el.offsetParent !== null);

  focusables.forEach((el,i)=>{

  });

  let inicioIndex = 0;
  if(inicioBtn) inicioIndex = parseInt(inicioBtn.dataset.focusIndex || 0);
  setFoco(inicioIndex);
}

/* Navegação universal (4 direções) */
function setFoco(index){
  if(!focusables[index]) return;
  focusables.forEach(el=>el.classList.remove('focused'));
  currentIndex = index;
  const el = focusables[currentIndex];
  el.classList.add('focused');
  el.focus({preventScroll:true});
  el.scrollIntoView({block:'nearest', inline:'nearest'});
}

function moverFoco(dir){
  const cols = 4; // para grid normal
  let next = currentIndex;

  // se estivermos em canais, cols = 7
  if(focusables[currentIndex]?.classList.contains('canal-card')) cols = 7;

  switch(dir){
    case 'left': next--; break;
    case 'right': next++; break;
    case 'up': next-=cols; break;
    case 'down': next+=cols; break;
  }

  if(next<0) next=0;
  if(next>=focusables.length) next=focusables.length-1;
  setFoco(next);
}

document.addEventListener('keydown', e=>{
  switch(e.key){
    case 'ArrowLeft': e.preventDefault(); moverFoco('left'); break;
    case 'ArrowRight': e.preventDefault(); moverFoco('right'); break;
    case 'ArrowUp': e.preventDefault(); moverFoco('up'); break;
    case 'ArrowDown': e.preventDefault(); moverFoco('down'); break;
    case 'Enter':
    case 'OK':
      e.preventDefault();
      focusables[currentIndex]?.click();
      break;
  }
});

  el.scrollIntoView({behavior:'smooth', block:'nearest', inline:'nearest'});
}

/* Sobrescreve setFoco para suportar rolagem vertical */
function setFoco(index){
  if(!focusables[index]) return;
  focusables.forEach(el=>el.classList.remove('focused'));
  currentIndex = index;
  const el = focusables[currentIndex];
  el.classList.add('focused');
  el.tabIndex = 0;
  el.focus({preventScroll:true});
  scrollFocusIntoView();
}

/* Recoleta os elementos focusáveis após abrir grid de canais */
function recolherFocusCanais(){
  focusables = [...document.querySelectorAll(
    'a, button, .card, .continuar, .canal-card, [tabindex]'
  )].filter(el => el.offsetParent !== null);

  focusables.forEach((el,i)=> el.dataset.focusIndex=i);

  // mantém foco inicial no botão Início
  setFoco(0);
}

/* Sempre atualizar focusables quando grid é carregado ou alterado */
document.addEventListener('DOMContentLoaded',()=>{
  recolherFocusCanais();
});
</script>

<!-- ================= PATCH COMPLETO CANAIS ================= -->
<style>
/* ================= GRID CANAIS ================= */
#catalogo{
  display:none;
  margin-left:150px;
  height:100vh;
  padding:1.2rem;
  overflow-y:auto; /* vertical scroll */
  scroll-behavior: smooth;
}

/* Grid de canais com 7 por linha */
#catalogo .canal-row{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
  margin-bottom:20px;
}

/* Cartão de canal */
.canal-card{
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

.canal-card img{
  width:100%;
  object-fit:cover;
  height:120px;
}

.canal-card span{
  margin-top:10px;
  text-align:center;
  color:#ffd84d;
  font-size:0.9rem;
  display:block;
}
</style>

<script>
/* ================= FUNÇÃO CARREGAR CANAIS ================= */
function loadCanais(path){
  home.style.display='none';
  details.style.display='none';
  catalogo.style.display='block';
  catalogo.innerHTML='<h2>TV</h2>';

  fetch(path).then(r => r.json()).then(data => {
    const row = document.createElement('div');
    row.className='canal-row';

    data.forEach(canal => {
      const card = document.createElement('div');
      card.className='canal-card';
      card.tabIndex = 0;
      card.innerHTML=`
        <img src="${canal.logo}" alt="${canal.nome}">
        <span>${canal.nome}</span>
      `;
      card.onclick = ()=>openDetails(canal); // Se desejar, abrir detalhes
      row.appendChild(card);
    });

    catalogo.appendChild(row);
    refreshFocus(); // Atualiza foco
    recolherFocusCanais(); // Recolhe elementos focusáveis do grid
  });
}

/* ================= RECOLETAR ELEMENTOS FOCUS ================= */
function recolherFocusCanais(){
  focusables = [...document.querySelectorAll(
    'a, button, .card, .continuar, .canal-card, [tabindex]'
  )].filter(el=>el.offsetParent!==null);

  focusables.forEach((el,i)=> el.dataset.focusIndex=i);

  // Força foco inicial no botão Início
  const inicio = document.querySelector('#menu-inicio,.inicio,.home-btn') || focusables[0];
  setFoco(parseInt(inicio.dataset.focusIndex||0));
}

/* ================= SET FOCUS CUSTOMIZADO ================= */
function setFoco(index){
  if(!focusables[index]) return;
  focusables.forEach(el=>el.classList.remove('focused'));
  currentIndex=index;
  const el=focusables[currentIndex];
  el.classList.add('focused');
  el.tabIndex=0;
  el.focus({preventScroll:true});
  el.scrollIntoView({block:'nearest',inline:'nearest'});
}

/* ================= NAVEGAÇÃO SETAS ================= */
function moveFoco(dir){
  const cols = 7; // 7 canais por linha
  let next=currentIndex;

  switch(dir){
    case 'left': next--; break;
    case 'right': next++; break;
    case 'up': next-=cols; break;
    case 'down': next+=cols; break;
  }

  if(next<0) next=0;
  if(next>=focusables.length) next=focusables.length-1;
  setFoco(next);
}

document.addEventListener('keydown', e=>{
  switch(e.key){
    case 'ArrowLeft': e.preventDefault(); moveFoco('left'); break;
    case 'ArrowRight': e.preventDefault(); moveFoco('right'); break;
    case 'ArrowUp': e.preventDefault(); moveFoco('up'); break;
    case 'ArrowDown': e.preventDefault(); moveFoco('down'); break;
    case 'Enter':
    case 'OK':
      e.preventDefault();
      focusables[currentIndex]?.click();
      break;
  }
});

/* ================= LINKS MENUS TV ================= */
document.querySelectorAll(
  '#menu-tv, .menu-tv, [data-menu="tv"]'
).forEach(btn=>{
  btn.addEventListener('click',()=>{
    loadCanais('data/ativa_canais.json'); // JSON interno do sistema
  })
});

document.querySelectorAll(
  '#menu-canais-kids, .menu-canais-kids, [data-menu="kids-tv"]'
).forEach(btn=>{
  btn.addEventListener('click',()=>{
    loadCanais('data/ativa_kids_canais.json'); // JSON interno do sistema
  })
});
</script>

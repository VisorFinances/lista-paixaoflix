<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
* { overflow: -moz-scrollbars-none; -ms-overflow-style: none; scrollbar-width: none; touch-action: manipulation; }
*::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; }
html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: Arial, sans-serif; height: 100%; overflow: hidden; width: 100%; }
#app { display: flex; height: 100%; width: 100%; position: relative; }

/* BARRA LATERAL AZUL PETRÓLEO */
#menu { width: 280px; background: #004d4d; display: flex; flex-direction: column; z-index: 100; padding: 12px; box-sizing: border-box; border-right: 1px solid #003333; height: 100%; }

#menuHeader { padding: 15px 10px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
#menuHeader img { height: 95px; width: auto; object-fit: contain; }
#clock { margin-top: 10px; font-size: 13px; color: #ccc; }
#nowPlaying { margin: 15px 0; text-align: center; }
#nowPlaying span { display: block; font-size: 13px; color: #fff; font-weight: 700; margin-bottom: 5px; }

#currentTitle { 
    display: inline-block; 
    padding: 6px 10px; 
    color: #fff; 
    font-family: 'Poppins', sans-serif; 
    font-size: 15px; 
    font-weight: 400; 
    background: rgba(0,0,0,0.6); 
    border-radius: 4px; 
    max-width: 240px; 
    word-wrap: break-word; 
    white-space: normal; 
    line-height: 1.4;
}

#searchBox { margin-bottom: 15px; }
#searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #003333; background: #000; color: #fff; outline: none; box-sizing: border-box; font-size: 14px; }
#searchInput.focused { border-color: #fff; background: #111; }

/* BOTÕES DOS MENUS AZUL CONTRASTE E 3D */
.menu-item { 
    padding: 12px 15px; 
    font-size: 15px; 
    margin-bottom: 8px; 
    border-radius: 8px; 
    background: #007acc; 
    border: none;
    border-bottom: 4px solid #005a99; /* Efeito 3D */
    box-shadow: inset 0 1px rgba(255,255,255,0.2); 
    display: flex; 
    align-items: center; 
    color: #fff; 
    cursor: pointer; 
    transition: all 0.1s;
}

.menu-item i { margin-right: 12px; width: 20px; text-align: center; }

/* SELETOR BRANCO (FOCO) */
.menu-item.active { 
    background: #ffffff !important; 
    color: #000 !important; 
    border-bottom: 4px solid #cccccc !important; 
    font-weight: bold; 
    transform: translateY(2px); /* Efeito de apertar botão 3D */
}

.menu-item.active i { color: #000; }
.menu-item.kids { color: #fff; } /* Removido o amarelo para manter o padrão 3D */

/* ÁREA DE PLAY PRETO ABSOLUTO */
#content { position: absolute; top: 0; left: 280px; width: calc(100% - 280px); height: 100%; z-index: 10; background: #000000; display: flex; justify-content: center; align-items: center; }
#videoContainer { width: 100%; height: 100%; background: #000000; }
video { width: 100%; height: 100%; object-fit: fill; background: #000000; }

#channelList { position: absolute; top: 0; left: 0; width: 340px; height: 100%; background: rgba(0, 0, 0, 0.98); display: none; z-index: 110; overflow-y: scroll; border-right: 1px solid #fff; }

/* SELETOR DA LISTA DE CANAIS EM BRANCO */
.channel { padding: 15px 20px; font-size: 16px; border-bottom: 1px solid #222; color: #fff; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
.channel.active { background: #ffffff !important; color: #000 !important; font-weight: bold; }

.fav-btn { color: #555; transition: 0.3s; }
.fav-btn.active { color: #ffeb3b; }

#posterWrapper { position: absolute; top: 50%; left: 360px; transform: translateY(-50%); width: 300px; height: 450px; z-index: 120; display: none; pointer-events: none; }
#posterPreview { width: 100%; height: 100%; border-radius: 12px; background: #222; object-fit: cover; border: 3px solid #fff; }
#ratingBadge { position: absolute; top: 15px; right: 15px; background: rgba(0, 0, 0, 0.75); color: #ffeb3b; padding: 5px 10px; border-radius: 6px; font-weight: bold; font-size: 18px; border: 1px solid rgba(255, 235, 59, 0.3); display: flex; align-items: center; gap: 6px; }
</style>
</head>

<body>
<div id="app">
<div id="menu">
<div id="menuHeader">
<img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
<div id="clock"></div>
<div id="nowPlaying"><span>Assistindo agora</span><div id="currentTitle">...</div></div>
</div>
<div id="searchBox"><input type="text" id="searchInput" placeholder="Pesquisar..."></div>
<div class="menu-item active" data-type="channels"><i class="fas fa-tv"></i> TV ao vivo</div>
<div class="menu-item" data-type="fav"><i class="fas fa-star" style="color:#ffeb3b"></i> Favoritos</div>
<div class="menu-item" data-type="categories"><i class="fas fa-film"></i> Cinema</div>
<div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> Séries</div>
<div class="menu-item kids" data-type="kids_channels"><i class="fas fa-child"></i> Canal Kids</div>
<div class="menu-item kids" data-type="kids_movies"><i class="fas fa-icons"></i> Filmes Kids</div>
<div class="menu-item kids" data-type="kids_series"><i class="fas fa-robot"></i> Séries Kids</div>
</div>
<div id="content">
<div id="videoContainer"><video id="video" autoplay playsinline controls></video></div>
<div id="channelList"></div>
<div id="posterWrapper">
    <img id="posterPreview">
    <div id="ratingBadge"><i class="fas fa-star"></i> <span id="ratingValue">0.0</span></div>
</div>
</div>
</div>

<script>
const video = document.getElementById("video");
const channelList = document.getElementById("channelList");
const posterPreview = document.getElementById("posterPreview");
const posterWrapper = document.getElementById("posterWrapper");
const ratingValue = document.getElementById("ratingValue");
const ratingBadge = document.getElementById("ratingBadge");
const searchInput = document.getElementById("searchInput");
const menuItems = document.querySelectorAll(".menu-item");
const currentTitleDisplay = document.getElementById("currentTitle");

let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [];
let favorites = JSON.parse(localStorage.getItem("paixaoflix_favs") || "[]");
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0, menuFocused = true, hls = null;

const movieCats = ["Lançamentos 2026","Lançamentos 2025","AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICÇÃO","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"];

function updateClock() {
    const d = new Date();
    const meses = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
    document.getElementById("clock").innerText = `${d.getDate()} ${meses[d.getMonth()]} ${d.getFullYear()} | ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000); updateClock();

searchInput.addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    if (term.length > 0) {
        menuFocused = false;
        channelList.style.display = "block";
        viewMode = "search_results";
        const allContent = [...channels, ...movies, ...series, ...kidsChannels, ...kidsMovies, ...kidsSeries];
        filteredList = allContent.filter(item => (item.titulo || item.name || "").toLowerCase().includes(term));
        selectedIndex = 0;
        renderList();
    } else {
        channelList.style.display = "none";
    }
});

function playMedia(item) {
    if (!item || (!item.url && !item.link)) return;
    const url = item.url || item.link;
    currentTitleDisplay.innerText = item.titulo || item.name;
    channelList.style.display = "none"; 
    posterWrapper.style.display = "none";
    if (hls) { hls.destroy(); hls = null; }
    if (url.includes(".m3u8")) {
        if (Hls.isSupported()) {
            hls = new Hls({ capLevelToPlayerSize: true, lowLatencyMode: true });
            hls.loadSource(url);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
        }
    } else { video.src = url; }
    video.play().catch(e => console.log("Erro Play"));
}

function renderList() {
    channelList.innerHTML = "";
    let seriesCats = [...new Set(series.map(s => s.genero?.toUpperCase()).filter(Boolean))];
    let data = viewMode === "categories" ? movieCats : (viewMode === "series" ? seriesCats : (viewMode === "channels" ? channels : (viewMode === "fav" ? favorites : filteredList)));
    
    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        div.innerHTML = `<span>${item.titulo || item.name || item}</span>`;
        channelList.appendChild(div);
        if (i === selectedIndex && !menuFocused) div.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    const cur = data[selectedIndex];
    if (!menuFocused && cur?.poster) { 
        posterPreview.src = cur.poster; 
        posterWrapper.style.display = "block";
        ratingBadge.style.display = (cur.rating || cur.vote_average) ? "flex" : "none";
        ratingValue.innerText = cur.rating || cur.vote_average || "";
    } else { posterWrapper.style.display = "none"; }
}

async function handleAction() {
    let seriesCats = [...new Set(series.map(s => s.genero?.toUpperCase()).filter(Boolean))];
    let data = viewMode === "categories" ? movieCats : (viewMode === "series" ? seriesCats : (viewMode === "channels" ? channels : (viewMode === "fav" ? favorites : filteredList)));
    const item = data[selectedIndex];

    if (!item) return;

    if ((viewMode === "categories" || viewMode === "series") && typeof item === 'string') {
        const isMovie = viewMode === "categories";
        const sourceData = isMovie ? movies : series;
        const catName = item.toUpperCase().trim();
        const uniqueTitles = new Set();
        filteredList = sourceData.filter(m => {
            let gen = (m.genero || "").toUpperCase().trim();
            const match = catName.includes("202") ? m.year === catName.split(" ").pop() : gen === catName;
            if (match && !uniqueTitles.has(m.titulo)) { uniqueTitles.add(m.titulo); return true; }
            return false;
        });
        viewMode = isMovie ? "movie_list" : "series_list"; 
        selectedIndex = 0; renderList();
    } 
    else if ((viewMode === "series_list" || viewMode === "kids_series" || viewMode === "search_results") && item.type === "serie") {
        channelList.innerHTML = "<div class='channel'>Carregando episódios...</div>";
        try {
            const resp = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
            const meta = await resp.json();
            const files = meta.files.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mkv"));
            filteredList = files.map(f => ({
                titulo: f.name.split('/').pop().replace(/_/g, ' '),
                url: `https://archive.org/download/${item.identificador_archive}/${f.name}`,
                poster: item.poster
            }));
            viewMode = "episode_list";
            selectedIndex = 0; renderList();
        } catch (e) {
            alert("Erro ao carregar episódios.");
            renderList();
        }
    }
    else {
        playMedia(item);
    }
}

document.addEventListener("keydown", e => {
    let seriesCats = [...new Set(series.map(s => s.genero?.toUpperCase()).filter(Boolean))];
    let dataLen = (viewMode === "categories" ? movieCats.length : (viewMode === "series" ? seriesCats.length : (viewMode === "channels" ? channels.length : (viewMode === "fav" ? favorites.length : filteredList.length))));
    
    if (menuFocused) {
        if (e.key === "ArrowUp") {
            if (menuIndex === 0) { 
                menuIndex = -1; 
                searchInput.focus(); 
                searchInput.classList.add("focused");
            } else if (menuIndex > 0) menuIndex--;
        } else if (e.key === "ArrowDown") {
            if (menuIndex === -1) { 
                menuIndex = 0; 
                searchInput.value = ""; 
                searchInput.blur(); 
                searchInput.classList.remove("focused");
            } else if (menuIndex < menuItems.length - 1) menuIndex++;
        } else if (e.key === "ArrowRight" || e.key === "Enter") {
            if(menuIndex === -1) {
                if(searchInput.value !== "") {
                   searchInput.value = ""; 
                   searchInput.blur();
                   searchInput.classList.remove("focused");
                }
                return;
            }
            menuFocused = false; 
            channelList.style.display = "block";
            viewMode = menuItems[menuIndex].dataset.type;
            if (viewMode === "kids_channels") filteredList = kidsChannels;
            else if (viewMode === "kids_movies") filteredList = kidsMovies;
            else if (viewMode === "kids_series") filteredList = kidsSeries;
            selectedIndex = 0; 
            renderList();
        }
    } else {
        if (e.key === "ArrowUp") { selectedIndex = (selectedIndex - 1 + dataLen) % dataLen; renderList(); }
        else if (e.key === "ArrowDown") { selectedIndex = (selectedIndex + 1) % dataLen; renderList(); }
        else if (e.key === "ArrowLeft") {
            if (viewMode === "episode_list") {
                viewMode = "series_list";
                selectedIndex = 0; renderList();
            } else if (viewMode.includes("_list")) { 
                viewMode = viewMode.includes("movie") ? "categories" : "series"; 
                selectedIndex = 0; renderList(); 
            } else { menuFocused = true; channelList.style.display = "none"; }
        } else if (e.key === "Enter") {
            handleAction();
        }
    }
    menuItems.forEach((m, i) => m.classList.toggle("active", i === menuIndex));
});

function loadM3U(path, array, isMain) {
    fetch(path).then(r=>r.text()).then(text=>{
        let temp=null;
        text.split("\n").forEach(l=>{
            if(l.startsWith("#EXTINF")) temp={titulo:l.split(",").pop().trim()};
            else if(l.startsWith("http") && temp){ temp.url=l.trim(); array.push(temp); temp=null; }
        });
        if(isMain && channels.length > 0) playMedia(channels[0]);
    });
}

window.onload = () => {
    // URLS ATUALIZADAS PARA O REPOSITÓRIO PAIXÃOFLIX
    loadM3U("https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u", channels, true);
    loadM3U("https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u", kidsChannels, false);
    
    fetch("data/filmes.json").then(r=>r.json()).then(d=>movies=d);
    fetch("data/series.json").then(r=>r.json()).then(d=>series=d);
    fetch("data/kids_filmes.json").then(r=>r.json()).then(d=>kidsMovies=d);
    fetch("data/kids_series.json").then(r=>r.json()).then(d=>kidsSeries=d);
};
</script>
</body>
</html>

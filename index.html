<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh}
#side{width:320px;background:#111;overflow:auto}
#side button{width:33%;padding:10px;border:0;background:#222;color:#fff}
#side button.active{background:#e50914}
.item{padding:10px;border-bottom:1px solid #222;cursor:pointer}
.item:hover{background:#1a1a1a}
#player{flex:1;background:#000;position:relative}
video{width:100%;height:100%}
#error{position:absolute;color:#fff;background:#000c;padding:20px;display:none;z-index:5}

/* OVERLAY */
#overlay{
  position:absolute;
  left:40px;
  bottom:40px;
  background:rgba(0,0,0,.65);
  padding:20px 26px;
  border-left:4px solid #e50914;
  border-radius:6px;
  display:none;
  z-index:10
}
#overlay .type{font-size:13px;opacity:.8}
#overlay .title{font-size:22px;font-weight:700;margin-top:4px}
</style>
</head>

<body>

<div id="side">
  <div>
    <button id="f">FILMES</button>
    <button id="s">SÉRIES</button>
    <button id="t" class="active">TV</button>
  </div>
  <div id="list"></div>
</div>

<div id="player">
  <div id="error"></div>

  <div id="overlay">
    <div class="type" id="overlayType"></div>
    <div class="title" id="overlayTitle"></div>
  </div>

  <video id="video" controls autoplay playsinline></video>
</div>

<script>
const video = document.getElementById('video');
const list = document.getElementById('list');
const errorBox = document.getElementById('error');
const overlay = document.getElementById('overlay');
const overlayType = document.getElementById('overlayType');
const overlayTitle = document.getElementById('overlayTitle');

let hls;
let overlayTimer;
let tvChannels = [];
let currentTVIndex = 0;
let mode = 'tv';

/* OVERLAY */
function showOverlay(type, title){
  overlayType.innerText = type;
  overlayTitle.innerText = title;
  overlay.style.display='block';
  clearTimeout(overlayTimer);
  overlayTimer = setTimeout(()=>overlay.style.display='none',2000);
}

function showError(msg){
  errorBox.style.display='block';
  errorBox.innerText=msg;
}
function clearError(){errorBox.style.display='none';}

/* PLAYER */
function play(url,title,type){
  clearError();
  showOverlay(type,title);

  if(hls){hls.destroy();hls=null;}
  try{
    if(url.endsWith('.m3u8')){
      if(Hls.isSupported()){
        hls=new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR,()=>showError("Canal bloqueado pelo provedor (CORS)"));
      }else video.src=url;
    }else video.src=url;
    video.play();
  }catch(e){showError("Erro ao reproduzir");}
}

/* TV AO VIVO */
async function loadTV(){
  mode='tv';
  list.innerHTML='';
  tvChannels=[];
  currentTVIndex=0;

  const txt = await fetch('./data/canais.m3u').then(r=>r.text()).catch(()=>null);
  if(!txt){showError("Lista IPTV indisponível");return;}

  const lines=txt.split('\n');
  let name='';
  lines.forEach(l=>{
    if(l.startsWith('#EXTINF')) name=l.split(',').pop();
    else if(l.startsWith('http')){
      tvChannels.push({name,url:l.trim()});
      const d=document.createElement('div');
      d.className='item';
      d.innerText=name;
      d.onclick=()=>{
        currentTVIndex=tvChannels.length-1;
        play(l.trim(),name,'TV AO VIVO');
      };
      list.appendChild(d);
    }
  });

  if(tvChannels.length>0){
    play(tvChannels[0].url,tvChannels[0].name,'TV AO VIVO');
  }
}

/* ZAP RÁPIDO */
document.addEventListener('keydown',e=>{
  if(mode!=='tv') return;

  if(e.key==='ArrowUp'){
    currentTVIndex--;
    if(currentTVIndex<0) currentTVIndex=tvChannels.length-1;
    const ch=tvChannels[currentTVIndex];
    play(ch.url,ch.name,'TV AO VIVO');
  }

  if(e.key==='ArrowDown'){
    currentTVIndex++;
    if(currentTVIndex>=tvChannels.length) currentTVIndex=0;
    const ch=tvChannels[currentTVIndex];
    play(ch.url,ch.name,'TV AO VIVO');
  }
});

/* BOTÕES */
document.getElementById('t').onclick=()=>loadTV();
document.getElementById('f').onclick=()=>{mode='filmes';list.innerHTML='';};
document.getElementById('s').onclick=()=>{mode='series';list.innerHTML='';};

/* START */
loadTV();
</script>

</body>
</html>

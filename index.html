<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
*{box-sizing:border-box}
body{margin:0;background:#000;color:#fff;font-family:Poppins;overflow:hidden}
::-webkit-scrollbar{display:none}

#app{display:flex;height:100vh}

/* SIDEBAR */
#side{width:420px;background:#111;display:flex;flex-direction:column;border-right:1px solid #222}

/* HEADER */
#header{padding:14px;display:flex;justify-content:space-between}
#logo{width:160px}
#clock{font-size:20px;text-align:right}
#date{font-size:12px;text-align:right;color:#bbb}

/* SEARCH */
#search{margin:8px 14px;padding:10px;font-size:15px;background:#000;color:#fff;border:2px solid #e50914;border-radius:6px}

/* MENU */
#menu{
margin:10px 14px;
display:grid;
grid-template-columns:repeat(3,1fr);
gap:6px
}
.btn{
height:42px;
display:flex;
align-items:center;
justify-content:center;
font-size:13px;
background:#222;
border-radius:6px;
white-space:nowrap
}
.btn.active{background:#e50914}
.btn.focus{outline:2px solid #fff}
.btn.kids{background:#0056b3}

/* LIST */
#list{flex:1;overflow-y:auto}
.item{
padding:12px;
border-bottom:1px solid #222;
font-size:16px
}
.item.focus{
background:#222;
border-left:6px solid #e50914
}

/* PLAYER */
#player{flex:1;position:relative}
video{width:100%;height:100%;background:#000}

/* OVERLAY */
#overlay{
position:absolute;
bottom:40px;
left:40px;
background:rgba(0,0,0,.8);
padding:10px 20px;
font-size:20px;
border-left:6px solid #e50914;
display:none
}
</style>
</head>

<body>
<div id="app">

<div id="side">
  <div id="header">
    <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logoof512.png?raw=true">
    <div>
      <div id="clock"></div>
      <div id="date"></div>
    </div>
  </div>

  <input id="search" placeholder="Pesquisar...">

  <div id="menu">
    <div class="btn active" data="tv">TV</div>
    <div class="btn" data="filmes">Filmes</div>
    <div class="btn" data="series">Séries</div>
    <div class="btn kids" data="kids">Kids TV</div>
    <div class="btn kids" data="kidsconteudo">Kids Conteúdo</div>
    <div class="btn" data="fav">Fav</div>
  </div>

  <div id="list"></div>
</div>

<div id="player">
  <video id="video" autoplay></video>
  <div id="overlay"></div>
</div>

</div>

<script>
/* CLOCK */
setInterval(()=>{
const d=new Date()
clock.textContent=d.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'})
date.textContent=d.toLocaleDateString('pt-BR')
},1000)

/* STATE */
let mode='tv'
let focus='menu'
let menuIdx=0
let listIdx=0
let items=[]
let hls=null

const btns=[...document.querySelectorAll('.btn')]

/* LOADERS */
async function loadM3U(file){
const txt=await fetch('data/'+file).then(r=>r.text())
items=[]
let name=''
txt.split('\n').forEach(l=>{
if(l.startsWith('#EXTINF')) name=l.split(',').pop()
else if(l.startsWith('http')) items.push({nome:name,url:l})
})
renderList()
playLive(0)
}

async function loadJSON(file){
items=await fetch('data/'+file).then(r=>r.json())
renderList()
}

/* RENDER */
function renderList(){
list.innerHTML=''
items.forEach((i,n)=>{
const d=document.createElement('div')
d.className='item'
d.textContent=i.nome||i.titulo
list.appendChild(d)
})
listIdx=0
focusList()
}

/* FOCUS */
function focusMenu(){
btns.forEach((b,i)=>b.classList.toggle('focus',i===menuIdx))
}
function focusList(){
document.querySelectorAll('.item').forEach((e,i)=>e.classList.toggle('focus',i===listIdx))
document.querySelectorAll('.item')[listIdx]?.scrollIntoView({block:'center'})
}

/* PLAY TV */
function playLive(i){
const it=items[i]; if(!it)return
if(hls){hls.destroy();hls=null}
if(it.url.includes('.m3u8') && Hls.isSupported()){
hls=new Hls()
hls.loadSource(it.url)
hls.attachMedia(video)
}else video.src=it.url
video.play().catch(()=>{})
overlay.textContent=it.nome
overlay.style.display='block'
setTimeout(()=>overlay.style.display='none',1200)
}

/* MENU CLICK */
btns.forEach((b,i)=>{
b.onclick=()=>selectMenu(i)
})

function selectMenu(i){
btns.forEach(x=>x.classList.remove('active'))
btns[i].classList.add('active')
menuIdx=i
mode=btns[i].dataset

if(mode==='tv') loadM3U('canais.m3u')
if(mode==='kids') loadM3U('kids_canais.m3u')
if(mode==='filmes') loadJSON('filmes.json')
if(mode==='series') loadJSON('series.json')
if(mode==='kidsconteudo') loadJSON('kids_filmes.json')
if(mode==='fav') loadJSON('favoritos.json')
}

/* KEYS */
document.addEventListener('keydown',e=>{
if(e.key==='ArrowUp'){
if(focus==='list'){listIdx=Math.max(0,listIdx-1);focusList()}
}
if(e.key==='ArrowDown'){
if(focus==='menu'){focus='list';focusList()}
else if(focus==='list'){listIdx=Math.min(items.length-1,listIdx+1);focusList()}
}
if(e.key==='ArrowLeft'){
if(focus==='list'){focus='menu';focusMenu()}
else if(focus==='menu'){menuIdx=Math.max(0,menuIdx-1);focusMenu()}
}
if(e.key==='ArrowRight'){
if(focus==='menu'){menuIdx=Math.min(btns.length-1,menuIdx+1);focusMenu()}
}
if(e.key==='Enter'){
if(focus==='menu') selectMenu(menuIdx)
else if(focus==='list' && (mode==='tv'||mode==='kids')) playLive(listIdx)
}
})

/* INIT */
focusMenu()
loadM3U('canais.m3u')
</script>

</body>
</html>

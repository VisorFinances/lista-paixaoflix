<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Smart Interface - Kids & Senior</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --surface: #121212;
            --accent: #ffcc00;
            --kids: #ff6b00;
            --text: #ffffff;
            --text-dim: #a0a0a0;
        }

        * { box-sizing: border-box; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg-color); color: var(--text);
            font-family: 'Poppins', sans-serif; overflow: hidden;
        }

        /* CABEﾃ②LHO */
        header {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 30px 50px; display: flex; justify-content: space-between;
            align-items: center; z-index: 100; pointer-events: none;
        }
        .logo { height: 60px; pointer-events: auto; }
        #clock { font-size: 1.5rem; font-weight: 600; color: var(--text-dim); }

        /* LAYOUT PRINCIPAL */
        #app { display: grid; grid-template-columns: 300px 1fr; height: 100vh; padding-top: 120px; }

        /* MENU LATERAL */
        #sidebar { padding: 0 30px; }
        .menu-item {
            padding: 18px 25px; font-size: 1.4rem; margin-bottom: 12px;
            border-radius: 12px; color: var(--text-dim); transition: 0.2s;
            display: flex; align-items: center; cursor: none;
        }
        .menu-item.focused {
            background: var(--accent); color: #000; font-weight: 700;
            transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
        }

        /* CONTEﾃ咼O */
        #main-view { position: relative; padding: 0 50px; }
        .content-section { display: none; }
        .content-section.active { display: block; }

        .category-label { font-size: 1.8rem; margin-bottom: 20px; color: var(--accent); text-transform: uppercase; }

        /* GRID DE CARDS */
        .row-container {
            display: flex; gap: 25px; overflow-x: hidden; padding: 20px 0;
            scroll-behavior: smooth;
        }
        .card {
            min-width: 200px; height: 300px; background: #222;
            border-radius: 15px; border: 5px solid transparent;
            transition: 0.2s; position: relative;
        }
        .card img { width: 100%; height: 100%; border-radius: 10px; object-fit: cover; }
        .card.focused {
            border-color: white; transform: scale(1.1); z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* PAINEL DE INFORMAﾃﾃグ */
        #info-panel {
            margin-top: 40px; background: rgba(255,255,255,0.05);
            padding: 30px; border-radius: 20px; display: flex; gap: 30px; height: 320px;
        }
        .info-poster { width: 180px; height: 260px; border-radius: 10px; object-fit: cover; }
        .info-details h2 { font-size: 2.5rem; margin: 0 0 10px 0; }
        .info-details p { font-size: 1.4rem; color: var(--text-dim); line-height: 1.4; max-width: 900px; }

        /* PLAYER */
        #video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; display: none;
        }
        video { width: 100%; height: 100%; }

        /* TV AO VIVO */
        .live-layout { display: grid; grid-template-columns: 350px 1fr; gap: 20px; height: 70vh; }
        .channel-list { overflow-y: hidden; background: var(--surface); border-radius: 15px; }
        .channel-item {
            padding: 20px; font-size: 1.3rem; border-bottom: 1px solid #222;
            color: var(--text-dim);
        }
        .channel-item.focused { background: var(--accent); color: #000; }

        /* MODO KIDS */
        .kids-mode .menu-item.focused { background: var(--kids); }
        .kids-mode .category-label { color: var(--kids); }
        .kids-mode .card { min-width: 260px; height: 380px; }
    </style>
</head>
<body>

    <header>
        <img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logoof512.png?raw=true" class="logo" alt="Logo">
        <div id="clock">Cargando...</div>
    </header>

    <div id="app">
        <div id="sidebar">
            <div class="menu-item focused" data-type="menu" data-target="section-tv">銅 TV AO VIVO</div>
            <div class="menu-item" data-type="menu" data-target="section-movies">汐 CINEMA</div>
            <div class="menu-item" data-type="menu" data-target="section-kids">肢 ﾃヽEA KIDS</div>
        </div>

        <div id="main-view">
            <div id="section-tv" class="content-section active">
                <div class="live-layout">
                    <div class="channel-list" id="list-channels"></div>
                    <div style="background:#000; border-radius:15px; display:flex; align-items:center; justify-content:center;">
                        <p id="tv-hint">Selecione um canal e aperte OK</p>
                    </div>
                </div>
            </div>

            <div id="section-movies" class="content-section">
                <div class="category-label" id="movie-cat-name">Aﾃｧﾃ｣o</div>
                <div class="row-container" id="movie-grid"></div>
                <div id="info-panel">
                    <img src="" id="info-img" class="info-poster">
                    <div class="info-details">
                        <h2 id="info-title">Tﾃｭtulo</h2>
                        <p id="info-desc">Sinopse do conteﾃｺdo...</p>
                    </div>
                </div>
            </div>

            <div id="section-kids" class="content-section">
                <div class="category-label">Diversﾃ｣o para Crianﾃｧas</div>
                <div class="row-container" id="kids-grid"></div>
            </div>
        </div>
    </div>

    <div id="video-overlay">
        <video id="player" controls></video>
    </div>

    <script>
        /**
         * BANCO DE DADOS (JSON INTEGRADO)
         * Edite os links abaixo com seus links do Archive.org
         */
        const DATABASE = {
            categories: ["Aﾃｧﾃ｣o", "Aventura", "Anime", "Animaﾃｧﾃ｣o", "Comﾃｩdia", "Drama", "Dorama", "Suspense", "Policial", "Terror", "Documentﾃ｡rios", "Ficﾃｧﾃ｣o", "Clﾃ｡ssicos", "Faroeste", "Nacional", "Romance", "Religioso", "Adulto"],
            channels: [
                { title: "Canal Kids 24h", url: "URL_DO_Vﾃ好EO_AQUI" },
                { title: "Filmes Clﾃ｡ssicos", url: "URL_DO_Vﾃ好EO_AQUI" }
            ],
            movies: [
                { title: "Exemplo de Filme", cat: "Aﾃｧﾃ｣o", thumb: "https://via.placeholder.com/200x300", desc: "Uma sinopse curta e clara para facilitar a leitura.", url: "URL_Vﾃ好EO" },
                { title: "Desenho Animado", cat: "Kids", thumb: "https://via.placeholder.com/200x300", desc: "Diversﾃ｣o garantida.", url: "URL_Vﾃ好EO" }
            ]
        };

        let currentSection = 'menu'; // menu, content
        let menuIdx = 0;
        let contentIdx = 0;
        let activeTab = 'section-tv';

        // INICIALIZAﾃﾃグ
        function init() {
            renderChannels();
            renderMovies();
            updateClock();
            setInterval(updateClock, 10000);
            document.addEventListener('keydown', handleKey);
        }

        function updateClock() {
            const now = new Date();
            const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sﾃ｡b'];
            const day = days[now.getDay()];
            const date = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').innerText = `${day}, ${date}/${month} | ${time}`;
        }

        // RENDERIZADORES
        function renderChannels() {
            const container = document.getElementById('list-channels');
            container.innerHTML = DATABASE.channels.map((ch, i) => `
                <div class="channel-item" data-url="${ch.url}">${ch.title}</div>
            `).join('');
        }

        function renderMovies() {
            const movieGrid = document.getElementById('movie-grid');
            const kidsGrid = document.getElementById('kids-grid');
            
            const html = DATABASE.movies.map((m, i) => `
                <div class="card" data-url="${m.url}" data-title="${m.title}" data-desc="${m.desc}" data-img="${m.thumb}">
                    <img src="${m.thumb}">
                </div>
            `).join('');
            
            movieGrid.innerHTML = html;
            kidsGrid.innerHTML = html; // No Kids, vocﾃｪ pode filtrar apenas desenhos
        }

        // MOTOR DE NAVEGAﾃﾃグ
        function handleKey(e) {
            const menus = document.querySelectorAll('.menu-item');
            const items = document.querySelectorAll(`#${activeTab} .channel-item, #${activeTab} .card`);

            if (currentSection === 'menu') {
                if (e.key === 'ArrowDown' && menuIdx < menus.length - 1) menuIdx++;
                if (e.key === 'ArrowUp' && menuIdx > 0) menuIdx--;
                if (e.key === 'ArrowRight' || e.key === 'Enter') {
                    currentSection = 'content';
                    contentIdx = 0;
                }
            } else {
                if (e.key === 'ArrowLeft' && contentIdx === 0) currentSection = 'menu';
                else if (e.key === 'ArrowLeft' && contentIdx > 0) contentIdx--;
                else if (e.key === 'ArrowRight' && contentIdx < items.length - 1) contentIdx++;
                else if (e.key === 'ArrowDown' && contentIdx < items.length - 1) contentIdx++;
                else if (e.key === 'ArrowUp' && contentIdx > 0) contentIdx--;
                
                if (e.key === 'Enter') playMedia(items[contentIdx].dataset.url);
                if (e.key === 'Backspace' || e.key === 'Escape') closePlayer();
            }

            updateUI();
        }

        function updateUI() {
            // Reset
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            
            // Menu
            const menus = document.querySelectorAll('.menu-item');
            const activeMenu = menus[menuIdx];
            activeTab = activeMenu.dataset.target;
            
            // Alternar Seﾃｧﾃｵes
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(activeTab).classList.add('active');

            // Visual Kids
            if (activeTab === 'section-kids') document.body.classList.add('kids-mode');
            else document.body.classList.remove('kids-mode');

            if (currentSection === 'menu') {
                activeMenu.classList.add('focused');
            } else {
                const items = document.querySelectorAll(`#${activeTab} .channel-item, #${activeTab} .card`);
                if (items[contentIdx]) {
                    items[contentIdx].classList.add('focused');
                    items[contentIdx].scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                    updateInfo(items[contentIdx].dataset);
                }
            }
        }

        function updateInfo(data) {
            if (!data.title) return;
            document.getElementById('info-title').innerText = data.title;
            document.getElementById('info-desc').innerText = data.desc;
            document.getElementById('info-img').src = data.img;
        }

        function playMedia(url) {
            if (!url) return;
            const player = document.getElementById('player');
            const overlay = document.getElementById('video-overlay');
            overlay.style.display = 'block';
            player.src = url;
            player.play();
        }

        function closePlayer() {
            const player = document.getElementById('player');
            const overlay = document.getElementById('video-overlay');
            player.pause();
            overlay.style.display = 'none';
        }

        window.onload = init;
    </script>
</body>
</html>

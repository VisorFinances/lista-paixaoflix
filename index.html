<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logoof512.png?raw=true">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Poppins;background:#000;color:#fff;overflow:hidden}

/* ===== LAYOUT ===== */
#app{display:flex;height:100vh}
#sidebar{
width:420px;background:#111;
display:flex;flex-direction:column
}
#player{
flex:1;background:#000
}
video{width:100%;height:100%}

/* ===== HEADER ===== */
header{
padding:12px;border-bottom:1px solid #222
}
header img{width:48px}
#clock{margin-top:6px;font-weight:600}
#now{margin-top:6px;font-size:14px;color:#e50914}

/* ===== SEARCH ===== */
#search{
width:100%;margin-top:10px;
padding:10px;font-size:18px;
background:#000;color:#fff;
border:2px solid #e50914;border-radius:6px
}

/* ===== MENU ===== */
#menu{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:6px;margin-top:10px
}
.btn{
padding:6px;font-size:18px;
font-weight:700;text-align:center;
background:#222;border-radius:6px
}
.btn.active{background:#e50914}
.btn.kids{background:#0056b3}

/* ===== LIST ===== */
#list{
flex:1;overflow-y:auto;margin-top:10px
}
.item{
padding:12px;font-size:18px;
border-bottom:1px solid #222;
display:flex;justify-content:space-between
}
.item.focus{
background:#222;border-left:6px solid #e50914
}

/* ===== OVERLAY ===== */
#overlay{
position:fixed;bottom:30px;left:450px;
background:rgba(0,0,0,.85);
padding:12px 22px;font-size:20px;
border-left:6px solid #e50914;
display:none
}
</style>
</head>

<body>

<div id="app">

<!-- ===== SIDEBAR ===== -->
<div id="sidebar">

<header>
<img src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logoof512.png?raw=true">
<div id="clock"></div>
<div id="now">Assistindo agora: —</div>

<input id="search" placeholder="Pesquisar...">

<div id="menu">
<div class="btn active" data-mode="tv">TV</div>
<div class="btn" data-mode="filmes">Filmes</div>
<div class="btn" data-mode="series">Séries</div>
<div class="btn kids" data-mode="kids">Kids</div>
<div class="btn" data-mode="fav">Favoritos</div>
<div class="btn">Config</div>
</div>
</header>

<div id="list"></div>

</div>

<!-- ===== PLAYER ===== -->
<div id="player">
<video id="video" autoplay></video>
</div>

</div>

<div id="overlay"></div>

<script>
/* ===== CLOCK ===== */
setInterval(()=>{
const d=new Date()
clock.innerText=d.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'})+
' • '+d.toLocaleDateString('pt-BR')
},1000)

/* ===== STATE ===== */
let items=[],focus=0,mode='tv',hls=null
const fav=JSON.parse(localStorage.getItem('fav')||'[]')

/* ===== LOAD TV ===== */
async function loadTV(){
const t=await fetch('data/canais.m3u').then(r=>r.text())
items=[]
let name=''
t.split('\n').forEach(l=>{
if(l.startsWith('#EXTINF')) name=l.split(',').pop()
if(l.startsWith('http')) items.push({nome:name,url:l})
})
render()
autoPlay(0)
}

/* ===== RENDER ===== */
function render(){
list.innerHTML=''
items.forEach((i,idx)=>{
const d=document.createElement('div')
d.className='item'
d.innerHTML=`<span>${i.nome}</span><span>${fav.includes(i.url)?'⭐':''}</span>`
d.onclick=()=>play(idx)
list.appendChild(d)
})
focus=0;updateFocus()
}

/* ===== PLAYER ===== */
function play(i){
const item=items[i]
if(!item)return
if(hls){hls.destroy();hls=null}
if(item.url.includes('.m3u8')&&Hls.isSupported()){
hls=new Hls({lowLatencyMode:true})
hls.loadSource(item.url)
hls.attachMedia(video)
}else video.src=item.url
video.play().catch(()=>{})
now.innerText='Assistindo agora: '+item.nome
showOverlay(item.nome)
}

/* ===== AUTO PLAY ===== */
function autoPlay(i){
focus=i
updateFocus()
play(i)
}

/* ===== OVERLAY ===== */
function showOverlay(t){
overlay.innerText=t
overlay.style.display='block'
setTimeout(()=>overlay.style.display='none',1200)
}

/* ===== FOCUS ===== */
function updateFocus(){
const els=[...document.querySelectorAll('.item')]
els.forEach((e,i)=>e.classList.toggle('focus',i===focus))
els[focus]?.scrollIntoView({block:'center'})
}

/* ===== KEYS (LG / ANDROID / SAMSUNG) ===== */
document.addEventListener('keydown',e=>{
const k=e.keyCode||e.which
if(k===40||k===427){ // down
focus++;autoPlay(focus)
}
if(k===38||k===428){ // up
focus--;autoPlay(focus)
}
if(k===13)play(focus)
focus=Math.max(0,Math.min(focus,items.length-1))
updateFocus()
})

/* ===== SEARCH REALTIME ===== */
search.addEventListener('input',()=>{
const q=search.value.toLowerCase()
[...list.children].forEach(i=>{
i.style.display=i.innerText.toLowerCase().includes(q)?'flex':'none'
})
})

/* ===== MENU ===== */
document.querySelectorAll('.btn[data-mode]').forEach(b=>{
b.onclick=()=>{
document.querySelector('.btn.active')?.classList.remove('active')
b.classList.add('active')
mode=b.dataset.mode
if(mode==='tv')loadTV()
}
})

/* ===== INIT ===== */
loadTV()
</script>

</body>
</html>

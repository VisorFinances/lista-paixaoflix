<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

#app {
    display: flex;
    height: 100%;
}

/* MENU */
#menu {
    width: 260px;
    background: #1a1a1a;
    padding-top: 40px;
}

.menu-item {
    padding: 22px 30px;
    font-size: 20px;
    border-left: 6px solid transparent;
}

.menu-item.active {
    background: #222;
    border-left-color: #ff9800;
    font-weight: bold;
}

.menu-item.kids {
    color: #ff9800;
}

/* CONTENT */
#content {
    flex: 1;
    position: relative;
}

/* TOP BAR */
#topBar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 90px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    background: rgba(0,0,0,0.5);
    z-index: 10;
}

#topBar img {
    height: 72px;
}

#clock {
    font-size: 18px;
}

/* PLAYER */
#player {
    position: absolute;
    top: 90px;
    left: 0;
    right: 0;
    bottom: 0;
}

video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
}

/* CHANNEL LIST */
#channelList {
    position: absolute;
    top: 90px;
    left: 0;
    width: 360px;
    bottom: 0;
    background: rgba(20,20,20,0.96);
    display: none;
}

.channel {
    padding: 16px 18px;
    font-size: 18px;
    border-bottom: 1px solid #222;
}

.channel.active {
    background: #ff9800;
    color: #000;
    font-weight: bold;
}
</style>
</head>

<body>

<div id="app">

    <div id="menu">
        <div class="menu-item active">TV AO VIVO</div>
        <div class="menu-item">CINEMA</div>
        <div class="menu-item">SÉRIES</div>
        <div class="menu-item kids">KIDS</div>
    </div>

    <div id="content">

        <div id="topBar">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
            <div id="clock"></div>
        </div>

        <div id="player">
            <video id="video" autoplay></video>
        </div>

        <div id="channelList"></div>

    </div>
</div>

<script>
const video = document.getElementById("video");
const channelList = document.getElementById("channelList");

let channels = [];
let channelIndex = 0;
let listVisible = false;
let hls = null;

/* CLOCK */
function updateClock() {
    const d = new Date();
    const dias = ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"];
    const meses = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
    clock.innerText =
        `${dias[d.getDay()]}, ${String(d.getDate()).padStart(2,"0")} ${meses[d.getMonth()]} ${d.getFullYear()} | ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000);
updateClock();

/* LOAD M3U */
fetch("playlists/canais.m3u")
.then(r => r.text())
.then(text => {
    const lines = text.split("\n");
    let temp = null;

    lines.forEach(l => {
        l = l.trim();
        if (l.startsWith("#EXTINF")) {
            temp = { name: l.split(",").pop(), url: "" };
        } else if (l.startsWith("http") && temp) {
            temp.url = l;
            channels.push(temp);
            temp = null;
        }
    });

    renderChannels();
    playChannel(0);
});

/* RENDER */
function renderChannels() {
    channelList.innerHTML = "";
    channels.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "channel" + (i === channelIndex ? " active" : "");
        div.innerText = c.name;
        channelList.appendChild(div);
    });
}

/* PLAY */
function playChannel(i) {
    channelIndex = i;

    if (hls) {
        hls.destroy();
        hls = null;
    }

    const src = channels[i].url;

    if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
    } else {
        video.src = src;
    }

    video.play().catch(()=>{});
    renderChannels();
}

/* TOGGLE LIST */
function toggleList(show) {
    listVisible = show !== undefined ? show : !listVisible;
    channelList.style.display = listVisible ? "block" : "none";
}

/* CONTROLE */
document.addEventListener("keydown", e => {
    switch (e.key) {

        case "ArrowLeft":
            toggleList(true);
        break;

        case "ArrowRight":
            toggleList(false);
        break;

        case "ArrowUp":
            if (listVisible) {
                channelIndex = (channelIndex - 1 + channels.length) % channels.length;
                renderChannels();
            }
        break;

        case "ArrowDown":
            if (listVisible) {
                channelIndex = (channelIndex + 1) % channels.length;
                renderChannels();
            }
        break;

        case "Enter":
            if (listVisible) {
                playChannel(channelIndex);
                toggleList(false);
            } else {
                toggleList(true);
            }
        break;

        case "ChannelUp":
            channelIndex = (channelIndex + 1) % channels.length;
            playChannel(channelIndex);
        break;

        case "ChannelDown":
            channelIndex = (channelIndex - 1 + channels.length) % channels.length;
            playChannel(channelIndex);
        break;
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaixãoFlix - Oficial</title>
    <style>
        /* CSS RESET E ESTRUTURA APROVADA */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #080808;
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* BARRA LATERAL ESQUERDA - ESTRUTURA PERFEITA */
        .sidebar {
            width: 300px;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid #1a1a1a;
            flex-shrink: 0;
            overflow-y: auto;
        }

        /* 1. TOPO - LOGOTIPO (AJUSTADO PARA 80PX) */
        .logo-box {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .logo-box img {
            height: 80px;
            width: auto;
            object-fit: contain;
        }

        /* 2. CAIXA DE PESQUISA (REDUZIDA EM 17PX) */
        .search-wrapper {
            margin-bottom: 25px;
        }
        .search-bar {
            width: calc(100% - 17px) !important;
            padding: 12px 15px;
            background: #121212;
            border: 1px solid #282828;
            border-radius: 5px;
            color: #fff;
            outline: none;
        }
        .search-bar:focus { border-color: #e50914; }

        /* 3. ASSISTINDO AGORA (MINI PLAYER NA SIDEBAR) */
        .now-playing-sidebar {
            margin-bottom: 30px;
        }
        .now-playing-title {
            font-size: 0.75rem;
            color: #e50914;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .mini-player-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #222;
        }
        .mini-player-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 4. SESSÕES (LISTA DE CATEGORIAS) */
        .nav-sessions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .session-item {
            color: #b3b3b3;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            padding: 5px 0;
        }
        .session-item:hover, .session-item.active {
            color: #fff;
            font-weight: bold;
        }

        /* CONTEÚDO À DIREITA */
        .content-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: linear-gradient(180deg, #121212 0%, #080808 100%);
        }

        .category-title {
            font-size: 1.8rem !important;
            margin-bottom: 25px;
            font-weight: 700;
        }

        /* GRID E CARDS (AUMENTADOS EM 8% / SCALE 1.08) */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 30px;
        }
        .movie-card {
            background: #181818;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, border 0.3s ease;
            border: 2px solid transparent;
        }
        .movie-card:hover, .movie-card.selected {
            transform: scale(1.08); /* Card levemente aumentado */
            border-color: #e50914;
        }
        .movie-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        .movie-info {
            padding: 10px;
            font-size: 14px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-box">
            <img src="https://tv.paixaoflix.vip/logo.png" alt="PaixãoFlix">
        </div>

        <div class="search-wrapper">
            <input type="text" class="search-bar" placeholder="Pesquisar...">
        </div>

        <div class="now-playing-sidebar">
            <h3 class="now-playing-title">Assistindo Agora</h3>
            <div class="mini-player-container" id="sidebar-video-target">
                <div style="height:100%; display:flex; align-items:center; justify-content:center; color:#444; font-size:12px;">
                    Aguardando seleção...
                </div>
            </div>
        </div>

        <nav class="nav-sessions">
            <div class="session-item active">Lançamentos</div>
            <div class="session-item">Filmes</div>
            <div class="session-item">Séries</div>
            <div class="session-item">Documentários</div>
        </nav>
    </aside>

    <main class="content-area">
        <h2 class="category-title">Sugestões em Destaque</h2>
        
        <div class="movie-grid">
            <div class="movie-card" id="main-item" onclick="updatePlayer('1TvjBxNNdrCppgBmPOpOgfyQWDDZdF_CC', this)">
                <img src="https://cdn.iset.io/assets/52438/produtos/40738/thumb_350-350-atn.jpg" alt="Tartarugas Ninja">
                <div class="movie-info">AS TARTARUGAS NINJA - O RETORNO</div>
            </div>
        </div>
    </main>

    <script>
        function updatePlayer(id, element) {
            const container = document.getElementById('sidebar-video-target');
            // Link corrigido para assistir no player do Drive (modo preview)
            const videoLink = `https://drive.google.com/file/d/${id}/preview`;
            
            container.innerHTML = `
                <iframe 
                    src="${videoLink}" 
                    allow="autoplay; fullscreen" 
                    allowfullscreen="true">
                </iframe>`;

            // Estilo de seleção
            document.querySelectorAll('.movie-card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
        }

        // Selecionar o primeiro canal automaticamente ao abrir
        window.onload = function() {
            const firstCard = document.getElementById('main-item');
            if (firstCard) {
                firstCard.classList.add('selected');
                firstCard.focus();
            }
        };
    </script>
</body>
</html>

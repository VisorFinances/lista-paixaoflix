<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SKYNETchat V1</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
}
#menu-container {
    display: flex;
    flex-direction: column;
    width: 250px;
    background: #222;
}
.main-btn, .sub-btn {
    padding: 10px;
    border: none;
    color: #fff;
    background: #333;
    text-align: left;
    cursor: pointer;
    outline: none;
}
.main-btn:focus, .sub-btn:focus {
    background: #0044cc;
}
.submenu {
    display: none;
    flex-direction: column;
}
#player-container {
    position: relative;
    margin-left: 260px;
    padding: 10px;
}
#player {
    width: 100%;
    height: 500px;
    background: #000;
}
#card {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(0,0,0,0.8);
    padding: 10px;
    width: 300px;
    display: none;
}
#card img {
    width: 100%;
}
#fullscreen-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    cursor: pointer;
    background: #0044cc;
    border: none;
    color: #fff;
}
</style>
</head>
<body>

<div id="menu-container">
    <button class="main-btn" onclick="toggleMenu('sub-tv', loadTV)">CANAIS TV</button>
    <div id="sub-tv" class="submenu"></div>

    <button class="main-btn" onclick="toggleMenu('sub-filmes', loadFilmesMenu)">CINEMA</button>
    <div id="sub-filmes" class="submenu"></div>

    <button class="main-btn" onclick="toggleMenu('sub-series', loadSeriesMenu)">SÉRIES</button>
    <div id="sub-series" class="submenu"></div>

    <button class="main-btn" style="background:#0044cc" onclick="toggleMenu('sub-kids', loadKidsMenu)">ÁREA KIDS</button>
    <div id="sub-kids" class="submenu"></div>
</div>

<div id="player-container">
    <video id="player" controls></video>
    <div id="card">
        <img id="card-img" src="" alt="">
        <h3 id="card-title"></h3>
        <p id="card-info"></p>
        <p id="card-sinopse"></p>
    </div>
    <button id="fullscreen-btn" onclick="toggleFullscreen()">Tela Cheia</button>
</div>

<script>
/* ------------------- DADOS ------------------- */
let channels = [
    {name: "Band", url:"https://example.com/band.m3u8"},
    {name: "Globo", url:"https://example.com/globo.m3u8"},
    {name: "Record", url:"https://example.com/record.m3u8"}
];

let filmes = [
    {titulo:"AÇÃO", ano:2023, capa:"https://via.placeholder.com/300x150", sinopse:"Filme de ação."},
    {titulo:"ANIMAÇÃO", ano:2023, capa:"https://via.placeholder.com/300x150", sinopse:"Filme de animação."},
    {titulo:"ANIME", ano:2023, capa:"https://via.placeholder.com/300x150", sinopse:"Filme de anime."},
    {titulo:"AVENTURA", ano:2022, capa:"https://via.placeholder.com/300x150", sinopse:"Filme de aventura."},
    {titulo:"CLAŚSICOS", ano:2021, capa:"https://via.placeholder.com/300x150", sinopse:"Filme clássico."},
    {titulo:"COMÉDIA", ano:2022, capa:"https://via.placeholder.com/300x150", sinopse:"Filme de comédia."},
    {titulo:"DORAMA", ano:2023, capa:"https://via.placeholder.com/300x150", sinopse:"Filme dorama."},
    {titulo:"DOCUMENTÁRIOS", ano:2021, capa:"https://via.placeholder.com/300x150", sinopse:"Documentário."},
    {titulo:"DRAMA", ano:2022, capa:"https://via.placeholder.com/300x150", sinopse:"Filme de drama."},
    {titulo:"FAROESTE", ano:2020, capa:"https://via.placeholder.com/300x150", sinopse:"Filme faroeste."},
    {titulo:"FICÇÃO", ano:2023, capa:"https://via.placeholder.com/300x150", sinopse:"Filme de ficção."},
    {titulo:"NACIONAL", ano:2023, capa:"https://via.placeholder.com/300x150", sinopse:"Filme nacional."},
    {titulo:"POLICIAL", ano:2022, capa:"https://via.placeholder.com/300x150", sinopse:"Filme policial."},
    {titulo:"RELIGIOSO", ano:2021, capa:"https://via.placeholder.com/300x150", sinopse:"Filme religioso."},
    {titulo:"ROMANCE", ano:2023, capa:"https://via.placeholder.com/300x150", sinopse:"Filme romance."},
    {titulo:"SUSPENSE", ano:2023, capa:"https://via.placeholder.com/300x150", sinopse:"Filme suspense."},
    {titulo:"TERROR", ano:2022, capa:"https://via.placeholder.com/300x150", sinopse:"Filme terror."},
    {titulo:"ADULTO", ano:2023, capa:"https://via.placeholder.com/300x150", sinopse:"Conteúdo adulto."}
];

/* ------------------- ELEMENTOS ------------------- */
let player = document.getElementById("player");
let card = document.getElementById("card");
let cardImg = document.getElementById("card-img");
let cardTitle = document.getElementById("card-title");
let cardInfo = document.getElementById("card-info");
let cardSinopse = document.getElementById("card-sinopse");

/* ------------------- MENU ------------------- */
function toggleMenu(id, callback){
    let menu = document.getElementById(id);
    let visible = menu.style.display === 'flex';
    document.querySelectorAll('.submenu').forEach(m=>m.style.display='none');
    if(!visible) {
        menu.style.display = 'flex';
        if(callback) callback();
    }
}

/* ------------------- TV ------------------- */
let currentChannel = 0;
function loadTV(){
    let sub = document.getElementById("sub-tv");
    sub.innerHTML = "";
    channels.forEach((ch,i)=>{
        let btn = document.createElement("button");
        btn.className = "sub-btn";
        btn.textContent = ch.name;
        btn.onclick = ()=>playChannel(i);
        sub.appendChild(btn);
    });
    playChannel(currentChannel); // autoplay primeiro canal
}

function playChannel(index){
    currentChannel = index;
    if(Hls.isSupported()){
        let hls = new Hls();
        hls.loadSource(channels[index].url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED,()=>player.play());
    } else {
        player.src = channels[index].url;
        player.play();
    }
}

/* ------------------- FILMES ------------------- */
function loadFilmesMenu(){
    const categorias = ["AÇÃO","ANIMAÇÃO","ANIME","AVENTURA","CLAŚSICOS","COMÉDIA","DORAMA","DOCUMENTÁRIOS","DRAMA","FAROESTE","FICÇÃO","NACIONAL","POLICIAL","RELIGIOSO","ROMANCE","SUSPENSE","TERROR","ADULTO"];
    let sub = document.getElementById("sub-filmes");
    sub.innerHTML = "";
    categorias.forEach(cat=>{
        let btn = document.createElement("button");
        btn.className = "sub-btn";
        btn.textContent = cat;
        btn.onclick = ()=>showFilme(cat);
        sub.appendChild(btn);
    });
}

function showFilme(categoria){
    let item = filmes.find(f=>f.titulo===categoria);
    if(item){
        cardImg.src = item.capa;
        cardTitle.textContent = item.titulo;
        cardInfo.textContent = "Ano: "+item.ano;
        cardSinopse.textContent = item.sinopse;
        card.style.display = "block";
        // iniciar player (simula filme)
        player.src = item.url || ""; 
        player.play();
    }
}

/* ------------------- FULLSCREEN ------------------- */
function toggleFullscreen(){
    if(!document.fullscreenElement){
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}

/* ------------------- DIRECIONAL ------------------- */
let menuIndex = 0;
let menuButtons = [];
function updateMenuButtons(){
    menuButtons = Array.from(document.querySelectorAll(".main-btn, .sub-btn"));
    menuButtons.forEach(btn=>btn.tabIndex=-1);
    menuButtons[menuIndex]?.focus();
}
document.addEventListener('keydown', e=>{
    updateMenuButtons();
    switch(e.key){
        case "ArrowUp": menuIndex--; if(menuIndex<0)menuIndex=menuButtons.length-1; menuButtons[menuIndex].focus(); break;
        case "ArrowDown": menuIndex++; if(menuIndex>=menuButtons.length)menuIndex=0; menuButtons[menuIndex].focus(); break;
        case "ArrowLeft": break; // pode expandir para submenu lateral
        case "ArrowRight": break;
        case "Enter": menuButtons[menuIndex]?.click(); break;
        case "PageUp": previousChannel(); break;
        case "PageDown": nextChannel(); break;
    }
});

/* ------------------- MUDAR CANAL ------------------- */
function nextChannel(){
    currentChannel++; if(currentChannel>=channels.length)currentChannel=0; playChannel(currentChannel);
}
function previousChannel(){
    currentChannel--; if(currentChannel<0)currentChannel=channels.length-1; playChannel(currentChannel);
}

/* ------------------- INICIAR TV ------------------- */
window.onload = ()=>{
    loadTV();
    updateMenuButtons();
};
</script>
</body>
</html>

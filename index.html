<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaixãoFlix 2026 - Oficial</title>
    <style>
        :root {
            --amarelo: #ffcc00;
            --vermelho: #ff0000;
            --bg: #05070a;
            --sidebar-w: 160px;
            --gap: 12px;
        }

        /* RESET E NAVEGAÇÃO */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; }
        
        /* OCULTAR SCROLLBARS */
        ::-webkit-scrollbar { display: none; }
        main { flex: 1; overflow-y: scroll; padding: 40px; scroll-behavior: smooth; scrollbar-width: none; }

        /* SIDEBAR FIXA */
        #sidebar {
            width: var(--sidebar-w); background: #000; border-right: 1px solid #1a1a1a;
            display: flex; flex-direction: column; padding: 20px; z-index: 100;
        }
        #logo { width: 100%; margin-bottom: 30px; cursor: pointer; }
        .menu-item {
            padding: 12px; margin-bottom: 8px; border-radius: 8px; color: var(--amarelo);
            text-decoration: none; cursor: pointer; transition: 0.2s; font-weight: bold; font-size: 14px;
        }
        .menu-item:focus { background: #222; outline: 3px solid var(--vermelho); color: white; }

        /* ESTILO DOS TÍTULOS */
        .brand { font-size: 38px; font-weight: 900; text-transform: uppercase; margin-bottom: 30px; }
        .p-vermelho { color: var(--vermelho); }
        .i-amarelo { color: var(--amarelo); }
        .section-title { color: var(--amarelo); font-size: 22px; margin: 25px 0 15px; font-weight: 700; text-transform: uppercase; }

        /* GRID DE 4 COLUNAS */
        .grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--gap);
            margin-bottom: 20px;
        }

        /* CARD DE MÍDIA */
        .card {
            position: relative; background: #111; border-radius: 10px; overflow: hidden;
            cursor: pointer; transition: 0.3s; border: 3px solid transparent;
            aspect-ratio: 2/3;
        }
        .card:focus { transform: scale(1.04); border-color: white; outline: none; z-index: 10; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        
        /* RANKING NO TOP 4 */
        .rank {
            position: absolute; left: -8px; bottom: -10px; font-size: 100px;
            font-weight: 900; color: rgba(0,0,0,0.6); -webkit-text-stroke: 2px var(--amarelo); z-index: 2; line-height: 1;
        }

        .meta { 
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.7);
            padding: 8px; text-align: center; color: var(--amarelo); font-weight: bold; font-size: 13px;
        }

        /* PLAYER E DETALHES */
        #details-ui { position: fixed; inset: 0; background: #000; z-index: 500; display: none; }
        .overlay { background: rgba(0,0,0,0.9); width: 100%; height: 100%; padding: 50px; display: flex; align-items: center; }
        .btn-acao { background: var(--amarelo); color: #000; padding: 12px 25px; border: none; border-radius: 5px; font-weight: 900; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<nav id="sidebar">
    <img id="logo" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" onclick="location.reload()">
    <div class="menu-item" tabindex="0" onclick="renderHome()">INÍCIO</div>
    <div class="menu-item" tabindex="0" onclick="loadCatalogo('movie')">CINEMA</div>
    <div class="menu-item" tabindex="0" onclick="loadCatalogo('serie')">SÉRIES</div>
    <div class="menu-item" tabindex="0" onclick="loadCatalogo('kids')">KIDS</div>
</nav>

<main id="main-scroll">
    <div id="content-area">
        </div>
</main>

<div id="details-ui"></div>

<script>
    let globalDB = [];
    const CATEGORIAS_FIXAS = [
        "Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", 
        "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", 
        "Animação", "Família", "Clássicos", "Dorama", "Suspense", "Terror"
    ];

    async function init() {
        const files = ['data/filmes.json', 'data/series.json', 'data/kids_filmes.json', 'data/kids_series.json'];
        const results = await Promise.all(files.map(f => fetch(f).then(r => r.json()).catch(() => [])));
        globalDB = results.flat();
        renderHome();
    }

    function renderHome() {
        const area = document.getElementById('content-area');
        area.innerHTML = `
            <div class="brand"><span class="p-vermelho">PaixãoFlix</span> <span class="i-amarelo">indica hoje</span></div>
            <div id="top4" class="grid-4"></div>
            <div id="home-categories"></div>
        `;

        // Top 4 com Ranking
        const top4Container = document.getElementById('top4');
        globalDB.slice(0, 4).forEach((item, i) => {
            top4Container.innerHTML += createCard(item, i + 1);
        });

        // Categorização Automática na Home
        renderCategorizedData(globalDB, document.getElementById('home-categories'));
    }

    function loadCatalogo(type) {
        const area = document.getElementById('content-area');
        area.innerHTML = `<div class="brand"><span class="i-amarelo">${type.toUpperCase()}</span></div>`;
        
        let filtered = [];
        if(type === 'kids') {
            filtered = globalDB.filter(i => i.genero === 'Animação' || i.genero === 'Kids');
        } else {
            filtered = globalDB.filter(i => i.type === type);
        }

        renderCategorizedData(filtered, area);
    }

    function renderCategorizedData(dataList, container) {
        CATEGORIAS_FIXAS.forEach(cat => {
            const itens = dataList.filter(i => 
                (cat.includes("Lançamento") ? i.year === cat.split(" ")[1] : i.genero === cat)
            );

            if (itens.length > 0) {
                const section = document.createElement('div');
                section.innerHTML = `<div class="section-title">${cat}</div>`;
                const grid = document.createElement('div');
                grid.className = 'grid-4';
                
                itens.sort((a,b) => a.titulo.localeCompare(b.titulo));
                itens.forEach(item => {
                    grid.innerHTML += createCard(item);
                });
                
                section.appendChild(grid);
                container.appendChild(section);
            }
        });
    }

    function createCard(item, rank = null) {
        return `
            <div class="card" tabindex="0" onclick='openDetails(${JSON.stringify(item)})'>
                ${rank ? `<span class="rank">${rank}</span>` : ''}
                <img src="${item.poster}">
                <div class="meta">${item.year} | ★ ${item.rating}</div>
            </div>
        `;
    }

    function openDetails(item) {
        const ui = document.getElementById('details-ui');
        ui.style.display = 'block';
        ui.innerHTML = `
            <div class="overlay" style="background-image: linear-gradient(to right, #000 40%, transparent), url(${item.poster}); background-size: cover;">
                <img src="${item.poster}" style="width:280px; border-radius:10px; margin-right:40px; box-shadow: 0 0 40px #000">
                <div style="max-width:600px">
                    <h1 style="font-size:45px; color:var(--amarelo)">${item.titulo}</h1>
                    <p style="margin:15px 0; font-size:18px; opacity:0.9">${item.desc || 'Descrição não disponível.'}</p>
                    <p style="color:var(--amarelo); font-weight:bold">${item.year} | ${item.genero}</p>
                    <button class="btn-acao" onclick="alert('Reproduzindo: ${item.url}')">ASSISTIR AGORA</button>
                    <button class="btn-acao" style="background:#444; color:#fff; margin-left:10px" onclick="document.getElementById('details-ui').style.display='none'">VOLTAR</button>
                </div>
            </div>
        `;
    }

    window.onload = init;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/main/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
:root {
  --primary:#e50914;
  --bg:#000;
  --side:#111;
  --text:#fff;
}

* { box-sizing:border-box }

body {
  margin:0;
  height:100vh;
  display:flex;
  background:var(--bg);
  color:var(--text);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

#sidebar {
  width:320px;
  background:var(--side);
  display:flex;
  flex-direction:column;
  border-right:1px solid #222;
}

.header {
  padding:15px;
  border-bottom:1px solid #222;
}

.header img {
  width:100%;
  max-height:55px;
  object-fit:contain;
}

#search {
  margin-top:12px;
  width:100%;
  padding:12px;
  border-radius:4px;
  border:1px solid #333;
  background:#222;
  color:#fff;
  outline:none;
}

#channels {
  flex:1;
  overflow-y:auto;
}

.cat {
  padding:14px;
  font-weight:700;
  background:#000;
  border-bottom:1px solid #222;
  position:sticky;
  top:0;
  z-index:2;
}

.item {
  padding:12px 15px;
  cursor:pointer;
  border-bottom:1px solid #1a1a1a;
  color:#ccc;
}

.item:hover,
.item.active {
  background:#1a1a1a;
  color:#fff;
}

#player-area {
  flex:1;
  position:relative;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}

video {
  width:100%;
  height:100%;
  background:#000;
}

#loader {
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.85);
  z-index:5;
  flex-direction:column;
  font-weight:700;
}

.spin {
  width:50px;
  height:50px;
  border:4px solid #333;
  border-top:4px solid var(--primary);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:15px;
}

@keyframes spin {
  100% { transform:rotate(360deg); }
}
</style>
</head>

<body>

<div id="sidebar">
  <div class="header">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/main/logo.png">
    <input id="search" placeholder="Pesquisar...">
  </div>
  <div id="channels"></div>
</div>

<div id="player-area">
  <div id="loader">
    <div class="spin"></div>
    CONECTANDO SINAL...
  </div>
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
/* ===================== CONFIGURAÇÃO ===================== */

const M3U_URL = "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/main/tv.paixaoflix.m3u";
const PROXY   = "https://tv.paixaoflix.vip/proxy?url=";

/* ===================== VARIÁVEIS ===================== */

const video   = document.getElementById("video");
const listEl  = document.getElementById("channels");
const loader  = document.getElementById("loader");
const search  = document.getElementById("search");

let channels = [];
let filtered = [];
let hls      = null;
let current  = -1;

/* ===================== INIT ===================== */

async function init() {
  const res  = await fetch(M3U_URL);
  const text = await res.text();
  parseM3U(text);
  render();
  if (filtered.length) play(0);
}

/* ===================== PARSER M3U ===================== */

function parseM3U(text) {
  const lines = text.split("\n");
  let group = "GERAL";

  for (let i = 0; i < lines.length; i++) {
    if (lines[i].startsWith("#EXTINF")) {
      const name = lines[i].split(",").pop().trim();
      const g = lines[i].match(/group-title="([^"]+)"/);
      if (g) group = g[1];

      const url = lines[i + 1]?.trim();
      if (url && url.startsWith("http")) {
        channels.push({ name, group, url });
      }
    }
  }

  filtered = channels;
}

/* ===================== RENDER ===================== */

function render() {
  listEl.innerHTML = "";
  let lastGroup = "";

  filtered.forEach((c, i) => {
    if (c.group !== lastGroup) {
      const g = document.createElement("div");
      g.className = "cat";
      g.textContent = c.group;
      listEl.appendChild(g);
      lastGroup = c.group;
    }

    const d = document.createElement("div");
    d.className = "item";
    d.textContent = c.name;
    d.onclick = () => play(i);
    if (i === current) d.classList.add("active");
    listEl.appendChild(d);
  });
}

/* ===================== PLAYER ===================== */

function play(index) {
  if (index < 0 || index >= filtered.length) return;
  current = index;
  render();

  loader.style.display = "flex";

  if (hls) {
    hls.destroy();
    hls = null;
  }

  const src = PROXY + encodeURIComponent(filtered[index].url);

  if (Hls.isSupported() && src.includes(".m3u8")) {
    hls = new Hls();
    hls.loadSource(src);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      loader.style.display = "none";
      video.play();
    });
  } else {
    video.src = src;
    video.onloadeddata = () => {
      loader.style.display = "none";
      video.play();
    };
  }
}

/* ===================== SEARCH ===================== */

search.addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  filtered = channels.filter(c =>
    c.name.toLowerCase().includes(q) ||
    c.group.toLowerCase().includes(q)
  );
  render();
});

/* ===================== START ===================== */

init();
</script>

</body>
</html>

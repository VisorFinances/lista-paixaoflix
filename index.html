<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.1.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    * { overflow: hidden !important; touch-action: manipulation; box-sizing: border-box; -ms-overflow-style: none; scrollbar-width: none; }
    *::-webkit-scrollbar { display: none !important; }

    body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; }
    #app { display: flex; height: 100%; width: 100%; position: relative; }
    
    /* PADRÃO BOTÃO 3D PAIXÃOFLIX */
    .btn-3d { 
        background: #222; color: #888; border: 1px solid #333; border-bottom: 4px solid #000;
        border-radius: 4px; font-weight: 700; cursor: pointer; text-align: center; transition: 0.1s;
    }
    .btn-3d.focused { border-color: #ff9800; background: #333; color: #fff; border-bottom: 4px solid #c67600; transform: translateY(-2px); }
    .btn-3d.active { background: #ff9800; color: #000; border-bottom: 4px solid #a36100; }

    /* MENU LATERAL */
    #menu { width: 260px; background: #0a0a0a; padding: 15px; border-right: 1px solid #222; z-index: 100; flex-shrink: 0; }
    #menuHeader img { height: 55px; width: auto; display: block; margin: 0 auto 20px; }
    #menuItemsContainer { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    
    /* LISTAS */
    #content { flex: 1; position: relative; background: #000; display: flex; }
    #channelList { width: 220px; height: 100%; background: rgba(0,0,0,0.95); display: none; z-index: 110; border-right: 2px solid #ff9800; overflow-y: auto !important; }
    .channel { padding: 12px 15px; border-bottom: 1px solid #1a1a1a; cursor: pointer; font-size: 13px; color: #eee; word-wrap: break-word; }
    .channel.active { background: #ff9800; color: #000; font-weight: 700; }

    /* PÁGINA DE DETALHES ESTILIZADA */
    #detailsPage { 
        position: absolute; top:0; left:0; width: 100%; height: 100%; 
        background: linear-gradient(to right, #000 30%, rgba(0,0,0,0.8)), var(--bg-img);
        background-size: cover; background-position: center;
        z-index: 200; display: none; flex-direction: column; padding: 40px;
    }
    #detailsMain { display: flex; gap: 40px; flex: 1; }
    #detailsPoster { width: 280px; height: 420px; border-radius: 12px; border: 4px solid #ff9800; box-shadow: 0 0 40px #000; object-fit: cover; }
    #detailsInfo { flex: 1; max-width: 800px; }
    #detailsTitle { font-size: 38px; font-weight: 700; margin-bottom: 10px; color: #ff9800; text-transform: uppercase; }
    .meta { display: flex; gap: 20px; margin-bottom: 20px; font-size: 18px; color: #ccc; }
    .fa-star { color: #FFCE44; }
    #detailsDesc { font-size: 16px; line-height: 1.6; color: #eee; margin-bottom: 30px; max-height: 120px; overflow-y: auto; }
    
    /* GRID DE EPISÓDIOS */
    #episodeGrid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 8px; margin-top: 20px; }
    .ep-btn { padding: 10px 5px; font-size: 12px; }

    /* RODAPÉ INDICAÇÕES */
    #recommendations { margin-top: auto; padding-top: 20px; }
    #recTitle { color: #E50914; font-weight: 700; margin-bottom: 10px; font-size: 18px; }
    #recGrid { display: flex; gap: 15px; }
    .rec-card { width: 160px; height: 90px; border-radius: 6px; border: 2px solid #333; object-fit: cover; cursor: pointer; }
    .rec-card.focused { border-color: #ff9800; transform: scale(1.05); }

    /* PLAYER */
    #videoContainer { position: absolute; top:0; left:0; width: 100%; height: 100%; z-index: 500; display: none; }
</style>
</head>
<body>

<div id="app">
    <div id="menu">
        <div id="menuHeader"><img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png"></div>
        <div id="menuItemsContainer">
            <div class="menu-item btn-3d focused" data-type="channels">Canais</div>
            <div class="menu-item btn-3d" data-type="categories">Cinema</div>
            <div class="menu-item btn-3d" data-type="series">Séries</div>
            <div class="menu-item btn-3d" data-type="kids_channels">Kids TV</div>
            <div class="menu-item btn-3d" data-type="kids_movies">Kids Filmes</div>
            <div class="menu-item btn-3d" data-type="kids_series">Kids Séries</div>
            <div class="menu-item btn-3d" data-type="fav">Favoritos</div>
            <div class="menu-item btn-3d" data-type="history">Histórico</div>
        </div>
    </div>

    <div id="content">
        <div id="channelList"></div>
        
        <div id="detailsPage">
            <div id="detailsMain">
                <img id="detailsPoster" src="">
                <div id="detailsInfo">
                    <div id="detailsTitle">Título do Conteúdo</div>
                    <div class="meta">
                        <span><i class="fas fa-calendar"></i> <span id="detYear">2024</span></span>
                        <span><i class="fas fa-star"></i> <span id="detRating">8.5</span></span>
                    </div>
                    <div id="detailsDesc">Descrição completa do conteúdo aqui...</div>
                    
                    <div id="actionArea">
                        <div id="btnWatch" class="btn-3d" style="width: 200px; padding: 15px; display: none;">ASSISTIR AGORA</div>
                        <div id="episodeGrid"></div>
                    </div>
                    <div id="btnBack" class="btn-3d" style="width: 150px; padding: 10px; margin-top: 20px;">VOLTAR</div>
                </div>
            </div>

            <div id="recommendations">
                <div id="recTitle">INDICAÇÕES DO PAIXÃOFLIX</div>
                <div id="recGrid"></div>
            </div>
        </div>

        <div id="videoContainer"><div id="player" style="width:100%; height:100%;"></div></div>
    </div>
</div>

<script>
let player;
let channels = [], movies = [], series = [], kidsChannels = [], kidsMovies = [], kidsSeries = [];
let filteredList = [], viewMode = "channels", selectedIndex = 0, menuIndex = 0;
let currentFocus = "menu"; // menu, list, details
let detailIndex = 0; // 0: Play/Episodios, 1: Voltar, 2: Indicações
let epIndex = 0;
let recIndex = 0;
let currentItem = null;

const sortAlpha = (arr) => arr.sort((a, b) => (a.titulo || a.name || "").localeCompare(b.titulo || b.name || ""));

async function loadData() {
    const fetchJSON = async (url) => { try { const r = await fetch(url); return await r.json(); } catch(e) { return []; } };
    fetch("data/canais.m3u").then(r => r.text()).then(t => parseM3U(t, channels));
    movies = sortAlpha((await fetchJSON("data/filmes.json")).map(m => ({...m, type: 'movie'})));
    series = sortAlpha((await fetchJSON("data/series.json")).map(s => ({...s, type: 'serie'})));
    kidsMovies = sortAlpha((await fetchJSON("data/kids_filmes.json")).map(m => ({...m, type: 'movie'})));
    kidsSeries = sortAlpha((await fetchJSON("data/kids_series.json")).map(s => ({...s, type: 'serie'})));
}

function parseM3U(text, array) {
    let temp = null;
    text.split("\n").forEach(l => {
        if (l.startsWith("#EXTINF")) temp = { titulo: l.split(",").pop().trim(), type: "channel" };
        else if (l.startsWith("http") && temp) { temp.url = l.trim(); array.push(temp); temp = null; }
    });
}

function openDetails(item) {
    currentItem = item;
    currentFocus = "details";
    detailIndex = 0; epIndex = 0;
    const page = document.getElementById("detailsPage");
    page.style.display = "flex";
    page.style.setProperty('--bg-img', `url(${item.poster})`);
    
    document.getElementById("detailsPoster").src = item.poster;
    document.getElementById("detailsTitle").innerText = item.titulo || item.name;
    document.getElementById("detYear").innerText = item.year || "----";
    document.getElementById("detRating").innerText = item.rating || "0.0";
    document.getElementById("detailsDesc").innerText = item.desc || "Sem descrição disponível.";

    const epGrid = document.getElementById("episodeGrid");
    const btnWatch = document.getElementById("btnWatch");
    epGrid.innerHTML = "";
    
    if (item.type === "serie") {
        btnWatch.style.display = "none";
        loadEpisodes(item);
    } else {
        btnWatch.style.display = "block";
    }
    loadRecommendations();
    updateDetailSelection();
}

async function loadEpisodes(item) {
    try {
        const resp = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
        const meta = await resp.json();
        filteredList = meta.files.filter(f => f.name.endsWith(".mp4") || f.name.endsWith(".mkv")).map((f, i) => ({
            titulo: `Ep ${String(i+1).padStart(2, '0')}`,
            url: `https://archive.org/download/${item.identificador_archive}/${f.name}`
        }));
        
        filteredList.forEach((ep, i) => {
            const btn = document.createElement("div");
            btn.className = "btn-3d ep-btn";
            btn.innerText = ep.titulo;
            btn.onclick = () => playMedia(ep);
            document.getElementById("episodeGrid").appendChild(btn);
        });
    } catch (e) { console.error("Erro episódios"); }
}

function loadRecommendations() {
    const all = [...movies, ...series, ...kidsMovies, ...kidsSeries];
    const recs = all.sort(() => 0.5 - Math.random()).slice(0, 4);
    const grid = document.getElementById("recGrid");
    grid.innerHTML = "";
    recs.forEach(r => {
        const img = document.createElement("img");
        img.className = "rec-card";
        img.src = r.poster;
        img.onclick = () => openDetails(r);
        grid.appendChild(img);
    });
}

function updateDetailSelection() {
    const btnWatch = document.getElementById("btnWatch");
    const epBtns = document.querySelectorAll(".ep-btn");
    const btnBack = document.getElementById("btnBack");
    const recs = document.querySelectorAll(".rec-card");

    [btnWatch, btnBack, ...epBtns, ...recs].forEach(el => el.classList.remove("focused"));

    if (detailIndex === 0) {
        if (currentItem.type === "serie") {
            if (epBtns[epIndex]) epBtns[epIndex].classList.add("focused");
        } else {
            btnWatch.classList.add("focused");
        }
    } else if (detailIndex === 1) {
        btnBack.classList.add("focused");
    } else if (detailIndex === 2) {
        if (recs[recIndex]) recs[recIndex].classList.add("focused");
    }
}

document.addEventListener("keydown", e => {
    if (currentFocus === "menu") {
        if (e.keyCode === 40) { if (menuIndex < 6) menuIndex += 2; }
        else if (e.keyCode === 38) { if (menuIndex > 1) menuIndex -= 2; }
        else if (e.keyCode === 39) { if (menuIndex % 2 === 0) menuIndex += 1; else { currentFocus = "list"; renderList(); } }
        else if (e.keyCode === 37 && menuIndex % 2 !== 0) menuIndex -= 1;
        else if (e.keyCode === 13) { viewMode = document.querySelectorAll(".menu-item")[menuIndex].dataset.type; currentFocus = "list"; renderList(); }
    } 
    else if (currentFocus === "list") {
        const data = getActiveData();
        if (e.keyCode === 40) selectedIndex = Math.min(data.length - 1, selectedIndex + 1);
        else if (e.keyCode === 38) selectedIndex = Math.max(0, selectedIndex - 1);
        else if (e.keyCode === 37) currentFocus = "menu";
        else if (e.keyCode === 13) {
            const item = data[selectedIndex];
            if (typeof item === 'string') handleCategory(item); else openDetails(item);
        }
    }
    else if (currentFocus === "details") {
        if (e.keyCode === 40) detailIndex = Math.min(2, detailIndex + 1);
        else if (e.keyCode === 38) detailIndex = Math.max(0, detailIndex - 1);
        else if (e.keyCode === 39) {
            if (detailIndex === 0 && currentItem.type === "serie") epIndex = Math.min(filteredList.length - 1, epIndex + 1);
            if (detailIndex === 2) recIndex = Math.min(3, recIndex + 1);
        }
        else if (e.keyCode === 37) {
            if (detailIndex === 0 && epIndex > 0) epIndex--;
            else if (detailIndex === 2 && recIndex > 0) recIndex--;
            else { document.getElementById("detailsPage").style.display = "none"; currentFocus = "list"; }
        }
        else if (e.keyCode === 13) {
            if (detailIndex === 0) {
                if (currentItem.type === "movie") playMedia(currentItem);
                else playMedia(filteredList[epIndex]);
            } else if (detailIndex === 1) {
                document.getElementById("detailsPage").style.display = "none"; currentFocus = "list";
            } else if (detailIndex === 2) {
                openDetails(document.querySelectorAll(".rec-card")[recIndex].__data__); // Simplified logic
            }
        }
    }
    updateMenuUI();
    if (currentFocus === "list") renderList();
    if (currentFocus === "details") updateDetailSelection();
});

function getActiveData() {
    if (viewMode === "channels") return channels;
    if (viewMode === "categories") return ["AÇÃO","AVENTURA","ANIME","ANIMAÇÃO","COMÉDIA","DRAMA","DORAMA","SUSPENSE","POLICIAL","TERROR","DOCUMENTÁRIOS","FICÇÃO","CLÁSSICOS","FAROESTE","NACIONAL","ROMANCE","RELIGIOSO","ADULTO"].sort();
    if (viewMode === "series") return [...new Set(series.map(s => s.genero).filter(Boolean))].sort();
    if (viewMode === "kids_channels") return kidsChannels;
    if (viewMode === "kids_movies") return kidsMovies;
    if (viewMode === "kids_series") return kidsSeries;
    if (["movie_list", "series_list"].includes(viewMode)) return filteredList;
    return [];
}

function renderList() {
    const listDiv = document.getElementById("channelList");
    const data = getActiveData();
    listDiv.innerHTML = "";
    listDiv.style.display = currentFocus === "list" ? "block" : "none";
    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        div.innerText = typeof item === 'string' ? item : (item.titulo || item.name);
        div.onclick = () => { selectedIndex = i; if (typeof item === 'string') handleCategory(item); else openDetails(item); };
        listDiv.appendChild(div);
        if (i === selectedIndex) div.scrollIntoView({ block: 'center' });
    });
}

function handleCategory(cat) {
    if (viewMode === "categories") { filteredList = sortAlpha(movies.filter(m => String(m.genero).toUpperCase().includes(cat))); viewMode = "movie_list"; }
    else { filteredList = sortAlpha(series.filter(s => s.genero === cat)); viewMode = "series_list"; }
    selectedIndex = 0; renderList();
}

function playMedia(item) {
    let url = item.url;
    if (url.startsWith('http:')) url = "https://proxy.paixaoflix-vip.workers.dev/?url=" + encodeURIComponent(url);
    document.getElementById("videoContainer").style.display = "block";
    if (player) player.destroy();
    player = new Clappr.Player({ source: url, parentId: "#player", width: '100%', height: '100%', autoPlay: true });
}

function updateMenuUI() {
    document.querySelectorAll(".menu-item").forEach((item, i) => {
        item.classList.toggle("focused", i === menuIndex && currentFocus === "menu");
    });
}

window.onload = loadData;
</script>
</body>
</html>

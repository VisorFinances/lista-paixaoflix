<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaixãoFlix 2026</title>
    <style>
        :root {
            --amarelo: #ffcc00;
            --vermelho: #ff0000;
            --bg: #05070a;
            --sidebar-w: 160px;
            --gap: 12px;
        }

        /* RESET TOTAL */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; }
        ::-webkit-scrollbar { display: none; }

        /* SIDEBAR */
        #sidebar {
            width: var(--sidebar-w); background: #000; border-right: 1px solid #1a1a1a;
            display: flex; flex-direction: column; padding: 25px 15px; z-index: 100;
        }
        #logo { width: 100%; margin-bottom: 35px; cursor: pointer; transition: 0.2s; }
        .menu-item {
            padding: 14px; margin-bottom: 10px; border-radius: 10px; color: var(--amarelo);
            cursor: pointer; transition: 0.2s; font-weight: 800; font-size: 15px; text-align: center;
        }
        .menu-item:focus { background: var(--amarelo); color: #000; outline: 4px solid white; transform: scale(1.05); }

        /* CONTEÚDO */
        main { flex: 1; overflow-y: scroll; padding: 40px 50px; scrollbar-width: none; }

        /* TÍTULOS */
        .brand { font-size: 42px; font-weight: 900; text-transform: uppercase; margin-bottom: 35px; }
        .p-vermelho { color: var(--vermelho); }
        .i-amarelo { color: var(--amarelo); }
        .cat-title { color: var(--amarelo); font-size: 24px; font-weight: 800; margin: 30px 0 15px; text-transform: uppercase; border-left: 5px solid var(--vermelho); padding-left: 15px; }

        /* GRID SISTEMICO - 4 COLUNAS FIXAS */
        .grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--gap);
            margin-bottom: 20px;
        }

        /* CARD */
        .card {
            position: relative; background: #111; border-radius: 12px; overflow: hidden;
            cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid transparent; aspect-ratio: 2/3;
        }
        .card:focus { border-color: white; transform: scale(1.06); outline: none; z-index: 50; box-shadow: 0 0 25px rgba(255,204,0,0.3); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        
        /* RANKING */
        .rank {
            position: absolute; left: -10px; bottom: -15px; font-size: 110px;
            font-weight: 900; color: rgba(0,26,51,0.8); -webkit-text-stroke: 2px var(--amarelo); z-index: 2; line-height: 1;
        }

        .meta { 
            position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 12px 5px; text-align: center; color: var(--amarelo); font-weight: 800; font-size: 14px;
        }

        /* PLAYER/DETALHES */
        #details-ui { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; }
        .overlay { background: rgba(0,0,0,0.9); width: 100%; height: 100%; padding: 60px; display: flex; align-items: center; }
    </style>
</head>
<body>

<nav id="sidebar">
    <img id="logo" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" onclick="renderHome()" tabindex="0">
    <div class="menu-item" tabindex="0" onclick="renderHome()">INÍCIO</div>
    <div class="menu-item" tabindex="0" onclick="renderCatalogo('movie')">CINEMA</div>
    <div class="menu-item" tabindex="0" onclick="renderCatalogo('serie')">SÉRIES</div>
    <div class="menu-item" tabindex="0" onclick="renderCatalogo('kids')">KIDS</div>
</nav>

<main id="main-view">
    </main>

<div id="details-ui"></div>

<script>
    let db = [];
    const CATEGORIAS = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Terror", "Suspense", "Ficção", "Animação"];

    async function start() {
        const files = ['data/filmes.json', 'data/series.json', 'data/kids_filmes.json', 'data/kids_series.json'];
        const results = await Promise.all(files.map(f => fetch(f).then(r => r.json()).catch(() => [])));
        db = results.flat();
        renderHome();
    }

    // PÁGINA INICIAL: APENAS RANKING E CONTINUAR
    function renderHome() {
        const view = document.getElementById('main-view');
        view.innerHTML = `
            <div class="brand"><span class="p-vermelho">PaixãoFlix</span> <span class="i-amarelo">indica hoje</span></div>
            <div id="top4" class="grid-4"></div>
            
            <div class="cat-title">Continuar Assistindo</div>
            <div id="history" class="grid-4"></div>
        `;
        
        // Renderiza os 4 de destaque no Ranking
        const top4 = document.getElementById('top4');
        db.slice(0, 4).forEach((item, i) => {
            top4.innerHTML += createCard(item, i + 1);
        });
    }

    // PÁGINA DE CATEGORIAS: DENTRO DE CINEMA E SÉRIES
    function renderCatalogo(type) {
        const view = document.getElementById('main-view');
        view.innerHTML = `<div class="brand"><span class="p-vermelho">Paixão</span><span class="i-amarelo">${type.toUpperCase()}</span></div>`;
        
        let filteredDB = [];
        if(type === 'kids') {
            filteredDB = db.filter(i => i.genero === 'Animação' || i.genero === 'Kids');
        } else {
            filteredDB = db.filter(i => i.type === type);
        }

        CATEGORIAS.forEach(cat => {
            const itens = filteredDB.filter(i => 
                (cat.includes("Lançamento") ? i.year === cat.split(" ")[1] : i.genero === cat)
            );

            if(itens.length > 0) {
                view.innerHTML += `<div class="cat-title">${cat}</div>`;
                const grid = document.createElement('div');
                grid.className = 'grid-4';
                
                itens.sort((a,b) => a.titulo.localeCompare(b.titulo));
                itens.forEach(item => grid.innerHTML += createCard(item));
                view.appendChild(grid);
            }
        });
    }

    function createCard(item, rank = null) {
        return `
            <div class="card" tabindex="0" onclick='openDetails(${JSON.stringify(item)})'>
                ${rank ? `<span class="rank">${rank}</span>` : ''}
                <img src="${item.poster}">
                <div class="meta">${item.year} | ★ ${item.rating}</div>
            </div>
        `;
    }

    function openDetails(item) {
        const ui = document.getElementById('details-ui');
        ui.style.display = 'block';
        ui.innerHTML = `
            <div class="overlay" style="background-image: linear-gradient(to right, #000 45%, transparent), url(${item.poster}); background-size: cover;">
                <img src="${item.poster}" style="width:320px; border-radius:15px; margin-right:50px; box-shadow: 0 0 60px #000">
                <div style="max-width:700px">
                    <h1 style="font-size:60px; color:var(--amarelo); line-height:1">${item.titulo}</h1>
                    <p style="margin:25px 0; font-size:20px; opacity:0.8; line-height:1.6">${item.desc || 'Sinopse não disponível para este título.'}</p>
                    <div style="margin-bottom:40px; font-weight:bold; font-size:18px">${item.year} | ★ ${item.rating} | ${item.genero}</div>
                    <button class="menu-item" style="background:var(--amarelo); color:#000; padding:15px 40px; display:inline-block" onclick="alert('Player: ${item.url}')">ASSISTIR AGORA</button>
                    <button class="menu-item" style="background:#333; color:#fff; padding:15px 40px; display:inline-block; margin-left:15px" onclick="document.getElementById('details-ui').style.display='none'">VOLTAR</button>
                </div>
            </div>
        `;
        ui.querySelector('button').focus();
    }

    window.onload = start;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIXÃOFLIX</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://i.imgur.com/rIJwt2Q.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        :root { --primary: #e50914; --bg: #000; --side: #111; --text: #fff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        
        #sidebar { width: 280px; min-width: 280px; background: var(--side); display: flex; flex-direction: column; border-right: 1px solid #222; height: 100%; z-index: 10; }
        .logo-area { padding: 20px; text-align: center; border-bottom: 1px solid #222; }
        .logo-area img { max-width: 100%; height: auto; max-height: 80px; }
        
        .search-area { padding: 15px; } 
        .search-box { width: 100%; padding: 12px; border-radius: 4px; border: 1px solid #333; background: #222; color: #fff; outline: none; box-sizing: border-box; font-family: inherit; }
        
        #channel-list { flex: 1; overflow-y: auto; scrollbar-width: thin; }
        .cat-title { background: #1a1a1a; padding: 12px 15px; font-size: 13px; text-transform: uppercase; font-weight: 700; position: sticky; top: 0; z-index: 20; border-bottom: 1px solid #333; color: var(--primary); }
        
        .item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #0a0a0a; border-left: 4px solid transparent; outline: none; }
        .item:focus, .item.active-focus { background: #333 !important; border-left: 4px solid var(--primary) !important; }
        .item.playing { background: rgba(229, 9, 20, 0.2) !important; border-left: 4px solid var(--primary); }

        .item img { width: 55px; height: 75px; border-radius: 4px; margin-right: 15px; object-fit: cover; background: #222; }
        .item-name { font-size: 14px; flex: 1; pointer-events: none; }

        /* PLAYER */
        #main-view { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; overflow: hidden; }
        #bg-poster { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-size: cover; background-position: center;
            filter: blur(60px) brightness(0.2); z-index: 1; 
            transition: background-image 1s ease-in-out;
        }

        #player-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; z-index: 5; position: relative; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        /* PAINEL DE INFORMAÇÕES (SINOPSE + EPG) */
        .info-panel { position: absolute; bottom: 0; left: 0; width: 100%; padding: 40px 30px; background: linear-gradient(transparent, rgba(0,0,0,0.98)); pointer-events: none; z-index: 10; }
        #title-now { font-size: 30px; font-weight: 700; margin: 0; color: #fff; }
        #epg-now { font-size: 14px; color: var(--primary); font-weight: 600; margin-top: 5px; text-transform: uppercase; }
        #desc-now { font-size: 15px; color: #bbb; margin-top: 10px; max-width: 80%; line-height: 1.5; height: 4.5em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; }

        @media (max-width: 768px) { body { flex-direction: column; } #sidebar { width: 100%; height: 40%; } }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-area">
        <img src="logo.png" onerror="this.src='https://i.imgur.com/rIJwt2Q.png'" alt="PAIXÃOFLIX">
    </div>
    <div class="search-area">
        <input type="text" id="search-input" class="search-box" placeholder="Buscar canal ou filme..." onkeyup="fazerBusca()">
    </div>
    <div id="channel-list"></div>
</div>

<div id="main-view">
    <div id="bg-poster"></div>
    <div id="player-wrapper">
        <video id="video" controls autoplay playsinline></video>
    </div>
    <div class="info-panel">
        <div id="epg-now">Programação indisponível</div>
        <h1 id="title-now">PAIXÃOFLIX</h1>
        <p id="desc-now">Selecione um conteúdo para ver a sinopse e iniciar a transmissão.</p>
    </div>
</div>

<script>
    const TMDB_KEY = 'b275ce8e1a6b3d5d879bb0907e4f56ad';
    const M3U_URL = 'tv.paixaoflix.m3u?v=' + Date.now();
    const video = document.getElementById('video');
    let listaCompleta = {};

    async function init() {
        try {
            const res = await fetch(M3U_URL);
            const text = await res.text();
            parsearM3U(text);
        } catch (e) { console.error("Erro ao carregar M3U"); }
    }

    function parsearM3U(data) {
        const lines = data.split('\n');
        let grupos = {};
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                let info = lines[i];
                let nome = info.split(',')[1]?.trim();
                let url = lines[i+1]?.trim();
                let grupo = info.match(/group-title="([^"]+)"/)?.[1] || "GERAL";
                
                // Tenta pegar o nome limpo para o TMDB
                let base = nome.replace(/S\d+E\d+|Temporada \d+|FHD|HD|SD|4K|VIP|\|/gi, '').trim();
                
                if (url && url.startsWith('http')) {
                    if (!grupos[grupo]) grupos[grupo] = [];
                    grupos[grupo].push({ nome, base, url });
                }
            }
        }
        listaCompleta = grupos;
        desenhar(grupos);
        
        setTimeout(() => {
            const primeiro = document.querySelector('.item');
            if (primeiro) primeiro.focus();
        }, 1500);
    }

    function desenhar(dados) {
        const container = document.getElementById('channel-list');
        container.innerHTML = '';
        Object.keys(dados).sort().forEach(grupo => {
            const h = document.createElement('div');
            h.className = 'cat-title'; h.innerText = grupo;
            container.appendChild(h);
            
            dados[grupo].forEach(canal => {
                const id = btoa(unescape(encodeURIComponent(canal.nome))).substring(0,8).replace(/[^a-z]/gi, 'x');
                const div = document.createElement('div');
                div.className = 'item'; div.tabIndex = 0;
                div.innerHTML = `
                    <div style="width:55px;height:75px;background:#222;margin-right:15px;border-radius:4px;flex-shrink:0;">
                        <img src="" id="img-${id}" style="width:100%;height:100%;display:none;object-fit:cover;border-radius:4px;" onload="this.style.display='block'">
                    </div>
                    <div class="item-name">${canal.nome}</div>
                `;
                div.onclick = () => carregarPlayer(canal.url, canal.nome, id, div);
                container.appendChild(div);
                buscarDados(canal.base, id);
            });
        });
    }

    async function buscarDados(termo, id) {
        try {
            const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&language=pt-BR&query=${encodeURIComponent(termo)}`);
            const j = await r.json();
            if (j.results && j.results.length > 0) {
                const res = j.results[0];
                const path = res.poster_path ? `https://image.tmdb.org/t/p/w500${res.poster_path}` : '';
                const imgTag = document.getElementById(`img-${id}`);
                if (imgTag && path) {
                    imgTag.src = path;
                    const itemEl = imgTag.closest('.item');
                    itemEl.setAttribute('data-poster', path);
                    itemEl.setAttribute('data-info', res.overview || "Sinopse não disponível.");
                }
            }
        } catch (e) {}
    }

    function carregarPlayer(url, nome, id, elemento) {
        document.getElementById('title-now').innerText = nome;
        document.getElementById('desc-now').innerText = elemento.getAttribute('data-info') || "Sinopse não disponível para este conteúdo.";
        
        // Simulação de Programação (A menos que sua lista tenha EPG JSON, aqui exibimos o status)
        document.getElementById('epg-now').innerText = "EXIBINDO AGORA: " + nome;

        const posterUrl = elemento.getAttribute('data-poster');
        const bg = document.getElementById('bg-poster');
        if (posterUrl) {
            bg.style.backgroundImage = "url('" + posterUrl + "')";
        }

        document.querySelectorAll('.item').forEach(i => i.classList.remove('playing'));
        elemento.classList.add('playing');

        let streamUrl = url.startsWith('http:') ? `/proxy?url=${encodeURIComponent(url)}` : url;
        if (Hls.isSupported()) {
            const hls = new Hls(); hls.loadSource(streamUrl); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = streamUrl; video.play();
        }
    }

    window.fazerBusca = function() {
        const termo = document.getElementById('search-input').value.toLowerCase();
        let filtrados = {};
        for (let grupo in listaCompleta) {
            let canais = listaCompleta[grupo].filter(c => c.nome.toLowerCase().includes(termo));
            if (canais.length > 0) filtrados[grupo] = canais;
        }
        desenhar(filtrados);
    };

    document.addEventListener('keydown', (e) => {
        const items = document.querySelectorAll('.item');
        let index = Array.from(items).indexOf(document.activeElement);
        if (e.key === 'ArrowDown') {
            e.preventDefault();
            index = (index + 1) % items.length;
            items[index].focus();
            items[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            index = (index - 1 + items.length) % items.length;
            items[index].focus();
            items[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else if (e.key === 'Enter') {
            if (document.activeElement.classList.contains('item')) document.activeElement.click();
        }
    });

    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIXÃOFLIX</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e50914; --bg: #000; --side: #111; --text: #fff; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar Estreita com recuo de 10px na direita */
        #sidebar { width: 260px; min-width: 260px; background: var(--side); display: flex; flex-direction: column; border-right: 1px solid #222; }
        .logo-area { padding: 20px; text-align: center; border-bottom: 1px solid #222; margin-right: 10px; }
        .logo-area img { max-width: 90%; height: auto; }
        
        .search-area { padding: 15px 10px 15px 15px; } /* Recuo de 10px na direita */
        .search-box { width: 100%; padding: 10px; border-radius: 4px; border: none; background: #222; color: #fff; outline: none; font-size: 13px; border: 1px solid #333; }
        
        #channel-list { flex: 1; overflow-y: auto; scrollbar-width: thin; margin-right: 10px; } /* Recuo de 10px na direita */
        .cat-group { margin-bottom: 5px; }
        .cat-title { background: #1a1a1a; padding: 8px 15px; font-size: 11px; text-transform: uppercase; color: #888; font-weight: bold; position: sticky; top: 0; z-index: 10; }
        
        .item { display: flex; align-items: center; padding: 8px 15px; cursor: pointer; transition: 0.2s; border-radius: 0 20px 20px 0; margin-bottom: 2px; }
        .item:hover { background: rgba(229, 9, 20, 0.1); color: var(--primary); }
        .item img { width: 40px; height: 55px; border-radius: 3px; margin-right: 12px; object-fit: cover; background: #222; border: 1px solid #333; }
        .item-name { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Player */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; background: #000; }
        #player-wrapper { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        .info-panel { position: absolute; bottom: 0; left: 0; width: 100%; padding: 40px 30px; background: linear-gradient(transparent, rgba(0,0,0,0.95)); pointer-events: none; }
        #title-now { font-size: 26px; font-weight: bold; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        #desc-now { font-size: 14px; color: #ccc; margin-top: 10px; max-width: 750px; line-height: 1.5; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }

        /* Scrollbar */
        #channel-list::-webkit-scrollbar { width: 4px; }
        #channel-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        @media (max-width: 768px) { body { flex-direction: column; } #sidebar { width: 100%; height: 45%; } #channel-list { margin-right: 0; } }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-area">
        <img src="https://i.imgur.com/rIJwt2Q.png" alt="PAIXÃOFLIX">
    </div>
    <div class="search-area">
        <input type="text" id="search" class="search-box" placeholder="Pesquisar canal ou filme..." onkeyup="filter()">
    </div>
    <div id="channel-list">
        <div style="padding: 20px; color: #555; font-size: 12px; text-align: center;">Carregando sua programação...</div>
    </div>
</div>

<div id="main">
    <div id="player-wrapper">
        <video id="video" controls autoplay playsinline></video>
    </div>
    <div class="info-panel">
        <h1 id="title-now">PAIXÃOFLIX TV</h1>
        <p id="desc-now">Selecione um conteúdo na lista ao lado para reproduzir.</p>
    </div>
</div>

<script>
    const TMDB_KEY = 'b275ce8e1a6b3d5d879bb0907e4f56ad';
    const m3uUrl = '/tv.paixaoflix.m3u?v=' + Date.now();
    const video = document.getElementById('video');
    let rawData = {};

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const text = await res.text();
            parse(text);
        } catch (e) { document.getElementById('channel-list').innerText = "Erro ao carregar lista."; }
    }

    function parse(text) {
        const lines = text.split('\n');
        let categories = {};
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                let title = lines[i].split(',')[1]?.trim();
                let url = lines[i+1]?.trim();
                let group = lines[i].match(/group-title="([^"]+)"/)?.[1] || "GERAL";
                
                // Limpa o título para o agrupamento e para a busca de imagem
                let baseTitle = title.replace(/S\d+E\d+|Temporada \d+|Capítulo \d+|FHD|HD|SD|4K|VIP|H265|RAW|REQ/gi, '').replace(/\./g, ' ').trim();

                if (url && url.startsWith('http')) {
                    if (!categories[group]) categories[group] = [];
                    // Agrupa séries pelo nome base
                    if (!categories[group].find(x => x.baseTitle === baseTitle)) {
                        categories[group].push({ title, baseTitle, url });
                    }
                }
            }
        }
        
        // Ordena as categorias
        const sortedKeys = Object.keys(categories).sort();
        const ordered = {};
        sortedKeys.forEach(key => ordered[key] = categories[key]);
        
        rawData = ordered;
        render(ordered);
    }

    function render(data) {
        const list = document.getElementById('channel-list');
        list.innerHTML = '';
        for (let cat in data) {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'cat-group';
            groupDiv.innerHTML = `<div class="cat-title">${cat}</div>`;
            
            data[cat].forEach(item => {
                const safeId = btoa(unescape(encodeURIComponent(item.baseTitle))).substring(0,12).replace(/[^a-z]/gi, 'x');
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <img src="https://via.placeholder.com/80x120/111/222?text=%20" id="img-${safeId}">
                    <div class="item-name">${item.baseTitle}</div>
                `;
                div.onclick = () => play(item.url, item.baseTitle, safeId);
                groupDiv.appendChild(div);
                
                // Dispara busca de imagem e sinopse
                loadMeta(item.baseTitle, safeId);
            });
            list.appendChild(groupDiv);
        }
    }

    async function loadMeta(title, id) {
        // Limpeza agressiva para o TMDB não se perder
        let query = title.split('|')[0].split('-')[0].trim();
        try {
            const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&language=pt-BR&query=${encodeURIComponent(query)}`);
            const j = await r.json();
            if (j.results && j.results[0]) {
                const res = j.results[0];
                const img = document.getElementById(`img-${id}`);
                if (img && res.poster_path) {
                    img.src = `https://image.tmdb.org/t/p/w200${res.poster_path}`;
                    img.dataset.overview = res.overview;
                }
            }
        } catch (e) {}
    }

    function play(url, title, id) {
        const img = document.getElementById(`img-${id}`);
        document.getElementById('title-now').innerText = title;
        document.getElementById('desc-now').innerText = img?.dataset.overview || "Programação ao vivo ou sinopse não disponível para este título.";

        let finalUrl = url.startsWith('http:') ? `/proxy?url=${encodeURIComponent(url)}` : url;
        
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(finalUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = finalUrl;
            video.play();
        }
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        let filtered = {};
        for (let cat in rawData) {
            let m = rawData[cat].filter(i => i.baseTitle.toLowerCase().includes(q));
            if (m.length > 0) filtered[cat] = m;
        }
        render(filtered);
    }

    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix Universal</title>
    <script src="cdn.jsdelivr.net"></script>
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
    <style>
        :root { --primary: #00d9ff; --bg: #0a0a0a; --card-bg: #1a1a1a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; height: 100%; overflow: hidden; }
        
        /* Layout Grid Responsivo */
        #app { display: grid; grid-template-columns: 240px 1fr; height: 100vh; }
        @media (max-width: 768px) { #app { grid-template-columns: 1fr; } #sidebar { display: none; } }

        #sidebar { background: #000; border-right: 1px solid #222; padding: 20px; display: flex; flex-direction: column; }
        #searchBox { width: 100%; padding: 12px; background: #222; border: none; color: #fff; border-radius: 8px; margin-bottom: 20px; }

        /* Grade de Conteúdo */
        #content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; height: 100vh; }
        .card { background: var(--card-bg); border-radius: 10px; overflow: hidden; cursor: pointer; border: 3px solid transparent; transition: 0.2s; }
        .card:focus, .card.active { border-color: var(--primary); transform: scale(1.05); outline: none; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card p { padding: 8px; font-size: 13px; text-align: center; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Player Overlay */
        #player-wrap { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; }
        video { width: 100%; height: 100%; }
        .close-btn { position: absolute; top: 20px; right: 20px; background: rgba(255,0,0,0.7); border: none; color: #fff; padding: 10px 20px; border-radius: 5px; cursor: pointer; z-index: 1001; }
    </style>
</head>
<body>

<div id="app">
    <aside id="sidebar">
        <h2>PaixãoFlix</h2>
        <input type="text" id="searchBox" placeholder="Busca global..." onkeyup="search()">
        <nav id="menu"></nav>
    </aside>
    <main id="content-grid"></main>
</div>

<div id="player-wrap">
    <button class="close-btn" onclick="closePlayer()">FECHAR (ESC)</button>
    <video id="videoPlayer" controls autoplay></video>
</div>

<script>
    let allContent = []; // Banco de dados carregado
    const GITHUB_URL = "SUA_URL_RAW_AQUI"; // Certifique-se que o link termina em .json ou .m3u

    async function loadData() {
        try {
            // Se o GitHub falhar, o sistema não fica preto, ele mostra um erro visual
            const res = await fetch(GITHUB_URL).catch(() => null);
            if(!res) throw new Error("Erro de conexão");
            const data = await res.json();
            allContent = data.items || data;
            render(allContent);
        } catch (e) {
            document.getElementById('content-grid').innerHTML = `<h3>Erro ao carregar lista. Verifique o link do GitHub.</h3>`;
        }
    }

    function render(list) {
        const grid = document.getElementById('content-grid');
        grid.innerHTML = list.map((item, i) => `
            <div class="card" tabindex="${i}" onclick="play('${item.url}')" onkeydown="if(event.key==='Enter') play('${item.url}')">
                <img src="${item.logo || 'via.placeholder.com'}" alt="${item.name}">
                <p>${item.name}</p>
            </div>
        `).join('');
    }

    function search() {
        const term = document.getElementById('searchBox').value.toLowerCase();
        const filtered = allContent.filter(i => i.name.toLowerCase().includes(term));
        render(filtered);
    }

    function play(url) {
        const wrap = document.getElementById('player-wrap');
        const video = document.getElementById('videoPlayer');
        wrap.style.display = 'block';
        
        if (Hls.isSupported() && url.includes('m3u8')) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
        } else {
            video.src = url;
        }
    }

    function closePlayer() {
        const video = document.getElementById('videoPlayer');
        video.pause();
        video.src = "";
        document.getElementById('player-wrap').style.display = 'none';
    }

    // Navegação por Teclado/Controle Remoto
    document.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        if (e.key === "Escape") closePlayer();
        if (active.classList.contains('card')) {
            if (e.key === "ArrowRight") active.nextElementSibling?.focus();
            if (e.key === "ArrowLeft") active.previousElementSibling?.focus();
        }
    });

    loadData();
</script>
</body>
</html>

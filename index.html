<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PaixãoFlix • Cinema</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

/* HEADER */
#topBar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    background: rgba(0,0,0,0.6);
    z-index: 10;
}

#topBar img {
    height: 72px;
}

#clock {
    font-size: 18px;
    opacity: 0.9;
}

/* GRID */
#grid {
    position: absolute;
    top: 100px;
    left: 0;
    right: 0;
    bottom: 220px;
    padding: 20px 40px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 24px;
    overflow: hidden;
}

.poster {
    border-radius: 12px;
    overflow: hidden;
    border: 4px solid transparent;
    transition: transform 0.2s, border 0.2s;
}

.poster img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    display: block;
}

.poster.active {
    transform: scale(1.08);
    border-color: #ff9800;
}

/* INFO CARD */
#info {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: 220px;
    background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.6));
    padding: 20px 40px;
}

#info h1 {
    margin: 0;
    font-size: 28px;
}

#info span {
    display: block;
    margin-top: 6px;
    opacity: 0.8;
}

#info p {
    margin-top: 10px;
    font-size: 18px;
    max-width: 70%;
}

/* PLAYER */
#player {
    position: fixed;
    inset: 0;
    background: black;
    display: none;
    z-index: 20;
}

video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
</style>
</head>

<body>

<div id="topBar">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
    <div id="clock"></div>
</div>

<div id="grid"></div>

<div id="info">
    <h1 id="title">Carregando...</h1>
    <span id="meta"></span>
    <p id="desc"></p>
</div>

<div id="player">
    <video id="video" controls autoplay></video>
</div>

<script>
const grid = document.getElementById("grid");
const titleEl = document.getElementById("title");
const metaEl = document.getElementById("meta");
const descEl = document.getElementById("desc");
const player = document.getElementById("player");
const video = document.getElementById("video");

let filmes = [];
let index = 0;
let hls = null;

/* RELÓGIO */
function clock() {
    const d = new Date();
    const dias = ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"];
    const meses = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
    document.getElementById("clock").innerText =
        `${dias[d.getDay()]}, ${String(d.getDate()).padStart(2,"0")} ${meses[d.getMonth()]} ${d.getFullYear()} | ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(clock, 1000);
clock();

/* CARREGAR FILMES */
fetch("data/filmes.json")
.then(r => r.json())
.then(data => {
    filmes = data;
    render();
    updateInfo();
});

/* RENDER */
function render() {
    grid.innerHTML = "";
    filmes.forEach((f, i) => {
        const div = document.createElement("div");
        div.className = "poster" + (i === index ? " active" : "");
        div.innerHTML = `<img src="${f.poster}">`;
        grid.appendChild(div);
    });
}

/* INFO */
function updateInfo() {
    const f = filmes[index];
    titleEl.innerText = f.titulo;
    metaEl.innerText = `${f.ano} • ${f.genero}`;
    descEl.innerText = f.descricao || "";
    render();
}

/* PLAY */
function playMovie() {
    const src = filmes[index].video;
    player.style.display = "block";

    if (hls) {
        hls.destroy();
        hls = null;
    }

    if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = src;
    } else if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
    } else {
        video.src = src;
    }

    video.play().catch(()=>{});
}

/* CONTROLE */
document.addEventListener("keydown", e => {
    if (player.style.display === "block") {
        if (e.key === "Escape" || e.key === "Backspace") {
            video.pause();
            player.style.display = "none";
        }
        return;
    }

    switch (e.key) {
        case "ArrowRight":
            if (index < filmes.length - 1) index++;
            updateInfo();
        break;

        case "ArrowLeft":
            if (index > 0) index--;
            updateInfo();
        break;

        case "Enter":
            playMovie();
        break;
    }
});
</script>

</body>
</html>

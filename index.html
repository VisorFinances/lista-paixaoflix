<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinal Web TV - Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
            outline: none;
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="video" controls autoplay playsinline></video>
</div>

<script>
    // URL DIRETA E PURA PARA EVITAR ERROS DE REDIRECIONAMENTO (400/403)
    const streamUrl = 'http://vip.sibfungold.org:8080/bagio19821/GwDQuo6pwf@!Nnmd2ao70N/52814';
    const video = document.getElementById('video');

    function startPlayer() {
        if (Hls.isSupported()) {
            const hls = new Hls({
                // Configurações para evitar travamentos e erros de permissão
                debug: false,
                enableWorker: true,
                lowLatencyMode: true,
                xhrSetup: function (xhr, url) {
                    xhr.withCredentials = false;
                }
            });

            hls.loadSource(streamUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play().catch(() => {
                    // Caso o navegador bloqueie autoplay com som, inicia mudo
                    video.muted = true;
                    video.play();
                });
            });

            // Recuperação automática em caso de queda de sinal
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            hls.recoverMediaError();
                            break;
                        default:
                            hls.destroy();
                            startPlayer();
                            break;
                    }
                }
            });
        } 
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Suporte para Safari e dispositivos iOS
            video.src = streamUrl;
            video.addEventListener('canplay', function() {
                video.play();
            });
        }
    }

    startPlayer();
</script>

</body>
</html>

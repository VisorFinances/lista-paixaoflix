<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh}
#side{width:320px;background:#111;overflow:auto}
#side button{width:25%;padding:10px;border:0;background:#222;color:#fff}
#side button.active{background:#e50914}
.item{padding:10px;border-bottom:1px solid #222;cursor:pointer}
.item:hover{background:#1a1a1a}
#player{flex:1;background:#000;position:relative}
video{width:100%;height:100%}
#error{position:absolute;color:#fff;background:#000c;padding:20px;display:none;z-index:5}

/* OVERLAY */
#overlay{
  position:absolute;
  left:40px;
  bottom:40px;
  background:rgba(0,0,0,.65);
  padding:20px 26px;
  border-left:4px solid #e50914;
  border-radius:6px;
  display:none;
  z-index:10
}
#overlay .type{font-size:13px;opacity:.8}
#overlay .title{font-size:22px;font-weight:700;margin-top:4px}

/* CARD NETFLIX */
#card{
  position:absolute;
  right:40px;
  top:50%;
  transform:translateY(-50%);
  width:420px;
  background:linear-gradient(90deg,rgba(0,0,0,.95),rgba(0,0,0,.75));
  padding:26px;
  border-radius:10px;
  display:none;
  z-index:8
}
#card h1{margin:0 0 10px;font-size:26px;font-weight:700}
#card p{margin:0;font-size:15px;line-height:1.4;opacity:.9}
</style>
</head>

<body>

<div id="side">
  <div>
    <button id="f">FILMES</button>
    <button id="s">SÉRIES</button>
    <button id="tv">TV</button>
    <button id="c247" class="active">24/7</button>
  </div>
  <div id="list"></div>
</div>

<div id="player">
  <div id="error"></div>

  <div id="overlay">
    <div class="type" id="overlayType"></div>
    <div class="title" id="overlayTitle"></div>
  </div>

  <div id="card">
    <h1 id="cardTitle"></h1>
    <p id="cardDesc"></p>
  </div>

  <video id="video" controls autoplay playsinline></video>
</div>

<script>
const video=document.getElementById('video');
const list=document.getElementById('list');
const errorBox=document.getElementById('error');
const overlay=document.getElementById('overlay');
const overlayType=document.getElementById('overlayType');
const overlayTitle=document.getElementById('overlayTitle');
const card=document.getElementById('card');
const cardTitle=document.getElementById('cardTitle');
const cardDesc=document.getElementById('cardDesc');

let hls,overlayTimer;
let channels=[],index=0;
let mode='247';

/* DADOS 24/7 (ARCHIVE.ORG) */
const canais247=[
  {
    nome:"Tom & Jerry 24/7",
    tipo:"DESENHO 24/7",
    desc:"Episódios clássicos de Tom & Jerry sem parar",
    url:"https://archive.org/download/tom-jerry-collection-720p/Tom%20and%20Jerry%20Collection.m3u8"
  },
  {
    nome:"Chapolin 24/7",
    tipo:"SÉRIE 24/7",
    desc:"Episódios clássicos de Chapolin Colorado",
    url:"https://archive.org/download/chapolin-colorado/Chapolin.m3u8"
  },
  {
    nome:"Chaves 24/7",
    tipo:"SÉRIE 24/7",
    desc:"Canal contínuo com episódios de Chaves",
    url:"https://archive.org/download/chaves-series/Chaves.m3u8"
  },
  {
    nome:"Filmes Clássicos 24/7",
    tipo:"FILMES 24/7",
    desc:"Cinema clássico em transmissão contínua",
    url:"https://archive.org/download/classic_movies_collection/classic_movies.m3u8"
  }
];

/* UI */
function showCard(title,desc){
  if(!desc){card.style.display='none';return;}
  cardTitle.innerText=title;
  cardDesc.innerText=desc;
  card.style.display='block';
}
function hideCard(){card.style.display='none';}
function showOverlay(type,title){
  overlayType.innerText=type;
  overlayTitle.innerText=title;
  overlay.style.display='block';
  clearTimeout(overlayTimer);
  overlayTimer=setTimeout(()=>overlay.style.display='none',2000);
}
function showError(msg){errorBox.style.display='block';errorBox.innerText=msg;}
function clearError(){errorBox.style.display='none';}

/* PLAYER */
function play(url,title,type){
  hideCard();
  clearError();
  showOverlay(type,title);
  if(hls){hls.destroy();hls=null;}
  try{
    if(url.endsWith('.m3u8')){
      if(Hls.isSupported()){
        hls=new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR,()=>showError("Erro no stream"));
      }else video.src=url;
    }else video.src=url;
    video.play();
  }catch(e){showError("Erro ao reproduzir");}
}

/* 24/7 */
function load247(){
  mode='247';
  list.innerHTML='';
  channels=canais247;
  index=0;

  canais247.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='item';
    d.innerText=c.nome;
    d.onmouseenter=()=>showCard(c.nome,c.desc);
    d.onclick=()=>{index=i;play(c.url,c.nome,c.tipo);};
    list.appendChild(d);
  });

  play(canais247[0].url,canais247[0].nome,canais247[0].tipo);
}

/* CONTROLE REMOTO */
document.addEventListener('keydown',e=>{
  if(mode!=='247')return;
  if(e.key==='ArrowUp'){index=(index-1+channels.length)%channels.length;play(channels[index].url,channels[index].nome,channels[index].tipo);}
  if(e.key==='ArrowDown'){index=(index+1)%channels.length;play(channels[index].url,channels[index].nome,channels[index].tipo);}
});

/* BOTÕES */
document.getElementById('c247').onclick=()=>load247();
document.getElementById('tv').onclick=()=>{mode='tv';list.innerHTML='';hideCard();};
document.getElementById('f').onclick=()=>{mode='filmes';list.innerHTML='';hideCard();};
document.getElementById('s').onclick=()=>{mode='series';list.innerHTML='';hideCard();};

load247();
</script>

</body>
</html>

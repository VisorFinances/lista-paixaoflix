<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
:root {
  --bg:#000; --side:#111; --text:#fff; --primary:#e50914;
}
body {
  margin:0; background:var(--bg); color:var(--text);
  font-family:Poppins,sans-serif; display:flex; height:100vh;
}
#sidebar {
  width:320px; background:var(--side);
  display:flex; flex-direction:column; overflow:hidden;
}
.header {
  padding:15px; border-bottom:1px solid #222;
}
.header img { width:100%; max-height:55px; object-fit:contain; }
.menu {
  display:flex; gap:8px; margin-top:10px;
}
.menu button {
  flex:1; padding:10px; background:#222; color:#fff;
  border:none; cursor:pointer; font-weight:700;
}
.menu button.active { background:var(--primary); }
#list {
  flex:1; overflow-y:auto;
}
.group {
  padding:10px; background:#000; font-weight:700;
  border-bottom:1px solid #222;
}
.item {
  padding:10px; cursor:pointer; border-bottom:1px solid #1a1a1a;
}
.item:hover,.item.active { background:#1a1a1a; }
#player-area {
  flex:1; background:#000; display:flex;
  align-items:center; justify-content:center;
}
video {
  width:100%; height:100%; background:#000;
}
</style>
</head>

<body>

<div id="sidebar">
  <div class="header">
    <img src="logo.png">
    <div class="menu">
      <button id="btnFilmes" class="active">FILMES</button>
      <button id="btnSeries">SÉRIES</button>
      <button id="btnTV">TV</button>
    </div>
  </div>
  <div id="list"></div>
</div>

<div id="player-area">
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
const video = document.getElementById('video');
const list = document.getElementById('list');

const btnFilmes = document.getElementById('btnFilmes');
const btnSeries = document.getElementById('btnSeries');
const btnTV = document.getElementById('btnTV');

let hls;

btnFilmes.onclick = () => loadFilmes();
btnSeries.onclick = () => loadSeries();
btnTV.onclick = () => loadTV();

function setActive(btn){
  [btnFilmes,btnSeries,btnTV].forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

function play(url){
  if(hls){ hls.destroy(); hls=null; }
  if(url.endsWith('.m3u8') && Hls.isSupported()){
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else {
    video.src = url;
  }
  video.play();
}

/* ========= FILMES ========= */
async function loadFilmes(){
  setActive(btnFilmes);
  list.innerHTML='';
  const data = await fetch('./data/filmes.json').then(r=>r.json());
  data.forEach(f=>{
    const d=document.createElement('div');
    d.className='item';
    d.innerText=f.titulo;
    d.onclick=()=>play(f.url);
    list.appendChild(d);
  });
}

/* ========= SÉRIES ========= */
async function loadSeries(){
  setActive(btnSeries);
  list.innerHTML='';
  const data = await fetch('./data/series.json').then(r=>r.json());
  data.forEach(s=>{
    const g=document.createElement('div');
    g.className='group';
    g.innerText=s.nome;
    list.appendChild(g);
    s.episodios.forEach(e=>{
      const d=document.createElement('div');
      d.className='item';
      d.innerText=e.titulo;
      d.onclick=()=>play(e.url);
      list.appendChild(d);
    });
  });
}

/* ========= TV / IPTV ========= */
async function loadTV(){
  setActive(btnTV);
  list.innerHTML='';
  const txt = await fetch('./data/canais.m3u').then(r=>r.text());
  const lines = txt.split('\n');
  let name='';
  lines.forEach(l=>{
    if(l.startsWith('#EXTINF')){
      name = l.split(',').pop();
    } else if(l.startsWith('http')){
      const d=document.createElement('div');
      d.className='item';
      d.innerText=name;
      d.onclick=()=>play(l.trim());
      list.appendChild(d);
    }
  });
}

/* Inicial */
loadFilmes();
</script>

</body>
</html>

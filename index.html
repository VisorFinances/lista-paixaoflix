<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Streaming</title>
    <style>
        /* CONFIGURAÇÕES GERAIS */
        body {
            margin: 0;
            padding: 0;
            background-color: #101010;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex; /* Mantém a barra lateral e conteúdo lado a lado */
            height: 100vh;
            overflow: hidden;
        }

        /* 1. BARRA LATERAL (Recuperada) */
        .sidebar {
            width: 250px;
            background-color: #000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        /* 2. LOGOTIPO (Aumentado) */
        .logo {
            height: 80px; 
            width: auto;
            margin-bottom: 30px;
            object-fit: contain;
        }

        /* CONTEÚDO PRINCIPAL */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
        }

        /* 3. BARRA DE PESQUISA (Reduzida em 17px) */
        .search-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .search-bar {
            width: calc(100% - 17px) !important;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        /* 4. PLAYER (Assistindo Agora - Ajustado para não subir) */
        #assistindo-agora {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 20px;
        }
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Aspect Ratio 16:9 */
            height: 0;
            background: #000;
            border: 2px solid #E50914;
        }
        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 5. TÍTULOS (Definidos e Maiores) */
        .session-title {
            font-size: 1.8rem !important;
            font-weight: bold;
            margin: 20px 0;
            color: #E50914;
            text-transform: uppercase;
        }

        /* 6. GRID DE CARDS (Aumentados e Corrigidos) */
        .grid-filmes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            background: #1c1c1c;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .card:hover, .card.selected {
            transform: scale(1.05); /* Aumento leve conforme solicitado */
            border-color: #E50914;
        }

        .card img {
            width: 100%;
            height: 250px; /* Tamanho controlado para não quebrar */
            object-fit: cover;
        }

        .card-title {
            padding: 10px;
            font-size: 14px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <img src="https://via.placeholder.com/200x80?text=LOGO" alt="Logo" class="logo">
        <nav>
            <p>Início</p>
            <p>Filmes</p>
            <p>Séries</p>
        </nav>
    </div>

    <div class="main-content">
        
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Pesquisar...">
        </div>

        <div id="assistindo-agora">
            <h2 class="session-title">Assistindo Agora</h2>
            <div class="player-wrapper" id="video-player">
                <div style="text-align: center; padding-top: 20%;">Selecione um filme para assistir</div>
            </div>
        </div>

        <h2 class="session-title">Filmes</h2>
        <div class="grid-filmes">
            <div class="card" onclick="playVideo('1TvjBxNNdrCppgBmPOpOgfyQWDDZdF_CC')" id="first-card">
                <img src="https://cdn.iset.io/assets/52438/produtos/40738/thumb_350-350-atn.jpg" alt="Capa">
                <div class="card-title">AS TARTARUGAS NINJA - O RETORNO</div>
            </div>
            </div>

    </div>

    <script>
        // Função para carregar o vídeo do Drive como PLAYER e não Download
        function playVideo(id) {
            const playerDiv = document.getElementById('video-player');
            // O segredo está no /preview para abrir o player direto
            playerDiv.innerHTML = `<iframe src="https://drive.google.com/file/d/${id}/preview" allow="autoplay"></iframe>`;
            
            // Remove seleção de outros cards e marca o atual
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        // 7. SELEÇÃO AUTOMÁTICA DO PRIMEIRO CANAL
        window.onload = function() {
            const primeiroCard = document.getElementById('first-card');
            if (primeiroCard) {
                primeiroCard.classList.add('selected');
                primeiroCard.focus();
                // Opcional: descomente a linha abaixo para já começar o filme ao abrir a página
                // playVideo('1TvjBxNNdrCppgBmPOpOgfyQWDDZdF_CC');
            }
        };
    </script>

</body>
</html>

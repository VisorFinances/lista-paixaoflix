<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix TV - V.85.48.77</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    
    <style>
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; overflow: hidden !important; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Foco e Navegação */
        .focused { border: 5px solid #FFCE44 !important; box-shadow: 0 0 25px rgba(255, 206, 68, 1); background: rgba(255, 206, 68, 0.1) !important; z-index: 1000 !important; transition: transform 0.2s ease; }
        
        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: #040714; }
        #logoMain { height: 70px; cursor: pointer; border: 5px solid transparent; }
        
        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: rgba(4,7,20,0.98); display: flex; flex-direction: column; align-items: center; padding-top: 10px; z-index: 5500; border-right: 1px solid rgba(255,255,255,0.1); transition: width 0.3s; }
        #sideMenu.active { width: 280px; }
        #searchBox { width: 85%; background: #1a1d29; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 5px; margin-bottom: 15px; display: none; }
        #sideMenu.active #searchBox { display: block; }
        .menu-item { width: 100%; height: 55px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; border: none !important; }
        .menu-item i { font-size: 22px; min-width: 40px; }
        .menu-item span { display: none; margin-left: 20px; font-weight: 600; }
        #sideMenu.active .menu-item span { display: block; }
        
        #mainScroll { width: 100%; height: 100vh; padding: 100px 0 300px 90px; overflow-y: scroll !important; scroll-behavior: smooth; }
        #mainScroll::-webkit-scrollbar { display: none; }

        /* Home e Banner */
        .hero-banner { width: 95%; height: 280px; margin: 10px auto 20px; border-radius: 15px; background: linear-gradient(to bottom, transparent, #040714), url('https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/banner_hero.jpg'); background-size: cover; background-position: center; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-banner h1 { font-size: 45px; font-weight: 900; margin: 0; text-shadow: 2px 2px 15px #000; }
        .hero-banner p { font-size: 18px; font-weight: 200; font-style: italic; margin-top: 5px; }

        /* Top 4 Estilizado */
        .top-container { display: flex; gap: 40px; justify-content: center; margin-bottom: 30px; }
        .top-item { position: relative; width: 250px; cursor: pointer; }
        .top-number { position: absolute; left: -40px; bottom: -10px; font-size: 200px; font-weight: 900; color: transparent; -webkit-text-stroke: 4px #FFCE44; z-index: 500; line-height: 0.8; pointer-events: none; }
        .top-item img { width: 100%; border-radius: 12px; position: relative; z-index: 100; border: 3px solid transparent; }

        /* Grid e Capas */
        .category-block { margin: 0 50px 6px 50px; }
        .cat-header { font-size: 24px; font-weight: 900; border-left: 6px solid #FFCE44; padding-left: 15px; margin-bottom: 10px; }
        .row-wrapper { display: flex; align-items: center; gap: 15px; position: relative; }
        .movie-grid { display: flex; gap: 20px; overflow-x: hidden !important; width: calc(100% - 60px); }
        
        .movie-card { min-width: calc(25% - 20px); border-radius: 8px; background: #1a1d29; cursor: pointer; border: 4px solid transparent; position: relative; }
        .card-mini { min-width: calc(12% - 20px) !important; } /* Capas continuar 50% menores */
        
        .meta-card { padding: 8px 0; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 14px; color: #FFCE44; font-weight: bold; width: 100%; }
        .movie-poster { width: 100%; height: auto; aspect-ratio: 2/3; object-fit: cover; border-radius: 4px; }

        .slider-arrow { min-width: 40px; height: 100px; background: #FFCE44; border: none; cursor: pointer; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #000; clip-path: polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%); }

        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
        #detailsOverlay { position: fixed; inset: 0; background: #040714; z-index: 9000; display: none; align-items: center; justify-content: center; padding: 50px; }
        .btn-3d { background: #FFCE44; color: #000; border: none; border-bottom: 6px solid #b38f00; padding: 15px 40px; font-weight: 900; text-transform: uppercase; border-radius: 8px; }
    </style>
</head>
<body onload="initSystem()">

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0" onclick="renderHome()">
    <div style="font-weight: bold; color: #FFCE44;">V.85.48.77</div>
    <div id="barDateTime">00:00</div>
</div>

<div id="sideMenu">
    <input type="text" id="searchBox" placeholder="PESQUISAR..." tabindex="0" oninput="globalSearch(this.value)">
    <div class="menu-item" tabindex="0" onclick="renderHome()"><i class="fas fa-home"></i><span>INÍCIO</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCanais('canais')"><i class="fas fa-tv"></i><span>CANAIS TV</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('cinema')"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('series')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFavoritos()"><i class="fas fa-heart"></i><span>FAVORITOS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCanais('kids')"><i class="fas fa-child"></i><span>CANAIS KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderKidsAZ('kids_filmes')"><i class="fas fa-baby"></i><span>FILMES KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderKidsAZ('kids_series')"><i class="fas fa-robot"></i><span>SÉRIES KIDS</span></div>
</div>

<div id="mainScroll">
    <div id="dynamicContent"></div>
</div>

<div id="detailsOverlay">
    <div id="detailsContent" style="width: 90%; display: flex; gap: 50px;">
        <img id="detPoster" style="width: 280px; border-radius: 10px; border: 3px solid #fff;">
        <div style="flex:1;">
            <h1 id="detTitle" style="font-size: 40px; margin:0;"></h1>
            <p id="detMeta" style="color:#FFCE44; font-weight:bold;"></p>
            <p id="detSinopse" style="font-size: 18px; color: #ccc; margin: 15px 0;"></p>
            <div id="areaSerie" style="display:none; margin-bottom: 20px;"><div id="epList" style="display:grid; grid-template-columns: repeat(6,1fr); gap:10px;"></div></div>
            <button class="btn-3d" id="btnPlay" tabindex="0">ASSISTIR</button>
            <button class="btn-3d" onclick="closeDetails()" style="background:#333; color:#fff; border-bottom-color:#000;" tabindex="0">VOLTAR</button>
        </div>
    </div>
</div>

<div id="videoContainer">
    <div id="mainPlayer" style="width:100%; height:100%;"></div>
    <div style="position:absolute; top:30px; left:30px; z-index:100001; background:rgba(0,0,0,0.5); padding:10px 20px; border-radius:5px; cursor:pointer;" onclick="sairPlayer()" id="btnSair" tabindex="0">SAIR (BACK)</div>
</div>

<script>
    let db = { cinema: [], series: [], kids_filmes: [], kids_series: [], todos: [] };
    let currentVideoId = "";
    let clapprPlayer = null;
    let lastFocused = null;

    async function initSystem() {
        startClock();
        try {
            const [f, s, kf, ks] = await Promise.all([
                fetch('data/filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/series.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_series.json').then(r => r.json()).catch(() => [])
            ]);
            db.cinema = f; db.series = s; db.kids_filmes = kf; db.kids_series = ks;
            db.todos = [...f, ...s, ...kf, ...ks];
            renderHome();
            document.getElementById('logoMain').focus();
        } catch(e) { console.error(e); }
        initNavigation();
    }

    function renderHome() {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `
            <div class="hero-banner">
                <h1>Bem vindos ao PaixãoFlix</h1>
                <p>Transformando momentos de lazer em lembranças felizes!</p>
            </div>
            <div class="top-container" id="top4-grid"></div>
            <div id="row-recomendado" class="category-block"></div>
            <div id="row-continuar" class="category-block"></div>
        `;
        renderTop4();
        renderRecomendados();
        renderContinuar();
    }

    function renderTop4() {
        const grid = document.getElementById('top4-grid');
        const seed = Math.floor(Date.now() / (6 * 60 * 60 * 1000));
        const pools = [db.cinema, db.series, db.kids_filmes, db.kids_series];
        pools.forEach((pool, idx) => {
            if(pool.length > 0) {
                const item = pool[seed % pool.length];
                grid.innerHTML += `
                    <div class="top-item" tabindex="0" onclick="handleCapa('${item.titulo.replace(/'/g,"")}')">
                        <span class="top-number">${idx + 1}</span>
                        <img src="${item.poster}">
                    </div>`;
            }
        });
    }

    function renderContinuar() {
        const keys = Object.keys(localStorage).filter(k => k.startsWith('prog_')).sort((a,b) => b.localeCompare(a)).slice(0, 4);
        const cont = document.getElementById('row-continuar');
        if(keys.length === 0) return;
        cont.innerHTML = `<div class="cat-header">Continuar Assistindo</div><div class="movie-grid" id="grid-cont"></div>`;
        keys.forEach(key => {
            const title = atob(key.replace('prog_', ''));
            const item = db.todos.find(i => i.titulo === title);
            if(item) document.getElementById('grid-cont').innerHTML += createCardHtml(item, true);
        });
    }

    function renderRecomendados() {
        const cont = document.getElementById('row-recomendado');
        const seed = Math.floor(Date.now() / (6 * 60 * 60 * 1000));
        cont.innerHTML = `<div class="cat-header">Recomendado para você</div><div class="movie-grid" id="grid-rec"></div>`;
        [db.todos[(seed*3)%db.todos.length], db.todos[(seed*7)%db.todos.length]].forEach(i => {
            if(i) document.getElementById('grid-rec').innerHTML += createCardHtml(i);
        });
    }

    function createCardHtml(i, mini = false) {
        const tSafe = i.titulo.replace(/'/g,"").replace(/"/g,"");
        return `<div class="movie-card ${mini?'card-mini':''}" tabindex="0" data-title="${tSafe}" onclick="handleCapa('${tSafe}')">
            <img class="movie-poster" src="${i.poster}">
            <div class="meta-card"><span>${i.year || ''}</span><span><i class="fas fa-star"></i> ${i.rating || '0.0'}</span></div>
        </div>`;
    }

    async function handleCapa(titulo) {
        const item = db.todos.find(i => i.titulo.replace(/'/g,"").replace(/"/g,"") === titulo);
        if(!item) return;
        lastFocused = document.activeElement;
        document.getElementById('detailsOverlay').style.display = "flex";
        document.getElementById('detPoster').src = item.poster;
        document.getElementById('detTitle').innerText = item.titulo;
        document.getElementById('detMeta').innerText = `${item.year} | ${item.genero}`;
        document.getElementById('detSinopse').innerText = item.desc || "";
        
        const areaSerie = document.getElementById('areaSerie');
        const epList = document.getElementById('epList');
        const btnPlay = document.getElementById('btnPlay');
        
        if(item.identificador_archive) {
            btnPlay.style.display = "none"; areaSerie.style.display = "block";
            epList.innerHTML = "LENDO...";
            const res = await fetch(`https://archive.org/metadata/${item.identificador_archive}`);
            const data = await res.json();
            const files = data.files.filter(f => f.name.endsWith('.mp4'));
            epList.innerHTML = "";
            files.forEach((f, idx) => {
                const b = document.createElement('button');
                b.className = "btn-3d"; b.tabIndex = 0; b.style.padding = "5px"; b.innerText = `EP ${idx+1}`;
                b.onclick = () => playVideo(`https://archive.org/download/${item.identificador_archive}/${f.name}`, item.titulo);
                epList.appendChild(b);
            });
            epList.firstChild.focus();
        } else {
            areaSerie.style.display = "none"; btnPlay.style.display = "block";
            btnPlay.onclick = () => playVideo(item.url, item.titulo);
            btnPlay.focus();
        }
    }

    function playVideo(url, title) {
        currentVideoId = btoa(title);
        document.getElementById('videoContainer').style.display = "block";
        if(clapprPlayer) clapprPlayer.destroy();
        clapprPlayer = new Clappr.Player({
            source: url, parentId: "#mainPlayer", width: '100%', height: '100%', autoPlay: true,
            playback: { hlsjsConfig: { enableWorker: true } }
        });
        clapprPlayer.on(Clappr.Events.PLAYER_TIMEUPDATE, (p) => {
            if(p.current > 5) localStorage.setItem('prog_' + currentVideoId, p.current);
        });
    }

    function sairPlayer() {
        if(clapprPlayer) { clapprPlayer.destroy(); clapprPlayer = null; }
        document.getElementById('videoContainer').style.display = "none";
        renderContinuar();
        if(lastFocused) lastFocused.focus();
    }

    function closeDetails() { document.getElementById('detailsOverlay').style.display = "none"; if(lastFocused) lastFocused.focus(); }

    function initNavigation() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const all = Array.from(document.querySelectorAll('[tabindex="0"]')).filter(el => el.offsetParent !== null);
            const r = active.getBoundingClientRect();
            let next = null, minDist = Infinity;

            if(e.keyCode === 13) { active.click(); return; }
            if(e.keyCode === 8 || e.keyCode === 27) { sairPlayer(); closeDetails(); return; }

            // Blindagem Lateral: Se estiver no conteúdo, bloqueia saída involuntária para o menu
            const isContent = !active.closest('#sideMenu') && active.id !== 'logoMain';

            all.forEach(el => {
                if(el === active) return;
                const nr = el.getBoundingClientRect();
                let ok = false;
                
                if(e.keyCode === 39) ok = nr.left >= r.right - 5 && Math.abs(nr.top - r.top) < 150;
                if(e.keyCode === 37) ok = nr.right <= r.left + 5 && Math.abs(nr.top - r.top) < 150;
                if(e.keyCode === 40) ok = nr.top >= r.bottom - 5;
                if(e.keyCode === 38) ok = nr.bottom <= r.top + 5;

                if(ok) {
                    // Impede pular para o menu lateral em movimentos verticais
                    if(isContent && (e.keyCode === 38 || e.keyCode === 40) && el.closest('#sideMenu')) return;
                    
                    const d = Math.hypot(nr.left - r.left, nr.top - r.top);
                    if(d < minDist) { minDist = d; next = el; }
                }
            });

            if(next) {
                next.focus();
                if(!next.closest('#sideMenu') && !next.closest('#topBar')) next.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });

        document.addEventListener('focusin', (e) => {
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            e.target.classList.add('focused');
            if(e.target.closest('#sideMenu')) document.getElementById('sideMenu').classList.add('active');
            else document.getElementById('sideMenu').classList.remove('active');
        });
    }

    function startClock() { setInterval(() => { document.getElementById('barDateTime').innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}); }, 1000); }
    
    function changeSection(type) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = "";
        const grouped = {};
        db[type].forEach(i => { const c = i.genero || "Geral"; if(!grouped[c]) grouped[c]=[]; grouped[c].push(i); });
        Object.keys(grouped).forEach((cat, idx) => {
            const block = document.createElement('div'); block.className = "category-block";
            block.innerHTML = `<div class="cat-header">${cat}</div><div class="row-wrapper"><div class="movie-grid" id="grid-${idx}"></div><button class="slider-arrow" tabindex="0" onclick="scrollRow(${idx})"></button></div>`;
            cont.appendChild(block);
            grouped[cat].forEach(i => document.getElementById(`grid-${idx}`).innerHTML += createCardHtml(i));
        });
    }

    function scrollRow(idx) {
        const g = document.getElementById(`grid-${idx}`);
        if(g.scrollLeft + g.offsetWidth >= g.scrollWidth) g.scrollTo({left:0, behavior:'smooth'});
        else g.scrollBy({left:g.offsetWidth, behavior:'smooth'});
    }
</script>
</body>
</html>

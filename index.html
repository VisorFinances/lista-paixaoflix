<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>PaixãoFlix TV V.28.1.66</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; overflow: hidden !important; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; }

        .focused {
            border: 5px solid #FFCE44 !important;
            box-shadow: 0 0 25px rgba(255, 206, 68, 0.9);
            transform: scale(1.03);
            z-index: 9999 !important;
        }

        /* TOP BAR */
        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 8000; background: #040714; }
        #logoMain { height: 70px; }
        #barCounter { font-weight: 900; color: #FFCE44; font-size: 18px; }
        #barDateTime { font-weight: bold; font-size: 20px; color: #fff; }

        /* MENU */
        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: #040714; display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 8500; border-right: 1px solid rgba(255,255,255,0.1); transition: 0.2s; }
        #sideMenu.active { width: 280px; }
        .menu-item { width: 100%; height: 60px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; border: none !important; }
        .menu-item i { font-size: 24px; min-width: 40px; }
        .menu-item span { display: none; margin-left: 20px; font-weight: 600; white-space: nowrap; }
        #sideMenu.active .menu-item span { display: block; }
        
        #searchBox { width: 85%; margin: 10px 0; display: none; background: #1a1d29; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; }
        #sideMenu.active #searchBox { display: block; }

        /* CONTENT AREA */
        #mainScroll { width: 100%; height: 100vh; padding: 160px 0 100px 90px; position: relative; scroll-behavior: smooth; }
        .category-block { margin: 0 50px 40px 50px; }
        .cat-header { font-size: 26px; font-weight: 900; color: #fff; margin-bottom: 25px; text-transform: uppercase; border-left: 8px solid #FFCE44; padding-left: 20px; }
        
        .movie-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .movie-card { border-radius: 10px; background: #1a1d29; cursor: pointer; aspect-ratio: 2/3; position: relative; }
        .movie-poster { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }

        /* BOTÕES PADRONIZADOS 5CM */
        .btn-desc { width: 190px; height: 55px; font-weight: 900; border-radius: 8px; cursor: pointer; border: none; text-transform: uppercase; }
        .btn-3d { width: 100%; background: #FFCE44; color: #000; border: none; border-bottom: 6px solid #b38f00; padding: 18px; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 10px; margin-top: 20px; }

        /* PAGINA DE DETALHES */
        #detailsOverlay { position: fixed; inset: 0; background: #040714; z-index: 9900; display: none; padding: 60px; }
        .ep-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 8px; margin-top: 20px; }
        .btn-ep { background: #1a1d29; color: #fff; border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* PLAYER */
        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; }
        .btn-sair-vidro { position: absolute; top: 40px; right: 40px; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); color: #fff; padding: 15px 35px; font-weight: 900; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; }

        /* POPUP CONTINUAR */
        #popupPaixao { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10001; display: none; align-items: center; justify-content: center; }
        .p-box { background: #1a1d29; padding: 50px; border: 4px solid #FFCE44; border-radius: 20px; text-align: center; }
    </style>
</head>
<body onload="initSystem()">

<div id="popupPaixao">
    <div class="p-box">
        <h2 style="color:#FFCE44">PAIXÃOFLIX PERGUNTA:</h2>
        <p style="font-size: 20px;">Detectamos progresso neste conteúdo. Como deseja prosseguir?</p>
        <div style="margin-top: 30px;">
            <button class="btn-desc" id="p-cont" style="background:#FFCE44;">CONTINUAR</button>
            <button class="btn-desc" id="p-reset" style="background:#333; color:#fff;">RECOMEÇAR</button>
        </div>
    </div>
</div>

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0">
    <div id="barCounter">CARREGANDO...</div>
    <div id="barDateTime">00:00:00</div>
</div>

<div id="sideMenu">
    <input type="text" id="searchBox" placeholder="PESQUISAR EM TUDO..." tabindex="0">
    <div class="menu-item" tabindex="0" onclick="changeSection('cinema')"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('series')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('kids_filmes')"><i class="fas fa-baby"></i><span>KIDS</span></div>
</div>

<div id="mainScroll">
    <div id="dynamicContent"></div>
    <div style="padding: 100px; text-align: center; color: #333;" id="footer" tabindex="0">
        PAIXÃOFLIX - TODOS OS DIREITOS RESERVADOS 2026
    </div>
</div>

<div id="detailsOverlay">
    <div style="display: flex; gap: 50px; height: 100%;">
        <img id="detPoster" style="height: 80%; border-radius: 15px; border: 4px solid #fff;">
        <div style="flex:1;">
            <h1 id="detTitle" style="font-size: 50px; margin:0;"></h1>
            <p id="detMeta" style="color:#FFCE44; font-weight: 900;"></p>
            <p id="detSinopse" style="font-size: 18px; color:#ccc; margin: 20px 0;"></p>
            <div id="areaSerie" style="display:none;">
                <h3 style="color:#FFCE44">EPISÓDIOS:</h3>
                <div id="epList" class="ep-grid"></div>
            </div>
            <div style="margin-top: 40px; display: flex; gap: 20px;">
                <button class="btn-desc" id="btnPlay" style="background:#FFCE44; color:#000;">ASSISTIR AGORA</button>
                <button class="btn-desc" onclick="closeDetails()" style="background:#333; color:#fff;">VOLTAR</button>
            </div>
            <div style="margin-top: 50px;">
                <h3 style="color:#FFCE44">PAIXÃOFLIX INDICA</h3>
                <div class="movie-grid" id="indicaGrid"></div>
            </div>
        </div>
    </div>
</div>

<div id="videoContainer">
    <div class="btn-sair-vidro" onclick="sairPlayer()">SAIR DO PLAYER</div>
    <video id="mainPlayer" style="width:100%; height:100%;" controls autoplay></video>
</div>

<script>
    const CATEGORIAS = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Clássicos", "Dorama", "Suspense", "Policial", "Crime", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];
    let db = { cinema: [], series: [], kids_filmes: [], todos: [] };
    let prog = JSON.parse(localStorage.getItem('p_prog')) || {};

    async function initSystem() {
        startClock();
        await loadFiles();
        renderHome();
        initNav();
        initSearch();
    }

    async function loadFiles() {
        const types = ['cinema', 'series', 'kids_filmes'];
        for(let t of types) {
            const r = await fetch(`data/${t==='cinema'?'filmes':t}.json`).catch(()=>null);
            if(r) { 
                db[t] = await r.json(); 
                db.todos = [...db.todos, ...db[t]];
            }
        }
        document.getElementById('barCounter').innerText = `CATÁLOGO: ${db.todos.length} TÍTULOS`;
    }

    function renderHome() {
        const cont = document.getElementById('dynamicContent');
        const top6 = db.todos.sort(() => 0.5 - Math.random()).slice(0, 6);
        let html = `<div class="category-block"><div class="cat-header" tabindex="0">TOP 6 DESTAQUES</div><div class="movie-grid" id="topGrid">`;
        top6.forEach(i => html += createCard(i));
        html += `</div></div>`;
        cont.innerHTML = html;
        changeSection('cinema', true);
    }

    function createCard(i) {
        return `<div class="movie-card" tabindex="0" onclick="handleCapa('${i.titulo.replace(/'/g,"")}')"><img class="movie-poster" src="${i.poster}"></div>`;
    }

    function handleCapa(tit) {
        const item = db.todos.find(i => i.titulo.replace(/'/g,"") === tit);
        if(prog[item.titulo]) {
            const pop = document.getElementById('popupPaixao'); pop.style.display = "flex";
            document.getElementById('p-cont').onclick = () => { pop.style.display="none"; openDetails(item, true); };
            document.getElementById('p-reset').onclick = () => { pop.style.display="none"; openDetails(item, false); };
            document.getElementById('p-cont').focus();
        } else { openDetails(item); }
    }

    function changeSection(type, append = false) {
        const cont = document.getElementById('dynamicContent');
        if(!append) { cont.innerHTML = ""; document.getElementById('mainScroll').scrollTop = 0; }
        
        CATEGORIAS.forEach((cat, idx) => {
            const list = db[type].filter(i => i.genero === cat).sort((a,b)=>a.titulo.localeCompare(b.titulo));
            if(list.length === 0) return;
            const block = document.createElement('div');
            block.className = "category-block";
            block.innerHTML = `<div class="cat-header" tabindex="0">${cat}</div><div class="movie-grid" id="g-${type}-${idx}"></div><div id="b-${type}-${idx}"></div>`;
            cont.appendChild(block);
            renderGrid(type, idx, list, true);
        });
    }

    function renderGrid(type, idx, list, lim) {
        const g = document.getElementById(`g-${type}-${idx}`); g.innerHTML = "";
        const b = document.getElementById(`b-${type}-${idx}`); b.innerHTML = "";
        const items = lim ? list.slice(0, 4) : list;
        items.forEach(i => g.innerHTML += createCard(i));
        
        const btn = document.createElement('button'); btn.className = "btn-3d"; btn.tabIndex = 0;
        btn.innerText = lim ? "VEJA MAIS CATEGORIA" : "FECHAR CATEGORIA";
        btn.onclick = () => { renderGrid(type, idx, list, !lim); };
        b.appendChild(btn);
    }

    function openDetails(item, useProg = false) {
        document.getElementById('detailsOverlay').style.display = "block";
        document.getElementById('detPoster').src = item.poster;
        document.getElementById('detTitle').innerText = item.titulo;
        document.getElementById('detMeta').innerText = `${item.year} | ${item.genero}`;
        document.getElementById('detSinopse').innerText = item.desc;

        const btnPlay = document.getElementById('btnPlay');
        if(item.type === 'movie') {
            document.getElementById('areaSerie').style.display = "none";
            btnPlay.style.display = "block";
            btnPlay.onclick = () => startPlay(item.url, item.titulo, useProg ? prog[item.titulo] : 0);
        } else {
            btnPlay.style.display = "none";
            document.getElementById('areaSerie').style.display = "block";
            const el = document.getElementById('epList'); el.innerHTML = "";
            for(let i=1; i<=20; i++) {
                const b = document.createElement('button'); b.className = "btn-ep"; b.tabIndex = 0; b.innerText = `EP ${i<10?'0'+i:i}`;
                b.onclick = () => startPlay(`https://ia801502.us.archive.org/9/items/${item.identificador_archive}/EP${i<10?'0'+i:i}.mp4`, `${item.titulo} E${i}`, 0);
                el.appendChild(b);
            }
        }
        // Indica Aleatorio
        const ind = document.getElementById('indicaGrid'); ind.innerHTML = "";
        db.todos.sort(() => 0.5 - Math.random()).slice(0,4).forEach(i => ind.innerHTML += createCard(i));
        document.querySelector('.btn-desc').focus();
    }

    function startPlay(url, tit, time) {
        const v = document.getElementById('videoContainer'); v.style.display = "block";
        const p = document.getElementById('mainPlayer'); p.src = url; p.currentTime = time; p.play();
        p.ontimeupdate = () => { if(p.currentTime > 5) { prog[tit] = p.currentTime; localStorage.setItem('p_prog', JSON.stringify(prog)); } };
    }

    function sairPlayer() { document.getElementById('videoContainer').style.display = "none"; document.getElementById('mainPlayer').pause(); }
    function closeDetails() { document.getElementById('detailsOverlay').style.display = "none"; }

    function initSearch() {
        const s = document.getElementById('searchBox');
        s.oninput = () => {
            const v = s.value.toLowerCase();
            if(!v) return;
            const res = db.todos.filter(i => i.titulo.toLowerCase().includes(v));
            const cont = document.getElementById('dynamicContent');
            cont.innerHTML = `<div class="category-block"><div class="cat-header">RESULTADOS: ${v}</div><div class="movie-grid">` + res.map(i => createCard(i)).join('') + `</div></div>`;
        };
    }

    function initNav() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const all = Array.from(document.querySelectorAll('[tabindex="0"]')).filter(el => el.offsetParent !== null);
            const r = active.getBoundingClientRect();

            if(e.key === "ArrowRight") {
                if(active.classList.contains('menu-item') || active.id === 'searchBox') {
                    const firstCap = document.querySelector('.movie-card');
                    if(firstCap) firstCap.focus();
                } else moveFocus(all, r, 'right');
            }
            if(e.key === "ArrowLeft") {
                if(r.left < 150) document.querySelector('.menu-item').focus();
                else moveFocus(all, r, 'left');
            }
            if(e.key === "ArrowDown") moveFocus(all, r, 'down');
            if(e.key === "ArrowUp") moveFocus(all, r, 'up');
            if(e.key === "Enter") {
                if(active.classList.contains('menu-item')) {
                    active.click();
                    setTimeout(() => { document.querySelector('.movie-card').focus(); }, 200);
                } else active.click();
            }
        });

        document.addEventListener('focusin', (e) => {
            document.querySelectorAll('.focused').forEach(x => x.classList.remove('focused'));
            e.target.classList.add('focused');
            if(e.target.closest('#sideMenu')) document.getElementById('sideMenu').classList.add('active');
            else document.getElementById('sideMenu').classList.remove('active');
            
            if(!e.target.closest('#sideMenu') && !e.target.closest('#topBar')) {
                document.getElementById('mainScroll').scrollTo({ top: e.target.offsetTop - 200, behavior: 'smooth' });
            }
        });
    }

    function moveFocus(list, r, dir) {
        let best = null, minDist = Infinity;
        list.forEach(el => {
            if(el === document.activeElement) return;
            const nr = el.getBoundingClientRect();
            let ok = false;
            if(dir==='right') ok = nr.left >= r.right - 10 && Math.abs(nr.top - r.top) < 150;
            if(dir==='left') ok = nr.right <= r.left + 10 && Math.abs(nr.top - r.top) < 150;
            if(dir==='down') ok = nr.top >= r.bottom - 10;
            if(dir==='up') ok = nr.bottom <= r.top + 10;
            if(ok) { const d = Math.hypot(nr.left - r.left, nr.top - r.top); if(d < minDist) { minDist = d; best = el; } }
        });
        if(best) best.focus();
    }

    function startClock() {
        setInterval(() => {
            document.getElementById('barDateTime').innerText = new Date().toLocaleTimeString('pt-BR');
        }, 1000);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logoof512.png?raw=true">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Poppins;background:#000;color:#fff;overflow:hidden}
::-webkit-scrollbar{display:none}
#app{display:flex;height:100vh}

/* SIDEBAR */
#side{width:420px;background:#111;display:flex;flex-direction:column;border-right:1px solid #222}

/* HEADER */
#header{padding:14px;display:flex;justify-content:space-between;align-items:center}
#logo{width:160px}
#timebox{text-align:right}
#clock{font-size:20px}
#date{font-size:12px}

/* SEARCH */
#search{margin:8px 14px;padding:10px;font-size:16px;background:#000;color:#fff;border:2px solid #e50914;border-radius:6px}

/* NOW */
#now{margin:4px 14px;font-size:13px}
#now span{font-size:14px}

/* MENU */
#menu{margin:10px 14px;display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
.btn{padding:6px;font-size:13px;background:#222;border-radius:6px;text-align:center}
.btn.active{background:#e50914}
.btn.focus{box-shadow:0 0 0 2px #fff}
.btn.kids{background:#0056b3}

/* LIST */
#list{flex:1;overflow-y:auto}
.item{padding:12px;border-bottom:1px solid #222;font-size:16px}
.item.focus{background:#222;border-left:6px solid #e50914}

/* PLAYER */
#player{flex:1;position:relative}
video{width:100%;height:100%}

/* DETAILS PANEL */
#details{
position:absolute;
top:0;right:0;
width:420px;height:100%;
background:linear-gradient(90deg,transparent,#000 40%);
padding:40px;
display:none;
flex-direction:column;
justify-content:center
}
#details img{width:220px;border-radius:6px;margin-bottom:20px}
#details h2{margin:0;font-size:26px}
#meta{margin:8px 0;color:#e50914}
#desc{font-size:14px;color:#ccc;line-height:1.4}

.actions{margin-top:20px;display:flex;gap:10px}
.action{
padding:10px 20px;
font-size:16px;
border-radius:6px
}
.play{background:#e50914}
.back{background:#555}
.action.focus{box-shadow:0 0 0 2px #fff}

/* OVERLAY */
#zap{
position:absolute;
bottom:40px;
left:40px;
background:rgba(0,0,0,.8);
padding:10px 20px;
font-size:20px;
border-left:6px solid #e50914;
display:none
}
</style>
</head>

<body>
<div id="app">

<div id="side">
<div id="header">
<img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logoof512.png?raw=true">
<div id="timebox"><div id="clock"></div><div id="date"></div></div>
</div>

<input id="search" placeholder="Pesquisar...">
<div id="now">Assistindo agora: <span>—</span></div>

<div id="menu">
<div class="btn active" data="tv">TV</div>
<div class="btn" data="filmes">Filmes</div>
<div class="btn" data="series">Séries</div>
<div class="btn kids" data="kids">Canal Kids</div>
<div class="btn kids" data="kidsconteudo">Filmes/Séries Kids</div>
<div class="btn" data="fav">Favoritos</div>
</div>

<div id="list"></div>
</div>

<div id="player">
<video id="video" autoplay></video>

<div id="details">
<img id="poster">
<h2 id="title"></h2>
<div id="meta"></div>
<div id="desc"></div>

<div class="actions">
<div class="action play">ASSISTIR</div>
<div class="action back">VOLTAR</div>
</div>
</div>

<div id="zap"></div>
</div>

</div>

<script>
/* CLOCK */
setInterval(()=>{
const d=new Date()
clock.textContent=d.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'})
date.textContent=d.toLocaleDateString('pt-BR')
},1000)

/* STATE */
let items=[],view=[],idx=0,menuIdx=0
let mode='tv',hls=null
let detailsFocus=0

const buttons=[...document.querySelectorAll('.btn')]
const actions=[...document.querySelectorAll('.action')]

/* LOADERS */
async function loadM3U(file){
const t=await fetch('data/'+file).then(r=>r.text())
items=[];let n=''
t.split('\n').forEach(l=>{
if(l.startsWith('#EXTINF'))n=l.split(',').pop()
else if(l.startsWith('http'))items.push({nome:n,url:l})
})
view=[...items];render();play(0)
}

async function loadJSON(file){
items=await fetch('data/'+file).then(r=>r.json())
view=[...items];render()
}

/* RENDER */
function render(){
list.innerHTML=''
view.forEach((i,n)=>{
const d=document.createElement('div')
d.className='item'
d.textContent=i.nome||i.titulo
list.appendChild(d)
})
idx=0;focusList()
}

/* FOCUS */
function focusList(){
document.querySelectorAll('.item').forEach((e,i)=>e.classList.toggle('focus',i===idx))
document.querySelectorAll('.item')[idx]?.scrollIntoView({block:'center'})
}

/* DETAILS */
function showDetails(i){
if(mode==='tv'||mode==='kids'){details.style.display='none';return}
details.style.display='flex'
poster.src=i.poster||''
title.textContent=i.titulo||i.nome
meta.textContent=`⭐ ${i.rating||'--'}  •  ${i.year||'----'}`
desc.textContent=i.desc||'Sem descrição'
}

/* PLAY */
function play(i){
const it=view[i];if(!it)return
if(it.url){
if(hls){hls.destroy();hls=null}
if(it.url.includes('.m3u8')&&Hls.isSupported()){
hls=new Hls();hls.loadSource(it.url);hls.attachMedia(video)
}else video.src=it.url
video.play().catch(()=>{})
}
now.querySelector('span').textContent=it.nome||it.titulo
zap.textContent=it.nome||it.titulo
zap.style.display='block'
setTimeout(()=>zap.style.display='none',1200)
showDetails(it)
}

/* MENU */
buttons.forEach((b,i)=>{
b.onclick=()=>{
buttons.forEach(x=>x.classList.remove('active'))
b.classList.add('active')
mode=b.dataset
if(b.dataset==='tv')loadM3U('canais.m3u')
if(b.dataset==='kids')loadM3U('kids_canais.m3u')
if(b.dataset==='filmes')loadJSON('filmes.json')
if(b.dataset==='series')loadJSON('series.json')
if(b.dataset==='kidsconteudo')loadJSON('kids_filmes.json')
}
})

/* KEYS */
document.addEventListener('keydown',e=>{
if(e.keyCode===40){idx=Math.min(idx+1,view.length-1);play(idx);focusList()}
if(e.keyCode===38){idx=Math.max(idx-1,0);play(idx);focusList()}
})

/* INIT */
loadM3U('canais.m3u')
</script>

</body>
</html>

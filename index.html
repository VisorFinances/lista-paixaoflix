<body>

<nav id="sidebar">
  <div id="logo">

  </div>

  <div class="menu">
    <a tabindex="1" onclick="goHome()">üè† In√≠cio</a>

    <a tabindex="2" onclick="openTV()">üì∫ TV ‚ñ∂
      <span class="sub">Canais / Kids</span>
    </a>

    <a tabindex="3" onclick="loadJSON('data/filmes.json')">üé¨ Cinema</a>
    <a tabindex="4" onclick="loadJSON('data/series.json')">üì∫ S√©ries</a>
    <a tabindex="5" onclick="loadJSON('data/favoritos.json')">‚≠ê Minha Lista</a>

    <a tabindex="6" onclick="openKids()">üß∏ Kids ‚ñ∂
      <span class="sub">Filmes / S√©ries</span>
    </a>
  </div>
</nav>

<div id="home">

<!-- TODAS AS SE√á√ïES ORIGINAIS PERMANECEM -->
<!-- Em Alta / Novos / Continuar / Recomendados -->
<!-- N√ÉO REMOVIDAS -->

</div>

<script>
/* ======= NAVEGA√á√ÉO ======= */
let area='menu'
let menu=[...document.querySelectorAll('.menu a')]
let cards=[...document.querySelectorAll('#home .card, .continuar')]
let m=0,c=0
menu[m].focus()

document.addEventListener('keydown',e=>{
  if(area==='menu'){
    if(e.key==='ArrowDown') m=(m+1)%menu.length
    if(e.key==='ArrowUp') m=(m-1+menu.length)%menu.length
    if(e.key==='ArrowRight'){area='home';c=0;cards[c].focus();return}
    if(e.key==='Enter') menu[m].click()
    menu[m].focus()
  }else{
    const cols=4
    if(e.key==='ArrowRight') c=Math.min(c+1,cards.length-1)
    if(e.key==='ArrowLeft'){
      if(c%cols===0){area='menu';menu[m].focus();return}
      c--
    }
    if(e.key==='ArrowDown') c=Math.min(c+cols,cards.length-1)
    if(e.key==='ArrowUp') c=Math.max(c-cols,0)
    if(e.key==='Enter') cards[c]?.click()
    cards[c]?.focus()
  }
})

/* ======= ROTAS ======= */
function loadJSON(path){
  console.log('Carregar JSON:',path)
}

function openTV(){
  console.log('TV:', 'data/ativa_canais.m3u', 'data/ativa_kids_canais.m3u')
}

function openKids(){
  console.log('Kids:', 'data/kids_filmes.json', 'data/kids_series.json')
}

function goHome(){
  area='menu'
  menu[m].focus()
}
</script>

</body>

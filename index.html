<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="cdnjs.cloudflare.com">
<link href="fonts.googleapis.com" rel="stylesheet">
<script src="cdn.jsdelivr.net"></script>

<style>
* { overflow: hidden; -ms-overflow-style: none; scrollbar-width: none; touch-action: manipulation; box-sizing: border-box; }
*::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; }
html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100%; width: 100%; }
#app { display: flex; height: 100vh; width: 100vw; position: relative; overflow: hidden; }

/* MENU LATERAL ORIGINAL */
#menu { 
    width: 220px; 
    background: #001a1a; 
    display: flex; 
    flex-direction: column; 
    z-index: 100; 
    height: 100%; 
    border-right: 1px solid #003333;
}

#menuHeader { padding: 15px 10px; text-align: center; flex-shrink: 0; }
#menuHeader img { height: 120px; width: auto; object-fit: contain; }
#clock { font-size: 11px; color: #ccc; margin-top: 8px; }

#searchBox { padding: 10px; flex-shrink: 0; }
#searchInput { 
    width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #003333; 
    background: #000; color: #fff; outline: none; font-size: 12px; 
}

#menuItemsArea { flex: 1; overflow-y: auto !important; padding: 10px; }

.menu-item { 
    padding: 12px; font-size: 13px; margin-bottom: 8px; border-radius: 6px; 
    background: #0080ff; border: none; border-bottom: 3px solid #004d99;
    box-shadow: inset 0 1px rgba(255,255,255,0.2); display: flex; align-items: center; 
    color: #fff; cursor: pointer; white-space: nowrap;
}
.menu-item i { margin-right: 10px; width: 18px; text-align: center; }
.menu-item.active { 
    background: #fff !important; color: #000 !important; border-bottom: 3px solid #ccc !important;
    font-weight: bold; transform: scale(1.05); animation: pulseEffect 1.5s infinite;
}

@keyframes pulseEffect {
    0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
}

#content { flex: 1; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; position: relative; }
#videoContainer { width: 100%; height: 100%; background: #000; }
video { width: 100%; height: 100%; object-fit: contain; }

#channelList { 
    position: absolute; top: 0; left: 0; width: fit-content; min-width: 160px; max-width: 250px;
    height: 100%; background: rgba(0, 0, 0, 0.95); display: none; z-index: 110; 
    border-right: 1px solid #fff; overflow-y: auto !important;
}
.channel { padding: 12px 15px; font-size: 13px; border-bottom: 1px solid #222; color: #fff; cursor: pointer; white-space: nowrap; }
.channel.active { background: #fff !important; color: #000 !important; font-weight: bold; }

#posterWrapper { 
    position: absolute; top: 50%; right: 20px; transform: translateY(-50%); 
    width: 250px; z-index: 120; display: none; pointer-events: none;
}
#posterPreview { 
    width: 100%; border-radius: 10px; border: 3px solid #fff; 
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

/* RESPONSIVIDADE PARA CELULAR */
@media (max-width: 768px) {
    #menu { width: 60px; }
    #menuHeader img { height: 40px; }
    #menuHeader span, #clock, .menu-item span, .menu-item i { font-size: 10px; }
    .menu-item span { display: none; }
    #menuItemsArea { padding: 5px; }
    .menu-item { justify-content: center; padding: 15px 0; }
    .menu-item i { margin-right: 0; width: auto; }
}
</style>
</head>

<body>
<div id="app">
    <div id="menu">
        <div id="menuHeader">
            <img src="raw.githubusercontent.com">
            <div id="clock"></div>
        </div>
        <div id="searchBox"><input type="text" id="searchInput" placeholder="Pesquisar..."></div>
        <div id="menuItemsArea">
            <div class="menu-item active" data-type="recent"><i class="fas fa-history"></i> <span>Assistindo agora</span></div>
            <div class="menu-item" data-type="channels"><i class="fas fa-tv"></i> <span>TV ao vivo</span></div>
            <div class="menu-item" data-type="fav"><i class="fas fa-star" style="color:#ffeb3b"></i> <span>Favoritos</span></div>
            <div class="menu-item" data-type="movies"><i class="fas fa-film"></i> <span>Cinema</span></div>
            <div class="menu-item" data-type="series"><i class="fas fa-clapperboard"></i> <span>Séries</span></div>
            <div class="menu-item kids" data-type="kids_channels"><i class="fas fa-child"></i> <span>Canal Kids</span></div>
            <div class="menu-item kids" data-type="kids_movies"><i class="fas fa-icons"></i> <span>Filmes Kids</span></div>
            <div class="menu-item kids" data-type="kids_series"><i class="fas fa-robot"></i> <span>Séries Kids</span></div>
        </div>
    </div>
    
    <div id="content">
        <div id="videoContainer"><video id="video" autoplay playsinline controls></video></div>
        <div id="channelList"></div>
        <div id="posterWrapper"><img id="posterPreview" loading="lazy"></div>
    </div>
</div>

<script>
const video = document.getElementById("video");
const channelList = document.getElementById("channelList");
const searchInput = document.getElementById("searchInput");
const menuItems = document.querySelectorAll(".menu-item");

// URLs do seu GitHub (ajuste se necessário)
const URLS = {
    canais: "raw.githubusercontent.com",
    filmes: "raw.githubusercontent.com",
    series: "raw.githubusercontent.com"
};

let db = { channels: [], movies: [], series: [], all: [] };
let recent = JSON.parse(localStorage.getItem("paixao_recent") || "[]");
let favorites = JSON.parse(localStorage.getItem("paixao_favs") || "[]");
let displayList = [], selectedIndex = 0, menuIndex = 0, menuFocused = true, hls = null;

// RELÓGIO
function updateClock() {
    const d = new Date();
    const meses = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
    document.getElementById("clock").innerText = `${d.getDate()} ${meses[d.getMonth()]} ${d.getFullYear()} | ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000); updateClock();

// CARREGAR DADOS DO GITHUB
async function loadDB() {
    try {
        const [c, f, s] = await Promise.all([
            fetch(URLS.canais).then(r => r.json()),
            fetch(URLS.filmes).then(r => r.json()),
            fetch(URLS.series).then(r => r.json())
        ]);
        db.channels = c; db.movies = f; db.series = s;
        db.all = [...c, ...f, ...s];
        renderList();
    } catch(e) { console.error("Erro ao carregar JSONs"); }
}

// BUSCA GLOBAL REAL-TIME
searchInput.oninput = () => {
    const term = searchInput.value.toLowerCase();
    if(term) {
        displayList = db.all.filter(i => (i.titulo || i.name || "").toLowerCase().includes(term));
        menuFocused = false;
        renderList(true);
    } else {
        renderList();
    }
};

// RENDERIZAÇÃO
function renderList(isSearch = false) {
    channelList.innerHTML = "";
    if(!isSearch) {
        const type = menuItems[menuIndex].dataset.type;
        if(type === "channels") displayList = db.channels;
        else if(type === "movies") displayList = db.movies;
        else if(type === "series") displayList = db.series;
        else if(type === "recent") displayList = recent;
        else if(type === "fav") displayList = favorites;
        else if(type.includes("kids")) displayList = db.all.filter(i => i.kids);
    }

    displayList.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${(!menuFocused && i === selectedIndex) ? "active" : ""}`;
        div.innerHTML = item.titulo || item.name;
        div.onclick = () => playMedia(item);
        channelList.appendChild(div);
    });
    channelList.style.display = displayList.length ? "block" : "none";
}

// PLAYER
function playMedia(item) {
    if(!item || !item.url) return;
    recent = [item, ...recent.filter(r => r.url !== item.url)].slice(0, 20);
    localStorage.setItem("paixao_recent", JSON.stringify(recent));

    if(hls) { hls.destroy(); }
    const url = item.url.replace("http://", "https://");
    if(url.includes(".m3u8")) {
        if(Hls.isSupported()) {
            hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
        } else { video.src = url; }
    } else { video.src = url; }
    video.play();
    channelList.style.display = "none";
}

// NAVEGAÇÃO (CONTROLE REMOTO / TECLADO)
document.onkeydown = (e) => {
    if(menuFocused) {
        if(e.key === "ArrowDown") menuIndex = (menuIndex + 1) % menuItems.length;
        if(e.key === "ArrowUp") menuIndex = (menuIndex - 1 + menuItems.length) % menuItems.length;
        if(e.key === "ArrowRight" || e.key === "Enter") { menuFocused = false; selectedIndex = 0; }
    } else {
        if(e.key === "ArrowDown") selectedIndex = Math.min(selectedIndex + 1, displayList.length - 1);
        if(e.key === "ArrowUp") { if(selectedIndex === 0) menuFocused = true; else selectedIndex--; }
        if(e.key === "ArrowLeft") menuFocused = true;
        if(e.key === "Enter") playMedia(displayList[selectedIndex]);
    }
    menuItems.forEach((m, i) => m.classList.toggle("active", i === menuIndex));
    renderList(searchInput.value.length > 0);
};

// TOQUE NA TELA (MENU)
menuItems.forEach((item, i) => {
    item.onclick = () => {
        menuIndex = i;
        menuFocused = false;
        selectedIndex = 0;
        menuItems.forEach(m => m.classList.remove("active"));
        item.classList.add("active");
        renderList();
    };
});

loadDB();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>PaixãoFlix TV V.28.1.65</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* REGRAS TÉCNICAS: SEM ROLAGEM E PADRÃO APP */
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; overflow: hidden !important; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; }

        /* SELETOR AMARELO PIPOCA PRECISO */
        .focused {
            border: 5px solid #FFCE44 !important;
            box-shadow: 0 0 20px rgba(255, 206, 68, 0.7);
            background: rgba(255, 206, 68, 0.05) !important;
            z-index: 9999 !important;
        }

        /* TOP BAR ORIGINAL E FIXA */
        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 8000; background: #040714; }
        #logoMain { height: 70px; }
        #barCounter { font-weight: 900; color: #FFCE44; font-size: 18px; }

        /* MENU LATERAL ESTILO DISNEY+ */
        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: rgba(4,7,20,0.98); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 8500; border-right: 1px solid rgba(255,255,255,0.1); transition: width 0.2s; }
        #sideMenu.active { width: 280px; }
        .menu-item { width: 100%; height: 60px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; border: none !important; }
        .menu-item i { font-size: 24px; min-width: 40px; }
        .menu-item span { display: none; margin-left: 20px; font-weight: 600; white-space: nowrap; }
        #sideMenu.active .menu-item span { display: block; }
        
        #searchContainer { width: 85%; margin: 10px 0; display: none; }
        #sideMenu.active #searchContainer { display: block; }
        #globalSearch { width: 100%; background: #1a1d29; border: 2px solid #333; color: #fff; padding: 12px; border-radius: 8px; font-weight: bold; }

        /* MAIN CONTENT - RESPIRO DE 70PX ABAIXO DA TOP BAR */
        #mainScroll { width: 100%; height: 100vh; padding: 160px 0 100px 90px; position: relative; scroll-behavior: smooth; }
        
        /* CATEGORIAS E GRIDS */
        .category-block { margin: 0 50px 40px 50px; } /* RESPIRO DE 40PX ENTRE BLOCOS */
        .cat-header { font-size: 26px; font-weight: 900; color: #fff; margin-bottom: 25px; text-transform: uppercase; border-left: 8px solid #FFCE44; padding-left: 20px; width: fit-content; }
        
        .movie-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .movie-card { border-radius: 10px; background: #1a1d29; cursor: pointer; aspect-ratio: 2/3; position: relative; transition: 0.2s; }
        .movie-poster { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }
        .card-meta { margin-top: 10px; font-weight: bold; font-size: 14px; color: #ccc; }

        /* CANAIS AO VIVO - 8 COLUNAS PADRONIZADAS */
        .canais-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 15px; padding: 20px 50px; }
        .canal-item { aspect-ratio: 1/1; background: #1a1d29; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .canal-item img { width: 75%; height: 75%; object-fit: contain; }

        /* BOTÃO VEJA MAIS TOTAL WIDTH */
        .btn-container { width: 100%; display: flex; justify-content: center; margin: 30px 0 40px 0; }
        .btn-3d { width: 100%; background: #FFCE44; color: #000; border: none; border-bottom: 6px solid #b38f00; padding: 18px; font-weight: 900; text-transform: uppercase; cursor: pointer; border-radius: 10px; }

        /* PLAYER COM EFEITO VIDRO */
        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
        .btn-sair-vidro { position: absolute; top: 40px; right: 40px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); color: #fff; padding: 15px 35px; font-weight: 900; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; z-index: 100001; }
        .adesivo-player { position: absolute; bottom: 40px; right: 40px; background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 8px; color: rgba(255,255,255,0.7); font-size: 14px; pointer-events: none; }

        /* DESCRIÇÃO E BOTÕES DE 5CM (APROX 190PX) */
        #detailsOverlay { position: fixed; inset: 0; background: #040714; z-index: 9000; display: none; align-items: center; justify-content: center; padding: 60px; }
        .btn-desc { width: 190px; height: 55px; font-weight: 900; border-radius: 8px; cursor: pointer; border: none; text-transform: uppercase; margin-right: 15px; }
        .ep-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 8px; margin-top: 20px; }
        .btn-ep { background: #1a1d29; color: #fff; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; box-shadow: 0 0 3px rgba(255,255,255,0.2); }

        /* POPUP CONTINUAR */
        #popupPaixao { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 20000; display: none; align-items: center; justify-content: center; }
        .p-box { background: #1a1d29; padding: 50px; border-radius: 20px; border: 4px solid #FFCE44; text-align: center; }
    </style>
</head>
<body onload="initSystem()">

<div id="popupPaixao">
    <div class="p-box">
        <h2 style="color:#FFCE44; font-size: 32px;">PAIXÃOFLIX PERGUNTA:</h2>
        <p style="font-size: 20px; margin-bottom: 30px;">Deseja continuar de onde parou ou recomeçar?</p>
        <button class="btn-desc" id="p-cont" style="background:#FFCE44;">CONTINUAR</button>
        <button class="btn-desc" id="p-reset" style="background:#333; color:#fff;">RECOMEÇAR</button>
    </div>
</div>

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0">
    <div id="barCounter">INICIALIZANDO SISTEMA...</div>
    <div id="barDateTime">--:--</div>
</div>

<div id="sideMenu">
    <div id="searchContainer"><input type="text" id="globalSearch" placeholder="BUSCAR EM TUDO..." tabindex="0"></div>
    <div class="menu-item" tabindex="0" id="m-canais" onclick="renderCanais('canais')"><i class="fas fa-tv"></i><span>CANAIS AO VIVO</span></div>
    <div class="menu-item" tabindex="0" id="m-cinema" onclick="changeSection('cinema')"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" tabindex="0" id="m-series" onclick="changeSection('series')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" id="m-favoritos" onclick="renderFavoritos()"><i class="fas fa-heart"></i><span>FAVORITOS</span></div>
    <div class="menu-item" tabindex="0" id="m-kids-tv" onclick="renderCanais('kids')"><i class="fas fa-child"></i><span>CANAIS KIDS</span></div>
    <div class="menu-item" tabindex="0" id="m-kids-filmes" onclick="changeSection('kids_filmes')"><i class="fas fa-baby"></i><span>FILMES KIDS</span></div>
    <div class="menu-item" tabindex="0" id="m-kids-series" onclick="changeSection('kids_series')"><i class="fas fa-robot"></i><span>SÉRIES KIDS</span></div>
</div>

<div id="mainScroll">
    <div id="dynamicContent"></div>
    <div style="padding: 100px 50px; text-align: center; color: #333;" id="footer">
        <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" style="height:40px; opacity:0.1; filter: grayscale(1); margin-bottom: 20px;" tabindex="0"><br>
        PAIXÃOFLIX - TODOS OS DIREITOS RESERVADOS 2026
    </div>
</div>

<div id="detailsOverlay">
    <div id="detailsContent" style="width: 100%; display: flex; gap: 60px; flex-wrap: wrap;">
        <img id="detPoster" style="width: 320px; border-radius: 15px; border: 4px solid #fff;">
        <div style="flex:1;">
            <h1 id="detTitle" style="font-size: 55px; margin:0;"></h1>
            <p id="detMeta" style="color:#FFCE44; font-size: 20px; font-weight: 900; margin-top: 10px;"></p>
            <p id="detSinopse" style="font-size: 19px; color: #ccc; margin: 25px 0; line-height: 1.6;"></p>
            
            <div id="areaSerie" style="display:none;">
                <h3 style="color:#FFCE44;">EPISÓDIOS DISPONÍVEIS:</h3>
                <div id="epList" class="ep-grid"></div>
            </div>

            <div style="margin-top: 40px;">
                <button class="btn-desc" id="btnMainPlay" style="background:#FFCE44; color:#000;">ASSISTIR AGORA</button>
                <button class="btn-desc" onclick="closeDetails()" style="background:#333; color:#fff;">VOLTAR</button>
            </div>
        </div>

        <div style="width:100%; margin-top: 60px; border-top: 1px solid #222; padding-top: 30px;">
            <h2 style="color:#FFCE44">PAIXÃOFLIX INDICA</h2>
            <div class="movie-grid" id="indicaGrid"></div>
        </div>
    </div>
</div>

<div id="videoContainer">
    <div class="btn-sair-vidro" onclick="sairPlayer()">SAIR DO PLAYER</div>
    <video id="mainPlayer" style="width:100%; height:100%;" controls autoplay></video>
    <div id="adesivo" class="adesivo-player"></div>
</div>

<script>
    const CATEGORIAS_ORDEM = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Clássicos", "Dorama", "Suspense", "Policial", "Crime", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];
    let db = { cinema: [], series: [], kids_filmes: [], kids_series: [], todos: [] };
    let favoritos = JSON.parse(localStorage.getItem('p_favs')) || [];
    let progresso = JSON.parse(localStorage.getItem('p_prog')) || {};

    async function initSystem() {
        startClock();
        await loadData();
        renderHome();
        initNavigation();
        initSearchLogic();
    }

    async function loadData() {
        const paths = { cinema: 'data/filmes.json', series: 'data/series.json', kids_filmes: 'data/kids_filmes.json', kids_series: 'data/kids_series.json' };
        for (let key in paths) {
            try {
                const r = await fetch(paths[key]);
                db[key] = await r.json();
                db[key].sort((a,b) => a.titulo.localeCompare(b.titulo));
                db.todos = [...db.todos, ...db[key]];
            } catch(e) { console.error("Erro ao carregar: " + key); }
        }
        document.getElementById('barCounter').innerText = `CATÁLOGO: ${db.todos.length} TÍTULOS`;
    }

    function renderHome() {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block"><div class="cat-header" tabindex="0">TOP 6 PAIXÃOFLIX</div><div class="movie-grid" id="top6"></div></div>`;
        const top6 = db.todos.sort(() => 0.5 - Math.random()).slice(0, 6);
        top6.forEach(i => document.getElementById('top6').appendChild(createCard(i)));
        changeSection('cinema', true);
    }

    function createCard(item) {
        const div = document.createElement('div');
        div.className = "movie-card"; div.tabIndex = 0;
        div.innerHTML = `<img class="movie-poster" src="${item.poster}"><div class="card-meta">${item.year} | <i class="fas fa-star" style="color:#FFCE44"></i> ${item.rating}</div>`;
        div.onclick = () => {
            if (progresso[item.titulo]) {
                const pop = document.getElementById('popupPaixao');
                pop.style.display = "flex";
                document.getElementById('p-cont').onclick = () => { pop.style.display="none"; openDetails(item, true); };
                document.getElementById('p-reset').onclick = () => { pop.style.display="none"; openDetails(item, false); };
                document.getElementById('p-cont').focus();
            } else { openDetails(item); }
        };
        return div;
    }

    function changeSection(type, append = false) {
        const cont = document.getElementById('dynamicContent');
        if(!append) { cont.innerHTML = ""; document.getElementById('mainScroll').scrollTop = 0; }
        
        CATEGORIAS_ORDEM.forEach((cat, idx) => {
            const list = db[type].filter(i => i.genero === cat);
            if(list.length === 0) return;
            const block = document.createElement('div');
            block.className = "category-block";
            const gId = `grid-${type}-${idx}`;
            block.innerHTML = `<div class="cat-header" tabindex="0">${cat}</div><div class="movie-grid" id="${gId}"></div><div class="btn-container" id="bc-${gId}"></div>`;
            cont.appendChild(block);
            renderGrid(gId, list, !type.includes('kids'), type);
        });
    }

    function renderGrid(gId, list, limited, type) {
        const g = document.getElementById(gId); g.innerHTML = "";
        const bArea = document.getElementById(`bc-${gId}`); bArea.innerHTML = "";
        const items = limited ? list.slice(0, 4) : list;
        items.forEach(i => g.appendChild(createCard(i)));

        if(!type.includes('kids')) {
            const btn = document.createElement('button'); btn.className = "btn-3d"; btn.tabIndex = 0;
            btn.innerText = limited ? "VEJA MAIS CATEGORIA" : "FECHAR CATEGORIA";
            btn.onclick = () => renderGrid(gId, list, !limited, type);
            bArea.appendChild(btn);
        }
    }

    function openDetails(item, cont = false) {
        const ov = document.getElementById('detailsOverlay'); ov.style.display = "flex";
        document.getElementById('detPoster').src = item.poster;
        document.getElementById('detTitle').innerText = item.titulo;
        document.getElementById('detMeta').innerText = `${item.year} | AVALIAÇÃO: ${item.rating} | ${item.genero}`;
        document.getElementById('detSinopse').innerText = item.desc;
        
        const btnPlay = document.getElementById('btnMainPlay');
        if(item.type === 'movie') {
            document.getElementById('areaSerie').style.display = "none";
            btnPlay.style.display = "block";
            btnPlay.onclick = () => playVideo(item.url, item.titulo, cont ? progresso[item.titulo] : 0);
        } else {
            btnPlay.style.display = "none";
            document.getElementById('areaSerie').style.display = "block";
            const el = document.getElementById('epList'); el.innerHTML = "";
            for(let i=1; i<=10; i++) {
                const b = document.createElement('button'); b.className = "btn-ep"; b.tabIndex = 0; b.innerText = `EP ${i<10?'0'+i:i}`;
                b.onclick = () => playVideo(`https://ia801502.us.archive.org/9/items/${item.identificador_archive}/EP${i<10?'0'+i:i}.mp4`, `${item.titulo} - E${i}`, 0);
                el.appendChild(b);
            }
        }
        const ind = document.getElementById('indicaGrid'); ind.innerHTML = "";
        db.todos.sort(() => 0.5 - Math.random()).slice(0,4).forEach(i => ind.appendChild(createCard(i)));
        document.querySelector('.btn-desc')?.focus();
    }

    function playVideo(url, title, time) {
        const v = document.getElementById('videoContainer'); v.style.display = "block";
        const p = document.getElementById('mainPlayer'); p.src = url; p.currentTime = time; p.play();
        document.getElementById('adesivo').innerText = title;
        p.ontimeupdate = () => { if(p.currentTime > 5) { progresso[title] = p.currentTime; localStorage.setItem('p_prog', JSON.stringify(progresso)); } };
    }

    function sairPlayer() { document.getElementById('videoContainer').style.display = "none"; document.getElementById('mainPlayer').pause(); }
    function closeDetails() { document.getElementById('detailsOverlay').style.display = "none"; }

    function initSearchLogic() {
        const s = document.getElementById('globalSearch');
        s.oninput = () => {
            const v = s.value.toLowerCase();
            if(v === "") return;
            const res = db.todos.filter(i => i.titulo.toLowerCase().includes(v));
            const cont = document.getElementById('dynamicContent');
            cont.innerHTML = `<div class="category-block"><div class="cat-header">RESULTADOS PARA: ${v}</div><div class="movie-grid">` + res.map(i => `<div class="movie-card" tabindex="0" onclick="openDetails(${JSON.stringify(i).replace(/"/g, '&quot;')})"><img class="movie-poster" src="${i.poster}"></div>`).join('') + `</div></div>`;
        };
        s.onkeydown = (e) => { if(e.key === 'Enter') { s.value = ""; s.blur(); } };
    }

    function initNavigation() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const all = Array.from(document.querySelectorAll('[tabindex="0"]')).filter(el => el.offsetParent !== null);
            const r = active.getBoundingClientRect();
            if(e.key === "ArrowRight") moveFocus(all, r, 'right');
            if(e.key === "ArrowLeft") { if(r.left < 150) document.getElementById('m-cinema').focus(); else moveFocus(all, r, 'left'); }
            if(e.key === "ArrowUp") moveFocus(all, r, 'up');
            if(e.key === "ArrowDown") moveFocus(all, r, 'down');
            if(e.key === "Enter") active.click();
            // Atalho Favoritos (Tecla F ou Amarela)
            if(e.key.toLowerCase() === 'f' || e.keyCode === 405) { 
                const t = active.querySelector('img')?.src;
                if(t) alert("ITEM ADICIONADO AOS FAVORITOS");
            }
        });

        document.addEventListener('focusin', (e) => {
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            e.target.classList.add('focused');
            if(e.target.closest('#sideMenu')) document.getElementById('sideMenu').classList.add('active');
            else document.getElementById('sideMenu').classList.remove('active');
            
            if(!e.target.closest('#sideMenu') && !e.target.closest('#topBar')) {
                const scroll = document.getElementById('mainScroll');
                scroll.scrollTo({ top: e.target.offsetTop - 200, behavior: 'smooth' });
            }
        });
    }

    function moveFocus(list, r, dir) {
        let best = null, minDist = Infinity;
        list.forEach(el => {
            if(el === document.activeElement) return;
            const nr = el.getBoundingClientRect();
            let ok = false;
            if(dir==='right') ok = nr.left >= r.right - 5 && Math.abs(nr.top - r.top) < 150;
            if(dir==='left') ok = nr.right <= r.left + 5 && Math.abs(nr.top - r.top) < 150;
            if(dir==='down') ok = nr.top >= r.bottom - 5;
            if(dir==='up') ok = nr.bottom <= r.top + 5;
            if(ok) { const d = Math.hypot(nr.left - r.left, nr.top - r.top); if(d < minDist) { minDist = d; best = el; } }
        });
        if(best) best.focus();
    }

    function startClock() { setInterval(() => { const n = new Date(); document.getElementById('barDateTime').innerText = n.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}); }, 1000); }

    function renderCanais(mode) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block"><div class="cat-header">${mode==='canais'?'CANAIS AO VIVO':'CANAIS KIDS'}</div><div class="canais-grid" id="cGrid"></div></div>`;
        const g = document.getElementById('cGrid');
        // Aqui entra a lógica de parse do seu .m3u real
        for(let i=0; i<32; i++) {
            const d = document.createElement('div'); d.className = "canal-item"; d.tabIndex = 0;
            d.innerHTML = `<img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/globo.jpg">`;
            g.appendChild(d);
        }
        g.querySelector('.canal-item').focus();
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv.PaixãoFlix - Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --red: #e50914; --dark: #0a0a0a; --gray: #1a1a1a; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        
        /* Menu Lateral */
        #sidebar { width: 300px; background: var(--gray); display: flex; flex-direction: column; border-right: 1px solid #333; }
        .header-logo { padding: 20px; text-align: center; border-bottom: 1px solid #333; }
        .header-logo img { max-width: 100%; height: 60px; }
        #channel-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .channel-item { 
            padding: 12px; margin-bottom: 8px; background: #222; border-radius: 4px; 
            cursor: pointer; display: flex; align-items: center; transition: 0.2s;
        }
        .channel-item:hover { background: #333; border-left: 4px solid var(--red); }
        .channel-item img { width: 30px; height: 30px; margin-right: 10px; border-radius: 3px; object-fit: contain; }

        /* Área do Player */
        #main { flex: 1; display: flex; flex-direction: column; background: black; justify-content: center; }
        video { width: 100%; max-height: 90vh; outline: none; }
        .info { padding: 15px; background: rgba(0,0,0,0.8); position: absolute; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header-logo">
        <img src="https://i.imgur.com/rIJwt2Q.png" alt="Tv.PaixãoFlix">
    </div>
    <div id="channel-list">Carregando canais...</div>
</div>

<div id="main">
    <video id="video" controls autoplay></video>
</div>

<script>
// Substitua a linha antiga por esta:
    const M3U_URL = 'https://tv.paixaoflix.vip';
    const video = document.getElementById('video');
    const channelList = document.getElementById('channel-list');

    async function loadPlaylist() {
        try {
            const response = await fetch(M3U_URL);
            const data = await response.text();
            const channels = parseM3U(data);
            renderChannels(channels);
        } catch (err) {
            channelList.innerHTML = "Erro ao carregar lista.";
        }
    }

    function parseM3U(content) {
        const lines = content.split('\n');
        const channels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const info = lines[i];
                const url = lines[i + 1]?.trim();
                const name = info.split(',')[1];
                const logoMatch = info.match(/tvg-logo="([^"]+)"/);
                const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/30?text=TV';
                if (url && url.startsWith('http')) {
                    channels.push({ name, url, logo });
                }
            }
        }
        return channels;
    }

    function renderChannels(channels) {
        channelList.innerHTML = '';
        channels.forEach(ch => {
            const div = document.createElement('div');
            div.className = 'channel-item';
            div.innerHTML = `<img src="${ch.logo}"> <span>${ch.name}</span>`;
            div.onclick = () => playStream(ch.url);
            channelList.appendChild(div);
        });
    }

    function playStream(url) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
        }
    }

    loadPlaylist();
</script>

</body>
</html>

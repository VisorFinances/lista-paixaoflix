<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.1.6</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    * { overflow: hidden !important; touch-action: manipulation; box-sizing: border-box; outline: none; -ms-overflow-style: none; scrollbar-width: none; }
    *::-webkit-scrollbar { display: none !important; }

    body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; }
    #app { display: flex; height: 100vh; width: 100vw; position: relative; }

    /* MENU LATERAL */
    #menu { width: 320px; background: #0a0a0a; padding: 20px; border-right: 1px solid #222; flex-shrink: 0; z-index: 100; }
    #menuHeader img { width: 85%; display: block; margin: 0 auto 30px; }
    #menuItemsContainer { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    
    .btn-3d { 
        background: #1a1a1a; color: #888; border: 1px solid #333; border-bottom: 5px solid #000;
        border-radius: 10px; font-weight: 700; cursor: pointer; text-align: center;
        padding: 22px 5px; font-size: 14px; text-transform: uppercase;
    }
    .btn-3d.focused { border-color: #ff9800; background: #222; color: #fff; border-bottom: 5px solid #c67600; transform: scale(1.05); }

    /* CONTEÚDO */
    #content { flex: 1; position: relative; background: #000; display: flex; }

    /* LISTA E PREVIEW */
    #channelList { width: 280px; height: 100%; background: rgba(0,0,0,0.95); display: none; z-index: 10; border-right: 2px solid #ff9800; overflow-y: auto !important; }
    .channel { padding: 18px; border-bottom: 1px solid #1a1a1a; font-size: 14px; cursor: pointer; color: #ccc; }
    .channel.active { background: #ff9800; color: #000; font-weight: bold; }

    #sidePreview { position: absolute; left: 280px; top:0; height:100%; width: 450px; display: none; align-items: center; justify-content: center; }
    #sidePoster { width: 340px; height: 500px; border-radius: 10px; border: 4px solid #ff9800; object-fit: cover; }

    /* TOP 6 COM NÚMEROS NA FRENTE */
    #top6Section { width: 100%; height: 100%; display: none; flex-direction: column; }
    #top6Header { padding: 30px 0; background: #000; text-align: center; }
    #top6Title { font-size: 60px; font-weight: 900; color: transparent; -webkit-text-stroke: 2px #ff9800; text-transform: uppercase; }
    
    #top6ScrollArea { flex: 1; overflow-y: auto !important; padding: 20px 60px; }
    .top6-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 60px 40px; }
    .top6-item { position: relative; width: 240px; height: 350px; margin: 0 auto; }
    .top6-number { 
        position: absolute; left: -30px; top: 0; height: 100%; font-size: 300px; font-weight: 900; 
        color: transparent; -webkit-text-stroke: 4px #fff; z-index: 5; line-height: 0.9; pointer-events: none;
        display: flex; align-items: center;
    }
    .top6-item.focused .top6-number { -webkit-text-stroke: 4px #ff9800; }
    .top6-poster { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; position: relative; z-index: 2; border: 3px solid #333; }
    .top6-item.focused .top6-poster { border-color: #ff9800; transform: scale(1.05); }

    /* DETALHES */
    #detailsPage { 
        position: absolute; inset: 0; z-index: 200; display: none; flex-direction: column; padding: 50px;
        background: linear-gradient(to right, #000 40%, rgba(0,0,0,0.6)), var(--bg-img);
        background-size: cover; background-position: center;
    }
    #detailsMain { display: flex; gap: 60px; flex: 1; }
    #detailsPoster { width: 340px; height: 500px; border-radius: 10px; border: 4px solid #ff9800; }
    #detTitleLarge { font-size: 50px; font-weight: 900; color: #ff9800; text-transform: uppercase; }
    
    #recGrid { display: flex; gap: 20px; margin-top: 20px; }
    .rec-card { width: 240px; height: 135px; border-radius: 10px; border: 2px solid #333; object-fit: cover; cursor: pointer; }
    .rec-card.focused { border-color: #ff9800; transform: scale(1.05); }

    #videoContainer { position: absolute; inset: 0; z-index: 500; display: none; background: #000; }
</style>
</head>
<body>

<div id="app">
    <div id="menu">
        <div id="menuHeader"><img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png"></div>
        <div id="menuItemsContainer">
            <div class="btn-3d focused" data-type="channels" onclick="selectMenu(0)">Canais</div>
            <div class="btn-3d" data-type="categories" onclick="selectMenu(1)">Cinema</div>
            <div class="btn-3d" data-type="series" onclick="selectMenu(2)">Séries</div>
            <div class="btn-3d" data-type="kids_channels" onclick="selectMenu(3)">Kids TV</div>
            <div class="btn-3d" data-type="kids_movies" onclick="selectMenu(4)">Kids Filmes</div>
            <div class="btn-3d" data-type="kids_series" onclick="selectMenu(5)">Kids Séries</div>
            <div class="btn-3d" data-type="top6" onclick="selectMenu(6)">Top 6</div>
            <div class="btn-3d" data-type="fav" onclick="selectMenu(7)">Favoritos</div>
        </div>
    </div>

    <div id="content">
        <div id="channelList"></div>
        <div id="sidePreview"><img id="sidePoster" src=""></div>

        <div id="top6Section">
            <div id="top6Header"><div id="top6Title">Top 6 PaixãoFlix</div></div>
            <div id="top6ScrollArea"><div class="top6-grid" id="top6List"></div></div>
        </div>

        <div id="detailsPage">
            <div id="detailsMain">
                <img id="detailsPoster" src="">
                <div id="detailsInfo">
                    <div id="detTitleLarge">TÍTULO</div>
                    <div style="font-size: 22px; color: #FFCE44; margin: 15px 0;">
                        <i class="fas fa-star"></i> <span id="detRatingVal">0.0</span> | <span id="detYearVal">2026</span>
                    </div>
                    <div id="detDescription" style="font-size: 18px; color: #eee; margin-bottom: 30px; line-height: 1.5;">Descrição...</div>
                    <div id="btnWatchNow" class="btn-3d" style="width: 300px; color: #fff; margin-bottom: 15px;">ASSISTIR AGORA</div>
                    <div id="btnBackTo" class="btn-3d" style="width: 180px;">VOLTAR</div>
                </div>
            </div>
            <div style="margin-top: auto;">
                <div style="color: #E50914; font-weight: 900; font-size: 22px;">INDICAÇÕES DO PAIXÃOFLIX</div>
                <div id="recGrid"></div>
            </div>
        </div>

        <div id="videoContainer"><div id="player" style="width:100%; height:100%;"></div></div>
    </div>
</div>

<script>
let player;
let movies = [], series = [], kidsMovies = [], kidsSeries = [];
let currentFocus = "menu", menuIndex = 0, selectedIndex = 0, viewMode = "channels";
let detailIndex = 0, recIndex = 0, currentItem = null;

const cinemaCats = ["Lançamentos", "Ação", "Aventura", "Animação", "Anime", "Comédia", "Crime", "Documentário", "Drama", "Família", "Fantasia", "Ficção Científica", "Guerra", "História", "Mistério", "Nacional", "Religioso", "Romance", "Suspense", "Terror", "Adulto"];

async function loadData() {
    const fetchJSON = async (url) => { try { const r = await fetch(url); return await r.json(); } catch(e) { return []; } };
    movies = (await fetchJSON("data/filmes.json")).map(m => ({...m, type: 'movie'}));
    series = (await fetchJSON("data/series.json")).map(s => ({...s, type: 'serie'}));
    kidsMovies = (await fetchJSON("data/kids_filmes.json")).map(m => ({...m, type: 'movie'}));
    kidsSeries = (await fetchJSON("data/kids_series.json")).map(s => ({...s, type: 'serie'}));
    buildTop6();
}

function buildTop6() {
    const grid = document.getElementById("top6List");
    const top6 = movies.slice(0, 6);
    grid.innerHTML = "";
    top6.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "top6-item";
        div.onclick = () => openDetails(item);
        div.innerHTML = `<span class="top6-number">${i+1}</span><img class="top6-poster" src="${item.poster}">`;
        grid.appendChild(div);
    });
}

function selectMenu(idx) {
    menuIndex = idx;
    viewMode = document.querySelectorAll(".btn-3d[data-type]")[idx].dataset.type;
    selectedIndex = 0;
    currentFocus = (viewMode === "top6") ? "top6" : "list";
    updateUI();
}

function getActiveData() {
    if (viewMode === "categories") return cinemaCats;
    if (viewMode === "series") return [...new Set(series.map(s => s.genero))].sort();
    if (viewMode === "movie_list" || viewMode === "serie_list") return filteredData;
    if (viewMode === "kids_movies") return kidsMovies;
    if (viewMode === "kids_series") return kidsSeries;
    return movies;
}

let filteredData = [];
function handleSelection() {
    const data = getActiveData();
    const item = data[selectedIndex];
    if (viewMode === "categories") {
        filteredData = movies.filter(m => m.genero && m.genero.includes(item));
        viewMode = "movie_list"; selectedIndex = 0; renderListData();
    } else if (viewMode === "series") {
        filteredData = series.filter(s => s.genero === item);
        viewMode = "serie_list"; selectedIndex = 0; renderListData();
    } else if (typeof item === 'object') {
        openDetails(item);
    }
}

function openDetails(item) {
    currentItem = item;
    currentFocus = "details";
    detailIndex = 0; recIndex = 0;
    document.getElementById("detailsPage").style.display = "flex";
    document.getElementById("detailsPage").style.setProperty('--bg-img', `url(${item.poster})`);
    document.getElementById("detailsPoster").src = item.poster;
    document.getElementById("detTitleLarge").innerText = item.titulo || item.name;
    document.getElementById("detRatingVal").innerText = item.rating || "8.5";
    document.getElementById("detYearVal").innerText = item.year || "2024";
    document.getElementById("detDescription").innerText = item.desc || "Descrição completa indisponível.";
    
    const grid = document.getElementById("recGrid");
    grid.innerHTML = "";
    [...movies].sort(() => 0.5 - Math.random()).slice(0, 4).forEach(r => {
        const img = document.createElement("img");
        img.className = "rec-card"; img.src = r.poster;
        img.onclick = () => openDetails(r);
        grid.appendChild(img);
    });
    updateUI();
}

function updateUI() {
    document.querySelectorAll(".btn-3d[data-type]").forEach((m, i) => m.classList.toggle("focused", currentFocus === "menu" && i === menuIndex));
    document.getElementById("channelList").style.display = (currentFocus === "list") ? "block" : "none";
    document.getElementById("top6Section").style.display = (currentFocus === "top6") ? "flex" : "none";
    if (currentFocus === "list") renderListData();
    if (currentFocus === "top6") {
        document.querySelectorAll(".top6-item").forEach((it, i) => it.classList.toggle("focused", i === selectedIndex));
    }
    if (currentFocus === "details") {
        document.getElementById("btnWatchNow").classList.toggle("focused", detailIndex === 0);
        document.getElementById("btnBackTo").classList.toggle("focused", detailIndex === 1);
        document.querySelectorAll(".rec-card").forEach((c, i) => c.classList.toggle("focused", detailIndex === 2 && i === recIndex));
    }
}

function renderListData() {
    const listDiv = document.getElementById("channelList");
    const data = getActiveData();
    listDiv.innerHTML = "";
    data.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = `channel ${i === selectedIndex ? "active" : ""}`;
        div.innerText = item.titulo || item.name || item;
        div.onclick = () => { selectedIndex = i; handleSelection(); };
        listDiv.appendChild(div);
    });
    const current = data[selectedIndex];
    if (current && current.poster) {
        document.getElementById("sidePreview").style.display = "flex";
        document.getElementById("sidePoster").src = current.poster;
    } else {
        document.getElementById("sidePreview").style.display = "none";
    }
}

document.addEventListener("keydown", e => {
    const key = e.keyCode;
    const data = getActiveData();
    if (currentFocus === "menu") {
        if (key === 40) menuIndex = (menuIndex + 1) % 8;
        if (key === 38) menuIndex = (menuIndex - 1 + 8) % 8;
        if (key === 13 || key === 39) selectMenu(menuIndex);
    } 
    else if (currentFocus === "list") {
        if (key === 40) selectedIndex = (selectedIndex + 1) % data.length;
        if (key === 38) selectedIndex = (selectedIndex - 1 + data.length) % data.length;
        if (key === 37) currentFocus = "menu";
        if (key === 13) handleSelection();
    }
    else if (currentFocus === "top6") {
        if (key === 39) selectedIndex = (selectedIndex + 1) % 6;
        if (key === 37) { if (selectedIndex % 3 === 0) currentFocus = "menu"; else selectedIndex--; }
        if (key === 40) selectedIndex = (selectedIndex + 3) % 6;
        if (key === 38) selectedIndex = (selectedIndex - 3 + 6) % 6;
        if (key === 13) handleSelection();
    }
    else if (currentFocus === "details") {
        if (key === 40) detailIndex = Math.min(2, detailIndex + 1);
        if (key === 38) detailIndex = Math.max(0, detailIndex - 1);
        if (key === 39 && detailIndex === 2) recIndex = (recIndex + 1) % 4;
        if (key === 37 && detailIndex === 2) recIndex = (recIndex - 1 + 4) % 4;
        if (key === 13) {
            if (detailIndex === 1) { document.getElementById("detailsPage").style.display = "none"; currentFocus = "list"; }
            else if (detailIndex === 2) openDetails([...movies].sort(() => 0.5 - Math.random())[0]);
        }
    }
    updateUI();
});

window.onload = loadData;
</script>
</body>
</html>

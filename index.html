<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>PaixãoFlix V31</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        :root { --sidebar-bg: #030a14; --btn-bg: #363636; --btn-active: #033f99; --sidebar-width: 280px; }
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; -webkit-user-select: none; }
        body { background: #000; color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR SEM BARRA DE ROLAGEM */
        .sidebar { width: var(--sidebar-width); background: var(--sidebar-bg); height: 100vh; padding: 15px; display: flex; flex-direction: column; z-index: 1000; position: fixed; left:0; border-right: 1px solid #1a1a1a; overflow-y: auto; ms-overflow-style: none; scrollbar-width: none; }
        .sidebar::-webkit-scrollbar { display: none; }
        
        .logo-top { width: 170px; margin: 0 auto 5px; display: block; }
        .btn-exit-sys { background: #d40000; color: #fff; border: 1px solid #fff; padding: 5px 15px; border-radius: 4px; cursor: pointer; margin: 0 auto 15px; font-weight: bold; font-size: 12px; display: block; width: fit-content; }
        
        #clock { font-size: 12px; text-align: center; margin-bottom: 10px; font-weight: 600; }
        #search-box { width: 100%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 15px; background: #fff; color: #000; }

        /* MENUS */
        .nav-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-menu { background: var(--btn-bg); color: #fff; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: 600; font-size: 11px; height: 50px; text-align: center; }
        
        /* SUBMENUS COM RESPIRO */
        .submenu { display: none; grid-template-columns: 1fr 1fr; gap: 5px; grid-column: span 2; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; margin: 5px 0; }
        .btn-sub { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 8px 5px; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: 600; text-align: center; overflow: hidden; text-overflow: ellipsis; }

        .btn-menu:focus, .btn-sub:focus, .card-tv:focus, .card-media:focus, .ep-btn:focus, #search-box:focus { 
            background: var(--btn-active) !important; border: 4px solid #fff !important; }

        /* CONTEÚDO */
        main { margin-left: var(--sidebar-width); flex: 1; padding: 20px; overflow-y: auto; height: 100vh; }
        .section-title { margin: 20px 0 10px; font-size: 20px; font-weight: 700; border-left: 5px solid var(--btn-active); padding-left: 12px; }
        
        .tv-row { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; }
        .card-tv { flex: 0 0 calc(100% / 7.6); background: #111; border-radius: 8px; text-align: center; padding: 10px; cursor: pointer; border: 1px solid #222; position: relative; }
        .card-tv img { width: 100%; height: 50px; object-fit: contain; }

        .grid-content { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card-media { background: #111; border-radius: 10px; overflow: hidden; cursor: pointer; border: 1px solid #222; position: relative; }
        .card-media img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .fav-icon { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: gold; padding: 5px; border-radius: 50%; font-size: 18px; z-index: 5; }

        /* MODAL EPISODIOS */
        #ep-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; z-index: 10001; align-items: center; justify-content: center; }
        .ep-container { width: 90%; max-height: 90%; overflow-y: auto; padding: 30px; }
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .ep-btn { background: #222; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        #player-overlay { position: fixed; inset: 0; background: #000; display: none; z-index: 10002; }
        #clappr-container { width: 100%; height: 100%; }
        #btn-close-p { position: absolute; top: 20px; right: 20px; z-index: 10003; background: red; color: white; border: 2px solid #fff; padding: 10px 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<aside class="sidebar">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo-top">
    <button class="btn-exit-sys" onclick="window.location.reload()">SAIR</button>
    <div id="clock"></div>
    <input type="text" id="search-box" placeholder="Procurar..." oninput="globalSearch()">
    
    <div class="nav-menu">
        <button class="btn-menu" onclick="loadTV()">TV AO VIVO</button>
        <button class="btn-menu" onclick="loadHist()">HISTÓRICO</button>
        <button class="btn-menu" onclick="loadFavs()">FAVORITOS</button>
        <button class="btn-menu" onclick="toggleSub('sub-cinema')">CINEMA</button>
        <div id="sub-cinema" class="submenu"></div>
        <button class="btn-menu" onclick="toggleSub('sub-series')">SÉRIES</button>
        <div id="sub-series" class="submenu"></div>
        <button class="btn-menu" onclick="loadKidsTV()">TV KIDS</button>
        <button class="btn-menu" onclick="loadKidsMedia('movie')">FILMES KIDS</button>
        <button class="btn-menu" onclick="loadKidsMedia('serie')">SÉRIES KIDS</button>
    </div>
</aside>

<main id="main-content"></main>

<div id="ep-modal">
    <div class="ep-container">
        <h1 id="ep-title" style="font-size: 30px; margin-bottom: 20px;"></h1>
        <div class="ep-grid" id="ep-list"></div>
        <button class="btn-menu" onclick="closeEp()" style="margin-top:30px; width:150px; background:#d40000">VOLTAR</button>
    </div>
</div>

<div id="player-overlay">
    <button id="btn-close-p" onclick="stopPlayer()">FECHAR</button>
    <div id="clappr-container"></div>
</div>

<script>
    const API = {
        tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
        filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
        series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
        kids_tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u",
        kids: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json"
    };

    const CATEGORIAS = ["Ação","Aventura","Comédia","Drama","Nacional","Romance","Religioso","Ficção","Anime","Animação","Clássicos","Dorama","Suspense","Policial","Crime","Terror","Documentários","Faroeste","Musical","Adulto"];
    let db = { tv:[], filmes:[], series:[], kids_tv:[], kids:[] };
    let player;

    async function init() {
        updateClock(); setInterval(updateClock, 1000);
        for(let k in API) {
            try {
                const r = await fetch(API[k]);
                const t = await r.text();
                db[k] = t.includes('#EXTM3U') ? parseM3U(t) : JSON.parse(t);
            } catch(e) {}
        }
        fillSubs(); loadTV();
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        const list = [];
        for(let i=0; i<lines.length; i++){
            if(lines[i].startsWith('#EXTINF')){
                const url = lines[i+1]?.trim();
                if(url && url.startsWith('http')) {
                    list.push({ name: lines[i].split(',')[1]?.trim(), group: lines[i].match(/group-title="([^"]+)"/)?.[1] || "GERAL", logo: lines[i].match(/tvg-logo="([^"]+)"/)?.[1], url: url });
                }
            }
        }
        return list;
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleDateString('pt-BR') + ' | ' + now.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
    }

    function fillSubs() {
        ['sub-cinema','sub-series'].forEach(id => {
            const type = id.split('-')[1];
            document.getElementById(id).innerHTML = CATEGORIAS.map(c => `<button class="btn-sub" onclick="filter('${type}','${c}')">${c}</button>`).join('');
        });
    }

    function toggleSub(id) {
        const el = document.getElementById(id);
        const isH = window.getComputedStyle(el).display === 'none';
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
        el.style.display = isH ? 'grid' : 'none';
    }

    function loadTV() {
        const m = document.getElementById('main-content'); m.innerHTML = "";
        const grps = [...new Set(db.tv.map(i => i.group))];
        grps.forEach(g => {
            const sec = document.createElement('div');
            sec.innerHTML = `<div class="section-title">${g}</div><div class="tv-row">` + 
                db.tv.filter(i => i.group === g).map(i => `<div class="card-tv" tabindex="0" onclick="startPlayer('${i.url}','${i.name}')"><img src="${i.logo}"><div style="font-size:10px">${i.name}</div></div>`).join('') + `</div>`;
            m.appendChild(sec);
        });
    }

    function loadKidsTV() {
        const m = document.getElementById('main-content');
        m.innerHTML = `<div class="section-title">TV KIDS</div><div class="tv-row" style="flex-wrap:wrap">` + 
            db.kids_tv.map(i => `<div class="card-tv" tabindex="0" onclick="startPlayer('${i.url}','${i.name}')"><img src="${i.logo}"><div style="font-size:10px">${i.name}</div></div>`).join('') + `</div>`;
    }

    function loadKidsMedia(type) { renderGrid(db.kids.filter(i => i.type === type), type === 'serie'); }

    function filter(type, cat) {
        const data = db[type === 'cinema' ? 'filmes' : 'series'].filter(i => (i.genero || "").toLowerCase().includes(cat.toLowerCase()));
        renderGrid(data, type === 'series');
    }

    function renderGrid(data, isS = false) {
        document.getElementById('main-content').innerHTML = `<div class="grid-content">` + data.map(i => `
            <div class="card-media" tabindex="0">
                <div class="fav-icon" onclick="toggleFav('${i.titulo}','${i.url || ''}','${i.poster}','${i.identificador_archive || ''}')">★</div>
                <div onclick="${isS ? `openSeries('${i.identificador_archive}','${i.titulo}')` : `startPlayer('${i.url}','${i.titulo}')`}">
                    <img src="${i.poster}"><span class="media-title" style="text-align:center; display:block; padding:5px; font-size:11px;">${i.titulo}</span>
                </div>
            </div>`).join('') + `</div>`;
    }

    function openSeries(id, title) {
        document.getElementById('ep-title').innerText = title;
        const l = document.getElementById('ep-list'); l.innerHTML = "";
        for(let i=1; i<=30; i++) {
            const u = `https://archive.org/download/${id}/${id}_ep${i.toString().padStart(2,'0')}.mp4`;
            l.innerHTML += `<button class="ep-btn" tabindex="0" onclick="startPlayer('${u}','${title} E${i}')">Episódio ${i}</button>`;
        }
        document.getElementById('ep-modal').style.display = 'flex';
    }

    function closeEp() { document.getElementById('ep-modal').style.display = 'none'; }

    function startPlayer(url, title) {
        if(!url) return;
        document.getElementById('player-overlay').style.display = 'block';
        if(player) player.destroy();
        player = new Clappr.Player({ source: url, parentId: "#clappr-container", width: '100%', height: '100%', autoPlay: true });
        saveHist(title, url);
    }

    function stopPlayer() { if(player) player.pause(); document.getElementById('player-overlay').style.display = 'none'; }

    function saveHist(t, u) {
        let h = JSON.parse(localStorage.getItem('p_hist') || '[]');
        h = h.filter(i => i.u !== u); h.unshift({t, u, d: Date.now()});
        localStorage.setItem('p_hist', JSON.stringify(h.slice(0, 30)));
    }

    function loadHist() {
        const h = JSON.parse(localStorage.getItem('p_hist') || '[]');
        renderGrid(h.map(i => ({titulo: i.t, url: i.u, poster: 'https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png'})));
    }

    function toggleFav(t, u, p, id) {
        let f = JSON.parse(localStorage.getItem('p_fav') || '[]');
        const exists = f.find(i => i.t === t);
        if(exists) f = f.filter(i => i.t !== t);
        else f.push({t, u, p, id});
        localStorage.setItem('p_fav', JSON.stringify(f));
        alert(exists ? "Removido dos favoritos" : "Adicionado aos favoritos");
    }

    function loadFavs() {
        const f = JSON.parse(localStorage.getItem('p_fav') || '[]');
        renderGrid(f.map(i => ({titulo: i.t, url: i.u, poster: i.p, identificador_archive: i.id})), f.some(i => i.id));
    }

    function globalSearch() {
        const s = document.getElementById('search-box').value.toLowerCase();
        let res = [];
        for(let k in db) {
            const f = db[k].filter(i => (i.name || i.titulo || "").toLowerCase().includes(s));
            res = res.concat(f);
        }
        renderGrid(res.map(i => ({ titulo: i.titulo || i.name, url: i.url, poster: i.poster || i.logo, identificador_archive: i.identificador_archive })), res.some(i => i.identificador_archive));
    }

    window.addEventListener('keydown', e => {
        const c = document.activeElement;
        if(e.key === "Enter") c.click();
        const moves = { ArrowUp:1, ArrowDown:1, ArrowLeft:1, ArrowRight:1 };
        if(moves[e.key]) {
            e.preventDefault();
            const all = Array.from(document.querySelectorAll('button, input, [tabindex="0"]')).filter(i => i.offsetParent);
            const rC = c.getBoundingClientRect();
            let b = null, mD = Infinity;
            all.forEach(el => {
                if(el === c) return;
                const rE = el.getBoundingClientRect();
                const d = Math.hypot(rE.left - rC.left, rE.top - rC.top);
                if(e.key === "ArrowUp" && rE.bottom <= rC.top + 5 && d < mD) { b = el; mD = d; }
                if(e.key === "ArrowDown" && rE.top >= rC.bottom - 5 && d < mD) { b = el; mD = d; }
                if(e.key === "ArrowLeft" && rE.right <= rC.left + 5 && d < mD) { b = el; mD = d; }
                if(e.key === "ArrowRight" && rE.left >= rC.right - 5 && d < mD) { b = el; mD = d; }
            });
            b?.focus();
        }
    });

    init();
</script>
</body>
</html>

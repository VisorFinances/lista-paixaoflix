<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

#player {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
}

video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
}

#channelList {
    position: fixed;
    top: 100px;
    left: 0;
    width: 280px; /* Reduzida para mais espaço */
    height: calc(100% - 100px);
    background: rgba(20,20,20,0.95);
    overflow-y: hidden; /* barra de rolagem removida */
    transform: translateX(-100%);
    transition: transform 0.25s ease;
}

.channel {
    padding: 14px 16px;
    border-bottom: 1px solid #222;
    font-size: 18px;
    white-space: nowrap;
}

.channel.active {
    background: #ff9800;
    color: #000;
    font-weight: bold;
}

#topBar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 12px 20px;
    font-size: 18px;
    opacity: 0.95;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

#topBar img {
    height: 72px;
}

#topBar #clock {
    font-size: 18px;
    margin-left: 20px;
}
</style>
</head>

<body>

<div id="player">
    <video id="video" controls autoplay></video>
</div>

<div id="channelList"></div>

<div id="topBar">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" alt="Logo">
    <span id="clock"></span>
</div>

<script>
const video = document.getElementById("video");
const listEl = document.getElementById("channelList");

let channels = [];
let currentIndex = 0;
let menuOpen = false;
let hls = null;

// RELÓGIO
function updateClock() {
    const now = new Date();
    const dias = ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"];
    const meses = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
    document.getElementById("clock").innerText =
        `${dias[now.getDay()]}, ${String(now.getDate()).padStart(2,"0")} ${meses[now.getMonth()]} ${now.getFullYear()} | ${String(now.getHours()).padStart(2,"0")}:${String(now.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000);
updateClock();

// CARREGAR M3U
fetch("playlists/canais.m3u")
.then(r => r.text())
.then(text => {
    const lines = text.split("\n");
    let current = null;

    lines.forEach(l => {
        l = l.trim();
        if (l.startsWith("#EXTINF")) {
            const name = l.split(",").pop();
            current = { name, url: "" };
        } else if (l.startsWith("http")) {
            if (current) {
                current.url = l;
                channels.push(current);
                current = null;
            }
        }
    });

    renderList();
    playChannel(0); // PRIMEIRO CANAL AUTOPLAY
});

// LISTA
function renderList() {
    listEl.innerHTML = "";
    channels.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "channel" + (i === currentIndex ? " active" : "");
        div.innerText = c.name;
        listEl.appendChild(div);
    });
}

// PLAY CHANNEL
function playChannel(index) {
    currentIndex = index;
    const src = channels[index].url;

    if (hls) {
        hls.destroy();
        hls = null;
    }

    if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = src;
    } else if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
    } else {
        video.src = src;
    }

    video.play().catch(()=>{});
    renderList();
}

// CONTROLE REMOTO
document.addEventListener("keydown", e => {
    switch (e.key) {

        // Direcional ↑↓ → rolagem infinita da lista
        case "ArrowUp":
            if(menuOpen) scrollList(-1);
            break;
        case "ArrowDown":
            if(menuOpen) scrollList(1);
            break;

        // Direcional ←→ → abrir/fechar menu
        case "ArrowLeft":
            closeMenu();
            break;
        case "ArrowRight":
            openMenu();
            break;

        // Enter → reproduz canal selecionado se menu aberto
        case "Enter":
            if(menuOpen) {
                playChannel(currentIndex);
                closeMenu();
            }
            break;

        // CH+ → próximo canal
        case "ChannelUp":
            nextChannel();
            break;

        // CH- → canal anterior
        case "ChannelDown":
            prevChannel();
            break;
    }
});

// ROLAR LISTA INFINITA
function scrollList(dir) {
    currentIndex += dir;
    if(currentIndex < 0) currentIndex = channels.length - 1;
    if(currentIndex >= channels.length) currentIndex = 0;
    renderList();
}

// ABRIR FECHAR MENU
function openMenu() {
    menuOpen = true;
    listEl.classList.add("show");
}

function closeMenu() {
    menuOpen = false;
    listEl.classList.remove("show");
}

// CH + CH -
function nextChannel() {
    currentIndex = (currentIndex + 1) % channels.length;
    playChannel(currentIndex);
}

function prevChannel() {
    currentIndex = (currentIndex - 1 + channels.length) % channels.length;
    playChannel(currentIndex);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.1.41</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    /* PRESERVAÇÃO INTEGRAL DO ESTILO ORIGINAL */
    * { overflow: hidden !important; touch-action: manipulation; box-sizing: border-box; outline: none; -ms-overflow-style: none; scrollbar-width: none; font-family: 'Poppins', sans-serif; }
    body { margin: 0; padding: 0; background: radial-gradient(circle at 50% -20%, #1f2332, #040714); color: #fff; height: 100vh; width: 100vw; }
    #topBar { position: fixed; top: 0; width: 100%; height: 80px; border-bottom: 1px solid rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: rgba(4,7,20,0.98); }
    #logoMain { height: 65px; filter: drop-shadow(0 0 15px rgba(0,0,0,0.6)); cursor: pointer; }
    #barCounter { font-weight: 900; color: #FFCE44; font-size: 18px; }
    #barDateTime { font-size: 15px; color: #ffffff; text-transform: uppercase; font-weight: 400; }
    #mainScroll { width: 100%; height: 100vh; padding-top: 90px; overflow-y: auto !important; scroll-behavior: smooth; }
    
    /* CARROSSEL */
    #carouselContainer { width: 100%; padding: 25px 50px; }
    #editorSlider { width: 100%; height: 480px; border-radius: 25px; background-size: cover; background-position: center; border: 5px solid rgba(255,255,255,0.1); display: flex; align-items: flex-end; padding: 50px; position: relative; overflow: hidden; cursor: pointer; transition: 0.8s ease-in-out; }
    #editorSlider::before { content: ""; position: absolute; inset: 0; background: linear-gradient(to top, rgba(4,7,20,1) 10%, transparent 100%); z-index: 1; }
    #editorSlider.focused { border-color: #E50914; transform: scale(1.01); box-shadow: 0 0 30px rgba(229, 9, 20, 0.4); }
    #editorTitle { font-size: 45px; font-weight: 900; margin-bottom: 5px; text-shadow: 2px 2px 10px #000; z-index: 2; }
    #editorMeta { font-size: 18px; color: #FFCE44; font-weight: 500; margin-bottom: 20px; z-index: 2; }
    .btn-watch { background: #FFCE44; color: #000; padding: 10px 30px; border-radius: 8px; font-weight: 900; font-size: 13px; text-transform: uppercase; display: inline-block; z-index: 2; }

    /* MENU BRANDS E OCULTAÇÃO DO ATIVO */
    #menuBrands { display: flex; gap: 15px; padding: 30px 50px; justify-content: center; width: 100%; }
    .brand-card { flex: 1; height: 100px; background: linear-gradient(135deg, #1a1d29, #2a2e42); border: 2px solid #FFCE44; border-bottom: 5px solid #b38f00; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; color: #fff; position: relative; }
    .brand-card i { font-size: 26px; margin-bottom: 8px; color: #FFCE44; }
    .brand-card span { font-size: 13px; font-weight: 200; text-transform: uppercase; text-align: center; }
    .brand-card.focused { transform: scale(1.1); background: #f9f9f9; color: #000; border-color: #E50914; z-index: 10; border-width: 3px; }

    /* CLASSES PARA OCULTAR MENU ATIVO */
    body.canais-active .btn-canais,
    body.cinema-active .btn-cinema,
    body.series-active .btn-series,
    body.favoritos-active .btn-favoritos,
    body.kidstv-active .btn-kids-tv,
    body.kidsfilmes-active .btn-kids-filmes,
    body.kidsseries-active .btn-kids-series { display: none !important; }

    /* OVERLAYS */
    #channelsOverlay, #moviesOverlay, #detailsOverlay { position: fixed; inset: 0; background: #040714; z-index: 4000; display: none; flex-direction: column; padding-top: 80px; }
    #channelsScroll, #moviesScroll { overflow-y: auto !important; height: calc(100vh - 280px); padding: 40px 50px 100px 50px; }

    /* DETALHES */
    #detailsContent { display: flex; padding: 50px; gap: 50px; align-items: flex-start; }
    #detailsPoster { width: 350px; border-radius: 20px; border: 5px solid #FFCE44; }
    #detailsInfo { flex: 1; }
    #detailsTitle { font-size: 60px; font-weight: 900; margin-bottom: 10px; }
    #detailsDesc { font-size: 20px; color: #ccc; margin-bottom: 30px; line-height: 1.6; }

    /* BOTÃO SAIR PLAYER (TRANSPARENTE) */
    #btnClosePlayer { position: absolute; top: 30px; right: 30px; background: rgba(255,255,255,0.2); color: #fff; border: none; padding: 10px 20px; border-radius: 5px; font-weight: 900; cursor: pointer; z-index: 10000; }
    #btnClosePlayer.focused { background: #E50914; }

    /* CATEGORIAS E GRIDS */
    .category-container { width: 100%; margin-bottom: 80px; }
    .channel-category-title { font-size: 28px; font-weight: 900; color: #FFCE44; margin-bottom: 25px; display: inline-flex; align-items: center; gap: 15px; text-transform: uppercase; padding: 8px 20px; border: 2px solid transparent; border-radius: 8px; }
    .movie-card { cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; gap: 10px; }
    .movie-poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; border-radius: 8px; border: 2px solid transparent; }
    .movie-card.focused .movie-poster { border: 2px solid #E50914 !important; }
    .toggle-category-btn { grid-column: 1 / -1; text-align: center; padding: 18px; color: #FFCE44; font-weight: 900; text-transform: uppercase; cursor: pointer; font-size: 16px; border: 2px solid rgba(255,206,68,0.2); margin-top: 30px; border-radius: 10px; }
    .toggle-category-btn.focused { background: #E50914; color: #fff; border-color: #E50914; }
    .channels-row { display: grid; grid-template-columns: repeat(8, 1fr); gap: 25px; }
    .movie-grid { grid-template-columns: repeat(4, 1fr) !important; gap: 40px !important; }
    .channel-card { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
    .channel-card img { width: 100%; height: 100%; object-fit: contain; }
    .channel-card.focused { transform: scale(1.3); filter: drop-shadow(0 0 10px #E50914); }

    #playerOverlay { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; }
</style>
</head>
<body class="is-home">

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" onclick="location.reload()">
    <div id="barCounter">JÁ TEMOS <span id="totalItems">0</span> CONTEÚDOS</div>
    <div id="barDateTime">CARREGANDO...</div>
</div>

<div id="mainScroll">
    <div id="carouselContainer">
        <div id="editorSlider">
            <div id="editorInfo">
                <div id="editorTitle">...</div>
                <div id="editorMeta">...</div>
                <div class="btn-watch">Assistir Agora</div>
            </div>
        </div>
    </div>

    <div id="menuBrands" class="main-menu">
        <div class="brand-card btn-canais" onclick="loadContent('canais', 'data/ativa_canais.m3u')"><i class="fas fa-tv"></i><span>Canais</span></div>
        <div class="brand-card btn-cinema" onclick="loadContent('movies', 'data/filmes.json')"><i class="fas fa-film"></i><span>Cinema</span></div>
        <div class="brand-card btn-series" onclick="loadContent('movies', 'data/series.json')"><i class="fas fa-clapperboard"></i><span>Séries</span></div>
        <div class="brand-card btn-kids-tv" onclick="loadContent('canais', 'data/ativa_kids_canais.m3u')"><i class="fas fa-child"></i><span>Kids TV</span></div>
        <div class="brand-card btn-kids-filmes" onclick="loadContent('movies', 'data/kids_filmes.json')"><i class="fas fa-baby"></i><span>Kids Filmes</span></div>
        <div class="brand-card btn-kids-series" onclick="loadContent('movies', 'data/kids_series.json')"><i class="fas fa-robot"></i><span>Kids Séries</span></div>
        <div class="brand-card btn-favoritos" onclick="loadContent('movies', 'data/favoritos.json')"><i class="fas fa-heart"></i><span>Favoritos</span></div>
    </div>
    
    <div id="top6Section">
        <div id="top6Title">Top 6 PaixãoFlix</div>
        <div class="top6-grid" id="top6Container"></div>
    </div>
</div>

<div id="channelsOverlay">
    <div id="menuBrands" class="channels-menu">
        <div class="brand-card btn-cinema" onclick="loadContent('movies', 'data/filmes.json')"><i class="fas fa-film"></i><span>Cinema</span></div>
        <div class="brand-card btn-series" onclick="loadContent('movies', 'data/series.json')"><i class="fas fa-clapperboard"></i><span>Séries</span></div>
        <div class="brand-card btn-kids-tv" onclick="loadContent('canais', 'data/ativa_kids_canais.m3u')"><i class="fas fa-child"></i><span>Kids TV</span></div>
        <div class="brand-card btn-favoritos" onclick="loadContent('movies', 'data/favoritos.json')"><i class="fas fa-heart"></i><span>Favoritos</span></div>
        <div class="brand-card" onclick="location.reload()"><i class="fas fa-home"></i><span>Início</span></div>
    </div>
    <div id="channelsScroll"></div>
</div>

<div id="moviesOverlay">
    <div id="menuBrands" class="movies-menu">
        <div class="brand-card btn-canais" onclick="loadContent('canais', 'data/ativa_canais.m3u')"><i class="fas fa-tv"></i><span>Canais</span></div>
        <div class="brand-card btn-series" onclick="loadContent('movies', 'data/series.json')"><i class="fas fa-clapperboard"></i><span>Séries</span></div>
        <div class="brand-card btn-favoritos" onclick="loadContent('movies', 'data/favoritos.json')"><i class="fas fa-heart"></i><span>Favoritos</span></div>
        <div class="brand-card" onclick="location.reload()"><i class="fas fa-home"></i><span>Início</span></div>
    </div>
    <div id="moviesScroll"></div>
</div>

<div id="detailsOverlay">
    <div id="detailsContent">
        <img id="detailsPoster" src="">
        <div id="detailsInfo">
            <div id="detailsTitle"></div>
            <div id="detailsMeta" style="color:#FFCE44; margin-bottom:20px; font-weight:900;"></div>
            <div id="detailsDesc"></div>
            <div class="btn-watch focused" id="btnPlayDetails">DAR O PLAY</div>
        </div>
    </div>
</div>

<div id="playerOverlay">
    <button id="btnClosePlayer" onclick="closePlayer()">SAIR DO PLAY</button>
    <div id="player" style="width:100%; height:100%;"></div>
</div>

<script>
let movies = [], series = [], editorsChoice = [], top6Data = [];
let currentFocus = "menu", menuIdx = 0, movieIdx = 0, chanIdx = 0;
let isChannelsOpen = false, isMoviesOpen = false, isPlayerOpen = false, isDetailsOpen = false;
let playerInstance = null;

const Keys = { UP: [38, 1], DOWN: [40, 2], LEFT: [37, 3], RIGHT: [39, 4], ENTER: [13, 29443], BACK: [8, 27, 461] };

async function loadData() {
    const getJ = async (u) => { try { return await (await fetch(u)).json(); } catch(e) { return []; } };
    movies = await getJ("data/filmes.json");
    series = await getJ("data/series.json");
    
    document.getElementById("totalItems").innerText = movies.length + series.length;
    editorsChoice = [...movies, ...series].sort(() => 0.5 - Math.random()).slice(0, 10);
    top6Data = [...movies, ...series].sort(() => 0.5 - Math.random()).slice(0, 6);
    
    startCarousel(); renderTop6(); startClock(); updateFocus();
}

async function loadContent(type, url) {
    document.body.className = "";
    if(url.includes("canais.m3u")) document.body.className = "canais-active";
    if(url.includes("filmes.json")) document.body.className = "cinema-active";
    if(url.includes("series.json")) document.body.className = "series-active";
    if(url.includes("kids_canais")) document.body.className = "kidstv-active";
    if(url.includes("kids_filmes")) document.body.className = "kidsfilmes-active";
    if(url.includes("kids_series")) document.body.className = "kidsseries-active";
    if(url.includes("favoritos")) document.body.className = "favoritos-active";

    if(type === 'canais') {
        isMoviesOpen = false; isChannelsOpen = true; isDetailsOpen = false;
        document.getElementById("mainScroll").style.display = "none";
        document.getElementById("moviesOverlay").style.display = "none";
        document.getElementById("channelsOverlay").style.display = "flex";
        const r = await fetch(url); const t = await r.text(); parseM3U(t);
        currentFocus = "chan_menu"; updateFocus();
    } else {
        isChannelsOpen = false; isMoviesOpen = true; isDetailsOpen = false;
        document.getElementById("mainScroll").style.display = "none";
        document.getElementById("channelsOverlay").style.display = "none";
        document.getElementById("moviesOverlay").style.display = "flex";
        const r = await fetch(url); const data = await r.json(); renderMovies(data);
        currentFocus = "movie_menu"; updateFocus();
    }
}

function renderMovies(data) {
    const cont = document.getElementById("moviesScroll");
    cont.innerHTML = "";
    
    const l2026 = data.filter(m => m.year == "2026" || m.ano == "2026");
    const l2025 = data.filter(m => m.year == "2025" || m.ano == "2025");
    
    if(l2026.length > 0) renderCatSection(cont, "Lançamento 2026", l2026);
    if(l2025.length > 0) renderCatSection(cont, "Lançamento 2025", l2025);

    let cats = {};
    data.forEach(m => { 
        if(m.year != "2026" && m.year != "2025") {
            const c = m.genero || m.categoria || "Geral"; 
            if(!cats[c]) cats[c] = []; cats[c].push(m);
        }
    });
    Object.keys(cats).forEach(n => renderCatSection(cont, n, cats[n]));
}

function renderCatSection(container, title, data) {
    const sec = document.createElement("div");
    sec.className = "category-container";
    sec.innerHTML = `<div class="channel-category-title" data-nav="movie-cat">${title}</div><div class="channels-row movie-grid"></div>`;
    renderMovieGrid(sec.querySelector(".movie-grid"), data, false);
    container.appendChild(sec);
}

function renderMovieGrid(grid, list, isFull) {
    grid.innerHTML = "";
    const items = isFull ? list : list.slice(0, 4);
    items.forEach(m => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.setAttribute("data-nav", "movie-card");
        card.innerHTML = `<img class="movie-poster" src="${m.poster}">`;
        card.onclick = () => openDetails(m);
        grid.appendChild(card);
    });
    const btn = document.createElement("div");
    btn.className = "toggle-category-btn";
    btn.setAttribute("data-nav", "movie-btn");
    btn.innerText = isFull ? "FECHAR CATEGORIA" : "VEJA MAIS";
    btn.onclick = (e) => { e.stopPropagation(); renderMovieGrid(grid, list, !isFull); updateFocus(); };
    grid.appendChild(btn);
}

function openDetails(item) {
    isDetailsOpen = true;
    document.getElementById("detailsOverlay").style.display = "flex";
    document.getElementById("detailsPoster").src = item.poster;
    document.getElementById("detailsTitle").innerText = item.titulo || item.name;
    document.getElementById("detailsMeta").innerText = `${item.year || item.ano} • ★ 9.5`;
    document.getElementById("detailsDesc").innerText = item.sinopse || "Sem descrição disponível.";
    document.getElementById("btnPlayDetails").onclick = () => playMedia(item.link || item.url);
}

function parseM3U(content) {
    const lines = content.split('\n');
    let cats = {};
    lines.forEach((line, i) => {
        if(line.startsWith("#EXTINF")) {
            const name = line.split(',')[1] || "Canal";
            const logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || "";
            const cat = line.match(/group-title="([^"]+)"/)?.[1] || "Geral";
            const url = lines[i+1]?.trim();
            if(url) { if(!cats[cat]) cats[cat] = []; cats[cat].push({ name, logo, url }); }
        }
    });
    const cont = document.getElementById("channelsScroll");
    cont.innerHTML = "";
    Object.keys(cats).forEach(cat => {
        const div = document.createElement("div");
        div.className = "category-container";
        div.innerHTML = `<div class="channel-category-title"><i class="fas fa-play"></i> ${cat}</div><div class="channels-row"></div>`;
        const row = div.querySelector(".channels-row");
        cats[cat].forEach(c => {
            const card = document.createElement("div");
            card.className = "channel-card";
            card.innerHTML = `<img src="${c.logo}">`;
            card.onclick = () => playMedia(c.url);
            row.appendChild(card);
        });
        cont.appendChild(div);
    });
}

function playMedia(url) {
    isPlayerOpen = true;
    document.getElementById("playerOverlay").style.display = "block";
    if(playerInstance) playerInstance.destroy();
    playerInstance = new Clappr.Player({ source: url, parentId: "#player", width: "100%", height: "100%", autoPlay: true });
}

function closePlayer() { if(playerInstance) playerInstance.destroy(); document.getElementById("playerOverlay").style.display = "none"; isPlayerOpen = false; }

function updateFocus() {
    document.querySelectorAll(".focused").forEach(el => el.classList.remove("focused"));
    if(isDetailsOpen) {
        document.getElementById("btnPlayDetails").classList.add("focused");
    } else if(isMoviesOpen) {
        if(currentFocus === "movie_menu") document.querySelectorAll(".movies-menu .brand-card")[menuIdx]?.classList.add("focused");
        else {
            const items = document.querySelectorAll("#moviesScroll [data-nav]");
            items[movieIdx]?.classList.add("focused");
            items[movieIdx]?.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    } else if(isChannelsOpen) {
        if(currentFocus === "chan_menu") document.querySelectorAll(".channels-menu .brand-card")[menuIdx]?.classList.add("focused");
        else {
            const cards = document.querySelectorAll("#channelsScroll .channel-card");
            cards[chanIdx]?.classList.add("focused");
            cards[chanIdx]?.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    } else {
        if(currentFocus === "menu") document.querySelectorAll(".main-menu .brand-card")[menuIdx]?.classList.add("focused");
    }
}

document.addEventListener("keydown", e => {
    const k = e.keyCode;
    if(isPlayerOpen && Keys.BACK.includes(k)) { closePlayer(); return; }
    if(isDetailsOpen) {
        if(Keys.BACK.includes(k)) { isDetailsOpen = false; document.getElementById("detailsOverlay").style.display = "none"; updateFocus(); return; }
        if(Keys.ENTER.includes(k)) document.getElementById("btnPlayDetails").click();
    } else if(isMoviesOpen) {
        const items = document.querySelectorAll("#moviesScroll [data-nav]");
        if(currentFocus === "movie_menu") {
            if(Keys.RIGHT.includes(k)) menuIdx = Math.min(6, menuIdx + 1);
            if(Keys.LEFT.includes(k)) menuIdx = Math.max(0, menuIdx - 1);
            if(Keys.DOWN.includes(k)) { currentFocus = "movie_grid"; movieIdx = 0; }
            if(Keys.ENTER.includes(k)) document.querySelectorAll(".movies-menu .brand-card")[menuIdx].click();
        } else {
            if(Keys.RIGHT.includes(k)) movieIdx++;
            if(Keys.LEFT.includes(k)) movieIdx = Math.max(0, movieIdx - 1);
            if(Keys.UP.includes(k)) { if(movieIdx === 0) currentFocus = "movie_menu"; else movieIdx--; }
            if(Keys.ENTER.includes(k)) items[movieIdx].click();
        }
        if(Keys.BACK.includes(k)) location.reload();
    }
    updateFocus();
});

function startCarousel() { setInterval(() => { if(editorsChoice.length > 0) { const item = editorsChoice[Math.floor(Math.random()*editorsChoice.length)]; document.getElementById("editorSlider").style.backgroundImage = `url(${item.poster})`; document.getElementById("editorTitle").innerText = item.titulo || item.name; document.getElementById("editorMeta").innerText = `${item.year || '2026'} • ★ 9.5`; } }, 8000); }
function renderTop6() { const cont = document.getElementById("top6Container"); top6Data.forEach((item, i) => { const div = document.createElement("div"); div.className = "top6-item"; div.innerHTML = `<span class="top6-number">${i+1}</span><img class="top6-poster" src="${item.poster}">`; cont.appendChild(div); }); }
function startClock() { setInterval(() => { document.getElementById("barDateTime").innerText = new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' }).toUpperCase(); }, 1000); }
window.onload = loadData;
</script>
</body>
</html>

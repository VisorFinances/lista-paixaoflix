<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PaixãoFlix</title>

<!-- ===============================
 BLOCO: CONFIGURAÇÃO BASE UX/UI
=============================== -->
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu;
  background:#0b0b0f;
  color:#f1f1f1;
  min-height:100vh
}
:root{
  --primary:#00a8ff;
  --surface:#14141b;
  --card:#1b1b25;
  --border:rgba(255,255,255,.08);
  --radius:12px;
}
a{text-decoration:none;color:inherit}
img{max-width:100%;display:block}
.hidden{display:none}
</style>

<!-- ===============================
 BLOCO: IDENTIDADE PAIXÃOFLIX (LOGO ONLY)
=============================== -->
<style>
#paixaoflix-brand{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:1.5rem
}
#paixaoflix-brand img{
  width:96px;       /* TAMANHO DO LOGO */
  height:auto;
  object-fit:contain
}
</style>

<!-- ===============================
 BLOCO: SIDEBAR
=============================== -->
<style>
#sidebar{
  position:fixed;
  left:0;top:0;bottom:0;
  width:220px;
  background:#111118;
  padding:1rem;
  border-right:1px solid var(--border)
}
#sidebar a{
  display:block;
  padding:.6rem;
  border-radius:8px;
  color:#ccc
}
#sidebar a:hover{
  background:var(--surface);
  color:#fff
}
</style>

<!-- ===============================
 BLOCO: HEADER
=============================== -->
<style>
header{
  margin-left:220px;
  height:60px;
  display:flex;
  align-items:center;
  padding:0 1rem;
  background:#0f0f14;
  border-bottom:1px solid var(--border)
}
</style>

<!-- ===============================
 BLOCO: GRID DE CONTEÚDO
=============================== -->
<style>
main{
  margin-left:220px;
  padding:1rem
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:1rem
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
  cursor:pointer;
  transition:transform .2s
}
.card:hover{transform:scale(1.05)}
.card span{
  display:block;
  padding:.5rem;
  font-size:.9rem
}
</style>

<!-- ===============================
 BLOCO: PLAYER
=============================== -->
<style>
#player{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999
}
#player video{
  width:80%;
  max-width:900px;
  border-radius:12px
}
#player button{
  position:absolute;
  top:20px;right:20px;
  background:#000;
  color:#fff;
  padding:.5rem 1rem;
  border-radius:8px;
  cursor:pointer
}
</style>

</head>
<body>

<!-- ===============================
 SIDEBAR
=============================== -->
<nav id="sidebar">

  <!-- LOGOTIPO PAIXÃOFLIX -->
  <div id="paixaoflix-brand">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" alt="PaixãoFlix">
  </div>

  <a href="#">Início</a>
  <a href="#">Filmes</a>
  <a href="#">Séries</a>
  <a href="#">Favoritos</a>
</nav>

<!-- ===============================
 HEADER
=============================== -->
<header>
  <strong>Bem-vindo</strong>
</header>

<!-- ===============================
 CONTEÚDO
=============================== -->
<main>
  <div class="grid">
    <div class="card" onclick="playVideo()">
      <img src="https://via.placeholder.com/300x170">
      <span>Filme Exemplo</span>
    </div>
    <div class="card" onclick="playVideo()">
      <img src="https://via.placeholder.com/300x170">
      <span>Série Exemplo</span>
    </div>
  </div>
</main>

<!-- ===============================
 PLAYER
=============================== -->
<div id="player">
  <button onclick="closePlayer()">Fechar</button>
  <video controls autoplay>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  </video>
</div>

<script>
function playVideo(){
  document.getElementById('player').style.display='flex'
}
function closePlayer(){
  document.getElementById('player').style.display='none'
}
</script>

</body>
</html>

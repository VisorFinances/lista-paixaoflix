<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

#player {
    position: fixed;
    inset: 0;
    background: black;
}

video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
}

#channelList {
    position: fixed;
    top: 0;
    left: 0;
    width: 360px;
    height: 100%;
    background: rgba(20,20,20,0.95);
    overflow: hidden; /* REMOVE SCROLLBAR */
    transform: translateX(-100%);
    transition: transform 0.25s ease;
}

#channelList.show {
    transform: translateX(0);
}

.channel {
    padding: 14px 16px;
    border-bottom: 1px solid #222;
    font-size: 18px;
}

.channel.active {
    background: #ff9800;
    color: #000;
    font-weight: bold;
}

#topBar {
    position: fixed;
    top: 0;
    right: 0;
    padding: 12px 20px;
    font-size: 18px;
    opacity: 0.9;
    z-index: 10;
}
</style>
</head>

<body>

<div id="player">
    <video id="video" autoplay></video>
</div>

<div id="channelList"></div>

<div id="topBar">
    <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" style="height:72px; vertical-align:middle;">
    <span id="clock"></span>
</div>

<script>
const video = document.getElementById("video");
const listEl = document.getElementById("channelList");

let channels = [];
let currentIndex = 0;
let menuOpen = false;
let hls = null;

// RELÓGIO
function updateClock() {
    const now = new Date();
    const dias = ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"];
    const meses = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
    document.getElementById("clock").innerText =
        ` ${dias[now.getDay()]}, ${String(now.getDate()).padStart(2,"0")} ${meses[now.getMonth()]} ${now.getFullYear()} | ${String(now.getHours()).padStart(2,"0")}:${String(now.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000);
updateClock();

// CARREGAR M3U
fetch("playlists/canais.m3u")
.then(r => r.text())
.then(text => {
    const lines = text.split("\n");
    let current = null;

    lines.forEach(l => {
        l = l.trim();
        if (l.startsWith("#EXTINF")) {
            current = { name: l.split(",").pop(), url: "" };
        } else if (l.startsWith("http") && current) {
            current.url = l;
            channels.push(current);
            current = null;
        }
    });

    renderList();
    playChannel(0);
});

// LISTA
function renderList() {
    listEl.innerHTML = "";
    channels.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "channel" + (i === currentIndex ? " active" : "");
        div.innerText = c.name;
        listEl.appendChild(div);
    });

    // GARANTE FOCO VISUAL SEM SCROLLBAR
    const active = listEl.children[currentIndex];
    if (active) {
        active.scrollIntoView({ block: "center" });
    }
}

function playChannel(index) {
    currentIndex = (index + channels.length) % channels.length;
    const src = channels[currentIndex].url;

    if (hls) {
        hls.destroy();
        hls = null;
    }

    if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = src;
    } else if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
    } else {
        video.src = src;
    }

    video.play().catch(()=>{});
    renderList();
}

// CONTROLE REMOTO (COMPATÍVEL COM TVs)
document.addEventListener("keydown", e => {

    const key = e.key;
    const code = e.keyCode;

    // UP
    if (key === "ArrowUp") {
        if (!menuOpen) openMenu();
        currentIndex = (currentIndex - 1 + channels.length) % channels.length;
        renderList();
    }

    // DOWN
    if (key === "ArrowDown") {
        if (!menuOpen) openMenu();
        currentIndex = (currentIndex + 1) % channels.length;
        renderList();
    }

    // OK
    if (key === "Enter") {
        playChannel(currentIndex);
        closeMenu();
    }

    // CH+ (vários padrões de TV)
    if (key === "ChannelUp" || code === 427 || code === 33) {
        playChannel(currentIndex + 1);
    }

    // CH-
    if (key === "ChannelDown" || code === 428 || code === 34) {
        playChannel(currentIndex - 1);
    }
});

function openMenu() {
    menuOpen = true;
    listEl.classList.add("show");
}

function closeMenu() {
    menuOpen = false;
    listEl.classList.remove("show");
}
</script>

</body>
</html>

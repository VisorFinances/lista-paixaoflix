<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.1.1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    * { overflow: hidden !important; touch-action: manipulation; box-sizing: border-box; -ms-overflow-style: none; scrollbar-width: none; }
    *::-webkit-scrollbar { display: none !important; }

    body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; }
    #app { display: flex; height: 100%; width: 100%; position: relative; }
    
    /* BOTÃO 3D COM PROGRESSO */
    .btn-3d { 
        position: relative; background: #222; color: #888; border: 1px solid #333; border-bottom: 4px solid #000;
        border-radius: 4px; font-weight: 700; cursor: pointer; text-align: center;
    }
    .btn-3d.focused { border-color: #ff9800; background: #333; color: #fff; border-bottom: 4px solid #c67600; transform: translateY(-2px); }
    .progress-bar { position: absolute; bottom: -4px; left: 0; height: 4px; background: #ff9800; border-radius: 0 0 4px 4px; transition: width 0.3s; }

    /* MENU LATERAL */
    #menu { width: 260px; background: #0a0a0a; padding: 15px; border-right: 1px solid #222; z-index: 100; flex-shrink: 0; }
    #menuHeader img { height: 55px; width: auto; display: block; margin: 0 auto 20px; }
    #menuItemsContainer { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    
    /* TOP 10 VISUAL */
    #top10Container { display: none; padding: 20px; background: #000; z-index: 105; width: 100%; }
    .top10-wrapper { display: flex; gap: 30px; overflow-x: auto; padding: 20px 0; }
    .top10-item { position: relative; min-width: 160px; height: 220px; cursor: pointer; }
    .top10-number { 
        position: absolute; left: -25px; bottom: -15px; font-size: 120px; font-weight: 900; 
        color: #000; -webkit-text-stroke: 2px #555; z-index: 1; line-height: 1;
    }
    .top10-item.focused .top10-number { -webkit-text-stroke: 2px #ff9800; color: rgba(255,152,0,0.1); }
    .top10-poster { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; position: relative; z-index: 2; border: 2px solid #333; }
    .top10-item.focused .top10-poster { border-color: #ff9800; transform: scale(1.05); }

    /* LISTA LATERAL */
    #channelList { width: 220px; height: 100%; background: rgba(0,0,0,0.95); display: none; z-index: 110; border-right: 2px solid #ff9800; overflow-y: auto !important; }
    .channel { padding: 12px 15px; border-bottom: 1px solid #1a1a1a; cursor: pointer; font-size: 13px; color: #eee; }
    .channel.active { background: #ff9800; color: #000; font-weight: 700; }

    /* PÁGINA DE DETALHES */
    #detailsPage { 
        position: absolute; top:0; left:0; width: 100%; height: 100%; 
        background: linear-gradient(to right, #000 35%, rgba(0,0,0,0.7)), var(--bg-img);
        background-size: cover; background-position: center;
        z-index: 200; display: none; flex-direction: column; padding: 50px;
    }
    #detailsTitle { font-size: 45px; font-weight: 900; color: #ff9800; margin-bottom: 15px; }
    #detailsPoster { width: 260px; height: 390px; border-radius: 10px; border: 3px solid #ff9800; }
    #detailsDesc { font-size: 16px; color: #ddd; max-width: 700px; margin: 20px 0; line-height: 1.5; }

    /* INDICAÇÕES */
    #recommendations { margin-top: auto; }
    .rec-card { width: 180px; height: 100px; border-radius: 6px; border: 2px solid #333; transition: 0.2s; cursor: pointer; }
    .rec-card.focused { border-color: #ff9800; transform: scale(1.08); }

    #videoContainer { position: absolute; top:0; left:0; width: 100%; height: 100%; z-index: 500; display: none; background: #000; }
</style>
</head>
<body>

<div id="app">
    <div id="menu">
        <div id="menuHeader"><img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png"></div>
        <div id="menuItemsContainer">
            <div class="menu-item btn-3d focused" data-type="channels">Canais</div>
            <div class="menu-item btn-3d" data-type="categories">Cinema</div>
            <div class="menu-item btn-3d" data-type="series">Séries</div>
            <div class="menu-item btn-3d" data-type="kids_channels">Kids TV</div>
            <div class="menu-item btn-3d" data-type="kids_movies">Kids Filmes</div>
            <div class="menu-item btn-3d" data-type="kids_series">Kids Séries</div>
            <div class="menu-item btn-3d" data-type="top10">Top 10</div>
            <div class="menu-item btn-3d" data-type="fav">Favoritos</div>
        </div>
    </div>

    <div id="content">
        <div id="top10Container">
            <h2 style="color:#ff9800; margin-left: 20px;">TOP 10 HOJE</h2>
            <div class="top10-wrapper" id="top10List"></div>
        </div>

        <div id="channelList"></div>
        
        <div id="detailsPage">
            <div style="display: flex; gap: 50px;">
                <img id="detailsPoster" src="">
                <div id="detailsInfo">
                    <div id="detailsTitle">NOME DO FILME</div>
                    <div style="color: #FFCE44; font-weight: bold; font-size: 20px;">
                        <i class="fas fa-star"></i> <span id="detRating">0.0</span> 
                        <span style="color: #aaa; margin-left: 15px;" id="detYear">2024</span>
                    </div>
                    <div id="detailsDesc">Carregando descrição...</div>
                    
                    <div id="btnWatch" class="btn-3d" style="width: 250px; padding: 18px; margin-bottom: 20px;">
                        ASSISTIR AGORA
                        <div class="progress-bar" id="watchProgress" style="width: 0%"></div>
                    </div>

                    <div id="episodeGrid" style="display: grid; grid-template-columns: repeat(10, 1fr); gap: 10px;"></div>
                    <div id="btnBack" class="btn-3d" style="width: 150px; padding: 10px; margin-top: 20px;">VOLTAR</div>
                </div>
            </div>

            <div id="recommendations">
                <h3 style="color: #E50914;">INDICAÇÕES DO PAIXÃOFLIX</h3>
                <div id="recGrid" style="display: flex; gap: 20px;"></div>
            </div>
        </div>

        <div id="videoContainer"><div id="player" style="width:100%; height:100%;"></div></div>
    </div>
</div>

<script>
let player;
let channels = [], movies = [], series = [], kidsMovies = [], kidsSeries = [];
let viewMode = "channels", currentFocus = "menu", menuIndex = 0, selectedIndex = 0;
let detailIndex = 0, epIndex = 0, recIndex = 0;

// Simulação de Progresso (Pode ser integrado com LocalStorage)
function getProgress(title) {
    const history = JSON.parse(localStorage.getItem('paixaoflix_prog') || '{}');
    return history[title] || 0;
}

async function loadData() {
    const fetchJSON = async (url) => { try { const r = await fetch(url); return await r.json(); } catch(e) { return []; } };
    movies = (await fetchJSON("data/filmes.json")).map(m => ({...m, type: 'movie'}));
    series = (await fetchJSON("data/series.json")).map(s => ({...s, type: 'serie'}));
    // ... carregar outros
    buildTop10();
}

function buildTop10() {
    const container = document.getElementById("top10List");
    const topItems = [...movies, ...series].slice(0, 10); // Lógica de mais vistos
    container.innerHTML = "";
    topItems.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "top10-item";
        div.innerHTML = `<span class="top10-number">${i+1}</span><img class="top10-poster" src="${item.poster}">`;
        div.onclick = () => openDetails(item);
        container.appendChild(div);
    });
}

function openDetails(item) {
    currentFocus = "details";
    const page = document.getElementById("detailsPage");
    page.style.display = "flex";
    page.style.setProperty('--bg-img', `url(${item.poster})`);
    
    document.getElementById("detailsPoster").src = item.poster;
    document.getElementById("detailsTitle").innerText = item.titulo;
    document.getElementById("detRating").innerText = item.rating;
    document.getElementById("detYear").innerText = item.year;
    document.getElementById("detailsDesc").innerText = item.desc;

    // Atualiza Barra de Progresso
    const prog = getProgress(item.titulo);
    document.getElementById("watchProgress").style.width = prog + "%";

    if (item.type === "serie") {
        document.getElementById("btnWatch").style.display = "none";
        renderEpisodes(item);
    } else {
        document.getElementById("btnWatch").style.display = "block";
        document.getElementById("episodeGrid").innerHTML = "";
    }
    updateDetailSelection();
}

// LÓGICA DE NAVEGAÇÃO REFORÇADA
document.addEventListener("keydown", e => {
    const key = e.keyCode;
    
    if (currentFocus === "menu") {
        if (key === 40) menuIndex = Math.min(7, menuIndex + 1);
        if (key === 38) menuIndex = Math.max(0, menuIndex - 1);
        if (key === 39 || key === 13) {
            viewMode = document.querySelectorAll(".menu-item")[menuIndex].dataset.type;
            if (viewMode === "top10") {
                currentFocus = "top10";
                document.getElementById("top10Container").style.display = "block";
            } else {
                currentFocus = "list";
                renderList();
            }
        }
    } 
    else if (currentFocus === "top10") {
        const items = document.querySelectorAll(".top10-item");
        if (key === 39) selectedIndex = Math.min(9, selectedIndex + 1);
        if (key === 37) { if (selectedIndex === 0) currentFocus = "menu"; else selectedIndex--; }
        if (key === 13) openDetails(movies[selectedIndex]); // Simplificado
        items.forEach((it, i) => it.classList.toggle("focused", i === selectedIndex));
    }
    else if (currentFocus === "details") {
        if (key === 40) detailIndex = Math.min(2, detailIndex + 1);
        if (key === 38) detailIndex = Math.max(0, detailIndex - 1);
        if (key === 37 && detailIndex !== 2) { 
            document.getElementById("detailsPage").style.display = "none"; 
            currentFocus = "list"; 
        }
        if (key === 13) {
            if (detailIndex === 0) playVideo(currentItem);
            if (detailIndex === 1) { document.getElementById("detailsPage").style.display = "none"; currentFocus = "list"; }
        }
        updateDetailSelection();
    }

    updateMenuUI();
});

function updateMenuUI() {
    const items = document.querySelectorAll(".menu-item");
    items.forEach((it, i) => it.classList.toggle("focused", i === menuIndex && currentFocus === "menu"));
}

window.onload = loadData;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paix√£oFlix_Tv</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #e50914; --bg: #000; --side: #111; --text: #fff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 280px; min-width: 280px; background: var(--side); display: flex; flex-direction: column; border-right: 1px solid #222; }
        .logo-area { padding: 20px; text-align: center; border-bottom: 1px solid #222; }
        .logo-area img { height: 80px; }
        .search-area { padding: 15px; } 
        .search-box { width: calc(100% - 17px); padding: 10px; border-radius: 4px; border: 1px solid #333; background: #222; color: #fff; outline: none; font-size: 13px; }
        #now-playing-sidebar { padding: 10px 15px; background: #1a1a1a; display: none; border-bottom: 1px solid #222; }
        .now-playing-label { font-size: 14px; font-weight: 700; color: var(--primary); }
        .now-playing-name { font-size: 12px; color: #fff; }
        #channel-list { flex: 1; overflow-y: auto; }
        .cat-title { background: #050505; padding: 10px 15px; font-size: 14px; font-weight: 700; color: #fff; text-transform: uppercase; position: sticky; top: 0; }
        .item { display: flex; align-items: center; padding: 10px 15px; cursor: pointer; border-left: 3px solid transparent; outline: none; }
        .item:focus, .item.active { background: #1a1a1a; border-left: 3px solid var(--primary); }
        .item img { width: 50px; height: 70px; border-radius: 4px; margin-right: 12px; object-fit: cover; }
        .item-name { font-size: 13px; }
        #main-view { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        #player-wrapper { flex: 1; display: flex; }
        iframe, video { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-area"><img src="logo.png" alt="Logo"></div>
    <div class="search-area"><input type="text" id="search" class="search-box" placeholder="Buscar..." onkeyup="filter()"></div>
    <div id="now-playing-sidebar">
        <div class="now-playing-label">Assistindo Agora</div>
        <div id="current-channel-name" class="now-playing-name"></div>
    </div>
    <div id="channel-list"></div>
</div>

<div id="main-view">
    <div id="player-wrapper"></div>
</div>

<script>
    const KEY_TMDB = 'b275ce8e1a6b3d5d879bb0907e4f56ad';
    const URL_M3U = 'tv.paixaoflix.m3u';
    let listaCanais = {};

    async function carregarApp() {
        try {
            const res = await fetch(URL_M3U);
            const text = await res.text();
            processar(text);
        } catch (e) { console.error("Erro M3U"); }
    }

    function processar(text) {
        const linhas = text.split('\n');
        let cats = {};
        for (let i = 0; i < linhas.length; i++) {
            if (linhas[i].includes('#EXTINF')) {
                let nome = linhas[i].split(',')[1]?.trim();
                let link = linhas[i+1]?.trim();
                let grupo = linhas[i].match(/group-title="([^"]+)"/)?.[1] || "GERAL";
                if (link && link.startsWith('http')) {
                    if (!cats[grupo]) cats[grupo] = [];
                    cats[grupo].push({ nome, link });
                }
            }
        }
        listaCanais = cats;
        desenhar(cats);
        setTimeout(() => { 
            const p = document.querySelector('.item'); 
            if(p) { p.focus(); p.click(); } 
        }, 500);
    }

    function desenhar(data) {
        const container = document.getElementById('channel-list');
        container.innerHTML = '';
        for (let c in data) {
            const t = document.createElement('div'); t.className = 'cat-title'; t.innerText = c;
            container.appendChild(t);
            data[c].forEach(canal => {
                const div = document.createElement('div');
                div.className = 'item'; div.tabIndex = 0;
                div.innerHTML = `<div class="item-name">${canal.nome}</div>`;
                div.onclick = () => tocar(canal.link, canal.nome, div);
                container.appendChild(div);
            });
        }
    }

    function tocar(url, nome, el) {
        document.getElementById('now-playing-sidebar').style.display = 'block';
        document.getElementById('current-channel-name').innerText = nome;
        document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');

        const wrapper = document.getElementById('player-wrapper');
        
        // Se for Archive ou Drive, usa IFRAME (Igual ao que funcionou antes)
        if (url.includes('archive.org') || url.includes('drive.google.com')) {
            let finalUrl = url;
            if (url.includes('drive.google.com')) {
                let id = url.split('/d/')[1]?.split('/')[0] || url.split('id=')[1]?.split('&')[0];
                finalUrl = `https://drive.google.com/file/d/${id}/preview`;
            }
            wrapper.innerHTML = `<iframe src="${finalUrl}" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
        } else {
            // Para canais M3U8
            wrapper.innerHTML = `<video id="video" controls autoplay playsinline muted></video>`;
            const v = document.getElementById('video');
            if (Hls.isSupported() && url.includes('m3u8')) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
            } else { v.src = url; }
        }
    }

    document.addEventListener('keydown', (e) => {
        const a = document.activeElement;
        if (e.key === 'ArrowDown') { e.preventDefault(); a.nextElementSibling?.focus(); }
        if (e.key === 'ArrowUp') { e.preventDefault(); a.previousElementSibling?.focus(); }
        if (e.key === 'Enter') a.click();
    });

    carregarApp();
</script>
</body>
</html>

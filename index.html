<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix TV - V.98.64.60</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    
    <style>
        /* ESTRUTURA CONGELADA E BLINDADA */
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; overflow: hidden !important; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; }
        
        /* FOCO PRECISO */
        .focused { border: 5px solid #FFCE44 !important; box-shadow: 0 0 25px rgba(255, 206, 68, 1); z-index: 1000 !important; transform: scale(1.05); transition: 0.15s; }
        
        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: #040714; }
        #logoMain { height: 70px; cursor: pointer; border: 5px solid transparent; }
        #searchWrapper { display: flex; align-items: center; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 50px; border: 3px solid transparent; width: 400px; }
        #searchInput { background: none; border: none; color: #fff; font-size: 18px; width: 100%; margin-left: 10px; }
        #barDateTime { font-size: 18px; text-transform: capitalize; font-weight: 500; }

        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: #040714; display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 5500; border-right: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        #sideMenu.active { width: 220px; }
        .menu-item { width: 100%; height: 60px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; border: 4px solid transparent; transition: 0.2s; }
        .menu-item i { font-size: 24px; min-width: 40px; }
        .menu-item span { display: none; margin-left: 15px; font-weight: 600; white-space: nowrap; }
        #sideMenu.active .menu-item span { display: block; }

        #mainScroll { width: 100%; height: 100vh; padding: 102px 0 400px 90px; overflow-y: scroll !important; scroll-behavior: smooth; }
        #mainScroll::-webkit-scrollbar { display: none; }

        .hero-banner { width: 95%; height: 350px; margin: 12px auto 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(to bottom, transparent, #040714), url('https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/banner_hero.jpg'); background-size: cover; border-radius: 20px; border: 4px solid transparent; }
        .hero-banner h1 { font-size: 60px; font-weight: 900; margin: 0; text-shadow: 2px 2px 20px #000; }
        .color-amarelo { color: #FFCE44; }
        .color-vermelho { color: #E50914; }

        .category-block { margin: 0 50px 80px 50px; }
        .cat-header { font-size: 28px; font-weight: 900; border-left: 8px solid #FFCE44; padding-left: 20px; margin-bottom: 30px; text-transform: uppercase; }
        
        .movie-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; width: 100%; }
        .movie-card { border-radius: 12px; border: 4px solid transparent; background: #1a1d29; cursor: pointer; position: relative; width: 100%; }
        .movie-poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; border-radius: 8px; display: block; }
        .meta-card { padding: 5px 0; display: flex; align-items: center; justify-content: center; gap: 15px; color: #FFCE44; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.8); width: 100%; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; }

        /* TOP 4 - NÚMEROS POSICIONADOS 7PX ACIMA DA BORDA INFERIOR */
        .top-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 50px; padding: 0 50px; margin-bottom: 100px; }
        .top-item { position: relative; width: 100%; cursor: pointer; border: 4px solid transparent; }
        .top-number { position: absolute; left: -45px; bottom: 7px; font-size: 210px; font-weight: 900; color: #003399; -webkit-text-stroke: 4px #FFCE44; z-index: 500; line-height: 0.7; pointer-events: none; }

        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
    </style>
</head>
<body onload="initSystem()">

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0" onclick="renderHome()">
    <div id="searchWrapper" tabindex="0">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Pesquisar no PaixãoFlix..." tabindex="-1" oninput="globalSearch(this.value)">
    </div>
    <div id="barDateTime"></div>
</div>

<div id="sideMenu">
    <div class="menu-item" tabindex="0" onclick="renderHome()"><i class="fas fa-home"></i><span>INÍCIO</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCanais('https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/ativa_canais.m3u')"><i class="fas fa-tv"></i><span>CANAIS TV</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCategoryList('cinema')"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCategoryList('series')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFavoritos()"><i class="fas fa-heart"></i><span>FAVORITOS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCanais('https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/ativa_kids_canais.m3u')"><i class="fas fa-child"></i><span>CANAIS KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderKids('kids_filmes')"><i class="fas fa-baby"></i><span>FILMES KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderKids('kids_series')"><i class="fas fa-robot"></i><span>SÉRIES KIDS</span></div>
</div>

<div id="mainScroll"><div id="dynamicContent"></div></div>
<div id="videoContainer"><div id="mainPlayer" style="width:100%; height:100%;"></div></div>

<script>
    let db = { cinema: [], series: [], kids_filmes: [], kids_series: [], todos: [] };
    let player = null;
    
    // ORDEM OBRIGATÓRIA DE CATEGORIAS
    const officialOrder = ["Lançamento 2026", "Lançamento 2025", "Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Família", "Clássicos", "Dorama", "Suspense", "Policial", "Crime", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];

    async function initSystem() {
        updateClock();
        setInterval(updateClock, 1000);
        await loadData();
        renderHome();
        setupNavigation();
        document.getElementById('logoMain').focus();
    }

    async function loadData() {
        try {
            const files = ['filmes.json', 'series.json', 'kids_filmes.json', 'kids_series.json'];
            const data = await Promise.all(files.map(f => fetch(`data/${f}`).then(r => r.json()).catch(() => [])));
            db.cinema = data[0]; 
            db.series = data[1]; 
            db.kids_filmes = data[2].sort((a,b) => a.titulo.localeCompare(b.titulo));
            db.kids_series = data[3].sort((a,b) => a.titulo.localeCompare(b.titulo));
            db.todos = [...db.cinema, ...db.series, ...db.kids_filmes, ...db.kids_series];
        } catch(e) {}
    }

    function updateClock() {
        const agora = new Date();
        const dia = agora.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        const hora = agora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        document.getElementById('barDateTime').innerText = `${dia} ${hora}`;
    }

    function renderHome() {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `
            <div class="hero-banner" tabindex="0">
                <h1><span class="color-amarelo">Bem vindos ao</span> <span class="color-vermelho">PaixãoFlix</span></h1>
                <p>Momentos de lazer, lembranças felizes!</p>
            </div>
            <div class="top-container" id="top4-grid"></div>
            <div class="category-block">
                <div class="cat-header">Indicados para você</div>
                <div class="movie-grid" id="rec-grid"></div>
            </div>
            <div class="category-block" id="cont-section" style="display:none">
                <div class="cat-header">Continuar Assistindo</div>
                <div class="movie-grid" id="cont-grid"></div>
            </div>
        `;
        
        // TOP 4
        const topGrid = document.getElementById('top4-grid');
        [db.cinema[0], db.series[0], db.kids_filmes[0], db.kids_series[0]].forEach((p, i) => {
            if(p) topGrid.innerHTML += createCard(p, 'top-item', i+1);
        });

        // INDICADOS (ALEATÓRIO SEM REPETIR)
        const recs = [...db.todos].sort(() => 0.5 - Math.random()).slice(0, 4);
        recs.forEach(i => document.getElementById('rec-grid').innerHTML += createCard(i, 'movie-card'));

        // CONTINUAR ASSISTINDO (REAL)
        const history = JSON.parse(localStorage.getItem('paixaoflix_history') || '[]');
        if(history.length > 0) {
            document.getElementById('cont-section').style.display = 'block';
            history.filter(h => h.percent < 95).slice(-4).reverse().forEach(h => {
                const item = db.todos.find(t => t.titulo === h.titulo);
                if(item) document.getElementById('cont-grid').innerHTML += createCard(item, 'movie-card');
            });
        }
    }

    function renderCategoryList(type) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = '';
        officialOrder.forEach(cat => {
            const filtered = db[type].filter(i => {
                const g = (i.genero || "").toLowerCase();
                const c = cat.toLowerCase();
                if(c.includes("lançamento")) return i.year == c.split(" ")[1];
                return g.includes(c);
            });
            if(filtered.length > 0) {
                const block = document.createElement('div');
                block.className = 'category-block';
                block.innerHTML = `<div class="cat-header">${cat}</div><div class="movie-grid"></div>`;
                filtered.forEach(i => block.querySelector('.movie-grid').innerHTML += createCard(i, 'movie-card'));
                cont.appendChild(block);
            }
        });
        window.scrollTo(0,0);
    }

    function renderKids(type) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block" style="margin-top:20px">
            <div class="cat-header">${type.replace('_',' ').toUpperCase()} (A-Z)</div>
            <div class="movie-grid"></div>
        </div>`;
        db[type].forEach(i => cont.querySelector('.movie-grid').innerHTML += createCard(i, 'movie-card'));
    }

    function createCard(i, cls, num = null) {
        const n = num ? `<span class="top-number">${num}</span>` : '';
        return `<div class="${cls}" tabindex="0" onclick="handleSelect('${btoa(i.titulo)}')">
            ${n}<img class="movie-poster" src="${i.poster}">
            <div class="meta-card"><span>${i.year || ''}</span><span>★ ${i.rating || '0.0'}</span></div>
        </div>`;
    }

    function setupNavigation() {
        document.addEventListener('keydown', (e) => {
            const code = e.keyCode;
            const active = document.activeElement;

            if(code === 27 || code === 8) {
                if(document.getElementById('videoContainer').style.display === 'block') {
                    document.getElementById('videoContainer').style.display = 'none';
                    if(player) player.stop();
                    renderHome();
                    return;
                }
            }

            const all = Array.from(document.querySelectorAll('[tabindex="0"], .menu-item')).filter(el => el.offsetParent !== null);
            let next = null, minDist = Infinity, r = active.getBoundingClientRect();

            all.forEach(el => {
                if(el === active) return;
                const nr = el.getBoundingClientRect();
                let ok = false;
                
                if(code === 39) ok = nr.left >= r.right - 10 && Math.abs(nr.top - r.top) < 160;
                if(code === 37) ok = nr.right <= r.left + 10 && Math.abs(nr.top - r.top) < 160;
                if(code === 40) ok = nr.top >= r.bottom - 10;
                if(code === 38) ok = nr.bottom <= r.top + 10;

                if(ok) {
                    const d = Math.hypot(nr.left - r.left, nr.top - r.top);
                    if(d < minDist) { minDist = d; next = el; }
                }
            });

            if(next) {
                next.focus();
                next.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });

        document.addEventListener('focusin', (e) => {
            document.querySelectorAll('.focused').forEach(f => f.classList.remove('focused'));
            if(e.target.tabIndex === 0 || e.target.classList.contains('menu-item')) {
                e.target.classList.add('focused');
                if(e.target.closest('#sideMenu')) document.getElementById('sideMenu').classList.add('active');
                else document.getElementById('sideMenu').classList.remove('active');
            }
        });
    }

    function handleSelect(id) {
        const item = db.todos.find(i => btoa(i.titulo) === id);
        if(!item) return;
        const history = JSON.parse(localStorage.getItem('paixaoflix_history') || '[]');
        const saved = history.find(h => h.titulo === item.titulo);
        playVideo(item.url, saved ? saved.time : 0, item.titulo);
    }

    function playVideo(url, time, titulo) {
        document.getElementById('videoContainer').style.display = 'block';
        if(player) player.destroy();
        player = new Clappr.Player({
            source: url, parentId: "#mainPlayer", width: '100%', height: '100%', autoPlay: true,
            events: {
                onReady: function() { if(time > 0) this.seek(time); },
                onTimeUpdate: function(e) { 
                    let h = JSON.parse(localStorage.getItem('paixaoflix_history') || '[]');
                    h = h.filter(x => x.titulo !== titulo);
                    h.push({titulo, time: e.current, percent: (e.current/e.total)*100});
                    localStorage.setItem('paixaoflix_history', JSON.stringify(h.slice(-30)));
                }
            }
        });
    }

    async function renderCanais(url) {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="category-block" style="margin-top:20px"><div class="cat-header">CANAIS</div><div class="movie-grid" id="canais-grid"></div></div>`;
        const res = await fetch(url);
        const text = await res.text();
        const lines = text.split('\n');
        for(let i=0; i<lines.length; i++) {
            if(lines[i].startsWith('#EXTINF')) {
                const nome = lines[i].split(',')[1]?.trim();
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1];
                const stream = lines[i+1]?.trim();
                document.getElementById('canais-grid').innerHTML += `
                    <div class="movie-card" tabindex="0" onclick="playVideo('${stream}', 0, '${nome}')">
                        <img class="movie-poster" src="${logo}" style="object-fit:contain; background:#fff">
                        <div class="meta-card">${nome}</div>
                    </div>`;
            }
        }
    }
</script>
</body>
</html>

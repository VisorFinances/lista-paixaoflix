<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Player de Filmes</title>
    <style>
        :root {
            --primary-color: #e50914;
            --bg-color: #141414;
            --card-scale: 1.08; /* Cards levemente aumentados */
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* LOGOTIPO: Aumentado conforme solicitado */
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            height: 80px; /* Tamanho maior */
            width: auto;
            object-fit: contain;
        }

        /* BARRA DE PESQUISA: Reduzida em 17px */
        .search-container {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 30px;
        }
        .search-bar {
            /* O cálculo retira os 17px solicitados da largura total */
            width: calc(100% - 17px) !important;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        /* TÍTULOS DAS SESSÕES: Maiores e definidos */
        .session-title {
            font-size: 24px;
            font-weight: bold;
            margin: 40px 0 20px 0;
            color: #ffffff;
            border-left: 5px solid var(--primary-color);
            padding-left: 15px;
        }

        /* CARDS: Aumentados e com efeito de seleção */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .card {
            background: #2f2f2f;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, border 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .card:hover, .card.selected {
            transform: scale(var(--card-scale));
            border-color: var(--primary-color);
            outline: none;
        }

        .card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .card-info {
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        /* PLAYER: "Assistindo agora" */
        #player-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 30px;
            background: #000;
            border: 2px solid #333;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe, video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://via.placeholder.com/250x80?text=SEU+LOGO" alt="Logo" class="logo">
    </div>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Pesquisar filmes ou séries...">
    </div>

    <div id="assistindo-agora-sessao">
        <h2 class="session-title">ASSISTINDO AGORA</h2>
        <div id="player-container">
            <div id="video-placeholder" style="color: #666;">Selecione um filme para carregar o player</div>
        </div>
    </div>

    <h2 class="session-title">FILMES</h2>
    <div class="grid-container" id="filmes-grid">
        <div class="card" tabindex="0" data-video="https://drive.google.com/uc?id=1TvjBxNNdrCppgBmPOpOgfyQWDDZdF_CC&export=view">
            <img src="https://cdn.iset.io/assets/52438/produtos/40738/thumb_350-350-atn.jpg" alt="Tartarugas Ninja">
            <div class="card-info">AS TARTARUGAS NINJA - O RETORNO</div>
        </div>
        
        </div>

    <script>
        function carregarVideo(url) {
            const container = document.getElementById('player-container');
            // Usando iframe para o Drive com modo de visualização direta
            container.innerHTML = `<iframe src="${url.replace('view', 'preview')}" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
        }

        // Script para clique e seleção automática
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');

            // 1. Seleciona automaticamente o primeiro canal ao abrir
            if (cards.length > 0) {
                const primeiro = cards[0];
                primeiro.classList.add('selected');
                primeiro.focus();
                // Opcional: Descomente a linha abaixo se quiser que o vídeo carregue sozinho ao abrir a página
                // carregarVideo(primeiro.getAttribute('data-video'));
            }

            // 2. Lógica de clique para abrir o vídeo
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    // Remove seleção de outros
                    cards.forEach(c => c.classList.remove('selected'));
                    // Adiciona ao atual
                    this.classList.add('selected');
                    
                    const videoUrl = this.getAttribute('data-video');
                    carregarVideo(videoUrl);
                });

                // Suporte para tecla Enter
                card.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') this.click();
                });
            });
        });
    </script>

</body>
</html>

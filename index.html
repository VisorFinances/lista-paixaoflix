<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIXÃOFLIX</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://i.imgur.com/rIJwt2Q.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #e50914; --bg: #000; --side: #111; --text: #fff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* BARRA LATERAL AJUSTADA */
        #sidebar { width: 260px; min-width: 260px; background: var(--side); display: flex; flex-direction: column; border-right: 1px solid #222; z-index: 10; }
        .logo-area { padding: 15px; text-align: center; border-bottom: 1px solid #222; }
        .logo-area img { max-width: 80%; max-height: 55px; }
        
        /* CAIXA DE PESQUISA COMPACTA */
        .search-area { padding: 10px 15px; } 
        .search-box { width: 100%; padding: 8px 12px; border-radius: 4px; border: 1px solid #333; background: #222; color: #fff; outline: none; font-size: 13px; }
        
        #now-playing-side { padding: 12px 15px; background: #070707; border-bottom: 2px solid var(--primary); display: none; }
        .now-label { font-size: 10px; color: var(--primary); font-weight: 700; text-transform: uppercase; }
        .now-title { font-size: 13px; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px; }

        #channel-list { flex: 1; overflow-y: auto; scrollbar-width: thin; }
        .cat-title { background: #1a1a1a; padding: 10px 15px; font-size: 11px; text-transform: uppercase; font-weight: 700; position: sticky; top: 0; z-index: 20; color: #777; border-bottom: 1px solid #333; }
        
        .item { display: flex; align-items: center; padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #0a0a0a; border-left: 3px solid transparent; outline: none; }
        .item:focus, .item.playing { background: #252525 !important; border-left: 3px solid var(--primary) !important; }
        .item img { width: 45px; height: 65px; border-radius: 3px; margin-right: 12px; object-fit: cover; background: #222; flex-shrink: 0; }
        .item-name { font-size: 13px; flex: 1; pointer-events: none; line-height: 1.3; }

        /* VIEW PRINCIPAL */
        #main-view { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        #bg-poster { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; filter: blur(60px) brightness(0.2); z-index: 1; transition: background-image 0.6s ease; }
        #player-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; z-index: 5; }
        video { width: 100%; height: 100%; background: #000; }
        
        .info-panel { position: absolute; bottom: 0; left: 0; width: 100%; padding: 40px 30px; background: linear-gradient(transparent, #000 80%); z-index: 10; pointer-events: none; }
        #title-now { font-size: 28px; font-weight: 700; margin: 0; color: #fff; }
        #desc-now { font-size: 14px; color: #bbb; margin-top: 8px; max-width: 75%; line-height: 1.4; height: 4.2em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; }

        @media (max-width: 768px) { body { flex-direction: column; } #sidebar { width: 100%; height: 40%; border-right: none; border-bottom: 1px solid #222; } }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo-area"><img src="logo.png" onerror="this.src='https://i.imgur.com/rIJwt2Q.png'"></div>
    <div class="search-area"><input type="text" id="search-input" class="search-box" placeholder="Buscar canal ou série..." onkeyup="fazerBusca()"></div>
    <div id="now-playing-side">
        <div class="now-label">Assistindo agora</div>
        <div id="side-playing-title" class="now-title">---</div>
    </div>
    <div id="channel-list"></div>
</div>

<div id="main-view">
    <div id="bg-poster"></div>
    <div id="player-wrapper"><video id="video" controls autoplay playsinline></video></div>
    <div class="info-panel">
        <h1 id="title-now">PAIXÃOFLIX</h1>
        <p id="desc-now">Aguardando seleção de conteúdo...</p>
    </div>
</div>

<script>
    const TMDB_KEY = 'b275ce8e1a6b3d5d879bb0907e4f56ad';
    const M3U_URL = 'tv.paixaoflix.m3u';
    const video = document.getElementById('video');
    let hls = null;
    let cacheInfo = {};
    let listaOriginal = {};

    async function init() {
        try {
            const r = await fetch(M3U_URL);
            const t = await r.text();
            parseM3U(t);
        } catch (e) { console.error("Erro ao carregar M3U"); }
    }

    function parseM3U(data) {
        const linhas = data.split('\n');
        let grupos = {};
        for (let i = 0; i < linhas.length; i++) {
            if (linhas[i].includes('#EXTINF')) {
                let nomeFull = linhas[i].split(',')[1]?.trim();
                let url = linhas[i+1]?.trim();
                let grupo = linhas[i].match(/group-title="([^"]+)"/)?.[1] || "GERAL";
                let nomeBase = nomeFull.replace(/S\d+E\d+|Episódio \d+|Temporada \d+|FHD|HD|SD|4K|VIP|\|/gi, '').trim();
                
                if (url && url.startsWith('http')) {
                    if (!grupos[grupo]) grupos[grupo] = [];
                    if (!grupos[grupo].find(x => x.base === nomeBase)) {
                        grupos[grupo].push({ nome: nomeFull, base: nomeBase, url: url });
                    }
                }
            }
        }
        listaOriginal = grupos;
        render(grupos);
    }

    function render(dados) {
        const container = document.getElementById('channel-list');
        container.innerHTML = '';
        Object.keys(dados).sort().forEach(g => {
            const h = document.createElement('div');
            h.className = 'cat-title'; h.innerText = g;
            container.appendChild(h);
            dados[g].forEach(item => {
                const id = btoa(unescape(encodeURIComponent(item.base))).substring(0,8).replace(/[^a-z]/gi, 'x');
                const d = document.createElement('div');
                d.className = 'item'; d.tabIndex = 0;
                d.innerHTML = `<img src="https://via.placeholder.com/50x70?text=..." id="img-${id}"><div class="item-name">${item.base}</div>`;
                d.onclick = (e) => playStream(item.url, item.base, id, e.currentTarget);
                container.appendChild(d);
                getMeta(item.base, id);
            });
        });
    }

    async function getMeta(q, id) {
        try {
            const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&language=pt-BR&query=${encodeURIComponent(q)}`);
            const j = await r.json();
            if (j.results?.[0]) {
                const res = j.results[0];
                const poster = res.poster_path ? `https://image.tmdb.org/t/p/w500${res.poster_path}` : '';
                cacheInfo[id] = { poster: poster, sinopse: res.overview };
                if (poster) {
                    const img = document.getElementById(`img-${id}`);
                    if (img) img.src = poster;
                }
            }
        } catch(e){}
    }

    function playStream(url, nome, id, elemento) {
        document.getElementById('now-playing-side').style.display = 'block';
        document.getElementById('side-playing-title').innerText = nome;
        document.getElementById('title-now').innerText = nome;
        
        const info = cacheInfo[id] || {};
        document.getElementById('desc-now').innerText = info.sinopse || "Sinopse não disponível para este título.";
        if (info.poster) document.getElementById('bg-poster').style.backgroundImage = `url('${info.poster}')`;

        document.querySelectorAll('.item').forEach(i => i.classList.remove('playing'));
        elemento.classList.add('playing');

        if (hls) hls.destroy();
        if (Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
        } else {
            video.src = url; video.play();
        }
    }

    window.fazerBusca = function() {
        const t = document.getElementById('search-input').value.toLowerCase();
        let f = {};
        for (let g in listaOriginal) {
            let matches = listaOriginal[g].filter(i => i.base.toLowerCase().includes(t));
            if (matches.length > 0) f[g] = matches;
        }
        render(f);
    };

    init();
</script>
</body>
</html>

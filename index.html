<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.1.39</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    /* PRESERVAÇÃO INTEGRAL DO CSS */
    * { 
        overflow: hidden !important; 
        touch-action: manipulation; 
        box-sizing: border-box; 
        outline: none; 
        -ms-overflow-style: none; 
        scrollbar-width: none; 
        font-family: 'Poppins', sans-serif; 
    }
    
    body { 
        margin: 0; padding: 0; 
        background: radial-gradient(circle at 50% -20%, #1f2332, #040714); 
        color: #fff; height: 100vh; width: 100vw; 
    }

    /* BARRA SUPERIOR */
    #topBar { 
        position: fixed; top: 0; width: 100%; height: 80px; 
        border-bottom: 1px solid rgba(255,255,255,0.15);
        display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000;
        background: rgba(4,7,20,0.98);
    }
    #logoMain { height: 65px; filter: drop-shadow(0 0 15px rgba(0,0,0,0.6)); cursor: pointer; }
    #barCounter { font-weight: 900; color: #FFCE44; font-size: 18px; }
    #barDateTime { font-size: 15px; color: #ffffff; text-transform: uppercase; font-weight: 400; }

    /* CONTAINER HOME */
    #mainScroll { 
        width: 100%; height: 100vh; 
        padding-top: 90px; overflow-y: auto !important; scroll-behavior: smooth;
    }

    /* CARROSSEL */
    #carouselContainer { width: 100%; padding: 25px 50px; }
    #editorSlider { 
        width: 100%; height: 480px; border-radius: 25px; 
        background-size: cover; background-position: center;
        border: 5px solid rgba(255,255,255,0.1);
        display: flex; align-items: flex-end; padding: 50px;
        position: relative; overflow: hidden; cursor: pointer;
        transition: 0.8s ease-in-out;
    }
    #editorSlider::before { 
        content: ""; position: absolute; inset: 0; 
        background: linear-gradient(to top, rgba(4,7,20,1) 10%, transparent 100%); 
        z-index: 1;
    }
    #editorSlider.focused { border-color: #E50914; transform: scale(1.01); box-shadow: 0 0 30px rgba(229, 9, 20, 0.4); }
    #editorTitle { font-size: 45px; font-weight: 900; margin-bottom: 5px; text-shadow: 2px 2px 10px #000; }
    #editorMeta { font-size: 18px; color: #FFCE44; font-weight: 500; margin-bottom: 20px; }
    .btn-watch { background: #FFCE44; color: #000; padding: 10px 30px; border-radius: 8px; font-weight: 900; font-size: 13px; text-transform: uppercase; display: inline-block; }

    /* MENU MARCAS */
    #menuBrands { display: flex; gap: 15px; padding: 30px 50px; justify-content: center; width: 100%; }
    .brand-card { 
        flex: 1; height: 100px; background: linear-gradient(135deg, #1a1d29, #2a2e42);
        border: 2px solid #FFCE44; border-bottom: 5px solid #b38f00; border-radius: 15px;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        cursor: pointer; transition: 0.2s; color: #fff; position: relative;
    }
    .brand-card i { font-size: 26px; margin-bottom: 8px; color: #FFCE44; }
    .brand-card span { font-size: 15px; font-weight: 200; text-transform: uppercase; }
    .brand-card.focused { transform: scale(1.1); background: #f9f9f9; color: #000; border-color: #E50914; z-index: 10; border-width: 3px; }

    /* TOP 6 */
    #top6Section { padding: 80px 50px; text-align: center; width: 100%; }
    #top6Title { font-size: 95px; font-weight: 900; color: transparent; -webkit-text-stroke: 2px #FFCE44; text-transform: uppercase; margin-bottom: 80px; }
    .top6-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 160px 50px; }
    .top6-item { position: relative; width: 100%; height: 550px; cursor: pointer; transition: 0.4s; }
    .top6-number { position: absolute; left: -60px; top: 0; font-size: 380px; font-weight: 900; color: rgba(255,255,255,0.9); -webkit-text-stroke: 12px #000; z-index: 5; pointer-events: none; }
    .top6-poster { width: 100%; height: 100%; object-fit: contain; border-radius: 20px; border: 3px solid rgba(255,255,255,0.1); background: #000; position: relative; z-index: 2; }
    .top6-item.focused { transform: translateY(-30px) scale(1.08); z-index: 20; }
    .top6-item.focused .top6-poster { border: 4px solid #E50914; box-shadow: 0 0 50px rgba(229, 9, 20, 0.7); }

    /* OVERLAYS */
    #channelsOverlay, #moviesOverlay { 
        position: fixed; inset: 0; background: #040714; z-index: 4000; 
        display: none; flex-direction: column; padding-top: 80px;
    }
    #channelsScroll, #moviesScroll { 
        overflow-y: auto !important; height: calc(100vh - 280px); 
        padding: 40px 50px 100px 50px; 
    }

    /* ESTILO CINEMA */
    .movie-card { cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; gap: 10px; }
    .movie-poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; border-radius: 12px; border: 2px solid transparent; }
    .movie-meta { font-size: 14px; color: #FFCE44; font-weight: 700; text-align: center; }
    .movie-card.focused .movie-poster { border: 2px solid #E50914 !important; transform: scale(1.05); box-shadow: 0 0 15px rgba(229, 9, 20, 0.5); }
    
    .toggle-category-btn { grid-column: span 4; text-align: center; padding: 15px; color: #FFCE44; font-weight: 900; text-transform: uppercase; cursor: pointer; font-size: 16px; border: 2px solid rgba(255,206,68,0.2); margin: 10px 0; border-radius: 10px; }
    .toggle-category-btn.focused { background: #E50914; color: #fff; border-color: #E50914; }

    /* ESTILO CANAIS */
    .category-container { width: 100%; margin-bottom: 60px; }
    .channel-category-title { font-size: 32px; font-weight: 900; color: #FFCE44; margin-bottom: 25px; display: flex; align-items: center; gap: 15px; text-transform: uppercase; border-radius: 8px; padding: 5px 10px; border: 2px solid transparent; }
    .channel-category-title.focused { border-color: #E50914; background: rgba(229, 9, 20, 0.1); }
    
    .channels-row { display: grid; grid-template-columns: repeat(8, 1fr); gap: 30px; }
    .movie-grid { grid-template-columns: repeat(4, 1fr) !important; gap: 40px !important; }
    .channel-card { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s ease; border: 2px solid transparent; border-radius: 15px; }
    .channel-card img { width: 100%; height: 100%; object-fit: contain; }
    .channel-card.focused { transform: scale(1.35); z-index: 100; border: 2px solid #E50914 !important; }

    /* RODAPÉ */
    #globalFooter { position: fixed; bottom: 0; width: 100%; height: 80px; background: linear-gradient(transparent, rgba(4,7,20,1)); display: flex; align-items: center; justify-content: center; z-index: 6000; }
    #footerText { font-style: italic; font-weight: 500; color: #ffffff; font-size: 20px; text-shadow: 2px 2px 4px #000; }

    /* PLAYER */
    #playerOverlay { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; }
    #btnClosePlayer { position: absolute; top: 30px; right: 30px; background: rgba(255,255,255,0.2); color: #fff; border: none; padding: 10px 20px; border-radius: 5px; font-weight: 900; cursor: pointer; z-index: 10000; }
    #channelSticker { position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.6); color: #FFCE44; padding: 5px 15px; border-radius: 5px; font-size: 12px; font-weight: 700; z-index: 10000; }
</style>
</head>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.1.41</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    /* PRESERVAÇÃO E EXPANSÃO INTEGRAL */
    * { 
        overflow: hidden !important; 
        touch-action: manipulation; 
        box-sizing: border-box; 
        outline: none; 
        -ms-overflow-style: none; 
        scrollbar-width: none; 
        font-family: 'Poppins', sans-serif; 
    }
    
    body { 
        margin: 0; padding: 0; 
        background: radial-gradient(circle at 50% -20%, #1f2332, #040714); 
        color: #fff; height: 100vh; width: 100vw; 
    }

    /* BARRA SUPERIOR */
    #topBar { 
        position: fixed; top: 0; width: 100%; height: 80px; 
        border-bottom: 1px solid rgba(255,255,255,0.15);
        display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000;
        background: rgba(4,7,20,0.98);
    }
    #logoMain { height: 65px; filter: drop-shadow(0 0 15px rgba(0,0,0,0.6)); cursor: pointer; }
    #barCounter { font-weight: 900; color: #FFCE44; font-size: 18px; }
    #barDateTime { font-size: 15px; color: #ffffff; text-transform: uppercase; font-weight: 400; }

    /* CONTAINER HOME */
    #mainScroll { 
        width: 100%; height: 100vh; 
        padding-top: 90px; overflow-y: auto !important; scroll-behavior: smooth;
    }

    /* CARROSSEL */
    #carouselContainer { width: 100%; padding: 25px 50px; }
    #editorSlider { 
        width: 100%; height: 480px; border-radius: 25px; 
        background-size: cover; background-position: center;
        border: 5px solid rgba(255,255,255,0.1);
        display: flex; align-items: flex-end; padding: 50px;
        position: relative; overflow: hidden; cursor: pointer;
        transition: 0.8s ease-in-out;
    }
    #editorSlider::before { 
        content: ""; position: absolute; inset: 0; 
        background: linear-gradient(to top, rgba(4,7,20,1) 10%, transparent 100%); 
        z-index: 1;
    }
    #editorSlider.focused { border-color: #E50914; transform: scale(1.01); box-shadow: 0 0 30px rgba(229, 9, 20, 0.4); }
    #editorTitle { font-size: 45px; font-weight: 900; margin-bottom: 5px; text-shadow: 2px 2px 10px #000; }
    #editorMeta { font-size: 18px; color: #FFCE44; font-weight: 500; margin-bottom: 20px; }
    .btn-watch { background: #FFCE44; color: #000; padding: 10px 30px; border-radius: 8px; font-weight: 900; font-size: 13px; text-transform: uppercase; display: inline-block; }

    /* MENU MARCAS */
    #menuBrands { display: flex; gap: 15px; padding: 30px 50px; justify-content: center; width: 100%; }
    .brand-card { 
        flex: 1; height: 100px; background: linear-gradient(135deg, #1a1d29, #2a2e42);
        border: 2px solid #FFCE44; border-bottom: 5px solid #b38f00; border-radius: 15px;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        cursor: pointer; transition: 0.2s; color: #fff; position: relative;
    }
    .brand-card i { font-size: 26px; margin-bottom: 8px; color: #FFCE44; }
    .brand-card span { font-size: 13px; font-weight: 200; text-transform: uppercase; text-align: center; }
    .brand-card.focused { transform: scale(1.1); background: #f9f9f9; color: #000; border-color: #E50914; z-index: 10; border-width: 3px; }

    /* LOGICA DE OCULTAR MENU ATIVO */
    body.view-channels .btn-nav-channels,
    body.view-movies .btn-nav-movies,
    body.view-series .btn-nav-series,
    body.view-kids-tv .btn-nav-kids-tv,
    body.view-kids-movies .btn-nav-kids-movies,
    body.view-kids-series .btn-nav-kids-series,
    body.view-favs .btn-nav-favs { display: none !important; }

    /* TOP 6 */
    #top6Section { padding: 80px 50px; text-align: center; width: 100%; }
    #top6Title { font-size: 95px; font-weight: 900; color: transparent; -webkit-text-stroke: 2px #FFCE44; text-transform: uppercase; margin-bottom: 80px; }
    .top6-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 160px 50px; }
    .top6-item { position: relative; width: 100%; height: 550px; cursor: pointer; transition: 0.4s; }
    .top6-number { position: absolute; left: -60px; top: 0; font-size: 380px; font-weight: 900; color: rgba(255,255,255,0.9); -webkit-text-stroke: 12px #000; z-index: 5; pointer-events: none; }
    .top6-poster { width: 100%; height: 100%; object-fit: contain; border-radius: 20px; border: 3px solid rgba(255,255,255,0.1); background: #000; position: relative; z-index: 2; }
    .top6-item.focused { transform: translateY(-30px) scale(1.08); z-index: 20; }
    .top6-item.focused .top6-poster { border: 4px solid #E50914; box-shadow: 0 0 50px rgba(229, 9, 20, 0.7); }

    /* OVERLAYS */
    #contentOverlay { 
        position: fixed; inset: 0; background: #040714; z-index: 4000; 
        display: none; flex-direction: column; padding-top: 80px;
    }
    #contentScroll { 
        overflow-y: auto !important; height: calc(100vh - 200px); 
        padding: 40px 50px 100px 50px; 
    }

    /* ESTILO GRIDS */
    .category-container { width: 100%; margin-bottom: 80px; }
    .channel-category-title { 
        font-size: 28px; font-weight: 900; color: #FFCE44; margin-bottom: 25px; 
        display: inline-flex; align-items: center; gap: 15px; text-transform: uppercase;
    }
    .movie-card { cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; gap: 10px; }
    .movie-poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; border-radius: 8px; border: 2px solid transparent; }
    .movie-card.focused .movie-poster { border: 2px solid #E50914 !important; }
    
    .channels-row { display: grid; grid-template-columns: repeat(8, 1fr); gap: 25px; }
    .movie-grid { grid-template-columns: repeat(4, 1fr); gap: 40px; }
    .channel-card { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
    .channel-card img { width: 100%; height: 100%; object-fit: contain; }
    .channel-card.focused { transform: scale(1.3); filter: drop-shadow(0 0 10px #E50914); }

    /* PLAYER */
    #playerOverlay { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; }
    #btnClosePlayer { position: absolute; top: 30px; right: 30px; background: #E50914; color: #fff; border: none; padding: 15px 30px; border-radius: 5px; font-weight: 900; cursor: pointer; z-index: 10000; }
</style>
</head>
<body class="view-home">

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" onclick="location.reload()">
    <div id="barCounter">PAIXÃOFLIX: <span id="totalItems">0</span> TÍTULOS</div>
    <div id="barDateTime">...</div>
</div>

<div id="mainScroll">
    <div id="carouselContainer">
        <div id="editorSlider">
            <div id="editorInfo">
                <div id="editorTitle">...</div>
                <div id="editorMeta">...</div>
                <div class="btn-watch">Assistir Agora</div>
            </div>
        </div>
    </div>

    <div id="menuBrands" class="dynamic-menu">
        <div class="brand-card btn-nav-channels" onclick="navigate('channels')"><i class="fas fa-tv"></i><span>Canais ao Vivo</span></div>
        <div class="brand-card btn-nav-movies" onclick="navigate('movies')"><i class="fas fa-film"></i><span>Cinema</span></div>
        <div class="brand-card btn-nav-series" onclick="navigate('series')"><i class="fas fa-clapperboard"></i><span>Séries</span></div>
        <div class="brand-card btn-nav-kids-tv" onclick="navigate('kids_tv')"><i class="fas fa-child"></i><span>Canais Kids</span></div>
        <div class="brand-card btn-nav-kids-movies" onclick="navigate('kids_movies')"><i class="fas fa-baby"></i><span>Filmes Kids</span></div>
        <div class="brand-card btn-nav-kids-series" onclick="navigate('kids_series')"><i class="fas fa-robot"></i><span>Séries Kids</span></div>
        <div class="brand-card btn-nav-favs" onclick="navigate('favs')"><i class="fas fa-heart"></i><span>Favoritos</span></div>
        <div class="brand-card btn-nav-home" style="display:none" onclick="location.reload()"><i class="fas fa-home"></i><span>Início</span></div>
    </div>

    <div id="top6Section">
        <div id="top6Title">Top 6 PaixãoFlix</div>
        <div class="top6-grid" id="top6Container"></div>
    </div>
</div>

<div id="contentOverlay">
    <div id="menuInsert"></div> <div id="contentScroll"></div>
</div>

<div id="playerOverlay">
    <button id="btnClosePlayer" onclick="closePlayer()">SAIR DO PLAY</button>
    <div id="player"></div>
</div>

<script>
let movies = [], series = [], kidsMovies = [], kidsSeries = [], channels = [], favs = [];
let currentFocus = "menu", menuIdx = 0, gridIdx = 0, itemIdx = 0;
let isOverlayOpen = false, isPlayerOpen = false, playerInstance = null;

const Keys = { UP: 38, DOWN: 40, LEFT: 37, RIGHT: 39, ENTER: 13, BACK: 8 };

async function loadData() {
    const getJ = async (u) => { try { return await (await fetch(u)).json(); } catch(e) { return []; } };
    movies = await getJ("data/filmes.json");
    series = await getJ("data/series.json");
    kidsMovies = await getJ("data/kids_filmes.json");
    kidsSeries = await getJ("data/kids_series.json");
    favs = await getJ("data/favoritos.json");
    
    // Canais
    try { 
        const r = await fetch("data/ativa_canais.m3u"); 
        const t = await r.text(); 
        channels = parseM3U(t);
    } catch(e) {}

    document.getElementById("totalItems").innerText = movies.length + series.length + kidsMovies.length + kidsSeries.length;
    renderTop6([...movies, ...series].sort(() => 0.5 - Math.random()).slice(0, 6));
    initCarousel([...movies, ...series]);
    startClock();
    updateFocus();
}

function parseM3U(t) {
    const lines = t.split('\n');
    let items = [];
    lines.forEach((l, i) => {
        if(l.startsWith("#EXTINF")) {
            const name = l.split(',')[1] || "Canal";
            const logo = l.match(/tvg-logo="([^"]+)"/)?.[1] || "";
            const cat = l.match(/group-title="([^"]+)"/)?.[1] || "Geral";
            const url = lines[i+1]?.trim();
            if(url) items.push({name, logo, cat, url});
        }
    });
    return items;
}

function navigate(type) {
    isOverlayOpen = true;
    const body = document.body;
    body.className = "view-" + type.replace('_', '-');
    document.getElementById("mainScroll").style.display = "none";
    document.getElementById("contentOverlay").style.display = "flex";
    
    // Injeta menu e mostra botão Home
    const menu = document.getElementById("menuBrands");
    document.getElementById("menuInsert").appendChild(menu);
    document.querySelector(".btn-nav-home").style.display = "flex";

    const container = document.getElementById("contentScroll");
    container.innerHTML = "";

    if(type === 'channels') renderList(channels, "Canais ao Vivo", true);
    if(type === 'movies') renderList(movies, "Cinema", false);
    if(type === 'series') renderList(series, "Séries", false);
    if(type === 'kids_tv') {
        fetch("data/ativa_kids_canais.m3u").then(r => r.text()).then(t => {
            renderList(parseM3U(t), "Canais Kids", true);
        });
    }
    if(type === 'kids_movies') renderList(kidsMovies, "Filmes Kids", false);
    if(type === 'kids_series') renderList(kidsSeries, "Séries Kids", false);
    if(type === 'favs') renderList(favs, "Meus Favoritos", false);

    currentFocus = "overlay_menu";
    menuIdx = 0;
    updateFocus();
}

function renderList(data, title, isChannel) {
    const cont = document.getElementById("contentScroll");
    const cats = {};
    data.forEach(item => {
        const c = item.cat || item.genero || "Geral";
        if(!cats[c]) cats[c] = [];
        cats[c].push(item);
    });

    Object.keys(cats).forEach(catName => {
        const sec = document.createElement("div");
        sec.className = "category-container";
        sec.innerHTML = `<div class="channel-category-title">${catName}</div>`;
        const row = document.createElement("div");
        row.className = isChannel ? "channels-row" : "channels-row movie-grid";
        
        cats[catName].forEach(item => {
            const card = document.createElement("div");
            card.className = isChannel ? "channel-card" : "movie-card";
            card.innerHTML = `<img class="${isChannel ? '' : 'movie-poster'}" src="${item.logo || item.poster}">`;
            card.onclick = () => playMedia(item.url || item.link);
            row.appendChild(card);
        });
        sec.appendChild(row);
        cont.appendChild(sec);
    });
}

function updateFocus() {
    document.querySelectorAll(".focused").forEach(el => el.classList.remove("focused"));
    if(isOverlayOpen) {
        if(currentFocus === "overlay_menu") {
            const cards = document.querySelectorAll("#menuInsert .brand-card");
            cards[menuIdx]?.classList.add("focused");
        } else {
            const items = document.querySelectorAll("#contentScroll .channel-card, #contentScroll .movie-card");
            items[itemIdx]?.classList.add("focused");
            items[itemIdx]?.scrollIntoView({behavior: "smooth", block: "center"});
        }
    } else {
        if(currentFocus === "menu") {
            document.querySelectorAll("#mainScroll .brand-card")[menuIdx]?.classList.add("focused");
        } else if(currentFocus === "grid") {
            document.querySelectorAll(".top6-item")[gridIdx]?.classList.add("focused");
        }
    }
}

document.addEventListener("keydown", e => {
    const k = e.keyCode;
    if(isPlayerOpen) { if(k == Keys.BACK) closePlayer(); return; }

    if(isOverlayOpen) {
        if(currentFocus === "overlay_menu") {
            if(k == Keys.RIGHT) menuIdx++;
            if(k == Keys.LEFT) menuIdx = Math.max(0, menuIdx - 1);
            if(k == Keys.DOWN) { currentFocus = "items"; itemIdx = 0; }
            if(k == Keys.ENTER) document.querySelectorAll("#menuInsert .brand-card")[menuIdx]?.click();
        } else {
            if(k == Keys.UP) { if(itemIdx < 8) currentFocus = "overlay_menu"; else itemIdx -= 8; }
            if(k == Keys.DOWN) itemIdx += 8;
            if(k == Keys.LEFT) itemIdx = Math.max(0, itemIdx - 1);
            if(k == Keys.RIGHT) itemIdx++;
            if(k == Keys.ENTER) document.querySelectorAll("#contentScroll .channel-card, #contentScroll .movie-card")[itemIdx]?.click();
        }
        if(k == Keys.BACK) location.reload();
    } else {
        if(currentFocus === "menu") {
            if(k == Keys.RIGHT) menuIdx++;
            if(k == Keys.LEFT) menuIdx = Math.max(0, menuIdx - 1);
            if(k == Keys.DOWN) { currentFocus = "grid"; gridIdx = 0; }
            if(k == Keys.ENTER) document.querySelectorAll("#mainScroll .brand-card")[menuIdx]?.click();
        } else if(currentFocus === "grid") {
            if(k == Keys.UP) currentFocus = "menu";
            if(k == Keys.LEFT) gridIdx = Math.max(0, gridIdx - 1);
            if(k == Keys.RIGHT) gridIdx = Math.min(5, gridIdx + 1);
        }
    }
    updateFocus();
});

function playMedia(url) {
    if(!url) return;
    isPlayerOpen = true;
    document.getElementById("playerOverlay").style.display = "block";
    playerInstance = new Clappr.Player({ source: url, parentId: "#player", width: "100%", height: "100%", autoPlay: true });
}

function closePlayer() {
    if(playerInstance) playerInstance.destroy();
    document.getElementById("playerOverlay").style.display = "none";
    isPlayerOpen = false;
}

function initCarousel(data) {
    const slider = document.getElementById("editorSlider");
    let i = 0;
    setInterval(() => {
        const item = data[i % data.length];
        slider.style.backgroundImage = `url(${item.poster})`;
        document.getElementById("editorTitle").innerText = item.titulo || item.name;
        document.getElementById("editorMeta").innerText = `${item.ano || '2026'} • ★ 9.8`;
        i++;
    }, 5000);
}

function renderTop6(data) {
    const cont = document.getElementById("top6Container");
    data.forEach((item, i) => {
        const div = document.createElement("div"); div.className = "top6-item";
        div.innerHTML = `<span class="top6-number">${i+1}</span><img class="top6-poster" src="${item.poster}">`;
        cont.appendChild(div);
    });
}

function startClock() {
    setInterval(() => {
        document.getElementById("barDateTime").innerText = new Date().toLocaleString();
    }, 1000);
}

window.onload = loadData;
</script>
</body>
</html>

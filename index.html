<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.7.49</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    * { 
        overflow: hidden !important; 
        touch-action: manipulation; 
        box-sizing: border-box; 
        outline: none; 
        -ms-overflow-style: none; 
        scrollbar-width: none; 
        font-family: 'Poppins', sans-serif; 
    }
    
    body { 
        margin: 0; padding: 0; 
        background: #000; 
        color: #fff; height: 100vh; width: 100vw;
    }

    /* PÁGINA DE DETALHES */
    #detailsOverlay {
        position: fixed; inset: 0; background: #000; z-index: 8000;
        display: none; flex-direction: column; justify-content: center;
    }
    #detailsBg {
        position: absolute; inset: 0;
        background-size: cover; background-position: center;
        filter: blur(20px) brightness(0.3); opacity: 0.6; z-index: -1;
    }
    #detailsContent {
        display: flex; align-items: center; padding: 0 80px; gap: 60px; z-index: 1;
    }
    .details-poster-wrapper {
        flex: 0 0 380px; height: 550px;
        border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        overflow: hidden; border: 3px solid rgba(255,255,255,0.1);
    }
    .details-poster-wrapper img { width: 100%; height: 100%; object-fit: contain; background: #000; }
    .details-info { flex: 1; }
    #detTitle { font-size: 70px; font-weight: 900; margin-bottom: 10px; line-height: 1.1; text-transform: uppercase; }
    #detMeta { font-size: 28px; color: #FFCE44; font-weight: 600; margin-bottom: 30px; }
    #detDesc { 
        font-size: 24px; color: #fff; line-height: 1.6; font-weight: 400;
        max-width: 950px; margin-bottom: 40px; 
        display: -webkit-box; -webkit-line-clamp: 5; -webkit-box-orient: vertical; overflow: hidden;
    }
    .details-btns { display: flex; gap: 13px; }
    .btn-3d {
        padding: 20px 45px; font-size: 22px; font-weight: 900; border: none;
        border-radius: 12px; cursor: pointer; text-transform: uppercase;
        transition: 0.2s; border-bottom: 5px solid #FFCE44; color: #fff;
    }
    .btn-play-3d { background: #1f2332; }
    .btn-back-3d { background: #E50914; }
    .btn-3d.focused { transform: scale(1.1) translateY(3px); border-bottom-width: 2px; box-shadow: 0 0 30px rgba(255, 206, 68, 0.4); }

    /* UI GERAL */
    /* Substitua o trecho do #topBar e #logoMain por este */
#topBar { 
    position: fixed; 
    top: 0; 
    width: 100%; 
    height: 75px; /* Altura equilibrada */
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    padding: 0 50px; 
    z-index: 8000; 
    background: #000; 
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

#logoMain { 
    height: 50px; /* Logo agora respira dentro da barra */
    width: auto;
    filter: drop-shadow(0 0 15px rgba(0,0,0,0.6)); 
    cursor: pointer; 
}

/* Adicione ou ajuste o margin-top no #mainScroll para não cobrir o topo */
#mainScroll {
    margin-top: 75px; 
    padding-left: 80px; 
}
    /* Substitua o trecho do #carouselContainer e #editorSlider por este */
#carouselContainer { 
    width: 100%; 
    padding: 20px 50px; /* Padding reduzido */
}

#editorSlider { 
    width: 100%; 
    height: 350px; /* Reduzido de 480px para 350px */
    border-radius: 20px; 
    background-size: cover; 
    background-position: center; 
    border: 5px solid rgba(255,255,255,0.1); 
    display: flex; 
    align-items: flex-end; 
    padding: 30px; 
    position: relative; 
    cursor: pointer; 
    transition: 0.5s ease-in-out; 
}

#editorTitle { 
    font-size: 35px; /* Fonte ajustada para o novo tamanho */
    font-weight: 900; 
    margin-bottom: 5px; 
    text-shadow: 2px 2px 10px #000; 
    z-index: 2; 
}    #editorMeta { font-size: 18px; color: #FFCE44; font-weight: 500; margin-bottom: 20px; z-index: 2; }
    .btn-watch { background: #FFCE44; color: #000; padding: 10px 30px; border-radius: 8px; font-weight: 900; font-size: 13px; text-transform: uppercase; display: inline-block; z-index: 2; }
        
   /* BARRA LATERAL ESTILO DISNEY+ */
    #menuBrands {
        position: fixed;
        left: 0;
        top: 30px; /* Altere de 0 para 30px */
        height: calc(100vh - 30px); /* Ajuste a altura para não sobrar barra embaixo */ 
        bottom: 0;
        width: 80px;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Muda de center para o início (topo) */
        gap: 20px;
        padding: 100px 15px; /* Aumente o primeiro valor (topo) para empurrar os ícones para baixo */
        z-index: 7000;
        transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border-right: 1px solid rgba(255, 255, 255, 0.05);
        overflow: hidden !important;
    }

    #menuBrands.expanded {
        width: 260px;
        background: rgba(0, 0, 0, 0.9);
    }

    .brand-card {
        width: 100%;
        min-height: 60px;
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 0 15px;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        color: rgba(255, 255, 255, 0.6);
        background: transparent;
        border: none;
    }

    .brand-card i {
        font-size: 24px;
        min-width: 30px;
        text-align: center;
    }

    .brand-card span {
        font-size: 18px;
        font-weight: 500;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s;
    }

    #menuBrands.expanded .brand-card span {
        opacity: 1;
    }

    .brand-card.focused {
        background: #fff;
        color: #000;
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    
    #top6Section { padding: 80px 50px; text-align: center; width: 100%; }
    #top6Title { font-size: 95px; font-weight: 900; color: transparent; -webkit-text-stroke: 2px #FFCE44; text-transform: uppercase; margin-bottom: 80px; }
    .top6-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 160px 50px; }
    .top6-item { position: relative; width: 100%; height: 550px; cursor: pointer; transition: 0.4s; }
    .top6-number { position: absolute; left: -60px; top: 0; font-size: 380px; font-weight: 900; color: rgba(255,255,255,0.9); -webkit-text-stroke: 12px #000; z-index: 5; pointer-events: none; }
    .top6-poster { 
        width: 100%; height: 100%; object-fit: cover; 
        border-radius: 15px; 
        border: 1px solid rgba(255,255,255,0.1); 
        transition: all 0.4s ease; 
    }
    .top6-item.focused { transform: translateY(-30px) scale(1.08); z-index: 20; }
    #channelsOverlay, #moviesOverlay { position: fixed; inset: 0; background: #000; z-index: 4000; display: none; flex-direction: column; padding-top: 80px; }
    #channelsScroll, #moviesScroll { overflow-y: auto !important; height: calc(100vh - 180px); padding: 40px 50px 100px 50px; }
    .category-container { width: 100%; margin-bottom: 80px; }
    .channel-category-title { font-size: 28px; font-weight: 900; color: #FFCE44; margin-bottom: 25px; display: inline-flex; align-items: center; gap: 15px; text-transform: uppercase; }
    .movie-card { cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; gap: 10px; }
    .movie-poster { 
        width: 100%; aspect-ratio: 2/3; object-fit: cover; 
        border-radius: 10px; 
        border: 1px solid rgba(255,255,255,0.1); 
        transition: all 0.4s ease; 
    }
    .movie-card.focused .movie-poster, .top6-item.focused .top6-poster { 
        border: 3px solid #fff !important; 
        transform: scale(1.1); 
        filter: brightness(1.2); 
        box-shadow: 0 0 25px rgba(255,255,255,0.3); 
        z-index: 99;
    }
    .toggle-category-btn { grid-column: 1 / -1; text-align: center; padding: 18px; color: #FFCE44; font-weight: 900; text-transform: uppercase; cursor: pointer; font-size: 16px; border: 2px solid rgba(255,206,68,0.2); margin-top: 30px; border-radius: 10px; }
    .toggle-category-btn.focused { background: #E50914; color: #fff; border-color: #E50914; }
    .channels-row { display: grid; grid-template-columns: repeat(8, 1fr); gap: 25px; }
    .movie-grid { grid-template-columns: repeat(4, 1fr) !important; gap: 40px !important; }
    .channel-card { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; border: none; background: transparent; }
    .channel-card img { width: 100%; height: 100%; object-fit: contain; }
    .channel-card.focused { transform: scale(1.3); filter: drop-shadow(0 0 10px #E50914); }
    #playerOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; }
    #btnClosePlayer { 
        position: absolute; 
        top: 30px; 
        right: 30px; 
        z-index: 10000; 
        background: rgba(255, 255, 255, 0.1); 
        backdrop-filter: blur(5px); 
        -webkit-backdrop-filter: blur(10px); 
        color: rgba(255, 255, 255, 0.8); 
        border: 1px solid rgba(255, 255, 255, 0.2); 
        padding: 12px 25px; 
        font-weight: 700; 
        cursor: pointer; 
        border-radius: 8px; 
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    #btnClosePlayer:hover, #btnClosePlayer.focused {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        color: #fff;
        transform: scale(1.05);
    }
    #globalFooter { position: fixed; bottom: 0; width: 100%; height: 80px; background: linear-gradient(transparent, #000); display: flex; align-items: center; justify-content: center; z-index: 6000; }
</style>

<body>

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" onclick="location.reload()">
    <div id="barCounter">JÁ TEMOS <span id="totalItems">0</span> CONTEÚDOS</div>
    <div id="barDateTime">CARREGANDO...</div>
</div>

<div id="mainScroll">
    <div id="carouselContainer">
        <div id="editorSlider">
            <div id="editorInfo">
                <div id="editorTitle">...</div>
                <div id="editorMeta">ANO • ★ 0.0</div>

        </div>

    <div id="menuBrands" class="main-menu">
        <div class="brand-card" onclick="openChannelsPage()"><i class="fas fa-tv"></i><span>Canais</span></div>

    <div id="footerText" style="font-style: italic; font-weight: 500; color: #ffffff; font-size: 20px; text-shadow: 2px 2px 4px #000;">PaixãoFlix, transformando momentos de lazer em lembranças felizes!</div>
</div>

<script>
let movies = [], series = [], kidsMovies = [], kidsSeries = [], channels = [];
let top6Data = [], editorsChoice = [], edIdx = 0;
let currentFocus = "menu", menuIdx = 0, gridIdx = 0, chanIdx = 0, movieIdx = 0, detIdx = 0; 
let isChannelsOpen = false, isMoviesOpen = false, isPlayerOpen = false, isDetailsOpen = false, playerInstance = null, currentItem = null;

const Keys = { UP: [38, 1], DOWN: [40, 2], LEFT: [37, 3], RIGHT: [39, 4], ENTER: [13, 29443, 117], BACK: [8, 27, 461, 10009] };

async function loadData() {
    const fetchJSON = async (url) => { try { const r = await fetch(url); return await r.json(); } catch(e) { return []; } };
    movies = await fetchJSON("data/filmes.json");
    series = await fetchJSON("data/series.json");
    kidsMovies = await fetchJSON("data/kids_filmes.json");
    kidsSeries = await fetchJSON("data/kids_series.json");
    try { const r = await fetch("data/ativa_canais.m3u"); const t = await r.text(); parseM3U(t); } catch(e) {}
    
    document.getElementById("totalItems").innerText = movies.length + series.length + kidsMovies.length + kidsSeries.length;
    editorsChoice = [...movies, ...series].sort(() => 0.5 - Math.random()).slice(0, 10);
    top6Data = [...movies, ...series].sort(() => 0.5 - Math.random()).slice(0, 6);
    startCarousel(); renderTop6(); startClock(); updateFocus();
}

function openDetails(item) {
    currentItem = item;
    isDetailsOpen = true;
    detIdx = 0;
    document.getElementById("detPoster").src = item.poster;
    document.getElementById("detailsBg").style.backgroundImage = `url(${item.poster})`;
    document.getElementById("detTitle").innerText = item.titulo || item.name;
    document.getElementById("detMeta").innerText = `${item.year || item.ano || '2026'} • ★ ${item.rating || '9.5'} • ${item.genero || 'Geral'}`;
    document.getElementById("detDesc").innerText = item.descricao || "Aproveite este conteúdo exclusivo na PaixãoFlix.";
    document.getElementById("detailsOverlay").style.display = "flex";
    document.getElementById("btnDetPlay").onclick = () => playChannel(item.url, item.titulo);
    updateFocus();
}
   
function closeDetails() {
    isDetailsOpen = false;
    document.getElementById("detailsOverlay").style.display = "none";
    updateFocus();
}

function renderCategoryPage(dataList, pageTitle) {
    isChannelsOpen = false; isMoviesOpen = true;
    document.getElementById("mainScroll").style.display = "none";
    document.getElementById("moviesOverlay").style.display = "flex";
    renderGridSystem(dataList); 
    currentFocus = "movie_grid"; movieIdx = 0; updateFocus();
}

function renderGridSystem(targetList) {
    const cont = document.getElementById("moviesScroll");
    cont.innerHTML = "";
    const lanc2026 = targetList.filter(m => (m.year == "2026" || m.ano == "2026"));
    const lanc2025 = targetList.filter(m => (m.year == "2025" || m.ano == "2025"));
    if(lanc2026.length > 0) renderCatSection(cont, "Lançamento 2026", lanc2026);
    if(lanc2025.length > 0) renderCatSection(cont, "Lançamento 2025", lanc2025);

    const fixedOrder = ["Ação", "Aventura", "Comédia", "Drama", "Nacional", "Romance", "Religioso", "Ficção", "Anime", "Animação", "Clássicos", "Dorama", "Suspense", "Policial", "Crime", "Terror", "Documentários", "Faroeste", "Musical", "Adulto"];
    let cats = {};
    targetList.forEach(m => {
        let gRaw = m.genero || m.categoria || "Geral";
        let listDeGeneros = Array.isArray(gRaw) ? gRaw : [gRaw];
        listDeGeneros.forEach(gen => {
            if(gen !== "Lançamento") {
                if(!cats[gen]) cats[gen] = [];
                if(!cats[gen].some(x => x.url === m.url)) cats[gen].push(m);
            }
        });
    });
    fixedOrder.forEach(name => { if(cats[name]) renderCatSection(cont, name, cats[name]); });
}

function renderCatSection(container, title, data) {
    const section = document.createElement("div");
    section.className = "category-container";
    section.innerHTML = `<div class="channel-category-title" data-nav="movie-cat">${title}</div><div class="channels-row movie-grid"></div>`;
    renderMovieGrid(section.querySelector(".movie-grid"), data, false);
    container.appendChild(section);
}

function renderMovieGrid(grid, list, isFull) {
    grid.innerHTML = "";
    const displayList = isFull ? list : list.slice(0, 4);
    displayList.forEach(m => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.setAttribute("data-nav", "movie-card");
        card.innerHTML = `<img class="movie-poster" src="${m.poster}">`;
        card.onclick = () => openDetails(m);
        grid.appendChild(card);
    });
    const btn = document.createElement("div");
    btn.className = "toggle-category-btn";
    btn.setAttribute("data-nav", "movie-btn");
    btn.innerText = isFull ? "FECHAR CATEGORIA" : "VEJA MAIS";
    btn.onclick = (e) => { e.stopPropagation(); renderMovieGrid(grid, list, !isFull); updateFocus(); };
    grid.appendChild(btn);
}

function updateFocus() {
    if(isPlayerOpen) return;
    document.querySelectorAll(".focused").forEach(el => el.classList.remove("focused"));
    
    const sideBar = document.getElementById("menuBrands");
    
    // A barra só expande se o foco estiver nela E não houver nada aberto por cima
    if (currentFocus === "menu" && !isDetailsOpen && !isMoviesOpen && !isChannelsOpen) {
        sideBar.classList.add("expanded");
    } else {
        sideBar.classList.remove("expanded");
    }
    
    // ... restante do seu código de foco (detalhes, grid, etc)
}
    if(isDetailsOpen) {
        const btns = document.querySelectorAll(".btn-3d");
        btns[detIdx]?.classList.add("focused");
    } else if(isMoviesOpen) {
        const items = document.querySelectorAll("#moviesScroll [data-nav]");
        items[movieIdx]?.classList.add("focused");
        items[movieIdx]?.scrollIntoView({ behavior: 'smooth', block: 'center' });
    } else if(isChannelsOpen) {
        const cards = document.querySelectorAll("#channelsScroll .channel-card");
        cards[chanIdx]?.classList.add("focused");
        cards[chanIdx]?.scrollIntoView({ behavior: 'smooth', block: 'center' });
    } else {
        if(currentFocus === "menu") document.querySelectorAll(".main-menu .brand-card")[menuIdx]?.classList.add("focused");
        if(currentFocus === "editor") document.getElementById("editorSlider")?.classList.add("focused");
        if(currentFocus === "grid") document.querySelectorAll(".top6-item")[gridIdx]?.classList.add("focused");
        document.querySelector(".focused")?.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
}

document.addEventListener("keydown", e => {
    const k = e.keyCode;
    if(isPlayerOpen && Keys.BACK.includes(k)) { closePlayer(); return; }
    
    if(isDetailsOpen) {
        if(Keys.RIGHT.includes(k)) detIdx = 1;
        if(Keys.LEFT.includes(k)) detIdx = 0;
        if(Keys.ENTER.includes(k)) {
            if(detIdx === 0) document.getElementById("btnDetPlay").click();
            else closeDetails();
        }
        if(Keys.BACK.includes(k)) closeDetails();
    } else if(isMoviesOpen) {
        const items = document.querySelectorAll("#moviesScroll [data-nav]");
        if(Keys.RIGHT.includes(k)) movieIdx = Math.min(items.length-1, movieIdx+1);
        if(Keys.LEFT.includes(k)) movieIdx = Math.max(0, movieIdx-1);
        if(Keys.DOWN.includes(k)) movieIdx = Math.min(items.length-1, movieIdx+4);
        if(Keys.UP.includes(k)) movieIdx = Math.max(0, movieIdx-4);
        if(Keys.ENTER.includes(k)) items[movieIdx].click();
        if(Keys.BACK.includes(k)) location.reload();
    } else if(isChannelsOpen) {
        const cards = document.querySelectorAll("#channelsScroll .channel-card");
        if(Keys.RIGHT.includes(k)) chanIdx = Math.min(cards.length-1, chanIdx+1);
        if(Keys.LEFT.includes(k)) chanIdx = Math.max(0, chanIdx-1);
        if(Keys.DOWN.includes(k)) chanIdx = Math.min(cards.length-1, chanIdx+8);
        if(Keys.UP.includes(k)) chanIdx = Math.max(0, chanIdx-8);
        if(Keys.ENTER.includes(k)) cards[chanIdx].click();
        if(Keys.BACK.includes(k)) location.reload();
    } else {
        if(currentFocus === "editor") {
            if(Keys.DOWN.includes(k)) { currentFocus = "grid"; gridIdx = 0; }
            if(Keys.LEFT.includes(k)) { currentFocus = "menu"; menuIdx = 0; }
            if(Keys.ENTER.includes(k)) openDetails(editorsChoice[edIdx]);
        } else if(currentFocus === "menu") {
            if(Keys.DOWN.includes(k)) menuIdx = Math.min(6, menuIdx+1);
            if(Keys.UP.includes(k)) menuIdx = Math.max(0, menuIdx-1);
            if(Keys.RIGHT.includes(k)) { currentFocus = "editor"; }
            if(Keys.ENTER.includes(k)) document.querySelectorAll(".main-menu .brand-card")[menuIdx].click();
        } else if(currentFocus === "grid") {
            if(Keys.RIGHT.includes(k)) gridIdx = Math.min(5, gridIdx+1);
            if(Keys.LEFT.includes(k)) { if(gridIdx % 3 === 0) currentFocus = "menu"; else gridIdx--; }
            if(Keys.UP.includes(k)) { if(gridIdx < 3) currentFocus = "editor"; else gridIdx -= 3; }
            if(Keys.ENTER.includes(k)) openDetails(top6Data[gridIdx]);
        }
    }
    updateFocus();
});

function parseM3U(content) {
    const lines = content.split('\n');
    let cats = {};
    lines.forEach((line, i) => {
        if(line.startsWith("#EXTINF")) {
            const name = line.split(',')[1] || "Canal";
            const logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || "";
            const cat = line.match(/group-title="([^"]+)"/)?.[1]?.trim() || "Geral";
            const url = lines[i+1]?.trim();
            if(url && url.startsWith("http")) { if(!cats[cat]) cats[cat] = []; cats[cat].push({ name, logo, url }); }
        }
    });
    renderChannels(cats);
}

function renderChannels(cats) {
    const cont = document.getElementById("channelsScroll");
    cont.innerHTML = "";
    Object.keys(cats).forEach(cat => {
        const div = document.createElement("div");
        div.className = "category-container";
        div.innerHTML = `<div class="channel-category-title"><i class="fas fa-play"></i> ${cat}</div><div class="channels-row"></div>`;
        const row = div.querySelector(".channels-row");
        cats[cat].forEach(c => {
            const card = document.createElement("div");
            card.className = "channel-card";
            card.onclick = () => playChannel(c.url, c.name);
            card.innerHTML = `<img src="${c.logo}">`;
            row.appendChild(card);
        });
        cont.appendChild(div);
    });
}

function playChannel(url, name) {
    isPlayerOpen = true; 
    document.getElementById("playerOverlay").style.display = "block";
    if(playerInstance) playerInstance.destroy();
    playerInstance = new Clappr.Player({ source: url, parentId: "#player", width: "100%", height: "100%", autoPlay: true });
}

function closePlayer() { if(playerInstance) playerInstance.destroy(); document.getElementById("playerOverlay").style.display = "none"; isPlayerOpen = false; }

function startCarousel() {
    const slider = document.getElementById("editorSlider");
    setInterval(() => {
        slider.style.opacity = 0;
        setTimeout(() => {
            if(editorsChoice.length > 0) {
                edIdx = (edIdx + 1) % editorsChoice.length;
                const item = editorsChoice[edIdx];
                slider.style.backgroundImage = `url(${item.poster})`;
                document.getElementById("editorTitle").innerText = item.titulo || item.name;
                document.getElementById("editorMeta").innerText = `${item.year || '2026'} • ★ ${item.rating || '9.5'}`;
                slider.style.opacity = 1;
            }
        }, 800);
    }, 8000);
}

function renderTop6() {
    const cont = document.getElementById("top6Container");
    top6Data.forEach((item, i) => {
        const div = document.createElement("div"); div.className = "top6-item";
        div.innerHTML = `<span class="top6-number">${i+1}</span><img class="top6-poster" src="${item.poster}">`;
        div.onclick = () => openDetails(item);
        cont.appendChild(div);
    });
}

function startClock() { setInterval(() => { const now = new Date(); document.getElementById("barDateTime").innerText = now.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' }).toUpperCase(); }, 1000); }

window.onload = loadData;
</script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PaixãoFlix TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

#app {
    display: flex;
    height: 100%;
}

/* MENU */
#menu {
    width: 260px;
    background: #1a1a1a;
    display: flex;
    flex-direction: column;
}

#menuHeader {
    padding: 20px;
    border-bottom: 1px solid #222;
}

#menuHeader img {
    height: 72px;
    display: block;
}

#clock {
    margin-top: 10px;
    font-size: 16px;
    opacity: 0.9;
}

.menu-item {
    padding: 22px 30px;
    font-size: 20px;
    border-left: 6px solid transparent;
}

.menu-item.active {
    background: #222;
    border-left-color: #ff9800;
    font-weight: bold;
}

.menu-item.kids {
    color: #ff9800;
}

/* CONTENT */
#content {
    flex: 1;
    position: relative;
    background: black;
}

/* PLAYER */
#player {
    position: absolute;
    inset: 0;
}

video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
}

/* CHANNEL LIST */
#channelList {
    position: absolute;
    top: 0;
    left: 0;
    width: 280px; /* REDUZIDO */
    height: 100%;
    background: rgba(20,20,20,0.96);
    display: none;
    overflow-y: auto;
}

/* REMOVE SCROLLBAR */
#channelList::-webkit-scrollbar {
    display: none;
}
#channelList {
    scrollbar-width: none;
}

.channel {
    padding: 14px 16px;
    font-size: 18px;
    border-bottom: 1px solid #222;
}

.channel.active {
    background: #ff9800;
    color: #000;
    font-weight: bold;
}
</style>
</head>

<body>

<div id="app">

    <div id="menu">
        <div id="menuHeader">
            <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png">
            <div id="clock"></div>
        </div>

        <div class="menu-item active">TV ao vivo</div>
        <div class="menu-item">Cinema</div>
        <div class="menu-item">Séries</div>
        <div class="menu-item kids">Canal Kids</div>
        <div class="menu-item kids">Filmes Kids</div>
        <div class="menu-item kids">Séries Kids</div>
    </div>

    <div id="content">

        <div id="player">
            <video id="video" autoplay></video>
        </div>

        <div id="channelList"></div>

    </div>
</div>

<script>
const video = document.getElementById("video");
const channelList = document.getElementById("channelList");

let channels = [];
let channelIndex = 0;
let listVisible = false;
let hls = null;

/* CLOCK */
function updateClock() {
    const d = new Date();
    const dias = ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"];
    const meses = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
    clock.innerText =
        `${dias[d.getDay()]}, ${String(d.getDate()).padStart(2,"0")} ${meses[d.getMonth()]} ${d.getFullYear()} | ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}
setInterval(updateClock, 1000);
updateClock();

/* LOAD M3U */
fetch("playlists/canais.m3u")
.then(r => r.text())
.then(text => {
    const lines = text.split("\n");
    let temp = null;

    lines.forEach(l => {
        l = l.trim();
        if (l.startsWith("#EXTINF")) {
            temp = { name: l.split(",").pop(), url: "" };
        } else if (l.startsWith("http") && temp) {
            temp.url = l;
            channels.push(temp);
            temp = null;
        }
    });

    renderChannels();
    playChannel(0);
});

/* RENDER */
function renderChannels() {
    channelList.innerHTML = "";
    channels.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "channel" + (i === channelIndex ? " active" : "");
        div.innerText = c.name;
        channelList.appendChild(div);
    });

    const active = channelList.querySelector(".active");
    if (active) active.scrollIntoView({ block: "center" });
}

/* PLAY */
function playChannel(i) {
    channelIndex = (i + channels.length) % channels.length;

    if (hls) {
        hls.destroy();
        hls = null;
    }

    const src = channels[channelIndex].url;

    if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
    } else {
        video.src = src;
    }

    video.play().catch(()=>{});
    renderChannels();
}

/* LIST VISIBILITY */
function showList(show) {
    listVisible = show;
    channelList.style.display = show ? "block" : "none";
}

/* CONTROLE */
document.addEventListener("keydown", e => {
    switch (e.key) {

        case "ArrowRight":
            showList(true);
        break;

        case "ArrowLeft":
            showList(false);
        break;

        case "ArrowUp":
            if (listVisible) {
                playChannel(channelIndex - 1);
            }
        break;

        case "ArrowDown":
            if (listVisible) {
                playChannel(channelIndex + 1);
            }
        break;

        case "Enter":
            if (listVisible) {
                playChannel(channelIndex);
                showList(false);
            } else {
                showList(true);
            }
        break;

        case "ChannelUp":
            playChannel(channelIndex + 1);
        break;

        case "ChannelDown":
            playChannel(channelIndex - 1);
        break;
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix TV - V.92.55.84</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    
    <style>
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; overflow: hidden !important; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; }
        
        .focused { border: 5px solid #FFCE44 !important; box-shadow: 0 0 25px rgba(255, 206, 68, 1); z-index: 1000 !important; transform: scale(1.05); transition: 0.2s; }
        
        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: #040714; }
        #logoMain { height: 70px; cursor: pointer; border: 5px solid transparent; }
        
        #searchWrapper { display: flex; align-items: center; background: rgba(255,255,255,0.05); padding: 10px 20px; border-radius: 50px; border: 2px solid transparent; width: 450px; }
        #searchInput { background: none; border: none; color: #fff; font-size: 16px; width: 100%; margin-left: 10px; }
        #barDateTime { font-size: 18px; text-transform: capitalize; }

        /* MENU LATERAL AJUSTADO PARA 200PX */
        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: rgba(4,7,20,0.98); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 5500; border-right: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        #sideMenu.active { width: 200px; } 
        .menu-item { width: 100%; height: 60px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; border: 4px solid transparent; }
        .menu-item i { min-width: 30px; font-size: 20px; }
        .menu-item span { display: none; margin-left: 15px; font-weight: 600; font-size: 14px; white-space: nowrap; }
        #sideMenu.active .menu-item span { display: block; }

        #mainScroll { width: 100%; height: 100vh; padding: 102px 0 400px 90px; overflow-y: scroll !important; scroll-behavior: smooth; }
        #mainScroll::-webkit-scrollbar { display: none; }

        .hero-banner { width: 95%; height: 350px; margin: 12px auto 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(to bottom, transparent, #040714), url('https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/banner_hero.jpg'); background-size: cover; border-radius: 20px; }
        .hero-banner h1 { font-size: 60px; font-weight: 900; margin: 0; text-shadow: 2px 2px 20px #000; }
        .color-amarelo { color: #FFCE44; }
        .color-vermelho { color: #E50914; }

        .top-container { display: flex; gap: 40px; justify-content: center; margin-bottom: 50px; }
        .top-item { position: relative; width: 280px; cursor: pointer; border: 4px solid transparent; }
        .top-number { position: absolute; left: -45px; bottom: 5px; font-size: 200px; font-weight: 900; color: transparent; -webkit-text-stroke: 4px #FFCE44; z-index: 500; line-height: 0.7; pointer-events: none; }
        
        /* BOTÃO ASSISTIR AGORA CENTRALIZADO TRANSPARENTE */
        .btn-assistir-center { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 800; }
        .btn-assistir-center span { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); padding: 10px 20px; border-radius: 5px; font-weight: 900; font-size: 12px; color: #fff; backdrop-filter: blur(2px); text-transform: uppercase; }

        .category-block { margin: 0 50px 30px 50px; }
        .cat-header { font-size: 26px; font-weight: 900; border-left: 8px solid #FFCE44; padding-left: 20px; margin-bottom: 15px; }
        
        .movie-grid { display: flex; gap: 20px; overflow-x: hidden !important; width: 100%; }
        .movie-card { border-radius: 10px; border: 4px solid transparent; background: #1a1d29; position: relative; width: 280px; min-width: 280px; }
        
        /* METADADOS COM FUNDO 3PX ABAIXO */
        .meta-card { padding: 3px 0; display: flex; align-items: center; justify-content: center; gap: 10px; color: #FFCE44; font-weight: 900; font-size: 14px; background: #000; width: 100%; position: relative; z-index: 700; }
        .movie-poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; border-radius: 5px; display: block; }

        /* PLAYER E BOTÃO SAIR */
        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
        #btnClosePlayer { position: absolute; top: 30px; right: 50px; z-index: 100000; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: 900; backdrop-filter: blur(5px); }
    </style>
</head>
<body onload="initSystem()">

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" tabindex="0" onclick="renderHome()">
    <div id="searchWrapper" tabindex="0">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Pesquisar..." onkeyup="executaBusca()">
    </div>
    <div id="barDateTime"></div>
</div>

<div id="sideMenu">
    <div class="menu-item" tabindex="0" onclick="renderHome()"><i class="fas fa-home"></i><span>INÍCIO</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCanais('canais')"><i class="fas fa-tv"></i><span>CANAIS TV</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('cinema')"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" tabindex="0" onclick="changeSection('series')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFavoritos()"><i class="fas fa-heart"></i><span>FAVORITOS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderCanais('kids')"><i class="fas fa-child"></i><span>CANAIS KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderKidsAZ('kids_filmes')"><i class="fas fa-baby"></i><span>FILMES KIDS</span></div>
    <div class="menu-item" tabindex="0" onclick="renderKidsAZ('kids_series')"><i class="fas fa-robot"></i><span>SÉRIES KIDS</span></div>
</div>

<div id="mainScroll">
    <div id="dynamicContent"></div>
</div>

<div id="videoContainer">
    <button id="btnClosePlayer" tabindex="0" onclick="closePlayer()">SAIR DO PLAYER</button>
    <div id="mainPlayer" style="width:100%; height:100%;"></div>
</div>

<script>
    let db = { all: [] };
    let player = null;

    async function initSystem() {
        updateClock(); setInterval(updateClock, 1000);
        await loadData();
        renderHome();
        setupNavigation();
        document.getElementById('logoMain').focus();
    }

    async function loadData() {
        try {
            const [f, s, kf, ks, c] = await Promise.all([
                fetch('data/filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/series.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_filmes.json').then(r => r.json()).catch(() => []),
                fetch('data/kids_series.json').then(r => r.json()).catch(() => []),
                fetch('data/canais.json').then(r => r.json()).catch(() => [])
            ]);
            db.filmes = f; db.series = s; db.kids_filmes = kf; db.kids_series = ks; db.canais = c;
            db.all = [...f, ...s, ...kf, ...ks, ...c];
        } catch(e) { console.error("Erro no Banco:", e); }
    }

    function renderHome() {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `
            <div class="hero-banner">
                <h1><span class="color-amarelo">Bem vindos ao</span> <span class="color-vermelho">PaixãoFlix</span></h1>
                <p>Momentos de lazer, lembranças felizes!</p>
            </div>
            <div class="top-container" id="top4-grid"></div>
            <div class="category-block"><div class="cat-header">Recomendado para você</div><div class="movie-grid" id="rec-grid"></div></div>
            <div class="category-block" id="cont-section"><div class="cat-header">Continuar Assistindo</div><div class="movie-grid" id="cont-grid"></div></div>
        `;
        renderTop4();
        db.all.slice(0, 2).forEach(i => document.getElementById('rec-grid').innerHTML += createCard(i));
        renderContinuar();
    }

    function createCard(i, num = null) {
        return `
            <div class="${num ? 'top-item' : 'movie-card'}" tabindex="0" onclick="playVideo('${i.url}')">
                ${num ? `<span class="top-number">${num}</span>` : ''}
                <div class="btn-assistir-center"><span>ASSISTIR AGORA</span></div>
                <img class="movie-poster" src="${i.poster}">
                <div class="meta-card"><span>${i.year || ''}</span><span>★ ${i.rating || '0.0'}</span></div>
            </div>`;
    }

    function playVideo(url) {
        if(!url) return;
        document.getElementById('videoContainer').style.display = 'block';
        if(player) player.destroy();
        player = new Clappr.Player({ source: url, parentId: "#mainPlayer", width:'100%', height:'100%', autoPlay: true });
        document.getElementById('btnClosePlayer').focus();
    }

    function closePlayer() {
        document.getElementById('videoContainer').style.display = 'none';
        if(player) player.stop();
        document.getElementById('logoMain').focus();
    }

    function setupNavigation() {
        document.addEventListener('keydown', (e) => {
            if(e.keyCode === 27) closePlayer();
            const active = document.activeElement;
            const all = Array.from(document.querySelectorAll('[tabindex="0"]')).filter(el => el.offsetParent !== null);
            let next = null, minDist = Infinity, r = active.getBoundingClientRect();

            if(e.keyCode === 39 && active.closest('#sideMenu')) {
                next = document.querySelector('#mainScroll [tabindex="0"]');
            } else {
                all.forEach(el => {
                    if(el === active) return;
                    const nr = el.getBoundingClientRect();
                    let ok = false;
                    if(e.keyCode === 39) ok = nr.left >= r.right - 10 && Math.abs(nr.top - r.top) < 200;
                    if(e.keyCode === 37) ok = nr.right <= r.left + 10 && Math.abs(nr.top - r.top) < 200;
                    if(e.keyCode === 40) ok = nr.top >= r.bottom - 10;
                    if(e.keyCode === 38) ok = nr.bottom <= r.top + 10;
                    if(ok && Math.hypot(nr.left - r.left, nr.top - r.top) < minDist) {
                        minDist = Math.hypot(nr.left - r.left, nr.top - r.top);
                        next = el;
                    }
                });
            }
            if(next) next.focus();
        });

        document.addEventListener('focusin', (e) => {
            document.querySelectorAll('.focused').forEach(f => f.classList.remove('focused'));
            e.target.classList.add('focused');
            if(e.target.closest('#sideMenu')) document.getElementById('sideMenu').classList.add('active');
            else document.getElementById('sideMenu').classList.remove('active');
        });
    }

    function updateClock() {
        const agora = new Date();
        document.getElementById('barDateTime').innerText = agora.toLocaleTimeString('pt-BR');
    }

    // Funções de lógica de dados mantidas sob blindagem
    function executaBusca() { /* Busca em tempo real */ }
    function renderFavoritos() { /* Lógica de Favoritos */ }
</script>
</body>
</html>

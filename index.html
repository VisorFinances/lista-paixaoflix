<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{
  margin:0;background:#000;color:#fff;
  font-family:Poppins;display:flex;
  height:100vh;overflow:hidden
}
#side{width:320px;background:#111;display:flex;flex-direction:column;z-index: 10;}
#top{padding:15px; position: relative;}
#header-row{display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;}
#logo{max-width:150px;max-height:60px;object-fit:contain}
#clock{font-size: 14px; font-weight: bold; color: #e50914;}

#search{
  width: 100%; box-sizing: border-box;
  margin-top:10px;padding:8px;
  border-radius:8px;
  border:1px solid #e50914;
  background:#000;color:#fff
}
#now{margin-top:10px;font-size:13px;color:#aaa;display:none}

#buttons{display:grid; grid-template-columns: 1fr 1fr; gap:4px; padding:10px}
#buttons button{
  padding:10px;border:0;
  border-radius:6px;
  background:#222;color:#fff;
  font-weight:700; cursor: pointer;
  font-size: 11px;
}
#buttons button.active{background:#e50914}

#list{flex:1;overflow-y:auto}
#list::-webkit-scrollbar{width:4px}
#list::-webkit-scrollbar-thumb{background:#444;border-radius:4px}

.item{
  padding:12px;border-bottom:1px solid #222;
  cursor:pointer; display: flex; justify-content: space-between; align-items: center;
}
.item .fav-icon { color: #555; font-size: 18px; }
.item.is-fav .fav-icon { color: #e50914; }

.focus{
  background:#1a1a1a !important;
  border-left:4px solid #e50914 !important;
  outline: none;
}

#player{flex:1;position:relative; background: #000;}
video{width:100%;height:100%;background:#000}

/* Overlays Melhorados */
#overlay-zap{
  position:absolute; bottom:50px; left:40px;
  background:rgba(0,0,0,.8); padding:15px 25px;
  font-size:24px; font-weight:700; display:none;
  border-left:6px solid #e50914; z-index: 5;
}

#overlay-meta {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.8); display: none;
  flex-direction: column; justify-content: center; padding: 50px; box-sizing: border-box;
}
#overlay-meta h1 { font-size: 48px; margin: 0; color: #e50914; }
#overlay-meta p { font-size: 18px; max-width: 600px; color: #ccc; }
#overlay-meta .meta-info { margin: 15px 0; font-weight: bold; }
#overlay-meta .btn-play { 
    background: #e50914; color: #fff; border: none; padding: 15px 30px; 
    font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 5px; width: fit-content;
}

#download-app {
    position: absolute; bottom: 10px; right: 10px; font-size: 10px; opacity: 0.5;
}
</style>
</head>

<body>

<div id="side">
  <div id="top">
    <div id="header-row">
        <img id="logo" src="https://github.com/VisorFinances/lista-paixaoflix/blob/main/logo.png?raw=true">
        <div id="clock">00:00</div>
    </div>
    <input id="search" placeholder="Pesquisar..." data-focus>
    <div id="now">Assistindo agora: <span id="nowTitle"></span></div>
  </div>

  <div id="buttons">
    <button id="btnTV" class="active">TV</button>
    <button id="btnFilmes">FILMES</button>
    <button id="btnSeries">SÉRIES</button>
    <button id="btnKids" style="background: #0056b3;">KIDS</button>
    <button id="btnFav">FAVORITOS</button>
    <button id="btnHist">HISTÓRICO</button>
  </div>

  <div id="list"></div>
  
  <div id="download-app">
      <a href="https://github.com/VisorFinances/lista-paixaoflix" style="color:white; text-decoration:none;">Download App <img src="logo192.png" width="15"></a>
  </div>
</div>

<div id="player">
  <video id="video" controls autoplay playsinline></video>
  
  <div id="overlay-zap"></div>

  <div id="overlay-meta">
      <h1 id="meta-title">Título</h1>
      <div class="meta-info">Nota: <span id="meta-rating">--</span> | <span id="meta-year">2024</span></div>
      <p id="meta-desc">Descrição do conteúdo aqui...</p>
      <button class="btn-play" id="btn-start-content" data-focus>ASSISTIR AGORA</button>
  </div>
</div>

<script>
const video = document.getElementById('video');
const list = document.getElementById('list');
const overlayZap = document.getElementById('overlay-zap');
const overlayMeta = document.getElementById('overlay-meta');
const clockEl = document.getElementById('clock');
const nowBox = document.getElementById('now');
const nowTitle = document.getElementById('nowTitle');

let hls=null, items=[], mode='tv', index=0, favoritos = JSON.parse(localStorage.getItem('favs') || '[]');
let historico = JSON.parse(localStorage.getItem('hist') || '[]');

/* ================= RELÓGIO ================= */
function updateClock() {
    const now = new Date();
    clockEl.innerText = now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
}
setInterval(updateClock, 1000);
updateClock();

/* ================= PLAYER ================= */
function play(url, title, isZap=false, meta={}){
  if(hls){hls.destroy(); hls=null;}
  
  // Salvar no histórico (Continuar assistindo)
  saveHistory(title, url, meta);

  if(url.endsWith('.m3u8') && Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  }else{
    video.src=url;
  }
  
  video.play();
  nowBox.style.display='block';
  nowTitle.innerText=title;
  overlayMeta.style.display='none';

  if(isZap){
    overlayZap.innerText=title;
    overlayZap.style.display='block';
    setTimeout(()=>overlayZap.style.display='none',2500);
  }
}

function openMeta(item) {
    document.getElementById('meta-title').innerText = item.title;
    document.getElementById('meta-desc').innerText = item.description || "Sem descrição disponível.";
    document.getElementById('meta-rating').innerText = item.rating || "8.5";
    overlayMeta.style.display = 'flex';
    focusIndex = focusables.indexOf(document.getElementById('btn-start-content'));
    updateFocus();
    
    document.getElementById('btn-start-content').onclick = () => {
        play(item.url, item.title, false, item);
    };
}

/* ================= LÓGICA DE DADOS ================= */
function toggleFav(e, item) {
    e.stopPropagation();
    const idx = favoritos.findIndex(f => f.url === item.url);
    if(idx > -1) favoritos.splice(idx, 1);
    else favoritos.push(item);
    localStorage.setItem('favs', JSON.stringify(favoritos));
    render();
}

function saveHistory(title, url, meta) {
    historico = historico.filter(h => h.url !== url);
    historico.unshift({title, url, meta, time: new Date().getTime()});
    if(historico.length > 20) historico.pop();
    localStorage.setItem('hist', JSON.stringify(historico));
}

/* ================= RENDERIZAÇÃO ================= */
function render(){
  list.innerHTML='';
  items.forEach((i,n)=>{
    const d=document.createElement('div');
    const isFav = favoritos.some(f => f.url === i.url);
    d.className = 'item' + (isFav ? ' is-fav' : '');
    d.innerHTML = `<span>${i.title}</span> <span class="fav-icon">★</span>`;
    
    d.onclick=()=>{
      index=n;
      if(mode === 'tv') play(i.url, i.title, true);
      else openMeta(i);
      render();
    };

    // Clique na estrela
    d.querySelector('.fav-icon').onclick = (e) => toggleFav(e, i);

    list.appendChild(d);
  });
  refreshFocus();
}

/* ================= CARREGADORES ================= */
async function loadTV(){
  mode='tv'; items=[];
  const txt=await fetch('./data/canais.m3u').then(r=>r.text()).catch(()=>"");
  let name='';
  txt.split('\n').forEach(l=>{
    if(l.startsWith('#EXTINF')) name=l.split(',').pop();
    else if(l.startsWith('http')) items.push({title:name.trim(), url:l.trim()});
  });
  render();
  if(items.length > 0) play(items[0].url, items[0].title, true);
}

async function loadContent(type, file) {
    mode = type;
    items = await fetch(file).then(r => r.json()).catch(() => []);
    render();
}

/* ================= BOTÕES ================= */
document.getElementById('btnTV').onclick=()=>{setActive('btnTV'); loadTV();}
document.getElementById('btnFilmes').onclick=()=>{setActive('btnFilmes'); loadContent('filmes', './data/filmes.json');}
document.getElementById('btnSeries').onclick=()=>{setActive('btnSeries'); loadContent('series', './data/series.json');}
document.getElementById('btnKids').onclick=()=>{setActive('btnKids'); loadContent('kids', './data/kids_filmes.json');}
document.getElementById('btnFav').onclick=()=>{setActive('btnFav'); mode='fav'; items=favoritos; render();}
document.getElementById('btnHist').onclick=()=>{setActive('btnHist'); mode='hist'; items=historico; render();}

function setActive(id){
  document.querySelectorAll('#buttons button').forEach(x=>x.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ================= NAVEGAÇÃO CONTROLE REMOTO ================= */
let focusables=[];
let focusIndex=0;

function refreshFocus(){
  focusables=[
    document.getElementById('search'),
    ...document.querySelectorAll('#buttons button'),
    ...document.querySelectorAll('#list .item'),
    document.getElementById('btn-start-content')
  ].filter(el => el && el.offsetParent !== null);
}

function updateFocus(){
  focusables.forEach(e=>e.classList.remove('focus'));
  if(focusables[focusIndex]){
    const el = focusables[focusIndex];
    el.classList.add('focus');
    el.scrollIntoView({block:'center', behavior:'smooth'});
    if(el.tagName === 'INPUT') el.focus();
  }
}

document.addEventListener('keydown',e=>{
  refreshFocus();
  if(e.key==='ArrowDown'){ e.preventDefault(); focusIndex=Math.min(focusIndex+1, focusables.length-1); }
  if(e.key==='ArrowUp'){ e.preventDefault(); focusIndex=Math.max(focusIndex-1, 0); }
  
  // Atalho lateral para pular da lista para botões
  if(e.key==='ArrowLeft' && focusIndex > 5) { focusIndex = 1; } 
  
  if(e.key==='Enter'){ 
      e.preventDefault();
      focusables[focusIndex]?.click(); 
  }
  updateFocus();
});

// Autoplay próxima série
video.onended = () => {
    if(mode === 'series') {
        index = (index + 1) % items.length;
        play(items[index].url, items[index].title);
    }
};

/* ================= INIT ================= */
window.onload = () => {
    loadTV();
    updateFocus();
};
</script>

</body>
</html>

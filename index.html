<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PaixãoFlix TV - V.100.63.92</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    
    <style>
        * { box-sizing: border-box; outline: none; font-family: 'Poppins', sans-serif; overflow: hidden !important; }
        body { margin: 0; padding: 0; background: #040714; color: #fff; height: 100vh; width: 100vw; }
        
        /* FOCO 4-WAY */
        .focused { border: 5px solid #FFCE44 !important; box-shadow: 0 0 25px rgba(255, 206, 68, 1); z-index: 1000 !important; transform: scale(1.05); transition: 0.2s; }
        
        #topBar { position: fixed; top: 0; width: 100%; height: 90px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 5000; background: #040714; }
        
        /* PESQUISA FUNCIONAL */
        #searchWrapper { display: flex; align-items: center; background: rgba(255,255,255,0.05); padding: 10px 20px; border-radius: 50px; border: 2px solid transparent; width: 450px; }
        #searchInput { background: none; border: none; color: #fff; font-size: 16px; width: 100%; margin-left: 10px; }

        /* MENU LATERAL 200PX */
        #sideMenu { position: fixed; left: 0; top: 90px; height: calc(100vh - 90px); width: 80px; background: rgba(4,7,20,0.98); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 5500; transition: 0.3s; border-right: 1px solid rgba(255,255,255,0.1); }
        #sideMenu.active { width: 200px; }
        .menu-item { width: 100%; height: 60px; display: flex; align-items: center; padding-left: 28px; cursor: pointer; color: #a0a0a0; border: 4px solid transparent; }
        .menu-item span { display: none; margin-left: 15px; font-weight: 600; font-size: 14px; }
        #sideMenu.active .menu-item span { display: block; }

        #mainScroll { width: 100%; height: 100vh; padding: 102px 0 400px 90px; overflow-y: scroll !important; }
        
        /* CAPAS E BOTÃO ASSISTIR QUASE TRANSPARENTE */
        .movie-card, .top-item { width: 280px; min-width: 280px; position: relative; border-radius: 10px; border: 4px solid transparent; cursor: pointer; background: #1a1d29; }
        .btn-assistir-center { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 800; }
        .btn-assistir-center span { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); padding: 10px 20px; border-radius: 5px; font-weight: 900; font-size: 12px; backdrop-filter: blur(2px); }

        /* METADADOS 3PX */
        .meta-card { padding: 3px 0; display: flex; align-items: center; justify-content: center; gap: 10px; color: #FFCE44; font-weight: 900; font-size: 14px; background: #000; width: 100%; }
        .movie-poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }

        /* PLAYER E BOTÃO SAIR TRANSPARENTE */
        #videoContainer { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
        #btnClosePlayer { position: absolute; top: 30px; right: 50px; z-index: 100000; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: 900; }
        
        .hero-banner h1 .yellow { color: #FFCE44; }
        .hero-banner h1 .red { color: #E50914; }
    </style>
</head>
<body onload="initSystem()">

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" height="70" tabindex="0">
    <div id="searchWrapper" tabindex="0">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="O que vamos assistir?" onkeyup="executaBusca()">
    </div>
    <div id="barDateTime"></div>
</div>

<div id="sideMenu">
    <div class="menu-item" tabindex="0" onclick="renderHome()"><i class="fas fa-home"></i><span>INÍCIO</span></div>
    <div class="menu-item" tabindex="0" onclick="loadList('canais.json', 'CANAIS TV')"><i class="fas fa-tv"></i><span>CANAIS TV</span></div>
    <div class="menu-item" tabindex="0" onclick="loadList('filmes.json', 'CINEMA')"><i class="fas fa-film"></i><span>CINEMA</span></div>
    <div class="menu-item" tabindex="0" onclick="loadList('series.json', 'SÉRIES')"><i class="fas fa-clapperboard"></i><span>SÉRIES</span></div>
    <div class="menu-item" tabindex="0" onclick="renderFavoritos()"><i class="fas fa-heart"></i><span>FAVORITOS</span></div>
</div>

<div id="mainScroll"><div id="dynamicContent"></div></div>

<div id="videoContainer">
    <button id="btnClosePlayer" tabindex="0" onclick="closePlayer()">SAIR DO PLAYER</button>
    <div id="mainPlayer" style="width:100%; height:100%;"></div>
</div>

<script>
    let db = { all: [] };
    let player = null;

    async function initSystem() {
        updateClock(); setInterval(updateClock, 1000);
        await Promise.all([
            fetch('data/filmes.json').then(r => r.json()).then(d => db.filmes = d),
            fetch('data/series.json').then(r => r.json()).then(d => db.series = d),
            fetch('data/canais.json').then(r => r.json()).then(d => db.canais = d)
        ]).catch(e => console.error("Erro JSON:", e));
        db.all = [...(db.filmes||[]), ...(db.series||[]), ...(db.canais||[])];
        renderHome();
        setupNavigation();
        document.getElementById('logoMain').focus();
    }

    function renderHome() {
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `
            <div class="hero-banner" style="text-align:center; padding: 50px 0;">
                <h1 style="font-size:60px; font-weight:900;"><span class="yellow">Bem vindos ao</span> <span class="red">PaixãoFlix</span></h1>
            </div>
            <div class="category-block"><div class="cat-header">Recomendados</div><div class="movie-grid" id="rec-grid"></div></div>
            <div class="category-block"><div class="cat-header">Continuar Assistindo</div><div class="movie-grid" id="cont-grid"></div></div>
        `;
        db.all.slice(0, 2).forEach(i => document.getElementById('rec-grid').innerHTML += createCard(i));
        renderContinuar();
    }

    function createCard(i) {
        return `
            <div class="movie-card" tabindex="0" onclick="handlePlay('${btoa(i.titulo)}')">
                <div class="btn-assistir-center"><span>ASSISTIR AGORA</span></div>
                <img class="movie-poster" src="${i.poster}">
                <div class="meta-card"><span>${i.year || ''}</span><span>★ ${i.rating || '0.0'}</span></div>
            </div>`;
    }

    function executaBusca() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const results = db.all.filter(i => i.titulo.toLowerCase().includes(term));
        const cont = document.getElementById('dynamicContent');
        cont.innerHTML = `<div class="cat-header">Resultados para: ${term}</div><div class="movie-grid" id="search-grid"></div>`;
        results.forEach(i => document.getElementById('search-grid').innerHTML += createCard(i));
    }

    function handlePlay(id) {
        const item = db.all.find(i => btoa(i.titulo) === id);
        if(!item) return;
        document.getElementById('videoContainer').style.display = 'block';
        if(player) player.destroy();
        player = new Clappr.Player({ source: item.url, parentId: "#mainPlayer", width:'100%', height:'100%', autoPlay: true });
        document.getElementById('btnClosePlayer').focus();
    }

    function closePlayer() {
        document.getElementById('videoContainer').style.display = 'none';
        if(player) player.stop();
        document.getElementById('logoMain').focus();
    }

    function setupNavigation() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const all = Array.from(document.querySelectorAll('[tabindex="0"]')).filter(el => el.offsetParent !== null);
            let next = null, minDist = Infinity, r = active.getBoundingClientRect();

            // LÓGICA DE SAÍDA DO MENU
            if(e.keyCode === 39 && active.closest('#sideMenu')) {
                next = document.querySelector('#mainScroll [tabindex="0"]');
            } else {
                all.forEach(el => {
                    if(el === active) return;
                    const nr = el.getBoundingClientRect();
                    let ok = false;
                    if(e.keyCode === 39) ok = nr.left >= r.right - 10 && Math.abs(nr.top - r.top) < 200;
                    if(e.keyCode === 37) ok = nr.right <= r.left + 10 && Math.abs(nr.top - r.top) < 200;
                    if(e.keyCode === 40) ok = nr.top >= r.bottom - 10;
                    if(e.keyCode === 38) ok = nr.bottom <= r.top + 10;
                    if(ok) {
                        const d = Math.hypot(nr.left - r.left, nr.top - r.top);
                        if(d < minDist) { minDist = d; next = el; }
                    }
                });
            }
            if(next) next.focus();
        });

        document.addEventListener('focusin', (e) => {
            document.querySelectorAll('.focused').forEach(f => f.classList.remove('focused'));
            e.target.classList.add('focused');
            if(e.target.closest('#sideMenu')) document.getElementById('sideMenu').classList.add('active');
            else document.getElementById('sideMenu').classList.remove('active');
        });
    }

    function updateClock() {
        const n = new Date();
        document.getElementById('barDateTime').innerText = n.toLocaleTimeString('pt-BR');
    }

    function renderFavoritos() { /* Lógica Favoritos LocalStorage */ }
    function renderContinuar() { /* Lógica Continuar LocalStorage */ }
</script>
</body>
</html>

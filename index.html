<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>PaixãoFlix – Web TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Poppins;display:flex;height:100vh;overflow:hidden}
#side{width:320px;background:#111;overflow:auto}
#side button{width:33%;padding:10px;border:0;background:#222;color:#fff}
#side button.active{background:#e50914}
.item{padding:10px;border-bottom:1px solid #222;cursor:pointer}
.item.active{background:#1a1a1a;border-left:4px solid #e50914}
#player{flex:1;background:#000;position:relative}
video{width:100%;height:100%}
#error{position:absolute;color:#fff;background:#000c;padding:20px;display:none;z-index:5}

/* Overlay zap rápido */
#overlay{
  position:absolute;
  left:20px;
  bottom:40px;
  background:rgba(0,0,0,.75);
  padding:12px 18px;
  border-left:4px solid #e50914;
  font-size:16px;
  font-weight:700;
  display:none;
  z-index:6;
}
</style>
</head>

<body>

<div id="side">
  <div>
    <button id="f">FILMES</button>
    <button id="s">SÉRIES</button>
    <button id="t" class="active">TV</button>
  </div>
  <div id="list"></div>
</div>

<div id="player">
  <div id="overlay"></div>
  <div id="error"></div>
  <video id="video" autoplay playsinline></video>
</div>

<script>
const video = document.getElementById('video');
const list = document.getElementById('list');
const errorBox = document.getElementById('error');
const overlay = document.getElementById('overlay');

let hls = null;
let channels = [];
let currentChannelIndex = 0;
let overlayTimer = null;

function showError(msg){
  errorBox.style.display='block';
  errorBox.innerText=msg;
}
function clearError(){
  errorBox.style.display='none';
}

function showOverlay(text){
  overlay.innerText = text;
  overlay.style.display = 'block';
  clearTimeout(overlayTimer);
  overlayTimer = setTimeout(()=>{
    overlay.style.display = 'none';
  },2000);
}

function play(url, name){
  clearError();
  showOverlay(name);

  if(hls){hls.destroy();hls=null;}
  try{
    if(url.endsWith('.m3u8')){
      if(Hls.isSupported()){
        hls=new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR,()=>showError("Canal bloqueado pelo provedor (CORS)"));
      }else{
        video.src=url;
      }
    }else{
      video.src=url;
    }
    video.play();
  }catch(e){
    showError("Este canal não pode ser reproduzido");
  }
}

async function loadTV(){
  list.innerHTML='';
  channels=[];
  const txt = await fetch('./data/canais.m3u').then(r=>r.text()).catch(()=>null);
  if(!txt){showError("Lista IPTV indisponível");return;}

  const lines=txt.split('\n');
  let name='';
  lines.forEach(l=>{
    if(l.startsWith('#EXTINF')){
      name=l.split(',').pop();
    }else if(l.startsWith('http')){
      channels.push({name,url:l.trim()});
    }
  });

  channels.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='item';
    d.innerText=c.name;
    d.onclick=()=>{
      currentChannelIndex=i;
      updateSelection();
      play(c.url,c.name);
    };
    list.appendChild(d);
  });

  if(channels.length){
    play(channels[0].url,channels[0].name);
    updateSelection();
  }
}

function updateSelection(){
  document.querySelectorAll('.item').forEach(el=>el.classList.remove('active'));
  if(list.children[currentChannelIndex]){
    list.children[currentChannelIndex].classList.add('active');
    list.children[currentChannelIndex].scrollIntoView({block:'center'});
  }
}

/* ZAP RÁPIDO */
document.addEventListener('keydown',e=>{
  if(!channels.length) return;

  if(e.key==='ArrowDown'){
    currentChannelIndex = (currentChannelIndex+1)%channels.length;
    updateSelection();
    play(channels[currentChannelIndex].url,channels[currentChannelIndex].name);
  }
  if(e.key==='ArrowUp'){
    currentChannelIndex = (currentChannelIndex-1+channels.length)%channels.length;
    updateSelection();
    play(channels[currentChannelIndex].url,channels[currentChannelIndex].name);
  }
});

loadTV();
</script>

</body>
</html>

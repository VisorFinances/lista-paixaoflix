<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PaixãoFlix - Web TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #013161; --focus: #0278ed; --bg: #050505; --text: #ffffff; --sidebar-width: 260px; }
        * { box-sizing: border-box; outline: none; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Barra Lateral Fixa */
        .sidebar { 
            width: var(--sidebar-width); height: 100vh; background: #000; 
            position: fixed; left: 0; top: 0; display: flex; flex-direction: column; 
            padding: 15px; border-right: 1px solid #222; z-index: 1000;
        }

        .logo-container { text-align: center; margin-bottom: 20px; }
        /* Logotipo fixado em 120px */
        .logo { width: 120px; height: auto; }

        #search-box { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; 
            background: #111; color: white; margin-bottom: 20px; font-size: 16px;
        }

        .nav-menu { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; scrollbar-width: none; }
        .nav-menu::-webkit-scrollbar { display: none; }

        .btn-nav { 
            background: var(--primary); color: white; border: none; padding: 10px 15px; 
            border-radius: 5px; font-weight: bold; cursor: pointer; text-align: left;
            text-transform: uppercase; font-size: 12px; transition: 0.2s;
        }
        /* Foco para Controle Remoto e Teclado */
        .btn-nav:focus { background: var(--focus); outline: 2px solid #fff; }

        /* Menu Cinema Suspenso */
        #cat-nav { display: none; flex-direction: column; gap: 2px; padding-left: 10px; margin-bottom: 10px; }
        .btn-cat { 
            background: #0a0a0a; color: #ccc; border: none; padding: 8px; 
            text-align: left; cursor: pointer; font-size: 11px; border-radius: 3px;
        }
        .btn-cat:focus { background: var(--focus); color: white; }

        /* Área Kids Suspensa */
        #kids-nav-box { display: none; flex-direction: column; gap: 5px; padding-left: 10px; margin-bottom: 10px; }

        /* Conteúdo principal */
        main { margin-left: var(--sidebar-width); flex: 1; padding: 15px; overflow-y: auto; height: 100vh; }
        
        /* Logotipos de Canais e Filmes REDUZIDOS */
        .content-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            gap: 12px; 
        }

        .card { 
            background: #181818; border-radius: 6px; overflow: hidden; 
            transition: 0.2s; cursor: pointer; border: 2px solid transparent;
            height: 140px; display: flex; flex-direction: column;
        }
        /* Usabilidade de seleção (Controle/Teclado) */
        .card:focus { border-color: var(--focus); transform: scale(1.05); background: #222; }
        
        .card img { width: 100%; height: 100px; object-fit: contain; background: #000; padding: 5px; }
        .card-title { padding: 4px; font-size: 10px; text-align: center; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Player Overlay */
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; z-index: 2000; }
        #exit-btn { position: absolute; top: 20px; right: 20px; background: rgba(255,0,0,0.8); color: white; padding: 12px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; z-index: 2001; }
        video { width: 100%; height: 100%; }

        @media (max-width: 600px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; }
            main { margin-left: 0; width: 100%; }
            .content-grid { grid-template-columns: repeat(3, 1fr); gap: 8px; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" class="logo">
    </div>

    <input type="text" id="search-box" placeholder="Procurar..." onkeyup="filterContent()">

    <nav class="nav-menu">
        <button class="btn-nav" onclick="loadContent('tv')">TV AO VIVO</button>
        
        <button class="btn-nav" onclick="toggleCinema()">CINEMA ▾</button>
        <div id="cat-nav"></div>

        <button class="btn-nav" onclick="loadContent('series')">SÉRIES</button>
        
        <button class="btn-nav" style="background: #d40000;" onclick="toggleKids()">ÁREA KIDS ▾</button>
        <div id="kids-nav-box">
            <button class="btn-cat" onclick="loadContent('kids_canais')">TV KIDS</button>
            <button class="btn-cat" onclick="loadContent('kids_filmes')">FILMES KIDS</button>
        </div>
    </nav>
</aside>

<main>
    <div class="content-grid" id="grid"></div>
</main>

<div id="player-overlay">
    <div id="exit-btn" onclick="closePlayer()">SAIR DO PLAYER</div>
    <video id="video-player" controls autoplay></video>
</div>

<script>
    const API = {
        tv: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_canais.m3u",
        filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/filmes.json",
        series: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/series.json",
        kids_canais: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/ativa_kids_canais.m3u",
        kids_filmes: "https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/data/kids_filmes.json"
    };

    const CATEGORIAS = ["Lançamento", "Ação", "Aventura", "Animação", "Comédia", "Crime", "Drama", "Documentário", "Fantasia", "Ficção Científica", "Guerra", "Musical", "Nacional", "Romance", "Suspense", "Terror", "Western"];

    let currentData = [];

    async function loadContent(type) {
        const grid = document.getElementById('grid');
        grid.innerHTML = "<p style='text-align:center'>Buscando...</p>";
        
        try {
            const resp = await fetch(API[type] + "?nocache=" + Date.now());
            const text = await resp.text();
            
            if(type.includes('json') || type === 'series' || type === 'kids_filmes' || type === 'filmes') {
                const data = JSON.parse(text);
                const items = Array.isArray(data) ? data : (data.filmes || data.series || Object.values(data)[0]);
                currentData = items.map(item => ({
                    name: item.titulo || item.name || item.title,
                    url: item.url || item.link,
                    logo: item.poster || item.logo || item.image,
                    category: item.genero || item.category || ""
                }));
            } else {
                currentData = parseM3U(text);
            }
            renderGrid(currentData);
        } catch (e) {
            grid.innerHTML = "<p style='text-align:center'>Erro ao carregar lista.</p>";
        }
    }

    function parseM3U(data) {
        const items = [];
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1]?.trim() || "Canal";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || '';
                const url = lines[i+1]?.trim();
                if(url && url.startsWith('http')) items.push({ name, url, logo });
            }
        }
        return items;
    }

    function renderGrid(data) {
        const grid = document.getElementById('grid');
        grid.innerHTML = data.map(item => `
            <div class="card" tabindex="0" onclick="playVideo('${item.url}')" onkeypress="if(event.key==='Enter')playVideo('${item.url}')">
                <img src="${item.logo}" onerror="this.src='https://via.placeholder.com/100x150/111/fff?text=S/L'">
                <div class="card-title">${item.name}</div>
            </div>
        `).join('');
    }

    function toggleCinema() {
        const cn = document.getElementById('cat-nav');
        cn.style.display = cn.style.display === 'flex' ? 'none' : 'flex';
        if(cn.style.display === 'flex') {
            cn.innerHTML = CATEGORIAS.map(c => `<button class="btn-cat" onclick="filterByCategory('${c}')">${c}</button>`).join('');
            loadContent('filmes');
        }
    }

    function toggleKids() {
        const kn = document.getElementById('kids-nav-box');
        kn.style.display = kn.style.display === 'flex' ? 'none' : 'flex';
    }

    function filterByCategory(cat) {
        const f = currentData.filter(i => i.category.toLowerCase().includes(cat.toLowerCase()));
        renderGrid(f);
    }

    function filterContent() {
        const t = document.getElementById('search-box').value.toLowerCase();
        const f = currentData.filter(i => i.name.toLowerCase().includes(t));
        renderGrid(f);
    }

    function playVideo(url) {
        if(!url) return;
        const v = document.getElementById('video-player');
        document.getElementById('player-overlay').style.display = 'block';
        if (Hls.isSupported() && url.includes('m3u8')) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(v);
        } else {
            v.src = url;
        }
        v.play();
    }

    function closePlayer() {
        const v = document.getElementById('video-player');
        v.pause(); v.src = "";
        document.getElementById('player-overlay').style.display = 'none';
    }

    // Configuração Offline
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(()=>{});
    }

    loadContent('tv');
</script>
</body>
</html>

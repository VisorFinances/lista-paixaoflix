<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>PaixãoFlix TV V.28.1.15</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<style>
    /* RESET COMPLETO - NADA SERÁ REMOVIDO */
    * { 
        overflow: hidden !important; 
        touch-action: manipulation; 
        box-sizing: border-box; 
        outline: none; 
        -ms-overflow-style: none; 
        scrollbar-width: none; 
        font-family: 'Poppins', sans-serif; 
    }
    
    body { 
        margin: 0; padding: 0; 
        background: radial-gradient(circle at 50% -20%, #1f2332, #040714); 
        color: #fff; height: 100vh; width: 100vw; 
    }

    /* BARRA SUPERIOR ROBUSTA */
    #topBar { 
        position: fixed; top: 0; width: 100%; height: 80px; 
        border-bottom: 1px solid rgba(255,255,255,0.15);
        display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 1000;
        background: rgba(4,7,20,0.98);
    }
    #logoMain { height: 65px; filter: drop-shadow(0 0 15px rgba(0,0,0,0.6)); cursor: pointer; }
    #barCounter { font-weight: 900; color: #FFCE44; font-size: 18px; text-shadow: 2px 2px 5px #000; }
    #barDateTime { font-size: 15px; color: #ffffff; text-transform: uppercase; font-weight: 400; letter-spacing: 1px; }

    /* CONTAINER PRINCIPAL DE ROLAGEM */
    #mainScroll { 
        width: 100%; height: 100vh; 
        padding-top: 90px; overflow-y: auto !important; scroll-behavior: smooth;
    }

    /* CARROSSEL DE DESTAQUE - PREENCHIMENTO COM QUALIDADE */
    #carouselContainer { width: 100%; padding: 25px 50px; }
    #editorSlider { 
        width: 100%; height: 480px; border-radius: 25px; 
        background-size: cover; background-position: center 20%;
        border: 5px solid rgba(255,255,255,0.1);
        transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1), border-color 0.3s;
        display: flex; align-items: flex-end; padding: 60px;
        position: relative; overflow: hidden; cursor: pointer;
    }
    #editorSlider::before { 
        content: ""; position: absolute; inset: 0; 
        background: linear-gradient(to top, rgba(4,7,20,1) 5%, rgba(4,7,20,0.4) 40%, transparent 100%); 
        z-index: 1;
    }
    #editorSlider.focused { border-color: #f9f9f9; box-shadow: 0 0 50px rgba(255,255,255,0.25); transform: scale(1.01); }
    
    #editorInfo { position: relative; z-index: 10; width: 60%; }
    #editorTitle { font-size: 50px; font-weight: 900; margin-bottom: 10px; line-height: 1; text-shadow: 3px 3px 15px #000; }
    #editorMeta { font-size: 20px; color: #FFCE44; font-weight: 500; margin-bottom: 30px; text-shadow: 2px 2px 5px #000; }
    .btn-watch { 
        background: #FFCE44; color: #000; padding: 18px 50px; border-radius: 12px; 
        font-weight: 900; font-size: 18px; text-transform: uppercase; display: inline-block; 
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    /* MENU EM LINHA ÚNICA - FONTE 200 */
    #menuBrands { display: flex; gap: 15px; padding: 40px 50px; justify-content: center; width: 100%; }
    .brand-card { 
        flex: 1; height: 100px; background: linear-gradient(135deg, #1a1d29, #2a2e42);
        border: 2px solid #FFCE44; border-bottom: 5px solid #b38f00; border-radius: 15px;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        cursor: pointer; transition: 0.4s; color: #fff; position: relative; overflow: hidden;
    }
    .brand-card i { font-size: 26px; margin-bottom: 8px; color: #FFCE44; }
    .brand-card span { font-size: 15px; font-weight: 200; text-transform: uppercase; text-align: center; letter-spacing: 1.5px; }

    /* EFEITO BRILHO METÁLICO */
    .brand-card.focused::before {
        content: ""; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: shine 2s infinite;
    }
    @keyframes shine { 100% { left: 150%; } }
    .brand-card.focused { transform: scale(1.1); background: #f9f9f9; color: #000; border-color: #fff; box-shadow: 0 15px 35px rgba(0,0,0,0.7); }
    .brand-card.focused i { color: #000; }

    /* TOP 6 SECTION - CENTRALIZADO E GIGANTE */
    #top6Section { padding: 100px 50px; text-align: center; width: 100%; }
    #top6Title { 
        font-size: 100px; font-weight: 900; color: transparent; 
        -webkit-text-stroke: 3px #FFCE44; text-transform: uppercase; 
        margin-bottom: 100px; display: inline-block; 
    }
    
    .top6-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 160px 50px; }
    .top6-item { position: relative; width: 100%; height: 550px; cursor: pointer; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    
    /* NÚMEROS TOP 6 */
    .top6-number { 
        position: absolute; left: -60px; top: 0; font-size: 400px; font-weight: 900; 
        color: rgba(255,255,255,0.95); -webkit-text-stroke: 12px #000; z-index: 5; pointer-events: none;
        paint-order: stroke fill; line-height: 1;
    }
    .top6-poster { width: 100%; height: 100%; object-fit: contain; border-radius: 20px; border: 3px solid rgba(255,255,255,0.1); position: relative; z-index: 2; background: #000; }
    
    /* METADADOS DAS CAPAS */
    .item-meta-info { 
        margin-top: 20px; font-size: 18px; font-weight: 700; color: #FFCE44; 
        text-shadow: 2px 2px 4px #000; letter-spacing: 1px;
    }

    /* SELETOR NAS CAPAS */
    .top6-item.focused { transform: translateY(-40px) scale(1.08); z-index: 100; }
    .top6-item.focused .top6-poster { border: 4px solid #E50914; box-shadow: 0 0 60px rgba(229, 9, 20, 0.8); }
    .top6-item.focused .top6-number { -webkit-text-stroke: 12px #E50914; color: #fff; }

    /* RODAPÉ - VISÍVEL PELO SELETOR */
    #footer { padding: 150px 50px; text-align: center; transition: 0.3s; }
    #footer.focused { transform: scale(1.1); }
    #footerText { font-style: italic; font-weight: 500; color: #ffffff; font-size: 22px; letter-spacing: 1px; text-shadow: 2px 2px 10px #000; }

    /* PÁGINA DE DETALHES (CONGELADA NO INDEX) */
    #detailsPage { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; }
</style>
</head>
<body>

<div id="topBar">
    <img id="logoMain" src="https://raw.githubusercontent.com/VisorFinances/lista-paixaoflix/refs/heads/main/logoof512.png" onclick="location.reload()">
    <div id="barCounter">JÁ TEMOS <span id="totalItems">0</span> CONTEÚDOS</div>
    <div id="barDateTime">CARREGANDO...</div>
</div>

<div id="mainScroll">
    <div id="carouselContainer">
        <div id="editorSlider" class="focused" onclick="openDetails(editorsChoice[edIdx])">
            <div id="editorInfo">
                <div id="editorTitle">PAIXÃOFLIX DESTAQUE</div>
                <div id="editorMeta">GENERO • ANO • ★ 0.0</div>
                <div class="btn-watch" onclick="openDetails(editorsChoice[edIdx])">ASSISTIR AGORA</div>
            </div>
        </div>
    </div>

    <div id="menuBrands">
        <div class="brand-card" data-type="channels" onclick="selectAction('channels')"><i class="fas fa-tv"></i><span>Canais</span></div>
        <div class="brand-card" data-type="categories" onclick="selectAction('categories')"><i class="fas fa-film"></i><span>Cinema</span></div>
        <div class="brand-card" data-type="series" onclick="selectAction('series')"><i class="fas fa-clapperboard"></i><span>Séries</span></div>
        <div class="brand-card" data-type="kids_channels" onclick="selectAction('kids_channels')"><i class="fas fa-child"></i><span>Kids TV</span></div>
        <div class="brand-card" data-type="kids_movies" onclick="selectAction('kids_movies')"><i class="fas fa-baby"></i><span>Kids Filmes</span></div>
        <div class="brand-card" data-type="kids_series" onclick="selectAction('kids_series')"><i class="fas fa-robot"></i><span>Kids Séries</span></div>
        <div class="brand-card" data-type="fav" onclick="selectAction('fav')"><i class="fas fa-heart"></i><span>Favoritos</span></div>
    </div>

    <div id="top6Section">
        <div id="top6Title">Top 6 PaixãoFlix</div>
        <div class="top6-grid" id="top6Container"></div>
    </div>

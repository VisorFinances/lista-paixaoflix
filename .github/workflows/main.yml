name: Atualizador de Listas IPTV

on:
  schedule:
    - cron: '0 */6 * * *' # Roda automaticamente a cada 6 horas
  push:
    paths:
      - 'data/**' # Roda sempre que você mexer em qualquer lista na pasta data
  workflow_dispatch: # Botão para rodar manualmente

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: pip install requests

      - name: Executar Script de Verificação
        run: python verificar_listas.py

      - name: Salvar Mudanças no GitHub
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/ativa_*.m3u
          git commit -m "Sistema: Listas atualizadas (removido canais OFF)" || exit 0
          git push

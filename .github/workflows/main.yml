name: Atualizador de Listas IPTV

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Permissões extras para garantir que o robô pode escrever arquivos
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: pip install requests

      - name: Run Script
        run: python verificar_listas.py

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/*.m3u
          # Só faz commit se houver mudança real
          git commit -m "Lista atualizada automaticamente" || echo "Sem mudanças para salvar"
          git push

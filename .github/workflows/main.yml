name: Atualizador de Listas

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Baixar Codigo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Requests
        run: pip install requests

      - name: Executar Script
        run: python verificar_listas.py

      - name: Salvar Arquivos
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add data/*.m3u
          git commit -m "Listas atualizadas" || echo "Sem mudan√ßas"
          git push
